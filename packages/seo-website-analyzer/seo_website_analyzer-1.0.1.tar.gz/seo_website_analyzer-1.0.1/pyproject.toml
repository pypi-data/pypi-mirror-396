[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seo-website-analyzer"
version = "1.0.1"
description = "Comprehensive website SEO optimization checker that automatically crawls all pages of a specified domain and performs thorough SEO analysis"
readme = "README_EN.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "SEO Website Analyzer Team"}
]
keywords = ["seo", "analyzer", "website", "crawler", "optimization", "audit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Text Processing :: Markup :: HTML",
]
dependencies = [
    "requests>=2.25.1",
    "beautifulsoup4>=4.9.3",
    "lxml>=4.6.3",
    "openpyxl>=3.0.7",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
]
visualization = [
    "matplotlib>=3.4.2",
    "seaborn>=0.11.1",
    "plotly>=5.0.0",
]

[project.scripts]
seo-checker = "seo_checker:main"
seo-analyzer = "seo_checker:main"

[project.urls]
Homepage = "https://github.com/yourusername/seo-website-analyzer"
Documentation = "https://github.com/yourusername/seo-website-analyzer#readme"
Repository = "https://github.com/yourusername/seo-website-analyzer"
Issues = "https://github.com/yourusername/seo-website-analyzer/issues"

[tool.setuptools]
py-modules = [
    "seo_checker",
    "seo_analyzer",
    "website_crawler",
    "report_generator",
    "seo_api_client",
]
