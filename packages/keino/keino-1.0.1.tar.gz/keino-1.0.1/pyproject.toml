[build-system]
requires = ["setuptools >= 61.0", "setuptools-scm >= 8.0"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "keino"
description = "Useful tools and utilities I use for scientific programming"
readme = "README.md"
authors = [
	{ name = "Dan Crawford", email = "daniel.j.crawford@jyu.fi" },
]
classifiers=[
	"Development Status :: 5 - Production/Stable",
	"Programming Language :: Python :: 3",
	"Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.8, <3.14"
dependencies = [
	"scipy >= 1.6.0, < 1.17",
	"numpy >= 1.19.0, < 2.4",
]
license="GPL-3.0-or-later"
license-files = [
	"GPLv3.txt",
	"AGPL.txt",
]

[project.urls]
Homepage = "https://git.sr.ht/~dcrawford/keino"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"
