[project]
name = "flowgym"
description = "Flow Gym"
license = {file = "LICENSE"}
version = "1.3"
readme = "README.md"
keywords = []
authors = [{name = "Cristian Perez Jensen"}]
requires-python = ">=3.8,<3.12"
dependencies = [
    "tqdm",
    "typing-extensions",
    "polars>=1.34.0,<2",
    "torch==2.3.1",
    "torchvision==0.18.1",
]

[project.urls]
Homepage = "https://github.com/cristianpjensen/flowgym"
Issues = "https://github.com/cristianpjensen/flowgym/issues"

[project.optional-dependencies]
molecules = [
    "rdkit>=2023.9.4",
    "prody",
    "dgl",
    "meeko==0.6.1",
    "rdkit-stubs",
    # "flowmol",
]

images = [
    "diffusers==0.33.1",
    "transformers<4.43",
    "image-reward",
    "clip",
    "open_clip_torch",
    "peft==0.5.0",
]

all = [
    "flowgym[molecules,images]",
]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

# [tool.pixi.dependencies]
# tqdm = "*"
# types-tqdm = ">=4.67.0.20250809,<5"
# typing-extensions = "*"
# polars = ">=1.34.0,<2"

[tool.pixi.pypi-options]
extra-index-urls = ["https://download.pytorch.org/whl/cu121"]
find-links = [
    { url = "https://data.dgl.ai/wheels/torch-2.3/cu121/repo.html" },
    { url = "https://data.pyg.org/whl/torch-2.3.1+cu121.html" }
]

[tool.pixi.pypi-dependencies]
# torch = { version = "==2.3.1", index = "https://download.pytorch.org/whl/cu121" }
# torchvision = { version = "==0.18.1", index = "https://download.pytorch.org/whl/cu121" }
# flowgym = { path = ".", editable = true }

[tool.pixi.environments]
default = { solve-group = "default" }
molecules = { features = ["molecules"], solve-group = "default"}
images = { features = ["images"], solve-group = "default"}
all = { features = ["images", "molecules"], solve-group = "default" }
dev = { features = ["dev", "molecules", "images"], solve-group = "default"}

[tool.pixi.feature.molecules.dependencies]
rdkit = "==2023.9.4"
prody = "*"

[tool.pixi.feature.molecules.pypi-dependencies]
flowmol = { git = "https://github.com/cristianpjensen/FlowMol.git", rev = "a666676c2f3835fc410dede22eb41c5c7c4f2eb8" }
# dgl = "==2.4.0"
# meeko = "==0.6.1"
# rdkit-stubs = "*"

[tool.pixi.feature.molecules.activation]
env = { DGLBACKEND = "pytorch" }

# [tool.pixi.feature.images.pypi-dependencies]
# diffusers = "==0.33.1"
# transformers = "<4.43"
# image-reward = "*"
# clip = "*"
# open_clip_torch = "*"

[tool.pixi.feature.dev.tasks]
fmt = { cmd="ruff format flowgym value_matching" }
lint = { cmd="ruff check flowgym value_matching --fix" }
types = { cmd="mypy" }
all = { depends-on = ["fmt", "lint", "types"] }
docs = { cmd = "sphinx-build -b html docs docs/_build" }

[tool.pixi.feature.dev.dependencies]
ruff = ">=0.11"
mypy = ">=1.15"
pre-commit = ">=4.2"
sphinx = ">=7.2.0,<7.3"
sphinxawesome-theme = "*"
sphinx-autobuild = ">=2024.10.3,<2025"
myst-parser = ">=4.0.1,<5"
ipykernel = ">=6.30.1,<7"
pip = ">=25.2,<26"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "B",  # bugbear
    "D",  # pydocstyle
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming conventions
    "W",  # pycodestyle warnings
    "C4", # comprehensions
    "PL", # pylint
    "PT", # flake8-pytest-style
    "PIE", # misc lints
    "PYI", # flake8-pyi
    "TID", # tidy imports
    "TCH", # type-checking imports
    "RUF", # Ruff-specific rules
    "RSE", # flake8-raise
    "ICN001", # unconventional-import-alias
]
ignore = [
    "N806", # Non-lowercase variable in function
    "PLR0911", # Too many returns
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments to function call
    "PLR0914", # Too many locals
    "PLR0915", # Too many statements
    "PLR1702", # Too many nested-blocks
    "D105", # Docstring in dunder methods
    "N812",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
files = ["flowgym"]
strict = true
pretty = true
[[tool.mypy.overrides]]
module = [
    "torchvision",
    "torchvision.*",
    "dgl",
    "dgl.*",
    "rdkit",
    "rdkit.*",
    "flowmol",
    "flowmol.*",
    "torch_scatter",
    "torch_scatter.*",
    "meeko",
    "meeko.*",
]
ignore_missing_imports = true

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]
