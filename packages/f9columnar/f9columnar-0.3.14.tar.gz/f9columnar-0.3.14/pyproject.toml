[tool.poetry]
name = "f9columnar"
version = "0.3.14"
description = "Columnar analysis utils."
authors = ["Jan Gavranovic <jan.gavranovic@cern.ch>"]
readme = "README.md"
repository = "https://gitlab.cern.ch/ijs-f9-ljubljana/f9columnar"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
torch = { version = "2.8.0", optional = true }
numpy = "^2.0.2"
pandas = "^2.2.2"
scipy = "^1.14.1"
sympy = "^1.13.1"
tables = "^3.10.1"
uncertainties = "^3.2.2"
numba = "^0.60.0"
matplotlib = "^3.9.2"
seaborn = "^0.13.2"
corner = "^2.2.2"
pydot = "^3.0.1"
plothist = "^1.2.6"
h5py = "^3.11.0"
requests = "^2.28.1"
tqdm = "^4.65.0"
networkx = "^3.3"
rich = "^13.7.0"
psutil = "^6.1.0"
mplhep = "^0.3.50"
uproot = "^5.3.10"
awkward = "^2.6.7"
vector = "^1.4.1"
scikit-learn = "^1.6.1"
imbalanced-learn = "^0.13.0"
hist = { extras = ["plot"], version = "^2.7.3" }

[tool.poetry.extras]
torch = ["torch"]

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
mypy = "^1.13.0"
pytest = "^8.3.3"

[tool.ruff]
src = ["f9columnar"]
target-version = "py312"
line-length = 120
indent-width = 4

[tool.ruff.lint]
ignore = [
    "D203",   # one-blank-line-before-class (conflicting with no-blank-line-before-class)
    "D213",   # multi-line-summary-second-line (conflicting with multi-line-summary-first-line)
    "FBT001", # boolean-positional-arg-in-function-definition (not wanted)
    "FBT002", # boolean-default-value-in-function-definition (not wanted)
    "N812",   # lowercase-imported-as-non-lowercase (not wanted)
    "S301",   # suspicious-pickle-usage (not wanted)
    "S603",   # subprocess-without-shell-equals-true (not wanted)
    "E731",   # lambda assignment
    "E203",   # whitespace before ':'
    "E402",   # module level import not at top of file
    "E712",   # comparison to True
    "F401",   # module imported but unused
    "E501",   # line too long
    "E741",   # ambiguous variable name
    "F841",   # local variable name is assigned to but never used
]

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/python"
explicit_package_bases = true
strict = false
pretty = true
no_implicit_reexport = false
show_column_numbers = true
show_error_codes = true
show_error_context = true
warn_unreachable = true
ignore_missing_imports = true

[tool.yamlfix]
allow_duplicate_keys = true
line_length = 120
none_representation = "null"
explicit_start = false
section_whitelines = 1
comments_whitelines = 1
sequence_style = "block_style"
quote_basic_values = true
quote_representation = "'"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
