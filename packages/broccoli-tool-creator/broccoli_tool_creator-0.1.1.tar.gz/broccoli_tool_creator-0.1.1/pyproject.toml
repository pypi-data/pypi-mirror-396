[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "broccoli-tool-creator"
version = "0.1.1"
description = "FastAPI extension for creating Broccoli tools from API endpoints with one click in Swagger UI"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  { name = "Sachin Rajput", email = "sachin.rajput.dev@gmail.com" },
]
keywords = ["fastapi", "broccoli", "tools", "automation", "swagger", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "pycognito>=2024.5.1",
    "sqlalchemy>=1.4.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/dailoqa/broccoli-tool-creator"
Documentation = "https://github.com/dailoqa/broccoli-tool-creator#readme"
Repository = "https://github.com/dailoqa/broccoli-tool-creator"
Issues = "https://github.com/dailoqa/broccoli-tool-creator/issues"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "*.py",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
