[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "greenhub"
version = "1.0.9"
authors = [
  { name="Linus Sander", email="linus.sander@tum.de" },
  { name="Jonas Engesser", email="info@greenhub.ai" },
  { name="Florian Schmidt", email="info@greenhub.ai" },
  { name="Christoph Starnecker", email="info@greenhub.ai" },
  { name="Malte von Bloh", email="info@greenhub.ai" },
  { name="Maximilian Zachow", email="info@greenhub.ai" },
]
description = "Python toolbox for the greenhub.ai platform, offering capabilities for data access, model creation, and deployment."
readme = "README_PIP.md"
license = { file="LICENSE" }
requires-python = ">=3.1"
dependencies = [
    "pandas>=2.0.1",
    "requests>=2.20.1",
    "tqdm>=4.20.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://greenhub.ai"
Wiki = "https://docs.greenhub.ai"

[project.scripts]
greenhub = "greenhub.scripts:greenhub_cli_script"
