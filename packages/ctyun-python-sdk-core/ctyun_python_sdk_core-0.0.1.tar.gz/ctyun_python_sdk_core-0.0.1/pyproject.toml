[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ctyun_python_sdk_core"
version = "0.0.1"
description = "A simple example package"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ctyunsdk", email = "ctyunsdk@chinatelecom.cn"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.5",
    "dataclasses_json>=0.6.7",
    "dataclasses>=0.6",
]

[project.urls]
Homepage = "https://github.com/ctyunsdk/ctyun-python-sdk-core"
Repository = "https://github.com/ctyunsdk/ctyun-python-sdk-core"

[tool.setuptools.packages.find]
where = ["src"]