[build-system]
# These are the build tools needed to create your package
requires = [
    "setuptools>=61.0",
    "wheel",
    "setuptools-scm"
]
build-backend = "setuptools.build_meta"

[project]
# Core metadata about your package
name = "fivedreg"
dynamic = ["version"] # this sets the package version based on git tag
authors = [
  { name="Rowan d'Auria", email="rd761@cam.ac.uk" },
]
description = "A lightweight, configurable neural network for 5D interpolation."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "tensorflow>=2.10.0,<3.0.0",
    "numpy>=1.21.0",
    "pandas>=1.21.0"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "build>=0.10.0",
    "twine>=4.0.0",
    "pytest>=7.0.0"
]

[project.urls]
Homepage = "https://github.com/rowan-dauria/c1-coursework"

[tool.setuptools_scm]
root = ".."
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"