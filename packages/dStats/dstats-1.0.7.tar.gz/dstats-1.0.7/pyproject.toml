[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dStats"
version = "1.0.7"
description = "A real-time web-based monitoring tool that provides performance stats for Docker containers and visualizes their network connectivity graph"
readme = "README_pypi.md"
license = {text = "MIT License"}
authors = [
    {name = "Abdullah Al Arif", email = "arifcse21@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.12.3"
dependencies = [
    "Django>=5.1.5",
    "graphviz>=0.20.3",
    "docker>=7.1.0",
    "daphne>=4.1.2",
    "requests>=2.32.3",
    "black>=24.10.0",
    "python-decouple>=3.6",
]

[project.optional-dependencies]
dev = [
    "uv>=0.2",
    "twine>=4.0",
]

[project.urls]
Homepage = "https://github.com/Arifcse21/dStats"
Repository = "https://github.com/Arifcse21/dStats"

# console script entry point
[project.scripts]
"dStats.server" = "dStats.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["dStats*", "authboot*"]

[tool.setuptools.package-data]
dStats = ["**/*.py", "**/*.txt", "**/*.md", "**/*.html", "**/*.css", "**/*.js", "**/*.in", "LICENSE"]