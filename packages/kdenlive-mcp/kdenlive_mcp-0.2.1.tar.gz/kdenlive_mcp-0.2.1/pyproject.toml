[project]
name = "kdenlive-mcp"
version = "0.2.1"
description = "MCP server for Kdenlive video editor automation"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "IO-AtelierTech", email = "ioateliertech@gmail.com" }]
keywords = ["kdenlive", "video", "editing", "mcp", "claude", "ai", "automation", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "kdenlive-api>=0.2.1",
    "mcp>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[project.scripts]
kdenlive-mcp = "kdenlive_mcp.server:main"

[project.urls]
Homepage = "https://github.com/IO-AtelierTech/kdenlive-automation"
Repository = "https://github.com/IO-AtelierTech/kdenlive-automation"
Documentation = "https://github.com/IO-AtelierTech/kdenlive-automation#readme"
Issues = "https://github.com/IO-AtelierTech/kdenlive-automation/issues"
Changelog = "https://github.com/IO-AtelierTech/kdenlive-automation/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kdenlive_mcp"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    ".pytest_cache/",
    "__pycache__/",
]
