[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gke-pod-snapshots-tools"
version = "0.1.0"
description = "A lightweight utility to integrate with GKE Pod snapshots for fast startup."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: System :: Distributed Computing",
]

[project.urls]
"Homepage" = "https://github.com/codersherlock/gke-pod-snapshots-tools"
"Bug Tracker" = "https://github.com/codersherlock/gke-pod-snapshots-tools/issues"
