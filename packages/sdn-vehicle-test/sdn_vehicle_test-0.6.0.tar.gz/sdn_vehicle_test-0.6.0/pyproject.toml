[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sdn-vehicle-test"
version = "0.6.0"
description = "Simple vehicle abstractions with a synchronous in-memory repository: SimpleCar and InMemorySimpleCarRepository"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "YourName"}
]
keywords = ["vehicles", "repository", "in-memory", "synchronous", "sample"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourname/sdn-vehicle-test"
Repository = "https://github.com/yourname/sdn-vehicle-test"

[tool.setuptools.packages.find]
where = ["."]
include = ["sdn_vehicle_test*"]

