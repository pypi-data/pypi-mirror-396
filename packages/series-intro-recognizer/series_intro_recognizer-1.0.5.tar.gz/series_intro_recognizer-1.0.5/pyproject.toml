[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "series_intro_recognizer"
version = "1.0.5"
authors = [
    { name = "HRAshton" },
]
description = "Find the intro of episodes of a series"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "librosa>=0.10.1",
    "numpy>=1.26.4",
    "scikit-learn>=1.4.2",
    "scipy>=1.13",
    "setuptools>=69.2",
]

[project.optional-dependencies]
dev = [
    "soundfile>=0.12.1",
    "pytest>=8.1.1",
]

[project.urls]
Homepage = "https://github.com/HRAshton/SeriesIntroRecognizer"
Documentation = "https://github.com/HRAshton/SeriesIntroRecognizer/wiki/SeriesIntroRecognizer-%E2%80%90-Wiki"
Issues = "https://github.com/HRAshton/SeriesIntroRecognizer/issues"

[tool.setuptools.package-data]
"pkgname" = ["py.typed"]
