name: Tests

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: Python version to use for tests
        required: false
        default: ""

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(github.event.inputs.python-version != '' && format('["{0}"]', github.event.inputs.python-version) || '["3.10","3.11","3.12","3.13","3.14"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtualenv
        run: python -m venv .venv

      - name: Install Python dependencies
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install maturin pytest pytest-asyncio

      - name: Build extension module
        run: |
          source .venv/bin/activate
          maturin develop --release --locked

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/
