[project]
name = "gec-datasets"
version = "0.2.0"
description = "A tools to easily load Grammatical Error Correction datasets."
readme = "README.md"
authors = [
    { name = "gotuiyan" }
]
requires-python = ">=3.11.0"
dependencies = [
    "gdown>=5.2.0",
    "gecommon>=0.1.0",
    "requests>=2.32.3",
]

[project.scripts]
gecdatasets-download = "gec_datasets.cli.download:cli_main"
gecdatasets-available = "gec_datasets.cli.available:cli_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
