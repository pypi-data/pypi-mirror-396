[tool.poetry]
name = "oxygent"
version = "1.0.9"
description = "Multi-Agent Collaboration Framework"
authors = ["jd-oxygen <litianlong26@jd.com>"]

[tool.poetry.dependencies]
python = "^3.10"
requests = "*"
aioredis = "*"
fastapi = "*"
httpx = "*"
mcp = "*"
openai = "*"
pydantic = "*"
shortuuid = "*"
tqdm = "*"
uvicorn = "*"
websockets = "*"
aiofiles = "*"
colorama = "*"
uv = "*"
msgpack = "*"
aiohttp = "*"
aiohttp-sse-client = "*"
python-multipart = "*"
pillow = "*"
numpy = "1.26.4"
pandas = "2.3.1"
elasticsearch = {version = "7.13.0", extras = ["async"]}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

include = [
    "web/*"
]