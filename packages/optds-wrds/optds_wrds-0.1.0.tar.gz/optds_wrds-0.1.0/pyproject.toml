[project]
name = "optds-wrds"
version = "0.1.0"
description = "The Adapter. Contains SQL/logic to fetch from WRDS/OptionMetrics and map to Core schemas. | `optds-core`, `sqlalchemy`, `psycopg2` |"
readme = "README.md"
authors = [
    { name = "Raeid Saqur", email = "raeid.saqur@maths.ox.ac.uk" }
]
requires-python = ">=3.10"
dependencies = [
  "optds-core==0.1.0",
  "optds-io==0.1.0", 
  "sqlalchemy>=2.0", 
  "psycopg2-binary"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
optds-core = { workspace = true }
optds-io = { workspace = true }
