[tool.poetry]
name = "jedha-cli"
version = "3.1.0"
description = "A CLI to start cybersecurity labs and practice your skills"
authors = ["ademenet <alain@jedha.co>"]
readme = "README.md"
packages = [
    { include = "src" }
]
include = [
    { path = "src/labs.yaml", format = ["sdist", "wheel"] },
    { path = "src/labs/*/docker-compose.prod.yaml", format = ["sdist", "wheel"] },
    { path = "src/labs/cms_dragon/cms-dragon/**/*", format = ["sdist", "wheel"] },
    { path = "src/labs/nfs_server/nfs_server_volume/**/*", format = ["sdist", "wheel"] },
    { path = "src/labs/smb_server/smb_server_volume/**/*", format = ["sdist", "wheel"] }
]
exclude = ["src/labs"]

[tool.poetry.scripts]
jedha-cli = "src.main:main"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.9.0"}
pyyaml = "^6.0.1"
requests = "^2.31.0"
setuptools = "*"
click = "8.1.8"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.0"
scriv = {extras = ["toml"], version = "^1.5.1"}
pyyaml = "^6.0.2"
tabulate = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.scriv]
version = "literal: pyproject.toml: tool.poetry.version"
format = "md"
