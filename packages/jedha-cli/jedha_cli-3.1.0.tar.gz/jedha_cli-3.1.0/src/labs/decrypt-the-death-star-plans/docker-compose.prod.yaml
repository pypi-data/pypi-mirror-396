services:
  death-star:
    container_name: death-star
    image: jedha/lab-decrypt-the-death-star-plans:latest
    networks:
      lab-network:
        ipv4_address: 10.10.4.11
    expose:
      - 22

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.4.0/24
