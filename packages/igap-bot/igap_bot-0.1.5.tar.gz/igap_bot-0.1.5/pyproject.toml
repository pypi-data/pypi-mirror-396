[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "igap-bot"
version = "0.1.5"
description = "Unofficial iGap Bot API client for Python"
readme = "README.md"
authors = [
    { name="Ehsan", email="Botkaplus@gmail.com" }
]
license = { text="MIT" }
dependencies = [
    "protobuf>=3.19.0,<4.0.0",
    "aiohttp>=3.8.0",
    "Pillow>=9.0.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/sinyor-ehsan/igap-bot"
Source = "https://github.com/sinyor-ehsan/igap-bot"
Issues = "https://github.com/sinyor-ehsan/igap-bot/issues"