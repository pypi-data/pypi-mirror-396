[project]
name = "tlp-battery-boost"
version = "1.2.0"
description = "A lightweight Tkinter GUI to toggle TLP between normal and full-charge battery modes."
authors = [
    {name = "Steve Daulton", email =  "SteveDaulton@users.noreply.github.com"}
]
license = "GPL-3.0"
keywords = ["battery", "TLP", "Linux", "Tkinter", "power", "laptop"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: X11 Applications :: GTK",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Desktop Environment",
    "Topic :: Utilities"
]

[project.urls]
homepage = "https://github.com/SteveDaulton/tlp-battery-boost"
documentation = "https://stevedaulton.github.io/tlp-battery-boost/"
repository = "https://github.com/SteveDaulton/tlp-battery-boost"

# [project.gui-scripts] broken in Poetry 2.2 (#10481)
[project.scripts]
battery_boost = "battery_boost.__main__:main"

[tool.poetry]
packages = [
    { include = "battery_boost", from = "src" }
]
include = ["src/battery_boost/icons/tlp-battery-boost.png"]

[dependency-groups]
dev = [
    "pylint>=4.0.0",
    "flake8>=7.3.0",
    "mypy>=1.18.2",
    "twine >=6.2.0",
    "mkdocs >=1.6.1",
    "mkdocstrings >=1.0.0",
    "mkdocstrings-python >=2.0.0",
    "mkdocs-macros-plugin >=1.5.0",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
