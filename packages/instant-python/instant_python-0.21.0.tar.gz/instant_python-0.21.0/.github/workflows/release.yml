name: Release and Publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  release:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      released: ${{ steps.released.outputs.released }}
      tag: ${{ steps.released.outputs.tag }}

    steps:
      - name: ğŸ›¡ï¸ Harden runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ”– Create release
        id: released
        uses: python-semantic-release/python-semantic-release@2896129e02bb7809d2cf0c1b8e9e795ee27acbcf # v10.0.2
        with:
          build: true
          push: true
          changelog: true
          commit: true
          tag: true
          vcs_release: true
          config_file: pyproject.toml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_email: ${{ vars.GIT_COMMITTER_EMAIL }}
          git_committer_name: ${{ vars.GIT_COMMITTER_NAME }}
          ssh_public_signing_key: ${{ vars.SSH_PUBLIC_SIGNING_KEY }}
          ssh_private_signing_key: ${{ secrets.SSH_PRIVATE_SIGNING_KEY }}

  build-and-publish:
    name: Publish to PyPI
    needs:
      - release
    if: needs.release.outputs.released == 'true' || github.event_name == 'release'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write

    steps:
      - name: ğŸ›¡ï¸ Harden runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: refs/tags/${{ needs.release.outputs.tag }}

      - name: ğŸ› ï¸ Setup environment
        uses: ./.github/actions/python_setup

      - name: ğŸƒ Build package
        run: uv build

      - name: ğŸš€ Publish
        uses: pypa/gh-action-pypi-publish@release/v1
