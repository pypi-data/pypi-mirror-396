site_name: Instant Python Generator
site_url: https://dimanu-py.github.io/instant-python/
site_description: >
  Get you Python project autogenerated, with the Python version you want,
  dependency manager, create automatically a git repository and even select
  all the built in implementations you want to have.
repo_name: instant-python
repo_url: https://github.com/dimanu-py/instant-python
plugins:
  - search
  - tags
  - section-index
  - macros:
      module_name: docs/downloads_macro
extra_javascript:
  - https://cdn.jsdelivr.net/npm/chart.js
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
  - attr_list:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - pymdownx.superfences:
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.svg
  logo: assets/logo.svg
  icon:
    logo: logo
  features:
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - content.code.annotate
    - toc.follow
    - navigation.footer
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: '#B4BEFE'
      accent: '#FAB387'
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: '#B4BEFE'
      accent: '#FAB387'
nav:
  - Home: home/index.md
  - Getting Started:
      - Installation: getting_started/installation.md
      - First Steps: getting_started/first_steps.md
      - Privacy & Metrics: getting_started/privacy_and_metrics.md
  - Advanced Usage and Customization:
      - guide/index.md
      - Default Features: guide/default_features.md
      - Config command: guide/command_config.md
      - Init command: guide/command_init.md
      - Custom Projects: guide/custom_projects.md
      - Template Reference: guide/template_reference.md
  - Development:
      - Contributing: development/contributing.md
      - Releases: development/releases.md
      - Security: development/security.md