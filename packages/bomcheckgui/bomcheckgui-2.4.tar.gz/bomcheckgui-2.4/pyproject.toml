[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bomcheckgui"
version = "2.4"
authors = [
    {name="Ken Carlton", email="kencarlton55@gmail.com"},
]
maintainers = [
    {name="Ken Carlton", email="kencarlton55@gmail.com"},
]
description = "gui for bomcheck"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent"]
keywords = ["BOM", "BOMs", "compare" ,"bill" ,"materials", "SolidWorks",
            "SyteLine", "ERP", "CAD"]
dependencies = ["bomcheck>=1.9.6", "PyQt5>=5.15", "qtawesome>=1.0", "tomli >= 1.1.0"]
license = {text = "GPL-3.0-or-later"}

[project.gui-scripts]
bomcheckgui = "bomcheckgui:MainWindow"

[project.urls]
Homepage = "https://github.com/kcarlton55/bomcheckgui"
