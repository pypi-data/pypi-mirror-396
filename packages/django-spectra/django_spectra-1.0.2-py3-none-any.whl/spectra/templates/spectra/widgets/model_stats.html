{% load i18n %}

<div class="spectra-widget model-stats-widget">
    <div class="widget-header">
        <h3 class="widget-title">
            {% if widget.icon %}
            <span class="widget-icon">ðŸ’¾</span>
            {% endif %}
            {{ name }}
        </h3>
    </div>
    <div class="widget-content">
        {% if model_stats %}
        <ul class="model-list">
            {% for model in model_stats %}
            <li class="model-item">
                <a href="{{ model.url }}" class="model-link">
                    <span class="model-name">{{ model.name }}</span>
                    <span class="model-count">{{ model.count }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="no-data">{% trans "No models registered" %}</p>
        {% endif %}
    </div>
</div>
