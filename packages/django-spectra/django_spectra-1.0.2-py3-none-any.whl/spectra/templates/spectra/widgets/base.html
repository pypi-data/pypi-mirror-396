{% load i18n %}

<div class="spectra-widget base-widget">
    <div class="widget-header">
        <h3 class="widget-title">
            {% if widget.icon %}
            <svg class="widget-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            {% endif %}
            {{ name }}
        </h3>
    </div>
    <div class="widget-body">
        <div class="widget-content">
            <p class="text-secondary">{% trans "Base widget template - override this in your custom widget" %}</p>
        </div>
    </div>
</div>
