{% load static i18n %}

<!-- Footer Start -->
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                {% now "Y" %} &copy; {{ SPECTRA_CONFIG.site_title|default:"Django Spectra" }}. 
                {% if SPECTRA_CONFIG.copyright %}
                    {{ SPECTRA_CONFIG.copyright }}
                {% else %}
                    {% trans "Crafted with" %} <i class="ri-heart-fill text-danger"></i> {% trans "by" %} <a href="https://github.com/sundaradh/django-spectra" target="_blank" class="text-primary">Spectra Team</a>
                {% endif %}
            </div>
        </div>
    </div>
</footer>
<!-- end Footer -->
