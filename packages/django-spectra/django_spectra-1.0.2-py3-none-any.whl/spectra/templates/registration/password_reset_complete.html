{% load i18n static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% trans 'Password reset complete' %} | {{ site_title|default:"Django Spectra" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="NONE,NOARCHIVE" />
    
    <!-- App CSS -->
    <link href="{% static 'spectra/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'spectra/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    
    <style>
        .authentication-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .success-icon i {
            font-size: 40px;
            color: white;
        }
        
        [data-bs-theme="dark"] .authentication-bg {
            background: linear-gradient(135deg, #1a1d21 0%, #2d3139 100%);
        }
        
        [data-bs-theme="dark"] .auth-card {
            background-color: var(--bs-card-bg, #1a1d21) !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        [data-bs-theme="dark"] .text-white {
            color: var(--bs-body-color, #e3e6e8) !important;
        }
    </style>
</head>

<body class="authentication-bg">

<div class="account-pages">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card auth-card">
                    <div class="card-body px-4 py-5 text-center">
                        <div class="success-icon">
                            <i class="ri-check-line"></i>
                        </div>

                        <h2 class="fw-bold fs-18 text-uppercase mb-2 text-success">{% trans 'Password Reset Complete' %}</h2>
                        <p class="text-muted mb-4">
                            {% trans "Your password has been set. You may go ahead and log in now." %}
                        </p>

                        <div class="px-3">
                            <a href="{% url 'admin:login' %}" class="btn btn-success py-2 fw-medium w-100">
                                <i class="ri-login-box-line me-1"></i>
                                {% trans 'Log in' %}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'spectra/js/vendors.min.js' %}"></script>
<script src="{% static 'spectra/js/app.min.js' %}"></script>

</body>
</html>
