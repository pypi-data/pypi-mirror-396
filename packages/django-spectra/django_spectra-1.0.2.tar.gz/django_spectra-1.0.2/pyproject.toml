[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-spectra"
version = "1.0.2"
description = "A modern, beautiful, and highly customizable Django admin theme"
readme = "README.md"
authors = [
    {name = "Sundar Adhikari", email = "abcsundaradhikari123@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "admin", "theme", "dashboard", "ui", "modern", "customizable"]
requires-python = ">=3.9"
dependencies = [
    "Django>=4.2",
    "Pillow>=9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=23.0",
    "flake8>=6.0",
    "isort>=5.12",
]

[project.urls]
Homepage = "https://github.com/sundaradh/django-spectra"
Documentation = "https://github.com/sundaradh/django-spectra#readme"
Repository = "https://github.com/sundaradh/django-spectra"
Issues = "https://github.com/sundaradh/django-spectra/issues"

[tool.setuptools]
packages = ["spectra", "spectra.widgets", "spectra.migrations"]
include-package-data = true

[tool.setuptools.package-data]
spectra = ["static/**/*", "templates/**/*", "migrations/*.py"]
