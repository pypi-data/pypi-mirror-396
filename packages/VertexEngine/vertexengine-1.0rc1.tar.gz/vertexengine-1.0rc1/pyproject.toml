[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VertexEngine"
version = "1.0rc1"
description = "A Library made to make Pygame Apps in PyQt6 windows (They can be embedded since they are technically PyQt6 Windows)"
authors = [
  { name="Tyrel Miguel", email="annbasilan0828@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
    "pygame>=2.0",
    "PyQt6>=6.7"
]

[tool.setuptools.packages.find]
where = ["src"]
