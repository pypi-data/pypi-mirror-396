[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "texttospeech-sundar"
version = "1.0.1"
authors = [
    {name = "Sundarapandi T"}
]
description = "Hybrid online+offline text-to-speech package"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "gtts",
    "pygame",
    "pyttsx3"
]

license = {text = "MIT License"}

[project.urls]
Homepage = "https://pypi.org/project/texttospeech-sundar/"
