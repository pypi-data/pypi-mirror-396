[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyUnit-Neo"
version = "1.0.0"
description = "Tools for readable unit types, geometry, and trigonometric utilities."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Neo Zetterberg", email = "your-email@example.com" }
]
keywords = ["units", "measurement", "geometry", "trigonometry", "math"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries",
]

# setuptools does not allow:
# homepage = "https://github.com/NeoZett-School/PyUnit"
# repository = "https://github.com/NeoZett-School/PyUnit"
# documentation = "https://github.com/NeoZett-School/PyUnit#readme"

[project.urls]
Bug-Tracker = "https://github.com/NeoZett-School/PyUnit/issues"
Documentation = "https://github.com/NeoZett-School/PyUnit#readme"
Source = "https://github.com/NeoZett-School/PyUnit"