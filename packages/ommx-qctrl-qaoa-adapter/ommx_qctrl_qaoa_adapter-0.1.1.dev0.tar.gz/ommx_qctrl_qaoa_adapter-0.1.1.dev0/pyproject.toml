[build-system]
requires = ["setuptools >= 64", "setuptools_scm >= 8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ommx-qctrl-qaoa-adapter"
dynamic = ["version"]
description = "OMMX adapter for fireopal.solve_qaoa"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ommx>=2.0.0",
    "fire-opal>=8.1.0",
    "sympy>=1.12",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-mock>=3.14.0",
    "black>=25.11.0"
]

[tool.setuptools]
packages = [
    "ommx_qctrl_qaoa_adapter",
]

[tool.setuptools_scm]
version_file = "ommx_qctrl_qaoa_adapter/_version.py"
local_scheme = "no-local-version"
