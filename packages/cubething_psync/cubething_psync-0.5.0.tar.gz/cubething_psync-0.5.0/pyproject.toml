[project]
name = "cubething_psync"
version = "0.5.0"
description = "Simple project synchronization tool."
authors = [{name = "ada mandala", email="ada@cubething.dev"}]
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Unix"
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "build>=1.3.0",
    "loguru>=0.7.3",
    "setuptools>=80.9.0",
    "websockets>=15.0.1",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where= ["src"]

[dependency-groups]
dev = [
    "basedpyright>=1.35.0",
    "pytest>=9.0.1",
    "ruff>=0.14.7",
    "testcontainers>=4.13.3",
]

[project.scripts]
psync-server = "server.main:main"
psync = "client.main:main"

[pytest]
testpaths="test"
addopts = ["--import-mode=importlib"]

[tool.basedpyright]
ignore=["**/__pycache__", "build", "dist"]
include=["src", "test"]
failOnWarnings=false
