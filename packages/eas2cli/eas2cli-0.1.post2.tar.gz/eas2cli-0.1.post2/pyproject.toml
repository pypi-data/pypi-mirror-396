[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "eas2cli"
version = "0.1post2"
authors = [
  { name="Javier Quinteros", email="javier@gfz.de" },
]
description = "eas2cli: A client to the EIDA Authentication System"
readme = {file = "README.rst", content-type = "text/x-rst"}
keywords = ["AAI", "Authentication", "EIDA", "FDSN", "Web Services"]
requires-python = ">=3.10"
dependencies = [
    "pydantic >= 2",
    "click",
    "PyJWT[crypto]"
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Framework :: Pydantic :: 2',
    'Intended Audience :: Science/Research',
    'Intended Audience :: End Users/Desktop',
    'Natural Language :: English',
    'Operating System :: POSIX :: Linux',
    'Operating System :: MacOS',
    # Specify the Python versions you support here. In particular, ensure
    # that you indicate whether you support Python 2, Python 3 or both.
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Scientific/Engineering',
    'Topic :: Security',
    'Topic :: System :: Systems Administration :: Authentication/Directory'
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.scripts]
eas2cli = "eas2cli.eas2cli:eas2cli"

[project.urls]
Homepage = "https://git.gfz-potsdam.de/javier/eas2cli"
Issues = "https://git.gfz-potsdam.de/javier/eas2cli/issues"
