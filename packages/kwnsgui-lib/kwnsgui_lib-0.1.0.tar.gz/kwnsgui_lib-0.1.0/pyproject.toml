[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kwnsgui_lib"
version = "0.1.0"
description = "Native Windows GUI library with animation support."
readme = "README.md"
authors = [
    { name = "Kian William Nørgaard Sørensen", email = "kianersej12345@gmail.com" }
]
requires-python = ">=3.9"
keywords = ["windows", "gui", "animation", "widgets"]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["kwnsgui_lib*"]

[project.urls]
Homepage = "https://github.com/kian140908/kwnsgui_lib"
