[build-system]
requires = ["scikit-build-core>=0.10", "pybind11>=3", "numpy>=1.22"]
build-backend = "scikit_build_core.build"

[project]
name = "netgraph-core"
version = "0.3.2"
description = "C++ implementation of graph algorithms for network flow analysis and traffic engineering with Python bindings"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "AGPL-3.0-or-later" }
authors = [{ name = "Project Contributors" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: C++",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
]
dependencies = ["numpy>=1.22"]

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-cov",
    "pytest-benchmark",
    "gcovr>=7",
    "ruff==0.11.13",
    "pyright==1.1.401",
    "pre-commit",
    "build",
    "twine",
    "cmake>=3.23",
    "ninja",
]

[project.urls]
Homepage = "https://github.com/networmix/NetGraph-Core"

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
build-dir = "build/{wheel_tag}"
cmake.version = ">=3.23"
# Include Python sources from the "python/" directory
wheel.packages = ["python/netgraph_core"]

[tool.scikit-build.cmake.define]
# No optional backends yet; defaults are built-in CPU-only

[tool.pytest.ini_options]
addopts = "-q"
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "I"]
ignore = ["E501"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["netgraph_core"]

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false

[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.11"
exclude = [
    "venv/**",
    "tests/**",
    "build/**",
    "dist/**",
    "dev/**",
    "**/__pycache__/**",
    "**/*.egg-info/**",
]
reportMissingTypeStubs = "warning"
reportUnknownMemberType = "none"
reportUnknownVariableType = "none"
reportUnknownArgumentType = "none"
