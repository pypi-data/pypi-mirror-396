[metadata]
name = py_semtools
description = Library to handle ontologies that allows queries and calculations such as information coefficients, semantic similarity, ontology representations, etc in a easy way. It can load any ontology that complies the obo format supported by OBO Foundry.
author = seoanezonjic
author_email = seoanezonjic@uma.es
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/seoanezonjic/py_semtools
project_urls = 
	Documentation = https://github.com/seoanezonjic/py_semtools
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	platformdirs
	numpy
	networkx
	entrezpy
	scipy
	sentence_transformers
	langchain
	langchain-text-splitters
	pynvml
	requests
	py_exp_calc
	py_cmdtabs
	py_report_html
	loguru
	loky

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
py_semtools.external_data = 
	ontologies.txt
py_semtools.templates = 
	*.txt

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	semtools = py_semtools.cli_manager:semtools
	strsimnet = py_semtools.cli_manager:strsimnet
	get_sorted_suggestions = py_semtools.cli_manager:get_sorted_suggestions
	get_sorted_profs = py_semtools.cli_manager:get_sorted_profs
	remote_retriever = py_semtools.cli_manager:remote_retriever
	stEngine = py_semtools.cli_manager:stEngine
	stEngine_report = py_semtools.cli_manager:stEngine_report
	get_corpus_index = py_semtools.cli_manager:get_corpus_index

[tool:pytest]
addopts = 
	--cov py_semtools --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = py_semtools
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

