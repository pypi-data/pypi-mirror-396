[project]
name = "jnkn"
version = "0.0.0-rc.5"
description = "The Pre-Flight Impact Analysis Engine for Engineering Teams."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Bordumb", email = "bordumbb@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.7",
    "openlineage-python>=1.40.1",
    "pydantic>=2.5.0",
    "pyyaml>=6.0.0",
    "rich>=13.7.0",
    "rustworkx>=0.17.1",
]

# Essential for PyPI sidebar links
[project.urls]
# Homepage = "https://jnkn.ai"
Documentation = "https://bordumb.github.io/jnkn/"
Repository = "https://github.com/bordumb/jnkn"
Issues = "https://github.com/bordumb/jnkn/issuess"
# Changelog = "https://docs.jnkn.io/changelog/"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
]
full = [
    "sqlglot>=20.0.0",
    "tree-sitter==0.21.3",
    "tree-sitter-languages>=1.10.2",
    "httpx>=0.27.0",
    "xxhash>=3.4.1",
]
docs = [
    "mkdocs-material",
    "mkdocstrings-python",
    "mkdocs-gen-files",
    "mkdocs-literate-nav",
    "mkdocs-section-index",
    "mkdocs-redirects",
    "mike",
]

[project.scripts]
jnkn = "jnkn.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jnkn"]

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
    "tests",
    "scripts",
]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501", "W293", "W291", "E741"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
