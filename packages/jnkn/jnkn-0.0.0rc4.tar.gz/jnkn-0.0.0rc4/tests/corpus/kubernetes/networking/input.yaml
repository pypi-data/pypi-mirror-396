apiVersion: v1
kind: Service
metadata:
  name: payment-svc
  namespace: prod
spec:
  selector:
    app: payment-app # Matches Deployment
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-ingress
  namespace: prod
spec:
  rules:
  - host: api.payments.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: payment-svc
            port:
              number: 80