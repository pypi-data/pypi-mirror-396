[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "prisma-web3-py"
version="1.0.43"
description = "Python/SQLAlchemy async implementation of Prisma Web3 database models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "SmallCat", email = "your-email@example.com"}
]
keywords = ["database", "orm", "sqlalchemy", "async", "web3", "prisma"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Framework :: AsyncIO",
]

dependencies = [
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.27.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/prisma-web3"
Documentation = "https://github.com/your-org/prisma-web3/tree/main/python"
Repository = "https://github.com/your-org/prisma-web3"
Issues = "https://github.com/your-org/prisma-web3/issues"

[tool.setuptools]
packages = ["prisma_web3_py", "prisma_web3_py.models", "prisma_web3_py.repositories"]

[tool.setuptools.package-data]
prisma_web3_py = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version="1.0.43"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
