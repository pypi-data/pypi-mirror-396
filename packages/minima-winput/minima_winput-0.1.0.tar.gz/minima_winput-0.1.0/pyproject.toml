[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "minima-winput"
version = "0.1.0"
description = "Minimalist Windows input emulation using SendInput API with hardware scan codes"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["windows", "input", "automation", "sendinput", "keyboard", "mouse", "hid"]

[project.urls]
Repository = "https://github.com/yourusername/minima-winput"

[tool.setuptools.packages.find]
where = ["."]
