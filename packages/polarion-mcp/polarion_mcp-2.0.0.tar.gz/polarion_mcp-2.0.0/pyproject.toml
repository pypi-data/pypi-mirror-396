[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polarion-mcp"
version = "2.0.0"
description = "Polarion MCP Server - Model Context Protocol integration for Siemens Polarion ALM"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "ATOMS Team" }]
requires-python = ">=3.10"
keywords = ["mcp", "polarion", "requirements", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "loguru>=0.7.0",
    "mcp>=0.1.0",
    "requests>=2.31.0",
    "selenium>=4.0.0",
    "webdriver-manager>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Sdunga1/Polarion-MCP"
Documentation = "https://github.com/Sdunga1/Polarion-MCP/blob/main/README.md"
Repository = "https://github.com/Sdunga1/Polarion-MCP.git"
Issues = "https://github.com/Sdunga1/Polarion-MCP/issues"

[project.scripts]
polarion-mcp = "polarion_mcp.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["polarion_mcp"] 