[project]
authors = [{name = "Johannes Koester", email = "johannes.koester@uni-due.de"}]
dependencies = ["pyyaml>=6.0.3,<7", "jinja2>=3.1.6,<4", "gitpython>=3.1.45,<4", "pyfstab>=0.2.0,<0.3", "inquirer>=3.4.1,<4", "humanfriendly>=10.0,<11", "yte>=1.9.0,<2"]
name = "kisiac"
requires-python = ">= 3.11"
version = "1.4.1"

[project.scripts]
kisiac = "kisiac.cli:main"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
kisiac = { path = ".", editable = true }

[tool.pixi.feature.dev.tasks]
format = "ruff format src"
check = "ruff check src"
test = "pytest tests/test_all.py -v"
build = { cmd = "python -m build", description = "Build the package into the dist/ directory" }
check-build = { cmd = "python -m twine check dist/*", depends-on = [
  "build",
], description = "Check that the package can be uploaded" }

[dependency-groups]
dev = ["ruff", "pytest", "twine", "build"]

[tool.pixi.environments]
dev = ["dev"]

