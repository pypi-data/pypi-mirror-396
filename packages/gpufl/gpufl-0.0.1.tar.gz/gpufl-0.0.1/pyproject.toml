[build-system]
requires = ["scikit-build-core", "pybind11", "cmake", "ninja"]
build-backend = "scikit_build_core.build"

[project]
name = "gpufl"
version = "0.0.1"
description = "GPU Monitoring Client"
readme = "README.md"
authors = [
    { name = "Myoungho Shin", email = "myounghoshin84@gmail.com" },
]
requires-python = ">=3.12"
dependencies = []

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/gpufl/gpufl-client"
Issues = "https://github.com/gpufl/gpufl-client/issues"

[project.optional-dependencies]
numba = ["numba", "numpy"]

[tool.scikit-build]
cmake.args = ["-DCMAKE_BUILD_TYPE=Release"]
cmake.define = { BUILD_PYTHON = "ON" }
cmake.build-type = "Release"
