[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-external-providers-ip-ranges"
version = "2.4"
description = "Scripts to add IP ranges of external providers to ferm."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "requests==2.32.3",
    "python3-cyberfusion-common~=2.12",
    "python3-cyberfusion-ferm-support~=1.3",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-external-providers-ip-ranges"

[project.scripts]
external-providers-ip-ranges-cli = "cyberfusion.ExternalProvidersIPRanges:main"
