[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kintisoft-sdk"
version = "0.1.0"
description = "Official Python SDK for KintiSoft Public API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "KintiSoft", email = "soporte@kintisoft.com" }
]
keywords = ["kintisoft", "sdk", "api", "multitenant"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
]

dependencies = [
  "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/kintisoft/kintisoft-sdk-python"
Source = "https://github.com/kintisoft/kintisoft-sdk-python"
Issues = "https://github.com/kintisoft/kintisoft-sdk-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["kintisoft_sdk*"]