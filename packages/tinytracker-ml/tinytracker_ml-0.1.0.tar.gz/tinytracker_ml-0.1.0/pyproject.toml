[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tinytracker-ml"
version = "0.1.0"
description = "A minimal, local-only experiment tracker for ML projects"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    { name = "Philipp Wiessner" }
]
keywords = ["machine-learning", "experiment-tracking", "mlops", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=10.0.0",
    "tomli>=2.0.0; python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
tinytracker = "tinytracker.cli:app"
tt = "tinytracker.cli:app"

[project.urls]
Homepage = "https://github.com/PhilippWiessner/tinytracker"
Repository = "https://github.com/PhilippWiessner/tinytracker"

[tool.hatch.build]
packages = ["src/tinytracker"]

[tool.hatch.build.targets.wheel]
packages = ["src/tinytracker"]

