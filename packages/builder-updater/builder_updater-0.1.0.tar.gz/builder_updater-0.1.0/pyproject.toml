[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "builder-updater"
version = "0.1.0"
description = "C/C++ project builder updater"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
license-files = ["LICENSE"]
dependencies = []

[project.scripts]
builder_updater = "builder_updater.cli:main"

[tool.setuptools]
packages = ["builder_updater"]
include-package-data = true

[project.urls]
Homepage = "https://gitlab.com/karma_electronics/desktop/builder_updater"
Repository = "https://gitlab.com/karma_electronics/desktop/builder_updater.git"
