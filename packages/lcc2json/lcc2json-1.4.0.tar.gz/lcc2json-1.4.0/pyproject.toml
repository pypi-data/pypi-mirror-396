# pyproject.toml

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
    "pybind11",
]

build-backend = "setuptools.build_meta"

[project]
name = "lcc2json"
dynamic = ["version"]
authors = [
    {name = "Jeff Moe", email = "moe@spacecruft.org"},
]
description = "Creates a JSON file of the Library of Congress Classification system"
readme = "README.md"
requires-python = ">=3.11"
keywords = [
]
license = {text = "Apache 2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Education",
    "Topic :: File Formats :: JSON",
    "Topic :: Text Processing :: Indexing",
]

dependencies = [
    "pydantic",
    "requests",
]

[project.optional-dependencies]
dev = [
    "black",
    "build",
    "flake8==7.*",
    "flake8-pyproject==1.*",
    "isort==5.*",
    "pytest==7.*",
    "ruff",
    "setuptools-scm",
    "twine",
]

[project.urls]
Homepage = "https://spacecruft.org/books/lcc2json"
Documentation = "https://spacecruft.org/books/lcc2json"
Repository = "https://spacecruft.org/books/lcc2json"
Issues = "https://spacecruft.org/books/lcc2json"
Changelog = "https://spacecruft.org/books/lcc2json/raw/branch/main/CHANGELOG.txt"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools_scm]
write_to = "src/lcc2json/_version.py"

[tool.flake8]
max-line-length = 100
ignore = ["E203", "W503"]

[tool.isort]
profile = "black"
lines_between_types = 1

[project.scripts]
lcc2json = "lcc2json.lcc2json:main"
lcc2json-dl = "lcc2json.download:main"
