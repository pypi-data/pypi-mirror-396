name: publish

on:
  push:
    tags:
      - '**'

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: publish
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish
