[tool.poetry]
name = "airflow-operators"
version = "0.16.0"
description = "Custom operators for Apache Airflow"
authors = ["Anonymous"]
license = "MIT"
readme = "README.md"
packages = [{include = "airflow_operators", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
apache-airflow = "<3.0.0"
apache-airflow-providers-elasticsearch = "^6.3.1"
apache-airflow-providers-redis = "^4.1.1"
apache-airflow-providers-mongo = "^5.2.1"
apache-airflow-providers-apache-kafka = "^1.10.0"
apache-airflow-providers-mysql = "^6.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
