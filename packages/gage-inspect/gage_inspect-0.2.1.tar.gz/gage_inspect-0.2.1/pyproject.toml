[project]
name = "gage-inspect"
version = "0.2.1"
description = "Gage support for Inspect AI"
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
]
requires-python = ">=3.10"
dependencies = ["docstring-parser>=0.17.0", "inspect-ai>=0.3.123"]

[project.optional-dependencies]
dev = ["coverage>=7.12.0", "groktest>=0.3", "pytest>=8.4.1"]
examples = ["datasets>=4.4.1", "fastapi[standard]>=0.123.0", "gage-cli>=0.2.1"]

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[tool.pytest]
testpaths = ["tests"]

[tool.groktest]
include = "tests/**/*.md"
python.init = "from tests import *"
