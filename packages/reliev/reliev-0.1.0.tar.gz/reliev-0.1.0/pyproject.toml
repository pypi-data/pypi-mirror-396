[project]
name = "reliev"
version = "0.1.0"
description = "Complementary store library for observ"
authors = [
    { name = "Berend Klein Haneveld", email = "berendkleinhaneveld@gmail.com" },
    { name = "Korijn van Golen", email = "korijn@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
dependencies = [
    "observ>=0.16.0",
    "patchdiff>=0.3.6",
]

[project.urls]
Homepage = "https://github.com/fork-tongue/reliev"

[dependency-groups]
dev = [
    "ruff",
    "pre-commit",
    "pytest",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-timeout",
]
ruff = ["ruff"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = [
    "E4",
    "E5",
    "E7",
    "E9",
    "F",   # Pyflakes (default)
    "I",   # isort imports
    "N",   # pep8-naming
    "T10", # flake8-debugger
    "T20", # flake8-print
    "RUF", # ruff
]
