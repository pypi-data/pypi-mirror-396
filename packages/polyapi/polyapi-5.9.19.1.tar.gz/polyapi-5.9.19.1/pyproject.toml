[tool.poetry]
name = "polyapi"
version = "5.9.19.1"
description = "Wrapper for Polymatica API"
license = "MIT"
keywords = ["polymatica"]
classifiers = ["Development Status :: 5 - Production/Stable", "Intended Audience :: End Users/Desktop", "Operating System :: OS Independent", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3"]
homepage = "https://slsoft.ru/products/polymatica/"
authors = ["Polymatica Rus LLC <polymatica_support@slsoft.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.9"
requests = ">=2.31.0"
setuptools = ">=68.0.0"
pandas = "^1.5.3"
pydantic = ">=2.0"
packaging = "^25.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.2"
mypy = "1.3.0"
pre-commit = "3.3.1"
black = "23.3.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.ruff]
lint.select = ["E", "F", "I"]
line-length = 120


[tool.mypy]
ignore_missing_imports = true
files = "polymatica"


