name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changelog:
    name: Changelog Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CHANGELOG.md was updated
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^CHANGELOG.md$"; then
            echo "✅ CHANGELOG.md has been updated"
          else
            echo "❌ CHANGELOG.md has not been updated"
            echo "Please add an entry to CHANGELOG.md describing your changes."
            echo "Follow the Keep a Changelog format: https://keepachangelog.com/"
            exit 1
          fi

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run linter
        run: uv run task lint:ci

      - name: Check formatting
        run: uv run task format:ci

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run type checker
        run: uv run task type-check

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests with coverage
        run: uv run pytest tests --cov=virgo --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Start Ollama service
        run: docker compose -f docker-compose.development.yaml up -d --build
        env:
          OLLAMA_MODEL: llama3.2:1b

      - name: Wait for Ollama to be ready
        run: |
          echo "Waiting for Ollama to be ready..."
          timeout 300 bash -c 'until curl -s http://localhost:11434/api/tags > /dev/null 2>&1; do sleep 5; done'
          echo "Ollama is ready!"

      - name: Run integration tests
        run: uv run task integration
        env:
          OLLAMA_BASE_URL: http://localhost:11434
          OLLAMA_MODEL: llama3.2:1b

      - name: Stop Ollama service
        if: always()
        run: docker compose -f docker-compose.development.yaml down

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [changelog, lint, type-check, test, integration]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          # Changelog is only required for PRs
          if [[ "${{ github.event_name }}" == "pull_request" ]] && \
             [[ "${{ needs.changelog.result }}" != "success" ]]; then
            echo "Changelog validation failed"
            exit 1
          fi
          # Integration tests failure is a warning, not a blocker
          if [[ "${{ needs.integration.result }}" != "success" ]]; then
            echo "⚠️ Integration tests failed or were skipped"
          fi
          echo "✅ All required CI checks passed!"
