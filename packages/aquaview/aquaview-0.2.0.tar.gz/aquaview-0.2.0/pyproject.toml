[project]
name = "aquaview"
version = "0.2.0"
description = "Python SDK for accessing oceanographic datasets through the AQUAVIEW API"
authors = [
    { name = "AQUAVIEW Team" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
Homepage = "https://aquaview.org"
Documentation = "https://service.aquaview.org/schema/swagger"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["aquaview"]
