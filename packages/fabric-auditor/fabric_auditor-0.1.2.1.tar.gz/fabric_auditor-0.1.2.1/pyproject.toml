[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fabric_auditor"
version = "0.1.2.1"
description = "Uma biblioteca para auditar e resumir Notebooks do Microsoft Fabric usando LLMs com uma visÃ£o de Engenharia de Dados."
readme = "README.md"
authors = [
  { name = "Flavio Bezerra", email = "flavio.bezerra@example.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["microsoft fabric", "auditor", "llm", "notebooks", "azure"]
requires-python = ">=3.9"
dependencies = [
    "requests",
    "openai==1.51.0",
    "pydantic==2.12.2",
    "httpx==0.27.2",
    "azure-identity",
    "azure-keyvault-secrets",
]

[project.urls]
"Homepage" = "https://github.com/flavio-bezerra/fabric-auditor"
"Bug Tracker" = "https://github.com/flavio-bezerra/fabric-auditor/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fabric_auditor*"]
