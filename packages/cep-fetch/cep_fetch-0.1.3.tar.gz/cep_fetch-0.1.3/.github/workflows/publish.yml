name: Publish to PyPI

on:
  push:
    tags:
      # Publish on any tag starting with `v`, e.g., v0.1.0
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      
      - name: Install Python 3.11
        run: uv python install 3.11
      
      - name: Build
        run: uv build
      
      # Run tests to ensure the build is good
      - name: Run tests
        run: |
          uv sync --all-groups
          uv run pytest
      
      - name: Publish
        run: uv publish

