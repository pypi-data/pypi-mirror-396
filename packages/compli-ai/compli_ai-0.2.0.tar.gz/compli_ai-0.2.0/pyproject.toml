[tool.poetry]
name = "compli-ai"
version = "0.2.0"
description = "Auto-generate EU AI Act technical documentation from your code."
authors = ["Compli-AI Team <contact@example.com>"]
readme = "README.md"
repository = "https://github.com/yourusername/compli-ai"
packages = [{include = "compli_ai"}]

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.9.0"
rich = "^13.0.0"
pydantic = "^2.12.5"
pyyaml = "^6.0.3"
tomli = "^2.3.0"

[tool.poetry.scripts]
compli-ai = "compli_ai.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
