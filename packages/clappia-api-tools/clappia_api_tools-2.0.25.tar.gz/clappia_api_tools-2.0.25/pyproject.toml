[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clappia-api-tools"
version = "2.0.25"
description = "Python client for Clappia API integration"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Rishabh Verma", email = "rishabh.v@clappia.com" }]
keywords = [
    "clappia",
    "client",
    "mcp",
    "rest-apis",
    "tools",
    "workchat",
    "agents",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "pydantic[email]>=2.0.0",
    "typing-extensions>=4.8.0",
    "phonenumbers>=9.0.12",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.6",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "bandit>=1.7.5",
    "safety>=3.6.0",
    "pip-audit>=2.6.0",
    "types-requests>=2.31.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-swagger-ui-tag>=0.6.0",
]
security = [
    "bandit>=1.7.5",
    "safety>=2.3.0",
    "pip-audit>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/clappia-dev/clappia-api-tools"
Documentation = "https://github.com/clappia-dev/clappia-api-tools#readme"
Repository = "https://github.com/clappia-dev/clappia-api-tools.git"
"Bug Tracker" = "https://github.com/clappia-dev/clappia-api-tools/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["clappia_api_tools*"]

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".eggs",
    "*.egg-info",
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "N", "S", "T20", "RUF"]
ignore = ["E203", "E501", "S101", "T201"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["clappia_api_tools"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
exclude = [
    "build/",
    "dist/",
    ".*egg-info/",
]

[[tool.mypy.overrides]]
module = ["phonenumbers.*"]
ignore_missing_imports = true

[tool.bandit]
skips = ["B101", "B601"]

[dependency-groups]
dev = [
    "ruff>=0.1.6",
    "mypy>=1.16.1",
    "pre-commit>=4.2.0",
    "bandit>=1.7.5",
    "safety>=2.3.0",
    "pip-audit>=2.6.0",
    "types-requests>=2.31.0",
    "twine>=4.0.0",
]
