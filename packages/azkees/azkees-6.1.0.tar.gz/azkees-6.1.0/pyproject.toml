[tool.poetry]
name = "azkees"
version = "6.1.0"
description = "A secure and efficient Azure Key Vault client with advanced logging, concurrent operations, and Docker support"
authors = ["bek42 <bharani.nitturi@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/bek42/azkees"
repository = "https://github.com/bek42/azkees"
documentation = "https://github.com/bek42/azkees/tree/main/docs"
keywords = ["azure", "key-vault", "secrets", "security", "logging", "docker", "concurrent", "cache"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
packages = [{include = "azkees"}]

[tool.poetry.dependencies]
python = "^3.11"
msrest = "^0.7.1"
msrestazure = "^0.6.4.post1"
azure-identity = "^1.17.1"
azure-keyvault-secrets = "^4.8.0"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
commitizen = "^3.27.0"
pytest = "^8.0.0"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = true
