[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "promptsentry"
version = "0.1.2"
description = "AI prompt security scanner with differential validation - detects vulnerabilities before they reach production"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "PromptSentry Team"}
]
keywords = [
    "ai", 
    "llm", 
    "security", 
    "prompt-injection", 
    "pre-commit",
    "owasp",
    "vulnerability-scanner"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "click>=8.1.0",
    "rich-click>=1.7.0",
    "GitPython>=3.1.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "ollama>=0.4.0",  # For local LLM via Ollama (recommended)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.5.0",
]

[project.scripts]
promptsentry = "promptsentry.cli:main"

[project.urls]
Homepage = "https://github.com/Brightlord5/PromptGuard"
Repository = "https://github.com/Brightlord5/PromptGuard"
Issues = "https://github.com/Brightlord5/PromptGuard/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["promptsentry*"]

[tool.setuptools.package-data]
promptsentry = ["rules/**/*.yaml", "rules/**/*.txt", "rules/**/*.json"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
