[build-system]
requires = ["maturin>=1.2,<2"]
build-backend = "maturin"

[project]
name = "tigerasm"
version = "0.1.0"
description = "TigerASM - Runtime assembler for Python (x86-64 & ARM64)"
authors = [
    { name = "Divyanshu Sinha", email = "divyanshu.singa631@gmail.com" }
]
license = { text = "GNU Lesser General Public License v3.0 or later" }
readme = "README.md"
requires-python = ">=3.9"
keywords = ["assembly", "runtime-assembler", "x86-64", "ARM64", "jit"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DivyanshuSinha136/TigerASM"
Documentation = "https://github.com/DivyanshuSinha136/TigerASM#readme"
Repository = "https://github.com/DivyanshuSinha136/TigerASM"

[tool.maturin]
name = "pytigerasm"
bindings = "pyo3"
strip = true
