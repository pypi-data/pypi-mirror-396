[project]
name = "mcp-bocha-search"
version = "0.0.1"
description = "博查是一个给AI用的搜索引擎，让你的AI应用从近百亿网页和生态内容源中获取高质量的世界知识"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
keywords = ["mcp", "bocha", "search", "ai-search", "web-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "mcp",
]

[[project.authors]]
name = "shibing624"
email = "shibing624@126.com"

[project.urls]
Homepage = "https://github.com/shibing624/mcp-bocha-search"
Repository = "https://github.com/shibing624/mcp-bocha-search"
Documentation = "https://open.bochaai.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bocha_search_mcp"]

[project.scripts]
mcp-bocha-search = "bocha_search_mcp:main"
