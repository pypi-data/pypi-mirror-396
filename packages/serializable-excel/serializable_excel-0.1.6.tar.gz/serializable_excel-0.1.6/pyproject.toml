[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "serializable-excel"
version = "0.1.6"
description = "A user-friendly Python library for seamless bidirectional conversion between Excel spreadsheets and Pydantic models"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    {name = "Dmitry Zaitsev"}
]
maintainers = [
    {name = "Dmitry Zaitsev"}
]
keywords = ["excel", "pydantic", "serialization", "data-validation", "spreadsheet"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "openpyxl>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/of1nn/serializable-excel"
Documentation = "https://of1nn.github.io/serializable-excel"
Repository = "https://github.com/of1nn/serializable-excel"
Issues = "https://github.com/of1nn/serializable-excel/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools]
packages = ["serializable_excel"]
include-package-data = false

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"