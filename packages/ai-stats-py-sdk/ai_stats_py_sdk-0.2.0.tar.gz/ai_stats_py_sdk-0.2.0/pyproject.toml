[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-stats-py-sdk"
version = "0.2.0"
description = "Official AI Stats Gateway SDK for Python."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "AI Stats", email = "danielbutler500@gmail.com" }]
keywords = ["ai", "sdk", "llm", "gateway"]
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Typing :: Typed",
]
dependencies = [
	"httpx>=0.27.2,<1.0.0",
	"typing-extensions>=4.8.0",
	"pydantic>=2.6,<3.0",
	"python-dateutil>=2.9,<3.0",
]

[project.urls]
Homepage = "https://ai-stats.phaseo.app"
Documentation = "https://docs.ai-stats.phaseo.app"
Repository = "https://github.com/DanielButler1/AI-Stats"
Issues = "https://github.com/DanielButler1/AI-Stats/issues"

[tool.hatch.build.targets.sdist]
include = [
	"src/ai_stats",
	"src/gen/ai_stats_generated",
	"README.md",
	"LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = [
	"src/ai_stats",
	"src/gen/ai_stats_generated",
]

[tool.hatch.version]
path = "src/ai_stats/__init__.py"

[tool.pytest.ini_options]
asyncio_mode = "auto"
