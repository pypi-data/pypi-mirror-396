[package]
name = "rs_audio_stats_python"
version = "1.4.1"
edition = "2021"
authors = ["Hiroshi Tamura"]
license = "MIT"
description = "Python bindings for rs_audio_stats"
homepage = "https://pypi.org/project/rs-audio-stats/"
repository = "https://github.com/hiroshi-tamura/rs_audio_stats"
documentation = "https://pypi.org/project/rs-audio-stats/"
exclude = ["../README.md", "../*.md", "../LICENSE", "../Cargo.toml", "../src/**", "../examples/**", "../tests/**"]
[lib]
name = "rs_audio_stats_python"
crate-type = ["cdylib"]

[dependencies]
rs_audio_stats = { path = "..", features = ["python"], default-features = false }

pyo3 = { version = "0.22", default-features = false, features = ["extension-module"] }

[workspace]

[features]
default = []
python = []
