[package]
name = "rs_audio_stats"
version = "1.3.3"
edition = "2021"
build = "build.rs"
authors = ["Hiroshi Tamura"]
license = "MIT"
description = "Professional-grade audio analysis tool with EBU R128 loudness measurement"
repository = "https://github.com/hiroshi-tamura/rs_audio_stats"
keywords = ["audio", "loudness", "ebu-r128", "analysis", "normalization"]
categories = ["multimedia::audio"]
readme = "README.md"

[[bin]]
name = "rs_audio_stats"
path = "src/main.rs"
required-features = []

[lib]
name = "rs_audio_stats"
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
# Audio processing
symphonia = { version = "0.5", features = ["all"] }
hound = "3.5"

# Audio analysis
ebur128 = "0.1"
rustfft = "6.1"

# Performance optimization
rayon = "1.8"
crossbeam = "0.8"
memmap2 = "0.9"
num_cpus = "1.16"

# CLI and utilities
clap = { version = "4.4", features = ["derive"] }
indicatif = "0.17"
anyhow = "1.0"
lazy_static = "1.4"

# Output formats
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
quick-xml = { version = "0.31", features = ["serialize"] }

# SIMD optimization
wide = { version = "0.7", optional = true }
simdeez = { version = "1.0", optional = true }

# Python bindings
pyo3 = { version = "0.22", features = ["extension-module"], optional = true }

# C FFI support
libc = { version = "0.2", optional = true }

[features]
default = ["simd"]
simd = ["wide", "simdeez"]
experimental-analysis = []
python = ["pyo3"]
c-api = ["libc"]

[profile.release]
# lto = true
codegen-units = 1
opt-level = 3
debug = false
overflow-checks = false

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi", "handleapi", "winnt", "minwindef", "minwinbase", "winerror", "errhandlingapi", "processthreadsapi", "winbase", "memoryapi", "profileapi"] }

