[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "rs_audio_stats"
version = "1.4.1"
authors = [{name = "Hiroshi Tamura"}]
description = "High-performance audio analysis library with EBU R128 loudness measurement, powered by Rust"
readme = "API_REFERENCE_JP.md"
keywords = ["audio", "loudness", "ebu-r128", "analysis", "normalization"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
]
requires-python = ">=3.10,<3.13"

[project.urls]
"Homepage" = "https://pypi.org/project/rs-audio-stats/"
"Documentation" = "https://github.com/hiroshi-tamura/rs_audio_stats/blob/main/lib_python/API_REFERENCE_JP.md"
"GitHub" = "https://github.com/hiroshi-tamura/rs_audio_stats"

[tool.maturin]
python-source = "."
features = ["python"]
module-name = "rs_audio_stats._rs_audio_stats"
exclude = [
    "Folder_*/**",
    "target/**",
    "*.wav",
    "*.mp3",
    "*.flac",
    "*.ogg",
    ".git/**",
    "lib_python/target/**",
    "lib_python/dist/**",
    "**/__pycache__/**",
    "*.pyc",
]
manifest-path = 'lib_python\Cargo.toml'
