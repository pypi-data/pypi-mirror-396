# Poetry configuration
[tool.poetry]
name = "simtradelab"
version = "1.2.3"
description = "开源策略回测框架，灵感来自PTrade的事件驱动模型，提供轻量、清晰、可插拔的策略验证环境"
authors = ["kay <kayou@duck.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "simtradelab", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "*" # 0.23.4
numpy = "<2.0" # 1.11.2
cachetools = "^5.3.0"  # LRU缓存
joblib = "^1.3.0"  # 并行处理
matplotlib = "^3.7.0"  # 图表绘制

# AI模型训练依赖
seaborn = "*" #0.7.1
scikit-learn = "*" #0.18
scipy = "*" #0.18.0
ta-lib = "*" #0.4.10
xgboost = "0.90" #0.6a2
tqdm = "^4.67.1"
statsmodels = "^0.14.5"
h5py = ">=3.8,<4.0"
tables = "<3.10"
pydantic = "^2.12.5"

# 优化器（可选）
optuna = {version = "^3.0.0", optional = true}

[tool.poetry.extras]
optimizer = ["optuna"]

[tool.poetry.group.dev.dependencies]
baostock = "^0.8.9"
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
