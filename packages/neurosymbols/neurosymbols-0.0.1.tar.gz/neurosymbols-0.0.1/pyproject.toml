[project]
name = "neurosymbols"
dynamic = ["version"]
description = "Creating the deterministic logic layer for LLMs"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "neurosymbols contributors"}
]
keywords = ["prolog", "dspy", "optimization", "llm", "ai", "neurosymbolic", "symbolic-ai", "logic", "deterministic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "dspy>=3.0.0, <4.0.0",
    "pydantic>=2.0.0",
    "pyswip>=0.2.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "black>=24.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/neurosymbols/__init__.py"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310, py311, py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

