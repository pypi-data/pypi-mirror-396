[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wdb_utils"
version = "3.7.0"
description = "Utilities for querying and loading data into an Oracle, Snowflake, or Postgres database."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Courtney Wade"}
]
keywords = ["pandas", "oracle", "postgres", "snowflake", "query", "database"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "oracledb>=1.2",
    "pandas>=2.0",
    "PyYAML>=6.0",
    "snowflake-connector-python>=3.15.0",
    "psycopg2-binary",
]

[project.urls]
Homepage = "https://github.com/cwade/wdb_utils"
Repository = "https://github.com/cwade/wdb_utils"

[tool.setuptools.packages.find]
where = ["."]
include = ["wdb_utils*"]

