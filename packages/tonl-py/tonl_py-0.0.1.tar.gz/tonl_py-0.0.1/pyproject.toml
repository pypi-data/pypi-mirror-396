[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tonl-py"
version = "0.0.1"
description = "Token-Optimized Notation Language - Python implementation (Placeholder - Full release coming soon)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Krypto", email = "mrx.anonymousorg@gmail.com"}
]
keywords = ["llm", "tokens", "compression", "json", "ai", "mcp"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://tonl-mcp-bridge-docs.vercel.app"
Documentation = "https://tonl-mcp-bridge-docs.vercel.app"
Repository = "https://github.com/kryptomrx/tonl-mcp-bridge"
Issues = "https://github.com/kryptomrx/tonl-mcp-bridge/issues"
