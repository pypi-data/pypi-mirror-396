[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lebsta-units"
version = "1.1.2"
authors = [
    { name = "lbaldeoncontreras", email = "luis.baldeon.c@uni.pe" },
]
description = "A Python library for unit definitions and conversions in engineering applications"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = ["units", "engineering", "conversion", "physics", "SI", "measurement"]

# [project.urls]
# "Homepage" = "https://github.com/tu-usuario/lebsta-units"
# "Bug Tracker" = "https://github.com/tu-usuario/lebsta-units/issues"
# "Documentation" = "https://github.com/tu-usuario/lebsta-units#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["lebsta_units*"]
exclude = ["tests*", "docs*"]
