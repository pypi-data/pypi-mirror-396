[project]
name = "cloudwatch-mcp-multiprofile"
version = "0.1.0"
description = "CloudWatch MCP Server with Multi-Profile Support - Fork of awslabs.cloudwatch-mcp-server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.38.22",
    "loguru>=0.7.0",
    "mcp[cli]>=1.23.0",
    "pydantic>=2.10.6",
    "numpy>=2.0.0",
    "pandas>=2.2.3",
    "statsmodels>=0.14.0",
]
# license = "Apache-2.0"
authors = [
    {name = "Avraham Yom-Tov", email="avraham.yom-tov@nice.com"},
    {name = "Amazon Web Services"},
]
keywords = ["mcp", "cloudwatch", "aws", "multi-profile", "observability"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
homepage = "https://github.com/Avri-Here/awsMcpfix"
repository = "https://github.com/Avri-Here/awsMcpfix"
"Original Project" = "https://github.com/awslabs/mcp"
"Pull Request" = "https://github.com/awslabs/mcp/pull/1950"

[project.scripts]
cloudwatch-mcp-multiprofile = "awslabs.cloudwatch_mcp_server.server:main"

[build-system]
requires = ["setuptools>=61.0,<77.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["awslabs*"]
