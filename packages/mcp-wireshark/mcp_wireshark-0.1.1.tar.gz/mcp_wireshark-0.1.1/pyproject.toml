[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-wireshark"
version = "0.1.1"
description = "[Unofficial/Community] MCP server for Wireshark/tshark integration with AI tools"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Khang Nguyen Huynh"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "wireshark",
    "tshark",
    "network-analysis",
    "packet-capture",
    "pcap",
    "ai-tools",
    "claude",
    "llm",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Security",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=0.9.0",
    "pyshark>=0.6",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
]

[project.scripts]
mcp-wireshark = "mcp_wireshark.cli:main"

[project.urls]
Homepage = "https://github.com/khuynh22/mcp-wireshark"
Repository = "https://github.com/khuynh22/mcp-wireshark"
Issues = "https://github.com/khuynh22/mcp-wireshark/issues"
Documentation = "https://github.com/khuynh22/mcp-wireshark#readme"
Changelog = "https://github.com/khuynh22/mcp-wireshark/blob/main/CHANGELOG.md"

[project.entry-points."mcp.servers"]
wireshark = "mcp_wireshark.server:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mcp_wireshark = ["py.typed"]

[tool.mcp]
# MCP Registry verification name
name = "io.github.khuynh22/wireshark"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "DTZ", "T10", "EM", "ISC", "ICN", "PIE", "PT", "RET", "SIM", "ARG", "PTH", "PD", "PL", "NPY", "RUF"]
ignore = ["E501", "PLR0913", "PLR0912", "PLR0915", "PLR0911", "PLC0415", "EM101", "EM102", "RUF005", "B904", "PLR2004"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=mcp_wireshark --cov-report=term-missing"
