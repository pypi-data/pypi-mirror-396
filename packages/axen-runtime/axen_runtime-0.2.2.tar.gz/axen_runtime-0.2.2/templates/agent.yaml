# Agent Platform Configuration
# This file defines your AI agent's metadata and runtime settings

# Basic Information
name: my-agent
description: A simple AI agent
version: 1.0.0

# Runtime Configuration
runtime:
  # Python version (currently only 3.11 supported)
  python_version: "3.11"

  # Entry point - the main Python file that calls serve()
  entrypoint: main.py

  # Framework hint (optional): auto, openai, crewai, langgraph, generic
  framework: auto

  # Execution timeout in seconds (max: 300)
  timeout: 300

# Dependencies (optional)
# List additional pip packages required by your agent
dependencies: []
  # - openai==1.6.0
  # - langchain==0.1.0

# Environment Variables (optional)
# These will be available as environment variables at runtime
env:
  # OPENAI_API_KEY: ${OPENAI_API_KEY}
  # MODEL_NAME: gpt-4
