[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "axen-runtime"
version = "0.2.2"
description = "Universal runtime for AI agents - Deploy any agent with one line of code"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "AXEN INC.", email = "dev@axen.run"}
]
keywords = ["ai", "agents", "crewai", "langgraph", "openai", "deployment", "runtime"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.5.0",
    "typing-extensions>=4.9.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.104.0",
    "python-multipart>=0.0.6",
    "uvicorn[standard]>=0.24.0",
    "pydantic-settings>=2.1.0",
    "pyyaml>=6.0",
]

cli = [
    "typer>=0.9.0",
    "requests>=2.31.0",
    "pyyaml>=6.0",
]

openai = [
    "openai>=1.6.1",
]

langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.10",
    "langchain-openai>=0.0.2",
]

langgraph = [
    "langgraph>=0.0.20",
    "langchain>=0.1.0",
]

crewai = [
    "crewai>=0.1.0",
    "langchain>=0.1.0",
]

all = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic-settings>=2.1.0",
    "pyyaml>=6.0",
    "openai>=1.6.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.10",
    "langchain-openai>=0.0.2",
    "langgraph>=0.0.20",
    "crewai>=0.1.0",
    "typer>=0.9.0",
    "requests>=2.31.0",
]

dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.7.0",
    "ruff>=0.1.0",
    "black>=23.11.0",
]

[project.scripts]
agent = "cli:app"

[project.urls]
Homepage = "https://github.com/axen/runtime-app"
Documentation = "https://github.com/axen/runtime-app#readme"
Repository = "https://github.com/axen/runtime-app"
Issues = "https://github.com/axen/runtime-app/issues"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "UP", "ANN", "S", "B", "A", "C4", "DTZ", "T10", "ISC", "ICN", "PIE", "PT", "RSE", "RET", "SIM", "TID", "TCH", "ARG", "PTH", "ERA", "PL", "TRY", "RUF"]
ignore = ["ANN101", "ANN102", "S101"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
packages = ["agent_runner"]

[tool.hatch.build.targets.wheel.force-include]
"cli.py" = "cli.py"
"templates" = "templates"
"LICENSE" = "LICENSE"
"README.md" = "README.md"


[tool.hatch.build.targets.sdist]
include = [
    "agent_runner/",
    "cli.py",
    "LICENSE",
    "README.md",
    "pyproject.toml",
    "templates/",
]
exclude = [
    "frontend/",
    "runtime/",
    "sandbox/",
    "uploads/",
    "examples/",
    ".claude/",
    "CLAUDE.md",
    "DEPLOY.md",
    "docker-compose.yml",
]
