[tool.poetry]
name = "splx-proxy-sdk"
version = "1.2.0"
description = "SDK for building proxy servers for integration between user applications and the SPLX Platform"
authors = ["Luka Simac <luka.simac@splx.ai>", "Vinko Kolobara <vinko@splx.ai>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.11.7"
fastapi = "^0.116.1"
loguru = "^0.7.2"


[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
isort = "^5.13.2"
mypy = "^1.13.0"
pylint = "^3.3.1"
pre-commit = "^4.0.1"

[tool.isort]
profile = "black"

[tool.pylint]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
