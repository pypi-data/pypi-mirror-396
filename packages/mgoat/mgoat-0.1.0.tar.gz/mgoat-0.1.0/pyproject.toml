[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mgoat"
version = "0.1.0"
description = "The Rust-Powered LLM Red Teaming Framework - Python Wrapper"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "MGoat Contributors", email = "mgoat@relaxcloud.cn" }
]
keywords = ["llm", "security", "red-team", "ai-safety", "jailbreak", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
mgoat = "mgoat.cli:app"

[project.urls]
Homepage = "https://github.com/relaxcloud-cn/mgoat"
Documentation = "https://github.com/relaxcloud-cn/mgoat#readme"
Repository = "https://github.com/relaxcloud-cn/mgoat-py"
Issues = "https://github.com/relaxcloud-cn/mgoat-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mgoat"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
