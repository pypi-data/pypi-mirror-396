[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "cmad"
version = "0.1.0.post6"
description = "CMAD: A Lightweight Framework for Extreme Spatio-Temporal Anomaly Detection"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Maloy Kumar Devnath" },
  { name = "Sudip Chakraborty" },
  { name = "Vandana P. Janeja" }
]


# ⚠️ NOTE:
# PyPI prefers SPDX-style licenses.
# If iHARP is not an SPDX license, this is OK,
# but MIT/BSD would be better if applicable.
license = { text = "iHARP" }

dependencies = [
  "numpy",
  "torch",
  "opencv-python",
  "matplotlib"
]

# ✅ ADD THESE (PyPI discovery & indexing)
keywords = [
  "cmad",
  "convolution matrix anomaly detection",
  "clusters of anomalous events detection",
  "anomaly detection",
  "extreme event detection",
  "spatio temporal anomaly detection",
  "spatio temporal data mining",
  "geospatial",
  "geoai",
  "climate",
  "cryosphere",
  "unsupervised learning",
  "machine learning",
  "data science"
]


classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",

  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: GIS",
  "Topic :: Scientific/Engineering :: Atmospheric Science",

  "Topic :: Software Development :: Libraries :: Python Modules",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",

  "Operating System :: OS Independent"
]



[project.urls]
Homepage = "https://github.com/bitsbytes-maker/cmad"
Source = "https://github.com/bitsbytes-maker/cmad"
Issues = "https://github.com/bitsbytes-maker/cmad/issues"
Paper = "https://doi.org/10.1145/3678717.3691280"


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
