[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cmad"
version = "0.1.0.post2"
description = "CMAD: Convolution Matrix Anomaly Detection for negative spatio-temporal anomalies"
readme = "README.md"
requires-python = ">=3.8"

authors = [{ name = "Maloy Kumar Devnath" }]
license = { text = "iHARP" }

dependencies = [
    "numpy",
    "torch",
    "opencv-python",
    "matplotlib"
]

[project.urls]
Homepage = "https://github.com/bitsbytes-maker/cmad"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
