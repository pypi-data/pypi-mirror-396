[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "cmad"
version = "0.1.0.post3"
description = "CMAD: A Lightweight Framework for Extreme Spatio-Temporal Anomaly Detection"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Maloy Kumar Devnath" }
]

# ⚠️ NOTE:
# PyPI prefers SPDX-style licenses.
# If iHARP is not an SPDX license, this is OK,
# but MIT/BSD would be better if applicable.
license = { text = "iHARP" }

dependencies = [
  "numpy",
  "torch",
  "opencv-python",
  "matplotlib"
]

# ✅ ADD THESE (PyPI discovery & indexing)
keywords = [
  "anomaly-detection",
  "spatio-temporal",
  "geospatial",
  "climate",
  "unsupervised-learning",
  "change-detection",
  "extreme-events"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: GIS",
  "Topic :: Scientific/Engineering :: Atmospheric Science",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent"
]


[project.urls]
Homepage = "https://github.com/bitsbytes-maker/cmad"
Source = "https://github.com/bitsbytes-maker/cmad"
Issues = "https://github.com/bitsbytes-maker/cmad/issues"
Paper = "https://doi.org/10.1145/3678717.3691280"


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
