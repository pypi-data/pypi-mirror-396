[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selenium-teleport"
version = "2.0.0"
description = "Save and restore browser state (Cookies, LocalStorage, SessionStorage) to instantly skip login screens in Selenium automation."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dhiraj Das"}
]
keywords = [
    "selenium",
    "automation",
    "testing",
    "browser",
    "cookies",
    "session",
    "state",
    "teleport",
    "login",
    "authentication"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.8"
dependencies = [
    "selenium>=4.0.0",
]

[project.optional-dependencies]
undetected = [
    "undetected-chromedriver>=3.5.0",
]
stealth = [
    "sb-stealth-wrapper>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "undetected-chromedriver>=3.5.0",
    "sb-stealth-wrapper>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/godhiraj-code/selenium-teleport"
Documentation = "https://github.com/godhiraj-code/selenium-teleport#readme"
Repository = "https://github.com/godhiraj-code/selenium-teleport"
Issues = "https://github.com/godhiraj-code/selenium-teleport/issues"

[tool.setuptools.packages.find]
include = ["selenium_teleport*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
