[project]
name = "pyraycore"
    version = "25.12.8"
description = "Python gRPC bindings for Xray-core — control and monitor VLESS, REALITY and other protocols via gRPC API."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Роман (ex3lite)" }]
requires-python = ">=3.10"

dependencies = [
    "grpcio>=1.65.0",
    "protobuf>=5.28.0",
]

[project.urls]
Homepage = "https://github.com/ex3lite/pyraycore"
Repository = "https://github.com/ex3lite/pyraycore"
Issues = "https://github.com/ex3lite/pyraycore/issues"

[build-system]
requires = ["setuptools>=68", "wheel", "grpcio-tools>=1.65.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["app*", "common*", "core*", "proxy*", "transport*"]

[tool.setuptools]
package-dir = { "" = "." }

[dependency-groups]
dev = [
    "grpcio-tools",
    "black",
    "ruff",
    "twine>=6.2.0",
]

[project.scripts]
regen = "pyraycore.__main__:main"
