[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools-scm"]

[project]
authors = [{ name = "Pushikoo" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = ["pushikoo-interface>=0.2.0", "requests", "loguru"]
description = "TestGetter for pushikoo-adapter development as a template."
name = "pushikoo-adapter-testgetter"
readme = "README.md"
requires-python = ">=3.10"
dynamic = ['version']

[project.optional-dependencies]
dev = ["ruff", "pytest"]

[project.urls]
"Homepage" = "https://github.com/Pushikoo/pushikoo-adapter-testgetter"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"

[project.entry-points."pushikoo.adapter"]
# TODO: Define your adapter export point here
testgetter = "pushikoo_adapter_testgetter:TestGetter"
