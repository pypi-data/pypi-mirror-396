[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "laam"
description = "LAA remote control"
dynamic = ["version"]
license = "MIT"
authors = [{name = "Rémi Duraffort", email = "remi.duraffort@linaro.org"}]
maintainers = [{name = "Rémi Duraffort", email = "remi.duraffort@linaro.org"}]
keywords = ["LAA", "Embedded system", "DUT"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Embedded Systems",
  "Topic :: Software Development :: Testing",
  "Topic :: Terminals :: Serial",
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.11.14",
    "pexpect>=4.9.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "requests-toolbelt>=1.0.0",
    "websocket-client",
    "yarl>=1.20.1",
]

[dependency-groups]
dev = [
    "black==25.1.0",
    "codespell",
    "isort==6.0.1",
    "pylint==3.3.7",
    "pytest==8.4.1",
    "pytest-asyncio",
    "pytest-cov==6.2.1",
    "pytest-httpserver>=1.1.3",
]

[project.scripts]
laam = "laam:main"

[project.urls]
Homepage = "https://lavacloud.io"
Documentation = "https://docs.lavacloud.io"
Repository = "https://gitlab.com/LinaroLtd/lava/appliance/laam"
Issues = "https://gitlab.com/LinaroLtd/lava/appliance/laam/-/issues"

[tool.setuptools]
packages = ["laam", "laam.commands"]

[tool.setuptools.dynamic]
version = {attr = "laam.__version__"}
