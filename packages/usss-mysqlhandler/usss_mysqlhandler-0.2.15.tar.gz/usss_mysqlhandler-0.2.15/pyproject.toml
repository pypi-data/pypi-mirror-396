[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "usss-mysqlhandler"
version = "0.2.15"
authors = [
  { name="Julian Briggs", email="julian.briggs@sheffield.ac.uk" },
]
description = "MySQL convenience package "
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dynamic = ["dependencies", "optional-dependencies"]

[project.urls]
Homepage = "https://github.com/pypa/usss-mysqlhandler"
Issues = "https://github.com/pypa/usss-mysqlhandler/issues"

[tool.setuptools.dynamic]
optional-dependencies = {dev = {file = ["requirements_dev.txt"]}, pymysql ={file = ["requirements_pymysql.txt"]}, mysqlconnector ={file = ["requirements_mysqlconnector.txt"]}}
