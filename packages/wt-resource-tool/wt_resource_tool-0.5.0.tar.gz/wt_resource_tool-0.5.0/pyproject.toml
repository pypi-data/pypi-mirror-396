[project]
name = "wt-resource-tool"
version = "0.5.0"
description = ""
authors = [{ name = "axiangcoding", email = "axiangcoding@gmail.com" }]
requires-python = ">=3.12,<4.0"
readme = "README.md"
dependencies = [
    "pydantic (>=2.10.6,<3.0.0)",
    "pydantic-settings (>=2.8.1,<3.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "aiofiles (>=24.1.0,<25.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "deprecated>=1.2.18",
]

[dependency-groups]
dev = [
    "ruff>=0.9.10",
    "pytest>=8.3.5,<9",
    "mypy>=1.15.0,<2",
    "ipykernel>=7.0.0",
    "pytest-asyncio>=1.2.0",
]
types = [
    "pandas-stubs>=2.2.3.250308,<3",
    "types-deprecated>=1.2.15.20250304",
]

[tool.uv]
default-groups = ["types"]

[tool.hatch.build.targets.sdist]
include = ["src/wt_resource_tool"]

[tool.hatch.build.targets.wheel]
include = ["src/wt_resource_tool"]

[tool.hatch.build.targets.wheel.sources]
"src/wt_resource_tool" = "wt_resource_tool"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
lint.select = ["I", "N", "UP", "B", "A", "ASYNC"]

[tool.pytest.ini_options]
addopts = "-s --tb=short -v"
