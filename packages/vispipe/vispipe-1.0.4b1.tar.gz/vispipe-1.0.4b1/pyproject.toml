[project]
name = "vispipe"
version = "1.0.4b1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Joshua Gramm", email = "joshua.d.gramm@erdc.dren.mil" }
]


requires-python = ">=3.9"
dependencies = [
    "numpy",
    "pint",
    "PyMuPDF",
    "netCDF4",
    "matplotlib"
]

[project.urls]
    Documentation = "https://vispipe.readthedocs.io/en/latest/"
    Repository = "https://github.com/julietgolf/vispipe"

[project.scripts]
vispipe="vispipe.vispipe_cli:main"

[build-system]
requires = ["setuptools >= 59.0"]
build-backend = "setuptools.build_meta"
