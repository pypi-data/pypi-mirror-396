[project]
name = "lb2ticket"
version = "0.2.6"
description = "Framework da LB2 de gerenciamento de abertura de chamados no Workestre."
authors = [
    { name="Bruno Teruya", email="bruno.teruya@lb2.com.br" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pycryptodome"
]

[project.urls]
"Homepage" = "https://gitlab.com/lb2workestra/lb2ticket"
"Repository" = "https://gitlab.com/lb2workestra/lb2ticket"
"Bug Tracker" = "https://gitlab.com/lb2workestra/lb2ticket"

[build-system]
requires = ["pycryptodome", "requests","setuptools"]
build-backend = "setuptools.build_meta"
 
[tool.setuptools]
packages = ["lb2ticket","lb2ticket.model","lb2ticket.service"]
package-dir = {"" = "src"}

