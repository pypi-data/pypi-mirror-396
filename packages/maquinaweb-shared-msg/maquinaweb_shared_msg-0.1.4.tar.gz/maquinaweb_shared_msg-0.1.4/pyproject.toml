[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maquinaweb-shared-msg"
version = "0.1.4"
description = "Models and Functions for to send messages to contacts."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Seu Nome", email = "seuemail@dominio.com" }]
keywords = ["django", "msg", "models", "shared"]
classifiers = [
  "Framework :: Django",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "django>=5",
  "django-storages>=1.14.6",
  "djangorestframework>=3",
  "pyyaml>=6.0.3",
  "setuptools>=70",
  "twilio>=9.8.8",
  "zappa>=0.61.2",
]

[project.urls]
Homepage = "https://github.com/maquinaweb/maquinaweb-shared-msg"
Repository = "https://github.com/maquinaweb/maquinaweb-shared-msg"
Issues = "https://github.com/maquinaweb/maquinaweb-shared-msg/issues"
