[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "threaded-fetcher"
version = "0.2.1"
description = "Concurrent threaded URL fetcher for data engineering workflows"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name="S.Sanjay", email="sanjays13022003@gmail.com"}]
license = {text = "MIT"}
keywords = ["threading","fetch","http","scrape","data-engineering","cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "requests>=2.28",
  "pandas>=2.0",
  "colorama>=0.4",
  "openpyxl>=3.0",
  "pyarrow>=8.0",        # optional but required for parquet/feather output
]

[project.scripts]
threaded-fetcher = "threaded_fetcher.cli:main"
