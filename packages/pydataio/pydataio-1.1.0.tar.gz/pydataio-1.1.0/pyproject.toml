[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--strict-markers --doctest-modules --doctest-glob='*.rst' --ignore=setup.py"
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]
norecursedirs = [
    ".*",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "htmlcov",
    "docs",
    "docs/*"
]
filterwarnings = []

[tool.ruff]
line-length = 205
target-version = "py39"
extend-exclude = ["docs"]

[tool.ruff.lint]
select = [
    "F",  # pyflakes
    "E",  # pycodestyle
    "W",  # pycodestyle
    "UP",  # pyupgrade
    "YTT",  # flake8-2020
    "B",  # flake8-bugbear
    "T10",  # flake8-debugger
    "C4",  # flake8-comprehensions
    "G",  # flake8-logging-format
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
]
ignore = []

[tool.black]
line-length = 205
target-version = ["py39"]
extend-exclude = "docs"

[tool.mypy]
warn_return_any = "True"
warn_unused_configs = "True"
strict_optional = "True"
ignore_missing_imports = "True"
disallow_any_unimported = "True"
check_untyped_defs = "True"
disallow_untyped_defs = "True"
no_implicit_optional = "True"
show_error_codes = "True"
warn_unused_ignores = "True"

# --- Buildsystem based on setuptools +  pyproject.toml : ---

[build-system]
requires = ["setuptools>=71", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"


[tool.setuptools_scm]
write_to = "_version.py"
write_to_template = "__version__ = \"{version}\"\n"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pydataio"]
exclude = ["docs"]

[project]
name = "pydataio"
version = "1.1.0"
description = "A scalable framework for data input and output operations in Spark applications"
authors = [
    { name = "Simone DE SANTIS", email = "simone.desantis@amadeus.com" },
    { name = "Guillaume LECLERC", email = "guillaume.leclerc@amadeus.com" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "adlfs>=2024.7.0",
    "fsspec>=2024.10.0",
    "pyyaml==6.0.3",
]

[dependency-groups]
dev = [
    "pyspark==3.5.2",
    "pytest>=8.3.3",
]

