[project]
name = "pymlt"
version = "0.0.1"
description = "python ml toolkit"
requires-python = ">=3.12"
dependencies = [
    "chime",
    "diskcache",
    "hyperopt",
    "lightgbm",
    "mlflow",
    "numpy",
    "pandas",
    "pandas",
    "polars",
    "pytest",
    "pyyaml",
    "requests",
    "rich",
    "scikit-learn",
    "seaborn",
    "shap",
    "xgboost",
]

[project.urls]
repository = "https://github.com/benvliet/pymlt"
issues = "https://github.com/benvliet/pymlt/issues"

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "pytest-cov",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
include = ["src/**/*.py", "scripts/**/*.py"]

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.pytest.ini_options]
pythonpath = ["src"]
