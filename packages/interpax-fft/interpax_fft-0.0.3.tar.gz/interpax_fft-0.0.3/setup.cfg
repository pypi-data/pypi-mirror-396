[metadata]
license_files = LICENSE

[versioneer]
VCS = git
style = pep440
versionfile_source = interpax_fft/_version.py
versionfile_build = interpax_fft/_version.py
tag_prefix = v
parentdir_prefix = interpax_fft-

[coverage:run]
source = 
	interpax_fft/
omit = 
	interpax_fft/_version.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	if __name__ == .__main__.:
ignore_errors = True

[tool:pytest]
markers = 
	unit: marks small unit tests
	regression: marks end to end regression tests
	slow: marks tests as slow (deselect with 'pytest -m "not slow"').
	fast: mark tests as fast.
filterwarnings = 
	error
	ignore::pytest.PytestUnraisableExceptionWarning
	ignore:numpy.ndarray size changed:RuntimeWarning
	ignore::DeprecationWarning:ml_dtypes.*

[flake8]
ignore = 
	E1, E2, W503, W504, W505,
	E704,
	E731,
	E741,
	D401,
	D105,
	F722
per-file-ignores = 
	interpax_fft/__init__.py: F401
	tests/*: D100, D101, D102, D103, D106
max-line-length = 88
exclude = docs/*, build/*, local/*, .git/*, versioneer.py, interpax_fft/_version.py
max-complexity = 15
docstring-convention = numpy

[isort]
profile = black
src_paths = interpax_fft,test

[requirements-files]
install_requires = requirements.txt
setup_requires = requirements-dev.txt

[egg_info]
tag_build = 
tag_date = 0

