[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "d-units-translation"
version = "0.1.2"
authors = [
  { name="JosÃ© Soares", email="jose.p.soares@inesctec.pt" },
]
description = "A robust translating pipeline for multi-file support and integration with multiple translation sources."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["translation", "nlp", "huggingface", "deep-learning", "dataset-processing"]

dependencies = [
    "datasets>=2.18.0",
    "deep-translator>=1.11.4",
    "ijson>=3.4.0",
    "transformers>=4.57.0",
    "torch>=2.8.0",
]

[project.scripts]
dut-cli = "d_units_translation.pipeline:translation_dataset"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/YourUsername/TranslationPipeline"
