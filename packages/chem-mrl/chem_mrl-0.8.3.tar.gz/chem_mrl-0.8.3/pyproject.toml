[project]
name = "chem-mrl"
version = "0.8.3"
description = "SMILES-based Matryoshka Representation Learning Embedding Model"
license = { text = "Apache 2.0" }
readme = "README.md"
authors = [
    { name = "Emmanuel Cortes", email = "manny@derifyai.com" },
]
maintainers = [
    { name = "Emmanuel Cortes", email = "manny@derifyai.com" },
]
requires-python = ">=3.10"
keywords = ["cheminformatics", "machine-learning", "transformers", "smiles", "embeddings", "matryoshka-representation-learning"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "transformers[torch]>=4.56.1,<5.0.0",
    "sentence-transformers[train]>=5.1.0,<6.0.0",
    "optuna>=4.2.0",
    "wandb>=0.19.4",
    "torch>=2.6.0,<=2.9.0",
    "scikit-learn>=1.6.1,<2.0.0",
    "pandas>=2.0.0",
    "numpy>=2.0.0",
    "hydra-core>=1.3.2",
    "einops==0.8.1",
    "codecarbon>=3.0.0,<4.0.0",
    "datasets>=3.6.0,<5.0.0",
    "rdkit==2025.3.6",
    "pyarrow==21.0.0",
    "torch-optimi>=0.3.2",
]

[project.urls]
Repository = "https://github.com/emapco/chem-mrl"
Homepage = "https://github.com/emapco/chem-mrl"
Documentation = "https://github.com/emapco/chem-mrl#readme"
"Bug Tracker" = "https://github.com/emapco/chem-mrl/issues"
Changelog = "https://github.com/emapco/chem-mrl/releases"

[project.optional-dependencies]
train = ["datasets==3.6.0"]
dev = ["pytest", "pytest-cov", "pytest-xdist", "pytest-env", "ipykernel", "ipywidgets", "build", "ruff", "ninja"]
benchmark = ["sqlalchemy==2.0.41", "psycopg2-binary==2.9.10", "pgvector==0.4.1"]
data = ["pandarallel==1.6.5", "safe-mol==0.1.14", "opencv-python==4.12.0.88", "beautifulsoup4==4.14.2"]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"chem_mrl.conf" = ["*.yaml", "*.yml"]
"chem_mrl.conf.model" = ["*.yaml", "*.yml"]

[tool.setuptools.packages.find]
where = ["."]
include = ["chem_mrl*"]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "build",
    "dist",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E", "F", "UP", "W", "B", "SIM", "I"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
# addopts = "-n 2 --cov=./ --cov-report html"
addopts = "-n 2"
pythonpath = "src"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')"
]

[tool.pyright]
include = [
  "src",
  "tests"
]
ignore = [
  ".git",
  ".github",
  "**/__pycache__",
  "**/.pytest_cache",
  ".venv",
  ".vscode",
  "outputs",
  "models",
  "data",
  "training_output",
  "wandb",
  "outputs",
  ".venv",
  "third_party"
]
