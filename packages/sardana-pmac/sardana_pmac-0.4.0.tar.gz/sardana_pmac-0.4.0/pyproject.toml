[project]
name = "sardana-pmac"
dynamic = ["version"]
description="Pmac Sardana plugins (controllers, macros, tools)"
readme = "README.md"
dependencies = [
    "sardana",
]
requires-python = ">= 3.9"
license = "GPL-3.0-or-later"

[project.urls]
Source = "https://gitlab.com/sardana-org/sardana-pmac"

[build-system]
requires = [
    "setuptools>=77.0.3",
    "wheel",
    "setuptools_scm>=8"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "sardana_pmac/_version.py"
