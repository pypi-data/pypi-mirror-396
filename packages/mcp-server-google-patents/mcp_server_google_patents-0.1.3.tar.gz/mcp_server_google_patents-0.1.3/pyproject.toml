[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-google-patents"
version = "0.1.3"
description = "MCP server for Google Patents via SerpApi"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Antigravity", email = "antigravity@example.com" },
]
dependencies = [
    "mcp",
    "requests",
    "python-dotenv",
]

[project.scripts]
mcp-server-google-patents = "google_patents_mcp:mcp.run"

[tool.hatch.build.targets.wheel]
packages = ["google_patents_mcp"]
