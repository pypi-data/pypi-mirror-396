[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "fsarcamp"
version = "3.1.1"
dependencies = [
  "numpy",
  "scipy",
  "shapely",
  "matplotlib",
  "pandas",
  "openpyxl",
  "geopandas",
  "rasterio",
  "pyproj",
]
license = {file = "LICENSE"}
description = "Data loaders for selected F-SAR campaigns"
authors = [
    {name = "Nikita Basargin", email = "nikita.basargin@dlr.de"},
]
readme = "README.md"
requires-python = ">=3.10"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.ruff]
line-length = 120

[tool.ruff.format]
line-ending = "lf"
