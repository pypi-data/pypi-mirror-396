[project]
name = "climate-finance"
version = "1.2.2"
description = "Climate Finance data"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Jorge Rivera", email = "jorge.rivera@one.org" }]
keywords = ["climate", "finance", "data", "oecd", "unfccc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "bblocks>=1.4.3,<2",
    "oda-data>=2.3.1",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "requests>=2.32.5",
    "selenium>=4.35.0",
    "thefuzz[speedup]>=0.22.1",
    "webdriver-manager>=4.0.2",
]

[project.urls]
Homepage = "https://github.com/ONEcampaign/climate-finance-package"
Repository = "https://github.com/ONEcampaign/climate-finance-package"
Issues = "https://github.com/ONEcampaign/climate-finance-package/issues"

[build-system]
requires = ["uv_build>=0.7.0,<0.8.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-snapshot>=0.9.0",
]

[tool.setuptools.packages.find]
include = ["climate_finance"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: integration tests",
    "unit: unit tests",
]
addopts = [
    "--strict-markers",
    "--tb=short",
]


[tool.uv.build-backend]
# src layout is the default, explicitly stated for clarity
module-root = "src"
# Exclude large data/cache directories from wheel
wheel-exclude = ["**/Data/**", "**/.raw_data/**", "**/__pycache__/**"]
# Exclude from source distribution as well
source-exclude = ["**/Data/**", "**/.raw_data/**"]

[tool.coverage.run]
source = ["src/climate_finance"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
