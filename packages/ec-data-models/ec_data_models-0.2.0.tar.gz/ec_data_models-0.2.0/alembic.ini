[alembic]
script_location = migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

; [alembic:main]
# The URL is intentionally left out here so env.py can set it from
# the DATABASE_URL environment variable. This avoids committing secrets
# and makes the migrations script environment-aware.
# Example (do not commit):
# sqlalchemy.url = postgresql+psycopg://user:pw@localhost:5432/dbname
