# pyproject.toml

[project]
name = "ec-data-models"
description = "Repository for SQLAlchemy models with Alembic migrations"
authors = [
    { name = "", email = "it@entrepreneur-club.org" },
]
requires-python = ">=3.12,<4.0"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
# The version will be read from Git tags automatically
dynamic = ["version"]

# Core dependencies for the package to run
dependencies = [
    "sqlmodel>=0.0.16,<0.1.0",
]

[project.urls]
Homepage = "https://www.entrepreneur-club.org/"
Repository = "https://github.com/eth-entrepreneur-club/Data-Models"

# Optional dependencies, including our "dev" group
[project.optional-dependencies]
dev = [
    "alembic>=1.10,<2.0",
    "pytest>=7.2,<8.0",
    "pytest-cov>=4.1,<5.0",
    "ruff>=0.5,<1.0",
    "mypy>=1.1,<2.0",
    "pre-commit>=3.0,<4.0",
    "build>=1.0,<2.0",
    "alembic-postgresql-enum>=1.8.0",
    "dotenv>=0.9.9",
]
postgres = [
    "psycopg[binary]>=3.1,<4.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

# --- Tool Configurations ---

# Dynamic versioning using git tags
[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src"]

# Ruff (linter + formatter) configuration
[tool.ruff]
line-length = 88
target-version = "py312"
# ignore = ["UP045", "UP006", "UP037"]
ignore = ["UP007"]

[tool.ruff.lint]
# A good starting set of rules: pyflakes, pycodestyle, isort, etc.
select = ["E", "F", "W", "I", "UP"]

[tool.ruff.format]
quote-style = "double"

[tool.isort]
profile = "black"
known_first_party = ["src"]
line_length = 88
include_trailing_comma = true
use_parentheses = true
combine_as_imports = true

# Mypy (type checker) configuration
[tool.mypy]
python_version = "3.12"
warn_return_any = true
ignore_missing_imports = true
plugins = ["pydantic.mypy", "sqlalchemy.ext.mypy.plugin"]

# Pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=src --cov-report=term-missing -m 'not postgres'"
testpaths = [
    "tests",
]
markers = [
    "postgres: marks tests as integration tests (skipped by default)",
]

[dependency-groups]
dev = [
    "alembic-postgresql-enum>=1.8.0",
    "dotenv>=0.9.9",
]
