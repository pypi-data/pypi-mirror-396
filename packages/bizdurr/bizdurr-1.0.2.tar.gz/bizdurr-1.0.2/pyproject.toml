[project]
name = "bizdurr"
version = "1.0.2"
description = "A lightweight, flexible business duration calculator."
readme = "README.md"
authors = [
    { name = "clrk", email = "patrick.cl@gmail.com" }
]
requires-python = ">=3.10"
keywords = ["business", "duration", "business duration", "business hours", "business schedule"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.scripts]
bizdurr = "bizdurr:main"

[project.urls]
Homepage = "https://github.com/patclrk/bizdurr"
Repository = "https://github.com/patclrk/bizdurr"
Issues = "https://github.com/patclrk/bizdurr/issues"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage==7.12.0",
    "pytest==9.0.2",
]
