[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "egrading-api"
version = "0.1.0"
description = "A Python wrapper for the ENSAM egrading platform"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "urllib3",
    "g4f",
]

[project.urls]
"Homepage" = "https://github.com/NacreousDawn596/egrading-api"
"Bug Tracker" = "https://github.com/NacreousDawn596/egrading-api/issues"
