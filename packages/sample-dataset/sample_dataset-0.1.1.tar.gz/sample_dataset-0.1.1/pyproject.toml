[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
name = "sample-dataset"  # must be unique on PyPI
version = "0.1.1"
description = "A library to create random balanced samples through constraint optimization"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }  # or use license files
authors = [
  { name = "Ludovica Pannitto", email = "ellepannitto@gmail.com" }
]

dependencies = [
    "setuptools",
    "pandas",
    "ortools",
    "numpy"
]

[project.urls]
Homepage = "https://github.com/LaboratorioSperimentale/sample-dataset"
BugTracker = "https://github.com/LaboratorioSperimentale/sample-dataset/issues"