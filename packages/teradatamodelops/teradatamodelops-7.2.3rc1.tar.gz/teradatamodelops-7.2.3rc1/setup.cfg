[bumpversion]
current_version = 7.2.3rc1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-?(?P<release>[a-zA-Z0-9_.-]+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}
commit = False
tag = False

[aliases]
test = pytest

[tool:pytest]
addopts = --junitxml=test-results/junit.xml -v

[bumpversion:file:tmo/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

