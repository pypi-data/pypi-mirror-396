[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "filemason"
version = "0.1.1"
description = "a file organizing cli tool"
authors = [{name = "Karson Bryant"}]
readme = "README.md"
dependencies = [
    "typer>=0.20.0",
    "rich>=14.2.0",
    'pydantic>=2.12.0'
]
requires-python = ">=3.11"
keywords = ["filemason", "file organizer", "cli tool"]

[project.scripts]
filemason = "filemason.cli:main"

[project.optional-dependencies]
dev = ["pytest>=8.0.0",
    "pytest-cov>=4.1",
    "black>=24.0.0",
    "ruff>=0.5.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
filemason = ["config/config.toml"]

[project.urls]
Homepage = "https://github.com/KarBryant/FileMason"
Source = "https://github.com/KarBryant/FileMason"
Issues = "https://github.com/KarBryant/FileMason/issues"