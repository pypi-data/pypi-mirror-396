[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "defermi"
version = "1.4.0"
description = "Compute and analyse point-defect equilibria."
readme = "README.md"
authors = [
    { name = "Lorenzo Villa" }
]
requires-python = ">=3.11"

dependencies = [
    "ase",
    "pymatgen>=2023.3.23",
    "pymatgen-analysis-defects>=2023.3.25",
    "mp-api",
    "streamlit>=1.51.0"
]

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools.packages.find]
include = ["defermi*"]
exclude = [
    "defermi.tests",
    "defermi.*.tests",
    "defermi.*.*.tests",
    "defermi.*.*.*.tests"
]

[project.scripts]
defermi = "defermi.cli.main:main"
