[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logica-desvios"
version = "0.1.0"
authors = [{name = "Marcos Sea", email = "wss13.framework@gmail.com"}]
description = "Biblioteca para LÃ³gica dos Desvios - Circuit Breaker em Python"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/wss13framework/logica-desvios"
Repository = "https://github.com/wss13framework/logica-desvios"

[tool.setuptools.packages.find]
where = ["."]
include = ["logica_desvios*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["."]
python_files = ["test_*.py"]