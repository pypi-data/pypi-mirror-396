[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rev-auth-helper"
version = "0.1.0"
description = "Shared helper to load Rev credentials and fetch access tokens"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["requests>=2.28"]
license = {text = "MIT"}
authors = [{name = "Alex McIntosh"}]
keywords = ["rev", "auth", "vbrick", "token"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/agmcin/rev_auth_helper"
Repository = "https://github.com/agmcin/rev_auth_helper"
Issues = "https://github.com/agmcin/rev_auth_helper/issues"

[project.scripts]
rev-auth = "rev_auth.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["rev_auth*"]
