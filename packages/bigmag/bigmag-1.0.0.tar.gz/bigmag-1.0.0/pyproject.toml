[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "bigmag"
version = "1.0.0"
description = "BIgMAG: Board InteGrating Metagenome-Assembled Genomes - A dashboard for metagenome quality metrics and taxonomical annotation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jeferyd Yepes GarcÃ­a", email = "jeferyd.yepes@unibe.ch"},
    {name = "Laurent Falquet"},
]
keywords = ["metagenomics", "dashboard", "visualization", "MAG", "quality-control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "dash==2.16.1",
    "dash-bootstrap-components==1.5.0",
    "dash-daq==0.5.0",
    "numpy==1.23.5",
    "pandas==2.0.1",
    "plotly==5.19.0",
    "gunicorn",
    "dash-bio",
    "scikit-posthocs==0.9.0",
    "scipy==1.13.0",
    "pingouin==0.5.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/jeffe107/BIgMAG"
Repository = "https://github.com/jeffe107/BIgMAG.git"
Documentation = "https://github.com/jeffe107/BIgMAG"
"Bug Tracker" = "https://github.com/jeffe107/BIgMAG/issues"

[project.scripts]
bigmag = "bigmag.cli:run_app"
bigmag-lite = "bigmag.cli:run_app_lite"

[tool.setuptools]
packages = ["bigmag"]

[tool.setuptools.package-data]
bigmag = ["assets/*"]
