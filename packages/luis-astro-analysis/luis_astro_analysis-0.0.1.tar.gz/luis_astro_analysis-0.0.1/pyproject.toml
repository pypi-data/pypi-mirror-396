[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/luis_astro_analysis"]

[project]
name = "luis_astro_analysis"
version = "0.0.1"
dependencies = ["astropy >= 7.1.1", "matplotlib >= 3.10.7", "numpy >= 2.3.4", "pandas >= 2.3.3", "seaborn >= 0.13.2", "scipy >= 1.16.2"]
authors = [
    { name = "Luis Eiche", email="luis.eiche@student.uni-tuebingen.de" }
]
description = "A small package assisting in data analysis for Xray astronomy"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

