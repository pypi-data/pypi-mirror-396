[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "outlierx"
version = "0.1.0"
description = "Lightweight outlier detection using IQR, Z-score, and Quantile methods"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

authors = [
    {name = "Adil", email = "adilaziz2013@gmail.com"}
]

dependencies = [
    "numpy",
    "pandas"
]

classifiers = [
    "Programming Language :: Python :: 3",
    #"License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]


