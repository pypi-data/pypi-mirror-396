[build-system]
build-backend = "setuptools.build_meta"

requires = [ "setuptools>=45", "setuptools-scm", "wheel" ]

[project]
name = "dayabay-data-official"
description = "Full Data Release of the Daya Bay Reactor Neutrino Experiment. Analysis dataset."
readme = "README.md"
keywords = [
  "data",
  "dataset",
  "dayabay-experiment",
  "inverse-beta-decay",
  "neutrino-mixing",
  "neutrino-oscillation",
  "reactor-neutrino",
]
license-files = [ "LICENSE" ]
maintainers = [
  { name = "Daya Bay Reactor Neutrino Experiment", email = "yuzy@ihep.ac.cn" },
  { name = "Maxim Gonchar", email = "gonchar@jinr.ru" },
  { name = "Zeyuan Yu", email = "yuzy@ihep.ac.cn" },
  { name = "Vitalii Zavadskyi", email = "zavadskyi@jinr.ru" },
]
authors = [
  { name = "Daya Bay Reactor Neutrino Experiment", email = "yuzy@ihep.ac.cn" },
  { name = "Maxim Gonchar", email = "gonchar@jinr.ru" },
  { name = "Zeyuan Yu", email = "yuzy@ihep.ac.cn" },
  { name = "Vitalii Zavadskyi", email = "zavadskyi@jinr.ru" },
]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

dynamic = [ "version" ]
dependencies = [  ]

urls."Bug Reports" = "https://github.com/dayabay-experiment/dayabay-data-official/issues"
urls.Data = "https://doi.org/10.5281/zenodo.17587229"
urls.Homepage = "https://github.com/dayabay-experiment/dayabay-data-official"
urls.Repository = "https://github.com/dayabay-experiment/dayabay-data-official"

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = [ "src" ] } }

[tool.setuptools.package-data]
"dayabay_data_official" = [ "data/npz/**", "data/tsv/**", "data/hdf5/**", "data/root/**" ]

[tool.setuptools_scm]
write_to = "src/dayabay_data_official/__version__.py"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 5

[tool.docformatter]
wrap-summaries = 100
wrap-descriptions = 100
