stages:
  - tests
  - publish

tests:
  image: 'python:3.11.13-bullseye'
  stage: tests

  variables:
    DATA_BRANCH: main
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install --no-cache-dir --upgrade wheel setuptools pip
    - pip install --no-cache-dir cython
    - pip install --no-cache-dir -e "."
  only:
    - main
    - merge_requests

pypi:
  image: 'python:3.11.13-slim'
  stage: publish
  script:
    - apt update
    - apt install -y git
    - pip install twine build
    - python -m build
    - twine upload --non-interactive --repository pypi -u ${PYPI_TWINE_USERNAME} -p ${PYPI_TWINE_PASSWORD} dist/*
  rules:
    # Run task only if tag looks like semver
  - if: $CI_COMMIT_TAG =~ /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
