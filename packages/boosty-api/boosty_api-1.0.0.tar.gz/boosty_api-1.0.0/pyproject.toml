[build-system]
requires = [
  "setuptools >= 80",
  "setuptools-scm[simple] >=8",
]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "boosty-api"
description = "Boosty.to unofficial API client for authentication and user operations"
readme = "README.md"
license = "MIT"
license-files = [
  "LICEN[CS]E*",
]
authors = [
  {name = "Kirill Vercetti", email = "office@kyzima-spb.com"},
]
requires-python = ">=3.9"
dependencies = [
  "requests >= 2.25",
]
keywords = [
  "boosty",
  "boosty client",
  "boosty api",
]

[project.urls]
Homepage = "https://github.com/kyzima-spb/boosty-api"
Repository = "https://github.com/kyzima-spb/boosty-api"
Issues = "https://github.com/kyzima-spb/boosty-api/issues"
Funding = "https://mosg.info/donate"

[project.optional-dependencies]
dev = [
  "mypy",
  "setuptools-scm",
  "types-requests",
]

[tool.mypy]
files = ["src/boosty_api"]
python_version = "3.9"
strict = true
disallow_subclassing_any = false
