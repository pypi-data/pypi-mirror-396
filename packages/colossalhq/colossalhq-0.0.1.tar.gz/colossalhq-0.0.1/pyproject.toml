[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "colossalhq"
version = "0.0.1"
description = "ColossalHQ"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [{ name = "ColossalHQ", email = "admin@colossalhq.com" }]
classifiers = [
	"Development Status :: 4 - Beta",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://colossalhq.com"
