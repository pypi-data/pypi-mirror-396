# -*- coding: utf-8 -*-


# =============================================================================
# Project Configuration
# =============================================================================

[tool.poetry]
name = "sturnus"
version = "0.1.2"
description = "A Python library for demonstration and publishing to PyPI."
authors = ["Starling Associates <info@starling.studio>"]
maintainers = ["Lars van Vianen <lars@starling.studio>"]
license = "Proprietary"
homepage = "https://www.starling.cloud"
readme = "README_PYPI.md"
# repository = "https://github.com/starling-cloud/sturnus"
# documentation = "https://github.com/starling-cloud/sturnus/docs"
keywords = ["starling", "sturnus"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "src/**",
    # "README.md",
    "README_PYPI.md",
    "LICENSE",
    # "docs/**",   # Include documentation in the package
]
packages = [{ include = "sturnus", from = "src" }] # Correct the include path


# =============================================================================
# Dependencies
# =============================================================================

[tool.poetry.dependencies]
python = ">=3.12, <3.13"
django = "6.0.0"


# =============================================================================
# Development Dependencies
# =============================================================================

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.5,<10.0.0"    # Framework for testing
pytest-cov = ">=6.1.1,<8.0.0" # Code coverage for tests
black = "^25.1.0"             # Code formatter
flake8 = "^7.2.0"             # Linter for code quality
mypy = "^1.15.0"              # Static type checker
sphinx = "^8.0.2"             # Documentation generator
isort = ">=6,<8"              # Import sorter
tox = "^4.25.0"               # Testing multiple environments
pre-commit = "^4.1.0"         # Pre-commit hooks for linting and formatting


# =============================================================================
# Build System
# =============================================================================

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"


# =============================================================================
# Scripts
# =============================================================================

[tool.poetry.scripts]
sturnus_base = "sturnus_base.__main__:main"
test = "bin.run_tests:main"


# =============================================================================
# Plugins
# =============================================================================

[tool.poetry.plugins."django.apps"]
"sturnus_base" = "sturnus_base.apps.BaseConfig"
