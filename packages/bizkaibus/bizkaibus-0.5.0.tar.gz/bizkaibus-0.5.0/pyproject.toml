[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bizkaibus"
version = "0.5.0"
description = "Online information for buses of Biscay bus services (Basque Country, Spain)."
authors = [
    {name = "Ugaitz Etxebarria", email = "etxeba17@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.6"
dependencies = ["aiohttp"]
keywords = ["Bizkaibus", "Bizkaia", "Autobusa", "rtpi", "buses"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9"
]

[project.urls]
"Homepage" = "https://github.com/UgaitzEtxebarria/BizkaibusRTPI"
"Download" = "https://github.com/UgaitzEtxebarria/BizkaibusRTPI/archive/0.3.0.tar.gz"