[project]
name = "quas-docs"
version = "0.0.9"
description = "A powerful, reusable package for generating comprehensive OpenAPI documentation with Flask-Pydantic-Spec"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "flask>=2.0.0",
    "pydantic>=2.0.0",
    "flask-pydantic-spec>=0.8.6",
]
authors = [
    {name = "Emmanuel Olowu", email = "zeddyemy@gmail.com"}
]
license = {text = "MIT"}
keywords = ["flask", "openapi", "swagger", "documentation", "api", "pydantic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: Flask",
    "Topic :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]


[build-system]
requires = ["setuptools>=78.1.0", "wheel>=0.45.1"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
name = "quas-docs"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
