[project]
name = "AutoMudae"
version = "0.2.0"
authors = [{ name = "Rahatul Ghazi", email = "rahatulghazi@gmail.com" }]
description = "Automate mudae."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
dependencies = ["discum", "requests", "python-dotenv", "schedule"]

[project.urls]
Homepage = "https://github.com/rahaaatul/automudae"
Issues = "https://github.com/rahaaatul/automudae/issues"

[project.scripts]
automudae = "cli:main"
mudae = "cli:main"

[tool.uv]
package = true

[dependency-groups]
dev = ["ruff", "build"]

[tool.setuptools]
py-modules = ["cli", "roll", "config"]
