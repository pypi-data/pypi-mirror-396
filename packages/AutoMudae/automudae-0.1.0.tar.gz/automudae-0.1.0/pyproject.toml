[project]
name = "automudae"
version = "0.1.0"
description = "Automate mudae."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["discum", "requests", "python-dotenv", "schedule"]

[project.scripts]
automudae = "cli:main"
mudae = "cli:main"

[tool.uv]
package = true

[dependency-groups]
dev = ["ruff", "build"]

[tool.setuptools]
py-modules = ["cli", "roll", "config"]
