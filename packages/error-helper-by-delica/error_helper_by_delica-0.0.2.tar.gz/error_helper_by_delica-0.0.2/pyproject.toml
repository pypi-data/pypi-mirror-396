[project]
name = "error_helper_by_delica"
dynamic = ["version"]
authors = [
  { name="Delica Leboe-McGowan", email="stormindustries22@outlook.com" },
]

description = "A package for easily checking input parameters and printing informative error messages"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENCE*"]

[project.urls]
Homepage = "https://github.com/DelicaLM/error_helper_by_delica/"

[build-system]
requires = ["setuptools >= 77.0.3", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
local_scheme = "no-local-version"
