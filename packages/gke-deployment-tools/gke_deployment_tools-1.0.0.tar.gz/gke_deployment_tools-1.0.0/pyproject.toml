[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gke-deployment-tools"
version = "1.0.0"
description = "[Protected] GKE Deployment Management Tools with K8s Client Pooling"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["gke", "kubernetes", "deployment", "pod", "logs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "pyarmor>=8.0.0",
    "kubernetes>=28.1.0",
    "google-cloud-container>=2.30.0",
    "google-auth>=2.23.0",
    "gke-cache-builder>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/gke-deployment-tools"
Repository = "https://github.com/yourusername/gke-deployment-tools"

[tool.setuptools.packages.find]
where = ["src_encrypted"]