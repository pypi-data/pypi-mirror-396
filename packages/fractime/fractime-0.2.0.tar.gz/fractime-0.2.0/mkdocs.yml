site_name: FracTime
site_description: Fractal-based time series forecasting
site_url: https://wayy-research.github.io/fracTime
repo_url: https://github.com/Wayy-Research/fracTime
repo_name: Wayy-Research/fracTime

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Core Concepts: guide/concepts.md
      - Forecasting: guide/forecasting.md
      - Backtesting: guide/backtesting.md
      - Model Selection: guide/selection.md
      - Ensemble Methods: guide/ensemble.md
  - API Reference:
      - Core: api/core.md
      - Exogenous Predictors: api/exogenous.md
      - Baselines: api/baselines.md
      - Backtesting: api/backtesting.md
      - Selection: api/selection.md
      - Visualization: api/visualization.md
  - Examples:
      - Basic Forecasting: examples/basic.md
      - Model Comparison: examples/comparison.md
      - Real-World Data: examples/real-world.md
