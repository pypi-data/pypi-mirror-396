site_name: PyCivil Docs

theme:
  name: "material"

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false

nav:
  - PyCivil Docs: index.md
  - Tutorial: tutorials.md
  - How-To: how-to.md
  - Reference: reference.md

markdown_extensions:
  - markdown_katex:
      no_inline_svg: True
      insert_fonts_css: True
      macro-file: macros.tex
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
