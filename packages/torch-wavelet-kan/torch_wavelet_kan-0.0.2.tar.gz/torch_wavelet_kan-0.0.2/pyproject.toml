[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-wavelet-kan"
version = "0.0.2"
description = "Kolmogorov-Arnold Networks using Learnable Wavelets (Morlet)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "torch>=2.0.0",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/torch-wavelet-kan"