[build-system]
requires = ["setuptools", "wheel", "cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "openTSNEslim"
version = "1.0.5"
authors = [
  { name="Pavlin PoliÄar", email="pavlin.g.p@gmail.com" },
  { name="Sam Pink", email="sam@engagesmarter.ai" },
]
description = "openTSNEslim is a slimmed down version of openTSNE that doesn't require use of scikit-learn or scipy for inference. This is useful for creating a smaller bundle for deployment."
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/engagesmarter/openTSNEslim"
