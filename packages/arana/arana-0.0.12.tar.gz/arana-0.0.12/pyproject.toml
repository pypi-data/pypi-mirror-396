[project]
name = "arana"
version = "0.0.12"
description = "Abstraction layer for web scrapers"
authors = [{ name = "FabrÃ­cio Barros Cabral", email = "fabriciofx@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.14"
keywords = [
    "web",
    "scraper",
    "playwright",
    "scrapy",
    "scraping",
    "browserforge",
]
dependencies = ["browserforge>=1.2.3", "playwright>=1.56.0"]

[project.urls]
homepage = "https://github.com/fabriciofx/arana"
bug-tracker = "https://github.com/fabriciofx/arana/issues"

[dependency-groups]
dev = [
    "fake-https-server>=0.0.8",
    "pytest-playwright>=0.7.2",
    "pytest-xdist>=3.8.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"arana" = ["py.typed"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-n auto"
