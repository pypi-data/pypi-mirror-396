[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "creality_wifi_box_client"
version = "0.1.0"
license = { file = "LICENSE" }
description = "Client for Creality Wifi Box"
readme = "README.md"
authors = [
    { name = "Patrick Cartwright", email = "pcartwright1981@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = { Repository = "https://github.com/pcartwright81/creality_wifi_box_client" }
dependencies = [
    "aiohttp==3.13.2",
    "colorlog==6.10.1",
    "pydantic",
]

[project.optional-dependencies]
test = [
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
]
dev = [
    "ruff==0.14.9",
]

[tool.setuptools.packages.find]
where = ["."]

[tool.ruff]
target-version = "py313"
line-length = 120
exclude = ["build", "dist", ".venv", "__pycache__"]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D203", # no-blank-line-before-class (incompatible with formatter)
    "D212", # multi-line-summary-first-line (incompatible with formatter)
    "COM812", # incompatible with formatter
    "ISC001", # incompatible with formatter
]

# Ignore specific rules for test files
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.mccabe]
max-complexity = 25

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "tests",
]
norecursedirs = [
    ".git",
    "testing_config",
]

addopts = "--cov-report=xml:coverage.xml --cov-report=term-missing --cov=creality_wifi_box_client --cov-fail-under=100"

[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "if TYPE_CHECKING:"
]
