# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "create-dump"
version = "15.0.1"
description = "Enterprise-grade code dump utility for monorepos"
readme = "README.md"
requires-python = ">=3.11"

author = "dhruv13x"
author_email = "dhruv13x@gmail.com"

authors = [
  { name = "dhruv13x", email = "dhruv13x@gmail.com" }
]

license = { text = "MIT Â© dhruv13x" }

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Documentation",
]

dependencies = [
  "typer>=0.12.0",
  "rich>=13.0.0",
  "pathspec>=0.12.0",
  "structlog>=24.0.0",
  "tenacity>=8.2.0",
  "pydantic>=2.0.0",
  "toml>=0.10.0",
  "prometheus-client>=0.20.0",
  "anyio>=4.0.0",
  "aiofiles>=23.0.0",
  "watchdog>=4.0.0",
  "detect-secrets>=1.5.0",
  "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://pypi.org/project/create-dump/"
Source   = "https://github.com/dhruv13x/create-dump"
Issues   = "https://github.com/dhruv13x/create-dump/issues"

[project.scripts]
create-dump = "create_dump.cli:app"

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]

[tool.hatch.build.targets.wheel]
packages = ["src/create_dump"]



[tool.ruff]
line-length = 100
target-version = "py311"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.create-dump]
use_gitignore = true
git_meta = true
max_file_size_kb = 5000
# git_ls_files = false
# scan_secrets = false
# hide_secrets = false

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Async projects are common in your stack
asyncio_mode = "auto"

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--timeout=10",
  "--durations=10",

  # Coverage: target the real package
  "--cov=src/create_dump",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=85",
]

log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
branch = true
source = ["src/create_dump"]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = true
