[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "durable-streams"
version = "0.0.0"
description = "Placeholder release for durable-streams (implementation in progress)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Sam Willis", email = "sam@electric-sql.com" }]

classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://github.com/durable-streams/durable-streams"
Repository = "https://github.com/durable-streams/durable-streams"
Issues = "https://github.com/durable-streams/durable-streams/issues"

[project.scripts]
durable-streams = "durable_streams.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
