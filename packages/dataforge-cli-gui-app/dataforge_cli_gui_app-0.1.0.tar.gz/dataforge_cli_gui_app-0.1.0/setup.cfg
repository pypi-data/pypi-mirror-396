[metadata]
name = dataforge_cli-gui_app
version = 0.1.0
author = Rudra
author_email = rudra-for-dev@protonmail.com
description = A versatile CLI and GUI tool for converting structured sentences to JSON, YAML, and XML, and querying data files.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
	Topic :: Text Processing
	Environment :: X11 Applications :: Qt

[options]
packages = find:
install_requires = 
	PyQt6
	PyYAML
py_modules = dataforge_app

[options.entry_points]
console_scripts = 
	dataforge = dataforge_app:main

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

