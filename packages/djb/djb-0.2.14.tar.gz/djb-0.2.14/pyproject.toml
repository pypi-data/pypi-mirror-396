[project]
name = "djb"
version = "0.2.14"
description = "Django + Bun deployment platform"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "django>=6.0.0",
  "click>=8.1.8",
  "cryptography>=44.0.0",
  "pyyaml>=6.0.2",
  "requests>=2.32.0",
]
authors = [
  {name = "kajicom"}
]
license = "MIT"
license-files = ["LICENSE"]

[project.scripts]
djb = "djb.cli.djb:main"

[project.urls]
Homepage = "https://github.com/kajicom/djb"
Repository = "https://github.com/kajicom/djb"

[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
djb = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
