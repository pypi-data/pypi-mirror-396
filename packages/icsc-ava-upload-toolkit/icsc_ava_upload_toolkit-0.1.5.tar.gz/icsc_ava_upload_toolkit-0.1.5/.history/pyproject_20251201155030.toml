[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "icsc-ava-upload-mcp-server"
version = "0.1.0"
description = "ICSC Ava Upload MCP Server，提供檔案上傳和處理功能，支援stdio和streamable-http模式"
authors = [{name = "User", email = "user@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
    "requests>=2.31.0",
    # Mock File Service 依賴
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
    "aiofiles>=23.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.scripts]
icsc-ava-upload-server = "icsc_ava_upload_mcp_server.server:main"
mock-file-service = "mock_file_service.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/icsc_ava_upload_mcp_server", "src/mock_file_service"]

