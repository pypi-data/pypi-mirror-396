[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "icsc-echo-mcp-server"
version = "0.1.0"
description = "極簡MCP Server，提供echo功能，支援stdio和streamable-http模式"
authors = [{name = "User", email = "user@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.11.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
icsc-echo-server = "icsc_echo_mcp_server.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/icsc_echo_mcp_server"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]
