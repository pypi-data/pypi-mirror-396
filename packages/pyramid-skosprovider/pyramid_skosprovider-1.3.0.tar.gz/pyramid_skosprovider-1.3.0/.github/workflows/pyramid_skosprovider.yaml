name: pyramid_skosprovider backend tests
on:
  push:
    paths:
      - pyramid_skosprovider/**
      - tests/**
      - pyramid_skosprovider.yaml
      - pyproject.toml
      - lockfiles/requirements*.txt
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install python requirements
        env:
          HATCH_BUILD_NO_HOOKS: true
        working-directory: ./
        run: |
          pip --version
          pip install pip-tools
          pip-sync lockfiles/requirements-dev-py${{ matrix.python-version }}.txt
          pip install -e .

      - name: Python tests
        run: pytest tests --exitfirst --capture=no -vvv --full-trace --cov-report xml:${{ runner.temp }}/coverage.xml --cov=pyramid_skosprovider

      - name: Get Cover
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: ${{ runner.temp }}/coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.9
          thresholdNew: 0.9
          thresholdModified: 0.9
