[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "navidad"
version = "1.0.0"
authors = [
    { name = "Tu Nombre", email = "tu@email.com" }
]
description = "üéÑ Un √°rbol de navidad colorido en tu terminal - Feliz Navidad!"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment",
]
keywords = ["navidad", "christmas", "arbol", "tree", "ascii", "terminal", "feliz navidad"]

# Sin dependencias externas - solo usa la librer√≠a est√°ndar
dependencies = []

[project.urls]
Homepage = "https://github.com/tu-usuario/navidad"
Repository = "https://github.com/tu-usuario/navidad.git"

# Comando CLI: escribir "navidad" en terminal ejecuta la funci√≥n main
[project.scripts]
navidad = "navidad.main:main"

[tool.setuptools.packages.find]
where = ["src"]
