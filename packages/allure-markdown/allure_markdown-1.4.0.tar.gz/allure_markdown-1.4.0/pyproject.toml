[project]
name = "allure-markdown"
description = "将 Allure 的元数据转换为 Markdown 格式的报告"
authors = [
    { name = "mikigo", email = "mikigo@foxmail.com" },
]
dependencies = [
    "jinja2",
    "click",
]
dynamic = [
  "version",
]
requires-python = ">=3.6"
readme = "README.md"
license = { text = "GPL2.0" }

[project.optional-dependencies]

[project.scripts]
allure-markdown = "allure_markdown.cli:cli"

[project.entry-points.pytest11]
allure_markdown_plugin = "allure_markdown.pytest_plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch]
version = { path = "allure_markdown/__version__.py" }

[tool.hatch.build.targets.wheel]
packages = [
    "/allure_markdown",
]