[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "frametree"
description = "Frametree: a framework for analysing datasets stored in trees of file objects \"in-place\""
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "attrs>=22.1.0",
    "click >=8.1.3",
    "click-option-group>=0.5.5",
    "deepdiff>=3.3",
    "fasteners>=0.18",
    "fileformats >=0.8.5",
    "fileformats-extras[application] >=0.2.0",
    "importlib-metadata>=1.4",
    "natsort >=8.4.0",
    "pydra>=1.0a2",
    "PyYAML>=6.0",
    "setuptools",
]
license = { file = "LICENSE" }
authors = [{ name = "Thomas G. Close", email = "tom.g.close@gmail.com" }]
maintainers = [{ name = "Thomas G. Close", email = "tom.g.close@gmail.com" }]
keywords = ["frametree"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["black", "codespell", "flake8", "flake8-pyproject", "pre-commit"]
docs = [
    "docutils>=0.10",
    "frametree-xnat",
    "frametree-bids",
    "furo>=2022.2.14.1",
    "mock>1.0",
    "numpydoc>=0.6.0",
    "packaging",
    "sphinx >=2.1.2",
    "sphinx-argparse>=0.2.0",
    "sphinx-click>=3.1",
    "sphinx-togglebutton >=0.3.2",
]
test = [
    "fileformats-medimage-extras",
    "fileformats-extras[image]",
    "pytest>=6.2.5",
    "pytest-cov>=2.12.1",
    "pytest-env>=0.6.2",
    "pytest-rerunfailures >=15.0",
]

[project.urls]
documentation = "https://frametree.readthedocs.io"
homepage = "https://frametree.readthedocs.io"
repository = "https://github.com/ArcanaFramework/frametree.git"

[project.scripts]
frametree = "frametree.core.cli:cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "frametree/core/_version.py"

[tool.hatch.build]
packages = ["frametree"]
exclude = ["/tests"]

[tool.black]
line-length = 88
target-version = ["py37"]
exclude = "_version.py"

[tool.flake8]
doctests = true
per-file-ignores = ["__init__.py:F401"]
max-line-length = 88
select = "C,E,F,W,B,B950"
extend-ignore = ['E203', 'E501', 'E129', 'W503']


[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
strict = true
namespace_packages = true
explicit_package_bases = true
exclude = ["tests", "scripts", "docs", "build", "dist"]
