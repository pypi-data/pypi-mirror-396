[project]
name = "concat-all"
version = "0.3.0"
description = "A simple CLI tool to recursively concatenate all files of a certain extension in a directory into a single file"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pathspec>=0.12"]
license = {text = "MIT"}

[tool.uv]
package = true

[project.scripts]
concat-all = "concat_all:main"
