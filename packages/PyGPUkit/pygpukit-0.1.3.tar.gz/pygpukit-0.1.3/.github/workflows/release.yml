name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      test_only:
        description: 'Test build without publishing'
        type: boolean
        default: false

jobs:
  # Build source distribution
  build-sdist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Build CUDA wheel for Linux (Python 3.12)
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.19
        with:
          cuda: "12.6.0"
          method: "network"
          linux-local-args: '["--toolkit"]'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build scikit-build-core pybind11 ninja cmake auditwheel patchelf

      - name: Build wheel
        run: |
          python -m build --wheel
        env:
          CMAKE_CUDA_ARCHITECTURES: "70;75;80;86;89;90"

      - name: Show wheel info before repair
        run: |
          ls -la dist/
          python -m zipfile -l dist/*.whl | head -20

      - name: Repair wheel with auditwheel
        run: |
          # Repair the wheel, excluding CUDA libraries (user must have CUDA driver)
          auditwheel repair dist/*.whl \
            --wheel-dir dist-repaired \
            --exclude libcudart.so.12 \
            --exclude libcuda.so.1 \
            --exclude libnvrtc.so.12 \
            --exclude libnvrtc-builtins.so.12.6 \
            --plat manylinux_2_35_x86_64

          # Replace original wheel with repaired one
          rm dist/*.whl
          mv dist-repaired/*.whl dist/

      - name: Show wheel info after repair
        run: |
          ls -la dist/
          python -m zipfile -l dist/*.whl | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-py312
          path: dist/*.whl

  # Build CUDA wheel for Windows (Python 3.12)
  build-windows:
    runs-on: [self-hosted, Windows, X64, cuda]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        shell: pwsh
        run: |
          pyenv install 3.12 --skip-existing
          pyenv local 3.12
          python --version

      - name: Clean previous builds
        shell: pwsh
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          Get-ChildItem -Filter "*.egg-info" -Directory | Remove-Item -Recurse -Force

      - name: Install build dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install build scikit-build-core pybind11 ninja cmake

      - name: Build wheel
        shell: pwsh
        run: |
          python -m build --wheel
        env:
          CMAKE_CUDA_ARCHITECTURES: "86"

      - name: Verify wheel
        shell: pwsh
        run: |
          Get-ChildItem dist/*.whl | ForEach-Object {
            Write-Host "Built: $($_.Name)"
            python -m zipfile -l $_.FullName | Select-Object -First 20
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-py312
          path: dist/*.whl

  # Publish to TestPyPI first
  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-sdist]
    if: github.event_name == 'push' || !inputs.test_only
    environment: testpypi
    permissions:
      id-token: write

    steps:
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Download Linux wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-linux-py312
          path: dist

      - name: Download Windows wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-windows-py312
          path: dist

      - name: List dist contents
        run: |
          echo "=== Artifacts to publish ==="
          ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # Publish to PyPI after TestPyPI succeeds
  publish-pypi:
    runs-on: ubuntu-latest
    needs: publish-testpypi
    if: github.event_name == 'push' || !inputs.test_only
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Download Linux wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-linux-py312
          path: dist

      - name: Download Windows wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-windows-py312
          path: dist

      - name: List dist contents
        run: |
          echo "=== Artifacts to publish ==="
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  # Create GitHub Release
  github-release:
    runs-on: ubuntu-latest
    needs: [build-sdist, build-linux, build-windows, publish-pypi]
    if: github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
