[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "income_predict_d100_d400"
version = "0.1.1"
description = "My installable package for income prediction"
requires-python = ">=3.9"
dependencies = [
    "ucimlrepo>=0.0.1",
    "numpy>=1.26",
    "pandas>=2.2",
    "pyarrow>=19.0",
    "matplotlib>=3.10",
    "seaborn>=0.13",
    "scikit-learn>=1.6",
    "lightgbm>=4.0",
    "scipy>=1.0",
    "joblib>=1.0",
]
license = {text = "MIT"}
readme = "README.md"

[project.optional-dependencies]
dev = [
    "jupyter>=1.0", # Only needed for running notebooks
    "polars>=1.30",  # Only needed for the benchmark script - src/tests/benchmark_pandas_polars.py
    "pre-commit>=3.4", # Only needed development
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
src_paths = ["src"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true
