[project]
name='tt-df'
description='Test time tooling for dataframes.'
authors=[
    { name = 'Carter Fendley' }
]
version='0.0.0a1'
readme = "README.md"
license = {file = "LICENSE"}
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = []

[project.optional-dependencies]
dev = [
    # Testing
    "pytest",
    "pytest-mock",
    "pytest-cov",
    # QA
    "pre-commit",
    "ruff",
]
pandas = [
    "pandas",
    "pyarrow",
]

[project.urls]
Homepage = "https://github.com/CarterFendley/test-time-dataframes"

[tool.setuptools.packages.find]
include = ["tt_df*"]

[project.entry-points.pytest11]
# TODO: Need to separate this from a pandas / etc dep when other libraries are used.
tt_df_pandas = "tt_df.pandas.mock"