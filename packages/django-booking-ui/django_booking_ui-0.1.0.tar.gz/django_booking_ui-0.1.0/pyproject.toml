[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-booking-ui"
version = "0.1.0"
description = "Public booking pages and a lightweight customer portal for Django bookings."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Kevin Oudai", email = "kevin@mroudai.com" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Web Environment",
]
dependencies = [
  "Django>=4.2",
]

[project.urls]
Homepage = "https://github.com/Kevin-Oudai/django-booking-ui"
Repository = "https://github.com/Kevin-Oudai/django-booking-ui.git"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["booking_ui*"]

[tool.setuptools.package-data]
"booking_ui" = ["templates/**/*", "static/**/*"]
