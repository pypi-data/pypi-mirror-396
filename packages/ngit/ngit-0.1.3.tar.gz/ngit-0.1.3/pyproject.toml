[project]
name = "ngit"
version = "0.1.3"
description = "Custom Git wrapper CLI"
authors = [{name="ja1codes"}]
dependencies = ["typer", "gitpython", "rich"]

[project.scripts]
ngit = "ngit.ngit:app"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ngit"]