[project]
name = "kichin-fastapi"
version = "0.2.7"
description = "FastAPI application for Kichin"
readme = "README.md"
requires-python = ">=3.12"

dependencies = ["pydantic>=2.12.5"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["kichin_fastapi"]

[tool.pytest.ini_options]
addopts = """
--cov-branch
--cov-report=term-missing:skip-covered
--cov-fail-under=0
"""
