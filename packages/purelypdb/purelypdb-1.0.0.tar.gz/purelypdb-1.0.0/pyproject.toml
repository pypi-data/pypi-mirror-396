[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "purelypdb"
version = "1.0.0"
description = "Cross-platform Python parser for Microsoft PDB files with no external dependencies"
readme = "README.md"
license = {text = "GPL-2.0-only"}
authors = [
    {name = "saileaxh"}
]
keywords = ["pdb", "debug", "symbols", "microsoft", "windows", "parsing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Disassemblers",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/dejavu-secure/PurelyPDB"
Repository = "https://github.com/dejavu-secure/PurelyPDB"

[project.optional-dependencies]
dev = ["pytest", "build", "twine"]

[tool.setuptools.packages.find]
where = ["."]
include = ["purelypdb*"]
