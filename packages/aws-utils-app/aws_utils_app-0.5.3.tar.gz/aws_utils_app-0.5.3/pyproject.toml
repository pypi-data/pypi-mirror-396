[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws_utils_app"
version = "0.5.3"
description = "Facilitador de integração com serviços AWS como SNS, SQS, Lambda, DynamoDB, RDS e S3"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    { name="Matheus Cabral", email="matheuszcabral@gmail.com" }
]
dependencies = ["boto3", "sqlalchemy"]