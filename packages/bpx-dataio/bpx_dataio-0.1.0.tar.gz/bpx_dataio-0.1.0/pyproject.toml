[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bpx-dataio"
version = "0.1.0"
description = "Useful utilities for data IO operations, including Snowflake, S3, and SageMaker integrations."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}  # Update with your actual license
authors = [
    {name = "Julian Liu", email = "data.intelligence.mastery@gmail.com"}
]
keywords = ["data-io", "snowflake", "s3", "sagemaker", "aws", "bpx"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "boto3>=1.26.0",
    "snowflake-connector-python[pandas]>=3.0.0",
    "certifi>=2022.0.0",
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "sagemaker>=2.0.0",
    "scikit-learn>=1.0.0",
]

[tool.setuptools]
package-dir = {"" = "packages"}
packages = {find = {where = ["packages"]}}
