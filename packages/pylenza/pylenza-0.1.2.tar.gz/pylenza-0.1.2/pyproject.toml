# Minimal pyproject.toml for packaging and publishing
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylenza"
version = "0.1.2"
description = "A beginner-friendly Python package for learning data structures, algorithms, recursion, and logic."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [ { name = "Vedant Shukla", email = "vedantshukla1056@gmail.com" } ]

# NumPy is optional â€” arrays module can use NumPy when present. Keep it as
# an optional dependency so users can install a lightweight package by default
optional-dependencies = { numpy = ["numpy>=1.24.0"] }

[project.urls]
Homepage = "https://github.com/Vedant839/pylenza"
Repository = "https://github.com/Vedant839/pylenza"

