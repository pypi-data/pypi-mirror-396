[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rmq-client"
version = "0.1.0"
authors = [
  { name="Edgars Kosovojs", email="kosovojs@gmail.com" },
]
description = "Robust async/sync RabbitMQ client with auto-retry and recovery"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "aio-pika>=9.0.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = ["e2e: end-to-end tests requiring RabbitMQ"]

[tool.hatch.build.targets.wheel]
packages = ["rmq_client"]
