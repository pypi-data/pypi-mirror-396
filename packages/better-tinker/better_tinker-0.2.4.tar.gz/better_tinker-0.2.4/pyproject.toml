[project]
name = "better-tinker"
version = "0.2.4"
description = "Tinker CLI wrapper and bridge"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "tinker",
    # Note: keyring is NOT needed here - the Go CLI handles keyring access
    # and passes the API key via Authorization header to the bridge
]

[project.scripts]
better-tinker = "better_tinker.wrapper:main"
tinker-bridge = "better_tinker.bridge.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["better_tinker"]


