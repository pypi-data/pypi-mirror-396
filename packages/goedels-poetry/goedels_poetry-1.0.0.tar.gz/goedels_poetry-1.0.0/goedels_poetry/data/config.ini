[FORMALIZER_AGENT_LLM]
model = kdavis/goedel-formalizer-v2:32b
# provider can be: ollama, vllm, or lmstudio
provider = ollama
url = http://localhost:11434/v1
api_key = ollama
max_tokens = 50000
num_ctx = 40960
max_retries = 10
max_remote_retries = 5
# Optional vLLM-specific parameters (ignored by Ollama/LM Studio)
# use_beam_search = false
# best_of = 1
# top_k = -1
# repetition_penalty = 1.0
# length_penalty = 1.0
# Optional LM Studio parameters (ignored by Ollama/vLLM)
# ttl = 300

