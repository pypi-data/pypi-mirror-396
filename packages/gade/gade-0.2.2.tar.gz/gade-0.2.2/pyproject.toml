[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gade"
version = "0.2.2"
description = "Gradient-Aware Development Environment - Allocate AI compute dynamically based on code difficulty"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    { name = "GADE Team" }
]
keywords = ["ai", "development", "code-analysis", "llm", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "gitpython>=3.1.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
llm = [
    "litellm>=1.0.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]
mcp = [
    "mcp>=0.1.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]
observability = [
    "structlog>=23.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "gade[llm,api,mcp,langchain,observability]",
]

[project.scripts]
gade = "gade.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/gade"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
