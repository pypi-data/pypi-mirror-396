<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADE - Gradient-Aware Development Environment</title>
    <meta name="description" content="Allocate AI compute dynamically based on code difficulty">
    <link rel="icon" href="assets/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f8f8;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 140px;
            height: 140px;
            animation: float 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.9;
            }

            50% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8FBC8F, #E58565, #CC5050);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2.5rem;
            text-align: center;
            max-width: 500px;
        }

        .install {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-family: monospace;
            font-size: 1.1rem;
            color: #8FBC8F;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
        }

        .links a {
            color: #666;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #1a1a1a;
        }

        .stats {
            margin-top: 3rem;
            display: flex;
            gap: 3rem;
            color: #888;
            font-size: 0.9rem;
        }

        .stats span {
            color: #CC5050;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="assets/logo.png" alt="GADE Logo" class="logo">
    </div>

    <h1>GADE</h1>
    <p class="tagline">Allocate AI compute dynamically based on code difficulty</p>

    <code class="install">pip install gade</code>

    <div class="links">
        <a href="https://github.com/Ashok-kumar290/gade">GitHub</a>
        <a href="https://pypi.org/project/gade/">PyPI</a>
        <a href="https://web-production-8b5ca.up.railway.app/docs">API Docs</a>
    </div>

    <div class="stats">
        <div><span>5</span> signals</div>
        <div><span>4</span> tiers</div>
        <div><span>80/20</span> allocation</div>
    </div>
</body>

</html>
