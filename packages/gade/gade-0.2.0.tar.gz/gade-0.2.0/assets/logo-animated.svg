<!-- GADE Animated Logo - Heatmap Grid with CSS Animations -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .cell {
      animation: pulse 2s ease-in-out infinite;
    }
    .cell:nth-child(1) { animation-delay: 0s; }
    .cell:nth-child(2) { animation-delay: 0.1s; }
    .cell:nth-child(3) { animation-delay: 0.2s; }
    .cell:nth-child(4) { animation-delay: 0.3s; }
    .cell:nth-child(5) { animation-delay: 0.4s; }
    .cell:nth-child(6) { animation-delay: 0.1s; }
    .cell:nth-child(7) { animation-delay: 0.2s; }
    .cell:nth-child(8) { animation-delay: 0.3s; }
    .cell:nth-child(9) { animation-delay: 0.4s; }
    .cell:nth-child(10) { animation-delay: 0.5s; }
    .cell:nth-child(11) { animation-delay: 0.2s; }
    .cell:nth-child(12) { animation-delay: 0.3s; }
    .cell:nth-child(13) { animation-delay: 0.4s; }
    .cell:nth-child(14) { animation-delay: 0.5s; }
    .cell:nth-child(15) { animation-delay: 0.6s; }
    .cell:nth-child(16) { animation-delay: 0.3s; }
    .cell:nth-child(17) { animation-delay: 0.4s; }
    .cell:nth-child(18) { animation-delay: 0.5s; }
    .cell:nth-child(19) { animation-delay: 0.6s; }
    .cell:nth-child(20) { animation-delay: 0.7s; }
    .cell:nth-child(21) { animation-delay: 0.4s; }
    .cell:nth-child(22) { animation-delay: 0.5s; }
    .cell:nth-child(23) { animation-delay: 0.6s; }
    .cell:nth-child(24) { animation-delay: 0.7s; }
    .cell:nth-child(25) { animation-delay: 0.8s; }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
  </style>
  
  <!-- Row 1 (bottom - green/easy) -->
  <rect class="cell" x="20" y="140" width="28" height="28" rx="3" fill="#8FBC8F"/>
  <rect class="cell" x="54" y="140" width="28" height="28" rx="3" fill="#9ACD9A"/>
  <rect class="cell" x="88" y="140" width="28" height="28" rx="3" fill="#A8C8A8"/>
  <rect class="cell" x="122" y="140" width="28" height="28" rx="3" fill="#B5C5B0"/>
  <rect class="cell" x="156" y="140" width="28" height="28" rx="3" fill="#C0C0B0"/>
  
  <!-- Row 2 -->
  <rect class="cell" x="20" y="106" width="28" height="28" rx="3" fill="#A8D5A8"/>
  <rect class="cell" x="54" y="106" width="28" height="28" rx="3" fill="#C5D5A0"/>
  <rect class="cell" x="88" y="106" width="28" height="28" rx="3" fill="#D5D595"/>
  <rect class="cell" x="122" y="106" width="28" height="28" rx="3" fill="#D5C590"/>
  <rect class="cell" x="156" y="106" width="28" height="28" rx="3" fill="#C5B58A"/>
  
  <!-- Row 3 (middle) -->
  <rect class="cell" x="20" y="72" width="28" height="28" rx="3" fill="#C5DDA0"/>
  <rect class="cell" x="54" y="72" width="28" height="28" rx="3" fill="#DDD595"/>
  <rect class="cell" x="88" y="72" width="28" height="28" rx="3" fill="#E5C58A"/>
  <rect class="cell" x="122" y="72" width="28" height="28" rx="3" fill="#DDA580"/>
  <rect class="cell" x="156" y="72" width="28" height="28" rx="3" fill="#C59575"/>
  
  <!-- Row 4 -->
  <rect class="cell" x="20" y="38" width="28" height="28" rx="3" fill="#D5CC90"/>
  <rect class="cell" x="54" y="38" width="28" height="28" rx="3" fill="#E5B580"/>
  <rect class="cell" x="88" y="38" width="28" height="28" rx="3" fill="#E5A075"/>
  <rect class="cell" x="122" y="38" width="28" height="28" rx="3" fill="#DD8870"/>
  <rect class="cell" x="156" y="38" width="28" height="28" rx="3" fill="#CC7565"/>
  
  <!-- Row 5 (top - red/hard) -->
  <rect class="cell" x="20" y="4" width="28" height="28" rx="3" fill="#D5B080"/>
  <rect class="cell" x="54" y="4" width="28" height="28" rx="3" fill="#E5A070"/>
  <rect class="cell" x="88" y="4" width="28" height="28" rx="3" fill="#E58565"/>
  <rect class="cell" x="122" y="4" width="28" height="28" rx="3" fill="#DD6655"/>
  <rect class="cell" x="156" y="4" width="28" height="28" rx="3" fill="#CC5050"/>
</svg>
