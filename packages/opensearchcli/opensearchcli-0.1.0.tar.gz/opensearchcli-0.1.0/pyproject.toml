[project]
name = "opensearchcli"
description = "A CLI tool for OpenSearch"
version = "0.1.0"
requires-python = ">=3.14"
dependencies = [
    "opensearch-py>=3.1.0",
    "typer>=0.20.0",
]

[project.scripts]
opensearchcli = "opensearchcli.cli:app"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "ruff>=0.14.7",
]
