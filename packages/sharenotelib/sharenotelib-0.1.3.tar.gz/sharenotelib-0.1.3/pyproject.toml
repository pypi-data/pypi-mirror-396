[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sharenotelib"
dynamic = ["version"]
description = "Reference Python SDK for Sharenote clients"
readme = "README.md"
authors = [
  { name = "Soprinter" }
]
license = { text = "CC0-1.0" }
requires-python = ">=3.9"
keywords = ["sharenote", "proof-of-work", "nostr", "sdk"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/soprinter/sharenotelib"
Repository = "https://github.com/soprinter/sharenotelib"

[tool.hatch.build.targets.sdist]
include = ["sharenotelib"]

[tool.hatch.build.targets.wheel]
packages = ["sharenotelib"]

[tool.hatch.envs.default]
dependencies = [
  "pytest>=8.0.0"
]

[tool.hatch.envs.default.scripts]
test = "pytest"

[tool.hatch.version]
# Store the version in a Python file that hatch can read/write
path = "sharenotelib/__about__.py"