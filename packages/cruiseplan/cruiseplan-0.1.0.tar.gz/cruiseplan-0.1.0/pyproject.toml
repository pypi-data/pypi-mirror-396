[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=61.0",
  "setuptools-scm[toml]>=3.4",
  "wheel",
]

[project]
name = "cruiseplan"
description = "Oceanographic Research Cruise Planning System"
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "Eleanor Frajka-Williams", email = "eleanorfrajka@gmail.com" },
]
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: GIS",
]

# Define which fields are read from files/tools
dynamic = ["dependencies", "optional-dependencies"]

# Override version for clean PyPI release
version = "0.1.0"

# THIS ENABLES THE 'cruiseplan' TERMINAL COMMAND
[project.scripts]
cruiseplan = "cruiseplan.cli.main:main"

[project.urls]
documentation = "https://github.com/ocean-uhh/cruiseplan"
homepage = "https://github.com/ocean-uhh/cruiseplan"
repository = "https://github.com/ocean-uhh/cruiseplan"


# ---------------------------------------------------------
# TOOL CONFIGURATION
# ---------------------------------------------------------

[tool.setuptools.packages.find]
where = ["."]
include = ["cruiseplan*"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.dynamic.optional-dependencies]
dev = { file = ["requirements-dev.txt"] }
# pip install -e ".[dev]"

[tool.setuptools_scm]
write_to = "cruiseplan/_version.py"
write_to_template = "__version__ = '{version}'"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.check-manifest]
ignore = [
  "docs",
  "docs/*",
  "notebooks",
  "notebooks/*",
  "tests",
  "tests/*",
]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
  "E",       # pycodestyle errors
  "W",       # pycodestyle warnings
  "F",       # pyflakes errors
  "I",       # isort
  "B",       # flake8-bugbear
  "UP",      # pyupgrade
  "D",       # pydocstyle (Docstrings)
]
ignore = [
  "D107",    # missing docstring in __init__
  "D203",    # 1 blank line required before class docstring
  "D213",    # multi-line summary docstring style
  "D401",    # first line should be in imperative mood
  "E501",    # lineâ€‘length (handled by black)
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--verbose"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks integration tests",
]
