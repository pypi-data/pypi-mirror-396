# Simple 2-station cruise for basic functionality testing
cruise_name: "Simple_Test_Cruise_2028"
description: "Basic two-station test cruise"
default_vessel_speed: 10.0
default_distance_between_stations: 40.0  # ~.4 degree latitude
calculate_transfer_between_sections: true
calculate_depth_via_bathymetry: true
start_date: "2028-06-01T08:00:00Z"

# Ports (Atlantic crossing simulation)
departure_port:
  latitude: 47.5705
  longitude: -52.6979
  name: "St. Johns"
  timezone: "GMT-3.5"

arrival_port:
  latitude: 64.1466
  longitude: -21.9426
  name: "Reykjavik"
  timezone: "GMT+0"

# Station definitions (exactly 1 degree apart, 1000m depth)
stations:
  - name: "STN_001"
    operation_type: "CTD"
    action: "profile"
    latitude: 50.0000
    longitude: -40.0000
    depth: 1000.0
    comment: "First test station"

  - name: "STN_002"
    operation_type: "CTD"
    action: "profile"
    latitude: 51.0000
    longitude: -40.0000
    depth: 1000.0
    comment: "Second test station - 60nm north"

first_station: "STN_001" # Distance from departure port ~ 471 nm
last_station: "STN_002"

# Simple single-leg cruise
legs:
  - name: "Test_Operations"
    strategy: "sequential"
    stations: ["STN_001", "STN_002"]
