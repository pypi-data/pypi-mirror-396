# Mixed operations: station, mooring, and line section
cruise_name: "Mixed_Operations_Test_2028"
description: "Testing multiple operation types"
default_vessel_speed: 12.0
calculate_transfer_between_sections: true
calculate_depth_via_bathymetry: true

departure_port:
  latitude: 53.3321
  longitude: -60.4200
  name: "Labrador Sea Start"

arrival_port:
  latitude: 53.3321
  longitude: -60.4200
  name: "Labrador Sea End"

# Mixed catalog definitions
stations:
  - name: "CTD_Station_A"
    operation_type: "CTD"
    action: "profile"
    latitude: 53.5000
    longitude: -50.0000
    depth: 2500.0
    comment: "Deep CTD profile"

  - name: "Mooring_K7_Recovery"
    operation_type: "mooring"
    action: "recovery"
    latitude: 53.2000
    longitude: -50.2000
    duration: 180.0  # 3 hours
    depth: 2800.0
    comment: "Recover deep mooring"
    equipment: "Full-depth array with ADCP"

transits:
  - name: "Survey_Line_Alpha"
    comment: "Acoustic survey transect"
    operation_type: "underway"      # Required: "underway" or "towing"
    action: "ADCP"                  # Required: ADCP, bathymetry, thermosalinograph, etc.
    vessel_speed: 5.0  # Slower speed for survey work
    route:
      - latitude: 53.3000
        longitude: -50.5000
      - latitude: 53.7000
        longitude: -50.1000

areas:
  - name: "Bathy_survey"
    corners:
    - latitude: 59.0983
      longitude: -46.89092
    - latitude: 55.48548
      longitude: -50.99612
    - latitude: 55.69465
      longitude: -41.93637
    comment: "Bathymetric survey area"
    operation_type: "survey"
    action: "bathymetry"
    duration: 120.0  # 2 hours

first_station: "CTD_Station_A"
last_station: "Mooring_K7_Recovery"

# Single leg with mixed operations
legs:
  - name: "Labrador_Sea_Operations"
    strategy: "sequential"
    sequence: ["CTD_Station_A", "Survey_Line_Alpha", "Bathy_survey", "Mooring_K7_Recovery"]
