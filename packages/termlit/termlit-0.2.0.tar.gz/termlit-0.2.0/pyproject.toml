[project]
name = "termlit"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name="stoday", email="stoday@gmail.com" }]
license = { text = "MIT" }
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
]
dependencies = [
    "paramiko>=4.0.0",
    "requests>=2.32.5",
    "rich>=14.2.0",
]

[project.scripts]
termlit = "termlit.cli:main"

[tool.uv.workspace]
members = [
    ".",
    ".",
]

[tool.uv.sources]
termlit = { workspace = true, editable = true }

[dependency-groups]
dev = [
    "termlit",
]

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

# 使用 setuptools find:
[tool.setuptools.packages.find]
where = ["."]
include = ["termlit*"]
