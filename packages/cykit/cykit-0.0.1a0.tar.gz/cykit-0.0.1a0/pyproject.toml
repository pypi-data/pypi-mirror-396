[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "cykit"
version = "0.0.1a"
description = "Cython utilities collection"
readme = "README.md"
license = "MIT OR Apache-2.0"
authors = [
  { name = "Tapan Hazarika", email = "tapanhaz@gmail.com" }
]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python :: 3",
  "Programming Language :: Cython",
]

[project.urls]
Homepage = "https://github.com/Tapanhaz/cykit"
Source = "https://github.com/Tapanhaz/cykit"
Issues = "https://github.com/Tapanhaz/cykit/issues"
