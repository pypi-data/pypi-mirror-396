[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sheikh-cli"
version = "1.0.0"
description = "Privacy-first AI coding assistant for Termux"
readme = "README.md"
authors = [
    {name = "osamabinlikhon"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = [
    "termux", "coding", "assistant", "ai", "cli", "development", 
    "android", "privacy", "local", "automation"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "aiofiles>=23.0.0",
    "pathspec>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/osamabinlikhon/sheikh-cli"
Repository = "https://github.com/osamabinlikhon/sheikh-cli"
Documentation = "https://github.com/osamabinlikhon/sheikh-cli/blob/main/README.md"
"Bug Tracker" = "https://github.com/osamabinlikhon/sheikh-cli/issues"
Changelog = "https://github.com/osamabinlikhon/sheikh-cli/blob/main/CHANGELOG.md"
Author = "https://github.com/osamabinlikhon"

[project.scripts]
sheikh-cli = "sheikh_cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
