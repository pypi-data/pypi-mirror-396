[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true  # Ensures package data is included

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "docker*", "demos*", "docs*", "*.egg-info"]

[project]
name = "pyvista4dolfinx"
version = "0.10.2"
dependencies = [
  "pyvista>0.45.0",
  "pyvistaqt>0.11.0",
]
requires-python = ">=3.8"
authors = [
  {name = "Stein K.F. Stoter", email = "k.f.s.stoter@tue.nl"},
]
maintainers = [
  {name = "Stein K.F. Stoter", email = "k.f.s.stoter@tue.nl"}
]
description = "Re-introduction of a simple plot function for Dolfinx."
readme = "README.md"
keywords = ["dolfinx", "FEniCSx", "pyvista", "plotting"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
license-files = []

[project.urls]
Documentation = "https://fenicsx4flow.gitlab.io/pyvista4dolfinx"
Repository = "https://gitlab.com/fenicsx4flow/pyvista4dolfinx"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning"
]