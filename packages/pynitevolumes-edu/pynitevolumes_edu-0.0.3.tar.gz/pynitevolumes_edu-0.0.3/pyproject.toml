[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pynitevolumes_edu"

version = "0.0.3"
readme = { file = "README.rst", content-type = "text/x-rst" }
dependencies = [
    "numpy",
    'scipy',
    'matplotlib',
    'defusedxml',
    'xarray'
]

requires-python = ">=3.12"
authors = [{name="Dominique Benielli", email="dominique.benielli@univ-amu.fr"},
    {name="Florence Hubert", email="florence.hubert@univ-amu.fr"},
    {name="Julien Olivier", email="julien.olivier@univ-amu.fr"},
    {name="Thomas Rey", email="thomas.rey1@free.fr"}]

maintainers =[{name="Florence Hubert", email="florence.hubert@univ-amu.fr"},
    {name="Julien Olivier", email="julien.olivier@univ-amu.fr"}]


description = "A package to solve PDE using the finite volumes framework through the edge description of the mesh"

# TO ADD
# readme = "README.rst"



keywords = ["PDE", "partial differential equations", "scientific computing", "finite volumes"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Programming Language :: Python :: 3 :: Only',
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics", 
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS"
]

license = "MIT"

# TO ADD
# [project.urls]
# documentation =
# repository =



[project.optional-dependencies]
test = ["pytest", "pytest-cov", "mypy"]
doc = ["sphinx", 'sphinxcontrib-video', 'sphinxcontrib-bibtex',
      'sphinx-gallery', "sphinx-rtd-theme"]

[project.scripts]
pvexample = "pynitevolumes.schemes.tpfa.run_pvexamples:run_example"

[tool.mypy]
mypy_path = "src"
explicit_package_bases = true
packages = ["pynitevolumes"]
strict = true
allow_redefinition_new = true
local_partial_types = true

[tool.pytest.ini_options]
addopts = "--cov=pynitevolumes"

[tool.setuptools.packages.find]
where = ["src"]
