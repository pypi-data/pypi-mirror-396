[tool.poetry]
name = "auth_satvadev"
version = "1.0.5"
description = "Registration with confirmation by code and token authorization"
authors = ["satva.dev <info@satva.dev>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.urls]
"Homepage" = "https://gitlab.com/satvaspace/_tools/python/auth_satvadev"

[tool.poetry.dependencies]
python = "^3.14"
django = ">=5.2.8"
psycopg = "^3.1"
celery = "^5.2.3"
django-celery-beat = "^2.2.1"
django-celery-results = "^2.2.0"
uWSGI = "^2.0.25"
djangorestframework-simplejwt = ">=4.8.0, <6.0.0"
mail-satvadev = "^1.0.10"


[tool.poetry.dev-dependencies]
pytest = ">=7.0.1"
pytest-cov = ">=3"
pytest-django = ">=4.5.2"
pytest-xdist = ">=2.5.0"
coverage = ">=6.3.2"
factory-boy = ">=3.2.1"
ipython = ">=8.0.1"
drf-yasg = ">=1.21.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
