name: ğŸš€ğŸ·ï¸ Release tagged versions

on:
  # Can be used to manually run gh action from github interface
  workflow_dispatch:
    inputs:
      version:
        description: "Fake release for testing"
        required: false
  push:
    tags:
      - "v*"

jobs:
  build_wheels:
    name: ğŸ¡ Build wheels ${{ matrix.python }}-${{ matrix.buildplat[1] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      fail-fast: false
      matrix:
        python: ["cp312", "cp313"]
        # This is taken from numpy's wheel.yml
        # See also: https://github.com/github/feedback/discussions/7835#discussioncomment-1769026
        buildplat:
          # MacOS
          - [macos-latest, macosx_arm64]
          # Ubuntu
          ### 32 bits
          - [ubuntu-latest, manylinux_i686]
          - [ubuntu-latest, musllinux_i686]
          ### 64 bits
          - [ubuntu-latest, manylinux_x86_64]
          - [ubuntu-latest, musllinux_x86_64]
          - [ubuntu-24.04-arm, manylinux_aarch64]
          - [ubuntu-24.04-arm, musllinux_aarch64]
          # Windows
          ### 32 bits
          - [windows-latest, win32]
          ### 64 bits
          - [windows-latest, win_amd64]
        exclude:
          # Do not manage to build scipy
          - buildplat: [ubuntu-24.04-arm, musllinux_aarch64]
          - buildplat: [ubuntu-latest, manylinux_i686]
          - buildplat: [ubuntu-latest, musllinux_i686]
          # Does not manage to build matplotlib
          - buildplat: [windows-latest, win32]

    steps:
      - name: ğŸ” Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python ${{ matrix.python }} on ${{ matrix.buildplat[0] }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: ğŸ› ï¸ Install system dependencies for Pillow (Linux only)
        if: runner.os == 'Linux'
        run: |
          if command -v yum >/dev/null 2>&1; then
            sudo yum install -y libjpeg-devel zlib-devel
          elif command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y libjpeg-dev zlib1g-dev
          fi

      - name: ğŸ”§ Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.python }}-${{ matrix.buildplat[0] }}-${{ matrix.buildplat[1] }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: ğŸ“ Make SDist
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Build SDist
        run: pipx run build --sdist

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  release_wheels_and_sdist:
    name: ğŸš€ Release wheel and SDist
    needs: [build_wheels, make_sdist]
    environment: release
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: ğŸš€ Release on PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
