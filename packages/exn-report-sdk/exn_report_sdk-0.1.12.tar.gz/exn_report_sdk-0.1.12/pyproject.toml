[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exn-report-sdk"
version = "0.1.12"
description = "Python SDK for Report Service."
authors = [
    { name = "Exnodes", email = "ryan@exnodes.vn" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.26.0"
]
keywords = ["report", "sdk", "api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Salonbookly/Report-SDK"
