[project]
name = "devskills"
version = "0.2.0"
description = "MCP server exposing reusable skills for AI coding agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["mcp", "ai", "skills", "claude", "copilot", "coding-agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.23.0",
    "pyyaml>=6.0.2",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

[project.scripts]
devskills = "devskills.cli:main"

[project.urls]
Homepage = "https://github.com/mk0e/devskills"
Documentation = "https://github.com/mk0e/devskills#readme"
Repository = "https://github.com/mk0e/devskills"
Issues = "https://github.com/mk0e/devskills/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["devskills"]
