[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["virtueai"]

[tool.setuptools.package-data]
virtueai = ["**/*"]

[project]
name = "virtueai"
version = "0.1.9"
description = "VirtueAI Python package"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openai>=2.8.1",
    "together>=1.5.30",
    "prompt-toolkit>=3.0.0",
    "mlflow>=3.7.0"
]

[project.scripts]
virtueai-databricks-guard-demo = "virtueai.cli.databricks_guard_interactive_demo:main_cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
]
