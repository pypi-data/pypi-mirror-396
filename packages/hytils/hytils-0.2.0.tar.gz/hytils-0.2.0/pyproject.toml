[project]
name = "hytils"
description = "Shared utilities: paths, formatting, and helpers"
readme = "README.md"
authors = [
    { name = "Jep Etau" }
]
requires-python = ">=3.12"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/herlegon/hytils"

[build-system]
requires = ["setuptools >= 80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["hytils*"]
exclude = ["tests*", "scripts"]

[tool.setuptools.dynamic]
version = { attr = "hytils.__version__" }

[tool.black]
line-length = 90
target-version = ['py312']

[tool.ruff]
exclude = ["*"]
