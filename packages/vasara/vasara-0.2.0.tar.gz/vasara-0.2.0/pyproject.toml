[tool.poetry]
name = "vasara"
version = "0.2.0"
description = "A fun little command-line tool for fetching random Warhammer lore snippets from the wikis."
authors = ["It Ankka <github@cote.mozmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.5"
wikitextparser = "^0.56.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vasara = "vasara.__main__:main"
