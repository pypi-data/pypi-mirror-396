[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "happiness1"
version = "1.0.0"
authors = [
    { name = "Your Name", email = "your@email.com" }
]
description = "ðŸŽ A colorful gift box in your terminal - Merry Christmas!"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment",
]
keywords = ["christmas", "gift", "holiday", "merry", "terminal", "ascii", "xmas", "present"]

dependencies = []

[project.urls]
Homepage = "https://github.com/your-user/unwrap"
Repository = "https://github.com/your-user/unwrap.git"

[project.scripts]
happiness1 = "happiness1.main:main"

[tool.setuptools.packages.find]
where = ["src"]
