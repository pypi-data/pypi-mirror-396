[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datastream_direct"
version = "0.1.4"
description = "Python client for DataStream Direct API"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Energy Domain", email = "developers@energydomain.com "},
]
keywords = ["datastream", "api", "client", "database", "sql"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Free for non-commercial use",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "urllib3>=1.26.5",
    "pandas>=1.0.0",
    "typing-extensions>=3.10.0; python_version<'3.8'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
    "isort>=5.0.0",
]

spotfire = [
    "spotfire>=1.9.0",
]

[project.urls]
Homepage = "https://energydomain.com/data"

