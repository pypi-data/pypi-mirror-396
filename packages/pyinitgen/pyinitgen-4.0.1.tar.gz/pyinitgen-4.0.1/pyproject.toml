[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"



[project]
name = "pyinitgen"
version = "4.0.1"
description = "Auto-generate missing __init__.py files to fix Python import issues and ensure proper module discovery."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

maintainers = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

keywords = [
  "python",
  "init",
  "package",
  "module",
  "init generator",
  "__init__.py",
  "package-fix",
  "developer-tools",
  "cli",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only"
]

dependencies = [
  "tomli>=2.0.0; python_version < '3.11'",
  "rich>=10.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]

[project.urls]
Homepage = "https://github.com/dhruv13x/pyinitgen"
Repository = "https://github.com/dhruv13x/pyinitgen.git"
Issues = "https://github.com/dhruv13x/pyinitgen/issues"

[project.scripts]
pyinitgen = "pyinitgen.cli:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Async projects are common in your stack
asyncio_mode = "auto"

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--timeout=10",
  "--durations=10",

  # Coverage: target the real package
  "--cov=src/pyinitgen",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=85",
]

log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
branch = true
source = ["src/pyinitgen"]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = true
