[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gradia"
version = "1.0.0"
description = "Local-first ML training visualization and tracking dashboard."
readme = "README.md"
authors = [
  { name="STiFLeR", email="stifler@example.com" },
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
]
keywords = ["machine-learning", "dashboard", "visualization", "tracking", "mlops"]
dependencies = [
    "scikit-learn",
    "pandas",
    "numpy",
    "fastapi",
    "uvicorn",
    "typer",
    "jinja2",
    "watchdog",
    "rich",
    "psutil",
    "tqdm"
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/STiFLeR7/gradia"
"Bug Tracker" = "https://github.com/STiFLeR7/gradia/issues"

[project.scripts]
gradia = "gradia.cli.main:app"

[tool.setuptools]
packages = ["gradia", "gradia.cli", "gradia.core", "gradia.models", "gradia.trainer", "gradia.viz"]
