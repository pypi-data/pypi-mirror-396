[tool.poetry]
name = "oxaigen"
version = "0.0.2.6"
description = "Oxaigen Python SDK"
authors = ["Luca Roggeveen <luca@oxaigen.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10.12,<3.13"
pydantic = "*"
pandas = "^2.1.0"
scikit-learn = "^1.4.0"
numpy = "^1.26.4"
psycopg2-binary = "^2.9.9"
mlflow = ">=2.16.2"
boto3 = ">=1.35.23"
dbt-postgres = ">=1.8.2"
dagit = ">=1.8.7"
dagster-dbt = ">=0.24.7"
dagster-aws = ">=0.24.7"
dagster-postgres = ">=0.24.7"
dagster-airbyte = ">=0.24.7"
dagster-mlflow = ">=0.24.7"
dagster-azure = ">=0.24.7"
dagstermill = ">=0.26.14"

[tool.poetry.group.dev.dependencies]
pytest-cov = "*"
flake8 = "^7.0.0"
black = "^24.2.0"
pre-commit = "^3.6.2"
mypy = "^1.8.0"
types-requests = "^2.31.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "oxaigen"

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
