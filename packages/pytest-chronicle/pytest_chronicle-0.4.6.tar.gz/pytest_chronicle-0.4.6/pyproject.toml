[project]
name = "pytest-chronicle"
version = "0.4.6"
description = "Reusable pytest results ingestion tooling with database export and CLI helpers."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Survi Team" }]
dependencies = [
    "sqlalchemy>=2.0",
    "sqlmodel>=0.0.24",
    "aiosqlite>=0.20",
    "asyncpg>=0.29",
    "alembic>=1.13",
    "rich>=13.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "ruff>=0.6",
]

[project.entry-points."pytest11"]
pytest_chronicle = "pytest_chronicle.pytest_plugin"

[project.scripts]
pytest-chronicle = "pytest_chronicle.cli.__main__:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pytest_chronicle" = ["alembic/versions/*.py", "alembic/*.ini", "alembic/*.mako", "queries/*.sql"]
