[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ntn"
dynamic = ["version"]
description = "Minimal AI coding agent"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "NTN", email = "ntn@example.com" }
]
keywords = ["ai", "agent", "coding", "assistant", "openai", "anthropic", "gpt", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "anthropic>=0.75.0",
    "openai>=1.12.0",
    "tiktoken>=0.5.0",
    "colorama>=0.4.6",
    "prompt-toolkit>=3.0.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "ddgs>=6.0.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/ntrnghia/coding-agent"
Repository = "https://github.com/ntrnghia/coding-agent"
Issues = "https://github.com/ntrnghia/coding-agent/issues"

[project.scripts]
ntn = "ntn.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ntn"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "src/ntn/config.yaml",
]

[tool.hatch.version]
source = "code"
path = "hatch_build.py"
expression = "get_version()"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"
