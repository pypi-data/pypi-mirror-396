[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tms-mcp"
version = "0.4.0"
description = "MCP server for exploring Omelet's Routing Engine and iNavi's Maps API to help build a TMS"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Omelet", email = "dev.shared@omelet.ai"},
]
requires-python = "~=3.11"
keywords = ["mcp", "tms", "routing", "logistics", "omelet", "inavi", "maps", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "aiofiles>=24.1.0",
    "fastmcp>=2.11.0",
    "jsonref>=1.1.0",
    "jsonschema>=4.23.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "python-json-logger>=3.2.1",
    "pyyaml>=6.0.2",
    "types-pyyaml>=6.0.12.20250915",
]

[project.urls]
Homepage = "https://github.com/omelet-ai/tms-dev-mcp"
Repository = "https://github.com/omelet-ai/tms-dev-mcp.git"
Documentation = "https://github.com/omelet-ai/tms-dev-mcp#readme"
Issues = "https://github.com/omelet-ai/tms-dev-mcp/issues"

[project.scripts]
tms-mcp = "tms_mcp.main:main"

[dependency-groups]
precommit = [
    "mypy>=1.13.0",
    "pre-commit~=4.0.0",
    "types-pytz>=2024.2.0.20241003",
    "types-requests>=2.32.0.20241016",
]
test = [
    "pytest>=8.3.4",
]

[tool.uv]
package = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
tms_mcp = [
    "docs/**/*.md",
    "docs/**/*.json",
    "custom_logging/*.yaml",
    "pipeline/templates/**/*.md",
]
