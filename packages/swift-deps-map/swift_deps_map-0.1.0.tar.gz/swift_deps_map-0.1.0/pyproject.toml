[project]
name = "swift-deps-map"
version = "0.1.0"
description = "Lightweight Swift file-level dependency mapper"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [{ name = "kidney" }]
license-files = ["LICENSE"]

[project.scripts]
swift-deps-map = "swift_deps_map:main"

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["swift_deps_map"]

[tool.setuptools.package-data]
swift_deps_map = ["cyto_viewer.html"]

