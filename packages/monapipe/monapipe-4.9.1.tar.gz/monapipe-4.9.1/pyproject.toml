[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "monapipe"
version = "4.9.1"
authors = [
    { name = "Tillmann Dönicke, Florian Barth, Hanna Varachkina"}
]
maintainers = [
    { name = "Florian Barth", email = "florian.barth@uni-goettingen.de"}
]
description = "MONAPipe provides natural-language-processing tools for German, implemented in Python/spaCy."
readme = "README.md"
license = { file="LICENSES/LGPL-3.0-or-later.txt" }
requires-python = ">=3.9,<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Operating System :: OS Independent",
]
dependencies = [
    "pip>=23.2.2",
    "setuptools>=69.0.3",
    "wheel>=0.42.0",
    "dill",
    "docker",
    "germanetpy",
    "ipykernel",
    "more_itertools",
    "nltk",
    "omegaconf",
    "pytorch_transformers",
    "scipy",
    "spacy>=3.0",
    "spacy-alignments",
    "spacy-dbpedia-spotlight",
    "spacy_download",
    "spacy-curated-transformers",
    "spacyopentapioca",
    "spacyfishing",
    "tgclients",
    "langchain",
    "langchain_openai"
]

[tool.semantic_release]
commit_parser = "angular"
version_variables = ["src/monapipe/__init__.py:__version__"]
version_toml = [
    "pyproject.toml:project.version",
]

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.changelog]
exclude_commit_patterns = ["build", "chore", "ci", "docs", "perf", "style", "refactor", "test", "Conflicts", "Merge branch*", "Revert*"]

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
type = "gitlab"

[tool.setuptools]
license-files = ["LICENSES/*.txt"]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
# Include Dockerfiles and `.txt`-files in the package
"monapipe" = ["**/Dockerfile", "**/*.txt"]

[project.urls]
"Documentation" = "https://textplus.pages.gwdg.de/collections/mona-pipe/"
"Source" = "https://gitlab.gwdg.de/textplus/collections/mona-pipe"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
