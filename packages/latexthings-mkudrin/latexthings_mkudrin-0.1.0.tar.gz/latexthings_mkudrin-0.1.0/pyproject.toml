[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latexthings-mkudrin"
version = "0.1.0"
description = "A Python package for generating LaTeX code for tables, images, and document wrapping"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Maxim Kudrin"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/latexthings"

[tool.setuptools.packages.find]
where = ["src"]
