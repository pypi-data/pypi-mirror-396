[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memorybox"
version = "1.0.0"
description = "Official Python SDK for Memory Box - Universal AI Memory Management"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Memory Box Team", email = "support@hawltechs.com"}
]
keywords = [
    "memorybox",
    "ai",
    "memory",
    "llm",
    "chatgpt",
    "claude",
    "api",
    "sdk",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "mypy>=0.900",
    "responses>=0.20.0",
]

[project.urls]
Homepage = "https://memorybox.hawltechs.com"
Documentation = "https://memorybox.hawltechs.com/docs"
Repository = "https://github.com/ChonghaoSu/Memory-Box-Website"
Issues = "https://github.com/ChonghaoSu/Memory-Box-Website/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

