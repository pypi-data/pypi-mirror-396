[project]
name = "sphinxcontrib-friendlinks"
version = "0.1.1"
description = "A Sphinx extension for rendering beautiful friend link cards"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "un4gt", email = "mt3085570450@outlook.com"},
]
maintainers = [
    {name = "un4gt", email = "mt3085570450@outlook.com"},
]
keywords = [
    "sphinx",
    "sphinx-extension",
    "friendlinks",
    "blogroll",
    "documentation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Documentation :: Sphinx",
]
dependencies = [
    "sphinx>=7.1.2",
]

[project.urls]
Homepage = "https://github.com/un4gt/sphinxcontrib-friendlinks"
Repository = "https://github.com/un4gt/sphinxcontrib-friendlinks"
Issues = "https://github.com/un4gt/sphinxcontrib-friendlinks/issues"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "sphinxcontrib.friendlinks"
