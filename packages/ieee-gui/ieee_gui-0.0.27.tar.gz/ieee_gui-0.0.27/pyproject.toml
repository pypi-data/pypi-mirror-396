[project]
name = "ieee-gui"
version = "0.0.27"
description = "Testing"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.61.0",
    "baml-py==0.205.0",
    "fastmcp>=2.13.2",
    "google-genai>=1.29.0",
    "matplotlib>=3.10.3",
    "moviepy>=2.2.1",
    "numba>=0.61.2",
    "openai>=1.95.1",
    "opencv-python>=4.12.0.88",
    "pillow>=11.3.0",
    "playwright>=1.53.0",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "python-levenshtein>=0.27.1",
    "pyyaml>=6.0.2",
    "scikit-image>=0.25.2",
    "typer>=0.9.0",
    "zss>=1.2.0",
]

[dependency-groups]
dev = ["aider-install>=0.2.0", "ruff>=0.12.3"]

[project.scripts]
mcp = "mcp_server:main"
run = "cli_simple:main"
gui-test = "cli_simple:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
exclude = [
    ".webtestpilot",
    ".venv",
    ".ruff_cache",
    "__pycache__",
    "dist",
    ".DS_Store",
    "*.pyc",
    ".env",
    ".python-version",
    "uv.lock",
]

[tool.hatch.build.targets.sdist]
exclude = [
    ".webtestpilot",
    ".venv",
    ".ruff_cache",
    "__pycache__",
    "dist",
    ".DS_Store",
    "*.pyc",
    ".env",
    ".python-version",
    "uv.lock",
    ".gitignore",
    "baml_src",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
