# Baselinr Configuration Example - SQLite
# This configuration uses SQLite for local development/testing

environment: development

# Source database connection (SQLite)
source:
  type: sqlite
  database: example.db
  filepath: ./example.db

# Storage configuration (same SQLite database)
storage:
  connection:
    type: sqlite
    database: example.db
    filepath: ./example.db
  results_table: baselinr_results
  runs_table: baselinr_runs
  create_tables: true

# Profiling configuration
profiling:
  tables:
    - table: sample_table
      sample_ratio: 1.0
  
  default_sample_ratio: 1.0
  max_distinct_values: 1000
  compute_histograms: true
  histogram_bins: 10

