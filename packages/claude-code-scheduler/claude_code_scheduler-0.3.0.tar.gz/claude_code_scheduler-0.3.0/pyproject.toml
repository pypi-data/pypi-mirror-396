[project]
name = "claude-code-scheduler"
dynamic = ["version"]
description = "Claude Code Scheduler - GUI application for scheduling Claude Code CLI sessions"
requires-python = ">=3.14"
dependencies = [
    "click>=8.1.7",
    "PyQt6>=6.6.0",
    "apscheduler>=3.10.0",
    "watchdog>=4.0.0",
    "croniter>=2.0.0",
    "python-dateutil>=2.8.0",
    "pydantic>=2.10.0",
    "boto3>=1.35.0",
    "boto3-stubs[s3,sqs,sns,sts]>=1.35.0",
    "aiohttp>=3.9.0",
    "requests>=2.31.0",
    "tabulate>=0.9.0",
    "httpx>=0.27.0",
    "opentelemetry-api>=1.27.0",
    "opentelemetry-sdk>=1.27.0",
    "opentelemetry-instrumentation-aiohttp-client>=0.48b0",
    "opentelemetry-instrumentation-logging>=0.48b0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.27.0",
    "urllib3>=2.6.0",
    "werkzeug>=3.1.4",
]
authors = [
    {name = "Dennis Vriend", email = "dvriend@ilionx.com"}
]
license = {text = "MIT"}
readme = "README.md"

[project.scripts]
claude-code-scheduler = "claude_code_scheduler.cli:main"

[project.gui-scripts]
claude-code-scheduler-gui = "claude_code_scheduler.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.7.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.5.0",
    "bandit>=1.7.0",
    "pip-audit>=2.6.0",
    "debugpy>=1.8.17",
    "moto[s3,sqs,sns,sts]>=5.0.0",
    "boto3-stubs[s3,sqs,sns,sts]>=1.35.0",
    "types-requests>=2.31.0",
    "types-tabulate>=0.9.0",
]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
strict = true

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101"]  # Skip assert_used (common in tests)

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.hatch.version]
path = "claude_code_scheduler/_version.py"
