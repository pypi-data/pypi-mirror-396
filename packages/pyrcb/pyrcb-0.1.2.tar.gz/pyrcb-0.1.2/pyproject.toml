[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrcb"
version = "0.1.2"
description = "A Python library for concrete beam analysis and design"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Alexius Academia", email = "alexius.sayco.academia@gmail.com"}
]
keywords = ["concrete", "beam", "structural", "engineering"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/alexiusacademia/concrete-beam"
Documentation = "https://github.com/alexiusacademia/concrete-beam#readme"
Repository = "https://github.com/alexiusacademia/concrete-beam"
Issues = "https://github.com/alexiusacademia/concrete-beam/issues"

[tool.setuptools]
package-dir = {"" = "src"}
license-files = []

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py312']

[tool.ruff]
line-length = 100
target-version = "py312"
