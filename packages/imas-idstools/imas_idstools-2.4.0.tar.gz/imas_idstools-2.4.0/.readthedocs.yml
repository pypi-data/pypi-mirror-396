version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.11"
  jobs:
    post_checkout:
      - git fetch --unshallow || true
    post_install:
      - pip install --upgrade pip
    post_build:
      - make -C docs realclean
      - make -C docs autogen
      - make -C docs man

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: false