name: Test using pytest

on: 
    push:
    pull_request:
      types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8","3.9", "3.10", "3.11", "3.12"]  # Test on multiple Python versions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}

        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install .[test]

      - name: Run tests
        run: |
          python -m pytest -n=auto --cov=idstools --cov-report=term-missing --cov-report=xml:coverage.xml --cov-report=html:htmlcov --junit-xml=junit.xml -v --tb=short 2>&1 | tee test_output.log
        continue-on-error: true
        env:
          TEST_PROFILE: ci

      - name: Upload coverage report ${{ matrix.python-version }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov
          if-no-files-found: warn

      - name: Upload coverage XML ${{ matrix.python-version }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: warn

      - name: Upload test report ${{ matrix.python-version }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.python-version }}
          path: junit.xml
          if-no-files-found: warn

      - name: Upload test output logs ${{ matrix.python-version }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output-${{ matrix.python-version }}
          path: test_output.log
          if-no-files-found: warn

      - name: Publish test results ${{ matrix.python-version }}
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: junit.xml
          check_name: Test Results - Python ${{ matrix.python-version }}