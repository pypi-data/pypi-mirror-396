[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bd-wubi"
version = "0.1.0"
description = "bd-wubi 数据集的 Python SDK，提供五笔查询与猜码能力。"
authors = [{ name = "bd-wubi" }]
requires-python = ">=3.9"
readme = "README.md"
dependencies = []

[project.optional-dependencies]
test = ["pytest>=8.0"]
benchmark = []

[tool.setuptools]
packages = ["bd_wubi"]
include-package-data = true

[tool.setuptools.package-data]
"bd_wubi" = ["data/bd-wubi.json"]
