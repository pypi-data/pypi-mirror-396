[project]
name = "usdm-osb-uploader"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "H Chekresh", email = "hosbectchekresh@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "cyclopts>=3.24.0",
    "httpx>=0.28.1",
    "pydantic-settings>=2.10.1",
    "rich>=13.0.0",
]

[project.scripts]
osb = "usdm_osb_uploader:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "pre-commit>=4.3.0",
]

[tool.poe.tasks]
precmt = "pre-commit run --all-files"