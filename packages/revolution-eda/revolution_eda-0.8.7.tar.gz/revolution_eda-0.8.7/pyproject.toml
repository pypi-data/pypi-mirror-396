[tool.poetry]
name = "revolution-eda"
version = "0.8.7"
description = "Custom IC Design Environment for Professionals"
authors = ["Revolution Semiconductor <48187772+eskiyerli@users.noreply.github.com>"]
license = "Mozilla Public License v2 modified by Commons Clause"
readme = "README.md"
packages = [
	{include = "revedaEditor"},
	{include = "reveda.py"},
	{include = "defaultPDK"}
]

homepage = "https://github.com/eskiyerli/revolution-eda"
repository = "https://github.com/eskiyerli/revolution-eda"
documentation = "https://github.com/eskiyerli/revolution-eda/tree/master/docs"
keywords = ["EDA", "IC Design", "Semiconductor", "Layout", "Schematic"]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: Other/Proprietary License",
	"Operating System :: OS Independent",
	"Intended Audience :: Science/Research",
	"Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)"
]

include = [
  { path = "pyqtgraph/**" }
]
exclude = [
  "tests",
  "examples",
  "docs",
  "icons"
]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
PySide6 = ">=6.10.0"
quantiphy = "~2.20"
python-dotenv = "~1.2.0"
numpy = "~2.3.1"
gdstk = "~0.9.60"
markdown = "^3.9"
lxml = "^6.0.0"
polars = "~1.35.0"
orjson = "^3.11.4"
anthropic = "^0.75.0"
google-generativeai = "^0.8.5"
cryptography = "^46.0.3"


[tool.poetry.group.dev.dependencies]
pytest = "~8.4.1"
black = "~25.9.0"
nuitka = "==2.8.2"
pyqtgraph = { git = "https://github.com/pyqtgraph/pyqtgraph.git", branch = "master" }

[tool.poetry.scripts]
reveda = "reveda:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
