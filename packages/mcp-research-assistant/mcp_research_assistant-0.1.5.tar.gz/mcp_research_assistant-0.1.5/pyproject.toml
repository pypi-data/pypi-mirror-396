[project]
name = "mcp-research-assistant"
version = "0.1.5"
description = "MCP Server for Research Assistant with Vector Database Management"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "Cyprian Fusi", email = "info@binati-ai.com" }
]
keywords = ["mcp", "research", "chromadb", "vector-database", "ai", "langchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "chromadb>=1.3.5",
    "fastmcp>=2.13.2",
    "langchain>=1.1.3",
    "langchain-chroma>=1.0.0",
    "langchain-core>=1.1.2",
    "langchain-mcp-adapters>=0.1.14",
    "langchain-ollama>=1.0.0",
    "langchain-openai>=1.1.1",
    "langchain-text-splitters>=1.0.0",
    "langgraph>=1.0.4",
    "mcp-remote>=0.1.0",
    "mcp[cli]>=1.23.2",
    "requests>=2.32.5",
    "twine>=6.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/CyprianFusi/mcp-research-assistant.git"
Repository = "https://github.com/CyprianFusi/mcp-research-assistant.git"
Issues = "https://github.com/CyprianFusi/mcp-research-assistant/issues"
Changelog = "https://github.com/CyprianFusi/mcp-research-assistant/blob/main/CHANGELOG.md"
Documentation = "https://github.com/CyprianFusi/mcp-research-assistant#readme"

[project.scripts]
mcp-research-assistant = "mcp_research_assistant.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_research_assistant"]
