[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arabic_translator_tester"
version = "0.1.1"
description = "Tests Arabic input by translating to English using Argos Translate"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = ["argostranslate>=1.9.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
arabic-test = "arabic_translator_tester:main"

[project.urls]
Homepage = "https://github.com/Taha1501/arabic_translator_tester"