[build-system]
requires = ["setuptools>=61.0,<70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crashsense"
version = "2.0.0"
description = "Self-Healing Kubernetes Platform - AI-powered crash detection and automated remediation for containerized workloads"
authors = [{name="Mohamed Aziz Bahloul", email="azizbahloul3@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["kubernetes", "monitoring", "self-healing", "crash-detection", "remediation", "devops", "sre", "prometheus"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
  "click>=8.0",
  "rich>=12.0",
  "sqlalchemy>=1.4",
  "python-dotenv>=0.21",
  "keyring>=23.0",
  "cryptography>=39.0",
  "requests>=2.28",
  "tabulate>=0.9",
  "toml>=0.10",
  "kubernetes>=28.0.0",
  "prometheus-client>=0.19.0",
  "prometheus-api-client>=0.5.5",
  "pyyaml>=6.0",
  "psutil>=5.9.0",
  "flask>=3.0.0"
]

[project.urls]
Homepage = "https://github.com/AzizBahloul/CrashSense"
Documentation = "https://github.com/AzizBahloul/CrashSense#readme"
Repository = "https://github.com/AzizBahloul/CrashSense.git"
Issues = "https://github.com/AzizBahloul/CrashSense/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "pytest-mock>=3.12.0",
  "black>=23.0.0",
  "flake8>=6.0.0",
  "mypy>=1.0.0"
]

[project.scripts]
crashsense = "crashsense.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
