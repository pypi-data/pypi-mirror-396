[project]
name = "pytestifyx"
version = "0.8.1"
description = "pytestifyx is a pytest-based automation testing framework for api, ui, app testing"
readme = "README.md"
license = {text = "Apache License 2.0"}
authors = [
    {name = "luyh", email = "jaylu1995@outlook.com"}
]
requires-python = ">=3.13"
dependencies = [
    "pytest>=9.0.2",
    "playwright>=1.57.0",
    "pytest-playwright>=0.7.2",
    "pytest_cases>=3.9.1",
    "loguru>=0.7.3",
    "prettytable>=3.17.0",
    "deepdiff>=8.6.1",
    "requests==2.29.0",
    "requests_toolbelt==1.0.0",
    "PyYAML>=6.0.1",
    "xmindparser>=1.0.9",
]
keywords = ["pytest", "automation", "testing", "api", "ui", "app"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/jaylu2018/PyTestifyx"
Repository = "https://github.com/jaylu2018/PyTestifyx"

[project.scripts]
pytestifyx = "pytestifyx.cli:main"

[project.entry-points.pytest11]
pytestifyx = "pytestifyx"
pytest_chinese_fix = "pytestifyx.chinese_fix"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pytestifyx"]

[tool.hatch.build.targets.wheel.sources]
"pytestifyx" = "pytestifyx"
