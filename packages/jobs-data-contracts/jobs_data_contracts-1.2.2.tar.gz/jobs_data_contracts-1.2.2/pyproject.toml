[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jobs-data-contracts"
version = "1.2.2"
description = "Canonical data contracts and schemas for the CS Jobs Board solution - Python Pydantic models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["jobs", "data-contracts", "pydantic", "openapi", "fastapi"]
authors = [
    {name = "CS Jobs Board Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "email-validator>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "datamodel-code-generator[http]>=0.25.0",
    "pytest>=7.0.0",
]

[tool.setuptools]
packages = ["jobs_data_contracts", "jobs_data_contracts.jobs", "jobs_data_contracts.search"]

[tool.setuptools.package-dir]
"jobs_data_contracts" = "generated/python"

[project.urls]
Homepage = "https://github.com/Cab-mark/Jobs-data-contracts"
Repository = "https://github.com/Cab-mark/Jobs-data-contracts"
