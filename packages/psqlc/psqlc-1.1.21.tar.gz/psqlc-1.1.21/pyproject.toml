[build-system]
requires = [
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "psqlc"
version = "1.1.21"
description = "Feature-rich command-line interface tool for managing PostgreSQL databases. Built with `asyncpg` and featuring beautiful output formatting with Rich, it provides intelligent auto-detection of database configurations from Django settings, environment files, and various configuration formats."
requires-python = ">=3.6"
keywords = [
    "postgresql",
    "automation",
    "analytics",
    "developer tools",
    "monitoring",
    "devops",
    "django",
    "asyncpg",
    "dotenv",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Filesystems",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "rich",
    "asyncpg",
    "licface",
    "envdot",
    "pwinput",
    "richcolorlog",
]
license = "MIT"
license-files = [
    "LICENSE",
]
authors = [
    { name = "cumulus13", email = "cumulus13@gmail.com" },
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
dev = [
    "cython",
]

[project.urls]
"Bug Reports" = "https://github.com/cumulus13/psqlc/issues"
Source = "https://github.com/cumulus13/psqlc"
Documentation = "https://psqlc.readthedocs.io"

[project.scripts]
psqlc = "psqlc.psqlc:main"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
psqlc = [
    "*.png",
    "__version__.py",
]

[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "psqlc*",
]
exclude = [
    "test*",
    "tests*",
    "docs*",
    "examples*",
]
