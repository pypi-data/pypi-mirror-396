[project]
name = "Jarvis_Brain"  # 别人下载时用的名字，必须在 PyPI 上唯一
version = "0.1.2"
description = "Jarvis brain"
dependencies = [
    "fastmcp",
    "DrissionPage",
    "htmlmin",
    "jieba",
    "simhash",
    "beautifulsoup4",
    # 在这里列出 dp_tools.py 需要的其他库，例如 "pandas", "requests"
]
requires-python = ">=3.10"

[project.scripts]
jarvis-mcp = "mcp_tools.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_tools", "tools"]

[tool.hatch.build]
exclude = ["venv", ".venv", "env", ".env", "*.pyc"]