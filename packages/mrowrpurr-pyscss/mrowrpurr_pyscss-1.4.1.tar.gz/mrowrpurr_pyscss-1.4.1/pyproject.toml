[project]
authors = [
  {name = "German M. Bravo (Kronuz)", email = "german.mb@gmail.com"},
  {name = "mrowrpurr", email = "mrowr.purr@gmail.com"},
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Text Processing :: Markup",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "six",
]
description = "pyScss, a Scss compiler for Python (Fork with Python 3.13+ support)"
keywords = ["css", "oocss", "xcss", "sass", "scss", "less", "precompiler"]
license = "MIT"
name = "mrowrpurr-pyscss"
readme = "README.md"
requires-python = ">=3.9"
version = "1.4.1"

[project.urls]
Homepage = "https://github.com/mrowrpurr/pyScss"
Original = "https://github.com/Kronuz/pyScss"
Repository = "https://github.com/mrowrpurr/pyScss"

[project.scripts]
less2scss = "scss.less2scss:main"
pyscss = "scss.tool:main"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["scss"]

[tool.hatch.build.targets.sdist]
include = [
  "scss/**/*.py",
  "scss/extension/**/*.py",
  "scss/grammar/**/*.py",
  "README.md",
  "LICENSE",
]

[dependency-groups]
dev = [
  "twine>=6.2.0",
  "build>=1.2.0",
]
