[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cmfo"
version = "1.1.1"
description = "Fractal Universal Computation Engine"
authors = [
    { name = "Jonathan Montero Viques", email = "jesuslocopor@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
    "numpy>=1.20"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics"
]

keywords = [
    "fractal", "compute", "deterministic", "tensor7", "ai", "optimization", "aerospace", "science", "formal-methods", "geometry", "cmfo", "phi-manifold", "quantum"
]

[project.optional-dependencies]
cuda = [
    "cupy>=10.0"
]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "mypy>=0.990",
    "build>=0.10"
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0"
]

[project.scripts]
cmfo = "cmfo.cli:main"

[project.urls]
Homepage = "https://1jonmonterv.github.io/CMFO-COMPUTACION-FRACTAL-/"
Repository = "https://github.com/1JONMONTERV/CMFO-COMPUTACION-FRACTAL-"

[tool.setuptools.packages.find]
include = ["cmfo*"]

[tool.setuptools.package-data]
cmfo = ["*.so", "*.dll", "*.dylib", "*.pyd"]
"cmfo.core" = ["*.so", "*.dll", "*.dylib", "*.pyd"]
