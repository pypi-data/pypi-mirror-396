[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]

name = "ezomero"
dynamic = ["version"]
maintainers = [
    {name = "Erick Ratamero", email = "erick.ratamero@embl.de"},
    {name = "Dave Mellert", email = "dave.mellert@jax.org"}
    ]
description = "A suite of convenience functions for working with OMERO."
readme = "README.md"
license = "GPL-2.0"
dependencies = [
    "omero-py >= 5.13.0, <= 5.22.0",
    "numpy >= 1.22, < 2.0"
    ]
requires-python = ">=3.9"

[project.optional-dependencies]
tables = ["pandas"]
docs = ["sphinx"]

[project.urls]
Repository = "https://github.com/erickmartins/ezomero"




