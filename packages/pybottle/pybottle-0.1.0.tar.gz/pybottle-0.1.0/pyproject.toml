[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pybottle"
version = "0.1.0"
description = "Cryptographic message containers with signing and encryption"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Mark KarpelÃ¨s", email = "mark@klb.jp"},
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "cryptography>=41.0.0",
    "cbor2>=5.4.0",
]

[project.urls]
Homepage = "https://github.com/KarpelesLab/pybottle"
Repository = "https://github.com/KarpelesLab/pybottle"
Issues = "https://github.com/KarpelesLab/pybottle/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
