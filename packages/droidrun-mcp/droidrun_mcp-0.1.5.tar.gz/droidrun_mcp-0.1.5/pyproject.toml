[project]
name = "droidrun-mcp"
version = "0.1.5"
description = "MCP Server for Droidrun"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Rasul Osmanbayli", email = "rasul.osmanbeyli@gmail.com" }]
dependencies = [
    "fastmcp",
    "droidrun[langfuse,google,anthropic,openai]==0.4.14",
    "Pillow",
]

[project.urls]
Homepage = "https://github.com/droidrun/droidrun-mcp"
Repository = "https://github.com/droidrun/droidrun-mcp"

[project.scripts]
droidrun-mcp = "droidrun_mcp.server:main"

[tool.uv]
dev-dependencies = [
    "pytest",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
