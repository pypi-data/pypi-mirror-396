[project]
name = "onzr"
version = "0.6.0"
description = "The one-hour-late Deezer CLI."
authors = [{ name = "Julien Maupetit", email = "julien@maupetit.net" }]
requires-python = ">3.10,<4.0.0"
readme = "README.md"
license = "MIT"
keywords = [
    "deezer",
    "cli",
    "tui",
    "audio",
    "mp3",
    "flac",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Multimedia :: Sound/Audio :: Players",
    "Topic :: Terminals",
]
dependencies = [
    "deezer-py>=1.3.7,<2",
    "fastapi>=0.123.8,<0.124",
    "pendulum>=3.1.0",
    "pycryptodomex>=3.21.0,<4",
    "pydantic-extra-types>=2.10.6",
    "pydantic-settings>=2.9.1,<3",
    "python-vlc>=3.0.21203,<4",
    "typer>=0.20,<0.21",
    "uvicorn[standard]>=0.38,<0.39",
]

[project.urls]
Repository = "https://github.com/jmaupetit/onzr"

[project.scripts]
onzr = "onzr.cli:cli"

[dependency-groups]
dev = [
    "black>=25.1.0,<26",
    "httpx>=0.28.1",
    "mkdocs-material>=9.6.21",
    "mypy>=1.15.0,<2",
    "neoteroi-mkdocs>=1.1.3",
    "polyfactory>=2.22.2",
    "pytest>=9.0.1,<10",
    "pytest-coverage>=0.0,<0.1",
    "pytest-responses>=0.5.1",
    "ruff>=0.14.8,<0.15",
    "types-pyyaml>=6.0.12.20250516,<7",
    "types-requests>=2.32.0.20250306,<3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
omit = []

[tool.pytest.ini_options]
addopts = "-v --cov-report term-missing --cov=onzr"
python_files = [
    "test_*.py",
    "tests.py",
]
testpaths = [
    "tests",
]

[tool.ruff]
target-version = "py311"
# Exclude a variety of commonly ignored directories.
exclude = []

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "D",  # pydocstyle
    "E",  # pycodestyle error
    "F",  # Pyflakes
    "I",  # Isort
    "ISC",  # flake8-implicit-str-concat
    "PLC",  # Pylint Convention
    "PLE",  # Pylint Error
    "PLR",  # Pylint Refactor
    "PLW",  # Pylint Warning
    "RUF100",  # Ruff unused-noqa
    "S",  # flake8-bandit
    "T20", # flake8-print
    "W",  # pycodestyle warning
]
ignore = [
    "PLR0913",  # Too many arguments in function definition (6 > 5)
    "PLR0915",  # Too many statements (50+)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101", # use of assert
]

[tool.ruff.lint.pydocstyle]
# Use Google-style docstrings.
convention = "google"

[tool.mypy]
files = "./**/*.py"
exclude = []
plugins = ['pydantic.mypy']

[[tool.mypy.overrides]]
module = ["deezer.*", "dynaconf.*", "vlc.*"]
ignore_missing_imports = true
