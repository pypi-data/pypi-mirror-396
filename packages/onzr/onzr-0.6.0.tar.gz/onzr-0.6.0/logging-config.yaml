---
version: 1
disable_existing_loggers: false
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: "%(levelprefix)s %(message)s"
    use_colors: true
  access:
    "()": uvicorn.logging.AccessFormatter
    fmt: '%(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s'
    use_colors: true
  rich:
    "()": uvicorn.logging.DefaultFormatter
    fmt: "%(message)s"
    use_colors: true
handlers:
  default:
    formatter: rich 
    class: rich.logging.RichHandler
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn:
    handlers:
      - default
    level: INFO
    propagate: false
  uvicorn.error:
    level: INFO
  uvicorn.access:
    handlers:
      - access
    level: INFO
    propagate: false
  onzr:
    handlers:
      - default
    level: DEBUG
    propagate: false
  requests:
    handlers:
      - default
    level: DEBUG
    propagate: false
