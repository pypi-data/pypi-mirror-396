[project]
name = "tokenvault-sdk"
version = "1.0.2"
description = "Python SDK for AI agents to track LLM usage and forward billing data to TokenVault"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "TokenVault Team"}
]
keywords = ["llm", "usage-tracking", "billing", "ai-agents", "groq"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "redis>=5.0.0",
    "httpx>=0.25.0",
    "tenacity>=8.2.0",
    "groq>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.92.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[project.urls]
Homepage = "https://github.com/tokenvault/tokenvault-sdk"
Documentation = "https://docs.tokenvault.io/sdk"
Repository = "https://github.com/tokenvault/tokenvault-sdk"
Issues = "https://github.com/tokenvault/tokenvault-sdk/issues"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["tokenvault_sdk"]

# Test configuration removed as all tests have been completed and removed

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
