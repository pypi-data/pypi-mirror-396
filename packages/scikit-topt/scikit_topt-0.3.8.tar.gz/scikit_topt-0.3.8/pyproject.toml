[project]
name = "scikit-topt"
version = "0.3.8"
description = "A lightweight, flexible Python library for topology optimization built on top of Scikit Libraries"
authors = [
    { name = "Kevin-Tofu", email = "koheitech001@gmail.com" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "scikit-fem (>=11.0,<12.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "meshio (>=5.3.5,<6.0.0)",
    "numba (>=0.61.0,<0.62.0)",
    "pyamg (>=5.2.1,<6.0.0)",
    "pyvista (>=0.44.2,<0.45.0); python_version < '3.13'",
    "pyproject-toml (>=0.1.0,<0.2.0)",
    "imageio (>=2.37.0,<3.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
]

[tool.poetry]
name = "scikit-topt"
version = "0.3.8"
description = "A lightweight, flexible Python library for topology optimization built on top of Scikit Libraries"
authors = ["Kevin-Tofu <koheitech001@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
packages = [
  { include = "sktopt", from = "scikit-topt" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
scikit-fem = ">=11.0,<12.0"
matplotlib = ">=3.10.1,<4.0.0"
meshio = ">=5.3.5,<6.0.0"
numba = ">=0.61.0,<0.62.0"
pyamg = ">=5.2.1,<6.0.0"
pyproject-toml = ">=0.1.0,<0.2.0"
pyvista = { version = ">=0.44.2,<0.45.0", python = ">=3.10,<3.13" }
imageio = ">=2.37.0,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^5.0.0"
line-profiler = ">=4.2.0,<5.0.0"
memory-profiler = ">=0.61.0,<0.62.0"
flake8 = "^7.2.0"
sphinx = { version = "^8.2.3", python = ">=3.11" }
recommonmark = { version = "^0.7.1", python = ">=3.11" }
sphinx-rtd-theme = { version = "^3.0.2", python = ">=3.11" }
myst-parser = { version = "^4.0.1", python = ">=3.11" }
sphinx-autodoc-typehints = { version = "^3.2.0", python = ">=3.11" }
sphinx-sitemap = { version = "^2.6.0", python = ">=3.11" }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
