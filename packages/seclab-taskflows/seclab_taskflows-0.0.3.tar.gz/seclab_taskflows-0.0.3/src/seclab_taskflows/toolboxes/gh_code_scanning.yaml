seclab-taskflow-agent:
  filetype: toolbox
  version: 1

server_params:
  kind: stdio
  command: python
  args: ["-m", "seclab_taskflows.mcp_servers.gh_code_scanning"]
  env:
    GH_TOKEN: "{{ env GH_TOKEN }}"
    CODEQL_DBS_BASE_PATH: "{{ env CODEQL_DBS_BASE_PATH }}"
    ALERT_RESULTS_DIR: "{{ env DATA_DIR }}"
