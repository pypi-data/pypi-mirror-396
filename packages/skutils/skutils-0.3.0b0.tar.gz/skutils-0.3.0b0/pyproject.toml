[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
license = "BSD-3-Clause"
name = "skutils"
version = "0.3.0-beta"
requires-python = ">=3.9"
authors = [{ name = "SkuTek Instrumentation", email = "support@skutek.com" }]
maintainers = [
    { name = "Hugh Gallo", email = "hugh@skutek.com" },
    { name = "Jeff Maggio", email = "jeff@skutek.com" },
    { name = "SkuTek Instrumentation", email = "support@skutek.com" },
]
description = "SkuTek Instrumentation utilities for control, orchestration, and data analysis using SkuTek products"
dynamic = ["dependencies", "optional-dependencies"]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Typing :: Typed",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Physics",

]
keywords = [""]
[tool.setuptools.package-data]
"*" = ["*.ecsv", "*.geb", "*.itx"]
"skutils" = ["py.typed"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies = { dev = { file = ["requirements-dev.txt"] } }


[project.urls]
"Home Page" = "https://skutek.com"


[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test"]

[tool.ruff]
line-length = 120
