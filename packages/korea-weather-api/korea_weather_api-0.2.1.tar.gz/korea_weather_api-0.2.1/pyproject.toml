[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "korea-weather-api"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = "~=3.11.0"
license = "MIT"
keywords = []
authors = [
  { name = "Lee Chung Gak", email = "lechga@yahoo.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "requests~=2.32.0",
]

[project.urls]
Documentation = "https://github.com/LEECHUNGGAK/korea-weather-api#readme"
Issues = "https://github.com/LEECHUNGGAK/korea-weather-api/issues"
Source = "https://github.com/LEECHUNGGAK/korea-weather-api"

[tool.hatch.version]
path = "src/korea_weather_api/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/korea_weather_api tests}"

[tool.coverage.run]
source_pkgs = ["korea_weather_api", "tests"]
branch = true
parallel = true
omit = [
  "src/korea_weather_api/__about__.py",
]

[tool.coverage.paths]
korea_weather_api = ["src/korea_weather_api", "*/korea-weather-api/src/korea_weather_api"]
tests = ["tests", "*/korea-weather-api/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
