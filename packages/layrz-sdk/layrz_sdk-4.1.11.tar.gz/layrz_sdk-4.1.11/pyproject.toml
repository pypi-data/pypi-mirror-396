[project]
name = "layrz-sdk"
version = "4.1.11"
description = "Layrz SDK for Python"
authors = [{ name = "Golden M, Inc.", email = "software@goldenm.com" }]
requires-python = ">=3.13"

maintainers = [
  { name = "Kenny Mochizuki", email = "kenny@goldenm.com" },
  { name = "Luis Reyes", email = "lreyes@goldenm.com" },
  { name = "Kasen Li", email = "kli@goldenm.com" },
  { name = "Miguel Zauzich", email = "miguel@goldenm.com" },
  { name = "Angel Prieto", email = "aprieto@goldenm.com" },
]

readme = "README.md"

license = "MIT"

keywords = ["sdk", "goldenm", "lcl", "layrz compute language", "layrz"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
]
dependencies = [
  "xlsxwriter>=3.2.5,<4.0.0",
  "pydantic>=2.12.3",
  "geopy>=2.4.1",
  "shapely>=2.1.1",
  "strenum>=0.4.15",
  "requests>=2.32.4",
  "tzdata>=2025.2",
  "ty>=0.0.1a34",
]

[project.urls]
Repository = "https://github.com/goldenm-software/layrz-sdk"
Changelog = "https://github.com/goldenm-software/layrz-sdk/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
  "build>=1.2.2.post1",
  "pytest>=8.3.5",
  "python-dotenv>=1.0.1",
  "ruff>=0.14.9",
  "twine>=6.1.0",
  "types-shapely>=2.1.0.20250710",
]


[tool.ruff]
indent-width = 2
line-length = 120

exclude = [".venv"]

[tool.ruff.lint]
ignore = [
  "F401",   # Unused import
  "E701",   # Multiple statements on one line
  "TD003",  # Missing issue link
  "ANN401", # Any type annotation
]

select = [
  "I",   # isort
  "E",
  "W",   # pycodestyle
  "F",   # pyflakes
  "B",   # flakes8-bugbear
  "TD",  # flake8-todo
  "DJ",  # flake8-django
  "DTZ", # flake8-datetimez
  "T20", # flake8-print # En un futuro
  "PYI", # flake8-pyi
  "ANN", # flake8-annotations
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[tool.ty.environment]
python-version = "3.13"

[tool.ty.src]
exclude = [
  ".venv/",
  ".ruff_cache/",
]
