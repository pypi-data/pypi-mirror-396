name: "Checks before merging"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/goldenm-software/python-builder:uv-3.13
      options: --user root
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync

      - name: Run linters
        run: |
          uv run ruff check

      - name: Run type checks
        run: |
          uv run ty check
      
      - name: Run tests
        run: |
          uv run pytest ./tests/
