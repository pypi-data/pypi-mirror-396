[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name     = "zim-dictionary-server"
authors  = [{name = "Tomasz BuczyÅ„ski"}]
license  = "AGPL-3.0-or-later"
readme   = "README.md"
keywords = ["zim", "dictionary"]
dynamic  = ["version", "description"]

requires-python = "~= 3.13"

dependencies = [
    "libzim ~= 3.8",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

[project.urls]
Repository = "https://codeberg.org/tomekb234/zim-dictionary-server"

[project.scripts]
zim-dictionary-server = "zim_dictionary_server:cli"
