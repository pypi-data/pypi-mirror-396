[project]
name = "glintefy"
version = "3.0.2"
description = "MCP servers for code review and automated fixing"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp>=1.24.0",
    "bandit>=1.9.2",
    "radon>=6.0.1",
    "pytest>=9.0.2",
    "gitpython>=3.1.45",
    "pyyaml>=6.0.3",
    "jinja2>=3.1.6",
    "rich-click>=1.9.4",
    "lib-layered-config>=5.1.0",
    "pydantic>=2.12.5",
    "urllib3>=2.6.2",
]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["logging", "rich", "cli", "terminal", "ansi"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/glintefy"
Repository = "https://github.com/bitranox/glintefy.git"
Issues = "https://github.com/bitranox/glintefy/issues"

[project.optional-dependencies]
dev = [
  "pytest>=9.0.2",
  "pytest-cov>=7.0.0",
  "pytest-asyncio>=1.3.0",
  "pytest-mock>=3.15.1",
  "ruff>=0.14.9",
  "pyright>=1.1.407",
  "black>=25.12.0",
  "mypy>=1.19.1",
  "build>=1.3.0",
  "twine>=6.2.0",
  # codecov-cli pins: click<8.3.0, responses==0.21.*, test-results-parser==0.6.0
  "codecov-cli>=11.2.6",
  # pip-audit pins: cyclonedx-python-lib<10
  "pip-audit>=2.10.0",
  "textual>=6.9.0",
  "import-linter>=2.9",
  "setuptools>=80.9.0",
  "rtoml>=0.13.0",
]
# Analysis tools installed in isolated venv by tools_venv module
# These are NOT installed with pip install glintefy
# Instead, they're installed on-demand in ~/.cache/glintefy/tools-venv/
tools = [
  "ruff>=0.14.9",
  "mypy>=1.19.1",
  "pylint>=4.0.4",
  "vulture>=2.14",
  "interrogate>=1.7.0",
  "beartype>=0.22.9",
  # radon pins: mando<0.8
  "radon>=6.0.1",
  "bandit>=1.9.2",
]

[project.scripts]
glintefy = "glintefy.cli:main"

[build-system]
requires = ["hatchling>=1.28.0"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/glintefy"]
include = ["src/glintefy/py.typed"]

[tool.ruff]
line-length = 160
target-version = "py313"

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.13"
extraPaths = [
  "src",
]
exclude = [
  "scripts/menu.py",
  "tests/",
]
# Allow unknown types from external libraries
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownParameterType = false
reportMissingParameterType = false
reportPrivateUsage = false
reportMissingTypeArgument = false
reportAttributeAccessIssue = false
reportOperatorIssue = false
reportOptionalOperand = false
reportArgumentType = false
reportCallIssue = false
reportIndexIssue = false
reportAssignmentType = false
reportOptionalMemberAccess = false
reportPossiblyUnboundVariable = false
reportUnusedVariable = false
reportUnknownLambdaType = false
# Optional dependencies (anthropic, openai) may not be installed
reportMissingImports = false

[tool.bandit]
# Skip subprocess checks - this is a legitimate tool that needs to run external commands
# B112: try_except_continue is intentional for resilient iteration over files/candidates
# B607: start_process_with_partial_path - tool paths are resolved at runtime
skips = ["B603", "B404", "B110", "B112", "B607"]

[tool.pip-audit]
# Known vulnerabilities to ignore (unfixable or accepted risk)
# GHSA-4xh5-x5gv-qwph: py library ReDoS (no fix available, low risk)
# PYSEC-2022-42969: same as above (alias)
ignore-vulns = ["GHSA-4xh5-x5gv-qwph", "PYSEC-2022-42969"]

[tool.pytest.ini_options]
# Coverage disabled by default due to Python 3.14 sqlite lock issues
# Run with: pytest --cov=src/glintefy --cov-report=term-missing
addopts = ["-v"]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
  "os_agnostic: test runs on every supported operating system",
  "os_windows: test exercises Windows-only behavior",
  "os_macos: test exercises macOS-only behavior",
  "os_posix: test exercises behavior requiring POSIX semantics",
  "os_linux: test exercises Linux-only behavior",
]

[tool.coverage.run]
branch = true
parallel = false
data_file = ".coverage.unit"
source = ["src/glintefy"]

[tool.coverage.report]
omit = [
  "tests/*",
]
fail_under = 50
show_missing = true

[tool.clean]
# Patterns to remove when running `make clean` or `python -m scripts clean`
patterns = [
  ".hypothesis",
  ".import_linter_cache",
  ".pytest_cache",
  ".ruff_cache",
  ".pyright",
  ".mypy_cache",
  ".tox",
  ".nox",
  ".eggs",
  "*.egg-info",
  "build",
  "dist",
  "htmlcov",
  ".coverage",
  "coverage.xml",
  "codecov.sh",
  ".cache",
  "result",
]

[tool.git]
# Default git remote for push/release commands
default-remote = "origin"

[tool.scripts.test]
# Configuration for scripts/test.py test runner
pytest-verbosity = "-vv"
coverage-report-file = "coverage.xml"
src-path = "src"

[tool.importlinter]
root_package = "glintefy"

[[tool.importlinter.contracts]]
name = "CLI depends on behaviors only"
type = "layers"
layers = [
  "glintefy.cli",
  "glintefy.behaviors",
]
