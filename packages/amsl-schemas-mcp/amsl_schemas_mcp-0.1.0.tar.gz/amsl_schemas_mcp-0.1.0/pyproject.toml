[project]
name = "amsl-schemas-mcp"
version = "0.1.0"
description = "MCP server for AMSL schema resources and validation"
authors = [{ name = "Linus Bierhoff", email = "accounts@linusbierhoff.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["mcp>=0.1.0", "pyyaml>=6.0", "jsonschema>=4.0", "httpx>=0.24.0"]

[project.scripts]
amsl-schemas-mcp = "src.server:main"

[tool.poetry]
packages = [{ include = "src" }]

[tool.poetry.group.dev.dependencies]
black = "^25.12.0"
isort = "^7.0.0"
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
