[project]
name = "rustkissvdb"
version = "0.1.0"
description = "SDK Python para RustKissVDB (state, vector, docstore, sql y stream)."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
rag = [
    "pymupdf>=1.26.7",
]

[tool.setuptools.packages.find]
where = ["src"]
