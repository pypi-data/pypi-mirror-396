[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gsv86lib"
version = "0.1.1"
description = "Python library for ME-Systeme GSV-8 and GSV-6 (wrapped from gsv8pypi_python3)"
authors = [{ name = "ME-Systeme GmbH" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["pyserial>=3.5"]
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/me-systeme/gsv86lib"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
