[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alation-data-quality-sdk"
description = "Production-ready SDK for running Alation data quality checks using Soda Core"
version = "1.0.0"
dependencies = [
    "requests>=2.25.0",
    "pyyaml>=6.0",
    "soda-core==3.4.4+116",
    "protobuf>=3.19.0",
    "grpcio>=1.40.0",
    "queryservice_client==0.1.0+53",
]
authors = [
    { name="Alation Engineering", email="support@alation.com"},
]
maintainers = [
    { name="Alation Engineering", email="support@alation.com"},
]
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["Alation", "Data Quality", "Soda Core", "Data Pipeline", "Airflow"]

[project.urls]
Homepage = "https://github.com/alation/data-quality-sdk"
Issues = "https://github.com/alation/data-quality-sdk/issues"
Documentation = "https://github.com/alation/data-quality-sdk/blob/main/README.md"

[project.scripts]
alation-dq = "data_quality_sdk.main:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["data_quality_sdk"]

[tool.hatch.envs.default]
# Configure Alation artifactory as the package index for all environments
index-url = "https://artifactory.alationdevops.com/artifactory/api/pypi/pypi/simple"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-mock>=3.6.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.910",
    "requests-mock>=1.9.0",
    "pre-commit>=3.0.0",
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["data_quality_sdk"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "soda.*",
    "grpc.*",
    "yaml.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=data_quality_sdk",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=35"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["data_quality_sdk"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
