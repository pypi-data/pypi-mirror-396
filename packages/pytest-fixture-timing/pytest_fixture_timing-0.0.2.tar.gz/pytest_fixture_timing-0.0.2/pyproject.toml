[project]
name = "pytest-fixture-timing"
version = "0.0.2"
description = "Tiny plugin to report total duration per fixture"
requires-python = ">=3.10"
dependencies = ["pytest>=7.0"]

[project.entry-points.pytest11]
fixture-timing = "pytest_fixture_timing"

[tool.ty.environment]
root = [
  "src"
]

[tool.ty.src]
include = [
   "src"
        ]
exclude = [
  "local/**",
  "local/*",
  "**/local/**",
  "**/env/**",
  "**/.venv/**",
  "**/.pyenv/**",
]

[tool.ty.rules]
unused-ignore-comment = "error"
redundant-cast = "ignore"
possibly-missing-attribute = "error"
possibly-missing-import = "error"
