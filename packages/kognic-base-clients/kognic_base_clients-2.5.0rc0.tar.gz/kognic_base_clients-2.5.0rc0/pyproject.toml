[build-system]
requires = [
  "setuptools>45",
  "setuptools_scm[toml]>=6.2"
]
build-backend = "setuptools.build_meta"


[project]
name = "kognic-base-clients"
dynamic = ["version"]
authors = [
    { name = "Kognic", email = "scenes-and-predictions@kognic.com" },
]
description = "Kognic Base Clients"
dependencies = [
    'kognic-auth>=3.0.0,<4',
    'requests>=2.23.0,<3',
    'pydantic>=2,<3',
    "httpx>=0.20,<1",
]
requires-python=">=3.9"
readme = "CHANGELOG.md"
keywords = ["Kognic", "API"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]
[dependency-groups]
dev = [
    "pylint>=4.0.4",
    "pytest>=9.0.2",
    "aiofiles",
    "pytest-asyncio",
    "pytest-httpx",
    "responses"
]

[project.urls]
homepage = "https://github.com/annotell/kognic-base-clients-python"

[tool.setuptools_scm]
write_to = "src/kognic/base_clients/_version.py"

[tool.black]
line-length = 140

[tool.ruff]
line-length = 140
lint.select = ["E", "F", "B", "W", "I001", "RUF013"]
lint.ignore = ["B017", "B024", "B904", "E741"]
target-version = "py310"
lint.per-file-ignores = { "__init__.py" = ["F401"] }

