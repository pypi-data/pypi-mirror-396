[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "webtex"
description = "A Python interface for web-based LaTeX parsing tool"
requires-python = ">=3.11"
dynamic = ["version"]
license = {text = "MIT"}

dependencies = [
    "fastapi>=0.119.0",
    "uvicorn>=0.37.0",
    "websockets>=15.0.1"
]

authors = [
    { name="Nikolay Georgiev" },
    { name="Nikolay Georgiev", email="nygeorgiev@protonmail.com" }
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
webtex = ['static/**/*']

[project.urls]
Repository = "https://github.com/nygeorgiev/webtex"

[tool.setuptools.dynamic]
version = { attr = "webtex.__version__.__version__" }