[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auralis-worker"
version = "0.2.6"
description = "Auralis Worker Node - Distributed AI Compute Platform"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Auralis Team", email = "hello@auralis.dev"}
]
keywords = ["distributed", "compute", "ai", "docker", "worker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.9.0",
    "certifi>=2024.0.0",
]

[project.urls]
Homepage = "https://auralis.dev"
Repository = "https://github.com/auralis-dev/auralis"
Documentation = "https://docs.auralis.dev"

[project.scripts]
auralis-worker = "auralis_worker.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
auralis_worker = ["*.md"]
