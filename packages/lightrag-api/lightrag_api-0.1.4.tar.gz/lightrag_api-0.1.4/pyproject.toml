[project]
name = "lightrag-api"
version = "0.1.4"
description = "Simple LightRAG API client"
readme = "README.md"
authors = [ {name = "ivkond", email = "ivkond@gmail.com"} ]
license = "MIT"
keywords = ["rag", "lightrag"]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
]

[project.urls]
Repository = "https://github.com/ivkond/lightrag-api.git"


[dependency-groups]
dev = [
    "ruff>=0.13.1",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.27.0",
    "pytest-cov>=4.1.0",
]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
fixable = ["ALL"]
select = [
    "A", "B", "C4", "E", "F", "G", "W", "N", "I", "S", "Q", 
    "ASYNC", "FIX", "ISC", "LOG", "PIE", "T20", "PYI", "PT", 
    "RET", "SLF", "SIM", "TC", "ARG", "FLY", "C90", "PERF", "PL", "UP", "RUF"
]
ignore = [
    "RUF001", "RUF002"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
