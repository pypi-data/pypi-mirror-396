[package]
name = "never_primp"
version = "2.1.8"
edition = "2024"
description = "基于原primp 用rust重构优化的python高效请求库"
authors = ["Neverland"]
readme = "README.md"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "never_primp"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py38", "indexmap", "anyhow", "multiple-pymethods"] }
anyhow = "1.0.98"
tracing = { version = "0.1.41", features = ["log-always"] }
pyo3-log = "0.13.2"
wreq = { git = "https://github.com/neverl805/wreq", features = [
    "json",
    "cookies",
    "socks",
    "gzip",
    "brotli",
    "zstd",
    "deflate",
    "multipart",
    "stream",
] }
wreq-util = { git = "https://github.com/neverl805/wreq-util" , features = ["emulation-serde", "emulation-rand"] }
#wreq = { path = "../myself_rust_p/wreq", features = [
#    "json",
#    "cookies",
#    "socks",
#    "gzip",
#    "brotli",
#    "zstd",
#    "deflate",
#    "multipart",
#    "stream",
#] }
#wreq-util = { path = "../myself_rust_p/wreq-util", features = ["emulation-serde", "emulation-rand"] }
encoding_rs = { version = "0.8.35" }
foldhash = "0.2.0"
indexmap = { version = "2.9.0", features = ["serde"] }
tokio = { version = "1.44.2", features = ["full"] }
tokio-util = { version = "0.7.14", features = ["codec"] }  # for multipart
html2text = "0.16.0"
pythonize = "0.27.0"
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
http-body-util = "0.1.3"
http = "1.4.0"
mime = "0.3.17"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
panic = "abort"
strip = "symbols"

[[example]]
name = "main"
path = "example/main.rs"
