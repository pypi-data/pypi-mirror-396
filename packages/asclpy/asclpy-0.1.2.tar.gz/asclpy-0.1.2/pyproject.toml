[project]
name = "asclpy"
version = "0.1.2"
description = "Parser for .ascl (Ableton Scala) tuning files with bundled tuning library"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.0.0",
]
authors = [
    { name = "Brian Abelson", email = "brian@abelson.live" }
]
keywords = ["tuning", "ascl", "scala", "ableton", "microtonal", "music", "midi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[project.scripts]
asclpy = "asclpy.cli:cli"

[project.urls]
Homepage = "https://github.com/abelsonlive/asclpy"
Documentation = "https://github.com/abelsonlive/asclpy/blob/main/README.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["asclpy*"]

[tool.setuptools.package-data]
asclpy = ["tunings/**/*.ascl"]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "ruff>=0.14.9",
    "twine>=6.2.0",
]

[tool.uv]
package = true
