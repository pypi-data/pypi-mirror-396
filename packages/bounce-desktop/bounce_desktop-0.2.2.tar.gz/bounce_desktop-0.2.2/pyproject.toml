[project]
name = "bounce_desktop"
version = "0.2.2" # if changed, update meson.build too.
description = "Hardware-accelerated Linux virtual desktops."
authors = [{name="William Henning", email="wchenningwchenning@gmail.com"}]
license = "MIT"
readme = "readme.md"
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/Whenning42/bounce-desktop"

[build-system]
requires = ["poetry-core>=1.0.0", "meson>=1.0.0", "ninja"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
    { include = "bounce_desktop", from="build" }
]
include = [
    { path = "build/bounce_desktop/*", format="wheel" },
]

[tool.poetry.dependencies]
numpy = "^2.2.0"
