[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deep-researcher-sdk"
version = "0.1.1"
description = "Python SDK for deep research using Gemini with search grounding"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "google-genai>=1.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[project.urls]
Repository = "https://github.com/nouamanecodes/deep-research-sdk"

[tool.hatch.build.targets.wheel]
packages = ["deep_research"]
