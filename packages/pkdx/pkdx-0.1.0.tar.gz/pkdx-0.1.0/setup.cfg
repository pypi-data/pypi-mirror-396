[metadata]
name = pkdx
version = 0.1.0
description = CLI Pokedex
long_description = file: README.md
long_description_content_type = text/markdown
author = Ophelia Van Wye
license = MIT

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	click
	deep-translator
include_package_data = True

[options.packages.find]
where = src
pkdx = 
	pokedex.json
	images/thumbnails/*

[options.entry_points]
console_scripts = 
	pkdx = pkdx.cli:main

[egg_info]
tag_build = 
tag_date = 0

