[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "routine-workflow"
version = "10.0.1"
description = "Automated routine workflow runner for repository hygiene, backups, and dumps orchestration and much more."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "dhruv13x", email = "dhruv13x@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
  "argparse; python_version<'3.10'",
  "pytest>=8.0.0",
  "coverage[toml]>=7.5.0",
  "typing-extensions>=4.0",
  "pypurge",
  "projectclone",
  "create-dump",
  "tomli; python_version < '3.11'"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]

[project.urls]
Homepage = "https://github.com/dhruv13x/routine-workflow"
Repository = "https://github.com/dhruv13x/routine-workflow"
Issues = "https://github.com/dhruv13x/routine-workflow/issues"
Documentation = "https://pypi.org/project/routine-workflow"

[project.scripts]
routine-workflow = "routine_workflow.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/routine_workflow"]

[tool.hatch.build.targets.sdist]
include = ["src", "tests", "README.md", "LICENSE", "pyproject.toml"]

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Async projects are common in your stack
asyncio_mode = "auto"

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--timeout=10",
  "--durations=10",

  # Coverage: target the real package
  "--cov=src/routine_workflow",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=90",
]

log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
branch = true
source = ["src/routine_workflow"]

[tool.coverage.report]
fail_under = 90
show_missing = true
skip_covered = true
