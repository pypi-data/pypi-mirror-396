[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "steamboat-bio"
version = "0.1.2-alpha2"
authors = [
  {name="Shaoheng Liang", email="contact@using.issues"},
  {name="Shaoheng Liang", email="author@example.com"},
  {name="Jian Ma", email="author@example.com"},
]
description = ""
readme = "readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "scanpy",
    "squidpy",
    "scipy",
    "torch",
    "networkx",
    "igraph",
    "leidenalg",
    "matplotlib",
    "scikit-learn",
    "seaborn",
    "tqdm"
]

[project.urls]
Homepage = "https://github.com/ma-compbio/Steamboat"
Issues = "https://github.com/ma-compbio/Steamboat/issues"

[tool.setuptools.packages.find]
where = ["."]  # Look in the current directory
include = ["steamboat*"]  # Include the folder named 'steamboat'
namespaces = false  # (Optional) Prevents installing implicit namespace packages
