[package]
name = "yaml-rs"
version = "0.0.9"
edition = "2024"
license = "Unlicense"
repository = "https://github.com/lava-sh/yaml-rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_yaml_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = [
    "generate-import-lib",
    "extension-module",
] }
atoi = "2.0.0"
itoa = "1.0.15"
saphyr = "0.0.6"
saphyr-parser = "0.0.6"
ordered-float = "5.1.0"
memchr = { version = "2", default-features = false }
encoding_rs = "0.8.35"
simdutf8 = { version = "0.1.5", features = ["aarch64_neon_prefetch"] }
mimalloc = { version = "0.1.48", features = ["v3", "override"], optional = true }

[features]
default = []
mimalloc = ["dep:mimalloc"]

[profile.release]
lto = "fat"
strip = "symbols"
codegen-units = 1

[lints]
rust.warnings = { level = "deny" }
clippy.perf = { level = "deny", priority = -1 }
clippy.style = { level = "warn", priority = -1 }
clippy.pedantic = { level = "warn", priority = -1 }

clippy.too_many_lines = "allow"
clippy.manual_let_else = "allow"
clippy.cast_possible_truncation = "allow"
