[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unika-agent"
version = "0.1.0"
description = "Agent logic for Unika"
requires-python = ">=3.13"

dependencies = [
    "unika-core"
]

[tool.setuptools.packages.find]
include = ["unika_agent"]
