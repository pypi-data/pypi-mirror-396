[package]
name = "auroraview-plugins"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "AuroraView Plugins: Native desktop capabilities for WebView applications"
keywords = ["webview", "plugins", "filesystem", "clipboard", "shell"]
categories = ["gui", "development-tools"]

[lib]
name = "auroraview_plugins"
path = "src/lib.rs"

[dependencies]
# Logging
tracing = "0.1"

# File path handling
dunce = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Binary encoding (for fs plugin)
base64 = "0.22"

# Error handling
thiserror = "2.0"

# Clipboard support
# Note: Disable default image feature to avoid image 0.25+ which requires edition2024 via pxfm
arboard = { version = "3.4", default-features = false }

# Shell/process execution
which = "7.0"

# File dialogs
rfd = "0.15"

# Open URLs/files with default app
open = "5.3"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.62", features = [
    "Win32_Foundation",
    "Win32_System_Com",
    "Win32_UI_Shell",
] }

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.26"

[dev-dependencies]
tempfile = "3.15"
rstest = "0.24"
