name: PR Checks

# This workflow runs comprehensive checks on PRs to ensure quality before merging.
# Optimized for speed while maintaining release-quality validation.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: '600'
  CARGO_NET_RETRY: '10'
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  # Pre-build ABI3 wheels for all platforms (one wheel works for Python 3.8+)
  # Uses the same build-wheel action as release workflow to ensure consistency
  # Artifact names match release workflow for reuse
  pre-build:
    name: Pre-build Wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            artifact-name: wheels-linux-x86_64
            maturin-args: '--release --out dist --find-interpreter --features python-bindings,ext-module,abi3-py38'
          - os: windows-latest
            target: x64
            artifact-name: wheels-windows-x64
            maturin-args: '--release --out dist --find-interpreter --features python-bindings,ext-module,abi3-py38,win-webview2'
          - os: macos-latest
            target: universal2-apple-darwin
            artifact-name: wheels-macos-universal2-apple-darwin
            maturin-args: '--release --out dist --sdist --find-interpreter --features python-bindings,ext-module,abi3-py38'
    steps:
      - uses: actions/checkout@v6

      - name: Build and Test Wheel
        uses: ./.github/actions/build-wheel
        with:
          target: ${{ matrix.target }}
          python-version: '3.11'
          maturin-args: ${{ matrix.maturin-args }}
          test-wheel: 'true'
          artifact-name: ${{ matrix.artifact-name }}

  # Python 3.7 separate build and test (non-abi3)
  # Uses the same build-wheel action as release workflow to ensure consistency
  # Artifact names match release workflow for reuse
  python37-test:
    name: Python 3.7 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64
            artifact-name: wheels-linux-x86_64-py37
            maturin-args: '--release --out dist -i python3.7 --features python-bindings,ext-module'
          - os: windows-2019
            target: x64
            artifact-name: wheels-windows-x64-py37
            maturin-args: '--release --out dist -i python3.7 --features python-bindings,ext-module,win-webview2'
    steps:
      - uses: actions/checkout@v6

      - name: Build Python 3.7 Wheel
        uses: ./.github/actions/build-wheel
        with:
          target: ${{ matrix.target }}
          python-version: '3.7'
          rust-version: '1.90.0'
          maturin-args: ${{ matrix.maturin-args }}
          test-wheel: 'true'
          artifact-name: ${{ matrix.artifact-name }}
          use-sccache: 'false'

      # Run unit tests on Python 3.7 to catch encoding and compatibility issues
      - name: Run Python 3.7 Unit Tests
        shell: bash
        env:
          CI: 'true'
        run: |
          # Install test dependencies (pytest only, no Qt for 3.7)
          pip install pytest pytest-cov

          # Install the built wheel
          pip install dist/*.whl

          # Run unit tests (skip Qt tests as PySide6 doesn't support Python 3.7)
          pytest tests/python/unit/ -v --tb=short \
            --ignore=tests/python/unit/test_qt_signals.py \
            -k "not qt"

  # Fast checks that run first (< 2 min)
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: rustfmt,clippy

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quick-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-quick-

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Check Python formatting (ruff)
        run: |
          uvx ruff check python/ tests/ --select=E,F,W --ignore=E501

      - name: Cargo check (fast compile check)
        run: |
          sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libxdo-dev pkg-config
          cargo check --workspace --all-features

  # Clippy runs in parallel with quick-checks
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev libxdo-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Python tests using pre-built ABI3 wheels (Python 3.8+)
  python-tests:
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [quick-checks, pre-build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Reduce matrix size - test edge versions on all platforms, middle versions on Linux only
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
        include:
          - os: ubuntu-latest
            artifact-name: wheels-linux-x86_64
          - os: windows-latest
            artifact-name: wheels-windows-x64
          - os: macos-latest
            artifact-name: wheels-macos-universal2-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download pre-built wheel
        uses: actions/download-artifact@v6
        with:
          name: ${{ matrix.os == 'ubuntu-latest' && 'wheels-linux-x86_64' || matrix.os == 'windows-latest' && 'wheels-windows-x64' || 'wheels-macos-universal2-apple-darwin' }}
          path: dist/

      - name: Install Qt system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-shape0

      - name: Install wheel and test dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          # PySide6<6.7 doesn't support Python 3.13+, use PySide6>=6.8 for Python 3.13+
          if python -c "import sys; exit(0 if sys.version_info >= (3, 13) else 1)"; then
            pip install pytest pytest-cov qtpy "PySide6>=6.8"
          else
            pip install pytest pytest-cov qtpy "PySide6<6.7"
          fi

      - name: Verify import
        shell: bash
        run: |
          python -c "import auroraview; print(f'AuroraView {auroraview.__version__} on Python ${{ matrix.python-version }}')"

      - name: Run tests
        shell: bash
        env:
          QT_API: pyside6
          CI: 'true'
          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
        run: |
          pytest tests/python/unit/ -v --tb=short --cov=auroraview --cov-report=xml

      - name: Upload coverage (3.11 on ubuntu only)
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: python,py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Rust tests with coverage
  rust-tests:
    name: Rust Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quick-checks]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust with llvm-tools
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: llvm-tools-preview

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev libxdo-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run tests with coverage
        run: |
          cargo llvm-cov --workspace --lcov --output-path lcov.info \
            --no-default-features --features "python-bindings,test-helpers,threaded-ipc" \
            -- --skip window_utils --skip webview::event_loop --skip webview::message_pump \
               --skip webview::parent_monitor --skip service_discovery::python_bindings \
               --skip ipc:: --skip tests::test_pymodule_init_registers_symbols

      - name: Run doc tests
        run: cargo test --doc

      - name: Upload Rust coverage
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: rust
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Wheel validation (test pre-built wheels)
  wheel-build:
    name: Wheel Validation (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    needs: [quick-checks, pre-build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: wheels-linux-x86_64
          - os: windows-latest
            artifact-name: wheels-windows-x64
          - os: macos-latest
            artifact-name: wheels-macos-universal2-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Download pre-built wheel
        uses: actions/download-artifact@v6
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/

      - name: Validate wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          python -c "import auroraview; print(f'Wheel validation OK: {auroraview.__version__}')"
          # Test CLI entry point
          auroraview --help || python -m auroraview --help || echo "CLI test skipped"

  # Qt integration tests (Windows only - most critical platform)
  qt-tests:
    name: Qt Tests (Windows)
    runs-on: windows-latest
    timeout-minutes: 15
    needs: [quick-checks, pre-build]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Download pre-built wheel
        uses: actions/download-artifact@v6
        with:
          name: wheels-windows-x64
          path: dist/

      - name: Install wheel and Qt dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          pip install qtpy "PySide6<6.7" pytest pytest-qt pytest-cov

      - name: Run Qt tests (headless)
        shell: pwsh
        env:
          QT_API: pyside6
          CI: 'true'
          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
          QTWEBENGINE_DISABLE_SANDBOX: '1'
        run: |
          pytest tests/python/integration/test_qt_backend.py tests/python/integration/test_qt_lifecycle.py -v --tb=short

      - name: Upload Qt coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: python,qt,windows
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Performance benchmark (detect regressions)
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quick-checks]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.90.0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev libxdo-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: |
          cargo bench --no-run 2>/dev/null || echo "No benchmarks defined yet"
          # TODO: Add criterion benchmarks and compare against baseline

  # CLI build test (ensures CLI releases will work)
  cli-build:
    name: CLI Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [quick-checks]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-cli-

      - name: Build CLI
        run: cargo build -p auroraview-cli --release --target ${{ matrix.target }}

      - name: Test CLI (--help)
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ./target/${{ matrix.target }}/release/auroraview.exe --help
            ./target/${{ matrix.target }}/release/auroraview.exe --version
          else
            ./target/${{ matrix.target }}/release/auroraview --help
            ./target/${{ matrix.target }}/release/auroraview --version
          fi

  # Gallery E2E tests with Playwright
  gallery-e2e:
    name: Gallery E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quick-checks]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gallery/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build Gallery frontend
        run: |
          cd gallery
          npm ci
          npm run build

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Run Gallery Playwright E2E tests
        run: |
          python scripts/test_gallery_e2e.py

      - name: Upload test screenshot
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: gallery-e2e-screenshot
          path: test-screenshots/
          retention-days: 7

  # Gallery pack build test (ensures gallery packaging works)
  gallery-pack:
    name: Gallery Pack Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    needs: [quick-checks, cli-build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe-ext: .exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe-ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            exe-ext: ''
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gallery/package-lock.json

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-gallery-pack-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-gallery-pack-

      - name: Build Gallery frontend
        run: |
          cd gallery
          npm ci
          npm run build

      - name: Build CLI
        run: cargo build -p auroraview-cli --release --target ${{ matrix.target }}

      - name: Pack Gallery (generate executable)
        shell: bash
        run: |
          ./target/${{ matrix.target }}/release/auroraview${{ matrix.exe-ext }} pack \
            --config gallery/auroraview.pack.toml \
            --output-dir target/pack

      - name: Verify pack output
        shell: bash
        run: |
          echo "Checking pack output..."
          ls -la target/pack/
          # Pack now outputs executable directly, not a project directory
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            expected_exe="target/pack/auroraview-gallery.exe"
          else
            expected_exe="target/pack/auroraview-gallery"
          fi
          if [ -f "$expected_exe" ]; then
            echo "Pack executable generated successfully: $expected_exe"
            ls -la "$expected_exe"
          else
            echo "ERROR: Pack executable not found: $expected_exe"
            exit 1
          fi

      - name: Upload pack artifact
        uses: actions/upload-artifact@v5
        with:
          name: gallery-pack-${{ matrix.os }}
          path: target/pack/auroraview-gallery${{ matrix.exe-ext }}
          retention-days: 3

  # Final gate - all critical checks must pass
  pr-ready:
    name: PR Ready
    runs-on: ubuntu-latest
    needs: [pre-build, python37-test, quick-checks, clippy, python-tests, rust-tests, wheel-build, qt-tests, cli-build, gallery-e2e, gallery-pack]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## PR Check Results" >> $GITHUB_STEP_SUMMARY

          # Define required jobs
          declare -A jobs=(
            ["pre-build"]="${{ needs.pre-build.result }}"
            ["python37-test"]="${{ needs.python37-test.result }}"
            ["quick-checks"]="${{ needs.quick-checks.result }}"
            ["clippy"]="${{ needs.clippy.result }}"
            ["python-tests"]="${{ needs.python-tests.result }}"
            ["rust-tests"]="${{ needs.rust-tests.result }}"
            ["wheel-build"]="${{ needs.wheel-build.result }}"
            ["qt-tests"]="${{ needs.qt-tests.result }}"
            ["cli-build"]="${{ needs.cli-build.result }}"
            ["gallery-e2e"]="${{ needs.gallery-e2e.result }}"
            ["gallery-pack"]="${{ needs.gallery-pack.result }}"
          )

          failed=0
          for job in "${!jobs[@]}"; do
            result="${jobs[$job]}"
            if [[ "$result" == "success" ]]; then
              echo "- ✅ $job" >> $GITHUB_STEP_SUMMARY
            elif [[ "$result" == "skipped" ]]; then
              echo "- ⏭️ $job (skipped)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ❌ $job ($result)" >> $GITHUB_STEP_SUMMARY
              failed=1
            fi
          done

          if [[ $failed -eq 1 ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **PR is not ready for merge**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **PR is ready for merge!**" >> $GITHUB_STEP_SUMMARY
