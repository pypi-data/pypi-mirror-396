<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* Aurora Borealis gradient - cyan to purple to magenta */
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Aurora animated background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(98, 216, 243, 0.2) 0%, transparent 50%);
            animation: aurora 8s ease-in-out infinite alternate;
        }

        @keyframes aurora {
            0% {
                opacity: 0.5;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1.1) translateY(-20px);
            }
        }

        .loading-container {
            text-align: center;
            color: white;
            z-index: 1;
            position: relative;
        }

        /* Logo container with glow effect */
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Aurora logo SVG */
        .logo {
            width: 80px;
            height: 80px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(98, 216, 243, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Rotating ring around logo */
        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top-color: rgba(98, 216, 243, 0.8);
            border-right-color: rgba(120, 119, 198, 0.6);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        .logo-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            border-bottom-color: rgba(255, 119, 198, 0.6);
            border-left-color: rgba(98, 216, 243, 0.4);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #62d8f3, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s ease-in-out infinite;
            text-transform: uppercase;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
        }

        /* Progress bar with aurora colors */
        .progress-container {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 24px auto 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #62d8f3, #a78bfa, #f472b6);
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; transform: translateX(0); }
            50% { width: 70%; transform: translateX(0); }
            100% { width: 100%; transform: translateX(0); }
        }
    </style>
    <script>
        // Notify Rust that loading screen is ready to be shown
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Loading] DOM ready, notifying Rust to show window');
            if (window.auroraview && window.auroraview.emit) {
                window.auroraview.emit('loading_screen_ready', {});
            }
        });
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <!-- Aurora Logo SVG - stylized 'A' with aurora waves -->
            <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Aurora waves background -->
                <defs>
                    <linearGradient id="auroraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#62d8f3"/>
                        <stop offset="50%" style="stop-color:#a78bfa"/>
                        <stop offset="100%" style="stop-color:#f472b6"/>
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <!-- Stylized 'A' for Aurora -->
                <path d="M50 15 L20 85 L35 85 L42 65 L58 65 L65 85 L80 85 L50 15Z M50 35 L55 55 L45 55 L50 35Z" 
                      fill="url(#auroraGrad)" filter="url(#glow)"/>
                <!-- Aurora wave accent -->
                <path d="M15 50 Q30 40, 50 50 T85 50" 
                      stroke="url(#auroraGrad)" stroke-width="3" fill="none" opacity="0.6">
                    <animate attributeName="d" 
                             values="M15 50 Q30 40, 50 50 T85 50;M15 50 Q30 60, 50 50 T85 50;M15 50 Q30 40, 50 50 T85 50" 
                             dur="3s" repeatCount="indefinite"/>
                </path>
            </svg>
        </div>
        <div class="loading-text">AuroraView</div>
        <div class="loading-subtext">Preparing your experience</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
