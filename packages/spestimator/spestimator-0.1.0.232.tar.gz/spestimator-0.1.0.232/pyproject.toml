[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spestimator"
version = "0.1.0.232"
description = "A tool to predict bacterial species from fasta files using RefSeq 16S."
readme = "README.md"
authors = [
  { name = "Erin Young", email = "eriny@utah.gov" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "pandas",
    "requests",
    "tqdm",    
    "ncbi-datasets-pyclient",
]

[project.scripts]
spestimator = "spestimator.cli:main"

[project.urls]
"Homepage" = "https://github.com/erinyoung/Spestimator"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "build",
    "twine"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
spestimator = [
    "data/*.gz",             
    "data/bacteria.16SrRNA.*"
]