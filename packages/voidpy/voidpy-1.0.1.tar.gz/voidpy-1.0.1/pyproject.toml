[build-system]
requires = [ "setuptools>=45", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "voidpy"
version = "1.0.1"
description = "Void Execution Engine - Translates Python to Logic States"
readme = "README.md"
keywords = [ "encryption", "obfuscation", "bytecode", "void", "logic-states", "protection",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.6", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Topic :: Security :: Cryptography", "Topic :: Software Development :: Code Generators",]
requires-python = ">=3.6"
dependencies = []
[[project.authors]]
name = "MERO"
email = "mero@voidpy.dev"

[[project.maintainers]]
name = "MERO"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/MERO/voidpy"
Documentation = "https://github.com/MERO/voidpy#readme"
Repository = "https://github.com/MERO/voidpy"
Telegram = "https://t.me/QP4RM"

[project.scripts]
voidpy = "voidpy.cli:main"

[tool.setuptools.packages.find]
where = [ "src",]
