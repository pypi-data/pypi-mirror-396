[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "web_SRE_ENGINE"
version = "0.1.0"
description = "AI-powered self-healing web locator listener for Robot Framework"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Abhilesh Thakuria" }
]

dependencies = [
  "robotframework>=6.0",
  "robotframework-seleniumlibrary>=6.0",
  "selenium>=4.10",
  "pyyaml",
  "beautifulsoup4",
  "python-dotenv",
  "openai>=1.0"
]

[tool.setuptools.packages.find]
include = ["selfhealing"]
