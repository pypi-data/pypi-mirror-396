[project]
name = "eval-ab-3d-mot"
version = "2.2.1"
description = "Evaluation for the Pure AB-3D-MOT."
readme = "README.md"
authors = [
    { name = "Xinshuo Weng", email = "xinshuo.weng@gmail.com" }
]
maintainers = [
    { name = "Peter Koval", email = "koval.peter@gmail.com" }
]
keywords = ['Evaluation of multi-object tracking',
    'baseline for nuScenes', 'ClearMOT', 'MOTA', 'ClavIA']

requires-python = ">=3.8"
dependencies = [
    "binary-classification-ratios>=0.3.0",
    "munkres>=1.1.4",
    "pure-ab-3d-mot>=2.1.0",
    "pydantic>=2.10.6",
    "pytest-mock>=3.14.1",
    "rich>=14.2.0",
    "rich-argparse>=1.7.1",
    "scipy>=1.10.1",
    "scipy-stubs>=1.14.1.3; python_version > '3.9'",
]

[project.scripts]
batch-run-ab-3d-mot = "eval_ab_3d_mot.cli.batch_ab_3d_mot.batch_ab_3d_mot_main:main"
batch-run-ab-3d-mot-annotations = "eval_ab_3d_mot.cli.batch_ab_3d_mot_annotations.batch_ab_3d_mot_annotations_main:main"

batch-eval-ab-3d-mot = "eval_ab_3d_mot.cli.batch_eval_ab_3d_mot.batch_eval_ab_3d_mot_main:main"
run-ab-3d-mot = "eval_ab_3d_mot.cli.ab_3d_mot.ab_3d_mot_main:main"
eval-ab-3d-mot = "eval_ab_3d_mot.cli.evaluate.evaluate_main:main"
eval-ab-3d-mot-single-seq = "eval_ab_3d_mot.cli.single_sequence.single_sequence_main:main"
run-ab-3d-mot-with-clavia = "eval_ab_3d_mot.cli.clavia.clavia_main:main"


[project.urls]
Repository = "https://github.com/kovalp/eval-ab-3d-mot"
ChangeLog = "https://github.com/kovalp/eval-ab-3d-mot/blob/main/CHANGELOG.md"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "bump-my-version>=1.2.4",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.14.0",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
