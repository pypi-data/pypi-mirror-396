[tool.poetry]
name = "google-client-helper"
version = "0.0.4"
description = "Helpers for the Google Drive and Gmail APIs using a service account"
authors = ["Ian Jones <you@example.com>"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/jonesim/google-client-helper"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3"
]
packages = [
    { include = "google_client" }
]

[tool.poetry.dependencies]
python = ">=3.9"
google-api-python-client = "^2.187.0"
google-auth = "^2.43.0"

[tool.poetry.urls]
Homepage = "https://github.com/jonesim/google-client-helper"


[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"
