[project]
name = "csvpeek"
version = "0.2.0"
description = "A snappy CSV viewer TUI - peek at your data fast"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["csv", "viewer", "tui", "terminal", "data", "polars", "textual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
dependencies = [
    "polars>=0.19.0",
    "textual>=0.47.0",
    "pyperclip>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/csvpeek"
Repository = "https://github.com/yourusername/csvpeek"
Issues = "https://github.com/yourusername/csvpeek/issues"

[project.scripts]
csvpeek = "csvpeek.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/csvpeek"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
