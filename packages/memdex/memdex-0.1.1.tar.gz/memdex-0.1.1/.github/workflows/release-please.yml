name: Release Please

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          # Prefer CI_TOKEN (PAT) to allow PR creation in locked-down orgs.
          # Falls back to github.token so the workflow doesn't fail if CI_TOKEN isn't set.
          token: ${{ secrets.CI_TOKEN || github.token }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

