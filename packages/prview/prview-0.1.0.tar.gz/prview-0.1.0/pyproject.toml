[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prview"
version = "0.1.0"
description = "Beautiful TUI and web dashboard for GitHub PRs and CI status"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Amin Ghadersohi", email = "amin.ghadersohi@gmail.com" }
]
keywords = ["github", "pull-request", "dashboard", "tui", "cli", "ci", "review"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]
requires-python = ">=3.9"
dependencies = [
    "rich>=13.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
keyboard = ["pynput>=1.7.0"]
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "jinja2>=3.0.0",
]
all = [
    "pynput>=1.7.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "jinja2>=3.0.0",
]

[project.scripts]
prview = "prview.cli:main"

[project.urls]
Homepage = "https://github.com/aminghadersohi/prview"
Repository = "https://github.com/aminghadersohi/prview"
Issues = "https://github.com/aminghadersohi/prview/issues"

[tool.hatch.build.targets.wheel]
packages = ["prview"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
