[project]
name = "malwi-box"
version = "0.0.11"
description = "Intercept, audit, and block critical Python operations at runtime"
readme = "README.md"
requires-python = ">=3.10"
license-files = ["LICENSE.md"]
keywords = ["security", "audit", "sandbox", "malware", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
]
dependencies = ["pip"]

[project.urls]
Homepage = "https://github.com/canvascomputing/malwi-box"
Repository = "https://github.com/canvascomputing/malwi-box"

[project.scripts]
malwi-box = "malwi_box.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "ruff>=0.8",
    "requests>=2.28.0",
    "httpx>=0.24.0",
    "aiohttp>=3.8.0",
]

[tool.ruff]
src = ["src"]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
