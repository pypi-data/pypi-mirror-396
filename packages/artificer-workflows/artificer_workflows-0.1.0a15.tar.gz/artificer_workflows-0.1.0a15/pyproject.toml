[project]
name = "artificer-workflows"
version = "0.1.0a15"
description = "A library for developing workflow graphs that run as MCP (Model Context Protocol) servers"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{email = "scott@artificerai.dev"}]
keywords = ["workflow", "mcp", "model-context-protocol", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "artificer-cli==0.1.0a3",
    "fastmcp>=2.0",
    "jinja2>=3.0",
    "pydantic>=2.0",
]

[dependency-groups]
dev = [
    "artificer-conversations==0.1.1a1",
    "ruff>=0.14.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["artificer"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.format]
quote-style = "double"

[tool.artificer]
features = ["workflows", "conversations"]

[tool.artificer.workflows]
entrypoint = ".mcp/server"
agent_command = "claude"
