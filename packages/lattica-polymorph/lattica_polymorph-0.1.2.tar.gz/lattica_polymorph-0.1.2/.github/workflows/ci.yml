name: CI
on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install black isort flake8 ruff mypy pytest build

      - name: Check formatting with black
        run: |
          source .venv/bin/activate
          black --check .

      - name: Check imports with isort
        run: |
          source .venv/bin/activate
          isort --check-only .

      - name: Lint with flake8
        run: |
          source .venv/bin/activate
          flake8 .

      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy .

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install black isort flake8 ruff mypy pytest pytest-asyncio build

      - name: Run test suite
        run: |
          source .venv/bin/activate
          pytest

  build:
    name: Build wheel & sdist
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel and sdist
        run: uv build

      - name: Check package
        run: uvx twine check dist/*
