[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "contractions._version.__version__"}

[tool.setuptools.package-data]
contractions = ["data/*.json"]

[project]
name = "sane-contractions"
dynamic = ["version"]
description = "Enhanced fork of contractions library - Expands English contractions with improved performance and new features"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Jeremy Bruns", email = "99199491+devjerry0@users.noreply.github.com"},
]
maintainers = [
    {name = "Jeremy Bruns", email = "99199491+devjerry0@users.noreply.github.com"},
]
keywords = ["contractions", "nlp", "text-processing", "slang", "text-expansion"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Customer Service",
    "Intended Audience :: System Administrators",
    "Operating System :: Microsoft",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
    "Topic :: System :: Systems Administration",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Utilities",
]
dependencies = [
    "textsearch>=0.0.24",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "build>=1.0",
    "twine>=4.0",
]

[project.urls]
Homepage = "https://github.com/devjerry0/sane-contractions"
Documentation = "https://github.com/devjerry0/sane-contractions#readme"
Repository = "https://github.com/devjerry0/sane-contractions.git"
"Bug Tracker" = "https://github.com/devjerry0/sane-contractions/issues"
"Original Project" = "https://github.com/kootenpv/contractions"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers"]
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["contractions"]
omit = ["tests/*", "*/test_*.py"]

[tool.coverage.report]
fail_under = 100
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.mypy]
python_version = "3.10"
mypy_path = "stubs"
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_any_generics = false
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
warn_return_any = true
show_error_codes = true
show_column_numbers = true
strict_equality = true
no_implicit_optional = true
exclude = ["build/", "dist/"]

[[tool.mypy.overrides]]
module = ["setup"]
disallow_untyped_defs = false

[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = [
    "venv*",
    "*cache*",
    ".git",
    ".pytest_cache",
    "__pycache__",
    "dist",
    "build",
]
respect-gitignore = true

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"
quote-style = "double"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "I",
    "N",
    "UP",
    "RUF",
    "C4",
    "TCH",
    "TID",
    "ANN",
    "PLR",
    "PT",
    "Q",
]
ignore = [
    "ANN401",
    "TID252",
    "PLR6301",
    "PLR0913",
    "PLR2004",
    "PLR6104",
    "TC006",
]

[tool.ruff.lint.mccabe]
max-complexity = 5

[tool.ruff.lint.pycodestyle]
max-line-length = 120

[tool.ruff.lint.isort]
force-single-line = false
case-sensitive = true
lines-between-types = 1
known-first-party = ["contractions"]
order-by-type = true
single-line-exclusions = ["os", "json"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true
suppress-none-returning = true

