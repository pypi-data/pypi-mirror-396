[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-firewall"
version = "0.1.0"
description = "Python SDK for AI Agent Safety Filter - validate AI agent actions against policies"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "AI Firewall Team"}
]
keywords = ["ai", "agents", "security", "firewall", "safety", "llm", "guardrails"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ai-firewall"
Documentation = "https://github.com/yourusername/ai-firewall#readme"
Repository = "https://github.com/yourusername/ai-firewall"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_firewall*"]
