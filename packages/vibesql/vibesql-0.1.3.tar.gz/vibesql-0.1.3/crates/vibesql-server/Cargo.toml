[package]
name = "vibesql-server"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Network server with PostgreSQL wire protocol for VibeSQL"
keywords = ["sql", "database", "server", "postgresql", "network"]
categories = ["database", "network-programming"]
readme = "README.md"

[features]
default = ["storage-all"]
# Re-export storage features for conditional compilation in tests
opendal = ["vibesql-storage/opendal"]
storage-memory = ["vibesql-storage/storage-memory"]
# storage-all enables all storage backends and also enables the local feature flags
# so that #[cfg(feature = "...")] checks work correctly in tests
storage-all = ["vibesql-storage/storage-all", "opendal", "storage-memory"]

[lib]
name = "vibesql_server"
path = "src/lib.rs"

[[bin]]
name = "vibesql-server"
path = "src/main.rs"
doc = false  # Binaries don't need documentation

[dependencies]
# Core VibeSQL crates
vibesql-types = { version = "0.1.3", path = "../vibesql-types" }
vibesql-ast = { version = "0.1.3", path = "../vibesql-ast" }
vibesql-catalog = { version = "0.1.3", path = "../vibesql-catalog" }
vibesql-storage = { version = "0.1.3", path = "../vibesql-storage" }
vibesql-executor = { version = "0.1.3", path = "../vibesql-executor" }
vibesql-parser = { version = "0.1.3", path = "../vibesql-parser" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
async-stream = "0.3"

# HTTP framework and utilities
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors", "compression-br", "compression-gzip"] }
hyper = { version = "1.0", features = ["full"] }
http-body-util = "0.1"

# TLS/SSL support (use ring backend - faster to compile than aws-lc-rs)
tokio-rustls = { version = "0.26", default-features = false, features = ["ring"] }
rustls = { version = "0.23", default-features = false, features = ["ring", "std", "tls12"] }
rustls-pemfile = "2.0"

# Authentication
argon2 = { version = "0.5", features = ["std"] }
md-5 = "0.10"
sha2 = "0.10"
base64 = "0.22"
hmac = "0.12"
pbkdf2 = "0.12"
jsonwebtoken = { version = "10", features = ["rust_crypto"] }

# Configuration and error handling
toml = "0.9"
anyhow = "1.0"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# OpenTelemetry observability
opentelemetry = { version = "0.31", features = ["metrics", "trace", "logs"] }
opentelemetry-otlp = { version = "0.31", features = ["grpc-tonic", "metrics", "trace", "logs"] }
opentelemetry_sdk = { version = "0.31", features = ["rt-tokio"] }
tracing-opentelemetry = "0.32"

# Utilities
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
dirs = "6.0"
rand = "0.9"
uuid = { version = "1.0", features = ["v4", "serde"] }

# Concurrent data structures (for subscription manager)
dashmap = "6"
arcstr = "1.2"

[dev-dependencies]
bytes = "1.0"
criterion = { version = "0.8", features = ["async_tokio"] }
tempfile = "3"
tokio = { version = "1.0", features = ["full", "test-util"] }
tokio-test = "0.4"
tokio-postgres = "0.7"
tower = { version = "0.5", features = ["util"] }
reqwest = { version = "0.12", features = ["stream"] }

[[bench]]
name = "subscription_fanout"
harness = false

[[bench]]
name = "selective_bandwidth_benchmark"
harness = false
