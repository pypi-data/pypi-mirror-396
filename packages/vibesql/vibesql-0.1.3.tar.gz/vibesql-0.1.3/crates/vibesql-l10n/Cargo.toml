[package]
name = "vibesql-l10n"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Localization support for VibeSQL using Project Fluent"
keywords = ["sql", "database", "localization", "i18n", "l10n"]
categories = ["database", "internationalization"]

[[bin]]
name = "check-ftl"
path = "src/bin/check-ftl.rs"

[[bin]]
name = "check-translations"
path = "src/bin/check-translations.rs"

[dependencies]
fluent = "0.17"
fluent-bundle = "0.16"
fluent-syntax = "0.12"
fluent-langneg = "0.14"
unic-langid = "0.9"
rust-embed = "8"
once_cell = "1.19"
thiserror = "2.0"

[dev-dependencies]
tempfile = "3"
