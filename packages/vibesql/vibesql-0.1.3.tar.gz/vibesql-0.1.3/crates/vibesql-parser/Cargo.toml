[package]
name = "vibesql-parser"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "SQL parser for vibesql database engine"
keywords = ["sql", "parser", "database"]
categories = ["database", "parser-implementations"]
readme = "README.md"

[dependencies]
vibesql-ast = { version = "0.1.3", path = "../vibesql-ast" }
vibesql-types = { version = "0.1.3", path = "../vibesql-types" }
phf = { version = "0.13", features = ["macros"] }
bumpalo = { version = "3.16", features = ["collections"] }
arcstr = "1.2"

[dev-dependencies]
criterion = { version = "0.8", features = ["html_reports"] }

[[bench]]
name = "parser_benchmark"
harness = false

[[bench]]
name = "dml_benchmark"
harness = false
