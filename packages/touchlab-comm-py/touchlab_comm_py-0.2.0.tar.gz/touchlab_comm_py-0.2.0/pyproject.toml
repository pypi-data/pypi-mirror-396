[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "touchlab_comm_py"
version = "0.2.0"
description = "Touchlab Driver Python Bindings"
authors = [{name = "Vladimir Ivan", email = "vlad@touchlab.com"}]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
license-files = ["LICENSE.txt"]
license = "LicenseRef-Touchlab"
keywords = ["touchlab", "communication", "serial"]

[project.urls]
Homepage = "https://touchlab-avatarx.github.io/touchlab_driver_py"
Documentation = "https://touchlab-avatarx.github.io/touchlab_driver_py/api.html"

[tool.cibuildwheel]
build-frontend = "build[uv]"

[project.optional-dependencies]
test = ["pytest>=6.0"]

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
minimum-version = "0.10"
cmake.build-type = "Release"
cmake.args = ['-DINSTALL_NATIVE=ON']
build.verbose = true

