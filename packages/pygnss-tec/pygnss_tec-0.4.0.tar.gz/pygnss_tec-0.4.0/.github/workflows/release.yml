name: PyPI Publish

on:
  push:
    tags:
      # Trigger on version tags like v1.2.3
      - v*

env:
  PYTHON_VERSION: "3.14"
  FREE_THREADED_PYTHON_VERSION: "3.14t"

jobs:
  linux:
    name: Build wheels for Linux
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ env.PYTHON_VERSION }}
          manylinux: manylinux_2_28

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ env.FREE_THREADED_PYTHON_VERSION }}
          manylinux: manylinux_2_28

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  windows:
    name: Build wheels for Windows
    runs-on: windows-latest

    strategy:
      matrix:
        target: [x64, x86]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ matrix.target }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist

      - name: Setup Python ${{ env.FREE_THREADED_PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.FREE_THREADED_PYTHON_VERSION }}
          architecture: ${{ matrix.target }}

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ env.FREE_THREADED_PYTHON_VERSION }}

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    name: Build wheels for macOS
    runs-on: macos-latest

    strategy:
      matrix:
        target: [x86_64, aarch64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ env.PYTHON_VERSION }}

      - name: Setup Python ${{ env.FREE_THREADED_PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.FREE_THREADED_PYTHON_VERSION }}

      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ env.FREE_THREADED_PYTHON_VERSION }}

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  sdist:
    name: Build sdist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist

  publish:
    name: Collect artifacts and publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist]
    environment: pypi

    permissions:
      # Used to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write

    steps:
      - uses: actions/download-artifact@v6

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "wheels-*/*"

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
