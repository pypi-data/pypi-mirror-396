[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "snipstr"
version = "1.0.1"
description = "A lightweight library for easy-to-use text truncation with a friendly interface."
authors = [
    "Timur Valiev <cptchunk@yandex.ru>"
]
license = "MIT"
readme = "README.md"

classifiers = [
"Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

homepage = "https://github.com/imtoopunkforyou/snipstr"

keywords = [
  "string",
  "truncate",
  "shorten",
  "snip",
  "text-processing",
  "formatting",
  "utility",
  "ellipsis",
  "trim",
  "cut",
  "abbreviate",
  "text",
  "substring",
  "overflow",
  "clip",
  "fluent-interface",
  "method-chaining",
  "text-manipulation",
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.lint.dependencies]
wemake-python-styleguide = "^1.4.0"
mypy = "^1.18.2"
ruff = "^0.14.2"
codespell = "^2.4.1"
flake8-digit-separator = "^1.0.3"


[tool.poetry.group.tests.dependencies]
pytest = "^8.4.2"
faker = "^37.12.0"
pytest-cov = "^7.0.0"
pytest-sugar = "^1.1.1"

