# filename: pyproject.toml
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "beatstoch"
version = "1.5.1"
description = "BPM-aware stochastic drum generator: library + CLI."
authors = [{ name = "James Campbell" }]
readme = "README.md"
license = "Unlicense"
requires-python = ">=3.9"
keywords = [
    "midi",
    "drums",
    "music",
    "bpm",
    "stochastic",
    "algorithmic",
    "composition",
    "audio",
    "cli",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "Topic :: Artistic Software",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mido>=1.3.0",
    "numpy>=1.24.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
]

[project.urls]
Homepage = "https://github.com/james-see/beatstoch"
Repository = "https://github.com/james-see/beatstoch"
Documentation = "https://james-see.github.io/beatstoch/"
Source = "https://github.com/james-see/beatstoch"
Tracker = "https://github.com/james-see/beatstoch/issues"

[project.scripts]
beatstoch = "beatstoch.cli:main"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

