[project]
name = "places_client"
version = "0.3.0"
description = "Python package for extracting health outcomes and health-risk behaviors data from CDC PLACES API"
authors = [
  { name = "Yixiao Liu" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
  "pandas>=2.3.3",
  "requests>=2.32.5",
]

[project.optional-dependencies]
dev = [
  "myst-nb>=1.3.0",
  "sphinx-autoapi>=3.6.1",
  "sphinx-rtd-theme>=3.0.2",
  "pytest>=9.0.2",
  "pytest-mock>=3.15.1",
  "pytest-cov>=7.0.0",
  "mypy>=1.19.0",
]

[tool.poetry]
packages = [{ include = "places_client", from = "src" }]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"