[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gfetchert"
version = "0.1.7"
description = "Fetch CHIRPS rainfall data easily for any date and location using latitude/longitude or place name."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Crocodile", email = "nikhilcy107@gmail.com" }
]
dependencies = [
    "pandas",
    "rasterio",
    "requests",
    "geopy",
    "tqdm"
]

[project.urls]
Homepage = "https://github.com/1nikhilff/GfetcherT"
Dataset = "https://www.chc.ucsb.edu/data/chirps"
