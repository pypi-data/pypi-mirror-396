[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "argus-ai"
version = "0.0.2"
description = "The All-Seeing Orchestrator for Hierarchical Autonomous Agents"
readme = "README.md"
authors = [
  { name = "Jashua Gupta", email = "findjashua+github@gmail.com" },
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "langgraph",
    "pydantic"
]

[project.urls]
"Homepage" = "https://github.com/findjashua/argus-ai"

[tool.setuptools.packages.find]
where = ["src"]