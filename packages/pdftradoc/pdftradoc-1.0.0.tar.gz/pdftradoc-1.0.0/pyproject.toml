[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdftradoc"
version = "1.0.0"
description = "A Python library for translating PDF documents while preserving the original layout"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "PdfTradoc"}
]
keywords = [
    "pdf",
    "translation",
    "translate",
    "document",
    "overlay",
    "layout",
    "preserve",
    "pymupdf",
    "fitz"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
dependencies = [
    "PyMuPDF>=1.23.0",
    "deep-translator>=1.11.0",
    "Pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/pdftradoc/pdftradoc"
Documentation = "https://github.com/pdftradoc/pdftradoc#readme"
Repository = "https://github.com/pdftradoc/pdftradoc"
Issues = "https://github.com/pdftradoc/pdftradoc/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pdftradoc*"]
