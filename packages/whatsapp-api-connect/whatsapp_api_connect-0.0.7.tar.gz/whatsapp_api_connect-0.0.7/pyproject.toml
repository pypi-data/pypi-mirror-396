[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whatsapp-api-connect"
version = "0.0.7"
description = "Python wrapper for the Meta WhatsApp API"
readme = "README.md"
authors = [{ name = "Md Mahiuddin", email = "dev.mahiuddin@gmail.com" }]
license = { text = "MIT" }
dependencies = [
    "requests>=2.32.3"
]
keywords = ["whatsapp", "api", "connect"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

# If you need to automatically include package data (files listed in MANIFEST.in):
[tool.setuptools]
include-package-data = true

