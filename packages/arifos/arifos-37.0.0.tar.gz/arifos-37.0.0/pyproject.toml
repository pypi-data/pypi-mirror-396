[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arifos"
version = "37.0.0"
description = "Constitutional Governance Kernel for AI - 9 Floors, GENIUS LAW Judiciary, zkPC + Phoenix-72, PHOENIX SOVEREIGNTY, v37 Unified LAW+SPEC+CODE Runtime"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = [
    "ai-governance",
    "constitutional-ai",
    "ai-safety",
    "thermodynamic-intelligence",
    "audit-trail",
    "empathy-conductance",
    "humility-firewall",
    "paradox-physics",
    "zkpc",
    "phoenix-72",
    "cooling-ledger",
    "merkle-tree",
    "phoenix-sovereignty",
    "python-sovereign",
    "amanah-detector",
    "sea-lion",
    "telemetry",
    "anti-hantu",
]
authors = [
    {name = "Muhammad Arif bin Fazil", email = "arifbfazil@gmail.com"}
]
maintainers = [
    {name = "Muhammad Arif bin Fazil", email = "arifbfazil@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "numpy>=1.20.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
yaml = [
    "pyyaml>=6.0.0",
]
all = [
    "pyyaml>=6.0.0",
]

[project.scripts]
arifos-analyze-governance = "scripts.analyze_governance:main"
arifos-verify-ledger = "scripts.verify_ledger_chain:main"
arifos-propose-canon = "scripts.propose_canon_from_receipt:main"
arifos-seal-canon = "scripts.seal_proposed_canon:main"
arifos-compute-merkle = "scripts.compute_merkle_root:main"
arifos-build-ledger-hashes = "scripts.build_ledger_hashes:main"
arifos-show-merkle-proof = "scripts.show_merkle_proof:main"

[project.urls]
Homepage = "https://github.com/ariffazil/arifOS"
Documentation = "https://github.com/ariffazil/arifOS/blob/main/README.md"
Repository = "https://github.com/ariffazil/arifOS"
Issues = "https://github.com/ariffazil/arifOS/issues"
Changelog = "https://github.com/ariffazil/arifOS/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = [
    "arifos_core",
    "arifos_core.memory",
    "arifos_core.adapters",
    "arifos_core.engines",
    "arifos_core.waw",
    "arifos_core.waw.bridges",
    "arifos_core.eye",
    "arifos_core.floor_detectors",
    "arifos_core.dream_forge",
    "arifos_core.guards",
    "arifos_core.wrappers",
    "arifos_eval",
    "arifos_eval.apex",
    "integrations",
    "integrations.sealion",
    "scripts",
]

[tool.setuptools.package-data]
arifos_core = ["py.typed", "*.py", "**/*.py"]
"*" = ["spec/*.yaml", "spec/*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"
exclude = [
    "archive/**",
    "arifos staging/**",
    "tests/**",
]

[tool.ruff.per-file-ignores]
"arifos_core/adapters/llm_openai.py" = ["F401"]
"arifos_core/engines/apex_engine.py" = ["F401"]
"tests/test_runtime_manifest.py" = ["F401"]
"tests/test_session_dependency_guard.py" = ["F821", "F841"]
"tests/test_sovereignty_all_providers.py" = ["F401", "F841"]
"tests/test_v35_features.py" = ["F401"]
"tests/test_waw_organs.py" = ["F401", "F811"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_untyped_defs = false
# Strict checking for core governance path (v36.3Omega)
# Files: metrics, genius_metrics, APEX_PRIME, pipeline, waw/*

[[tool.mypy.overrides]]
# Core governance modules - stricter type enforcement
module = [
    "arifos_core.metrics",
    "arifos_core.genius_metrics",
    "arifos_core.APEX_PRIME",
    "arifos_core.pipeline",
    "arifos_core.waw.*",
]
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
warn_return_any = true
no_implicit_optional = true

[[tool.mypy.overrides]]
# Ignore missing stubs for third-party libraries
module = [
    "numpy.*",
    "pydantic.*",
    # Optional bridge dependencies (not required for core)
    "boto3.*",
    "guardrails.*",
    "langkit.*",
    "llama_guard.*",
    "ragas.*",
    "dspy.*",
    "guidance.*",
    "outlines.*",
    "llama_index.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
# Bridge files have optional imports - suppress unused-ignore warnings
module = [
    "arifos_core.waw.bridges.*",
    "arifos_core.kms_signer",
]
warn_unused_ignores = false
