<!-- JavaScript -->
<script>
class ChatbotENAP {
    constructor() {
        this.config = null;
        this.sessaoId = null;
        this.isOpen = false;
        this.isTyping = false;
        this.init();
    }
    
    async init() {
        try {
            const response = await fetch('/chatbot/api/config/');
            this.config = await response.json();
            
            if (!this.config.ativo) {
                console.log('Chatbot nÃ£o estÃ¡ ativo');
                return;
            }
            
            this.createWidget();
            this.setupEventListeners();
            console.log('Chatbot inicializado!');
            
        } catch (error) {
            console.error('Erro ao inicializar chatbot:', error);
        }
    }
    
    createWidget() {
        const container = document.getElementById('chatbot-global');
        if (!container) {
            console.error('Container chatbot-global nÃ£o encontrado');
            return;
        }
        
        // Atualiza informaÃ§Ãµes
        document.getElementById('chatbot-title').textContent = this.config.widget.titulo;
        document.getElementById('chatbot-welcome').textContent = this.config.mensagem_boas_vindas;
        document.getElementById('chatbot-welcome-time').textContent = this.formatTime(new Date());
        
        // Mostra widget
        container.style.display = 'block';
    }
    
    setupEventListeners() {
        const toggle = document.getElementById('chatbot-toggle');
        const closeBtn = document.getElementById('chatbot-close');
        const sendBtn = document.getElementById('chatbot-send');
        const input = document.getElementById('chatbot-input');
        
        toggle.addEventListener('click', () => this.toggleChat());
        closeBtn.addEventListener('click', () => this.closeChat());
        sendBtn.addEventListener('click', () => this.sendMessage());
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                this.sendMessage();
            }
        });
    }
    
    toggleChat() {
        if (this.isOpen) {
            this.closeChat();
        } else {
            this.openChat();
        }
    }
    
    openChat() {
        const window = document.getElementById('chatbot-window');
        window.classList.add('show');
        this.isOpen = true;
        
        setTimeout(() => {
            document.getElementById('chatbot-input').focus();
        }, 300);
    }
    
    closeChat() {
        const window = document.getElementById('chatbot-window');
        window.classList.remove('show');
        this.isOpen = false;
    }
    
    async sendMessage() {
        const input = document.getElementById('chatbot-input');
        const message = input.value.trim();
        
        if (!message || this.isTyping) {
            return;
        }
        
        input.value = '';
        this.addMessage(message, 'user');
        this.showTyping();
        
        try {
            const response = await fetch('/chatbot/api/conversar/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pergunta: message,
                    sessao_id: this.sessaoId
                })
            });
            
            const data = await response.json();
            this.hideTyping();
            
            if (data.erro) {
                this.addMessage(`Erro: ${data.erro}`, 'bot');
            } else {
                this.sessaoId = data.sessao_id;
                this.addMessage(data.resposta, 'bot', data.paginas_relacionadas);
            }
            
        } catch (error) {
            this.hideTyping();
            this.addMessage('Erro de conexÃ£o. Tente novamente.', 'bot');
            console.error('Erro:', error);
        }
    }
    
    addMessage(text, sender, links = []) {
        const messagesContainer = document.getElementById('chatbot-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chatbot-message chatbot-message-${sender}`;
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'chatbot-message-content';
        
        const textP = document.createElement('p');
        textP.textContent = text;
        contentDiv.appendChild(textP);
        
        // Links relacionados
        if (links && links.length > 0) {
            const linksDiv = document.createElement('div');
            linksDiv.className = 'chatbot-links';
            
            links.forEach(link => {
                const linkA = document.createElement('a');
                linkA.href = link.url;
                linkA.textContent = `ðŸ“„ ${link.titulo}`;
                linkA.className = 'chatbot-link';
                linkA.target = '_blank';
                linksDiv.appendChild(linkA);
            });
            
            contentDiv.appendChild(linksDiv);
        }
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'chatbot-message-time';
        timeDiv.textContent = this.formatTime(new Date());
        
        messageDiv.appendChild(contentDiv);
        messageDiv.appendChild(timeDiv);
        messagesContainer.appendChild(messageDiv);
        
        // Scroll para baixo
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    showTyping() {
        this.isTyping = true;
        document.getElementById('chatbot-typing').style.display = 'flex';
        document.getElementById('chatbot-send').disabled = true;
    }
    
    hideTyping() {
        this.isTyping = false;
        document.getElementById('chatbot-typing').style.display = 'none';
        document.getElementById('chatbot-send').disabled = false;
    }
    
    formatTime(date) {
        return date.toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
    }
}

// Inicializar quando carregar
document.addEventListener('DOMContentLoaded', () => {
    window.chatbotENAP = new ChatbotENAP();
});
</script>
