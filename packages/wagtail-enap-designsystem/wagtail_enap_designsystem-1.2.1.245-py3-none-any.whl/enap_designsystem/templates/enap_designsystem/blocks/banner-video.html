{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}


{% if page.video_background %}
<div class="banner" src="{{ page.video_background.url }}">
    <div class="banner__content">
        <div class="wrapper-texts-banner">
            <h2 class="banner__title">{{ self.title }}</h1>
            <p class="banner__description">{{ self.description }}</p>
        </div>
    </div>
</div>
{% else %}
<p>Vídeo de fundo não disponível.</p>
{% endif %}
{% endif%}
{% endblock %}
