<!-- templates/blocks/formulario_snippet.html -->
<div class="formulario-snippet" data-formulario-id="{{ value.formulario.id }}">
    {% if value.formulario.titulo %}
        <h3>{{ value.formulario.titulo }}</h3>
    {% endif %}
    
    {% if value.formulario.descricao %}
        <div class="formulario-descricao">
            {{ value.formulario.descricao|linebreaks }}
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'salvar_resposta_formulario' %}" class="formulario-contato-snippet">
        {% csrf_token %}
        <input type="hidden" name="formulario_id" value="{{ value.formulario.id }}">
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome *</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email *</label>
                <input type="email" name="email" class="form-control" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" class="form-control" placeholder="(11) 99999-9999">
            </div>
            <div class="form-group col-md-6">
                <label for="assunto">Assunto *</label>
                <input type="text" name="assunto" class="form-control" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Mensagem *</label>
            <textarea name="mensagem" class="form-control" rows="5" required placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <span class="btn-text">Enviar Mensagem</span>
            <span class="btn-loading d-none">
                <span class="spinner"></span>
                Enviando...
            </span>
        </button>
        
        <div class="form-messages mt-3"></div>
    </form>
</div>

<style>
.formulario-snippet {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 2.5rem;
    border-radius: 12px;
    margin: 2rem 0;
    max-width: 800px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #dee2e6;
}

.formulario-snippet h3 {
    color: #343a40;
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
    font-weight: 600;
    text-align: center;
}

.formulario-descricao {
    margin-bottom: 2rem;
    color: #6c757d;
    line-height: 1.6;
    text-align: center;
    font-size: 1.1rem;
}

.form-row {
    display: flex;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.col-md-6 {
    flex: 1;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    color: #495057;
    font-size: 0.95rem;
}

.form-control {
    width: 100%;
    padding: 0.875rem;
    border: 2px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #fff;
}

.form-control:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    background-color: #fff;
}

.form-control::placeholder {
    color: #adb5bd;
    font-style: italic;
}

.btn {
    padding: 1rem 2.5rem;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 180px;
}

.btn-primary {
    color: white;
    background: #007D7A;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
}

.btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none !important;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2) !important;
}

.d-none {
    display: none !important;
}

.spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid #ffffff;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s ease-in-out infinite;
    margin-right: 8px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.mt-3 {
    margin-top: 1.5rem;
}

.alert {
    padding: 1rem 1.5rem;
    margin-top: 1.5rem;
    border-radius: 8px;
    border: 1px solid transparent;
    font-weight: 500;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}

/* Responsivo */
@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .formulario-snippet {
        padding: 1.5rem;
        margin: 1rem 0;
    }
    
    .formulario-snippet h3 {
        font-size: 1.5rem;
    }
    
    .btn {
        width: 100%;
        padding: 1rem;
    }
}

@media (max-width: 480px) {
    .formulario-snippet {
        padding: 1rem;
        border-radius: 8px;
    }
    
    .form-control {
        padding: 0.75rem;
    }
}

/* Estados de validação */
.form-control:invalid:not(:focus):not(:placeholder-shown) {
    border-color: #dc3545;
    background-color: #fff5f5;
}

.form-control:valid:not(:focus):not(:placeholder-shown) {
    border-color: #28a745;
    background-color: #f8fff8;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('.formulario-contato-snippet');
    
    forms.forEach(function(form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const button = form.querySelector('button[type="submit"]');
            const btnText = button.querySelector('.btn-text');
            const btnLoading = button.querySelector('.btn-loading');
            const messages = form.querySelector('.form-messages');
            
            // Limpa mensagens anteriores
            messages.innerHTML = '';
            
            // Estado de loading
            button.disabled = true;
            btnText.classList.add('d-none');
            btnLoading.classList.remove('d-none');
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    messages.innerHTML = `
                        <div class="alert alert-success">
                            ✅ ${data.message}
                        </div>
                    `;
                    form.reset();
                    
                    // Scroll suave para a mensagem
                    setTimeout(() => {
                        messages.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                    }, 100);
                } else {
                    messages.innerHTML = `
                        <div class="alert alert-danger">
                            ❌ ${data.message}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                messages.innerHTML = `
                    <div class="alert alert-danger">
                        ❌ Erro ao enviar formulário. Tente novamente em alguns instantes.
                    </div>
                `;
            })
            .finally(() => {
                // Remove loading
                button.disabled = false;
                btnText.classList.remove('d-none');
                btnLoading.classList.add('d-none');
            });
        });
        
        // Validação em tempo real
        const inputs = form.querySelectorAll('input[required], textarea[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#dc3545';
                } else {
                    this.style.borderColor = '#28a745';
                }
            });
            
            input.addEventListener('focus', function() {
                this.style.borderColor = '#007bff';
            });
        });
    });
});
</script>
