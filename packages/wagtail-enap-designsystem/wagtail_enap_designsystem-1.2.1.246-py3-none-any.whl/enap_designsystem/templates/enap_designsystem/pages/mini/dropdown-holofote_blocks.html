{% load static %}
{% load wagtailcore_tags %}

{# enap_designsystem/blocks/dropdown_block.html #}

<div class="wrapper-text-dropdown">
    <p class="p-drop"></p>
    <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()">
            Holofote Enap
            <span class="material-symbols-outlined">
                keyboard_arrow_down
                </span>
        </button>
        <div class="dropdown-content" id="myDropdown">
            {% for option in self.options %}
            <a class="a-drop" href="{{ option.page.url }}">{{ option.title }}</a>
            {% endfor %}
        </div>
    </div>
</div>


<style>
  .dropdown {
    float: left;
    overflow: hidden;

  }

  .wrapper-text-dropdown{
    display: flex;
    flex-direction: column;
    align-items: left;
    gap: 5px;
    justify-content: space-between;
  }

  .p-drop{
    font-size: 14px;
    color: #434A54;
    margin: 0;
  }
  
  .dropdown .dropbtn {
    background-color: #000000;
    cursor: pointer;
    width: 320px;
    border: 1px solid #53DBD9;
    font-size: 16px;  
    color: #53DBD9;
    padding: 15px 8px 15px 32px;
    border-radius: 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .material-symbols-outlined{
    color: #007D7A;
  }

  .a-drop{
    text-decoration: none;
    color: #58606E;
  }

  .a-drop:hover{
    color: #58606E;
    background-color: #EBEFF5;
  }

  .a-drop:focus{
    color: white;
    background-color: #025257;
  }
  
  .navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
    color: #58606E;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    width: 320px;
  }
  
  .dropdown-content a {
    float: none;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  
  .dropdown-content a:hover {
    background-color: #EBEFF5;
  }
  
  .dropdown-content a:active {
    background-color: #025257;
    color: white;
  }
  

  .show {
    display: block;
  }

  @media (max-width: 768px) {
  .dropdown .dropbtn {
    width: auto;
    gap: 20px;
  }

  .dropdown-content {
    width: auto;
  
}
</style>

<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
