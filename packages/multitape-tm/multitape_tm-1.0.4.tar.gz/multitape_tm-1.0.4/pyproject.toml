[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "multitape-tm"
version = "1.0.4"
description = "Multi-tape Turing Machine simulator in Python"
readme = "README.md"
requires-python = ">=3.14"
authors = [
  { name = "Luisangel Alexander Parra Faria", email = "hello@luisangelparra.com" }
]
license = { text = "Apache-2.0" }
keywords = ["turing machine", "automata", "complexity theory", "multi-tape"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: Apache Software License",
  "Intended Audience :: Education",
  "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
Homepage = "https://github.com/LuisangelParra/mtm"
Source = "https://github.com/LuisangelParra/mtm"

[tool.setuptools.packages.find]
where = ["src"]
