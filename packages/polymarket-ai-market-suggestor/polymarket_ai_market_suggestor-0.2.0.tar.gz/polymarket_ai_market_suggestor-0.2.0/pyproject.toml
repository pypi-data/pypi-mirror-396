[project]
name = "polymarket-ai-market-suggestor"
version = "0.2.0"
description = "AI agent that analyzes trends and suggests new Polymarket prediction markets in real time."
authors = [{ name = "Lorine93s", email = "xsui46941@gmail.com" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.11"
keywords = [
  "polymarket",
  "prediction-markets",
  "ai",
  "langchain",
  "openai",
  "trading",
  "market-analysis",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",

  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Office/Business :: Financial",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Typing :: Typed",
]
dependencies = [
  "typer==0.12.5",
  "pydantic==2.9.2",
  "requests==2.32.3",
  "pandas==2.2.3",
  "httpx==0.27.2",
  "python-dotenv==1.0.1",
  "loguru==0.7.2",
  "langchain==0.3.4",
  "langchain-openai==0.2.2",
  "tiktoken==0.7.0",
  "vaderSentiment==3.3.2",
  "rapidfuzz==3.9.6",
  "rich==13.9.2",
  "click<8.1",
]

[project.optional-dependencies]
chromadb = ["chromadb==0.5.5"]
dev = ["pytest", "black", "ruff"]

[project.urls]
Homepage = "https://github.com/lorine93s/polymarket-ai-market-suggestor"
Repository = "https://github.com/lorine93s/polymarket-ai-market-suggestor"
Issues = "https://github.com/lorine93s/polymarket-ai-market-suggestor/issues"

[project.scripts]
polysuggest = "polysuggest.cli:app"

[tool.uv]
managed = true

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "B"]
ignore = ["B008"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
polysuggest = ["py.typed"]

