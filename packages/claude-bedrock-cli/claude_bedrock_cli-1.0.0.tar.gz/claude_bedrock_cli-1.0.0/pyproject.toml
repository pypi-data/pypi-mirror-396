[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-bedrock-cli"
version = "1.0.0"
description = "A powerful CLI for Claude AI using AWS Bedrock - no Anthropic subscription needed"
readme = "README.md"
authors = [
    {name = "Claude Bedrock CLI Contributors"}
]
license = {text = "MIT"}
keywords = ["claude", "ai", "cli", "aws", "bedrock", "anthropic", "chatbot", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "boto3>=1.34.0",
    "anthropic>=0.39.0",
    "rich>=13.7.0",
    "prompt-toolkit>=3.0.43",
    "click>=8.1.7",
    "pyyaml>=6.0.1",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/claude-bedrock-cli"
Documentation = "https://github.com/yourusername/claude-bedrock-cli#readme"
Repository = "https://github.com/yourusername/claude-bedrock-cli"
Issues = "https://github.com/yourusername/claude-bedrock-cli/issues"

[project.scripts]
claude-bedrock = "claude_cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["claude_cli*"]
exclude = ["tests*", "docs*"]
