[project]
name = "m3uify"
version = "1.0.0"
description = "A terminal UI tool to browse Spotify playlists, create M3U files, and download songs using spotdl."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"

authors = [
    { name="Joshua Lander", email="your-email@example.com" }
]

dependencies = [
    "spotipy>=2.23.0",
    "spotdl>=4.2.0",
]

[project.scripts]
m3uify = "m3uify.__main__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
