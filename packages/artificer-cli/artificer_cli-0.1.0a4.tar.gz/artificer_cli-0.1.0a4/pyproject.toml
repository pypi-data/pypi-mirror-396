[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artificer-cli"
version = "0.1.0a4"
description = "Shared CLI interface for Artificer â€” AI dev tooling built on MCP"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Scott", email = "scott@artificerai.dev"}]
keywords = ["cli", "mcp", "ai", "developer-tools", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
dependencies = [
    "click>=8.3.1",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.scripts]
artificer = "artificer.cli.cli:main"

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.9",
]

[tool.hatch.build.targets.wheel]
packages = ["artificer"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".mcp/",
    ".artificer/",
    ".claude/",
    "tests/",
]

[tool.artificer]
features = []
entrypoint = ""

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
no_implicit_reexport = true
strict_equality = true
mypy_path = "."
explicit_package_bases = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_decorators = false
