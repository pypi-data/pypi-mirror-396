[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artificer-cli"
version = "0.1.0a3"
description = "A dynamic, modular command-line interface that auto-builds based on project configuration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{email = "scott@artificerai.dev"}]
dependencies = [
    "click>=8.3.1",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.scripts]
artificer = "artificer.cli.cli:main"

[dependency-groups]
dev = [
    "artificer-workflows>=0.1.0a8",
    "pytest>=9.0.2",
]

[tool.hatch.build.targets.wheel]
packages = ["artificer"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".mcp/",
    ".artificer/",
    ".claude/",
    "tests/",
]

[tool.artificer]
features = []
entrypoint = ""
