[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "gnuhealth-client"
version = "5.0.1"
description = "GTK client for the GNU Health Hospital Management System"
license = "GPL-3.0-or-later"
readme = "README.rst"
keywords = ["health", "hospital", "HIS", "eHealth", "gnuhealth"]
requires-python = ">=3.10,<3.15"
authors = [
    {name = "GNU Solidario", email = "health@gnusolidario.org"},
]

dynamic = [ "classifiers" ]

maintainers = [
    { name = "Luis Falcon", email = "falcon@gnuhealth.org" },
    { name = "Gerald Wiese", email = "wiese@gnuhealth.org" },
]

dependencies = [
        'pycairo',
        'python-dateutil',
        'PyGObject (>=3.19)',
]

[project.optional-dependencies]
calendar = [ 'GooCalendar>=0.7' ]
sound = [ 'playsound' ]

[project.urls]
homepage = "https://www.gnuhealth.org"
repository = "https://codeberg.org/gnuhealth/his-client"
documentation = "https://docs.gnuhealth.org"
"Bug Tracker" = "https://codeberg.org/gnuhealth/his-client/issues"

[tool.poetry]
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Environment :: X11 Applications :: GTK',
    'Framework :: Tryton',
    'Intended Audience :: End Users/Desktop',
    'Intended Audience :: Healthcare Industry',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Scientific/Engineering :: Bio-Informatics',
    'Topic :: Scientific/Engineering :: Medical Science Apps.',
]

packages = [
    { include = "gnuhealth" },
]

[project.scripts]
gnuhealth-client = 'gnuhealth.client:main'
