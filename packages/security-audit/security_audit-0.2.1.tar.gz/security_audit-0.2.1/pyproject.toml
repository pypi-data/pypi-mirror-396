[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "security_audit" 
version = "0.2.1"   
authors = [
    {name = "KIM KIHYUN", email = "bc2430@naver.com"},
]
description = "A TUI application for automatic security auditing and report generation."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "textual>=6.6.0",     
    "textual-fspicker>=0.6.0",
    "paramiko>=4.0.0",
]

[project.scripts]
saudit = "security_audit_app.main:main" 
# 'server-cli' : 사용자가 터미널에 입력할 명령어 (예: $ server-cli)
# 'your_tui_app.main:main' : your_tui_app/main.py 파일의 main() 함수를 실행하라는 의미

[tool.setuptools]
include-package-data = true
packages = ["security_audit_app"]
# ...

[tool.setuptools.package-data]
# security_audit_app 폴더 내부에 있는 모든 데이터 파일을 명시적으로 포함
security_audit_app = [
    "*.tcss", 
    "config/*", 
    "scripts/*", 
    "Nanum_Gothic/*"
]