[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "api-watch"
version = "0.1.5"
description = "Real-time API monitoring for Flask/FastAPI with async, zero-blocking logging"
readme = "README.md"
authors = [
    { name = "Isaac Kyalo", email = "isadechair019@gmail.com" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Flask",
    "Framework :: FastAPI",
]
keywords = ["api", "monitoring", "flask", "fastapi", "logging", "debugging", "websocket", "real-time"]
requires-python = ">=3.7"
dependencies = [
    "aiohttp>=3.8.0",
    "aiosqlite>=0.21.0"
]

[project.optional-dependencies]
flask = [
    "flask>=2.0.0",
]
fastapi = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
all = [
    "flask>=2.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flask>=2.0.0",
    "flake8>=6.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "mypy>=1.0",
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.18",
]

[project.urls]
Homepage = "https://github.com/mount-isaac/api-watch"
Documentation = "https://github.com/mount-isaac/api-watch#readme"
Repository = "https://github.com/mount-isaac/api-watch"
"Bug Tracker" = "https://github.com/mount-isaac/api-watch/issues"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ['tests']