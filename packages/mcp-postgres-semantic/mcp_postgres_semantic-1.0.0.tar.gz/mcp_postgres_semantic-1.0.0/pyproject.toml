[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-postgres-semantic"
version = "1.0.0"
description = "MCP server for PostgreSQL with semantic search via pgvector and OpenAI embeddings"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
dependencies = [
    "mcp>=0.9.0",
    "psycopg2-binary>=2.9.9",
    "openai>=1.12.0",
]

[project.scripts]
mcp-postgres-semantic = "mcp_postgres_semantic.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "mypy>=1.0.0"
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "black>=23.0.0",
]
