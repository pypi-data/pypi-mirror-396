name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: ${{ startsWith(github.ref, 'refs/tags/v') && 'pypi' || github.event_name == 'release' && 'pypi' || github.event.inputs.environment || 'pypi' }}
      url: ${{ startsWith(github.ref, 'refs/tags/v') && format('https://pypi.org/project/pymlb-statsapi/{0}/', github.ref_name) || github.event_name == 'release' && format('https://pypi.org/project/pymlb-statsapi/{0}/', github.event.release.tag_name) || 'https://pypi.org/project/pymlb-statsapi/' }}
    permissions:
      id-token: write  # Required for trusted publishing
      contents: write  # Required for creating releases
      deployments: write  # Required for deployment tracking

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Full history for hatch-vcs versioning

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install build dependencies
      run: |
        uv sync --group dev

    - name: Build package
      run: |
        uv build

    - name: Check package with twine
      run: |
        uv run twine check dist/*

    - name: Publish to TestPyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
      run: |
        uv run twine upload --repository testpypi dist/*

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}

        # Get the tag message/description
        TAG_MESSAGE=$(git tag -l --format='%(contents)' $VERSION)

        # Create release with tag message as body
        gh release create $VERSION \
          --title "Release $VERSION" \
          --notes "$TAG_MESSAGE" \
          dist/*

    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        uv run twine upload dist/*
