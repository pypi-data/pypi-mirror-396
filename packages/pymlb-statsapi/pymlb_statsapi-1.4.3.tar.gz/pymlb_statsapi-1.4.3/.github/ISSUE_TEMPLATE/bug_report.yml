name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched for existing issues that describe this bug
          required: true
        - label: I have tested with the latest version of pymlb-statsapi
          required: true
        - label: I have read the documentation
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the issue
      placeholder: |
        1. Import the library with...
        2. Call method...
        3. See error...
      value: |
        ```python
        from pymlb_statsapi import api

        # Your code that reproduces the issue

        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages and stack traces
      placeholder: |
        The following error occurred:
        ```
        Traceback (most recent call last):
        ...
        ```
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: PyMLB StatsAPI Version
      description: Which version are you using?
      placeholder: "1.0.0 (from pip show pymlb-statsapi)"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Which Python version are you using?
      placeholder: "3.11.0 (from python --version)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other (specify in additional context)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Any other information that might be relevant:
        - Are you behind a proxy or firewall?
        - Are you using any custom configuration?
        - Does this happen consistently or intermittently?
      placeholder: Add any other context about the problem here

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant log output
      render: shell
      placeholder: |
        Paste logs here...

  - type: checkboxes
    id: willingness
    attributes:
      label: Contribution
      description: Would you be willing to contribute a fix for this issue?
      options:
        - label: I am willing to submit a pull request to fix this issue
