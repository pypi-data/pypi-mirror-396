[build-system]
requires = [
    "uv_build>=0.8.22,<0.10.0",
    "hatch",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[tool.uv]
# Package discovery - uv auto-discovers packages, but you can be explicit
package = true  # Enable package mode (default for projects with src/ or package directories)

[project]
name = "pymlb-statsapi"
dynamic = ["version"]
description = "Python wrapper for MLB Stats API"
readme = "README.md"
authors = [
    { name = "Nikolaus Schuetz", email = "poweredgesports@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.2",  # CVE-2023-32681, CVE-2024-35195
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "pymlb_statsapi/__version__.py"

[project.urls]
Homepage = "https://github.com/power-edge/pymlb_statsapi"
Documentation = "https://pymlb-statsapi.readthedocs.io/"
Repository = "https://github.com/power-edge/pymlb_statsapi"
"Issue Tracker" = "https://github.com/power-edge/pymlb_statsapi/issues"
Changelog = "https://github.com/power-edge/pymlb_statsapi/releases"

[project.optional-dependencies]
# Aliases for dependency-groups (for ReadTheDocs and pip install compatibility)
dev = [
    "behave>=1.3.3",
    "hatch>=1.15.1",
    "hatch-vcs",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "python-dotenv>=1.0.0",
    "ruff>=0.14.2",
    "twine>=6.2.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "behave>=1.2.6",
    "bandit>=1.7.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "myst-parser>=2.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
]

[dependency-groups]
dev = [
    "behave>=1.3.3",
    "hatch>=1.15.1",
    "hatch-vcs",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "python-dotenv>=1.0.0",
    "ruff>=0.14.2",
    "twine>=6.2.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "behave>=1.2.6",
    "bandit>=1.7.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "myst-parser>=2.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["pymlb_statsapi"]
artifacts = ["pymlb_statsapi/__version__.py"]
exclude = [
    "tests",
    "features",
]

[tool.hatch.build.targets.sdist]
artifacts = ["pymlb_statsapi/__version__.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",                   # Verbose output
    "--tb=short",           # Short traceback format
    "--showlocals",         # Show local variables on failures
    "--strict-markers",     # Strict marker checking
    "--strict-config",      # Strict config checking
]

[tool.coverage.run]
branch = true              # Enable branch coverage
source = ["pymlb_statsapi"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.ruff]
target-version = "py310"
line-length = 100
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "tests/bdd/steps/",  # Exclude all BDD step files
    "pymlb_statsapi/__version__.py",  # Auto-generated by hatch-vcs
]


[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",
    "B008",  # do not perform function calls in argument defaults
]
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"pymlb_statsapi/utils/endpoint_config.py" = ["UP008"]
"features/**/*.py" = ["F811"]  # Ignore redefinition in behave steps
"tests/**/*.py" = ["E501"]  # Ignore line length in tests
"docs/conf.py" = ["E402"]  # Top level import exception

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Set to true for stricter typing
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "features"]
skips = ["B101"]  # Skip assert_used check in tests
