[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tbusd"
version = "0.1.0"
description = "Python SDK for TBUSD gasless transfers"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TBUSD", email = "support@tbusd.io"}
]
keywords = ["tbusd", "stablecoin", "ethereum", "base", "gasless", "web3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "eth-account>=0.8.0",
    "eth-abi>=4.0.0",
]

[project.urls]
Homepage = "https://tbusd.io"
Documentation = "https://tbusd.io/developers"
Repository = "https://github.com/tbusd/tbusd-python"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
]

[tool.setuptools]
packages = ["tbusd"]
