[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlmechanica"
version = "0.1.0"
description = "A transparent, 'Glass Box' Machine Learning library designed for education."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}

authors = [
  {name = "Sarbik Mal", email = "sarbikjob1999@gmail.com"}
]

keywords = ["machine learning", "education", "linear regression", "transparent ai", "numpy"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Education",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0"
]

[project.urls]
"Homepage" = "https://github.com/Sarbik-Mal/mlmechanica"