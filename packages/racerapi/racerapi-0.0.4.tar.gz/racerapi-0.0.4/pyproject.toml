[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "racerapi"
version = "0.0.4"
description = "RacerAPI - Opinionated Backend Framework on Top of FastAPI"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
  { name = "Mr. Prathamesh More", email = "iamprathamshmore07@gmail.com" },
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Framework :: FastAPI",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
  "fastapi>=0.115",
  "uvicorn[standard]>=0.30",
  "typer>=0.9",
  "pydantic>=2.6",
  "pydantic-settings>=2.2",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=4.0",
  "black>=24.0",
  "ruff>=0.4.0",
  "mypy>=1.9.0",
  "pre-commit>=3.7.0",
  "python-dotenv>=1.0.0",
]

ai = ["openai>=1.0.0"]

[project.scripts]
racerapi = "racerapi.__main__:main"

[project.urls]
Homepage = "https://github.com/your-org/racerapi"
Documentation = "https://github.com/your-org/racerapi#readme"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
racerapi = ["templates/**/*"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = false
