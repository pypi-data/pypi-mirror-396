[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "credspray"
version = "1.0.0"
description = "Multi-protocol credential validation tool for penetration testing"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Strikoder"}
]
keywords = ["penetration-testing", "security", "credentials", "netexec", "oscp", "ctf", "password-spraying"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "netexec",
]

[project.urls]
Homepage = "https://github.com/strikoder/CredSpray"
Repository = "https://github.com/strikoder/CredSpray"
Issues = "https://github.com/strikoder/CredSpray/issues"
Documentation = "https://github.com/strikoder/CredSpray#readme"

[project.scripts]
credspray = "credspray_wrapper:main"

[tool.setuptools]
py-modules = ["credspray_wrapper"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.sh"]
