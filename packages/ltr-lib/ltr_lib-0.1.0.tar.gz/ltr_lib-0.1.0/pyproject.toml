[project]
name = "ltr-lib"
version = "0.1.0"
description = "A Learning-to-Rank library with LambdaMART, BM25, and MovieLens support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Abhinaav Ramesh"}
]
keywords = [
    "learning-to-rank",
    "lambdamart",
    "bm25",
    "information-retrieval",
    "recommendation",
    "ranking",
    "ndcg",
    "movielens",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "lightgbm>=4.0.0",
    "rank-bm25>=0.2.2",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
viz = [
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]
notebook = [
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/AbhinaavRamesh/learning-to-rank-from-scratch"
Repository = "https://github.com/AbhinaavRamesh/learning-to-rank-from-scratch"
Issues = "https://github.com/AbhinaavRamesh/learning-to-rank-from-scratch/issues"

[project.scripts]
ltr-eval = "ltr_lib.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ltr_lib"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".venv*/",
    ".venv-py*/",
    "venv/",
    "*.egg-info/",
    ".pytest_cache/",
    ".coverage",
    ".mypy_cache/",
    "__pycache__/",
    "*.pyc",
    "data/",
    "models/",
    ".git/",
    ".github/",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --tb=short"
