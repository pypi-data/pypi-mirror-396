[project]
name = "mkdocs-dsfr"
version = "0.21.0"
description = "DSFR theme for Mkdocs"
authors = [
    { name = "Ministère Transition Écologique - DNUM", email = "numerique-ecologie@developpement-durable.gouv.fr" },
]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "mkdocs>=1.4",
    "pymdown-extensions>=10.4",
    "Pygments>=2.17",
    "dsfr-structure>=0.8.1",
    "mkdocs-git-revision-date-localized-plugin>=1.4.5",
    "mkdocs-rss-plugin>=1.17.4",
]

[project.urls]
Homepage = "https://gitlab-forge.din.developpement-durable.gouv.fr/pub/numeco/mkdocs-dsfr"

[project.entry-points."mkdocs.themes"]
dsfr = "dsfr"

[project.entry-points."mkdocs.plugins"]
tags_index = "dsfr.plugins.tags_index:TagsIndexPlugin"

[dependency-groups]
dev = ["mkdocs-dsfr"]

[tool.uv]
package = false

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "gitlab-plugin"
url = "https://gitlab-forge.din.developpement-durable.gouv.fr/api/v4/projects/22396/packages/pypi/simple"
explicit = true

[tool.uv.sources]
mkdocs-dsfr = { workspace = true }
# dsfr-structure = { path = "../mkdocs-dsfr-plugin-structure", editable = true }

[tool.dsfr]
dsfr-version = "1.14.2"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
