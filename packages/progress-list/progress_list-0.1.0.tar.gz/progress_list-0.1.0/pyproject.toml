[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "progress-list"
version = "0.1.0"
description = "A progress tracking task list with time estimation using PySide6 + QML"
readme = "README.md"
authors = [
    {name = "oyvinrog", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Scheduling",
]
keywords = ["progress", "task", "tracking", "time-estimation", "pyside6", "qml"]
requires-python = ">=3.8"
dependencies = [
    "PySide6>=6.6,<7",
    "matplotlib>=3.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-qt>=4.0",
]

[project.urls]
Homepage = "https://github.com/oyvinrog/progress"
Repository = "https://github.com/oyvinrog/progress"
Issues = "https://github.com/oyvinrog/progress/issues"

[project.scripts]
progress-list = "progress_list:main"

[tool.setuptools]
py-modules = ["progress_list"]
