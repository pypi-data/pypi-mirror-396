[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "timestep"
version = "2026.0.45"
description = "Timestep AI - Durable agent execution framework with DBOS workflows, cross-language state persistence, and multi-model support for OpenAI Agents"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "ollama>=0.6.1",
    # openai-agents is vendored - see vendor_openai_agents.py
    "openai>=1.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "firecrawl-py>=1.0.0",
    "asyncpg>=0.29.0",  # PostgreSQL async driver for database-backed state storage
    "dbos>=2.0.0",  # DBOS for durable workflows
    "testcontainers>=4.0.0",  # Testcontainers for PostgreSQL in tests (simplified - shared container)
]
[tool.hatch.build.targets.wheel]
packages = ["timestep"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
# Exclude cross-language tests that are orchestrated by TypeScript
# These tests are still imported/loaded even when skipped, which can interfere with DBOS state
norecursedirs = []
addopts = "-v -x --ignore=tests/test_cross_language_ts_to_py.py"
