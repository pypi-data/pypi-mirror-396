[project]
name        = "telemetry_server"
version     = "4.3.0"
readme      = "README.md"
description = "Telemetry server for Autoboat"

dependencies = [
    "Flask>=3.1,<4.0",
    "Flask-SQLAlchemy>=3.1,<4.0",
    "gunicorn>=23.0,<24.0",
    "blinker>=1.9,<2.0",
    "click>=8.2,<9.0",
    "itsdangerous>=2.2,<3.0",
    "Jinja2>=3.1,<4.0",
    "MarkupSafe>=3.0,<4.0",
    "packaging>=25.0,<26.0",
    "SQLAlchemy>=2.0,<3.0",
    "Werkzeug>=3.1,<4.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.3,<2.0",
    "pyproject_hooks>=1.2,<2.0",
    "annotated-types>=0.7,<1.0",
    "typing_extensions>=4.14,<5.0",
    "typing-inspection>=0.4,<1.0",
]

[project.urls]
Github        = "https://github.com/autoboat-vt/telemetry_server"
Documentation = "https://autoboat-vt.github.io/documentation"

[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    "**/.pyenv/**",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length  = 135
indent-width = 4

# Assume Python 3.12
target-version = "py312"

# Also format files in .gitignore
respect-gitignore = false

[tool.ruff.lint]
# Enable all rules, then selectively ignore some below.
select = ["ALL"]

ignore = [
    "BLE001",
    "CPY001",
    "COM812",
    "S101",
    "S113",
    "S311",
    "SIM115",
    "SLF001",
    "INP001",
    "D100",
    "D101",
    "D102",
    "D107",
    "D202",
    "D205",
    "D400",
    "D401",
    "C901",
    "E401",
    "E501",
    "E731",
    "E741",
    "EM101",
    "ERA001",
    "EXE002",
    "EM102",
    "F403",
    "F405",
    "FA100",
    "FBT001",
    "FBT002",
    "FBT003",
    "N802",
    "N813",
    "PLR0904",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004", #
    "PERF203",
    "PTH",
    "RUF022",
    "T201",
    "TD002",
    "TD003",
    "TRY002",
    "TRY003",
    "TRY301",
    "RET505",
    "G004",
    "UP015",
    "W293",
    "Q000",
]

unfixable = [
    "F401", # Module imported but unused
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings (only has an effect when docstring-code-format is enabled).
docstring-code-line-length = "dynamic"
