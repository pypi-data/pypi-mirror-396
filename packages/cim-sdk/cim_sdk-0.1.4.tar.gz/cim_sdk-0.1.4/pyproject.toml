[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cim-sdk"
version = "0.1.4"
description = "Unofficial Python SDK for the CameronSino CIM Admin API."
readme = "README.md"
authors = [{ name = "Json" }]
requires-python = ">=3.8"
dependencies = ["requests>=2.31.0"]
license = { text = "MIT" }

[tool.setuptools.packages.find]
include = ["cim_sdk"]
