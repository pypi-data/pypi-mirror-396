[project]
name = "optds-iv"
version = "0.1.0"
description = "The Calculator. Implied volatility, Greeks, Surface interpolation. | `optds-core`, `scipy`, `numba`"
readme = "README.md"
authors = [
    { name = "Raeid Saqur", email = "raeid.saqur@maths.ox.ac.uk" }
]
requires-python = ">=3.10"
dependencies = [
    "optds-core==0.1.0",
    "numpy",
    "scipy",
]

[project.optional-dependencies]
cuda = ["cupy-cuda12x"] 
jax = ["jax[cuda12]"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
optds-core = { workspace = true }
