[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xblock_framework"
version = "0.1.0"
description = "Secure GUI compiler and runtime"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "pycryptodome>=3.18.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
gui = [
    "tkinter",
    "kivy>=2.2.0",
    "PyQt5>=5.15.0",
]
build = [
    "pyinstaller>=5.13.0",
    "buildozer>=1.5.0",
]

[project.scripts]
xblock = "xblock.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["xblock*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
