[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "human-seconds"
version = "0.1.2"
description = "Convert seconds to a human-readable time string"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = []

# Optional: development dependencies for testing/linting
[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["human_seconds", "human_seconds.*"]
