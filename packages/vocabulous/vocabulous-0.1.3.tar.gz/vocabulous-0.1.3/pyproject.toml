[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vocabulous"
version = "0.1.3"
description = "A bootstrapping language detection system that builds dictionaries from noisy and ambiguous training data"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Omar Kamali", email = "vocabulous@omarkama.li"},
]
keywords = [
    "language-detection", 
    "nlp", 
    "dictionary-building", 
    "text-classification",
    "bootstrapping",
    "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "pandas>=1.3.0",
    "nltk>=3.6",
    "swifter>=1.0.0",
    "tqdm>=4.60.0",
    "unscript>=0.0.1",
    "duckdb>=0.8.0",
    "datasets>=2.0.0",
    "huggingface_hub>=0.16.0",
    "pyarrow>=12.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
]
notebooks = [
    "jupyter>=1.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "scikit-learn>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/omarkamali/vocabulous"
Repository = "https://github.com/omarkamali/vocabulous.git"
Documentation = "https://github.com/omarkamali/vocabulous#readme"
"Bug Tracker" = "https://github.com/omarkamali/vocabulous/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/vocabulous"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
]

[tool.hatch.envs.default]

[tool.hatch.envs.default.scripts]
publish = "./scripts/publish.sh"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=vocabulous --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 