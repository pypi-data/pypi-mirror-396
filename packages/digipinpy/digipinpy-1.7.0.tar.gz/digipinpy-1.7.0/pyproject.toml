[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "digipinpy"
version = "1.7.0"
description = "Official Python implementation of DIGIPIN - India's national geocoding standard by Department of Posts"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "SAMARTHA H V", email = "samarthsmg14@gmail.com"}
]
maintainers = [
    {name = "MR SHIVAKUMAR", email = "hmrshivu@gmail.com"}
]
keywords = [
    "digipin",
    "geocoding",
    "geolocation",
    "india",
    "gis",
    "addressing",
    "postal",
    "location",
    "coordinates",
    "government",
    "department-of-posts",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
pandas = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "tqdm>=4.62.0",
    "openpyxl>=3.0.0",
]
django = [
    "django>=3.2",
]
fastapi = [
    "fastapi>=0.68.0",
    "pydantic>=1.8.0",
    "uvicorn>=0.15.0",
]
geo = [
    "shapely>=2.0.0",
]
viz = [
    "folium>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/DEADSERPENT/digipin"
Documentation = "https://github.com/DEADSERPENT/digipin/blob/main/docs/index.md"
Repository = "https://github.com/DEADSERPENT/digipin"
"Issue Tracker" = "https://github.com/DEADSERPENT/digipin/issues"
"Source Code" = "https://github.com/DEADSERPENT/digipin"
Changelog = "https://github.com/DEADSERPENT/digipin/blob/main/CHANGELOG.md"
"Bug Reports" = "https://github.com/DEADSERPENT/digipin/issues/new?template=bug_report.md"
"Feature Requests" = "https://github.com/DEADSERPENT/digipin/issues/new?template=feature_request.md"

[project.scripts]
digipin = "digipin.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["digipin"]

[tool.setuptools.package-data]
digipin = ["py.typed"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src/digipin"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
follow_imports = "normal"
