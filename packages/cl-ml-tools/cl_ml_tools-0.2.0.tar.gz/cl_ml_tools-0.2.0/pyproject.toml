[project]
name = "cl_ml_tools"
version = "0.2.0"
description = "Tools for master-worker media processing / ML - provides task plugins, worker runtime, and protocols for job persistence and file storage"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Ananda Sarangaram"}
]
keywords = ["media", "ml", "processing", "worker", "master", "compute", "image"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
master = [
    "fastapi>=0.100",
    "python-multipart>=0.0.6",
]
compute = [
    "Pillow>=10.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "httpx>=0.24",
]
all = [
    "cl_ml_tools[master,compute,dev]",
]

[project.entry-points."cl_ml_tools.tasks"]
image_resize = "cl_ml_tools.plugins.image_resize.task:ImageResizeTask"
image_conversion = "cl_ml_tools.plugins.image_conversion.task:ImageConversionTask"

[project.entry-points."cl_ml_tools.routes"]
image_resize = "cl_ml_tools.plugins.image_resize.routes:create_router"
image_conversion = "cl_ml_tools.plugins.image_conversion.routes:create_router"


[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]
