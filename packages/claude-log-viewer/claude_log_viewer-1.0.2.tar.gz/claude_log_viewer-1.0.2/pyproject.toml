[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-log-viewer"
version = "1.0.2"
description = "An interactive web-based viewer for Claude Code JSONL transcript files"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Indate"}
]
keywords = ["claude", "claude-code", "logging", "viewer", "transcript", "jsonl", "debugging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Flask",
]
dependencies = [
    "flask>=3.0.0",
    "watchdog>=3.0.0",
    "requests>=2.31.0",
    "tiktoken>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/indate/claude-log-viewer"
Repository = "https://github.com/indate/claude-log-viewer"
Issues = "https://github.com/indate/claude-log-viewer/issues"

[project.scripts]
claude-log-viewer = "claude_log_viewer.app:main"
claude-log-tools = "claude_log_viewer.cli_tools:main"

[tool.setuptools]
packages = ["claude_log_viewer"]

[tool.setuptools.package-data]
claude_log_viewer = ["templates/*.html", "static/css/*.css", "static/js/*.js"]
