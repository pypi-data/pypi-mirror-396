<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Log Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
</head>
<body>
    <!-- Hidden data for JavaScript -->
    <input type="hidden" id="targetProject" value="{{ target_project or '' }}">

    <div class="header">
        <h1>Claude Code Log Viewer</h1>

        <div class="controls">
            <div class="control-group">
                <label>Search:</label>
                <input type="text" id="searchInput" placeholder="Search... (--all for all files)" style="width: 250px;">
            </div>

            <div class="control-group">
                <label>Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="user">User</option>
                    <option value="assistant">Assistant</option>
                    <option value="tool_result">Tool Result</option>
                    <option value="file-history-snapshot">File History</option>
                </select>
            </div>

            <div class="control-group">
                <label>Limit:</label>
                <select id="limitSelect">
                    <option value="50">50</option>
                    <option value="100" {% if max_entries == 100 %}selected{% endif %}>100</option>
                    <option value="200" {% if max_entries == 200 %}selected{% endif %}>200</option>
                    <option value="500" {% if max_entries == 500 %}selected{% endif %}>500</option>
                    {% if max_entries not in [50, 100, 200, 500] %}
                    <option value="{{ max_entries }}" selected>{{ max_entries }}</option>
                    {% endif %}
                </select>
            </div>

            <button id="refreshBtn">Refresh</button>

            <button id="viewToggleBtn" class="view-toggle" title="Toggle between table and timeline view">
                <span id="viewToggleIcon">üìä</span>
                <span id="viewToggleLabel">Timeline</span>
            </button>

            <button id="settingsBtn" class="settings-btn" title="Settings">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </button>

            <div class="control-group auto-refresh" id="autoRefresh">
                <input type="checkbox" id="autoRefreshCheck">
                <label for="autoRefreshCheck">Auto-refresh</label>
            </div>

            <div class="control-group">
                <label>Interval (s):</label>
                <select id="refreshInterval">
                    <option value="1" selected>1s</option>
                    <option value="2">2s</option>
                    <option value="5">5s</option>
                    <option value="10">10s</option>
                    <option value="30">30s</option>
                    <option value="60">60s</option>
                </select>
            </div>
        </div>

        <div class="stats" id="stats">Loading...</div>

        <div class="chat-summary" id="chatSummary">
            <h3>Active Sessions</h3>
            <div class="session-cards" id="sessionCards">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <div class="content">
        <div id="entriesContainer">
            <div class="loading">Loading entries...</div>
        </div>
    </div>

    <!-- Modal Dialog -->
    <div class="modal-overlay" id="contentModal">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-title">Content Viewer</div>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-content" id="modalContent"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" style="display: none;">
        <div class="modal-dialog" style="max-width: 900px;">
            <div class="modal-header">
                <div class="modal-title">‚öôÔ∏è Settings</div>
                <button class="modal-close" id="settingsModalClose">&times;</button>
            </div>
            <div class="modal-body" style="padding: 20px;">
                <div class="settings-group">
                    <h3 style="margin-top: 0; margin-bottom: 15px; font-size: 16px;">Git Management</h3>

                    <!-- Global Git Toggle -->
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #1e1e1e; border-radius: 4px; margin-bottom: 10px;">
                        <div>
                            <div style="font-weight: 500; margin-bottom: 4px;">Enable Git Checkpoints (Global)</div>
                            <div style="font-size: 12px; color: #888;">Master switch for git checkpoint functionality</div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="gitEnabledToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div id="gitStatusMessage" style="font-size: 12px; color: #888; padding: 8px 10px; background: #252525; border-radius: 4px; display: none;"></div>

                    <!-- Per-Project Git Settings -->
                    <div id="projectGitSettings" style="margin-top: 20px; display: none;">
                        <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #888;">Per-Project Settings</h4>
                        <div id="projectGitList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Bar -->
    <div class="footer-bar">
        <div class="footer-content">
            <div class="footer-left">
                <div class="usage-grid" id="usageGrid">
                    <!-- Populated by JS -->
                </div>
            </div>
            <div class="footer-right">
                <button id="fieldSelectorBtn" class="footer-btn" title="Configure table columns">
                    <span class="icon">‚ò∞</span>
                    <span class="label">Columns</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Field Selector Drawer -->
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="fieldSelectorDrawer">
        <div class="drawer-header">
            <h3>Select Table Columns</h3>
            <button class="drawer-close" id="drawerClose">&times;</button>
        </div>
        <div class="drawer-preview">
            <div class="preview-label">Selected Columns (drag to reorder):</div>
            <div class="preview-columns" id="previewColumns">
                <!-- Populated by JS -->
            </div>
        </div>
        <div class="drawer-search">
            <input type="text" id="fieldSearch" placeholder="Search fields or examples..." />
        </div>
        <div class="drawer-body" id="fieldSelector">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
