[build-system]
requires = [
    "cython==3.2.3",
    "setuptools==80.9.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pglast"
version = "7.11"
description="PostgreSQL Languages AST and statements prettifier"
readme = "README.rst"
authors = [{name = "Lele Gaifax", email = "lele@metapensiero.it"}]
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: SQL",
    # "Programming Language :: PL/SQL",
    "Topic :: Database",
    "Topic :: Utilities",
]
keywords = [
    "postgresql",
    "parser",
    "sql",
    "prettifier",
]

[project.urls]
Changelog = "https://github.com/lelit/pglast/blob/v7/CHANGES.rst"
Source = "https://github.com/lelit/pglast"

[project.scripts]
pgpp = "pglast.__main__:main"

[project.optional-dependencies]
dev = [
    "bump-my-version==1.2.5",
    "cython==3.2.3",
    "pycparser==2.23",
    "readme-renderer==44.0",
    "setuptools==80.9.0",
    "sphinx==9.0.4",
    "twine==6.2.0",
]
test = [
    "coverage==7.13.0",
    "pytest-cov==7.0.0",
    "pytest==9.0.2",
]

[tool.pytest]
addopts = [
    "--cov=pglast",
    "--cov-report=term-missing",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.setuptools]
packages = [
    "pglast",
    "pglast.enums",
    "pglast.printers",
]

[tool.bumpversion]
current_version = "7.11"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)"
serialize = [
    "{major}.{minor}",
    "{major}.{minor}",
]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} → {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "pglast/__init__.py"
search = "__version__ = 'v{current_version}'"
replace = "__version__ = 'v{new_version}'"

[[tool.bumpversion.files]]
filename = "docs/conf.py"
search = "release = 'v{current_version}'"
replace = "release = 'v{new_version}'"
