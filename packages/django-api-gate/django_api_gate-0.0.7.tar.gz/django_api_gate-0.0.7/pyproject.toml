[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-api-gate"
version = "0.0.7"
description = "A middleware to monetize Django APIs with Stripe and the 402 Error Code"
readme = "README.md"
authors = [
  { name="Jonathan C", email="jonathan06891@gmail.com" },
]
requires-python = ">=3.9"
dependencies = [
  "django>=4.0",
  "requests",
]
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
"Homepage" = "https://github.com/Jonathan06891/django-api-gate"
"Bug Tracker" = "https://github.com/Jonathan06891/django-api-gate/issues"