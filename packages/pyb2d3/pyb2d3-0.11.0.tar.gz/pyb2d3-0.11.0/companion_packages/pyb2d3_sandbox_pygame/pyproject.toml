[project]
name = "pyb2d3-sandbox-pygame"
version = "0.11.0"
description = "run the pyb2d3 sandbox with pygame"
authors = [
    { name = "Dr. Thorsten Beier", email = "derthorstenbeier@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

dependencies = [
    "pyb2d3>=0.7.4",
    "pyb2d3-sandbox>=0.7.4",
    "pygame>=2.0.0"
]

[project.urls]
"Homepage" = "https://github.com/DerThorsten/pyb2d3"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyb2d3_sandbox_pygame"]
