[project]
name = "pyb2d3-sandbox-opengl"
version = "0.11.0"
description = "run the pyb2d3 sandbox with opengl"
authors = [
    { name = "Your Name", email = "you@example.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

dependencies = [
    "pyb2d3>=0.7.4",
    "pyb2d3-sandbox>=0.7.4",
    "PyOpenGL>=3.1.0",
    # "PyOpenGL_accelerate>=3.1.0",
    "imgui-bundle>=1.92.0",
]

[project.urls]
"Homepage" = "https://github.com/DerThorsten/pyb2d3"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyb2d3_sandbox_opengl"]
