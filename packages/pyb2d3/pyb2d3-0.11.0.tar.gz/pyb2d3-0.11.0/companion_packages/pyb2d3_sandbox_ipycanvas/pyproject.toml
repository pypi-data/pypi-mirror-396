[project]
name = "pyb2d3-sandbox-ipycanvas"
version = "0.11.0"
description = "run the pyb2d3 sandbox with ipycanvas"
authors = [
    { name = "Dr. Thorsten Beier", email = "derthorstenbeier@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

dependencies = [
    "pyb2d3>=0.7.4",
    "pyb2d3-sandbox>=0.7.4",
    "ipycanvas>=0.14.2",
    "ipyevents",
]

[project.urls]
"Homepage" = "https://github.com/DerThorsten/pyb2d3"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]


[tool.setuptools.package-data]
"pyb2d3_sandbox_ipycanvas" = ["init.js"]
