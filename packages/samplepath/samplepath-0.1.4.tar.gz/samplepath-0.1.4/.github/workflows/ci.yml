name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          # Optional but nice for speed
          enable-cache: true

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Sync dependencies (including dev group)
        run: uv sync

      - name: Run tests
        run: uv run pytest

      - name: Build package (sdist and wheel)
        run: uv build
