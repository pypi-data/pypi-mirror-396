[project]
name = "samplepath"
version = "0.1.3"
description = "Sample Path Analysis Library"
authors = [
    { name = "Krishna Kumar", email = "kkumar@exathink.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
keywords = ["presence", "flow", "queueing", "analytics"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    "numpy>=1.26,<3.0",
    "pandas>=2.2,<3.0",
    "matplotlib>=3.8,<4.0",
    "sortedcontainers>=2.4.0,<3.0.0",
]

[project.optional-dependencies]
polars = ["polars"]

[dependency-groups]
dev = [
    # Testing
    "pytest",
    "pytest-cov",

    # Code quality
    "black",
    "isort",
    "mypy",
    "pre-commit",

    # Documentation
    "pdoc>=15.0.3,<16.0.0",

    # Jupyter/Notebooks
    "notebook",
    "ipykernel",

    # Markdown tools
    "mdformat",
    "mdformat-gfm",
    "mdformat-black",
    "mdformat-frontmatter",
    "mdformat-dollarmath",
    "mdformat-black",
    "mdformat-pyproject"
]

[project.urls]
Homepage = "https://samplepath.pcalc.org"
Repository = "https://github.com/presence-calculus/samplepath-flow.git"

[project.scripts]
samplepath = "samplepath.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [".venv*", "dist", "build", ".pytest_cache", ".mypy_cache", "__pycache__", "htmlcov", ".coverage"]

#-------------------------
# Code formatting
#-------------------------

[tool.black]
line-length = 88
target-version = ["py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.ruff_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["samplepath", "test"]
known_first_party = ["samplepath"]
combine_as_imports = true
force_sort_within_sections = true

[tool.mdformat]
number = true     # Renumbers ordered lists (e.g., 1. 1. 1. -> 1. 2. 3.)
end_of_line = "lf"


# "extensions" controls syntax plugins (parsing)
extensions = [
    "gfm",          # Tables, task lists, strikethrough
    "frontmatter",  # YAML front matter
    "dollarmath",   # LaTeX math in $$...$$
]

# "codeformatters" controls code block formatting
# Note: If installed, these usually run by default, but listing them here is explicit.
codeformatters = [
    "python",       # Uses mdformat-black if installed
]

# -------------------------
# Testing & Coverage
# -------------------------
[tool.pytest.ini_options]
testpaths = ["test"]
addopts = [
    "--cov=samplepath",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "-q"
]
markers = ["slow: long-running or property tests"]
# Root layout: allow `pytest` (outside Poetry) to import local package
pythonpath = ["."]

[tool.coverage.run]
branch = true
source = ["samplepath"]
omit = ["**/__init__.py"]
data_file = "coverage/.coverage"

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2
# fail_under = 90
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

[tool.coverage.html]
directory = "coverage/htmlcov"

[tool.coverage.xml]
output = "coverage/coverage.xml"

#----------------------
# Publishing end points
# ---------------------
[tool.bumpver]
# uvx bumpver update --patch (for example)
current_version = "0.3.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit = true
tag = true
push = false  # good for safety; you push manually


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
