[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyclassstruct"
version = "1.0.1"
description = "Convert simple Python scripts to class-based structured code"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Mirjan Ali Sha"}
]
keywords = ["python", "refactoring", "classes", "structure", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/Mirjan-Ali-Sha/pyclassstruct"
Repository = "https://github.com/Mirjan-Ali-Sha/pyclassstruct"
Issues = "https://github.com/Mirjan-Ali-Sha/pyclassstruct/issues"

[project.scripts]
pyclassstruct = "pyclassstruct.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pyclassstruct = ["analyzer/*.json"]
