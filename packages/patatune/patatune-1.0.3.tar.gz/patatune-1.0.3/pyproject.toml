[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "patatune"
dynamic = ["version"]
dependencies = [
    "numpy",
    "dill"
]
readme = "README.md"
description = "A optimization library for multi-objective optimization problems."
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)"
]

[project.optional-dependencies]
numba = ["numba"]
zarr = ["zarr==2.*"]
tests = ["pandas","matplotlib"]
extra = ["numba", "zarr==2.*"]
all = ["numba","zarr==2.*","pandas","matplotlib"]

[project.urls]
"Source Code" = "https://github.com/cms-patatrack/patatune"
"Issues" = "https://github.com/cms-patatrack/patatune/issues"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
