apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: COPRO Optimizer Demo
  id: copro-demo
  version: 1.0.0
  level: oracles
  description: Minimal agent demonstrating COPRO optimizer configuration
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.1:8b
  input_fields:
  - name: question
    type: str
    description: The question to answer
    required: true
  output_fields:
  - name: answer
    type: str
    description: The answer to the question
    required: true
  persona:
    role: Demo Agent
    goal: Demonstrate COPRO optimizer support
  tasks:
  - name: answer_question
    description: Answer a simple question
    instruction: Answer the user's question clearly.
    inputs:
    - name: question
      type: str
      description: The question to answer
      required: true
    outputs:
    - name: answer
      type: str
      description: The answer to the question
  optimization:
    optimizer:
      name: COPRO
      params:
        metric: semantic_f1
        breadth: 10
        depth: 3
        init_temperature: 1.4
        track_stats: false
  feature_specifications:
    scenarios:
    - name: basic_question
      description: Should answer a basic question
      input:
        question: What is the capital of Italy?
      expected_output:
        answer: Should mention Rome
