apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Language Learning Assistant
  id: language_tutor
  namespace: education
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that helps students learn basic vocabulary and grammar.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.1:8b
    api_base: http://localhost:11434
  input_fields:
  - name: concept
    type: str
    description: The language concept to teach (e.g., 'French greetings', 'Spanish present tense').
    required: true
  output_fields:
  - name: explanation
    type: str
    description: The explanation of the language concept with examples.
    required: true
  persona:
    name: LinguaBot
    role: Language Teacher
    goal: Help students learn basic vocabulary and grammar
    traits:
    - patient
    - encouraging
    - clear
  tasks:
  - name: teach_language_concept
    instruction: You are a Language Teacher. Your goal is to help students learn basic vocabulary and grammar. Teach the requested
      language concept using simple examples.
    inputs:
    - name: concept
      type: str
      description: The language concept to teach (e.g., 'French greetings', 'Spanish present tense').
      required: true
    outputs:
    - name: explanation
      type: str
      description: The explanation of the language concept with examples.
  agentflow:
  - name: generate_explanation
    type: Generate
    task: teach_language_concept
  evaluation:
    builtin_metrics:
    - name: answer_exact_match
      threshold: 1.0
  feature_specifications:
    scenarios:
    - name: language_tutor_comprehensive_task
      description: Given a complex education requirement, the agent should provide detailed analysis and recommendations
      input:
        concept: Complex education scenario requiring comprehensive analysis
      expected_output:
        explanation: Detailed step-by-step analysis with education-specific recommendations
    - name: language_tutor_problem_solving
      description: When facing education challenges, the agent should demonstrate systematic problem-solving approach
      input:
        concept: Challenging education problem requiring creative solutions
      expected_output:
        explanation: Structured problem-solving approach with multiple solution options
    - name: language_tutor_best_practices
      description: When asked about education best practices, the agent should provide current industry standards and guidelines
      input:
        concept: Industry best practices for education operations
      expected_output:
        explanation: Comprehensive best practices guide with implementation steps
    - name: language_tutor_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance guidance specific to education
      input:
        concept: Compliance requirements for education operations
      expected_output:
        explanation: Detailed compliance checklist with regulatory requirements
    - name: language_tutor_strategic_planning
      description: When developing education strategies, the agent should provide forward-thinking recommendations
      input:
        concept: Strategic planning for education growth and optimization
      expected_output:
        explanation: Comprehensive strategic plan with measurable objectives and timelines
  optimization:
    optimizer:
      name: GEPA
      params:
        metric: answer_exact_match
        auto: light
        reflection_lm: llama3.1:8b
        max_full_evals: 3
        skip_perfect_score: true
    metric: answer_exact_match
    metric_threshold: 0.8
