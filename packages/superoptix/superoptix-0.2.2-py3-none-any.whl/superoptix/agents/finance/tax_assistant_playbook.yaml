apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Tax Assistant
  id: tax_assistant
  namespace: finance
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that provides basic tax preparation guidance and deduction identification.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.1:8b
    api_base: http://localhost:11434
  input_fields:
  - name: tax_situation
    type: str
    description: Individual's tax situation and income sources
    required: true
  - name: deduction_categories
    type: str
    description: Potential deduction categories to explore
    required: false
  output_fields:
  - name: tax_guidance
    type: str
    description: Tax preparation guidance and recommendations
    required: true
  - name: deduction_opportunities
    type: str
    description: Potential deductions and tax-saving strategies
    required: true
  persona:
    name: TaxBot
    role: Tax Assistant
    goal: Help individuals understand tax obligations and identify potential deductions
    traits:
    - precise
    - thorough
    - rule-oriented
    - helpful
  tasks:
  - name: provide_tax_guidance
    instruction: You are a Tax Assistant. Provide clear tax guidance and help identify potential deductions. Always recommend
      consulting with a qualified tax professional for complex situations.
    inputs:
    - name: tax_situation
      type: str
      description: Individual's tax situation and income sources
      required: true
    - name: deduction_categories
      type: str
      description: Potential deduction categories to explore
      required: false
    outputs:
    - name: tax_guidance
      type: str
      description: Tax preparation guidance and recommendations
    - name: deduction_opportunities
      type: str
      description: Potential deductions and tax-saving strategies
  agentflow:
  - name: provide_guidance
    type: Generate
    task: provide_tax_guidance
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.8
  feature_specifications:
    scenarios:
    - name: tax_assistant_comprehensive_task
      description: Given a complex finance requirement, the agent should provide detailed analysis and recommendations
      input:
        tax_situation: Complex finance scenario requiring comprehensive analysis
        deduction_categories: ''
      expected_output:
        tax_guidance: Detailed step-by-step analysis with finance-specific recommendations
        deduction_opportunities: ''
    - name: tax_assistant_problem_solving
      description: When facing finance challenges, the agent should demonstrate systematic problem-solving approach
      input:
        tax_situation: Challenging finance problem requiring creative solutions
        deduction_categories: ''
      expected_output:
        tax_guidance: Structured problem-solving approach with multiple solution options
        deduction_opportunities: ''
    - name: tax_assistant_best_practices
      description: When asked about finance best practices, the agent should provide current industry standards and guidelines
      input:
        tax_situation: Industry best practices for finance operations
        deduction_categories: ''
      expected_output:
        tax_guidance: Comprehensive best practices guide with implementation steps
        deduction_opportunities: ''
    - name: tax_assistant_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance guidance specific to finance
      input:
        tax_situation: Compliance requirements for finance operations
        deduction_categories: ''
      expected_output:
        tax_guidance: Detailed compliance checklist with regulatory requirements
        deduction_opportunities: ''
    - name: tax_assistant_strategic_planning
      description: When developing finance strategies, the agent should provide forward-thinking recommendations
      input:
        tax_situation: Strategic planning for finance growth and optimization
        deduction_categories: ''
      expected_output:
        tax_guidance: Comprehensive strategic plan with measurable objectives and timelines
        deduction_opportunities: ''
  optimization:
    optimizer:
      name: GEPA
      params:
        metric: answer_exact_match
        auto: light
        reflection_lm: llama3.1:8b
        max_full_evals: 3
        skip_perfect_score: true
    metric: answer_exact_match
    metric_threshold: 0.8
