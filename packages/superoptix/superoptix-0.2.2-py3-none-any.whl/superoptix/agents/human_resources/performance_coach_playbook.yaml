apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Performance Coach
  id: performance_coach
  namespace: human_resources
  version: 1.0.0
  agent_type: Supervised
  level: oracles
  description: An agent that analyzes employee performance and provides coaching recommendations.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.1:8b
    api_base: http://localhost:11434
  input_fields:
  - name: performance_data
    type: str
    description: Employee performance metrics, feedback, and assessment results
    required: true
  - name: role_expectations
    type: str
    description: Job responsibilities, competencies, and performance standards
    required: true
  output_fields:
  - name: performance_analysis
    type: str
    description: Step-by-step performance evaluation and insights
    required: true
  - name: development_plan
    type: str
    description: Specific coaching recommendations and improvement strategies
    required: true
  persona:
    name: CoachBot
    role: Performance Development Coach
    goal: Help employees reach their full potential through structured performance analysis and coaching
    traits:
    - supportive
    - analytical
    - growth-oriented
    - objective
  tasks:
  - name: analyze_performance
    instruction: You are a Performance Development Coach. Think through employee performance data systematically to identify
      strengths, improvement areas, and create actionable development plans.
    inputs:
    - name: performance_data
      type: str
      description: Employee performance metrics, feedback, and assessment results
      required: true
    - name: role_expectations
      type: str
      description: Job responsibilities, competencies, and performance standards
      required: true
    outputs:
    - name: performance_analysis
      type: str
      description: Step-by-step performance evaluation and insights
    - name: development_plan
      type: str
      description: Specific coaching recommendations and improvement strategies
  agentflow:
  - name: coach_systematically
    type: Think
    task: analyze_performance
  evaluation:
    builtin_metrics:
    - name: answer_correctness
      threshold: 0.8
  feature_specifications:
    scenarios:
    - name: performance_coach_comprehensive_task
      description: Given a complex human_resources requirement, the agent should provide detailed analysis and recommendations
      input:
        performance_data: Complex human_resources scenario requiring comprehensive analysis
        role_expectations: ''
      expected_output:
        performance_analysis: Detailed step-by-step analysis with human_resources-specific recommendations
        development_plan: ''
    - name: performance_coach_problem_solving
      description: When facing human_resources challenges, the agent should demonstrate systematic problem-solving approach
      input:
        performance_data: Challenging human_resources problem requiring creative solutions
        role_expectations: ''
      expected_output:
        performance_analysis: Structured problem-solving approach with multiple solution options
        development_plan: ''
    - name: performance_coach_best_practices
      description: When asked about human_resources best practices, the agent should provide current industry standards and
        guidelines
      input:
        performance_data: Industry best practices for human_resources operations
        role_expectations: ''
      expected_output:
        performance_analysis: Comprehensive best practices guide with implementation steps
        development_plan: ''
    - name: performance_coach_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance guidance specific to human_resources
      input:
        performance_data: Compliance requirements for human_resources operations
        role_expectations: ''
      expected_output:
        performance_analysis: Detailed compliance checklist with regulatory requirements
        development_plan: ''
    - name: performance_coach_strategic_planning
      description: When developing human_resources strategies, the agent should provide forward-thinking recommendations
      input:
        performance_data: Strategic planning for human_resources growth and optimization
        role_expectations: ''
      expected_output:
        performance_analysis: Comprehensive strategic plan with measurable objectives and timelines
        development_plan: ''
  optimization:
    optimizer:
      name: GEPA
      params:
        metric: answer_exact_match
        auto: light
        reflection_lm: llama3.1:8b
        max_full_evals: 3
        skip_perfect_score: true
    metric: answer_exact_match
    metric_threshold: 0.8
