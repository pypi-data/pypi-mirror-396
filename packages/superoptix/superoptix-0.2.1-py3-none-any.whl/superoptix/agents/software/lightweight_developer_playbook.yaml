apiVersion: agent/v1
kind: AgentSpec
metadata:
  name: Lightweight Developer Assistant
  id: lightweight-developer
  namespace: software
  version: 1.0.0
  agent_type: Autonomous
  level: oracles
  description: A simple developer agent without memory features for basic code generation tasks.
spec:
  language_model:
    location: local
    provider: ollama
    model: llama3.1:8b
    api_base: http://localhost:11434
    temperature: 0.2
    max_tokens: 2000
  input_fields:
  - name: requirement
    type: str
    description: Code requirement description.
    required: true
  output_fields:
  - name: code
    type: str
    description: Generated code solution.
    required: true
  persona:
    name: DevBot
    role: Oracle Developer
    goal: Generate clean, simple code solutions
    traits:
    - focused
    - efficient
    - straightforward
  tasks:
  - name: generate_code
    instruction: Generate clean, simple code based on the requirement. Focus on correctness and readability.
    inputs:
    - name: requirement
      type: str
      description: Code requirement description.
      required: true
    outputs:
    - name: code
      type: str
      description: Generated code solution.
  agentflow:
  - name: code_generation
    type: Generate
    task: generate_code
  agent_capabilities:
    memory:
      enabled: false
    tool_calling:
      enabled: false
  evaluation:
    builtin_metrics:
    - name: answer_exact_match
      threshold: 0.8
  optimization:
    optimizer:
      name: GEPA
      params:
        metric: answer_exact_match
        auto: light
        reflection_lm: llama3.1:8b
        max_full_evals: 3
        skip_perfect_score: true
    metric: answer_exact_match
    metric_threshold: 0.8
  runtime:
    caching:
      enabled: false
    monitoring:
      log_level: warn
      trace_execution: false
      metrics_collection: false
      performance_tracking: false
  feature_specifications:
    scenarios:
    - name: lightweight_developer_comprehensive_task
      description: Given a complex software requirement, the agent should provide detailed analysis and recommendations
      input:
        requirement: Complex software scenario requiring comprehensive analysis
      expected_output:
        code: Detailed step-by-step analysis with software-specific recommendations
    - name: lightweight_developer_problem_solving
      description: When facing software challenges, the agent should demonstrate systematic problem-solving approach
      input:
        requirement: Challenging software problem requiring creative solutions
      expected_output:
        code: Structured problem-solving approach with multiple solution options
    - name: lightweight_developer_best_practices
      description: When asked about software best practices, the agent should provide current industry standards and guidelines
      input:
        requirement: Industry best practices for software operations
      expected_output:
        code: Comprehensive best practices guide with implementation steps
    - name: lightweight_developer_compliance_guidance
      description: Given regulatory requirements, the agent should provide compliance guidance specific to software
      input:
        requirement: Compliance requirements for software operations
      expected_output:
        code: Detailed compliance checklist with regulatory requirements
    - name: lightweight_developer_strategic_planning
      description: When developing software strategies, the agent should provide forward-thinking recommendations
      input:
        requirement: Strategic planning for software growth and optimization
      expected_output:
        code: Comprehensive strategic plan with measurable objectives and timelines
