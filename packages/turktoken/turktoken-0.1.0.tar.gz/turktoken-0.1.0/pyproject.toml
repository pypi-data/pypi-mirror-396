[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "turktoken"
version = "0.1.0"
description = "urkish-optimized BPE tokenizer with GPT-4 style pre-tokenization. Train, encode, decode with custom special tokens."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "hsperus" }
]
keywords = ["tokenizer", "bpe", "turkish", "nlp", "transformers", "byte-pair-encoding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "regex>=2022.1.18",
]

[project.urls]
Homepage = "https://github.com/hsperus/turktoken"
Repository = "https://github.com/hsperus/turktoken"
Issues = "https://github.com/hsperus/turktoken/issues"
