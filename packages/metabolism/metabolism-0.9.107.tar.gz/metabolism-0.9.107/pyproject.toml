[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "metabolism"
version = '0.9.107'
description = "Multi-organ metabolic analysis framework"
authors = [{name = "Yixin Chen", email = "yixinchen0320@gmail.com"}]
dependencies = [
    "SimpleITK>=2.2.1",
    "pydicom>=2.2.2",   # 新增的依赖
    "dicom2nifti>=2.4.8",
    "numpy==1.26.4",
    "matplotlib",
    "einops",
    "monai==1.2.0",
    "tqdm",
    "nnunet==1.7.1",
    "pandas",
    "scipy",
    "networkx",
    "xgboost",
    "scikit-learn",
    "seaborn"
]

[tool.setuptools]
packages = ["metabolism","metabolism.MPUM"]

[tool.setuptools.package-data]
"metabolism.MPUM" = ["*.pth"] 


