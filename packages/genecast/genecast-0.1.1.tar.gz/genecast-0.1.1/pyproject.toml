[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "genecast"
version = "0.1.1"
description = "A comprehensive CLI tool for genomic similarity network fusion and analysis."
readme = "README.md"
authors = [
  { name = "Genecast Team" },
]
license = "MIT" # Assuming a LICENSE file exists or will be created
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "scikit-learn",
    "matplotlib",
    "umap-learn",
    "pycirclize",
]

[project.scripts]
genecast = "genecast.cli:main"

[tool.setuptools.packages.find]
where = ["src"] # Search for packages in the src directory
