[options.entry_points]
pytest_randomly.random_seeder = 
	reseed = alibi_detect.utils._random:set_seed

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--tb native
	-W ignore
	--cov=alibi_detect
	--durations=50
	--durations-min=1.0

[flake8]
max-line-length = 120
exclude = 
	doc/source/conf.py
	.eggs/

[mypy]
ignore_missing_imports = True
strict_optional = False
show_error_codes = True
warn_unused_ignores = True
warn_redundant_casts = True

[mypy-conf]
ignore_errors = True

[tox:tox]
envlist = 
	default
	tensorflow
	torch
	prophet
	keops
	all

[testenv:licenses]
basepython = python
deps = 
	pip-licenses
commands = 
	pip-licenses \
	--from=mixed \
	--format=csv \
	--output-file=./licenses/license_info.csv
	pip-licenses \
	--from=mixed \
	--format=plain-vertical \
	--with-license-file \
	--no-license-path \
	--output-file=./licenses/license.txt

[testenv:default]
basepython = python
deps = pytest
	pytest-cov
	pytest-randomly
passenv = COMMAND
commands = {env:COMMAND:pytest --no-cov alibi_detect/tests/test_dep_management.py --opt-dep=default}

[testenv:tensorflow]
basepython = python
deps = pytest
	pytest-cov
	pytest-randomly
extras = 
	tensorflow
commands = 
	{env:COMMAND:pytest --no-cov alibi_detect/tests/test_dep_management.py --opt-dep=tensorflow}

[testenv:torch]
basepython = python
deps = pytest
