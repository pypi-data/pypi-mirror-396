[testenv:prophet]
basepython = python
deps = pytest
	pytest-cov
	pytest-randomly
extras = 
	prophet
commands = 
	{env:COMMAND:pytest --no-cov alibi_detect/tests/test_dep_management.py --opt-dep=prophet}

[testenv:keops]
basepython = python
deps = pytest
	pytest-cov
	pytest-randomly
extras = 
	keops
commands = 
	{env:COMMAND:pytest --no-cov alibi_detect/tests/test_dep_management.py --opt-dep=keops}

[testenv:all]
basepython = python
deps = pytest
	pytest-cov
	pytest-randomly
extras = 
	all
commands = 
	{env:COMMAND:pytest --no-cov alibi_detect/tests/test_dep_management.py --opt-dep=all}

[egg_info]
