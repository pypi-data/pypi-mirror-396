[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiedatools"                    # pip install name
version = "0.1.1"
description = "A modern, open-source Python library built for efficient, scalable data profiling and visualization"
readme = "README.md"
license = {text = "LICENSE"}
authors = [{name="Dr. Mathesis", email="dr.mathesis@outlook.com"}]
requires-python = ">=3.10"

# Mainline dependencies: NumPy >2.0 + pandas >=2.2.2
dependencies = [
    "numpy>=2.0.0",
    "pandas>=2.2.2",
    "polars",
    "duckdb",
    "plotly",
    "scipy",
    "pyarrow",
    "google-cloud-bigquery",
    "sentence-transformers"
]


[project.urls]
Homepage = "https://github.com/mathesis-universe/aiedatools"
