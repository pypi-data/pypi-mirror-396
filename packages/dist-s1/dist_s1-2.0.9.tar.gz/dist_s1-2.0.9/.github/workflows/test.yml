name: Pytest 

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - uses: extractions/netrc@v2
        with:
          machine: urs.earthdata.nasa.gov
          username: ${{ secrets.EARTHDATA_USERNAME }}
          password: ${{ secrets.EARTHDATA_PASSWORD }}

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: dist-s1-env
          environment-file: environment.yml
          create-args: >-
            python=${{ matrix.python-version }}


      - name: Install package
        shell: bash -l {0}
        run: |
          python -m pip install --no-deps .

      - name: Test API documentation generation
        shell: bash -l {0}
        run: |
          python docs/generate_config_tables.py
          # Verify the files were generated
          test -f docs/pages/config/runconfig.md
          test -f docs/pages/config/algoconfig.md

      - name: Pytest in conda environment
        shell: bash -l {0}
        run: |
          pytest .

