[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
# Check https://python-poetry.org/docs/pyproject/ for all available sections
name = "ansys-tools-filetransfer"
version = "0.2.1"
description = "A Python client for uploading and downloading files via gRPC."
license = "MIT"
authors = ["ANSYS, Inc. <pyansys.core@ansys.com>"]
maintainers = ["ANSYS, Inc. <pyansys.core@ansys.com>"]
readme = "README.rst"
repository = "https://github.com/ansys/ansys-tools-filetransfer"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{ include = "ansys", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
grpcio = ">=1.17"
ansys-api-tools-filetransfer = "^0.1.0"
ansys-tools-common = ">=0.4.0"


[tool.poetry.group.dev.dependencies]
pytest = ">=7.1.0"
pytest-cov = ">=3.0.0"
Sphinx = ">=7.0"
numpydoc = ">=1.3"
ansys-sphinx-theme = ">=1.0.0"
sphinx-copybutton = ">=0.5"
sphinx-design = ">=0.5.0"
build = ">=0.7.0"
twine = ">=3.8"
tox = ">=4"
pre-commit = ">=3"
mypy = ">=1"
grpcio-health-checking = ">=1.47.0"
sphinx-autodoc-typehints = ">=2.0.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]
known_first_party = ["ansys"]

[tool.coverage.run]
source = ["ansys.tools.filetransfer"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
python_version = "3.10"
mypy_path = "$MYPY_CONFIG_FILE_DIR/src:$MYPY_CONFIG_FILE_DIR/tests"

[[tool.mypy.overrides]]
module = ["grpc.*", "grpc_health.*"]
ignore_missing_imports = true

[tool.towncrier]
package = "ansys.tools.filetransfer"
directory = "doc/changelog.d"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
template = "doc/changelog.d/changelog_template.jinja"
title_format = "## [{version}](https://github.com/ansys/ansys-tools-filetransfer/releases/tag/v{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/ansys/ansys-tools-filetransfer/pull/{issue})"

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "dependencies"
name = "Dependencies"
showcontent = true

[[tool.towncrier.type]]
directory = "miscellaneous"
name = "Miscellaneous"
showcontent = true

[[tool.towncrier.type]]
directory = "documentation"
name = "Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "maintenance"
name = "Maintenance"
showcontent = true

[[tool.towncrier.type]]
directory = "test"
name = "Test"
showcontent = true
