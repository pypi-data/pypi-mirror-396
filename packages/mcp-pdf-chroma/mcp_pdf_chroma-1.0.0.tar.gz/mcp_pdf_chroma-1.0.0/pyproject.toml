[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-pdf-chroma"
version = "1.0.0"
description = "MCP server for PDF processing and semantic search with ChromaDB"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
# For setuptools >= 77.0.0, use: license = "MIT"
keywords = ["mcp", "pdf", "chromadb", "embeddings", "semantic-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "langchain>=0.1.0",
    "langchain-community>=0.0.10",
    "pypdf>=3.17.0",
    "chromadb>=0.4.22",
    "sentence-transformers>=2.2.2",
    "torch>=2.0.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp_pdf_chroma"
Repository = "https://github.com/yourusername/mcp_pdf_chroma"
Issues = "https://github.com/yourusername/mcp_pdf_chroma/issues"
Documentation = "https://github.com/yourusername/mcp_pdf_chroma#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
mcp-pdf-chroma = "mcp_pdf_chroma.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
