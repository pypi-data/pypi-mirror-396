[project]
name = "zeroquant-sdk"
version = "0.3.3"
description = "Python SDK for ZeroQuant agentic DeFi vaults"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "ZeroQuant Team" }
]
keywords = ["zeroquant", "defi", "ethereum", "ai", "agents", "web3"]

dependencies = [
    "web3[async]>=6.0.0",
    "eth-account>=0.10.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "tenacity>=8.2.0"
]

[project.optional-dependencies]
langchain = ["langchain>=0.1.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0"
]

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
