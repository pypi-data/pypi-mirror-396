# --- pyproject.toml ---

[build-system]
# We tell the system to use the standard Python build backend
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
# The name users will import: import arsenic_tools
name = "arsenic-tools" 
version = "0.1.0"      
description = "A utility package for demonstration."
requires-python = ">=3.8"
authors = [
    {name = "Arsenic Developer", email = "your_email@example.com"},
]

# This is often needed by the builder to find the source code directory
[tool.hatch.build.targets.sdist]
include = [
    "/arsenic_tools",
]
