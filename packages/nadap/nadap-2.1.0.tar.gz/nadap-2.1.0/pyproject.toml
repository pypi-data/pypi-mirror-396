[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "/nadap",
]

[project]
name = "nadap"
version = "2.1.0"
authors = [
  { name="Korte Noack", email="korte@8lacht.de" },
]
description = "nadap validates and pre-process data structure, data types and values"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Developers",
]

[project.urls]
"Documentation" = "https://nadap.readthedocs.io/en/latest/"
"Home" = "https://gitlab.com/ko.no/nadap"
"Tracker" = "https://gitlab.com/ko.no/nadap/-/issues"
