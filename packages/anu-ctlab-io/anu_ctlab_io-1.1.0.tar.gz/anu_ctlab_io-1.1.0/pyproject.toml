[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anu-ctlab-io"
version = "1.1.0"
description = "python I/O for the ANU CTLab array storage format(s)"
readme = "README.rst"
requires-python = ">=3.12"
dependencies = [
    "dask[array]>=2025.2.0",
    "xarray>=2025.1.2",
    "numpy>=2.2.3",
    "lark>=1.2.2",
    "dictdiffer>=0.9.0",
    "deprecation>=2.1.0",
]
default-optional-dependency-keys = [
    "netcdf",
    "zarr",
] # currently does nothing, but if/when PEP-771 is accepted this is the config we want.

license = "MIT"
license-files = ["LICENSE.md"]
authors = [
    {name = "Owen Dowley", email = "owen.dowley@anu.edu.au"},
    {name = "Bogdan Maviichuk", email = "bogdan.maviichuk@anu.edu.au"},
    {name = "Lachlan Deakin", email = "lachlan.deakin@anu.edu.au"},
]
maintainers = [
    {name = "Owen Dowley", email = "owen.dowley@anu.edu.au"},
]

[project.optional-dependencies]
netcdf = [
    "netcdf4>=1.7.2",
    "scipy>=1.16.1", # netCDF 3 support
]
zarr = [
    "zarr>=3.1.1",
    "ome-zarr-models>=1.3",
]
all = [
    "anu-ctlab-io[netcdf,zarr]",
]

[project.urls]
Repository = "https://github.com/MaterialsPhysicsANU/anu_ctlab_io"
Issues = "https://github.com/MaterialsPhysicsANU/anu_ctlab_io/issues"
Changelog = "https://github.com/MaterialsPhysicsANU/anu_ctlab_io/blob/main/CHANGELOG.md"
Documentation = "https://anu-ctlab-io.readthedocs.io"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "ruff>=0.9.5",
    "pytest>=8.3.5",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-autodoc-typehints>=3.2.0",
    "sphinx-autoapi>=3.6.0",
]

[tool.pytest.ini_options]
filterwarnings = [
    # known behaviour, caused by numpy changes which are ABI compatible with older versions,
    # but which cython flags as a warning despite everything being fine
    # See https://github.com/cython/cython/issues/2498, https://github.com/cython/cython/issues/4366
    'ignore:numpy.ndarray size changed, may indicate binary incompatibility.'
]
addopts = [
    "--import-mode=importlib", # recommended by pytest
    "-ra",
    "--strict-config",
    "--strict-markers"
]
minversion = "7.0"
testpaths = ["tests"]
log_cli_level = "INFO"
xfail_strict = true

[tool.mypy]
strict = true
warn_unreachable = true
enable_error_code = ["ignore-without-code", "redundant-expr", "truthy-bool"]

[tool.ruff.lint]
extend-select = [
  "B", # flake8-bugbear
  "I", # isort
  "UP", # pyupgrade
]
