[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "sphinxcontrib-pseudocode2"
dynamic = ["version"]
description = "Sphinx extension to render LaTeX-like pseudocode via pseudocode.js (Sphinx 7.1+/8.x compatible, MathJax 3 friendly, AMD-safe)"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE.rst" }
authors = [
  { name = "WEN Hao", email = "wenh06@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Documentation",
  "Topic :: Utilities",
  "Framework :: Sphinx",
  "Framework :: Sphinx :: Extension",
]
dependencies = [
  "Sphinx>=7.1",
  "Jinja2>=3.0",
  "docutils>=0.17",
]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-cov",
  "pytest-xdist",
  "ruff",
  "build",
  "twine",
  "sphinx",
  "pydata-sphinx-theme",
  "sphinx-tabs",
  "sphinx-copybutton",
  "furo",
]
test = [
  "pytest>=7",
  "pytest-cov",
  "pytest-xdist",
  "sphinx",
]

[project.urls]
Homepage = "https://github.com/DeepPSP/sphinxcontrib-pseudocode2"
Issues = "https://github.com/DeepPSP/sphinxcontrib-pseudocode2/issues"

[tool.hatch.version]
path = "sphinxcontrib/pseudocode2/version.py"
pattern = "__version__\\s*=\\s*\"(?P<version>.+)\""

[tool.hatch.build.targets.sdist]
include = [
  "/sphinxcontrib",
  "/tests",
  "/README.md",
  "/LICENSE.rst",
  "/docs",
]

[tool.hatch.build.targets.wheel]
include = [
  "/sphinxcontrib",
]
exclude = [
  "/tests",
  "/docs",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-vv"
testpaths = ["tests"]
