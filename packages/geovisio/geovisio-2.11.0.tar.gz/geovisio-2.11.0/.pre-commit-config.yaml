repos:
-   repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
    -   id: black

-   repo: https://github.com/astral-sh/uv-pre-commit
    # ensure the uv.lock file is up to date, it's important to update it when a dependency is updated
    # by running `uv lock`
    rev: 0.9.2
    hooks:
      - id: uv-lock
