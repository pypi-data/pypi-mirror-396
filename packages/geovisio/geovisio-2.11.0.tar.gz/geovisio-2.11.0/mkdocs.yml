site_name: 'Panoramax'
site_url: https://docs.panoramax.fr

theme:
  name: material
  logo: https://gitlab.com/panoramax/gitlab-profile/-/raw/develop/images/panoramax_favicon.svg
  features:
    - navigation.footer
    - navigation.tracking
    - navigation.sections
    - search.suggest
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.code.select

plugins:
  - search
  - swagger-ui-tag

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - def_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/mastodon
      link: https://mapstodon.space/@panoramax
      name: Panoramax on Mapstodon
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/panoramax/
      name: Panoramax on GitLab

nav:
  - Home: 'index.md'
  - 'Installing':
    - 'Database setup': 'install/database_setup.md'
    - 'How to install': install/install.md
    - 'Server settings': install/settings.md
    - 'Running GeoVisio': install/running.md 
    - 'How to update': install/update.md 
    - 'Administrating': install/cli.md
    - 'Deep dive':
      - 'How to setup OAuth2': install/deep_dive/external_Identity_Providers.md
      - 'Pictures processing': install/deep_dive/pictures_processing.md
      - 'Blur API': install/deep_dive/blur_api.md
      - 'Excluded areas': install/deep_dive/excluded_areas.md
      - 'Semantics': install/deep_dive/semantics.md
    - 'Tutorials':
      - 'Deployment with docker and OSM authentication': install/tutorials/running_docker_osm_auth.md
      - 'Deployment with docker and Keycloak authentication': install/tutorials/running_docker_keycloak.md
  - 'API':
    - 'Using the API': api/api.md
    - 'Open API': api/openapi.md

  - Developping:
    - 'Developping': dev/develop_server.md
    - 'STAC Compatibility': dev/STAC_compatibility.md
    - 'How to release': dev/releases.md
