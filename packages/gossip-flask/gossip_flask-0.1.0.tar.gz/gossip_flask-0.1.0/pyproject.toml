[project]
name = "gossip-flask"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "David Cheeseman", email = "5287736+nuvious@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "flasgger>=0.9.7.1",
    "flask>=3.1.2",
    "requests>=2.32.5",
    "scipy>=1.16.2",
    "semver>=3.0.4",
    "sqlalchemy>=2.0.43",
]

[project.scripts]
gossip-flask = "gossip_flask:server"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "build>=1.3.0",
    "isort>=6.0.1",
    "pytest>=8.4.2",
    "twine>=6.2.0",
]
