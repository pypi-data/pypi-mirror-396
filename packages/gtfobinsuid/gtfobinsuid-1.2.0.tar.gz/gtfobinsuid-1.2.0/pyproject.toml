[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gtfobinsuid"
version = "1.2.0"
requires-python = ">=3.6"
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0"
]
authors = [
    {name = "strikoder", email = "your.email@example.com"}
]
description = "A Python tool for automating SUID/SGID binary enumeration against GTFOBins"
readme = "README.md"
keywords = ["suid", "gtfobins", "security", "penetration-testing", "privilege-escalation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/strikoder/gtfobinSUID"
Repository = "https://github.com/strikoder/gtfobinSUID"

[project.scripts]
gtfobinsuid = "gtfobinsuid:main"

[tool.setuptools]
py-modules = ["gtfobinsuid"]
