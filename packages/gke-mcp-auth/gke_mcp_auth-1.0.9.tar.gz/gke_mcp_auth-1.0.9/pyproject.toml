[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gke-mcp-auth"
version = "1.0.9"
description = "[Protected] MCP Authentication and Authorization Framework with JWT"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["mcp", "auth", "jwt", "fastapi", "authentication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "PyJWT>=2.8.0",
    "fastapi>=0.104.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/gke-mcp-auth"
Repository = "https://github.com/yourusername/gke-mcp-auth"

[tool.setuptools.packages.find]
where = ["src_encrypted"]
