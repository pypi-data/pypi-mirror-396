[project]
name = "tool-search"
version = "0.1.0"
description = "MCP server for semantic tool discovery and invocation across multiple MCP servers"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Sasha Alyushin" }
]
keywords = ["mcp", "tool-search", "semantic-search", "embeddings", "claude", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "mcp>=1.0.0",
    "keyring>=24.0.0",
    "pyyaml>=6.0.0",
    "jsonschema>=4.20.0",
]

[project.urls]
Homepage = "https://github.com/alexandme/droid-advanced-tools"
Repository = "https://github.com/alexandme/droid-advanced-tools"
Issues = "https://github.com/alexandme/droid-advanced-tools/issues"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tool_search"]
exclude = ["tool_search/tests"]

[tool.hatch.build.targets.sdist]
include = [
    "tool_search/",
    "LICENSE",
    "README.md",
    "pyproject.toml",
]
exclude = ["tool_search/tests"]

[project.scripts]
tool-search = "tool_search.server:run_server"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "UP",     # pyupgrade
    "ASYNC",  # flake8-async
]
ignore = [
    "E501",      # line too long (handled by formatter)
    "ASYNC109",  # timeout parameter in async functions (intentional design)
]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.isort]
known-first-party = ["tool_search"]

[tool.pytest.ini_options]
testpaths = ["tool_search/tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
