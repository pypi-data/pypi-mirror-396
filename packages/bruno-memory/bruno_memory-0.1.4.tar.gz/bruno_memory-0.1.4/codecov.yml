# Codecov Configuration

coverage:
  status:
    project:
      default:
        target: 60%
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "tests/"
  - "docs/"
  - "**/__pycache__"
  - "**/*.pyc"
  - "**/conftest.py"
  - "setup.py"

flags:
  unittests:
    carryforward: true
    paths:
      - bruno_memory/

component_management:
  default_rules:
    statuses:
      - type: project
        target: 60%
  individual_components:
    - component_id: backends
      name: Backend Implementations
      paths:
        - bruno_memory/backends/**
    - component_id: managers
      name: Memory Managers
      paths:
        - bruno_memory/managers/**
    - component_id: utils
      name: Utilities
      paths:
        - bruno_memory/utils/**
