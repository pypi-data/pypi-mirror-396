name: Docker Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_DB: bruno_memory
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  REDIS_HOST: localhost
  REDIS_PORT: 6379
  REDIS_DB: 15
  CHROMA_HOST: localhost
  CHROMA_HTTP_PORT: 8000
  QDRANT_HOST: localhost
  QDRANT_HTTP_PORT: 6333
  QDRANT_GRPC_PORT: 6334

jobs:
  docker-tests:
    name: Docker Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        test-profile: ["full"]
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bruno_memory
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7.4.7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      chromadb:
        image: chromadb/chroma:latest
        env:
          IS_PERSISTENT: true
        ports:
          - 8000:8000
      
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test,postgresql,redis,vector]"
      
      - name: Wait for services
        run: |
          # Wait for PostgreSQL
          for i in {1..30}; do
            if pg_isready -h localhost -U postgres; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          
          # Wait for Redis
          for i in {1..30}; do
            if redis-cli -h localhost ping | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 2
          done
          
          # Wait for ChromaDB
          for i in {1..30}; do
            if curl -sf http://localhost:8000/api/v2/heartbeat > /dev/null; then
              echo "ChromaDB is ready"
              break
            fi
            echo "Waiting for ChromaDB... ($i/30)"
            sleep 2
          done
          
          # Wait for Qdrant
          for i in {1..30}; do
            if curl -sf http://localhost:6333/healthz > /dev/null; then
              echo "Qdrant is ready"
              break
            fi
            echo "Waiting for Qdrant... ($i/30)"
            sleep 2
          done
      
      - name: Initialize PostgreSQL schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d bruno_memory -f docker/postgresql/init.sql
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            -v \
            --cov=bruno_memory \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            -m "not slow"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: docker-tests
          name: docker-tests-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            .coverage
            coverage.xml
          retention-days: 7

  backend-specific-tests:
    name: Backend Tests - ${{ matrix.backend }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    strategy:
      fail-fast: false
      matrix:
        backend: [postgresql, redis, chromadb, qdrant]
        include:
          - backend: postgresql
            service-image: pgvector/pgvector:pg16
            service-port: 5432
            test-marker: postgresql
          - backend: redis
            service-image: redis:7.4.7-alpine
            service-port: 6379
            test-marker: redis
          - backend: chromadb
            service-image: chromadb/chroma:latest
            service-port: 8000
            test-marker: chromadb
          - backend: qdrant
            service-image: qdrant/qdrant:latest
            service-port: 6333
            test-marker: qdrant
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Start ${{ matrix.backend }} service
        run: |
          docker run -d \
            --name ${{ matrix.backend }}-test \
            -p ${{ matrix.service-port }}:${{ matrix.service-port }} \
            ${{ matrix.service-image }}
          
          # Wait for service to be ready
          sleep 10
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test,${{ matrix.backend }}]"
      
      - name: Initialize PostgreSQL (if needed)
        if: matrix.backend == 'postgresql'
        run: |
          # Wait for PostgreSQL
          for i in {1..30}; do
            if docker exec postgresql-test pg_isready -U postgres; then
              break
            fi
            sleep 2
          done
          
          # Create database and schema
          docker exec postgresql-test psql -U postgres -c "CREATE DATABASE bruno_memory;"
          docker exec postgresql-test psql -U postgres -d bruno_memory -f /docker-entrypoint-initdb.d/init.sql || true
      
      - name: Run ${{ matrix.backend }} tests
        run: |
          pytest tests/ -v -m ${{ matrix.test-marker }} --cov=bruno_memory
      
      - name: Show service logs
        if: always()
        run: |
          docker logs ${{ matrix.backend }}-test

  minimal-profile-test:
    name: Minimal Profile Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Start minimal services
        run: |
          docker-compose -f docker-compose.minimal.yml up -d
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test,postgresql,redis]"
      
      - name: Wait for services
        run: |
          bash scripts/wait-for-services.sh --services "postgresql,redis" --timeout 60
      
      - name: Run minimal tests
        run: |
          pytest tests/ -v -m "postgresql or redis" --cov=bruno_memory
      
      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.minimal.yml down -v

  integration-test:
    name: Full Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Setup Docker services
        run: |
          bash scripts/setup-test-env.sh --profile full
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test,all]"
      
      - name: Run full test suite
        run: |
          bash scripts/run-tests-docker.sh --profile full --keep-env
      
      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service Status" >> $GITHUB_STEP_SUMMARY
          docker ps --format "table {{.Names}}\t{{.Status}}" >> $GITHUB_STEP_SUMMARY
      
      - name: Cleanup
        if: always()
        run: |
          bash scripts/teardown-test-env.sh --profile all --volumes
