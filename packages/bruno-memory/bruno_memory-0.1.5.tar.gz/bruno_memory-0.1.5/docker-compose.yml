# Docker Compose configuration for bruno-memory testing
# This file includes all available backend services for comprehensive testing
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose down               # Stop all services
#   docker-compose logs -f [service]  # View logs
#   docker-compose ps                 # Check service status
#
# Services included:
#   - PostgreSQL (with pgvector extension)
#   - Redis (for caching and session management)
#   - ChromaDB (vector database)
#   - Qdrant (vector database)

version: '3.8'

services:
  # PostgreSQL Database with pgvector extension
  postgresql:
    build:
      context: ./docker/postgresql
      dockerfile: Dockerfile
    container_name: bruno-memory-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bruno_memory_test}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testpass123}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bruno_memory_test}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bruno-network
    restart: unless-stopped

  # Redis Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: bruno-memory-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - bruno-network
    restart: unless-stopped

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: bruno-memory-chromadb
    environment:
      ANONYMIZED_TELEMETRY: ${CHROMADB_TELEMETRY:-false}
      CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER: ${CHROMADB_AUTH_PROVIDER:-chromadb.auth.token.TokenAuthenticationServerProvider}
      CHROMA_SERVER_AUTH_CREDENTIALS: ${CHROMADB_AUTH_CREDENTIALS:-test-token}
      CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER: ${CHROMADB_AUTH_HEADER:-X-Chroma-Token}
    ports:
      - "${CHROMADB_PORT:-8000}:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - bruno-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bruno-memory-qdrant
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: ${QDRANT_LOG_LEVEL:-INFO}
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - bruno-network
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local
    name: bruno-memory-postgres-data
  redis-data:
    driver: local
    name: bruno-memory-redis-data
  chromadb-data:
    driver: local
    name: bruno-memory-chromadb-data
  qdrant-data:
    driver: local
    name: bruno-memory-qdrant-data

# Network for service communication
networks:
  bruno-network:
    driver: bridge
    name: bruno-memory-network
