[project]
name = "vipermoon"
version = "0.4.0"
description = "A Lua interpreter implemented in Python"
authors = [
    {name = "George Munyoro",email = "george.munyoro@icloud.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click (>=8.3.0,<9.0.0)",
    "colorama (>=0.4.6,<0.5.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vipermoon = "vipermoon:cli"

[dependency-groups]
dev = [
    "twine (>=6.2.0,<7.0.0)",
    "pytest (>=9.0.1,<10.0.0)"
]
