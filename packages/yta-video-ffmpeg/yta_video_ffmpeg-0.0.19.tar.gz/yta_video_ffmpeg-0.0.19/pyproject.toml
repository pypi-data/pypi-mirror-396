[project]
name = "yta-video-ffmpeg"
version = "0.0.19"
description = "Youtube Autonomous Video Ffmpeg Module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_temp (>=0.0.1,<1.0.0)",
    "yta_positioning (>=0.0.1,<1.0.0)",
    "yta_math (>=0.0.1,<1.0.0)",
    # TODO: Remove this 'yta_image_utils' dependency
    # if possible, please
    "yta_image_utils (>=0.0.1,<1.0.0)",
    # TODO: Is this actually needed or do we need
    # just the 'ffmpeg' installed (?)
    #"ffmpeg-python (>=0.0.1,<9.0.0)"
]

[tool.poetry]
packages = [{include = "yta_video_ffmpeg", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
