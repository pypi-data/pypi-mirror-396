[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nl2cmd-cli"
version = "0.1.0"
description = "Natural Language to Terminal Command Translator"
requires-python = ">=3.9"
dependencies = [
    "torch",
    "transformers",
    "datasets",
    "sentencepiece",
    "accelerate"
]

[project.scripts]
ask = "nl2cmd.cli:main"
