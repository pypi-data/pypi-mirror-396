[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "register2d"
description = "A 2d black-white binary image registration algorithm."
authors = [
    { name = "GGN_2015", email = "neko@jlulug.org" }
]
version = "0.0.3"
dependencies = [
    "cupy", "numpy", "tqdm", "pillow", "cupy_fft_match", "rawtimer"
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"

[tool.setuptools]
include-package-data = true
