name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (leave empty to use pyproject.toml version)"
        required: false
        type: string
      dry_run:
        description: "Dry run (build but don't publish)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  # Gate: Only repository admins can run this workflow
  authorize:
    name: Authorize
    runs-on: ubuntu-latest
    steps:
      - name: Check if user is admin
        uses: actions/github-script@v7
        with:
          script: |
            const { data: permissionLevel } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.actor
            });
            
            const permission = permissionLevel.permission;
            console.log(`User ${context.actor} has permission level: ${permission}`);
            
            if (permission !== 'admin') {
              core.setFailed(`User ${context.actor} is not an admin. Only admins can trigger releases.`);
            }

  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: authorize
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff tomli

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Display version
        run: echo "Releasing version ${{ steps.version.outputs.version }}"

      - name: Run linting
        run: |
          ruff check src tests
          ruff format --check src tests

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update version if specified
        if: inputs.version != ''
        run: |
          pip install tomli tomli-w
          python -c "
          import tomli
          import tomli_w

          with open('pyproject.toml', 'rb') as f:
              data = tomli.load(f)

          data['project']['version'] = '${{ inputs.version }}'

          with open('pyproject.toml', 'wb') as f:
              tomli_w.dump(data, f)
          "

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: inputs.dry_run == false
    environment:
      name: pypi
      url: https://pypi.org/p/shepherd-cli
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish-pypi]
    if: inputs.dry_run == false
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: v${{ needs.validate.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*

