[project]
name = "mcitemlib"
version = "0.5.1"
description = "A library for creating and editing Minecraft items using python."
authors = [
    {name = "Amp"}
]
license = "MIT"
readme = "README.md"
keywords=["minecraft", "item", "block", "nbt"]

requires-python = ">=3.10"
dependencies = [
    "rapidnbt>=1.3.2"
]


[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "twine>=6.2.0"
]


[project.urls]
Repository = "https://github.com/Amp63/mcitemlib"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
