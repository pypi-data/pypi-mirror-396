# Identical to test-python.yml except that gdal-bin is also installed.
name: Python Tests with GeoDjango

on:
  pull_request:
      paths:
      - '**.py'
      - '!setup.py'
      - '.github/workflows/test-python-geo.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -eux {0}

jobs:
  build:
    name: Django Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout django-mongodb-backend
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: install django-mongodb-backend
        run: |
          pip3 install --upgrade pip
          pip3 install -e .
      - name: Checkout Django
        uses: actions/checkout@v6
        with:
          repository: 'mongodb-forks/django'
          ref: 'mongodb-6.0.x'
          path: 'django_repo'
          persist-credentials: false
      - name: Install system packages for Django's Python test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gdal-bin libmemcached-dev
      - name: Install Django and its Python test dependencies
        run: |
          cd django_repo/tests/
          pip3 install -e ..
          pip3 install -r requirements/py3.txt
      - name: Copy the test settings files
        run: cp .github/workflows/*_settings.py django_repo/tests/
      - name: Copy the test runner file
        run: cp .github/workflows/runtests.py django_repo/tests/runtests_.py
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@315db7fe45ac2880b7758f1933e6e5d59afd5e94 # 1.12.1
        with:
          mongodb-version: 7.0
      - name: Run tests
        run: python3 django_repo/tests/runtests_.py
    permissions:
        contents: read
