[project]
name = "defisocket"
version = "1.6.0"
description = "Ofiicial Python SDK for the DefiSocket API, providing easy access to DeFi data and functionalities."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Eren Nevin", email = "eren.m.nevin@gmail.com"}]
dependencies = [
    "requests>=2",
    "python-dotenv>=1",
    "websockets>=14"
]

[project.urls]
"Homepage" = "https://defisocket.com"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
