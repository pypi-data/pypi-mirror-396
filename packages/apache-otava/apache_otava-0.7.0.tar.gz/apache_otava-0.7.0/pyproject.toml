[project]
name = "apache-otava"
version = "0.7.0"
description = "Apache Otava (Incubating): Change Detection for Continuous Performance Engineering"
readme = "README.md"
requires-python = ">=3.8,<3.11"
license = { text = "Apache-2.0" }
authors = [
    { name = "Apache Otava (Incubating)", email = "dev@otava.apache.org" }
]
maintainers = [
    { name = "Apache Otava (Incubating)", email = "dev@otava.apache.org" }
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "dateparser>=1.0.0",
    "expandvars>=0.6.5",
    "numpy==1.24.*",
    "python-dateutil>=2.8.1",
    "signal-processing-algorithms==1.3.5",
    "ruamel.yaml==0.17.21",
    "requests>=2.25.1",
    "pystache>=0.6.0",
    "tabulate>=0.8.7",
    "validators>=0.18.2",
    "slack-sdk>=3.4.2",
    "google-cloud-bigquery>=3.25.0",
    "pg8000>=1.31.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.2",
    "pytest-benchmark>=4.0.0",
    "pytz==2021.1",
    "tox==3.25",
    "flake8>=4.0.1",
    "autoflake>=1.4",
    "isort>=5.10.1",
    "ruff>=0.6.9",
    "pre-commit==3.5.0",
]

[project.scripts]
otava = "otava.main:main"

[project.urls]
Homepage = "https://otava.apache.org"
Documentation = "https://otava.apache.org/docs/overview"
Repository = "https://github.com/apache/otava"
"Bug Tracker" = "https://github.com/apache/otava/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["otava"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:future",
    "ignore::pytest.PytestCollectionWarning",
]

[tool.ruff]
line-length = 100

[tool.isort]
profile = "black"
