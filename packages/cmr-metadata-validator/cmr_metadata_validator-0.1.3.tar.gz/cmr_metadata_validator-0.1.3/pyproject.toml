[project]
name = "cmr-metadata-validator"
version = "0.1.3"
description = "CMR Metadata Validation scripts for NASA Earth Science collections"
readme = "README.md"
authors = [
    { name = "Ed Olivares", email = "34591886+eudoroolivares2016@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "requests>=2.32.5",
]

[project.scripts]
cmr-metadata-validator = "cmr_metadata_validator:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]
