[project]
name = "navigator-sdk"
version = "0.4.1"
description = "A simple and fast way to share logs with Navigator"
readme = "README.md"
authors = [
    { name = "Dhrumil Patel", email = "dhrumilcse14@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.2.1",
    "ruff>=0.14.6",
]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.12.0",
    "respx>=0.21.0",
]
