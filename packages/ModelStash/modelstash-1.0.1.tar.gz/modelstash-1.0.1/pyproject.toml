[project]
name = "ModelStash"
authors = [{name = "BytePengwin"}]
version = "1.0.1"
description = "A Python wrapper for OpenAI-compatible APIs with cost tracking and async/sync support"
readme = "README.md"
license = {text = "GPL-3.0-only"}
requires-python = ">=3.13"
keywords = ["llm", "openai", "api", "cost-tracking"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://github.com/BytePengwin/ModelStash"
Repository = "https://github.com/BytePengwin/ModelStash.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"