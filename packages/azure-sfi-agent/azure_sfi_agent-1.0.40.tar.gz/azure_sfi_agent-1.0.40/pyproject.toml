[build-system]
requires = ["setuptools<69.5", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "azure-sfi-agent"
version = "1.0.40"
description = "Azure MCP Agent for secure, compliant resource deployment"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Siddhant Jha"}
]
dependencies = [
    "mcp>=0.1.0",
]
keywords = ["mcp", "azure", "deployment", "bicep", "agent", "sfi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/azure-sfi-agent"
Repository = "https://github.com/yourusername/azure-sfi-agent"
Issues = "https://github.com/yourusername/azure-sfi-agent/issues"

[project.scripts]
azure-sfi-agent = "azure_sfi_agent.server:main"

[tool.setuptools]
packages = ["azure_sfi_agent"]
include-package-data = true

[tool.setuptools.package-data]
azure_sfi_agent = [
    "scripts/*.ps1",
    "templates/*.bicep",
    "*.md"
]
