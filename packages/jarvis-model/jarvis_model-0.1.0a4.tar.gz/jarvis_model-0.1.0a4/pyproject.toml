[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jarvis-model"
version = "0.1.0a4"
description = "Shared, versioned data model and schemas for ARP components."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = []

[project.urls]
Repository = "https://github.com/AgentRuntimeProtocol/JARVIS_Runtime_Model"
Issues = "https://github.com/AgentRuntimeProtocol/JARVIS_Runtime_Model/issues"

[project.optional-dependencies]
dev = ["pyright>=1.1.0", "pytest>=7", "pytest-cov>=4"]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
