[project]
name = "sigil-mcp-server"
version = "1.0.1"
description = "Model Context Protocol server for IDE-like code navigation and semantic search"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "AGPL-3.0-or-later"}
authors = [
    {name = "Dave Tofflemire", email = "davetmire85@gmail.com"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "code-search",
    "semantic-search",
    "vector-embeddings",
    "trigram-index",
    "ctags",
    "ide-features"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=1.22.0",
    "fastmcp>=2.14.0",
    "numpy>=1.24.0,<3.0",
    "rocksdict>=0.3.20",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "httpx>=0.27.0",
    "flake8>=7.0.0",
]
watch = [
    "watchdog>=3.0.0",
]
# Embedding providers - install based on your hardware
embeddings-sentencetransformers = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
]
embeddings-openai = [
    "openai>=1.0.0",
]
embeddings-llamacpp-cpu = [
    "llama-cpp-python>=0.3.0",
]
embeddings-llamacpp-cuda = [
    "llama-cpp-python[cuda]>=0.3.0",
]
embeddings-llamacpp-rocm = [
    "llama-cpp-python[rocm]>=0.3.0",
]
embeddings-llamacpp-metal = [
    "llama-cpp-python[metal]>=0.3.0",
]
lancedb = [
    "lancedb>=0.5.0",
    "pyarrow>=14.0.0",
]
# Convenience groups
embeddings-all = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "openai>=1.0.0",
    "llama-cpp-python>=0.3.0",
]
server-full = [
    "watchdog>=3.0.0",
    "lancedb>=0.5.0",
    "pyarrow>=14.0.0",
    "llama-cpp-python>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/Superuser666-Sigil/SigilDERG-Custom-MCP"
Documentation = "https://github.com/Superuser666-Sigil/SigilDERG-Custom-MCP/tree/main/docs"
Repository = "https://github.com/Superuser666-Sigil/SigilDERG-Custom-MCP"
Issues = "https://github.com/Superuser666-Sigil/SigilDERG-Custom-MCP/issues"

[project.scripts]
sigil-mcp = "sigil_mcp.server:main"
sigil-manage-auth = "sigil_mcp.manage_auth:main"
sigil-rebuild-indexes = "sigil_mcp.scripts.rebuild_indexes:main"

[tool.hatch.build.targets.wheel]
packages = ["sigil_mcp"]

[tool.setuptools.packages.find]
include = ["sigil_mcp*"]
exclude = ["tmp_*", "tmp_*", "test_*", "tests*", "htmlcov*", ".pytest_cache*"]

[tool.black]
line-length = 100
target-version = ["py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=sigil_mcp",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["sigil_mcp"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
