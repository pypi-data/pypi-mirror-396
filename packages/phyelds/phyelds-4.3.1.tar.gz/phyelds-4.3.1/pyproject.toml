[tool.poetry]
name = "phyelds"
version = "4.3.1"
description = "A lightweight Python library to support aggregate computing!"
license = "Apache-2.0"
authors = [
  "Davide Domini <davide.domini@unibo.it>",
  "Gianluca Aguzzi <gianluca.aguzzi@unibo.it>"
]
homepage = "https://github.com/phyelds/phyelds"
repository = "https://github.com/phyelds/phyelds"

readme = "README.md"

include = [
    "LICENSE",
]

packages = [
    { include = "phyelds", from = "src" },
]

classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Changelog" = "https://github.com/phyelds/phyelds/blob/master/CHANGELOG.md"

[tool.pytest.ini_options]
testpaths = ["src/tests"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
wrapt = ">=1.17.2,<1.18.0"
matplotlib = ">=3.10.1,<3.11.0"
pre-commit = "^4.2.0"
pandas = "^2.2.3"
vmas = "^1.5.2"
pydantic = "2.12.5"
ipython = "^7.34.0"
[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pylint = "^3.0.0"
pytest-cov = "^3.0.0"
ruff = "^0.3.0"
flake8 = "^7.0.0"
