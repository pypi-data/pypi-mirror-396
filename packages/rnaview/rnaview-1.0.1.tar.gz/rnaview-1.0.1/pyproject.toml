[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rnaview"
version = "1.0.1"
description = "A comprehensive Python package for RNA structure visualization and analysis"
readme = "README.md"
license = "MIT"
authors = [
    {name = "RNAview Development Team", email = "rnaview@example.com"}
]
maintainers = [
    {name = "RNAview Development Team", email = "rnaview@example.com"}
]
keywords = [
    "RNA",
    "bioinformatics",
    "structure prediction",
    "visualization",
    "secondary structure",
    "computational biology",
    "molecular biology",
    "structural biology",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
visualization = [
    "matplotlib>=3.5.0",
    "plotly>=5.0.0",
    "scipy>=1.7.0",
]
full = [
    "matplotlib>=3.5.0",
    "plotly>=5.0.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "biopython>=1.79",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.950",
    "flake8>=4.0.0",
    "sphinx>=4.5.0",
    "sphinx-rtd-theme>=1.0.0",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/yourusername/rnaview"
Documentation = "https://rnaview.readthedocs.io"
Repository = "https://github.com/yourusername/rnaview"
Issues = "https://github.com/yourusername/rnaview/issues"
Changelog = "https://github.com/yourusername/rnaview/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["rnaview*"]

[tool.setuptools.package-data]
rnaview = ["data/**/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
