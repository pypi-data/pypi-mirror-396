[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gemini-api-toolkit"
version = "0.5.4"
authors = [{ name="Danielnara24" },]
description = "A robust, lightweight Python wrapper for the Google Gemini API."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "google-genai",
    "pydantic",
    "requests",
    "pillow",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/Danielnara24/gemini-api-toolkit"
"Bug Tracker" = "https://github.com/Danielnara24/gemini-api-toolkit/issues"

# This tells the builder to look in 'src' for the package
[tool.hatch.build.targets.wheel]
packages = ["src/gemini_kit"]