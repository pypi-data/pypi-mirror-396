[project]
name = "jabs-mimir"
version = "0.8.26"
description = "A reusable tkinter/ttkbootstrap UI framework"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [ "Programming Language :: Python :: 3.11", "Operating System :: OS Independent",]
[[project.authors]]
name = "William Lydahl"
email = "william.lydahl@jabs.se"

[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [ "jabs_mimir",]

[tool.setuptools.package-data]
jabs_mimir = [ "*.py",]
