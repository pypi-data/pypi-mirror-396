[tool.poetry]
name = "taupy-framework"
version = "0.0.4"
description = "TauPy Framework"
authors = ["S1avv"]
readme = "README.md"
packages = [
    { include = "taupy" }
]

[tool.poetry.dependencies]
python = "^3.11"
websockets = "^12.0"
packaging = "^25.0"
click = "^8.3.0"
pytest = "9.0.0"
nuitka = "^2.8.6"
requests = "^2.32.5"
watchfiles = "^1.1.1"
psutil = "^7.1.3"

[tool.poetry.scripts]
taupy = "taupy.cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
