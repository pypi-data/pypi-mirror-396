[tool.poetry]
name = "gomask-cli"
version = "1.0.0"
description = "GoMask CLI for configuration as code - manage synthetic data generation and masking routines"
authors = ["GoMask Team <support@gomask.ai>"]
readme = "README.md"
packages = [{include = "gomask"}]
include = [
    "gomask/schema/*.json"
]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
pyyaml = "^6.0.1"
pydantic = "^2.5.0"
httpx = "^0.25.0"
rich = "^13.7.0"
python-dotenv = "^1.0.0"
cryptography = ">=41.0.7"
jsonschema = "^4.20.0"
jsonref = "^1.1.0"
tomli = {version = "^2.0.1", python = "<3.11"}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
pytest-html = "^4.1.1"
pytest-mock = "^3.11.1"
pytest-timeout = "^2.1.0"
pytest-xdist = "^3.3.1"
pytest-sugar = "^0.9.7"
pytest-benchmark = "^4.0.0"
faker = "^19.3.0"
responses = "^0.23.3"
requests-mock = "^1.11.0"
allure-pytest = "^2.13.2"
coverage = {extras = ["toml"], version = "^7.3.0"}
types-pyyaml = "^6.0"
types-requests = "^2.31"
black = "^23.11.0"
mypy = "^1.7.0"
ruff = "^0.1.5"
psycopg2-binary = "^2.9.9"

[tool.poetry.scripts]
gomask = "gomask.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-ra -q --strict-markers --cov=gomask --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "B", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true