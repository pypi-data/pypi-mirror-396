[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/mypyq"]


[project]
name = "mypyq"
version = "1.0.0"
authors = [
  { name="yodaluca23", email="mypyq@yodaluca.dev" },
]
description = "A small API wrapper for garage doors using the MyQ API."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "requests>=2.32.5"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/yodaluca23/mypythonq"
Issues = "https://github.com/yodaluca23/mypythonq/issues"