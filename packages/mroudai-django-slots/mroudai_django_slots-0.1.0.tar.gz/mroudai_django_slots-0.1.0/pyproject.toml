[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mroudai-django-slots"
version = "0.1.0"
description = "Generate bookable slot candidates for appointment booking systems."
readme = "README.md"
authors = [{ name = "Kevin Oudai", email = "kevin@mroudai.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = ["Django>=4.2"]
keywords = ["django", "appointments", "availability", "booking", "slots"]
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
]

[project.urls]
Homepage = "https://github.com/Kevin-Oudai/django-slots"
Repository = "https://github.com/Kevin-Oudai/django-slots"

[project.optional-dependencies]
test = ["pytest", "pytest-django"]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["slots*"]
