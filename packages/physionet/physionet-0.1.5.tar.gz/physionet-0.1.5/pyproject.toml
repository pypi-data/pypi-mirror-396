[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "physionet"
version = "0.1.5"
authors = [
  { name="Tom Pollard", email="tpollard@mit.edu" },
]
license = {file = "LICENSE"}
description = "A collection of tools for working with the PhysioNet repository."
readme = "README.md"
requires-python = ">=3.9"
keywords=["physionet", "mimic", "medical", "dataset"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "openpyxl",
    "requests",
    "tqdm",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "requests-mock>=1.9.0",
]
build = [
    "build>=0.10.0",
    "twine>=4.0.0",
]

[tool.black]
line-length = 119

[tool.pyright]
reportMissingImports = true

[project.scripts]
physionet = "physionet.cli:main"

[project.urls]
homepage = "https://github.com/MIT-LCP/physionet"
repository = "https://github.com/MIT-LCP/physionet"

[tool.hatch.build.targets.sdist]
exclude = [
    "venv/",
    "env/",
    ".venv/",
    "*.egg-info/",
    "dist/",
    "build/",
    ".pytest_cache/",
    ".git/",
    ".github/",
    "__pycache__/",
    "*.pyc",
    ".DS_Store",
]

[tool.hatch.build.targets.wheel]
packages = ["physionet"]
