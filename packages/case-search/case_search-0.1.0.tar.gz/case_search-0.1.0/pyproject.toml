[project]
name = "case-search"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for querying case information from CSV files"
readme = "README.md"
authors = [
    { name = "plion818", email = "patrick89818pp@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.24.0",
    "pandas>=2.0.0",
]
license = { text = "MIT" }
keywords = ["mcp", "model-context-protocol", "case-search", "csv", "query"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/plion818/case-search"
Repository = "https://github.com/plion818/case-search"

[project.scripts]
case-search = "case_search:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/case_search"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
]
