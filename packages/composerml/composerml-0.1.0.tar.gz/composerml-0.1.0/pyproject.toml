[project]
name = "composerml"
version = "0.1.0"
description = "A simple music generation library using Karpathy's autograd network"
authors = [
  { name = "Peter Nguyen" }
]
dependencies = [
  "numpy",
  "pandas",
  "mido",
  "pygame",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]