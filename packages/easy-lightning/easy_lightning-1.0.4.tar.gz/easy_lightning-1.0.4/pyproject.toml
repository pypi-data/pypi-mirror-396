[project]
name = "easy_lightning"
description = "Easy Lightning: Simplify AI-Deep learning with PyTorch Lightning"
version = "1.0.4"
authors = [
  { name="Filippo Betello", email="betello@diag.uniroma1.it" },
  { name="Maria Diana Calagaru", email="calagaru@diag.uniroma1.it" },
  { name="Erica Luciani", email="luciani@diag.uniroma1.it" },
  { name="Antonio Purificato", email="purificato@diag.uniroma1.it" },
  { name="Federico Siciliano", email="siciliano@diag.uniroma1.it" },
]
readme = "README.md"
requires-python = ">=3.9.20"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "MIT" }

dependencies = [
  "attr>=0.3.2",
  "codecarbon>=3.0.4",
  "colorama>=0.4.6",
  "ConfigParser>=7.2.0",
  "deepspeed>=0.17.2",
  "HTMLParser>=0.0.2",
  "imageio>=2.37.0",
  "matplotlib>=3.9.0",
  "protobuf>=6.31.1",
  "pyOpenSSL>=25.1.0",
  "pytorch_lightning>=2.5.2",
  "ray==2.40.0",
  "redis>=6.2.0",
  "scikit_learn>=1.6.0",
  "Sphinx>=7.4.0",
  "thread>=2.0.5",
  "torchvision>=0.22.1",
  "pyarrow>=21.0.0",
  "wandb>=0.21.0",
]

[project.scripts]
easy-lightning-init = "easy_lightning.cli:init_project"

[tool.setuptools.package-data]
"easy_lightning" = ["cfg/**/*"]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/federicosiciliano/easy_lightning"
Issues = "https://github.com/federicosiciliano/easy_lightning/issues"