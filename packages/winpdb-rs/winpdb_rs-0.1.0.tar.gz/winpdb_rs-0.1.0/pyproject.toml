[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "winpdb-rs"
version = "0.1.0"
description = "Bindingg for a Rust Parser for Microsoft PDB files"
requires-python = ">=3.8"
license = { text = "MIT" }

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "winpdb_rs"

[project.urls]
Homepage = "https://github.com/forentfraps/winpdb-rs"
