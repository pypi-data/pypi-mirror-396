[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-activity-tracking"
version = "1.0.2"
description = "A plug-and-play Django app for tracking user activities"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Rajat Jog", email = "rajatjog1294@gmail.com"}
]
keywords = ["django", "activity", "tracking", "audit", "log"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "Django>=4.0",
    "djangorestframework>=3.14"
]

[tool.setuptools]
packages = ["activity_tracking"]

[tool.setuptools.package-data]
activity_tracking = ["migrations/*.py"]

[project.urls]
Homepage = "https://github.com/RJ-Gamer/django-activity-tracking"
Documentation = "https://github.com/RJ-Gamer/django-activity-tracking#readme"
Repository = "https://github.com/RJ-Gamer/django-activity-tracking"
