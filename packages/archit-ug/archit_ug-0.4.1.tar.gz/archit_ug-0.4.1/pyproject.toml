[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "archit_ug"
version = "0.4.1"
description = "Errol 4 Sonic - 120B Formal Interactive AI Library."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"

authors = [
    { name = "2AM mimo!", email = "fearmimo2012@gmail.com" }
]

license = { file = "LICENSE" }

keywords = [
    "errol",
    "sonic",
    "LLM",
    "cerebras",
    "AI",
    "chat",
    "interactive",
]

dependencies = [
    "cerebras-cloud-sdk",
    "colorama",
]

[project.urls]
Homepage = "https://github.com/Archit-web-29/archit_ug"
Source = "https://github.com/Archit-web-29/archit_ug"
Tracker = "https://github.com/Archit-web-29/archit_ug/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["archit_ug*"]
