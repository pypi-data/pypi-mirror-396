[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polargini"
version = "1.0.0"
description = "Python implementation of the Polar Gini Curve"
readme = "README.md"
authors = [
    { name = "Thanh Minh Nguyen", email = "thamnguy@uab.edu" },
    { name = "Zhandos Sembay", email = "zsembay8@uab.edu" },
]
maintainers = [{ name = "Zeyu Yao", email = "cytronicoder@gmail.com" }]
license = "MIT"
requires-python = ">=3.9"
dependencies = ["numpy>=1.20", "pandas>=1.1"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

keywords = ["gini", "spatial", "single-cell", "rna-seq"]

[project.urls]
Homepage = "https://github.com/cytronicoder/polar-gini-curve"
Repository = "https://github.com/cytronicoder/polar-gini-curve"
Issues = "https://github.com/cytronicoder/polar-gini-curve/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["polargini*"]

[project.optional-dependencies]
plot = ["matplotlib>=3.3", "seaborn>=0.11"]
io = ["scipy>=1.5"]
legacy = ["scipy>=1.5", "h5py>=3.0", "openpyxl>=3.0"]
dev = [
    "pytest>=6",
    "pytest-cov>=3",
    "ruff>=0.1.0",
    "black>=23.1.0",
    "mypy>=1.0",
    "matplotlib>=3.3",
    "scipy>=1.5",
    "h5py>=3.0",
    "openpyxl>=3.0",
]

[project.scripts]
pgc = "polargini.cli:main"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"
extend-exclude = ["dist"]

[tool.ruff.lint]
select = ["E", "F", "B"]

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = [
    ".venv/",
    "dist/",
    "build/",
    ".git/",
    ".mypy_cache/",
    "__pycache__/",
    ".pytest_cache/",
    ".*\\.egg-info/",
]

[[tool.mypy.overrides]]
module = [
    "PIL.*",
    "matplotlib.*",
    "scipy.*",
    "sklearn.*",
    "pandas.*",
    "numpy.*",
    "seaborn.*",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = "PIL.*"
follow_imports = "skip"

[tool.pytest.ini_options]
addopts = "--cov=polargini --cov-report=term-missing --cov-fail-under=85"
filterwarnings = [
    "ignore:FigureCanvasAgg is non-interactive.*:UserWarning",
]
