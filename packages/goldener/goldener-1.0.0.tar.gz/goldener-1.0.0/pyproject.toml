[project]
name = "goldener"
version = "1.0.0"
description = "Goldener - Make your data even more valuable"
readme = "README.md"
license-files= ["LICENSE"]
requires-python = ">=3.10"
authors = [
    {name = "goldener-data", email = "yann.chene.tni@gmail.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "torch",
  "numpy",
  "pixeltable",
  "nvidia-ml-py",
  "scikit-learn",
  "umap-learn",
  "torchvision",
  "coreax"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pre-commit",
  "ruff",
  "mypy",
  "types-pillow",
  "types-tqdm",
]

gpu = [
  "jax[cuda]",
]

[project.urls]
Homepage = "https://github.com/goldener-data/goldener"
Repository = "https://github.com/goldener-data/goldener"
Issues = "https://github.com/goldener-data/goldener/issues"
