[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genai-telemetry-splunk"
version = "2.1.0"
description = "GenAI/LLM Observability SDK for Splunk - trace LLM calls, RAG pipelines, and AI agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = [
    "genai",
    "llm",
    "observability",
    "splunk",
    "telemetry",
    "tracing",
    "openai",
    "anthropic",
    "langchain",
    "rag",
    "ai",
    "monitoring"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
]
openai = ["openai>=1.0"]
anthropic = ["anthropic>=0.18"]
langchain = ["langchain>=0.1"]
all = [
    "openai>=1.0",
    "anthropic>=0.18",
    "langchain>=0.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/genai-telemetry-splunk"
Documentation = "https://github.com/yourusername/genai-telemetry-splunk#readme"
Repository = "https://github.com/yourusername/genai-telemetry-splunk"
Issues = "https://github.com/yourusername/genai-telemetry-splunk/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
genai_telemetry = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
