[project]
name = "AortaExplorer"
version = "0.1.0"
requires-python = ">=3.9"
description = "AortaExplorer can segment and analyse the human aorta in CT scans."
readme = "readme.md"
license = "MIT"
authors = [
    { name = "Rasmus R. Paulsen", email = "rapa@dtu.dk"}
]
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
keywords = [
    'deep learning',
    'image segmentation',
    'semantic segmentation',
    'medical image analysis',
    'medical image segmentation',
    'Aorta',
    'CT'
]
dependencies = [
    "TotalSegmentator",
    "numpy",
    "scipy",
    "scikit-learn",
    "scikit-image",
    "SimpleITK",
    "imageio",
    "edt",
    "vtk"
]

[project.urls]
homepage = "https://github.com/RasmusRPaulsen/AortaExplorer"
repository = "https://github.com/RasmusRPaulsen/AortaExplorer"


[project.scripts]
AortaExplorer="aortaexplorer.bin.AortaExplorer:main"

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "pre-commit"
]

[build-system]
requires = ["setuptools>=67.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude=["figs"]

[tool.codespell]
skip = '.git,*.pdf,*.svg'
#
# ignore-words-list = ''

[tool.ruff]

line-length = 550
indent-width = 4
target-version = "py39"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"