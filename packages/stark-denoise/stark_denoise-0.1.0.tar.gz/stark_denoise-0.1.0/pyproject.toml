# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stark-denoise"
authors = [
  { name="Sharvaj Kubal", email="kubalsharvaj@gmail.com" },
]
dynamic = ["version"]
urls = {"Source Code" = "https://github.com/schiebingerlab/STARK"}
description = "A Python package for denoising spatial transcriptomics data."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "anndata",
    "scanpy",
    "scikit-learn",
    "seaborn",
    "matplotlib",
]

# setuptools
[tool.setuptools]
packages = ["stark"]

[tool.setuptools.dynamic]
version = {attr = "stark.__version__"}

