[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-home-artur"
version = "1.0.4"
authors = [
    {name = "Arthur", email = "evdokimmarutan@gmail.com"}
]
description = "Умный Дом"
requires-python = ">=3.12"
dependencies = [
    'fastapi',
    'uvicorn',
    'psycopg2-binary',
    'sqlalchemy',
    'pydantic',
    'pydantic_settings',
    'asyncpg',
    'alembic',
    'build',
    'wheel',
    'pytest',
    'pytest-asyncio',
    'pytest-cov',
    'pytest-benchmark',
    'httpx',
]

[project.urls]
Homepage = "https://github.com/arturmarutyan/smart_house"
Repository = "https://github.com/arturmarutyan/smart_house"


[tool.mypy]
python_version = "3.12"
warn_return_any = true
exclude = [
    "migrations/",
    "alembic/",
    "tests/",  # ⬅️ Игнорируем тесты
    ".*/__pycache__/.*",
    "setup.py",
    "venv/",
    ".venv/",
    ".env/",
]

[[tool.mypy.overrides]]
module = [
    "sqlalchemy.*",
    "alembic.*",
    "pydantic.*",
    "fastapi.*",
    "uvicorn.*",
    "asyncpg.*",
    "pytest.*",
]
ignore_missing_imports = true