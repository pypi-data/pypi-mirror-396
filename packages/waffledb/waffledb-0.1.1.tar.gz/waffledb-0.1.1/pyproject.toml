[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "waffledb"
version = "0.1.1"
description = "Python client for WaffleDB vector database"
readme = "README.md"
authors = [{name = "WaffleDB Team", email = "team@waffledb.dev"}]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["vector-database", "similarity-search", "embeddings"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.28.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.10",
    "mypy>=0.950",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/waffledb/waffledb"
Repository = "https://github.com/waffledb/waffledb"
Documentation = "https://waffledb.dev"

