[project]
name = "prod-assert"
version = "0.1.0"
description = "Prod safe Python assert library"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "uv-build>=0.9.17",
]
authors = [
    {name = "Ivan DerdiÄ‡", email = "ivan.derdic@proton.me"}
]
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["assert", "asserts", "prod"]


[project.urls]
Homepage = "https://github.com/IvanDerdicDer/prod_assert"


[build-system]
requires = ["uv_build >= 0.9.11, <0.10.0"]
build-backend = "uv_build"


[dependency-groups]
dev = [
    "basedpyright>=1.36.1",
    "prod-assert",
    "pytest>=8.4.2",
]

[tool.uv.workspace]
members = [
    ".",
]

[tool.uv.sources]
prod-assert = { workspace = true }
