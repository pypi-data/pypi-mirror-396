[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "axp"
version = "0.0.1"
description = "Agentic experience platform - axp.systems"
readme = "README.md"
license = "MIT"
authors = [
    { name = "axp.systems", email = "hello@axp.systems" }
]
keywords = ["agents", "ai", "agentic", "llm"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://axp.systems"
Repository = "https://github.com/axp-systems/axp"
