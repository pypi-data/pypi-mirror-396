[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "the37lab_database_tools"
version = "0.1.1765798151"
description = "PostgreSQL database tools including DDL migration management and connection pooling"
readme = "README.md"
requires-python = ">=3.10"
license = "LicenseRef-the37lab-Proprietary"
authors = [
    {name = "the37Lab"}
]
keywords = ["postgresql", "database", "migration", "ddl", "connection-pool"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "psycopg2-binary>=2.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
ddl_manager = "ddl_manager.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ddl_manager = ["example/*.ddl", "README.md"]

