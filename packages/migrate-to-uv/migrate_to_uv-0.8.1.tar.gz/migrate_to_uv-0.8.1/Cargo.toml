[package]
name = "migrate-to-uv"
version = "0.8.1"
edition = "2024"
rust-version = "1.92"
license = "MIT"
authors = ["Mathieu Kniewallner <mathieu.kniewallner@gmail.com>"]
default-run = "migrate-to-uv"
readme = "README.md"

[dependencies]
clap = { version = "=4.5.53", features = ["derive"] }
clap-verbosity-flag = "=3.0.4"
env_logger = "=0.11.8"
indexmap = { version = "=2.12.1", features = ["serde"] }
log = "=0.4.29"
owo-colors = "=4.2.3"
pep440_rs = "=0.7.3"
pep508_rs = "=0.9.2"
regex = "=1.12.2"
serde = { version = "=1.0.228", features = ["derive"] }
serde_json = "=1.0.145"
toml = { version = "=0.9.8", features = ["preserve_order"] }
toml_edit = { version = "=0.23.7", features = ["display", "serde"] }
url = "=2.5.7"

[dev-dependencies]
insta = { version = "=1.44.3", features = ["filters"] }
insta-cmd = "=0.6.0"
rstest = "=0.26.1"
tempfile = "=3.23.0"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
too_many_lines = "allow"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
