[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "honest-chain"
version = "2.10.0"
description = "HONEST CHAIN SDK - Make AI Honest to God. The logical foundation for AI transparency."
readme = "README.md"
license = {text = "BSL-1.1"}
authors = [
    {name = "Stellanium Ltd", email = "admin@stellanium.io"}
]
maintainers = [
    {name = "Stellanium Ltd", email = "admin@stellanium.io"}
]
keywords = [
    "ai",
    "artificial-intelligence",
    "ethics",
    "transparency",
    "blockchain",
    "bitcoin",
    "honesty",
    "ai-safety",
    "audit",
    "compliance",
    "eu-ai-act",
    "llm",
    "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.urls]
Homepage = "https://stellanium.io"
Repository = "https://github.com/Stellanium/aoai-genesis"
Documentation = "https://github.com/Stellanium/aoai-genesis#readme"
Issues = "https://github.com/Stellanium/aoai-genesis/issues"
Changelog = "https://github.com/Stellanium/aoai-genesis/releases"

[tool.setuptools]
packages = ["honest_chain"]

[tool.setuptools.package-data]
honest_chain = ["py.typed"]
