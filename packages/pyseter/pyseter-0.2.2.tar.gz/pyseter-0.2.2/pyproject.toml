[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyseter"
version = "0.2.2"
description = "Sort images by an automatically generated ID before photo-ID"
readme = "README.md"
authors = [{name = "Philip T. Patton", email = "philtpatton@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["individual identification", "pytorch", "marine mammal"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0", 
    "scikit-learn>=1.1.0",
    "networkx>=2.6.0",
    "matplotlib>=3.5.0",
    "tqdm>=4.60.0",
    "timm>=0.6.0",
    "huggingface-hub>=0.16.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",  # For coverage reports
]

[project.urls]
Homepage = "https://github.com/philpatton/pyseter"
Changelog = "https://github.com/username/your-package/blob/main/CHANGELOG.md"
Documentation = "https://philpatton.github.io/pyseter"
Repository = "https://github.com/philpatton/pyseter"
"Bug Tracker" = "https://github.com/philpatton/pyseter/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyseter*"]

# pyproject.toml
[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning",
]