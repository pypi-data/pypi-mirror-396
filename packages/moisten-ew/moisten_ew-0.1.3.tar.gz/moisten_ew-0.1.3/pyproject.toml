[project]
name = "moisten-ew"
version = "0.1.3"

# about
description = "This is a part of the Moisten package, including calculations for the equatorial waves."
readme = "README.md"
authors = [
    {name = "Lilidream", email = "ubuntullmx@hotmail.com"}
]
license-files = ["LICEN[CS]E*"]
keywords = ["atmosphere", "equatorial waves", "moisten", "meteorology", "geophysical fluid dynamics"]


# dependencies
requires-python = ">=3.12"
dependencies = [
    "xarray>=2024.03.0",
    "numpy>=2.1.0",
    "pint>=0.24.1",
    "scipy>=1.14.0",
    "shapely>=2.0.4",
]

[project.urls]
Documentation = "http://moisten.nightship.cn/ew"
Repository = "https://gitee.com/lilidream/moisten-ew"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true


[project.optional-dependencies]
dev = [
  "matplotlib",
  "netcdf4"
]
