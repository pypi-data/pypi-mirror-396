[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "httpx-aiohttp"
version = "0.1.11"
description = "Aiohttp transport for HTTPX"
license = {file="LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.10.0,<4",
    "httpx>=0.27.0",
]
authors = [{ name = "Karen Petrosyan", email = "kar.petrosyanpy@gmail.com" }]

[project.urls]
Homepage = "https://karpetrosyan.github.io/httpx-aiohttp/"
Source = "https://github.com/karpetrosyan/httpx-aiohttp"

[dependency-groups]
dev = [
    "anyio>=4.5.2",
    "fastapi>=0.115.12",
    "mkdocs-material>=9.6.14",
    "mypy>=1",
    "pyright>=1.1.404",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-cov",
    "ruff>=0.9.10",
    "trio>=0.27.0",
    "uvicorn>=0.33.0",
]


[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = ["src"]

[tool.ruff]
line-length = 120
exclude = ["tests/httpx"]

[tool.ruff.lint]
select = ["F", "I"]

[tool.mypy]
exclude = ["tests/httpx"]

[tool.pyright]
exclude = ["tests/httpx"]
