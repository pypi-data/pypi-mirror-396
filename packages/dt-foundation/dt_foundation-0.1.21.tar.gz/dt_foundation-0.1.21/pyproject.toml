[tool.poetry]
name = "dt-foundation"
version = "0.1.21"
description = "[DAmicoTech] Base modules (logging, os,..) for dt-* packages"
authors = ["Al DAmico <JavaWiz1@hotmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/JavaWiz1/dt-foundation"
keywords = ["python", "dt-tools", "dt-foundation"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
packages = [
    { include = "dt_tools" },
]
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "*"
psutil = "*"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "piwheels"
url = "https://www.piwheels.org/simple"
priority = "primary"

[tool.poetry.scripts]
set-api-tokens = 'dt_tools.cli.set_api_tokens_cli:main'

[tool.poetry.group.dev.dependencies]
# sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
