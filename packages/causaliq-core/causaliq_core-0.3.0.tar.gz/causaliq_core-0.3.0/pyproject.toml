[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "causaliq-core"
dynamic = ["version"]
description = "Core utilities and classes for the CausalIQ ecosystem"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CausalIQ", email = "info@causaliq.org"},
]
maintainers = [
    {name = "Dr. Ken Kitson", email = "info@causaliq.org"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["causaliq"]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "platformdirs>=3.0.0",
    "py-cpuinfo>=9.0.0",
    "psutil>=5.8.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.32.0",
    "types-psutil>=5.9.0",
    "pandas-stubs>=1.5.0",
    "pre-commit>=2.20.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings==0.30.1",
    "mkdocstrings-python==1.18.2"
]

[project.urls]
Homepage = "https://github.com/causaliq/causaliq-core"
Documentation = "https://github.com/causaliq/causaliq-core#readme"
Repository = "https://github.com/causaliq/causaliq-core"
"Bug Tracker" = "https://github.com/causaliq/causaliq-core/issues"

[project.scripts]
causaliq-core = "causaliq_core.cli:main"
cqcor = "causaliq_core.cli:main"

[tool.setuptools.dynamic]
version = {attr = "causaliq_core.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"


[tool.setuptools.package-data]
causaliq_core = ["py.typed"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=causaliq_core --cov-report=term-missing --cov-report=html"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "functional: Functional tests (CLI behavior, mocked external deps)",
    "integration: Integration tests (real external dependencies)",
    "slow: Slow tests that take significant time",
]

[tool.coverage.run]
source = ["src/causaliq_core"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]
parallel = true
concurrency = ["thread", "multiprocessing"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 79
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
known_first_party = ["causaliq_core"]
skip = [".git", ".tox", "venv", ".venv", ".eggs", "_build", "buck-out", "build", ".bzr", ".direnv", ".hg", ".mypy_cache", ".nox", ".pants.d", ".pytype", ".svn", "node_modules", "__pypackages__"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
