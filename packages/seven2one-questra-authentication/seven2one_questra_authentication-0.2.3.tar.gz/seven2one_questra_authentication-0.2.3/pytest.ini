[pytest]
# Pytest Konfiguration für questra-client

# Test Discovery Pattern
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Pfade
testpaths = tests

# Output Optionen
addopts =
    -v
    --strict-markers
    --tb=short

# Marker Definitionen
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests die länger laufen

# Minimale Python Version
minversion = 3.10
