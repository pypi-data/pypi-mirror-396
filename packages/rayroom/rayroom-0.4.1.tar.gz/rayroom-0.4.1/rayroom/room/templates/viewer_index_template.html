<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Room Viewer Selector</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 280px;
            background: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #sidebar h1 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #sidebar li a {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        #sidebar li a:hover {
            background-color: #e2e2e2;
        }
        #sidebar li a.active {
            background-color: #d0d0d0;
            font-weight: bold;
            color: #000;
        }
        #content {
            flex-grow: 1;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Medical Room Visualizations</h1>
        <ul>
            {% for page in viewer_pages %}
            <li><a href="{{ page.path }}" target="viewer_iframe">{{ page.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="content">
        <iframe name="viewer_iframe" src="{{ viewer_pages[0].path if viewer_pages else '' }}" title="Room Viewer"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('#sidebar li a');
            if (links.length > 0) {
                // Set the first link as active initially
                links[0].classList.add('active');

                links.forEach(link => {
                    link.addEventListener('click', function() {
                        // Remove 'active' class from all links
                        links.forEach(l => l.classList.remove('active'));
                        // Add 'active' class to the clicked link
                        this.classList.add('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
