[project]
name = "nrd"
version = "0.0.4"
authors = [
  { name="Problemli GmbH", email="info@problem.li" },
]
description = "run vite dev server in background"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Define project dependencies here
dependencies = [
  "icecream>=2.1.3"
]
[project.urls]
Homepage = "https://github.com/blemli/nrd2"
Issues = "https://github.com/blemli/nrd2"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
