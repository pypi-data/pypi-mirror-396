[project]
name = "slixbot"
description = "Easy library to make XMPP/Jabber bots"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "slixmpp-omemo>=2,<3",
    "slixmpp[xep-0363]>=1.12,<2",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://codeberg.org/nicoco/slixbot"
Issues = "https://codeberg.org/nicoco/slixbot/issues"
Repository = "https://codeberg.org/nicoco/slixbot"
Documentation = "https://codeberg.org/nicoco/slixbot"
changelog = "https://codeberg.org/nicoco/slixbot/releases"

[dependency-groups]
dev = [
    "mypy",
    "pdoc>=16.0.0",
    "pytest",
    "pytest-asyncio>=1.3.0",
    "ruff",
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "codeberg"
url = "https://codeberg.org/api/packages/nicoco/pypi/simple"
publish-url = "https://codeberg.org/api/packages/nicoco/pypi"

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["slixbot"]

[tool.setuptools_scm]

[tool.ruff.lint]
select = ["I"]

[tool.mypy]
strict = true
files = ["slixbot"]

[tool.pytest.ini_options]
log_cli = true
log_level = "DEBUG"

[tool.git-cliff.remote.gitea]
owner = "nicoco"
repo = "slixbot"

[tool.git-cliff.changelog]
header = """
<!-- write something cool about the release here! -->

# Changes
"""
body = """
{% for group, all_commits in commits | group_by(attribute="group") %}
    {%- if group == "cfix" %}{% continue %}{%- endif %}
    ## {{ group | striptags | trim | upper_first }}
    {% for commit in all_commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | split(pat="\n") | first | upper_first | trim }} \
            ([`{{ commit.id | truncate(length=7, end="") }}`](./commit/{{ commit.id -}})\
            {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}
            {%- for cfix_commit in commits | filter(attribute="group", value="cfix") -%}
                {%- if cfix_commit.scope and commit.id is starting_with(cfix_commit.scope) -%}
                    , [`{{ cfix_commit.id | truncate(length=7, end="") }}`](./commit/{{ cfix_commit.id }}){% if cfix_commit.remote.username %} by @{{ cfix_commit.remote.username }}{%- endif -%}
                {%- endif -%}
            {%- endfor -%})\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""

