[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "shutilspy"
version = "0.0.11"
authors = [
    {name = "shlll", email = "shlll7347@gmail.com"}
]
requires-python = ">=3.7"
description = "common python utils"
dependencies = ["janus", "flask"]

[options.extras_require]
visualizer = ["flask"]

[tool.setuptools]
packages = ["shutils", "shutils.dag"]

[dependency-groups]
dev = [
    "build>=1.1.1",
    "twine>=4.0.2",
]
