[tool.poetry]
name = "nightskycam-images"
version = "0.1.5"
description = ""
authors = ["Vincent Berenz <vincent.berenz@tuebingen.mpg.de>"]
readme = "README.md"
packages = [{include = "nightskycam_images"}]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
nightskycam-scorer = "^0.2.1"
opencv-python = "^4.12.0.88"
pillow = "^12.0.0"
toml = "^0.10.2"
tomli = "^2.3.0"
tomli-w = "^1.2.0"
auto-stretch = "^0.0.3"
astropy = "^7.2.0"
imageio = "^2.37.2"
loguru = "^0.7.3"
typer = "^0.20.0"
flask = "^3.1.2"
torch = "^2.9.1"
torchvision = "^0.24.1"
tifffile = "^2025.10.16"
scikit-learn = "^1.7.2"
rich = "^14.2.0"

[tool.poetry.scripts]
nightskycam-thumbnails = 'nightskycam_images.main:thumbnails'
nightskycam-annotator = 'nightskycam_images.annotator.cli:app'
nightskycam-thumbnails-annotator-webapp = 'nightskycam_images.main:annotator_webapp'
nightskycam-classifier = 'nightskycam_images.classifier.main:app'
nightskycam-filter-export = 'nightskycam_images.main:filter_export'
nightskycam-filter-copy = 'nightskycam_images.main:filter_copy'
nightskycam-stats = 'nightskycam_images.main:stats'
nightskycam-view-webapp = 'nightskycam_images.main:view_webapp'
nightskycam-remove-selected = 'nightskycam_images.main:remove_selected'
nightskycam-move-to-backup = 'nightskycam_images.main:move_to_backup'
nightskycam-move-clear-images = 'nightskycam_images.main:move_clear_images_cli'
nightskycam-scorer-filter = 'nightskycam_images.main:scorer_filter'
nightskycam-copy-thumbnails = 'nightskycam_images.main:copy_thumbnails'
nightskycam-create-missing-thumbnails = 'nightskycam_images.main:create_missing_thumbnails_cli'
nightskycam-save-patches = 'nightskycam_images.main:save_patches'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# isort.
[tool.isort]
# Do not distinguish import style (import/from) for sorting.
force_sort_within_sections = true
# Use same formatting as black.
profile = "black"



[dependency-groups]
dev = [
    "black (>=25.12.0,<26.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "mypy (>=1.19.0,<2.0.0)",
    "types-toml (>=0.10.8.20240310,<0.11.0.0)",
    "pytest (>=9.0.2,<10.0.0)",
    "faker (>=38.2.0,<39.0.0)"
]
