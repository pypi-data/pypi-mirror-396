[project]
name = "kiskeleton"
version = "0.1.1"
description = "Derive and modify KiCad symbol libraries with spreadsheets"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["sexpdata>=1.0.2"]

[tool.setuptools.packages.find]
where = ["./"]
include = ["src"]

[project.scripts]
kiskeleton = "src.main:main"
