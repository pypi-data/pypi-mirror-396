[project]
name = "ai-lls-lib"
version = "3.1.0"
description = "Landline Scrubber core library - phone verification and DNC checking"
authors = [{name = "LandlineScrubber Team"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.34.0",
    "pydantic>=2.5.0",
    "phonenumbers>=8.13.0",
    "httpx>=0.25.0",
    "aws-lambda-powertools>=2.30.0",
    "click>=8.1.0",
    "rich>=14.0",
    "stripe>=12.5.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.8.0",
    "mypy>=1.8.0",
    "boto3-stubs[dynamodb,s3,sqs]>=1.34.0",
    "moto[dynamodb,s3,sqs]>=4.2.0",
    "python-semantic-release>=10.3.1",
    "pre-commit>=4.0.0",
    "bandit>=1.7.0",
    "safety>=3.0.0",
    "pip-audit>=2.7.0",
    "pip-licenses>=5.0.0",
    "pdoc>=15.0.0",
    "pytest-html>=4.0.0",
]

[project.scripts]
ai-lls = "ai_lls_lib.cli.__main__:main"

[build-system]
requires = ["uv_build>=0.9"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "B", "C4", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["ai_lls_lib"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "ai_lls_lib.cli.commands.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "ai_lls_lib.cli.__main__"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q --strict-markers"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*.py", "*/cli/*", "*/admin/*", "*/auth/*", "*/payment/*"]

[tool.semantic_release]
assets = []
commit_message = "chore(release): ai-lls-lib {version}\n\nAutomatically generated by python-semantic-release [skip ci]"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = false
allow_zero_version = false
no_git_verify = false
tag_format = "ai-lls-lib-v{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/ai_lls_lib/__init__.py:__version__"]
build_command = "uv build"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false
prerelease_token = "rc"

[tool.semantic_release.branches.dev]
match = "dev"
prerelease = false

[tool.semantic_release.changelog]
mode = "update"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = false

[dependency-groups]
dev = [
    "python-dotenv>=1.2.1",
]
