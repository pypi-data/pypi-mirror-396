[project]
name = "mosspilot"
version = "0.1.1"
description = "全功能自动化测试框架 - 支持API/UI/性能测试"
authors = [
    {name = "MossPilot Team", email = "team@mosspilot.com"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.13"
keywords = ["testing", "automation", "pytest", "api", "ui", "performance", "framework", "mosspilot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Framework :: Pytest",
    "Operating System :: OS Independent",
]

dependencies = [
    "pytest>=8.0.0",
    "pytest-html>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.25.0",
    "playwright>=1.40.0",
    "locust>=2.17.0",
    "pydantic>=2.5.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0.0",
    "loguru>=0.7.0",
    "allure-pytest>=2.13.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/mosspilot-team/mosspilot"
Documentation = "https://mosspilot.readthedocs.io"
Repository = "https://github.com/mosspilot-team/mosspilot.git"
Issues = "https://github.com/mosspilot-team/mosspilot/issues"
Changelog = "https://github.com/mosspilot-team/mosspilot/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.7.0",
    "pre-commit>=3.5.0",
]

[project.scripts]
mosspilot = "mosspilot.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mosspilot"]
include = [
    "core/**/*.py",
    "modules/**/*.py",
    "configs/**/*.yaml"
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "api: API测试标记",
    "ui: UI测试标记", 
    "performance: 性能测试标记",
    "slow: 慢速测试标记",
    "integration: 集成测试标记",
]

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
