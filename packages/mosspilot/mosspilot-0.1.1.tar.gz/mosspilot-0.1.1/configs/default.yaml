# Moss 默认配置文件

# 数据库配置
database:
  url: "sqlite:///mosspilot.db"
  echo: false
  pool_size: 5
  max_overflow: 10

# API测试配置
api:
  base_url: "https://api.example.com"
  timeout: 30
  retry_count: 3
  headers:
    User-Agent: "Moss-TestFramework/0.1.0"

# UI测试配置
ui:
  browser: "chromium"
  headless: true
  viewport:
    width: 1280
    height: 720
  timeout: 30000
  screenshot_on_failure: true

# 性能测试配置
performance:
  users: 10
  spawn_rate: 2
  run_time: "60s"
  host: "https://example.com"

# 报告配置
reporting:
  output_dir: "reports"
  html_template: "default"
  include_screenshots: true
  include_logs: true

# 监控配置
monitoring:
  log_level: "INFO"
  log_file: "logs/mosspilot.log"
  metrics_enabled: true
  webhook_url: null

# Jenkins集成配置
jenkins:
  enabled: false
  callback_url: null
  auth_token: null