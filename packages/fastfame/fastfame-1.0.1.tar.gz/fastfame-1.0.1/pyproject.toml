[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastfame"
version = "1.0.1"
description = "Official FastFame API client for TikTok views"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Proprietary" }
authors = [
  { name = "REAPXR", email = "support@fastfame.pro" }
]
dependencies = ["requests"]

[project.urls]
Homepage = "https://fastfame.pro"


