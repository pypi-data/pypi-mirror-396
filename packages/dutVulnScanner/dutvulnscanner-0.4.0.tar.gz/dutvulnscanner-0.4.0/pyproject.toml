[tool.poetry]
name = "dutVulnScanner"
version = "0.4.0"
description = "DUT Vulnerability Scanner - A comprehensive security scanning tool with plugin-based architecture"
authors = [
    "Phan Văn Tài <taiphanvan2403@gmail.com>",
    "Trần Đình Mạnh <trandinhmanh301103@gmail.com>",
    "Mai Xuân Trường <mxtruongqb656@gmail.com>"
]
maintainers = [
    "Phan Văn Tài <taiphanvan2403@gmail.com>"
]
readme = "README.md"
homepage = "https://github.com/DinhManhAVG/CLI-Cross-Platform"
repository = "https://github.com/DinhManhAVG/CLI-Cross-Platform"
documentation = "https://github.com/DinhManhAVG/CLI-Cross-Platform#readme"
keywords = ["security", "vulnerability", "scanner", "pentesting", "network", "cli", "tool"]
license = "DUT"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
typer = {version = ">=0.20.0,<0.21.0", extras = ["all"]}
rich = ">=14.2.0,<15.0.0"
pyyaml = ">=6.0.3,<7.0.0"
pydantic = ">=2.12.3,<3.0.0"
python-dotenv = ">=1.2.1,<2.0.0"
plyer = ">=2.1.0,<3.0.0"
requests = ">=2.31.0,<3.0.0"
psutil = "^7.1.3"
google-generativeai = ">=0.3.0,<1.0.0"
reportlab = ">=4.0.0,<5.0.0"
firebase-admin = "^7.1.0"

[tool.poetry.scripts]
dutVulnScanner = "dutVulnScanner.cli.main:app"

[tool.poetry.urls]
"Issues" = "https://github.com/DinhManhAVG/CLI-Cross-Platform/issues"
"Changelog" = "https://github.com/DinhManhAVG/CLI-Cross-Platform/blob/main/CHANGELOG.md"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "dutVulnScanner"
