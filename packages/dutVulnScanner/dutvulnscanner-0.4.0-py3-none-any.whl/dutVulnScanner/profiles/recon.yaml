name: recon
description: Reconnaissance - Information gathering and target discovery

metadata:
  estimated_duration: "~30 minutes"
  risk_level: "Safe"

tools:
  - whois
  - nmap
  - whatweb

tool_configs:
  whois:
    # No special config needed
  
  nmap:
    args:
      - "-sV"    # Service version detection
      - "-sC"    # Default scripts
      - "-F"     # Fast scan (top 100 ports)
      - "-T4"    # Faster timing
  
  whatweb:
    aggression: 1
    timeout: 15

parallel: true
timeout: 600  # 10 minutes for demo
enable_correlation: true
