repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check .
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        
      - id: type-check
        name: type check
        entry: uv run ty check .
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        
      - id: unit
        name: pytest unit
        entry: uv run pytest tests/unit
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
      
      - id: integration
        name: pytest integration
        entry: uv run pytest tests/integration
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]