[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "paper-inbox"
version = "2025.12.11rc1"
description = """Lift the signal from the noise 
    by automatically printing out email paper copies 
    from the senders you do care about."""
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "pixelprotest", email = "hello@pixelprotest.com" }
]
keywords = ["email", "printer", "automation", "gmail", "cron"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.3.0",
    "dotenv>=0.9.9",
    "google-auth-httplib2>=0.2.1",
    "google-auth-oauthlib>=1.2.3",
    "platformdirs>=4.5.0",
    "questionary>=2.1.1",
    "rich>=14.2.0",
    "tomli>=2.3.0",
    "tomli-w>=1.2.0",
]

[project.scripts]
paper-inbox = "paper_inbox.cli:main"

[project.urls]
Homepage = "https://github.com/pixelprotest/paper-inbox"
"Bug Tracker" = "https://github.com/pixelprotest/paper-inbox/issues"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pikepdf>=10.0.2",
    "pre-commit>=4.5.0",
    "pypdf2>=3.0.1",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "reportlab>=4.4.6",
    "ruff>=0.14.5",
    "ty>=0.0.1a26",
]

[tool.hatch.build.targets.wheel]
packages = ["paper_inbox"]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E", "F", "I"] # E: pycodestyle errors, F: Pyflakes, I: isort
ignore = [
    "E501",
    "F841",
    "F401",
]
