[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zeroday-sentinel"
version = "1.1.0"
description = "CVE Fetcher"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "curl_cffi",
    "flatten_json",
    "colorama",
    "pandas",
    "pyfiglet",
    "python-dotenv"
]

[project.scripts]
zeroday-sentinel = "zerodaysentinel.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["zerodaysentinel*"]
