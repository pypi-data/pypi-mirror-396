[project]
name = "wfdl"
version = "0.0.0"
description = ""
authors = [
    {name = "Amir",email = "amir.mz9281@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "beautifulsoup4 (>=4.14.2,<5.0.0)",
    "pillow (>=12.0.0,<13.0.0)",
    "piexif (>=1.1.3,<2.0.0)"
]

[tool.poetry]
packages = [{include = "wfdl", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
test = [
    "pytest (>=8.4.2,<9.0.0)",
    "respx (>=0.22.0,<0.23.0)",
    "pytest-asyncio (>=1.2.0,<2.0.0)"
]

[tool.poetry.scripts]
wfdl = "wfdl.cli:main"
