[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-distil"
version = "0.1.0"
description = "Knowledge Distillation for Large Language Models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = ["llm", "knowledge-distillation", "transformer", "gpt", "model-compression", "nlp", "deep-learning", "pytorch"]
authors = [
    {name = "Parmanu, LCS2, IIT Delhi"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=1.12.0",
    "transformers>=4.30.0",
    "datasets>=2.10.0",
    "evaluate>=0.4.0",
    "rouge-score>=0.1.2",
    "tqdm>=4.65.0",
    "numpy>=1.23.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "jupyter>=1.0.0",
]
logging = [
    "wandb>=0.15.0",
    "tensorboard>=2.11.0",
]

[project.urls]
Homepage = "https://github.com/parmanu-lcs2/llm_distil"
"Bug Reports" = "https://github.com/parmanu-lcs2/llm_distil/issues"
Source = "https://github.com/parmanu-lcs2/llm_distil"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
