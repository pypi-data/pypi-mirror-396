[project]
name = "pytablut"
version = "0.1.2"
description = "Tablut Game Implementation in Python"
readme = "README.md"
authors = [
    { name = "Jinqi Wei", email = "changshanshi@outlook.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.8",
    "numpy>=2.3.4",
    "pydantic>=2.12.4",
    "sharklog>=0.1.1",
    "timevery>=0.1.9",
]

[project.scripts]
pytablut = "pytablut.__main__:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = ["I"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "furo>=2024.8.6",
    "myst-parser>=4.0.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.0",
    "sphinx>=8.1.3",
    "sphinx-autodoc2>=0.5.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-autobuild>=2024.10.3",
]
