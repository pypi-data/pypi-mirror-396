[project]
name = "psychopy-sphinx-theme"
version = "0.0.8" 
description = "Sphinx theme to make docs look like PsychoPy docs"
readme = "README.md"
authors = [
  { name = "Open Science Tools", email = "science@opensceincetools.org" },
]
license = { text = "MIT" }
dependencies = []

[project.urls]
homepage = "https://github.com/psychopy/psychopy-sphinx-theme"
changelog = "https://github.com/psychopy/psychopy-sphinx-theme/blob/main/CHANGELOG.md"

[project.entry-points."sphinx.html_themes"]
psychopy = "psychopy_theme"

[tool.setuptools.package-data]
"*" = ["**/*.png", "**/*.svg", "**/*.html", "**/*.css", "**/*.css_t", "**/*.min.css", "**/*.min.css.map", "**/*.js", "**/*.js_t", "**/*.min.js", "**/*.ttf", "**/*.eot", "**/*.woff", "**/*.woff2", "**/*.toml"] 

[tool.setuptools.packages.find]
exclude = ["docs*", "docs_src*", "tests*"]
