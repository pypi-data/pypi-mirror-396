[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "local-llm-kit"
dynamic = ["version"]
description = "OpenAI-like interface for local LLMs"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  {name = "Utkarsh Rajput", email = "utkarshrajput815@gmail.com"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
transformers = [
  "torch>=1.12.0",
  "transformers>=4.25.0",
  "accelerate>=0.16.0",
]
llamacpp = [
  "llama-cpp-python>=0.1.77",
]
all = [
  "torch>=1.12.0",
  "transformers>=4.25.0",
  "accelerate>=0.16.0",
  "llama-cpp-python>=0.1.77",
]

[project.scripts]
local-llm-kit = "local_llm_kit.cli:main"

[project.urls]
Homepage = "https://github.com/1Utkarsh1/local-llm-kit"
Documentation = "https://local-llm-kit-package.readthedocs.io/en/latest/index.html"
Changelog = "https://github.com/1Utkarsh1/local-llm-kit/blob/main/CHANGELOG.md"
Issues = "https://github.com/1Utkarsh1/local-llm-kit/issues"

[tool.setuptools.dynamic]
version = {attr = "local_llm_kit.__version__"}

[tool.setuptools.packages.find]
include = ["local_llm_kit*"]
exclude = ["tests*", "docs*", "examples*"]
