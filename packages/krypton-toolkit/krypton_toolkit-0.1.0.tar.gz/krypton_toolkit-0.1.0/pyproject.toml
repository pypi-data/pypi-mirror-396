[tool.poetry]
name = "krypton-toolkit"
version = "0.1.0"
description = "Context Engineering Framework for LLMs and Agents"
authors = ["Varun <varun@example.com>"]
readme = "README.md"
license = "Apache-2.0"
packages = [{include = "krypton"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.0"
pdfplumber = "^0.11.0"
instructor = "^1.0.0"
pytesseract = "^0.3.10"
litellm = "^1.0.0"
pypdf = "^6.4.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
mkdocs-material = "^9.5.0"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}
mkdocs-autorefs = "1.0.1"
griffe = "<1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
