[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "synthohive"
version = "1.2.3"
description = "Production Synthetic Data Engine with Relational Integrity"
authors = [
  { name = "SynthoHive Team", email = "ardada2468@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "torch>=1.10.0",
    "pyspark>=3.2.0",
    "pydantic>=2.0.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "faker>=13.0.0",
    "delta-spark>=2.0.0",
    "structlog>=21.1.0",
    "pyarrow>=8.0.0",
]

[tool.setuptools.packages.find]
include = ["syntho_hive*"]
exclude = ["test_output*", "tests*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black",
    "flake8",
    "mypy"
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
    "mkdocs-section-index>=0.3.8",
    "mkdocs-autorefs>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
