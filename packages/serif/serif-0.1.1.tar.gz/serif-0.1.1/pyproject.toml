[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "serif"
version = "0.1.1"
description = "A Pythonic, zero-dependency vector and table library for interactive data exploration"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
    { name = "Ryan Larsen", email = "ryan.e.larsen@gmail.com" }
]

keywords = [
    "vector",
    "table",
    "data",
    "analysis",
    "dataframe",
    "csv"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
]

[project.urls]
Homepage = "https://github.com/CIG-GitHub/serif"
Repository = "https://github.com/CIG-GitHub/serif"
"Bug Tracker" = "https://github.com/CIG-GitHub/serif/issues"

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
