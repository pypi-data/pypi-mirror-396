[build-system]
requires = [
  "setuptools>=64",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "abromics-library"
version = "1.0.6"
description = "Lightweight Python SDK for ABRomics API"
readme = { file = "README.md", content-type = "text/markdown" }
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
  { name = "ABRomics Team", email = "abromics-team@groupes.france-bioinformatique.fr" }
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
  "requests>=2.28.0",
  "click>=8.0.0",
  "pydantic>=1.10.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "pytest-cov>=2.0",
  "black>=21.0",
  "flake8>=3.8",
  "mypy>=0.800",
]
upload = [
  "tuspy>=0.2.4",
]

[project.scripts]
abromics = "abromics.cli:cli"

[project.urls]
Homepage = "https://gitlab.com/ifb-elixirfr/abromics/abromics-analysis"
Repository = "https://gitlab.com/ifb-elixirfr/abromics/abromics-analysis"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["abromics*"]
exclude = []




