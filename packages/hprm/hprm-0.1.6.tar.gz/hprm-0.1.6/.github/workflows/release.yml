name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  build_wheels:
    name: Wheels ${{ matrix.os }} ${{ matrix.target }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux ---
          - os: ubuntu-latest
            target: x86_64
            python-version: '3.14'
          - os: ubuntu-latest
            target: x86_64
            python-version: '3.14t' # Free-threaded

          # --- Windows ---
          - os: windows-latest
            target: x64
            python-version: '3.14'
          - os: windows-latest
            target: x64
            python-version: '3.14t' # Free-threaded

          # --- macOS ---
          - os: macos-latest
            target: x86_64
            python-version: '3.14'
          - os: macos-latest
            target: aarch64
            python-version: '3.14t' # Free-threaded

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          # Force the builder to use the specific interpreter version (e.g. 3.14t)
          args: --release --out dist --interpreter python${{ matrix.python-version }}
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.python-version }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build_wheels, sdist]
    environment: release
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          # --skip-existing prevents failure if you are retrying a partial upload
          args: --non-interactive --skip-existing dist/*