[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "serialcables-hydra"
version = "1.3.0"
description = "Python library for controlling Serial Cables PCIe Gen6 HYDRA JBOF System"
readme = "README.md"
authors = [
    {name = "Serial Cables Engineering", email = "hydra@serialcables.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = ["PCIe", "JBOF", "NVMe", "storage", "monitoring", "hardware"]
requires-python = ">=3.7"
dependencies = [
    "pyserial>=3.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
    "types-pyserial>=3.0",
    "build>=0.9",
    "twine>=4.0",
]

[project.scripts]
hydra-monitor = "serialcables_hydra.monitor:main"
hydra-cli = "serialcables_hydra.cli:main"

[project.urls]
Homepage = "https://www.serialcables.com/products/hydra"
Repository = "https://github.com/serialcables/hydra-controller"
Issues = "https://github.com/serialcables/hydra-controller/issues"