[build-system]
build-backend = "setuptools.build_meta"

requires = [
  "pybind11>=2.11,<3",
  "setuptools>=68",
  "torch>=2.1,<3",
  "wheel>=0.41",
]

[project]
name = "inferflow"
version = "0.1.1a3"
description = "Universal Inference Pipeline Framework for Computer Vision"
readme = "README.md"
keywords = [ "computer-vision", "deep-learning", "inference", "pipeline" ]
license = { text = "MIT" }
authors = [
  { name = "BoChenSHEN", email = "6goddddddd@gmail.com" },
]
requires-python = ">=3.10,<3.15"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies
dependencies = [
  "numpy>=2,<2.3",
  "opencv-python>=4.10,<4.12",
  "pillow>=10,<13",
]

# Development
optional-dependencies.dev = [
  "build>=1",
  "halo>=0.0.30,<0.0.32",
  "inferflow[torch,test,lint,docs]",
  "pip-tools>=7",
  "pre-commit>=3,<4",
  "pyyaml>=6,<7",
]
# Documentation
optional-dependencies.docs = [
  "mkdocs>=1.5,<2",
  "mkdocs-material>=9.5,<10",
  "mkdocs-minify-plugin>=0.8,<1",
  "mkdocstrings[python]>=0.24,<1",
  "pymdown-extensions>=10,<11",
]
# Linting
optional-dependencies.lint = [
  "mypy>=1.8,<2",
  "pylint>=3,<4",
  "ruff>=0.1,<1",
]
# ONNX Runtime
optional-dependencies.onnx = [
  "onnxruntime>=1.14,<2",
]
optional-dependencies.onnx-gpu = [
  "onnxruntime-gpu>=1.14,<2",
]
# TensorRT
optional-dependencies.tensorrt = [
  "pycuda>=2022.1,<2026",
  "tensorrt>=8.5,<11",
]
# Testing
optional-dependencies.test = [
  "mypy>=1.8,<2",
  "pytest>=8,<10",
  "pytest-asyncio>=0.23,<1",
  "pytest-cov>=4,<6",
]
# PyTorch (TorchScript)
optional-dependencies.torch = [
  "torch>=2.1,<3",
  "torchvision>=0.15,<1",
]
urls.Documentation = "https://6ixgodd.github.io/inferflow"
urls.Homepage = "https://github.com/6ixGODD/inferflow"
urls.Issues = "https://github.com/6ixGODD/inferflow/issues"
urls.Repository = "https://github.com/6ixGODD/inferflow"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = [ "." ]
include = [ "inferflow*" ]
exclude = [ "tests*", "docs*", "examples*" ]

[tool.setuptools.package-data]
inferflow = [ "py.typed", "*.pyi", "_C*.so", "_C*.pyd" ]
