[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brmspy"
version = "0.3.0"
description = "Python-first access to R's brms with proper parameter names, ArviZ support, and cmdstanr performance"
readme = "README.md"
requires-python = ">=3.10,<3.15"
license = { text = "Apache-2.0" }
authors = [
    { name = "Remi Sebastian Kits", email = "remi.sebastian.kits@gmail.com" },
    { name = "Adam Haber", email = "adamhaber@gmail.com" },
]
maintainers = [
    { name = "Remi Sebastian Kits", email = "remi.sebastian.kits@gmail.com" },
]
keywords = [
    "bayesian",
    "regression",
    "brms",
    "stan",
    "cmdstan",
    "rpy2",
    "multilevel-models",
    "statistical-modeling",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: R",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]

# Core dependencies - keep minimum versions for broad compatibility
dependencies = [
    "numpy>1.24.4",  # Python 3.10+ compatible
    "pandas>=1.3.0", # Modern DataFrame API
    "rpy2>=3.5.0",   # Python 3.10+ compatible, R interface
    "arviz>=0.15.0", # Bayesian visualization (replaces pystan viz)
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
    "black",
    "import-linter",
    "pydeps",
]


# Visualization dependencies
viz = [
    #"arviz>=0.15.0",          # Bayesian visualization (replaces pystan viz)
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
]

# Testing with R dependencies
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "tqdm",
    "pytest-xdist>=3.0.0", # Parallel test execution
]

# All optional dependencies
all = ["brmspy[dev,viz,test]"]

[project.urls]
Homepage = "https://github.com/kaitumisuuringute-keskus/brmspy"
Repository = "https://github.com/kaitumisuuringute-keskus/brmspy"
Documentation = "https://kaitumisuuringute-keskus.github.io/brmspy/"
"Bug Tracker" = "https://github.com/kaitumisuuringute-keskus/brmspy/issues"
Changelog = "https://github.com/kaitumisuuringute-keskus/brmspy/blob/master/CHANGELOG.md"

[project.scripts]
# No console scripts currently

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["brmspy*"]
exclude = ["tests*", "docs*", "imgs*", "htmlcov", "cov"]

[tool.setuptools.package-data]
brmspy = ["py.typed"]

# Black configuration
[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | build
  | dist
  | docs
)/
'''

# Ruff configuration (replaces flake8, isort, etc.)
[tool.ruff]
line-length = 88
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by black)
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=brmspy",
    "--cov-report=term-missing",
    "--cov-report=html",
]

# MyPy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = ["rpy2.*", "cmdstanpy.*", "arviz.*"]
ignore_missing_imports = true
