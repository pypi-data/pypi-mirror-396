[project]
name = "torchfx"
version = "0.2.1"
description = "A GPU accelerated library for audio DSP based on PyTorch"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Matteo Spanio", email = "spanio@dei.unipd.it" }
]
requires-python = ">=3.10"
dependencies = [
    "annotated-types>=0.7.0",
    "numpy>=2.2.4",
    "scipy>=1.15.2",
    "soundfile>=0.13.1",
    "torch>=2.6.0",
    "torchaudio>=2.6.0",
]
keywords = [
    "torch",
    "torchfx",
    "audio",
    "dsp",
    "gpu",
    "accelerated",
    "signal processing",
    "performance",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: GPU",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering",
    "Topic :: Multimedia :: Sound/Audio",
    "Typing :: Typed",
]

[project.scripts]
torchfx = "cli.__main__:main"

[project.urls]
Repository = "https://github.com/matteospanio/torchfx"
Documentation = "https://matteospanio.github.io/torchfx/"
Changelog = "https://github.com/matteospanio/torchfx/blob/master/CHANGELOG"

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[tool.mypy]
python_version = "3.10"
strict = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_unused_ignores = true
warn_return_any = true
warn_redundant_casts = true
warn_unused_configs = true
no_implicit_optional = true
namespace_packages = true
explicit_package_bases = true
mypy_path = "src"

[[tool.mypy.overrides]]
module = [
  "torchfx.*",
  "cli.*",
  "torchaudio.*",
]
ignore_missing_imports = true

[tool.ruff]
src = ["src"]
line-length = 100
target-version = "py310"
lint.select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "SIM", "TID", "ARG"]
lint.ignore = ["E501", "N803", "N806", "N812"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.black]
line-length = 100
target-version = ["py310"]
skip-string-normalization = false
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.coverage.run]
source = ["src/torchfx"]
branch = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--strict-markers --tb=short"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.docformatter]
recursive = true
blank = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
cli = [
    "typer>=0.16.0",
]
dev = [
    "black>=25.1.0",
    "coverage>=7.9.1",
    "mypy>=1.16.1",
    "pytest>=8.3.5",
    "ruff>=0.12.1",
    "scalene>=1.5.51",
    "scipy-stubs>=1.15.3.0",
]
docs = [
    "sphinx>=8.1.3",
    "sphinx-immaterial>=0.13.5",
]
