[build-system]
requires = ["setuptools>=61.0,<75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "anki-card-cleaner"
version = "0.0.1"
authors = [
  { name="Charbel Marche", email="charbelmarche33@gmail.com" },
]
description = "A utility to clean Anki card text for NLP processing."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/NovaCards/anki-card-cleaner"
"Bug Tracker" = "https://github.com/novacards/anki-card-cleaner/issues"
