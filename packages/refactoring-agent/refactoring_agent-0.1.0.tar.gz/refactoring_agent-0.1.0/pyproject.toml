[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "refactoring-agent"
version = "0.1.0"
description = "AI-powered refactoring agent with strict security protocols"
requires-python = ">=3.9"
authors = [
  { name = "StasLee", email = "your.email@example.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich>=13.0",
    "openai>=1.0",
    "httpx>=0.27",
    "pytest>=8.0" 
]

[project.scripts]
refactoring-agent = "refactoring_agent.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
