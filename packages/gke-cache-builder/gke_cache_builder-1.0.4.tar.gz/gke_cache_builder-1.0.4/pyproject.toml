[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gke-cache-builder"
version = "1.0.4"
description = "[Protected] GKE Multi-Cluster Cache Builder with Fuzzy Search"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["gke", "kubernetes", "cache", "fuzzy-search", "multi-cluster"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "google-cloud-resource-manager>=1.10.0",
    "google-cloud-container>=2.30.0",
    "google-auth>=2.23.0",
    "kubernetes>=28.1.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/gke-cache-builder"
Repository = "https://github.com/yourusername/gke-cache-builder"
Issues = "https://github.com/yourusername/gke-cache-builder/issues"

[tool.setuptools.packages.find]
where = ["src_encrypted"]

[tool.setuptools.package-data]
gke_cache_builder = ["*.json"]