[project]
name = "bonadmin"
version = "1.1.1"
description = "CLI Tools for Bot or Not sessions management"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["typer>=0.12.3", "PyYAML>=6.0.1", "requests>=2.31.0"]

[project.scripts]
bonadmin = "bonadmin.cli:app"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["bonadmin*"]

[tool.setuptools.package-data]
bonadmin = ["example_config.yaml"]