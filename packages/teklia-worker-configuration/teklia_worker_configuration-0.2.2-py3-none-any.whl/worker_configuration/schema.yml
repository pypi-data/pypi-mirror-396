slug: regex('^[-a-zA-Z0-9_]{1,100}$', name='slug (only 100 alphanumeric characters, underscores or dashes are allowed)')
display_name: str(non_empty=True, max=100)
type: str(non_empty=True, max=100)
description: str(non_empty=True)
gpu_usage: enum('supported', 'required', 'disabled', required=False)
model_usage: enum('supported', 'required', 'disabled', required=False)

docker: include('docker_section', required=False)

configuration: list(include('configuration_field'), required=False)

---
docker_section:
  command: str(required=False)
  shm_size: memory_size(required=False)
