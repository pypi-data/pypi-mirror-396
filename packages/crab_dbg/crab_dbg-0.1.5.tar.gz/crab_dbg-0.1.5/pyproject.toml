[project]
name = "crab_dbg"
version = "0.1.5"
description = "Python equivalent to Rust's `dbg!()` macro"
keywords = ["dbg", "debug", "rust"]
license = "GPL-3.0-or-later"
readme = "README.md"
authors = [
    { name = "Wenqing Zong", email = "wenqing.zong98@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
repository = "https://github.com/WenqingZong/crab_dbg"

[tool.setuptools]
packages = ["crab_dbg"]

[tool.uv]
dev-dependencies = [
    "numpy>=2.2.4", # for testing code only
    "pytest",
    "ruff",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
