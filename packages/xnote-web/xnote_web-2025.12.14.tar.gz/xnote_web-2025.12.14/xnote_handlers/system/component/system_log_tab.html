{% init tab_default = "file" %}
<div class="card">
    <div class="x-tab-box row" data-tab-key="log_type" data-tab-default="{{tab_default}}">
        <a class="x-tab" data-tab-value="db" href="{{_server_home}}/system/log/db">数据库日志</a>
        <a class="x-tab" data-tab-value="clip" href="{{_server_home}}/system/clipboard-monitor">剪贴板</a>
        <a class="x-tab" data-tab-value="file" href="{{_server_home}}/system/log?log_type=file">文件日志</a>
        <a class="x-tab" data-tab-value="mem" href="{{_server_home}}/system/log?log_type=mem">内存日志</a>
    </div>
</div>
