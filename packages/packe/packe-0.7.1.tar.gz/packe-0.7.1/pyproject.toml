[tool.poetry]
name = "packe"
version = "0.7.1"
description = "Flexible bash script runner."
authors = ["GregRos <gregros@gregros.dev>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/GregRos/packe"
include = [
    { path = "packe/" },
    { path = "README.md" },
    { path = "pyproject.toml" },
]
[tool.poetry.dependencies]
python = ">=3.9,<3.15"
pygments = "^2.19.1"
termcolor = "^2.5.0"
pyyaml = "^6.0.2"

[tool.poetry.scripts]
packe = "packe.main:start"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[tool.pyright]
typeCheckingMode = "strict"
exclude = ["**/site-packages/**"]
autoImportCompletions = true
autoIndent = true
diagnosticMode = "workspace"
ignore = ["**/Lib/*.py"]
reportUnusedImport = false
[tool.black]
line-length = 80
[tool.poetry.group.dev.dependencies]
pyright = ">=1.1.406,<2.0.0"
black = ">=25.9.0,<26.0.0"
mouse = ">=0.7.1,<0.8.0"
