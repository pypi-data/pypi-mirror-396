<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaque Notebook</title>
    <style>
        body {
            font-family: 'PT Serif', 'Georgia', 'Times New Roman', serif;
            line-height: 1.7;
            color: #2d3748;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            font-size: 16px;
        }
        
        .cell {
            background: #f8fafc;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            margin: 32px 0;
            overflow: hidden;
        }

				.cell-counter {
						float: right;
						color: #555;
						padding: 1em;
						font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
						font-size: 12px;
				}
        
        .cell-title {
            background: #f8f9fa;
            padding: 8px 16px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            font-size: 14px;
            color: #495057;
        }
        
        .code-cell {
            border-left: 3px solid #4a90e2;
        }
        
        .cell-input, .cell-output, .cell-error {
            padding: 16px;
        }
        
        .cell-input {
            background: #ffffff;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .input-label, .output-label, .error-label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .code-content {
            margin: 0;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Fira Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .code-content .highlight {
            margin: 0;
            padding: 12px;
            border-radius: 4px;
        }
        
        .code-content pre {
            margin: 0;
            padding: 12px;
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 4px;
        }
        
        .cell-error {
            background: #fff5f5;
            border-top: 1px solid #fed7d7;
        }
        
        .error-label {
            color: #e53e3e;
            font-weight: 600;
        }
        
        .error-content {
            margin: 0;
            padding: 16px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #991b1b;
        }
        
        .error-content .error-type {
            font-weight: 600;
            color: #dc2626;
        }
        
        .error-content .error-context {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #fecaca;
        }
        
        .error-content .error-line {
            background: #fee2e2;
            padding: 2px 4px;
            border-radius: 2px;
        }
        
        .error-content .error-pointer {
            color: #dc2626;
            font-weight: bold;
        }
        
        .cell-output {
            background: white;
        }
        
        .output-content {
            margin: 0;
        }
        
        .result-output {
            margin: 0;
            padding: 12px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        
        .markdown-content {
            margin: 40px 0;
            padding: 0;
        }
        
        .markdown-title {
            font-family: 'Fira Sans Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 600;
            font-size: 1.3em;
            color: #2d3748;
            margin: 48px 0 24px 0;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            font-family: 'Fira Sans Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 24px;
            line-height: 1.3;
        }
        
        .markdown-content h1 { font-size: 2.5em; color: #1a202c; }
        .markdown-content h2 { font-size: 2em; color: #2d3748; }
        .markdown-content h3 { font-size: 1.5em; color: #4a5568; }
        .markdown-content h4 { font-size: 1.25em; color: #4a5568; }
        .markdown-content h5 { font-size: 1.1em; color: #4a5568; }
        .markdown-content h6 { font-size: 1em; color: #4a5568; font-weight: 700; }
        
        .markdown-content p {
            margin-bottom: 24px;
            color: #2d3748;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 24px;
            padding-left: 32px;
        }
        
        .markdown-content li {
            margin-bottom: 8px;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 24px;
            margin: 24px 0;
            color: #4a5568;
            font-style: italic;
        }
        
        .markdown-content code {
            background: #f1f5f9;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Fira Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 0.85em;
            color: #4a5568;
        }
        
        .math-block {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .math-inline {
            font-size: 1.1em;
        }
        
        .matplotlib-figure {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
            color: #6c757d;
        }
        
        /* Pandas DataFrame styling - for _repr_html_ output */
        .dataframe {
            border-collapse: collapse;
            margin: 1em 0;
            font-size: 14px;
            min-width: 0;
            width: 100%;
        }
        
        .dataframe thead tr:only-child th {
            text-align: right;
        }
        
        .dataframe thead th {
            text-align: left;
            background: #f8f9fa;
            font-weight: 600;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
        }
        
        .dataframe tbody tr th {
            vertical-align: top;
            background: #f8f9fa;
            font-weight: 600;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
        }
        
        .dataframe tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .dataframe tbody tr:nth-child(odd) {
            background-color: white;
        }
        
        .dataframe td {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
        }
        
        .dataframe th {
            font-weight: 600;
        }
        
        /* Container for dataframe with horizontal scroll */
        .output-content .dataframe {
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }
        
        /* Legacy pandas-dataframe class support */
        .pandas-dataframe {
            overflow-x: auto;
        }
        
        .pandas-dataframe table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }
        
        .pandas-dataframe th, .pandas-dataframe td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: left;
        }
        
        .pandas-dataframe th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        /* stdout and stderr styling */
        .cell-stdout, .cell-stderr {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
        }
        
        .stdout-content {
            margin: 0;
            padding: 12px;
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #2d3748;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .stderr-content {
            margin: 0;
            padding: 12px;
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #c53030;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Download link styling */
        .download-link {
            font-family: 'Fira Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 14px;
            color: #4a5568;
            text-decoration: none;
            cursor: pointer;
            display: none;
        }

        .download-link:hover {
            color: #2d3748;
            text-decoration: underline;
        }

        .notebook-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header-left {
            font-family: 'Fira Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 14px;
            color: #4a5568;
        }

        .header-left a {
            color: #4a5568;
            text-decoration: none;
        }

        .header-left a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Fira+Sans+Condensed:wght@400;600;700&family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js" integrity="sha384-NuejywWq7I0qomITfCQmoQ6vhoRC4keD8iNHdUWSqnBoPoQIAccbA/d6uU7oZaic" crossorigin="anonymous"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
            }
        };
    </script>
</head>
<body>
    <div class="notebook">
        <div class="notebook-header">
            <div class="header-left">
                <a href="https://github.com/alexalemi/plaque">Plaque Notebook</a> generated {generation_date}
            </div>
            <a id="download-link" class="download-link" onclick="downloadSource()">[download]</a>
        </div>
        {content}
    </div>

    <!-- Embedded source code (base64 encoded) -->
    <script id="source-data" type="application/json">{source_data}</script>

    <script>
        function downloadSource() {
            var dataEl = document.getElementById('source-data');
            if (!dataEl) return;

            try {
                var data = JSON.parse(dataEl.textContent);
                if (!data.content || !data.filename) return;

                // Decode base64 content
                var content = atob(data.content);

                // Create blob and download
                var blob = new Blob([content], {type: 'text/x-python'});
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = data.filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('Failed to download source:', e);
            }
        }

        // Show download link if source data is available
        document.addEventListener('DOMContentLoaded', function() {
            var dataEl = document.getElementById('source-data');
            if (dataEl && dataEl.textContent && dataEl.textContent !== 'null') {
                try {
                    var data = JSON.parse(dataEl.textContent);
                    if (data && data.content && data.filename) {
                        document.getElementById('download-link').style.display = 'inline';
                    }
                } catch (e) {}
            }
        });
    </script>
</body>
</html>
