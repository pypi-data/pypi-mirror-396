[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sendbase-email"
version = "1.0.5"
description = "Official Python SDK for the SendBase Email API. Send transactional emails, manage domains, templates, and more."
readme = "README.md"
license = "MIT"
authors = [
    {name = "SendBase", email = "support@sendbase.app"}
]
keywords = ["email", "api", "sdk", "sendbase", "transactional-email"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
]

[project.urls]
Homepage = "https://sendbase.app"
Documentation = "https://docs.sendbase.app"
Repository = "https://github.com/sendbase/sendbase-python"
Issues = "https://github.com/sendbase/sendbase-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sendbase_email*"]

[tool.setuptools.package-data]
sendbase_email = ["py.typed"]
