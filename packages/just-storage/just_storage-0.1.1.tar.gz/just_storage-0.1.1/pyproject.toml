[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "just-storage"
version = "0.1.1"
description = "Python SDK for JustStorage object storage service"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Glowing Pixels UG", email = "hello@glpx.pro"}
]
keywords = ["storage", "object-storage", "content-addressable", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
]

dependencies = [
    "requests>=2.31.0",
    "urllib3>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Glowing-Pixels-UG/just-storage-python-sdk"
Documentation = "https://github.com/Glowing-Pixels-UG/just-storage-python-sdk#readme"
Repository = "https://github.com/Glowing-Pixels-UG/just-storage-python-sdk"
Issues = "https://github.com/Glowing-Pixels-UG/just-storage-python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["just_storage"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

