[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"


[project]
name = "ncw"
version = "0.5.3"
description = "Nested collections wrapper"
readme = "README.md"
authors = [
    { name = "Rainer Schwarzbach", email = "rainer@blackstream.de" }
]
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = [
  "nested-collections",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Developers",
]


dependencies = [
  'tomli >= 1.1.0 ; python_version < "3.11"',
]

[project.scripts]
ncw = "ncw.__main__:main"

[project.urls]
Homepage = "https://gitlab.com/blackstream-x/ncw"
CI = "https://gitlab.com/blackstream-x/ncw/-/pipelines"
"Bug Tracker" = "https://gitlab.com/blackstream-x/ncw/-/issues"
Repository = "https://gitlab.com/blackstream-x/ncw.git"
Documentation = "https://blackstream-x.gitlab.io/ncw/"
