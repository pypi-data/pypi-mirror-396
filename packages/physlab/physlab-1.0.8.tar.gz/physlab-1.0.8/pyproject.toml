[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "physlab"
dynamic = ["version"]
description = "Library for physical quantities with automatic uncertainty propagation"
authors = [
    {name = "Vsevolod Filippov", email = "filippov.va@phystech.edu"},
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["physics", "uncertainty", "error propagation", "scientific computing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Education",
]
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/FF170/physlab"
"Bug Reports" = "https://github.com/FF170/physlab/issues"
"Source" = "https://github.com/FF170/physlab"

[tool.setuptools.packages.find]
where = ["src"]