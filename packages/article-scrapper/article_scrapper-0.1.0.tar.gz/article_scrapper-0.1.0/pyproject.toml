[project]
name = "article_scrapper"
version = "0.1.0"
description = "A simple library to scrape articles from the web using newspaper3k and search with DuckDuckGo"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["article", "scraper", "web-scraping", "newspaper", "duckduckgo", "news"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Text Processing",
]
dependencies = [
    "ddgs>=9.9.3",
    "lxml-html-clean>=0.4.3",
    "newspaper3k>=0.2.8",
]

[project.urls]
Homepage = "https://github.com/yourusername/article_scrapper"
Repository = "https://github.com/yourusername/article_scrapper"
Issues = "https://github.com/yourusername/article_scrapper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["article_scrapper"]

[tool.hatch.build.targets.sdist]
include = [
    "/article_scrapper",
    "/README.md",
    "/pyproject.toml",
]
