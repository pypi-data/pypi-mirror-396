[project]
name = "hark-cli"
dynamic = ["version"]
description = "100% offline, Whisper-powered voice notes from your terminal"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "AGPL-3.0-or-later"}
keywords = ["speech-to-text", "transcription", "whisper", "voice-notes", "cli", "offline", "faster-whisper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    # Core audio
    "sounddevice>=0.5.0",
    "numpy>=1.24.0",
    "soundfile>=0.12.0",

    # Transcription (faster-whisper)
    "faster-whisper>=1.0.0",

    # Audio preprocessing
    "noisereduce>=3.0.0",
    "librosa>=0.10.0",

    # Configuration
    "pyyaml>=6.0.1",
]

[project.optional-dependencies]
diarization = [
    "whisperx>=3.1.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "pyrefly>=0.45.0",
    "pre-commit>=3.0.0",
    "hark-cli[diarization]",
]
dev = [
    "hark-cli[test]",
]

[project.scripts]
hark = "hark.cli:main"

[project.urls]
Homepage = "https://github.com/FPurchess/hark"
Repository = "https://github.com/FPurchess/hark"
Issues = "https://github.com/FPurchess/hark/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hark"]

[tool.hatch.version]
path = "src/hark/__init__.py"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["SIM117"]  # Allow nested with statements in tests for readability

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=src/hark"
markers = [
    "contract_test: tests that verify external API contracts (may require optional deps)",
    "integration: integration tests that test component interactions",
    "slow: tests that take more than a few seconds",
]
