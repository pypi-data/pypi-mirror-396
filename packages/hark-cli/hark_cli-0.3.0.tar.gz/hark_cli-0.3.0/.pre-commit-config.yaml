repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        files: ^(src/|tests/)
        pass_filenames: true

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        files: ^(src/|tests/)
        pass_filenames: true

      - id: pyrefly
        name: pyrefly type check
        entry: uv run pyrefly check
        language: system
        types: [python]
        pass_filenames: false
        args: [src/hark/]
        verbose: true

      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        args: [tests/, -x, --tb=short]
        stages: [pre-commit]
