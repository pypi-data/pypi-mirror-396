[project]
name = "relace-mcp-server"
version = "0.1.0"
description = "Relace MCP server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiofile>=3.9.0",
    "aiofiles>=25.1.0",
    "fastmcp>=2.14.0",
    "httpx>=0.28.1",
    "openai>=2.11.0",
    "pydantic>=2.12.5",
    "pydantic-yaml>=1.6.0",
    "relace>=1.3.0",
]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "ruff>=0.14.9",
    "types-aiofiles>=25.1.0.20251011",
]

[project.scripts]
relace-mcp = "relace_mcp.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/relace_agent", "src/relace_mcp", "src/relace_toolbox"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
