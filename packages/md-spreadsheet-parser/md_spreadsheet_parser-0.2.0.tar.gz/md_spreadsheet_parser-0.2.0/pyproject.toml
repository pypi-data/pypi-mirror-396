[project]
name = "md-spreadsheet-parser"
version = "0.2.0"
description = "A lightweight, pure Python library for parsing Markdown tables"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["markdown", "table", "parser", "spreadsheet", "pandas", "csv"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
authors = [
    { name = "f-y" }
]
requires-python = ">=3.12"
dependencies = []

[project.urls]
Homepage = "https://f-y.github.io/md-spreadsheet-parser/"
Repository = "https://github.com/f-y/md-spreadsheet-parser"
Issues = "https://github.com/f-y/md-spreadsheet-parser/issues"

[project.scripts]
md-spreadsheet-parser = "md_spreadsheet_parser.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=9.0.1",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
    "mkdocs-include-markdown-plugin>=6.0.0",
    "ruff>=0.9.0",
    "pydantic>=2.12.5",
    "pandas>=2.3.3",
]
