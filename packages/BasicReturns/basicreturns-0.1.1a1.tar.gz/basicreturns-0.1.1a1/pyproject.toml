[build-system]
requires = ["setuptools>=67.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BasicReturns"
version = "0.1.1a1"
description = "Standardizes function return values across Python applications to enhance code consistency, readability, and maintainability."
readme = { file = "README.md", content-type = "text/markdown", charset = "utf-8" }
license = "MIT"
authors = [{ name = "Dev2Forge", email = "support@dev2forge.software" }]
maintainers = [{ name = "tutosrive", email = "tutosriveorg@gmail.com" }]

keywords = [
    "unified-returns",
    "consistent-returns",
    "error-handling",
    "python-patterns",
    "function-returns",
    "api-responses",
    "dataclasses",
    "type-safety",
    "developer-tools",
    "code-quality"
]

requires-python = ">=3.8"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Environment :: Console"
]

dependencies = ["pydantic==2.12.5"]

[tool.setuptools]
package-dir = {"" = "src"}
packages = { find = { where = ["src"] } }

[project.urls]
Homepage = "https://pypi.org/project/BasicReturns/"
Repository = "https://github.com/Dev2Forge/BasicReturns"
Issues = "https://github.com/Dev2Forge/BasicReturns/issues"
Source = "https://github.com/Dev2Forge/BasicReturns"
Documentation = "https://github.com/Dev2Forge/BasicReturns#readme"