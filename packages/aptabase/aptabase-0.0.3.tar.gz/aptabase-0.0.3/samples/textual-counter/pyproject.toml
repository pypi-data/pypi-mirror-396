[project]
name = "textual-aptabase-counter"
version = "1.0.0"
description = "A simple counter app demonstrating Aptabase analytics integration with Textual TUI"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "textual>=6.7.1",
    "aptabase>=0.0.2",
]
license = {text = "MIT"}
keywords = ["textual", "tui", "analytics", "aptabase", "counter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/yourusername/textual-aptabase-counter"
Documentation = "https://github.com/yourusername/textual-aptabase-counter#readme"
Repository = "https://github.com/yourusername/textual-aptabase-counter"
"Bug Tracker" = "https://github.com/yourusername/textual-aptabase-counter/issues"

[project.scripts]
counter = "counter:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true