[project]
name = "textual-aptabase-dashboard"
version = "1.0.0"
description = "A comprehensive dashboard demonstrating Aptabase analytics integration with Textual TUI"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "textual>=6.7.1",
    "aptabase>=0.0.2",
]
license = {text = "MIT"}
keywords = ["textual", "tui", "analytics", "aptabase", "dashboard"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
]

[project.urls]
Homepage = "https://github.com/yourusername/textual-aptabase-dashboard"
Documentation = "https://github.com/yourusername/textual-aptabase-dashboard#readme"
Repository = "https://github.com/yourusername/textual-aptabase-dashboard"
"Bug Tracker" = "https://github.com/yourusername/textual-aptabase-dashboard/issues"
Aptabase = "https://aptabase.com/"
Textual = "https://textual.textualize.io/"

[project.scripts]
dashboard = "textual_aptabase_demo:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "textual-dev>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["textual_aptabase_demo"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["."]