[project]
name = "aptabase"
version = "0.0.1"
description = "Python SDK for Aptabase analytics"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["analytics", "aptabase", "async", "privacy"]
authors = [
    { name = "Aptabase", email = "support@aptabase.com" },
]
dependencies = [
    "httpx>=0.28.1",
]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.0.0",
    "pytest-httpx>=0.35.0",
    "pytest-trio>=0.8.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "black>=25.12.0",
    "ruff>=0.14.9",
    "mypy>=1.19.0",
]

[project.urls]
Documentation = "https://github.com/aptabase/aptabase-python"
Issues = "https://github.com/aptabase/aptabase-python/issues"
Source = "https://github.com/aptabase/aptabase-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aptabase"]

[tool.ruff]
line-length = 88
indent-width = 4
exclude = ["samples/**", "testcases/**"]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "D"]
ignore = ["D417"]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-decorators = []

[tool.ruff.lint.per-file-ignores]
"*" = ["E501"]
"tests/**" = ["D"]
"*_test.py" = ["D"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
mypy_path = "src"
explicit_package_bases = true
namespace_packages = true
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-ra -q --cov=src/aptabase --cov-report=term-missing"
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
source = ["src"]
