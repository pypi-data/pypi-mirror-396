[project]
name = "bigquery101"
version = "0.1.0"
description = "Google BigQuery boiler plate code"
readme = "README.md"
authors = [{ name = "Jay Baker", email = "jay@dynasolve.com" }]
requires-python = ">=3.12"
dependencies = [
    "google-cloud-bigquery>=3.38.0",
    "google-cloud-bigquery-storage>=2.35.0",
    "numpy>=2.3.5",
    "polars>=1.36.1",
    "pyarrow>=22.0.0",
]
license = { text = "MIT" }
keywords = ["bigquery"]

[project.urls]
Homepage = "https://github.com/jaybaker/bigquery101"
Repository = "https://github.com/jaybaker/bigquery101"
Issues = "https://github.com/jaybaker/bigquery101/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bigquery101"]

[tool.pyright]
include = ["src"]
venv = ".venv"
venvPath = "."

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
 "pytest-dotenv>=0.5.2",
 "twine>=6.2.0",
]

[tool.pytest.ini_options]
markers = ["integration: end-to-end tests hitting real BigQuery"]
