name: Release to PyPI

on:
  push:
    tags:
      # Any tag starting with v (v0.1.0, v1.0.0, etc.)
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    # GitHub "environment" name – we'll create this in repo settings
    environment:
      name: pypi

    # Required for PyPI Trusted Publishing (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      # Option A: let uv install a specific Python version
      - name: Install Python
        run: uv python install 3.12

      # Build sdist + wheel via uv
      - name: Build package
        run: uv build

      # Optional but recommended: quick smoke tests so we don’t ship a broken wheel
      # You can comment these out initially and add them later.
      # - name: Smoke test (wheel)
      #   run: uv run --isolated --no-project --with dist/*.whl -m your_package_module --help
      #
      # - name: Smoke test (source distribution)
      #   run: uv run --isolated --no-project --with dist/*.tar.gz -m your_package_module --help

      # Publish to PyPI using Trusted Publishing
      - name: Publish to PyPI
        run: uv publish
