[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ts-rag"
version = "0.1.9"
description = "多论文 RAG 问答系统 - 基于检索增强生成的科研论文问答系统"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "TashanRAG Contributors"}
]
keywords = ["rag", "research", "papers", "llm", "question-answering"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    # 核心依赖 - 使用最新稳定版本
    "litellm>=1.51.0", # 支持更多模型和功能
    "pydantic>=2.9.0", # 最新版本，更好的性能和功能
    "jinja2>=3.1.4", # 最新稳定版
    "nltk>=3.9.1", # 更新到最新版本
    "psutil>=6.1.0", # 更新的系统监控库
    "python-ulid>=2.7.0", # 更新的 ULID 实现
    "colorlog>=6.8.2", # 最新版本
    "typing-extensions>=4.12.2", # Python 3.8-3.10 类型提示支持
    "aiolimiter>=1.2.0", # 异步限流器
    "fastjsonschema>=2.20.0", # 快速 JSON Schema 验证
    "lxml>=5.3.0", # XML/HTML 解析库
    "pillow>=10.4.0", # 图像处理库
    "wtpsplit-lite>=0.1.0", # 文本分割模型
    "genai-prices>=0.0.46", # AI 模型定价计算
    "nest-asyncio>=1.6.0", # 嵌套异步支持
    # PDF 处理
    "pymupdf>=1.24.10", # 明确指定版本
    # API 服务依赖
    "fastapi>=0.115.0", # 最新版本，更好的性能
    "uvicorn[standard]>=0.32.0", # ASGI 服务器
    "requests>=2.32.3", # HTTP 客户端库
    # MCP (Model Context Protocol) 支持
    "fastmcp>=2.0.0", # FastMCP 2.x - 当前可用版本
    # 环境变量管理
    "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",      # 测试框架
    "pytest-cov>=5.0.0",   # 测试覆盖率
    "pytest-asyncio>=0.24.0",  # 异步测试支持
    "black>=24.10.0",      # 代码格式化
    "ruff>=0.7.0",         # 代码检查和格式化
    "mypy>=1.13.0",        # 类型检查
    "pre-commit>=3.8.0",   # Git hooks
    "twine>=5.1.0",        # PyPI 发布工具
]

[project.urls]
Homepage = "https://github.com/your-username/TashanRAG"
Repository = "https://github.com/your-username/TashanRAG.git"
Issues = "https://github.com/your-username/TashanRAG/issues"
Documentation = "https://github.com/your-username/TashanRAG/blob/main/README.md"
Changelog = "https://github.com/your-username/TashanRAG/blob/main/CHANGELOG.md"

[project.scripts]
ts-rag-server = "ts_rag.tashanrag_server:main"
ts-rag = "ts_rag.tashanrag_server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ts_rag"]

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.24.0",
    "black>=24.10.0",
    "ruff>=0.7.0",
    "mypy>=1.13.0",
    "pre-commit>=3.8.0",
    "flake8>=7.3.0",
    "flake8-docstrings>=1.7.0",
    "twine>=6.2.0",
]

[tool.ruff]
line-length = 120
target-version = "py312"
lint.select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
lint.ignore = [
    "W505",  # doc line too long
    "F811",  # 与 Flake8 一致
    "B008",  # do not perform function calls in argument defaults
]

[tool.black]
line-length = 120
target-version = ['py312']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "async_test: marks tests as async (deselect with '-m \"not async_test\"')"
]
