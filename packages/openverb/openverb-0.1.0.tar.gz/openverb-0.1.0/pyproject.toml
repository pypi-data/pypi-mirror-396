[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openverb"
version = "0.1.0"
description = "Helpers for loading and validating OpenVerb verb libraries"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Roman Hancel", email = "roman@romanhancel.com"}
]
keywords = ["openverb", "ai", "actions", "llm", "agent", "verbs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://openverb.org"
Repository = "https://github.com/sgthancel/openverb"
Issues = "https://github.com/sgthancel/openverb/issues"

[tool.hatch.build.targets.wheel]
packages = ["openverb"]
