[project]
name = "siepic-forge"
version = "1.1.2"
authors = [{name = "Flexcompute Inc.", email = "info@flexcompute.com"}]
description = "SiEPIC PDK implementation for PhotonForge"
readme = "README.md"
dependencies = ["photonforge >= 1.2.1"]  # Need typing submodule

[project.optional-dependencies]
test = ["pytest >= 7.2"]

[project.urls]
homepage = "https://github.com/flexcompute/siepic-forge"
documentation = "https://github.com/flexcompute/siepic-forge"

[tool.setuptools]
packages = ["siepic_forge", "siepic_forge.library.EBeam", "siepic_forge.library.EBeam_SiN"]

[tool.setuptools.package-data]
siepic_forge = ["library/*/*.gds"]

[tool.black]
line-length = 100

[build-system]
requires = ["setuptools >= 45"]
build-backend = "setuptools.build_meta"
