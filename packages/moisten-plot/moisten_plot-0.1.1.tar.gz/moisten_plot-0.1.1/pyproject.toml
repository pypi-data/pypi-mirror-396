[project]
name = "moisten-plot"
version = "0.1.1"
description = "A module to improve matplotlib plot and make it easier to use. This is a part of moisten package series."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cartopy>=0.22",
    "matplotlib>=3.10.0",
    # matplotlib includes numpy, pillow and fonttools as dependencies
    "rich>=13.8.0",
    "scipy>=0.14.0",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
default = true



[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[project.urls]
Repository = "https://gitee.com/lilidream/moisten_plot"