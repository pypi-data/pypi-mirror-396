name: ğŸš€ Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"   # Only publish on version tags like v1.2.0

permissions:
  contents: read
  id-token: write         # âœ… OIDC to PyPI (no token secret required!)
  attestations: write     # âœ… Provenance
  actions: read

concurrency:
  group: publish-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    name: ğŸ› ï¸ Build & Publish Package
    runs-on: ubuntu-latest
    environment: pypi  # Enforce approvals if enabled

    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine pip-audit cyclonedx-bom sigstore

      - name: âš™ï¸ Build artifacts (wheel + sdist)
        run: python -m build

      - name: ğŸ” Verify build contents
        run: twine check dist/*

      - name: ğŸ›¡ï¸ Check for known CVEs (block high severity)
        run: pip-audit --strict

      - name: ğŸ§¾ Generate SBOM (CycloneDX)
        run: cyclonedx-bom --format json --outfile sbom.json

      - name: ğŸ“ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: ğŸ” Sign artifacts (Sigstore)
        run: |
          sigstore sign dist/* --yes

      - name: ğŸš€ Publish to PyPI using OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false   # fail if version exists (best practice)

      - name: ğŸ§¾ Generate supply chain attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      - name: âœ… Done
        run: echo "âœ… Published to PyPI successfully!"