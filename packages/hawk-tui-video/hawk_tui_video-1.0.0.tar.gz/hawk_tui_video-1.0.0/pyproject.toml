[project]
name = "hawk-tui-video"
version = "1.0.0"
description = "Terminal-based TikTok video creator with AI image generation"
authors = [
    {name = "Carson Mulligan"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = ["tui", "tiktok", "video", "ai", "replicate", "terminal", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "textual>=0.50.0",
    "rich>=13.0.0",
    "replicate>=0.25.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "pillow>=10.0.0",
]

[project.urls]
Homepage = "https://hawktui.xyz"
Repository = "https://github.com/carsonmulligan/hawktui"
Documentation = "https://hawktui.xyz"

[project.scripts]
hawk = "hawk.main:main"
hawktui = "hawk.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hawk"]
