[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "open-terminalui"
dynamic = ["version"]
description = 'Terminal UI application for interacting with local LLMs via ollama.'
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Andrew Hall", email = "andrewmartinhall2@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "chromadb>=1.3.5",
    "ddgs>=9.9.3",
    "ollama>=0.6.1",
    "pypdf>=6.4.0",
    "textual[syntax]>=0.73.0",
]

[project.urls]
Documentation = "https://github.com/Andrew Hall/open-terminalui#readme"
Issues = "https://github.com/Andrew Hall/open-terminalui/issues"
Source = "https://github.com/Andrew Hall/open-terminalui"

[tool.hatch.version]
path = "src/open_terminalui/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/open_terminalui tests}"

[tool.coverage.run]
source_pkgs = ["open_terminalui", "tests"]
branch = true
parallel = true
omit = [
  "src/open_terminalui/__about__.py",
]

[tool.coverage.paths]
open_terminalui = ["src/open_terminalui", "*/open-terminalui/src/open_terminalui"]
tests = ["tests", "*/open-terminalui/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "prek>=0.2.19",
    "textual-dev>=1.8.0",
]

[project.scripts]
open-terminalui = "open_terminalui.entry_points:app"
