[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "frxx-view"
version = "0.0.1"
description = "Weather radar visualization GUI for (but not limited to) frxx."
readme = "README.md"
requires-python = ">=3.10"
license = "LGPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
    { name="Ameya Naik" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "pytz",
    "netCDF4",
    "requests",
    "arm_pyart",
    "PySide6"
]

[project.urls]
"Homepage" = "https://github.com/aeol1an/frxx-view"
"Bug Tracker" = "https://github.com/aeol1an/frxx-view/issues"
