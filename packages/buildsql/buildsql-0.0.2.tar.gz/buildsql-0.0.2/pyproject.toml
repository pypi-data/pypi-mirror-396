[project]
name = "buildsql"
version = "0.0.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
dependencies = [
    "sqlalchemy>=2.0.44",
]

[dependency-groups]
dev = [
    "black>=25.11.0",
    "isort>=7.0.0",
    "mypy>=1.19.0",
    "pytest>=9.0.2",
    "ruff>=0.14.8",
]

[tool.setuptools]
packages = ["buildsql"]

[tool.setuptools.package-data]
"buildsql" = ["py.typed"]

[tool.isort]
profile = "black"

[tool.ruff]
lint.select = ["D"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ALL"]
"utils.py" = ["ALL"]
"*.py" = ["D107"]
