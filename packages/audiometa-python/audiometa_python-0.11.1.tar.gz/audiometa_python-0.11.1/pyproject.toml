[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audiometa-python"
version = "0.11.1"
description = "A comprehensive Python library for reading and writing audio metadata across multiple formats"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache-2.0"}
authors = [
    {name = "Andreas Garcia", email = "garcia.andreas.1991@gmail.com"},
    {name = "AudioMeta Python Contributors"}
]
keywords = ["audio", "metadata", "mp3", "flac", "wav", "id3", "vorbis", "riff"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mutagen==1.45.0",
]

[project.scripts]
audiometa = "audiometa.cli:main"

[project.optional-dependencies]
dev = [
    "pytest==9.0.1",
    "pytest-cov==4.0.0",
    "pytest-mock==3.15.1",
    "ruff==0.6.9",
    "isort==5.13.2",
    "mypy==1.18.2",
    "pre-commit==3.0.0",
    "autoflake==2.0.0",
    "pydocstringformatter==0.7.5",
    "soundfile==0.10.1",
    "numpy==2.3.4",
    "bump2version==1.0.1",
]
yaml = [
    "PyYAML==6.0",
]

[project.urls]
Homepage = "https://github.com/your-username/audiometa-python"
Repository = "https://github.com/your-username/audiometa-python"
Issues = "https://github.com/your-username/audiometa-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["audiometa*"]

[tool.setuptools.package-data]
audiometa = ["py.typed"]

[tool.black]
line-length = 120
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120

[tool.pydocstringformatter]
max-line-length = 120

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "DTZ", "T10", "EM", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SIM", "ARG", "PTH", "ERA", "PD", "PGH", "PL", "TRY", "NPY", "RUF"]
# ISC001 (implicitly concatenated strings) conflicts with ruff formatter
ignore = ["N999", "PLR0911", "PLR0912", "PLR0913", "PLR0914", "PLR0915", "TRY301", "ISC001"]

[tool.ruff.lint.per-file-ignores]
# PLR2004 (magic numbers) is acceptable in test files - test assertions often use literal values
# for clarity (e.g., assert len(artists) == 3, assert rating == 128)
"audiometa/test/**" = ["PLR2004"]
# PLR2004 is acceptable in pre-commit hooks - simple scripts where magic numbers are clear
".pre-commit-hooks/**" = ["PLR2004"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Disable unreachable warnings for runtime validation checks in __init__.py
# These checks are intentional defensive programming despite mypy thinking they're unreachable
[[tool.mypy.overrides]]
module = "audiometa"
warn_unreachable = false

# Relaxed rules for test code
[[tool.mypy.overrides]]
module = "audiometa.test.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_decorators = false
disable_error_code = ["var-annotated", "operator", "assignment", "arg-type", "index", "dict-item", "abstract", "attr-defined"]
warn_unused_ignores = false
no_implicit_optional = false
warn_unreachable = false
warn_no_return = false
warn_return_any = false

# Ignore missing imports for pytest (type stubs not available as separate package)
[[tool.mypy.overrides]]
module = "pytest"
ignore_missing_imports = true

# Ignore missing imports for mutagen internal modules (no type stubs available)
[[tool.mypy.overrides]]
module = "mutagen.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["audiometa/test/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests"
]
# Filter out expected UserWarnings about unsupported metadata fields from audiometa module
# These warnings are intentional and part of the library's API behavior
# They occur when metadata formats don't support certain fields (e.g., ID3v1 doesn't support COMPOSERS, COPYRIGHT, etc.)
# Syntax: ignore:<message>:<category>:<module>:<line>
# Using regex pattern to match the warning message
filterwarnings = [
    "ignore:Format.*doesn't support some metadata fields:UserWarning:audiometa",
]
