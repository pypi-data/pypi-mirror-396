[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "awsio"
version = "0.2.0"
description = "Utilities library for read/write operations and general data cleaning routines"
authors = [
  { name="JoÃ£o Pedro Alves", email="jotapedro1997@gmail.com" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
requires-python = ">=3.10"

dependencies = [
    "boto3",
    "numpy",
    "pandas",
    "joblib",
    "pyarrow",
    "openpyxl",
    "python-dotenv",
    "awswrangler",
]

[tool.setuptools.packages.find]
include = ["awsio*"] # Glob patterns for packages to include
exclude = ["notebooks*", "awsio.egg-info*"] # Glob patterns for packages/directories to exclude

[project.urls]
Homepage = "https://github.com/jotap123/awsio/tree/develop"
Issues = "https://github.com/jotap123/awsio/issues"
Linkedin_JP = "https://www.linkedin.com/in/jp111/"
