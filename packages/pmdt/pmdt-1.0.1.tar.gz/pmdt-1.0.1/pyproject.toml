[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pmdt"              # CHANGE if you pick another name
version = "1.0.1"
description = "Project Management Digital Twin"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }     # Or point to a file: { file = "LICENSE" }
authors = [
  { name = "Filippo Maria Ottaviani", email = "filippo.ottaviani@polito.it" },
]
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "matplotlib>=3.7",
]

[project.urls]
Homepage = "https://github.com/filippomariaottaviani"
Issues = "https://github.com/yourusername/evmtools/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
