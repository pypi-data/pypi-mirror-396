[tool.poetry]
name = "domainiac"
version = "9.0.5"
description = "Package for working with Energinet data, but with specialized functions used for Enigma."
authors = ["Team Enigma <gridop-enigma@energinet.dk>"]
packages = [
    { include = "domainiac" },
]

[tool.poetry.dependencies]
python = "^3.10,<3.11"
pandas = "^2.2.0"
datamazing = "^5.0.2"
typeguard = "^4.2.1"
scikit-learn = "^1.3.0"
scipy = "^1.15.3"
pvlib = "^0.13.1"

[tool.poetry.dev-dependencies]
pytest = "^7"
pytest-cov = "^3.0.0"
pre-commit = "^2.20.0"
pytype = "^2023.7"
parameterized = "^0.9.0"
plotly = "^6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[tool.black]
line_length = 88
