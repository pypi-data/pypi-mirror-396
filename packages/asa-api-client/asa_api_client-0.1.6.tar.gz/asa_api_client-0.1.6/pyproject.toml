[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asa-api-client"
version = "0.1.6"
description = "A modern Python client for the Apple Search Ads API with full type safety and async support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
authors = [{ name = "Sam Petherbridge", email = "hello@peth.me" }]
keywords = [
    "apple",
    "search-ads",
    "asa",
    "advertising",
    "api",
    "async",
    "pydantic",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Framework :: Pydantic :: 2",
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "pyjwt[crypto]>=2.9.0",
]

[project.optional-dependencies]
pandas = [
    "pandas>=2.2.0",
]
dev = [
    "pandas>=2.2.0",
    "pandas-stubs>=2.2.0",
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-httpx>=0.34.0",
    "mypy>=1.13.0",
    "ruff>=0.8.0",
    "pre-commit>=4.0.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/SamPetherbridge/asa-api-client"
Documentation = "https://asa-api-client.peth.au"
Repository = "https://github.com/SamPetherbridge/asa-api-client"
Issues = "https://github.com/SamPetherbridge/asa-api-client/issues"

[tool.hatch.build.targets.wheel]
packages = ["asa_api_client"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "silent"
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # ruff-specific rules
    "D",      # pydocstyle
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "UP046",  # Generic class uses Generic subclass instead of type params (requires invasive changes)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.coverage.run]
source = ["asa_api_client"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
