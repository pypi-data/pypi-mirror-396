[build-system]
requires = ["setuptools>=72", "wheel", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "etos_lib"
dynamic = ["version"]
description = "ETOS Library"
authors = [{name = "Tobias Persson", email = "tobias.persson@axis.com"}]
license-files = ["LICENSE.txt"]
readme = "README.rst"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License"
]
requires-python = ">=3.10"
dependencies = [
    "gql[requests]~=3.4",
    "eiffellib[rabbitmq]~=2.4",
    "requests~=2.31",
    "kubernetes~=26.1",
    "pydantic~=2.1",
    "pyyaml~=6.0",
    "opentelemetry-api>=1.39,<2.0.0",
    "opentelemetry-sdk>=1.39,<2.0.0",
    "opentelemetry-exporter-otlp>=1.39,<2.0.0",
    "opentelemetry-semantic-conventions~=0.60b0",
    "opentelemetry-instrumentation-logging~=0.60b0",
]

[project.urls]
Documentation = "https://etos.readthedocs.io/"
Homepage = "https://github.com/eiffel-community/etos-library"
Repository = "https://github.com/eiffel-community/etos-library"

[project.scripts]

[project.optional-dependencies]
testing = ["pytest", "pytest-cov"]

[tool.build_sphinx]
source_dir = "docs"
build_dir = "build/sphinx"

[tool.devpi.upload]
no-vcs = 1
formats = "bdist_wheel"

[tool.flake8]
exclude = [".tox", "build", "dist", ".eggs", "docs/conf.py"]

[tool.pytest.ini_options]
addopts = "--cov etos_lib --cov-report term-missing --verbose"
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.setuptools.packages]
find = { where = ["src"], exclude = ["tests"] }

[tool.setuptools_scm]
root = "."