[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minemizer"
version = "0.1.0"
description = "Minemize your stuff"
readme = "README.md"
license = "MPL-2.0"
authors = [
    {name = "Matas Minelga", email = "minematas@gmail.com"},
]
requires-python = ">=3.12"
dependencies = []

[project.urls]
Homepage = "https://github.com/ashirviskas/minemizer"
Repository = "https://github.com/ashirviskas/minemizer"

[tool.hatch.build.targets.wheel]
packages = ["src/minemizer"]

[dependency-groups]
dev = [
    "basedpyright>=1.34.0",
    "pre-commit>=4.5.0",
    "pytest>=9.0.0",
    "ruff>=0.14.7",
]
benchmark = [
    "transformers>=4.57.0",
    "pyyaml>=6.0",
    "sentencepiece>=0.2.0",
    "protobuf>=5.0.0",
    "toon-format @ git+https://github.com/toon-format/toon-python.git",
    "tson>=1.0.0",
    "httpx>=0.28.0",
]



[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = []

[tool.ruff.lint.per-file-ignores]
# CSS/JS strings in HTML generation exceed line length
"benchmarks/__main__.py" = ["E501"]
"benchmarks/output/html.py" = ["E501"]
"benchmarks/output/markdown.py" = ["E501"]

[tool.basedpyright]
typeCheckingMode = "standard"
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.13"
exclude = [
    ".venv",
    ".git",
    "__pycache__",
    ".ruff_cache",
    ".pytest_cache",
    "build",
    "dist",
    "*.egg-info",
    "node_modules",
]
