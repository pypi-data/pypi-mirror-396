    "numpy==1.26.2",
    "dulwich==0.22.7",
    "whenever==0.9.3",
    "netutils==1.12.0",
    "ariadne-codegen==0.15.3",
]

[project.urls]
Homepage = "https://opsmill.com"
Repository = "https://github.com/opsmill/infrahub"
Documentation = "https://docs.infrahub.app/"

[tool.uv.sources]
infrahub-server = { workspace = true }
infrahub-sdk = { path = "python_sdk", editable = true }
infrahub-testcontainers = { path = "python_testcontainers", editable = true }

