[project]
name = "infrahub-server"
version = "1.6.1"
description = "Infrahub is taking a new approach to Infrastructure Management by providing a new generation of datastore to organize and control all the data that defines how an infrastructure should run."
authors = [{ name = "OpsMill", email = "info@opsmill.com" }]
requires-python = ">=3.12,<3.13"
readme = "README.md"
license = "Apache-2.0"

classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "neo4j>=5.28,<5.29",
    "neo4j-rust-ext>=5.28,<5.29",
    "pydantic>=2.10,<2.11",
    "pydantic-settings>=2.8,<2.9",
    "pytest>=7.4,<7.5",
    "aio-pika>=9.4,<9.5",
    "structlog==24.1.0",
    "boto3==1.34.129",
    "email-validator>=2.1,<2.2",
    "redis[hiredis]==6.0.0",
    "typer==0.19.2",
    "click==8.1.7",
    "prefect==3.5.0",
    "prefect-redis==0.2.6",
    "ujson>=5,<6",
    "Jinja2>=3,<4",
    "gitpython>=3,<4",
    "pyyaml>=6,<7",
    "tomli>=1.1.0; python_version<='3.11'",
    "deepdiff==8.6.1",

    # Dependencies specific to the API Server
    "fastapi==0.121.1",
    "fastapi-storages>=0.3,<0.4",
    "graphene>=3.4,<3.5",
    "gunicorn>=23.0.0,<24",
    "lunr>=0.7.0.post1,<0.8",
    "starlette-exporter>=0.23,<0.24",
    "python-multipart==0.0.18",                            # Required by FastAPI to upload large files
    "asgi-correlation-id==4.2.0",                          # Middleware for FastAPI to generate ID per request
    "bcrypt>=4.1,<4.2",                                    # Used to hash and validate password
    "pyjwt>=2.8,<2.9",                                     # Used to manage JWT tokens
    "uvicorn[standard]>=0.32,<0.33",
    "opentelemetry-instrumentation-aio-pika==0.49b1",
    "opentelemetry-instrumentation-fastapi==0.49b1",
    "opentelemetry-exporter-otlp-proto-grpc==1.28.1",
    "opentelemetry-exporter-otlp-proto-http==1.28.1",
