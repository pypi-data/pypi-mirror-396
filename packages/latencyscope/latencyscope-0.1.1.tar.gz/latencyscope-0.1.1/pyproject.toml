[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "latencyscope"
version = "0.1.1"
description = "HFT-grade latency profiler. eBPF-powered, nanosecond-accurate runtime tracing for trading infrastructure."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Nikhil Padala", email = "nikhil@nikhilpadala.com" }
]
maintainers = [
    { name = "Nikhil Padala", email = "nikhil@nikhilpadala.com" }
]
keywords = [
    "hft",
    "latency",
    "ebpf",
    "profiler",
    "trading",
    "performance",
    "tracing",
    "bpf",
    "linux",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Debuggers",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "rich>=13.0.0",
    "click>=8.1.0",
    "hdrhistogram>=0.10.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
latencyscope = "latencyscope.cli:main"

[project.urls]
Homepage = "https://nikhilpadala.com/latencyscope"
Documentation = "https://github.com/padalan/latencyscope#readme"
Repository = "https://github.com/padalan/latencyscope"
Issues = "https://github.com/padalan/latencyscope/issues"
Changelog = "https://github.com/padalan/latencyscope/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/latencyscope"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "S",      # flake8-bandit (security)
    "PT",     # flake8-pytest-style
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]
ignore = [
    "S101",   # Allow assert in tests
    "S603",   # subprocess calls are necessary for system checks
    "S607",   # partial executable path is intentional
    "RUF012", # ctypes _fields_ is not a mutable class attribute
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"src/latencyscope/modules/*" = ["W293"]  # Whitespace in embedded BPF strings is OK

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/latencyscope"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
