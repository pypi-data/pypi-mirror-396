[project]
name = "mii-lib"
version = "0.1.0"
description = "Library and CLI tool for extracting and analyzing Mii files from Nintendo console database dumps"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
cli = ["typer>=0.17.4", "rich>=13.0.0"]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.scripts]
mii-cli = "mii_cli:app"
