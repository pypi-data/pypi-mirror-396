[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "acceso-polymarket"
version = "1.0.0"
description = "Python SDK for Polymarket prediction markets via Acceso API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Acceso", email = "dev@acceso.dev"}
]
keywords = [
    "polymarket",
    "prediction-markets",
    "trading",
    "crypto",
    "web3",
    "api",
    "sdk",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://acceso.dev"
Repository = "https://github.com/acceso-dev/acceso-polymarket-python"

[tool.setuptools.packages.find]
include = ["acceso_polymarket*"]
