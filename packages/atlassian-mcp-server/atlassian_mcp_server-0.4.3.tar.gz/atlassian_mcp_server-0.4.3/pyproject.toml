[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlassian-mcp-server"
version = "0.4.3"
description = "MCP server for Atlassian Cloud (Confluence & Jira) with seamless OAuth 2.0 authentication"
authors = [{name = "Rory McMahon", email = "rory.mcmahon@vocus.com.au"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["mcp", "atlassian", "jira", "confluence", "oauth", "ai", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Office/Business",
]
dependencies = [
    "mcp==1.24.0",
    "httpx==0.28.1", 
    "pydantic==2.11.9",
    "pydantic-settings==2.10.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.0.0",
    "types-requests>=2.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
security = [
    "safety>=3.0.0",
    "pip-audit>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/InfraMCP/atlassian-mcp-server"
Repository = "https://github.com/InfraMCP/atlassian-mcp-server"
Issues = "https://github.com/InfraMCP/atlassian-mcp-server/issues"
Documentation = "https://github.com/InfraMCP/atlassian-mcp-server#readme"

[project.scripts]
atlassian-mcp-server = "atlassian_mcp_server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
# Ignore FastMCP decorator and return type issues
disable_error_code = ["attr-defined", "no-any-return"]
