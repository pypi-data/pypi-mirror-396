[tool.poetry]
name = "qctrl-visualizer"
version = "10.0.0"
description = "Q-CTRL Visualizer"
license = "https://q-ctrl.com/terms"
authors = ["Q-CTRL <support@q-ctrl.com>"]
maintainers = ["Q-CTRL <support@q-ctrl.com>"]
readme = "README.md"
homepage = "https://q-ctrl.com"
documentation = "https://docs.q-ctrl.com/boulder-opal/references/qctrl-visualizer/"
keywords = [
    "black opal",
    "boulder opal",
    "fire opal",
    "nisq",
    "open controls",
    "q control",
    "q ctrl",
    "q-control",
    "q-ctrl",
    "qcontrol",
    "qctrl",
    "quantum",
    "quantum algorithms",
    "quantum circuits",
    "quantum coding",
    "quantum coding software",
    "quantum computing",
    "quantum control",
    "quantum control software",
    "quantum control theory",
    "quantum engineering",
    "quantum error correction",
    "quantum firmware",
    "quantum fundamentals",
    "quantum sensing",
    "qubit",
    "qudit"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Distributed Computing"
]
packages = [
    { include = "qctrlvisualizer" },
]

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
matplotlib = "^3.6.3"
numpy = "^2.0.2"
scipy = "^1.12.0"

[tool.poetry.group.dev.dependencies]
docopt = "~0.6.2"
mypy = "^1.9.0"
pre-commit = "^3.3.3"
pytest = "^7.4.0"
ruff = "^0.6.0"
sphinx = "^5.3.0"
tomli = "^2.0.1"
sphinx-markdown-builder = "^0.6.7"
qctrl-commons = { version = "^24.0.2", source = "PyPI" }

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = 'Artifactory'
url = 'https://qctrl.jfrog.io/artifactory/api/pypi/qctrl/simple/'
priority = "supplemental"

[tool.poetry.urls]
LinkedIn = "https://www.linkedin.com/company/q-ctrl/"
Facebook = "https://www.facebook.com/qctrl"
X = "https://x.com/qctrlHQ"
YouTube = "https://www.youtube.com/qctrl"
GitHub = "https://github.com/qctrl"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ['ALL']
ignore = [
  "D",       # Docstrings
  "ANN",     # Type annotations
  "D205",    # Multiline docstring summary
  "TCH002",  # Type-checking blocks
  "FBT",     # Boolean positional arguments
  "S101",    # Assertions in code
  "SIM108",  # Ternary operator
  "RUF002",  # Ambiguous character
  "PLR2004", # Magic values
  "FA102",   # Future annotations
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "PT011",  # pytest.raises too broad
  "NPY002", # Replace np.random with Generator
]

[tool.ruff.lint.pydocstyle]
convention = "numpy" # https://numpydoc.readthedocs.io/en/latest/format.html#sections

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
