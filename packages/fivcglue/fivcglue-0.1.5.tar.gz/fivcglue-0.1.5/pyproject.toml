[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fivcglue"
dynamic = ["version"]
description = "A Domain-Driven Design (DDD) programming package for Python, similar to zope.interface"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["ddd", "domain-driven-design", "interface", "architecture"]
authors = [
  { name = "Charlie ZHANG", email = "sunnypig2002@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Object Brokering",
]
dependencies = []

[project.optional-dependencies]
yaml = ["PyYAML>=6.0.1"]
dev = [
  "pytest>=8.2.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.1.0",
  "ruff>=0.4.0",
  "fakeredis>=2.13.0",
]

[project.urls]
Documentation = "https://github.com/5C-Plus/fivcglue#readme"
Issues = "https://github.com/5C-Plus/fivcglue/issues"
Source = "https://github.com/5C-Plus/fivcglue"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
fivcglue = ["fixtures/*.yml", "fixtures/*.yaml"]

[tool.setuptools.dynamic]
version = {attr = "fivcglue.__about__.__version__"}

[tool.coverage.run]
source_pkgs = ["fivcglue", "tests"]
branch = true
parallel = true
omit = [
  "src/fivcglue/__about__.py",
]

[tool.coverage.paths]
fivcglue = ["src/fivcglue", "*/fivcglue/src/fivcglue"]
tests = ["tests", "*/fivcglue/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.pytest.ini_options]
# Test discovery settings
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Additional pytest options
addopts = [
  "--strict-markers",
  "--strict-config",
  "--verbose",
]

# Markers for test categorization
markers = [
  "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
  "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

# Suppress warnings for cleaner output
filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::PendingDeprecationWarning",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
  "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
