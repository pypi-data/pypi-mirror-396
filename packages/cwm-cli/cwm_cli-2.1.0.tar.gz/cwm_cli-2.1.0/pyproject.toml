[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cwm-cli"
version = "2.1.0"
description = "Command Watch Manager - Workspace, History, and AI Assistant for Developers."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

authors = [
  {name = "Ismail", email = "ismailisims1@gmail.com"},
]

keywords = ["cli", "terminal", "history", "productivity", "manager", "workspace", "git", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

# Core dependencies (Installed by default)
dependencies = [
    "click",
    "colorama",
    "prompt_toolkit",  
    "rich",           
    "pyperclip",
    "pathspec",
    "psutil"
    
]

# Optional dependencies (Installed via pip install cwm-cli[ai])
[project.optional-dependencies]
ai = [
    "google-genai",
    "openai",
    "ollama"
]



[project.scripts]
cwm = "cwm.cli:cli"

[project.urls]
"Homepage" = "https://github.com/Isu-Ismail/cwm"
"Bug Tracker" = "https://github.com/Isu-Ismail/cwm/issues"
"Documentation Page" = "https://isu-ismail.github.io/cwm-docwebsite/index.html"

[tool.hatch.build.targets.wheel]
packages = ["src/cwm"]