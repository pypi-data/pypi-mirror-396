[project]
name = "fastapi-zitadel-auth"
version = "0.3.0"  # change in src/fastapi_zitadel_auth/__init__.py as well
description = "Zitadel authentication for FastAPI"
readme = "README.md"
authors = [
    { name = "Clean Energy Exchange", email = "info@ceex.ch" }
]
homepage = "https://github.com/cleanenergyexchange/fastapi-zitadel-auth"
repository = "https://github.com/cleanenergyexchange/fastapi-zitadel-auth"
documentation = "https://github.com/cleanenergyexchange/fastapi-zitadel-auth"
license = "MIT"
license-files = ["LICENSE"]
keywords = [
    "async",
    "asyncio",
    "fastapi",
    "zitadel",
    "authentication",
    "oauth",
    "oidc",
]
requires-python = ">=3.10"
dependencies = [
    "cryptography>=43.0.3",
    "fastapi>=0.115.4",
    "httpx[http2]>=0.27.2",
    "pyjwt>=2.9.0",
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Topic :: Software Development',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
    'Topic :: Software Development :: Libraries :: Python Modules',
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "blockbuster>=1.5.5,<1.6",
    "mypy>=1.13.0",
    "openapi-spec-validator>=0.7.1",
    "pre-commit>=4.0.1",
    "pydantic-settings>=2.6.1",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-dotenv>=0.5.2",
    "pytest-freezer>=0.4.9",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.4",
    "respx>=0.21.1",
    "ruff>=0.8.1",
    "uvicorn>=0.32.1",
]
docs = [
    "mkdocs-git-revision-date-localized-plugin>=1.3.0",
    "mkdocs-material>=9.6.4",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocstrings[python]>=0.28.0",
]

[tool.pytest.ini_options]
addopts = "--cov=src --cov=tests --cov-report=term-missing --cov-fail-under=100"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
console_output_style = "classic"
env_files = ["tests/.env.test"]

[tool.ruff]
line-length = 120
