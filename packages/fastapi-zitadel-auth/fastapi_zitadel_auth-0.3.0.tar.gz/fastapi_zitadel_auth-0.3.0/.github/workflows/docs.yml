name: Build & Publish Docs

on:
  push:
    branches:
      - main
      - docs/**

jobs:

  build-docs:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
      id-token: write
    steps:
    - name: ğŸ“¥ checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: ğŸ”§ setup uv
      uses: astral-sh/setup-uv@v7
    - name: âš™ï¸ install deps
      run: uv sync --group docs
    - name: ğŸ“™ mkdocs build
      run: uv run mkdocs build
    - name: ğŸ“¦ Upload artifacts
      uses: actions/upload-pages-artifact@v4
      with:
        path: site

  publish-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
