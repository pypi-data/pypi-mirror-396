name: Test

on: pull_request

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        fastapi-version: [ "0.112.4", "0.115.12", "latest"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Install FastAPI ${{ matrix.fastapi-version }}
        run: |
          if [ "${{ matrix.fastapi-version }}" = "latest" ]; then
            uv add fastapi
          else
            uv add fastapi==${{ matrix.fastapi-version }}
          fi

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=src --cov=tests --cov-report=xml --cov-fail-under=100
