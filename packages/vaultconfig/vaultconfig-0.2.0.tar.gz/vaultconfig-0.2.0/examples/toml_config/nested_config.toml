# Nested TOML configuration
# TOML supports nested tables and complex structures

[database]
host = "localhost"
port = 5432
database = "myapp"

[database.pool]
max_connections = 20
min_connections = 5
timeout = 30

[database.ssl]
enabled = true
cert_path = "/etc/ssl/certs/db-cert.pem"
key_path = "/etc/ssl/private/db-key.pem"

[api]
base_url = "https://api.example.com"
timeout = 60
version = "v1"

[api.rate_limit]
enabled = true
requests_per_minute = 100
burst_size = 20

[api.authentication]
type = "bearer"
token = "secret-api-token"

[cache]
enabled = true
backend = "redis"

[cache.redis]
host = "localhost"
port = 6379
db = 0
password = ""

[logging]
level = "INFO"
format = "json"

[logging.handlers]
console = true
file = true
syslog = false

[logging.file]
path = "/var/log/myapp.log"
max_size_mb = 100
backup_count = 5
