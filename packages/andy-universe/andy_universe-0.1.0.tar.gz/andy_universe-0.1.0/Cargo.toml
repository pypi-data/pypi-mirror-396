[package]
name = "andy-universe"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "universe"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24", features = ["extension-module", "abi3-py39"] }
rand = "0.8"
rand_chacha = "0.3.1"
sha2 = "0.11.0-pre.4"
hex = "0.4"

[build-dependencies]
pyo3-build-config = "0.24"
