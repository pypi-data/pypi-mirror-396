[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "my-love-calculator"
version = "1.0.2"
description = "A simple Python love calculator game"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Eldar", email = "eldar@example.com"}
]
keywords = ["game", "love", "calculator", "fun"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://pypi.org/project/my-love-calculator/"

[tool.setuptools.packages.find]
where = ["love_calculator"]
