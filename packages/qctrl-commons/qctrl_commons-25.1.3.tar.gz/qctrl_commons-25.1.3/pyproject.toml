[tool.poetry]
name = "qctrl-commons"
version = "25.1.3"
description = "Q-CTRL Commons"
license = "https://q-ctrl.com/terms"
authors = ["Q-CTRL <support@q-ctrl.com>"]
maintainers = ["Q-CTRL <support@q-ctrl.com>"]
readme = "README.md"
homepage = "https://q-ctrl.com"
keywords = [
    "black opal",
    "boulder opal",
    "fire opal",
    "nisq",
    "open controls",
    "q control",
    "q ctrl",
    "q-control",
    "q-ctrl",
    "qcontrol",
    "qctrl",
    "quantum",
    "quantum algorithms",
    "quantum circuits",
    "quantum coding",
    "quantum coding software",
    "quantum computing",
    "quantum control",
    "quantum control software",
    "quantum control theory",
    "quantum engineering",
    "quantum error correction",
    "quantum firmware",
    "quantum fundamentals",
    "quantum sensing",
    "qubit",
    "qudit"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Distributed Computing"
]
packages = [
    { include = "qctrlcommons" },
]

[tool.poetry.dependencies]
python = ">=3.10 <3.14"
networkx = ">=3.0.0,<4.0.0"
numpy = [
    { version = "^2.0.2", python = ">=3.10,<3.13" },
    { version = "^2.1.0", python = ">=3.13,<3.14" }
]
scipy = [
    { version = ">=1.9.3", python = ">=3.10,<3.13" },
    { version = "^1.14.1", python = ">=3.13,<3.14" }
]
sympy = "^1.11.1"
graphql-core = "~3.2.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.9.3"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
ruff = "^0.6.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = 'Artifactory'
url = 'https://qctrl.jfrog.io/artifactory/api/pypi/qctrl/simple/'
priority = "supplemental"

[tool.poetry.urls]
LinkedIn = "https://www.linkedin.com/company/q-ctrl/"
Facebook = "https://www.facebook.com/qctrl"
X = "https://x.com/qctrlHQ"
YouTube = "https://www.youtube.com/c/qctrl"
GitHub = "https://github.com/qctrl"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ['ALL']
ignore = [
  "D", # docstring
  "ANN",    # Type annotations
  "EM102",  # f-strings in exceptions
  "TRY003", # Long messages in exceptions
  "EM101",  # Assertion must not use a string literal
  "S101",   # Assertions in code
  "SIM102", # Nested if statements
  "FBT",    # Boolean positional arguments
  "BLE001", # Do not catch blind exception
  "FA102",  # Future annotations
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "PLR2004", # Magic values
]

[tool.ruff.lint.pydocstyle]
convention = "numpy" # https://numpydoc.readthedocs.io/en/latest/format.html#sections

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
