[build-system]
requires = [ "poetry-core>=1.0.0",]

[tool.poetry]
name = "carvera-controller-community"
description = "Community developed controller for the Carvera CNC"
version = "2.0.0"
license = "GPL-2.0"
readme = "README.md"
authors = [ "Carvera-Community",]
[[tool.poetry.packages]]
include = "carveracontroller"

[[tool.poetry.packages]]
include = "scripts"

[[tool.poetry.source]]
name = "pypi-public"
url = "https://pypi.org/simple/"

[tool.poetry.dependencies]
python = "<3.14,>=3.9"
Kivy = "^2.3.1"
pyserial = "^3.5"
pyquicklz = "^1.4.1"
hid = "^1.0.7"

[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.11.0"
pyinstaller-versionfile = ">=2.1.1,<4.0.0"
ruamel-yaml = "^0.18.6"
cython = "^3.1.2"
toml = "^0.10.2"
virtualenv = "^20.31.2"
buildozer = "^1.5.0"

[tool.poetry.group.ios-dev.dependencies.kivy-ios]
git = "https://github.com/Carvera-Community/kivy-ios.git"
branch = "pr-643-fix-custom-recipes"
