[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "p2f_HydrateCalcLib"
version = "0.1.0.9"
authors = [
  {name="Karsten Kunneman", email="karstenkunneman@protonmail.com"},
  {name="Amadeu K. Sum", email="asum@mines.edu"},
]
description = "A package providing functionality for the simulation of equilibrium and inhibition of gas hydrates"
readme = "README.md"
requires-python = ">=3.9.0, <3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "CC-BY-SA-4.0"
license-files = ["LICENSE",]

dependencies = [
"numpy==1.26.4",
"matplotlib==3.7.5",
"thermo==0.5.0"]

[project.urls]
Homepage = "https://github.com/karstenkunneman/p2f_HydrateCalcLib"
Issues = "https://github.com/karstenkunneman/p2f_HydrateCalcLib/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/p2f_HydrateCalcLib"]
