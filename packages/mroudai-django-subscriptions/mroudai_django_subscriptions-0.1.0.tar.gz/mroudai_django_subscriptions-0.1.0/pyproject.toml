[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mroudai-django-subscriptions"
version = "0.1.0"
description = "Plans, entitlements, and usage tracking for Django SaaS apps."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Open Source"}]
dependencies = ["django>=4.2"]
keywords = ["django", "subscriptions", "plans", "saas", "entitlements"]
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/Kevin-Oudai/django-subscription"

[tool.setuptools.packages.find]
where = ["."]
include = ["subscriptions*"]
