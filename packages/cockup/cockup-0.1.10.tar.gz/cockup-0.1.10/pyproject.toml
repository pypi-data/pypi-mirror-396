[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cockup"
description = "Yet another backup tool for various configurations"
readme = "README.md"
version = "0.1.10"
requires-python = ">=3.13,<3.14"
authors = [{ name = "huaium", email = "huaium233@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = ["PyYAML>=6.0,<6.1", "termcolor>=3.1,<3.2", "click>=8.2,<8.3"]

[project.scripts]
cockup = "cockup.main:main"

[project.urls]
Homepage = "https://github.com/huaium/cockup"
Repository = "https://github.com/huaium/cockup"
Issues = "https://github.com/huaium/cockup/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cockup*"]
exclude = ["tests*"]

[project.optional-dependencies]
test = ["pytest>=8.4,<8.5", "pytest-cov>=6.2,<6.3", "pytest-mock>=3.14,<3.15"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["--strict-markers", "--strict-config", "--verbose"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
