[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plumber-agent"
version = "1.0.2"
description = "Local DCC Agent for Plumber Workflow Editor - Enables Maya, Blender, and Houdini operations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Damn Ltd", email = "info@damnltd.com"}
]
keywords = ["workflow", "dcc", "maya", "blender", "houdini", "automation", "vfx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]

dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "websockets>=12.0",
    "pydantic>=2.5.0",
    "psutil>=5.9.6",
    "watchdog>=3.0.0",
    "cryptography>=42.0.0",
    "requests>=2.31.0",
    "aiofiles>=23.2.1",
    "python-multipart>=0.0.6",
    "aiohttp>=3.9.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
windows = [
    "pywin32>=305; sys_platform == 'win32'",
]

[project.urls]
"Homepage" = "https://app.plumber.damnltd.com"
"Documentation" = "https://app.plumber.damnltd.com/docs"
"Repository" = "https://github.com/damnvfx/plumber-editor"
"Bug Tracker" = "https://github.com/damnvfx/plumber-editor/issues"

[project.scripts]
plumber-agent = "plumber_agent.cli:main"

[tool.setuptools]
packages = ["plumber_agent", "plumber_agent.services", "plumber_agent.dcc_plugins"]
package-dir = {"plumber_agent" = "src"}

[tool.setuptools.package-data]
plumber_agent = ["*.py"]

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"
