[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyspotlib"
version = "0.1.0"
description = "Python client library for Spot messaging protocol"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mark Karpeles", email = "magicaltux@gmail.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pybottle>=0.1.1",
    "websockets>=12.0",
    "cbor2>=5.6.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/KarpelesLab/pyspotlib"
Repository = "https://github.com/KarpelesLab/pyspotlib"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyspotlib*"]
