[metadata]
name = interpy_bg
version = 0.1.4
author = Baron Gracias
author_email = bg492@cam.ac.uk
description = Feedforward neural network library for 5D to 1D interpolation.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/barongracias/InterPyApp
project_urls = 
	Documentation = https://interpyapp.readthedocs.io
	Source = https://github.com/barongracias/InterPyApp
	Bug Tracker = https://github.com/barongracias/InterPyApp/issues
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
include_package_data = True
install_requires = 
	numpy>=1.26,<2
	matplotlib>=3.7,<3.9
	interpy-synth

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

