[tool.poetry]
name = "fast-cache-middleware"
version = "0.0.7"
description = "An intelligent middleware for caching FastAPI responses"
authors = ["www.chud0@gmail.com"]
readme = "README.md"
packages = [{include = "fast_cache_middleware"}]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = ">=0.111.1,<1.0.0"
pydantic = ">=1.7.4,<1.8 || >1.8,<1.8.1 || >1.8.1,<2.0.0 || >2.0.0,<2.0.1 || >2.0.1,<2.1.0 || >2.1.0,<3.0.0"
redis = { version = "^6.4.0", optional = true }

[tool.poetry.extras]
redis = ["redis"]


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
black = "^23.10.1"
isort = "^5.12.0"
mypy = "^1.6.1"
pytest-cov = "^4.1.0"
httpx = "^0.28.1"
uvicorn = "^0.34.3"
types-redis = "^4.6.0.20241004"
redis = "^6.4.0"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.6.18"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false 
