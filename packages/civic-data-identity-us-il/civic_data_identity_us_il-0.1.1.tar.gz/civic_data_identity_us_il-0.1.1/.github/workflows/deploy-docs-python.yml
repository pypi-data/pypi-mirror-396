# .github/workflows/deploy-docs.yml
name: Docs Deploy (MkDocs Python)

# It builds and deploys the latest version of the documentation to GitHub Pages.
# IMPORTANT: Ensure Repo Settings / Pages / Build and deployment / Set Source to `Deploy from a branch`,
# and set Branch = `gh-pages`, Folder = `/`.
# Note: mike manages dev/ and versioned docs on gh-pages branch.

# CI PHASES A-B-C-D:
# - Assemble: Install dependencies, verify environment setup
# - Baseline: Core validation (types exist, lint passes, tests pass)
# - Coverage: Generate coverage / testing reports
# - Deploy: Build package and docs (sanity checks for release readiness)


on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write # required for pushing to gh-pages via mike

env:
  PYTHONUNBUFFERED: "1" # real-time logging
  PYTHONIOENCODING: "utf-8"
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ------------------- ASSEMBLE -------------------

      - name: A1) Checkout (with tag history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for tags

      - name: A2) Prepare gh-pages branch (create if missing)
        run: |
          if git ls-remote --exit-code origin gh-pages; then
            echo "Existing gh-pages branch found. Fetching..."
            git fetch origin gh-pages:gh-pages
          else
            echo "No gh-pages branch yet. Skipping fetch; mike will create it."
            git checkout --orphan gh-pages || true
            git reset --hard
            git checkout main
          fi

      - name: A3) Install uv (with caching)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: A4) Pin Python version for consistency
        run: uv python pin 3.12

      - name: A5) Display versions
        run: |
          python --version
          uv --version
          uv pip list | head -n 50

      - name: A6) Sync to install dependencies
        run: uv sync --extra dev --extra docs --upgrade

      # ------------------- BASELINE CHECKS -------------------

      - name: B1) Fail fast if no MkDocs configuration
        run: |
          if [ -f "mkdocs.yml" ] || [ -f "mkdocs.yaml" ]; then
            echo "MkDocs configuration found. Proceeding."
          else
            echo "ERROR: mkdocs.yml not found."
            echo "If you do not want documentation deployment,"
            echo "delete .github/workflows/deploy-docs.yml (or add mkdocs.yml)."
            exit 1
          fi

      # ------------------- DEPLOY (BUILD, RELEASE, DOCS) -------------------

      - name: D1) Build docs (mkdocs --strict)
        run: uv run mkdocs build --strict

      - name: D2) Configure git author for gh-pages pushes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: D3) Deploy dev channel with mike (keeps other versions)
        run: |
          # Publish the dev docs to gh-pages under /dev/
          uv run mike deploy --push --update-aliases dev
          # Do not set default here; release workflow will set 'latest' as default.

      - name: D4) Make 'dev' the site default at root (/)
        run: |
          uv run mike set-default --push dev