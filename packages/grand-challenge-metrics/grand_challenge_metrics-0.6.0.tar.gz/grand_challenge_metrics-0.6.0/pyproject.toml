[project]
authors = [
    {name = "James Meakin"},
]
license = {text = "MIT"}
requires-python = "<4.0,>=3.10"
dependencies = [
    "scipy",
    "numpy",
    "scikit-learn",
]
name = "grand-challenge-metrics"
version = "0.6.0"
description = "useful functions for evaluating machine learning models in the context of medical imaging"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Natural Language :: English",
]

[project.urls]
repository = "https://github.com/DIAGNijmegen/rse-grand-challenge-metrics"

[dependency-groups]
dev = [
    "pytest",
    "pytest-xdist",
    "pytest-randomly",
    "pytest-cov",
    "sphinx",
    "sphinx-autodoc-typehints",
    "SimpleITK",
    "pre-commit",
]

[tool.isort]
profile = "black"
known_first_party = ["grand_challenge_metrics", "tests"]
line_length = 79

[tool.black]
line-length = 79
target-version = ['py310']

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
python_files = "tests.py test_*.py *_tests.py"
addopts = "--strict-markers --showlocals -n auto --dist loadscope --durations=10"
markers = [
]

[tool.uv]
package = true
