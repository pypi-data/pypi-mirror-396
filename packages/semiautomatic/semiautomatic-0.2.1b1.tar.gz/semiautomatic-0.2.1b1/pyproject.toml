[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "semiautomatic"
version = "0.2.1b1"
description = "AI automation tools for creative workflows"
authors = [
    {name = "Daryl Anselmo", email = "daryl@darylanselmo.com"}
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
dependencies = [
    "pillow>=9.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "fal-client>=0.5.0",
]

[project.scripts]
semiautomatic = "semiautomatic.cli:main"
sa = "semiautomatic.cli:main"

[project.urls]
Homepage = "https://github.com/drpolygon/semiautomatic"
Repository = "https://github.com/drpolygon/semiautomatic"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v -m 'not integration'"
markers = [
    "integration: marks tests as integration tests (require API keys, skip by default)"
]