[project]
name = "tqdm-rich"
version = "0.1.0"
description = "A thread-safe tqdm-compatible progress bar library using Rich"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "DawnMagnet", email = "axccjqh@qq.com" }]
requires-python = ">=3.8"
dependencies = ["rich>=10.0.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/DawnMagnet/tqdm-rich"
Documentation = "https://github.com/DawnMagnet/tqdm-rich#readme"
Repository = "https://github.com/DawnMagnet/tqdm-rich"
"Bug Tracker" = "https://github.com/DawnMagnet/tqdm-rich/issues"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-v --cov=src/tqdm_rich --cov-report=html --cov-report=term-missing"
testpaths = ["tests"]
