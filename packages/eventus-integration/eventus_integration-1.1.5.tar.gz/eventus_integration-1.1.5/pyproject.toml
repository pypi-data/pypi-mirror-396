[project]
name = "eventus-integration"
version = "1.1.5"
description = "A Python library for Eventus integrations: ESDL TCP sender, MongoDB logging, Teams notifications, retry logic, and multi-tenant ingestion."
readme = "README.md"
requires-python = ">=3.8"

authors = [
    {name="Pratik Thorat", email="pratik.thorat@eventussecurity.com"}
]

dependencies = [
    "pymongo",
    "requests",
    "python-dotenv",
    "flatten-json",
]

[tool.setuptools]
py-modules = ["eventus_integration"]
