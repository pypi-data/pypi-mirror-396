[project]
name = "vec-cluster"
version = "0.2.2"
description = "Inspect and cluster generic vector features for entities"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "mikewong23571", email = "mikewong23571@gmail.com" }]
dependencies = [
  "typer>=0.12.0",
  "rich>=13.7.0",
  "pandas>=2.0.0",
  "numpy>=1.24.0",
  "scikit-learn>=1.3.0",
  "pyarrow>=15.0.0",
]

[project.urls]
Homepage = "https://github.com/mikewong23571/vec-cluster"
Repository = "https://github.com/mikewong23571/vec-cluster"
Issues = "https://github.com/mikewong23571/vec-cluster/issues"

[project.scripts]
vec-cluster = "vec_cluster.cli:app"

[tool.uv]
dev-dependencies = [
  "ruff>=0.6.0",
  "mypy>=1.7.0",
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = [
  "--cov=vec_cluster.core",
  "--cov-report=term-missing",
  "--cov-fail-under=95",
]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"
