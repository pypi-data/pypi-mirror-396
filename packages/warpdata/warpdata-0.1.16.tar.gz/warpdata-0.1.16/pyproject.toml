[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "warpdata"
version = "0.1.16"
description = "A High-Performance Pythonic Data SDK for Analytics and ML"
requires-python = ">=3.9"
authors = [
    {name = "warpdata contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fsspec>=2023.1.0",
    "s3fs>=2023.1.0",
    "boto3",  # No version pin - let pip resolve with aiobotocore
    "aiohttp>=3.8.0",
    "duckdb>=0.9.0",
    "numpy>=1.20.0",
    "pyarrow>=10.0.0",
    "toml>=0.10.0",
    "lz4>=4.0.0",
]

[project.optional-dependencies]
polars = ["polars>=0.19.0"]
pandas = ["pandas>=1.5.0"]
embeddings = [
    "sentence-transformers>=2.2.0",
    "openai>=1.0.0",
]
faiss = ["faiss-cpu>=1.7.0"]
all = [
    "polars>=0.19.0",
    "pandas>=1.5.0",
    "sentence-transformers>=2.2.0",
    "openai>=1.0.0",
    "faiss-cpu>=1.7.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
warp = "warpdata.cli.main:main"
warpdata = "warpdata.cli.main:main"

