name: CI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: 2_28
          before-script-linux: |
            # deps for building rust crates (especially openssl-sys)
            dnf install -y rust cargo openssl-devel perl-IPC-Cmd
      - name: Install built wheel
        run: |
          pip install accord_rs --no-index --find-links dist --force-reinstall
          python -c "import accord"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Install built wheel
        run: |
          pip install accord_rs --no-index --find-links dist --force-reinstall
          python -c "import accord"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    environment: release
    runs-on: ubuntu-latest
    # only trigger on tagged commits
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: [linux, macos, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
      - uses: actions/checkout@v4
      - name: Set up Rust
        run: rustup update stable && rustup default stable
      - name: Publish to crates.io
        run: cargo publish --token="${{ secrets.CRATES_IO_TOKEN }}"
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheels-*/*
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta')  || contains(github.ref, 'rc') }}
