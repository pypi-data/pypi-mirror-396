[package]
name = "accord-rs"
version = "0.0.12"
authors = ["Fynn Freyer <fynn.freyer@googlemail.com>"]
edition = "2021"
description = "Calculate consensus sequences"
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/FynnFreyer/accord-rs"
# documentation = "https://docs.accord.rs"
exclude = ["assets/*"]

[lib]
name = "accord"
crate-type = ["cdylib"]

[[bin]]
name = "accord"
path = "src/main.rs"

[dependencies]
pyo3 = { version = "0.25", features = ["extension-module", "generate-import-lib"] }
rust-htslib = "0.46"
itertools = "0.13"
counter = "0.6"
clap = { version = "4.5", features = ["derive"] }
log = "0.4"
