[project]
name = "VectorCode"
dynamic = []
description = "A tool to vectorise repositories for RAG."
authors = [
    { name = "Davidyz", email = "hzjlyz@gmail.com" },
]
dependencies = [
    "chromadb<=0.6.3",
    "sentence-transformers",
    "pathspec",
    "tabulate",
    "shtab",
    "numpy",
    "psutil",
    "httpx",
    "tree-sitter!=0.25.0",
    "tree-sitter-language-pack",
    "pygments",
    "transformers>=4.36.0,!=4.51.0,!=4.51.1,!=4.51.2",
    "wheel<0.46.0",
    "colorlog",
    "charset-normalizer>=3.4.1",
    "json5",
    "posthog<6.0.0",
    "filelock>=3.15.0",
]
requires-python = ">=3.11,<3.14"
readme = "README.md"
version = "0.7.20"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/Davidyz/VectorCode"
github = "https://github.com/Davidyz/VectorCode"
documentation = "https://github.com/Davidyz/VectorCode/blob/main/docs/cli.md"

[project.scripts]
vectorcode = "vectorcode.main:main"
vectorcode-server = "vectorcode.lsp_main:main"
vectorcode-mcp-server = "vectorcode.mcp_main:main"

[project.optional-dependencies]
legacy = [
    "numpy<2.0.0",
    "torch==2.2.2",
    "transformers<=4.49.0",
]
intel = [
    "optimum[openvino]",
    "openvino",
]
lsp = [
    "pygls<2.0.0",
    "lsprotocol",
]
mcp = [
    "mcp<2.0.0",
    "pydantic",
]
debug = [
    "coredumpy>=0.4.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.coverage.run]
omit = [
    "./tests/*",
    "src/vectorcode/_version.py",
    "src/vectorcode/__init__.py",
    "src/vectorcode/debugging.py",
    "/tmp/*",
]
include = [
    "src/vectorcode/**/*.py",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
write_to = "./vectorcode/_version.py"
write_template = "__version__ = '{}' # pragma: no cover"

[tool.basedpyright]
typeCheckingMode = "standard"
ignore = [
    "./tests/",
]

[dependency-groups]
dev = [
    "ipython>=8.31.0",
    "ruff>=0.9.1",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "pdm-backend>=2.4.3",
    "coverage>=7.6.12",
    "pytest-asyncio>=0.25.3",
    "debugpy>=1.8.12",
    "basedpyright>=1.29.2",
]
