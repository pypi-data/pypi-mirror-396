<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Application icon: Cassette tape recorder -->
  <defs>
    <!-- Recorder body gradient -->
    <linearGradient id="recorderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>

    <!-- Red cassette gradient -->
    <linearGradient id="cassetteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>

    <!-- Metallic highlight -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B0B0B0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Recorder body (main housing) -->
  <rect x="8" y="20" width="112" height="96" rx="6" fill="url(#recorderGrad)" stroke="#000" stroke-width="3"/>

  <!-- Recorder front panel -->
  <rect x="14" y="26" width="100" height="86" rx="4" fill="#2A2A2A" stroke="#404040" stroke-width="1.5"/>

  <!-- Cassette deck opening -->
  <rect x="22" y="34" width="84" height="52" rx="3" fill="#1A1A1A" stroke="#000" stroke-width="2"/>

  <!-- Cassette tape inside deck -->
  <g transform="translate(22, 8)">
    <!-- Cassette body -->
    <rect x="8" y="34" width="68" height="44" rx="2" fill="url(#cassetteGrad)" stroke="#A93226" stroke-width="2"/>

    <!-- Label area -->
    <rect x="12" y="38" width="60" height="16" rx="1" fill="#FDECEA" stroke="#C0392B" stroke-width="1"/>

    <!-- Left reel -->
    <circle cx="26" cy="64" r="8" fill="#A93226" stroke="#8B2A1F" stroke-width="2"/>
    <circle cx="26" cy="64" r="4" fill="#FDECEA"/>

    <!-- Right reel -->
    <circle cx="58" cy="64" r="8" fill="#A93226" stroke="#8B2A1F" stroke-width="2"/>
    <circle cx="58" cy="64" r="4" fill="#FDECEA"/>

    <!-- Tape between reels -->
    <rect x="34" y="61" width="16" height="6" fill="#4A4A4A"/>

    <!-- Small label text -->
    <text x="42" y="48" font-family="Arial, sans-serif" font-size="10" fill="#C0392B" text-anchor="middle" font-weight="bold">SUPER</text>
  </g>

  <!-- Control buttons (playback controls) -->
  <g transform="translate(0, 92)">
    <!-- Play button (triangle) -->
    <circle cx="44" cy="16" r="7" fill="url(#metalGrad)" stroke="#404040" stroke-width="1"/>
    <path d="M 41 13 L 41 19 L 47 16 Z" fill="#2A2A2A"/>

    <!-- Stop button (square) -->
    <circle cx="64" cy="16" r="7" fill="url(#metalGrad)" stroke="#404040" stroke-width="1"/>
    <rect x="60" y="12" width="8" height="8" fill="#2A2A2A"/>

    <!-- Record button (circle) - with red indicator -->
    <circle cx="84" cy="16" r="7" fill="url(#metalGrad)" stroke="#404040" stroke-width="1"/>
    <circle cx="84" cy="16" r="4" fill="#C0392B"/>
  </g>

  <!-- Decorative speaker grille -->
  <g opacity="0.3">
    <line x1="24" y1="96" x2="32" y2="96" stroke="#606060" stroke-width="1"/>
    <line x1="24" y1="100" x2="32" y2="100" stroke="#606060" stroke-width="1"/>
    <line x1="24" y1="104" x2="32" y2="104" stroke="#606060" stroke-width="1"/>
    <line x1="96" y1="96" x2="104" y2="96" stroke="#606060" stroke-width="1"/>
    <line x1="96" y1="100" x2="104" y2="100" stroke="#606060" stroke-width="1"/>
    <line x1="96" y1="104" x2="104" y2="104" stroke="#606060" stroke-width="1"/>
  </g>

  <!-- LED indicator -->
  <circle cx="100" cy="42" r="3" fill="#00FF00" opacity="0.8"/>
  <circle cx="100" cy="42" r="2" fill="#FFFFFF" opacity="0.6"/>
</svg>
