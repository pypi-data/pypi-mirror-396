[tool.poetry]
name = "supertape-gui"
version = "0.3.0.dev1"
description = "Multi-platform GUI for supertape - duplex audio communication with vintage computers"
authors = ["Yannick Kirschhoffer <alcibiade@alcibiade.org>"]
readme = "README.md"
license = "LICENSE"

packages = [
    {include = "supertape_gui", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
PySide6 = "^6.10.1"
supertape = "^1.0.0.dev10"

[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.17.0"
pytest = "^8.4.2"
pytest-qt = "^4.5.0"
pytest-cov = "^7.0.0"
ruff = "^0.14.9"
mypy = "^1.19.0"
bandit = "^1.9.2"

[tool.poetry.scripts]
supertape-gui = "supertape_gui.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=supertape_gui",
    "--cov-report=term-missing",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
