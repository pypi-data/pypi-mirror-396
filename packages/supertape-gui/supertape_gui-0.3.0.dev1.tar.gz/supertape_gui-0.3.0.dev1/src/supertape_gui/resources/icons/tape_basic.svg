<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Red cassette tape for BASIC programs -->
  <defs>
    <linearGradient id="basicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cassette body -->
  <rect x="8" y="16" width="48" height="32" rx="3" fill="url(#basicGrad)" stroke="#A93226" stroke-width="2"/>

  <!-- Label area -->
  <rect x="12" y="20" width="40" height="12" rx="1" fill="#FDECEA" stroke="#C0392B" stroke-width="1"/>

  <!-- Left reel -->
  <circle cx="20" cy="38" r="6" fill="#A93226" stroke="#8B2A1F" stroke-width="1.5"/>
  <circle cx="20" cy="38" r="3" fill="#FDECEA"/>

  <!-- Right reel -->
  <circle cx="44" cy="38" r="6" fill="#A93226" stroke="#8B2A1F" stroke-width="1.5"/>
  <circle cx="44" cy="38" r="3" fill="#FDECEA"/>

  <!-- Tape between reels -->
  <rect x="26" y="36" width="12" height="4" fill="#4A4A4A"/>

  <!-- Label text -->
  <text x="32" y="28" font-family="monospace" font-size="8" fill="#C0392B" text-anchor="middle" font-weight="bold">BAS</text>
</svg>
