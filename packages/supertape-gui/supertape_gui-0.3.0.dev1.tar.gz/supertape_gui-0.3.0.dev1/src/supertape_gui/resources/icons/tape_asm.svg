<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Coral cassette tape for assembly source -->
  <defs>
    <linearGradient id="asmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35A4E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cassette body -->
  <rect x="8" y="16" width="48" height="32" rx="3" fill="url(#asmGrad)" stroke="#B74B40" stroke-width="2"/>

  <!-- Label area -->
  <rect x="12" y="20" width="40" height="12" rx="1" fill="#FDF5F4" stroke="#D35A4E" stroke-width="1"/>

  <!-- Left reel -->
  <circle cx="20" cy="38" r="6" fill="#B74B40" stroke="#9A3B30" stroke-width="1.5"/>
  <circle cx="20" cy="38" r="3" fill="#FDF5F4"/>

  <!-- Right reel -->
  <circle cx="44" cy="38" r="6" fill="#B74B40" stroke="#9A3B30" stroke-width="1.5"/>
  <circle cx="44" cy="38" r="3" fill="#FDF5F4"/>

  <!-- Tape between reels -->
  <rect x="26" y="36" width="12" height="4" fill="#4A4A4A"/>

  <!-- Label text -->
  <text x="32" y="28" font-family="monospace" font-size="8" fill="#D35A4E" text-anchor="middle" font-weight="bold">ASM</text>
</svg>
