<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Charcoal red cassette tape for machine code -->
  <defs>
    <linearGradient id="machineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B85450;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#884440;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cassette body -->
  <rect x="8" y="16" width="48" height="32" rx="3" fill="url(#machineGrad)" stroke="#6B3530" stroke-width="2"/>

  <!-- Label area -->
  <rect x="12" y="20" width="40" height="12" rx="1" fill="#F5EEEE" stroke="#884440" stroke-width="1"/>

  <!-- Left reel -->
  <circle cx="20" cy="38" r="6" fill="#6B3530" stroke="#5A2A25" stroke-width="1.5"/>
  <circle cx="20" cy="38" r="3" fill="#F5EEEE"/>

  <!-- Right reel -->
  <circle cx="44" cy="38" r="6" fill="#6B3530" stroke="#5A2A25" stroke-width="1.5"/>
  <circle cx="44" cy="38" r="3" fill="#F5EEEE"/>

  <!-- Tape between reels -->
  <rect x="26" y="36" width="12" height="4" fill="#3A3A3A"/>

  <!-- Label text -->
  <text x="32" y="28" font-family="monospace" font-size="8" fill="#884440" text-anchor="middle" font-weight="bold">MCH</text>
</svg>
