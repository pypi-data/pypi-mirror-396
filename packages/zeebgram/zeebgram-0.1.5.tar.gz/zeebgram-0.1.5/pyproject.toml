[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zeebgram"
version = "0.1.5"
description = "Custom Pyrogram for your userbot"
readme = "README.md"
authors = [{ name = "ZeebFly" }]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "tgcrypto",
    "pysocks"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["zeebgram*"]
