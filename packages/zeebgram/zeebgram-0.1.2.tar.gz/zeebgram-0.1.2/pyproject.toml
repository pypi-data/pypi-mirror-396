[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zeebgram"
version = "0.1.2"
description = "Custom Pyrogram for your userbot"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "ZeebFly" }]
requires-python = ">=3.7"
dependencies = [
    "tgcrypto",
]

[tool.setuptools]
packages = ["zeebgram"]
include-package-data = true
