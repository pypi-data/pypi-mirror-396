[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sdn-test-simple-car"
version = "0.1.0"
description = "Simple vehicle abstractions"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "jwaszczynski"}
]
keywords = ["vehicles", "sample"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourname/sdn-test-simple-car"
Repository = "https://github.com/yourname/sdn-test-simple-car"

[tool.setuptools.packages.find]
where = ["."]
include = ["sdn_test_simple_car*"]

