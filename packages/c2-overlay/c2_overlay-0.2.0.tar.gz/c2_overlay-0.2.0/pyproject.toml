[project]
name = "c2-overlay"
authors = [
    {name = "banteg"},
]
version = "0.2.0"
description = "generate PM5-style overlays for rowing videos from Concept2 FIT files"
readme = "readme.md"
requires-python = ">=3.12"
dependencies = [
    "fitparse>=1.2.0",
]

[project.scripts]
c2-overlay = "c2_overlay.cli:main"
c2-overlay-lint = "c2_overlay.ass_lint:main"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:datetime\\.datetime\\.utcfromtimestamp\\(\\) is deprecated.*:DeprecationWarning:fitparse\\.processors",
]
