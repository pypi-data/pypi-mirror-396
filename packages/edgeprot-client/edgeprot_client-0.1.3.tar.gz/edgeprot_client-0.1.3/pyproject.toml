[project]
name = "edgeprot-client"
version = "0.1.3"
description = "A Python API client for interacting with the EdgeProt API."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Poly Anthi", email = "edgeprotclient@thepoly.eu"}
]
keywords = ["API", "client", "EdgeProt"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "requests>=2.30.0",
    "pydantic>=2.3.0"
]

[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"
