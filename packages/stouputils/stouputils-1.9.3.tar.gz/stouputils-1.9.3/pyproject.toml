
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stouputils"
version = "1.9.3"
description = "Stouputils is a collection of utility modules designed to simplify and enhance the development process. It includes a range of tools for tasks such as execution of doctests, display utilities, decorators, as well as context managers, and many more."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
dependencies = [ "tqdm>=4.0.0", "requests>=2.20.0", "pyyaml>=6.0.0", "toml>=0.10.0", "pillow>=10.0.0", "numpy", "opencv-python>=4.0.0", "orjson>=3.0.0", "pyfastcopy>=1.0.0", "python-box[all]>=7.0.0", "zarr>=2.18.3", "mypy>=1.18.2", "argcomplete>=3.0.0",]
[[project.authors]]
name = "Stoupy51"
email = "stoupy51@gmail.com"

[project.optional-dependencies]
docs = [
	"m2r2",
	"myst_parser",
	"sphinx_copybutton",
	"sphinx_design",
	"sphinx_treeview",
	"sphinx_breeze_theme",
	"pydata_sphinx_theme",
]
data_science = [
	"scikit-image",
	"simpleitk",
	"mlflow",
	"tensorflow",
	"scikit-learn",
	"PyWavelets",
]

[project.urls]
Homepage = "https://github.com/Stoupy51/stouputils"
Issues = "https://github.com/Stoupy51/stouputils/issues"

[project.scripts]
stouputils = "stouputils.__main__:main"

[tool.pyright]
typeCheckingMode = "strict"

[tool.ruff]
exclude = [
	".git",
	".ruff_cache",
	".venv",
	".vscode",
	".cursor",
	"build",
	"dist",
	"*.pyi",
]
line-length = 200

[tool.ruff.lint]
select = [
	"E",
	"W",
	"F",
	"I",
	"N",
	"UP",
	"B",
	"C4",
	"T20",
	"RUF",
]
ignore = [
	"T201",
	"W191",
	"N803",
	"N806",
	"F403",
	"F405",
]

[tool.hatch.build]
include = ["stouputils"]
ignore-vcs = true

