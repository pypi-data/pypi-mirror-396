# Code Assistant Configuration
# AI-powered code completion and analysis tool

# Traffic parameters
requests_per_day: 50000
avg_input_tokens: 2000  # Code context is typically larger
avg_output_tokens: 500  # Code suggestions

# Model configuration
model: claude-3-5-sonnet  # Good at code tasks

# Infrastructure settings
region: us-east-1
instance_type: medium
concurrency_limit: 60
avg_latency_ms: 800  # Code generation takes longer

# Optimization settings
cache_hit_ratio: 0.15  # Code context varies a lot
headroom_percent: 20.0
