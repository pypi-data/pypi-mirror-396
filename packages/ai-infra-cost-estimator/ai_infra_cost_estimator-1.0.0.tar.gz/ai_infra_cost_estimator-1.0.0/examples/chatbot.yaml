# Chatbot Application Configuration
# Customer support chatbot with variable message lengths

# Traffic parameters
requests_per_day: 25000
avg_input_tokens: 600  # User messages + context
avg_output_tokens: 450  # Bot responses

# Model configuration
model: claude-3-haiku  # Fast and cost-effective for chat

# Infrastructure settings
region: us-west-2
concurrency_limit: 80
avg_latency_ms: 300  # Fast response needed for chat

# Optimization settings
cache_hit_ratio: 0.25  # FAQ-type queries can be cached
headroom_percent: 30.0  # Higher headroom for peak hours
