# Budget-Conscious Configuration
# Cost-optimized setup for indie hackers and small teams

# Traffic parameters
requests_per_day: 2000
avg_input_tokens: 500
avg_output_tokens: 300

# Model configuration
# Using a cost-effective model
model: gpt-3.5-turbo

# Infrastructure settings
region: ap-south-1  # Mumbai - cost effective region
instance_type: small
concurrency_limit: 20
avg_latency_ms: 400

# Optimization settings
# Higher cache ratio for cost savings
cache_hit_ratio: 0.4
headroom_percent: 15.0
