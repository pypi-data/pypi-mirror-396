[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cyberette"
version = "0.1.2"
description = "Python SDK for Your Detection API"
authors = [{name="Stefan Saveski"}]
license = "MIT"
dependencies = ["aiohttp", "moviepy==2.1.2", "imageio-ffmpeg", "pydantic"]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio"]

[tool.setuptools]
packages = ["cyberette_sdk"]

[tool.setuptools.package-dir]
cyberette = "cyberette_sdk"