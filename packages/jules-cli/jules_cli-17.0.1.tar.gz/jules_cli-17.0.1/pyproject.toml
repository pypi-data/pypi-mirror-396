[project]
name = "jules-cli"
version = "17.0.1"
description = "A developer CLI for Jules API automation"
readme = "README.md"
    authors = [{ name = "dhruv13x" }]
requires-python = ">=3.8"
dependencies = [
    "requests",
    "typer>=0.9.0",
    "python-slugify>=8.0.0",
    "anthropic>=0.18.0",
    "toml>=0.10.0",
    "PyYAML>=6.0",
    "keyring>=24.0.0",
    "textual>=0.50.0"
]

[project.scripts]
jules = "jules_cli.cli:app"

[project.entry-points."jules.plugins"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]




[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Async projects are common in your stack
asyncio_mode = "auto"

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
#  "--timeout=10",
  "--durations=10",

  # Coverage: target the real package
  "--cov=src/jules_cli",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=85",
]

log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
branch = true
source = ["src/jules_cli"]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = true

