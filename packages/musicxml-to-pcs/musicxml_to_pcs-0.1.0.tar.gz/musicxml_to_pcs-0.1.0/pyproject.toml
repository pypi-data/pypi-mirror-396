[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "musicxml-to-pcs"
version = "0.1.0"
description = "Extract pitch class sets and interval vectors from MusicXML files, segmented by chord symbols"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Mike Rubini", email = "mike@flatnine.co"}
]
keywords = [
    "music",
    "music-theory",
    "pitch-class-set",
    "interval-vector",
    "forte-class",
    "musicxml",
    "computational-musicology",
    "jazz",
    "music-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "music21>=9.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/flatnine/musicxml-to-pcs"
Repository = "https://github.com/flatnine/musicxml-to-pcs"
Issues = "https://github.com/flatnine/musicxml-to-pcs/issues"

[project.scripts]
musicxml-to-pcs = "musicxml_to_pcs.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["musicxml_to_pcs"]

[tool.pytest.ini_options]
testpaths = ["tests"]
