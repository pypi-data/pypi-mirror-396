[build-system]
requires = ["flit_core>=3.12.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "el1xr_opt"                             # distribution name on PyPI
version = "1.0.15rc8"                             # update as you release
description = "An open-source optimization model for the design and operation of hybrid renewable energy systems with automatic solver setup"
readme = { file = "README.rst", content-type = "text/x-rst" }
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "EL1XR-dev Team", email = "erik.alvarez@ri.se" }]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "pyomo>=6.8.0",
  "matplotlib>=3.3.4",
  "numpy>=1.20.1",
  "pandas>=1.2.3",
  "plotly>=5.7.0",
  "colour>=0.1.5",
  "altair>=5.0.0",
  "psutil>=5.8.0",
  "jsonschema>=4.16.0",
  "streamlit>=1.38.0",
  "networkx>=3.3",
  "ausankey>=1.5.0",
  "amplpy>=0.15.0",
  "duckdb>=1.2.2",
]

[project.scripts]
el1xr-run = "el1xr_opt.el1xr_Main:main"
el1xr-install-solvers = "el1xr_opt.Modules.oM_SolverSetup:ensure_ampl_solvers"

[project.urls]
Homepage = "https://el1xr_opt.readthedocs.io/en/latest/index.html"
Repository = "https://github.com/EL1XR-dev/el1xr_opt"
Issues = "https://github.com/EL1XR-dev/el1xr_opt/issues"

# Tell Flit which importable module corresponds to this project
[tool.flit.module]
name = "el1xr_opt"

# Extra files to include in the sdist (wheel only packages files inside src/)
[tool.flit.sdist]
include = ["el1xr_opt/docs/img/el1xr_opt_logo_v6.png"]
