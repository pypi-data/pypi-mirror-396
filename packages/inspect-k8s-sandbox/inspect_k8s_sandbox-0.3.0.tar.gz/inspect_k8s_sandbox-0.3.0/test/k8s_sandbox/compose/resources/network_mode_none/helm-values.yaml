services:
  isolated-service:
    image: my-isolated-service:1.0.0
    workingDir: /app
    dnsRecord: true
    env:
    - name: ENV_VAR
      value: value
    resources:
      limits:
        cpu: 0.5
        memory: 1Gi
      requests:
        cpu: 0.5
        memory: 1Gi
    networkIsolated: true
