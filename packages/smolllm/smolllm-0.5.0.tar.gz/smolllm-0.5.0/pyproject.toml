[project]
name = "smolllm"
version = "0.5.0"
description = "A minimal Python library for interacting with various LLM providers"
readme = "README.md"
authors = [
    { name = "RoCry", email = "crysheen@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.13"
keywords = ["llm", "ai", "openai", "gemini", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "python-dotenv>=1.0.1",
    "httpx>=0.28.1",
    "rich>=13.9.4",
]

[project.urls]
Homepage = "https://github.com/RoCry/smolllm"
Repository = "https://github.com/RoCry/smolllm.git"

[project.scripts]
smolllm = "smolllm:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "twine>=4.0.2",
    "build>=1.2.2",
]
test = [
    "pytest>=8.3.5",
    "pytest-asyncio>=1.1.0",
]

[tool.ruff.lint]
extend-select = ["I"]

[dependency-groups]
dev = [
    "basedpyright>=1.31.4",
]

[tool.ruff]
# since we are using large display
line-length = 120

[tool.basedpyright]
include = ["src"]

