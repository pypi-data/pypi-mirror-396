[build-system]
requires = ["uv_build >= 0.9.5, <0.10.0"]
build-backend = "uv_build"

[project]
name = "usadata"
version = "0.1.0"
description = "This package provides data cleaning and visualization tools for US statistics datasets."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Rebekah Jensen"},
    { name = "Noah Champagne"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "scipy",
    "statsmodels",
    "plotly",
    "streamlit>=1.40.0",
    "us",
    "requests",
    "httpx",
    "geopandas",
    "plotly"
]

[tool.uv-build]
package-dir = { "" = "src" }
packages = ["usadata"]

[tool.uv-build.package-data]
usadata = ["data/*.csv", "data/*.xlsx"]

[project.scripts]
usadata-app = "usadata.streamlit_app:main"