[metadata]
description-file = README.md

[options]
package_dir = 
	= protolink
packages = find:
include_package_data = True

[options.packages.find]
where = protolink

[coverage:run]
source = protolink
omit = 
	*/tests/*
	*/setup.py

[coverage:report]
show_missing = true

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=protolink --cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0

