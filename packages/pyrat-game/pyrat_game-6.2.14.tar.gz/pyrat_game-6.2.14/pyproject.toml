[project]
name         = "pyrat-game"
version      = "6.2.14"
description  = "PyRat software used in the computer science course at IMT Atlantique"
readme       = "README.md"
license      = "MIT"
authors      = [{name = "Bastien Pasdeloup", email = "bastien.pasdeloup@imt-atlantique.fr"}]
classifiers  = ["Programming Language :: Python"]
dependencies = ["pygame",
                "colored",
                "distinctipy",
                "scipy",
                "tqdm",
                "matplotlib",
                "pyfakefs"]

[project.urls]
Homepage      = "https://github.com/BastienPasdeloup/PyRat"
Documentation = "https://bastienpasdeloup.github.io/PyRat"
Issues        = "https://github.com/BastienPasdeloup/PyRat/issues"
PyPI          = "https://pypi.org/project/pyrat-game"
Course        = "https://hub.imt-atlantique.fr/ueinfo-fise1a"

[project.optional-dependencies]
numpy = ["numpy"]
torch = ["torch"]
docs = ["sphinx", "sphinx-autodoc-typehints", "furo"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.md",
       "LICENSE",
       "MANIFEST.in"]

[build-system]
requires      = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

