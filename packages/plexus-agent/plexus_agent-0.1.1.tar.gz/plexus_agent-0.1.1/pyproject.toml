[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plexus-agent"
version = "0.1.1"
description = "Send sensor data to Plexus in one line of code"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    { name = "Plexus", email = "hello@plexus.dev" }
]
keywords = ["sensors", "telemetry", "iot", "hardware", "observability", "robotics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Hardware",
]
dependencies = [
    "requests>=2.28.0",
    "click>=8.0.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
mqtt = ["paho-mqtt>=1.6.0"]
dev = ["pytest", "pytest-cov", "ruff"]

[project.scripts]
plexus = "plexus.cli:main"

[project.urls]
Homepage = "https://plexus.dev"
Documentation = "https://docs.plexus.dev"
Repository = "https://github.com/plexus-oss/agent"
Issues = "https://github.com/plexus-oss/agent/issues"

[tool.hatch.build.targets.wheel]
packages = ["plexus"]

[tool.ruff]
line-length = 100
target-version = "py38"
