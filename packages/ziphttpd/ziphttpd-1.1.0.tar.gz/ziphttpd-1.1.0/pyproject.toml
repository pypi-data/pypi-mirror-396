[project]
name = "ziphttpd"
version = "1.1.0"
description = "Serve the contents of a Zip file over HTTP."
readme = "README.md"
authors = [
    { name = "Benoit Hamelin", email = "benoit@benoithamelin.com" }
]
requires-python = ">=3.11"
dependencies = []

[project.scripts]
ziphttpd = "ziphttpd:main"

[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "beautifulsoup4>=4.14.3",
    "flake8>=7.3.0",
    "mypy>=1.17.1",
    "mypy-extensions>=1.1.0",
    "pytest>=8.4.1",
    "requests>=2.32.5",
    "types-requests>=2.32.4.20250913",
]
