[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "brainus-ai"
version = "0.1.5"
description = "Official Python SDK for Brainus AI - RAG-powered educational content API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Brainus Team", email = "dev@brainus.lk"}
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
keywords = ["brainus", "ai", "rag", "education", "api", "sdk"]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.9.0",
    "typing-extensions>=4.12.0; python_version<'3.13'",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-httpx>=0.30.0",
    "mypy>=1.11.0",
    "ruff>=0.6.0",
    "build>=1.2.0",
    "twine>=5.1.0",
]

[project.urls]
Homepage = "https://developers.brainus.lk"
Documentation = "https://developers.brainus.lk/docs"
Repository = "https://github.com/BrainUsLK/brainus-ai-python"
Issues = "https://github.com/BrainUsLK/brainus-ai-python/issues"
Changelog = "https://github.com/BrainUsLK/brainus-ai-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/brainus_ai"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "TCH"]
ignore = []

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true



