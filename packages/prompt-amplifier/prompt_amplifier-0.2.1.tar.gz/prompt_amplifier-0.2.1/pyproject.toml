[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-amplifier"
version = "0.2.1"
description = "Transform short prompts into detailed, structured instructions using context-aware retrieval"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    {name = "Rajesh More", email = "moreyrb@gmail.com"}
]
keywords = [
    "prompt-engineering",
    "llm",
    "rag",
    "retrieval-augmented-generation",
    "prompt-expansion",
    "ai",
    "nlp",
    "vector-search",
    "embeddings"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",  # For TF-IDF, 1.3+ supports Python 3.12
    "pydantic>=2.0.0",       # Data validation
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
# Document loaders
loaders = [
    "python-docx>=0.8.11",
    "openpyxl>=3.0.0",
    "pandas>=1.3.0",
    "pymupdf>=1.23.0",       # PDF support
    "beautifulsoup4>=4.9.0", # HTML parsing
    "markdown>=3.3.0",
]

# Web loaders
loaders-web = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.9.0",
    "lxml>=4.9.0",
]

loaders-youtube = [
    "youtube-transcript-api>=0.6.0",
]

loaders-rss = [
    "feedparser>=6.0.0",
]

# Embedding providers
embeddings-local = [
    "sentence-transformers>=2.2.0",
    "fastembed>=0.1.0",
]

embeddings-openai = [
    "openai>=1.0.0",
]

embeddings-cohere = [
    "cohere>=5.0.0",
]

embeddings-voyage = [
    "voyageai>=0.2.0",
]

embeddings-jina = [
    "requests>=2.28.0",
]

embeddings-mistral = [
    "mistralai>=0.1.0",
]

embeddings-google = [
    "google-generativeai>=0.3.0",
]

# Vector stores - Local
vectorstore-chroma = [
    "chromadb>=0.4.0",
]

vectorstore-faiss = [
    "faiss-cpu>=1.7.0",
]

vectorstore-lancedb = [
    "lancedb>=0.1.0",
]

vectorstore-qdrant = [
    "qdrant-client>=1.6.0",
]

# Vector stores - Cloud
vectorstore-pinecone = [
    "pinecone-client>=2.0.0",
]

vectorstore-weaviate = [
    "weaviate-client>=3.0.0",
]

# LLM Generators
generators-openai = [
    "openai>=1.0.0",
]

generators-anthropic = [
    "anthropic>=0.18.0",
]

generators-google = [
    "google-generativeai>=0.3.0",
]

generators-ollama = [
    "ollama>=0.1.0",
]

generators-mistral = [
    "mistralai>=0.1.0",
]

generators-together = [
    "requests>=2.28.0",
]

# Development
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

# All features
all = [
    "prompt-amplifier[loaders]",
    "prompt-amplifier[embeddings-local]",
    "prompt-amplifier[embeddings-openai]",
    "prompt-amplifier[vectorstore-chroma]",
    "prompt-amplifier[vectorstore-faiss]",
    "prompt-amplifier[generators-openai]",
    "prompt-amplifier[generators-anthropic]",
    "prompt-amplifier[generators-google]",
]

[project.urls]
Homepage = "https://github.com/DeccanX/Prompt-Amplifier"
Documentation = "https://prompt-amplifier.readthedocs.io"
Repository = "https://github.com/DeccanX/Prompt-Amplifier"
Issues = "https://github.com/DeccanX/Prompt-Amplifier/issues"

[project.scripts]
prompt-amplifier = "prompt_amplifier.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
prompt_amplifier = ["templates/defaults/*", "schemas/examples/*"]

# === Tool Configurations ===

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
]
ignore = [
    "E501",  # line too long (handled by black)
    "F401",  # imported but unused (needed for re-exports in __init__.py)
]

[tool.ruff.lint.isort]
known-first-party = ["prompt_amplifier"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=prompt_amplifier --cov-report=term-missing"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/prompt_amplifier"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

