[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "m8-core"
version = "0.1.2"
description = "High-performance Python client for the M8P Hypervisor and Agent Runtime."
readme = "README.md"
authors = [
  { name = "M8P Systems", email = "info@enterstarts.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["m8", "llm", "vector-db", "agent", "hypervisor"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0"
]

[project.urls]
"Homepage" = "https://m8-site.desktop.farm"
"Bug Tracker" = "https://github.com/m8p-ai/m8-core-project/issues"

[project.scripts]
m8-core = "m8_core.cli:main"