[project]
name = "qinglong-mcp-cloud"
version = "0.1.2"
description = "Stateless MCP server for Qinglong Panel - Cloud deployment version"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Pholex", email = "pholex@gmail.com"}
]
keywords = ["mcp", "qinglong", "automation", "cloud", "stateless"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests"
]

[project.scripts]
qinglong-mcp-cloud = "server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["server.py"]

[tool.hatch.build.targets.sdist]
only-include = ["server.py", "README.md", "pyproject.toml"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
