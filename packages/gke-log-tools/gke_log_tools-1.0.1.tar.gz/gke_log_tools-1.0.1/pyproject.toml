[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gke-log-tools"
version = "1.0.1"
description = "[Protected] GKE Log Management Tools with GCS Archive Access"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["gke", "logs", "gcs", "archive", "nfs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "google-cloud-storage>=2.10.0",
    "google-auth>=2.23.0",
    "gke-cache-builder>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/gke-log-tools"
Repository = "https://github.com/yourusername/gke-log-tools"

[tool.setuptools.packages.find]
where = ["src_encrypted"]