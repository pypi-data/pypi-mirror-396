[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nanograph-sdk"
version = "0.1.22"
description = "Official Python SDK for Nanograph"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Nanograph", email = "anthony@volted.ai" }
]
keywords = ["nanograph", "sdk", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "websockets>=10.0",
    "watchdog>=2.0",
    "aiofiles>=0.8",
    "aiohttp>=3.8.0"
]

[project.urls]
Homepage = "https://github.com/nanograph/sdk-py"
Documentation = "https://github.com/nanograph/sdk-py"
Repository = "https://github.com/nanograph/sdk-py.git"
"Bug Tracker" = "https://github.com/nanograph/sdk-py/issues"

[tool.hatch.build]
packages = ["src/nanograph_sdk"]

[tool.hatch.build.targets.wheel]
only-include = ["src/nanograph_sdk"]
sources = ["src"]

[tool.hatch.build.targets.sdist]
only-include = ["src/nanograph_sdk"]
sources = ["src"] 