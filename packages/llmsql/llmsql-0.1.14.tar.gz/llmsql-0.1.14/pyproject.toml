[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "llmsql"
version = "0.1.14"
description = "A Text2SQL benchmark for evaluation of Large Language Models"
keywords = [
    "llm",
    "sql",
    "benchmark",
    "evaluation",
    "ai",
    "nlp",
]
authors = [
    { name = "Dzmitry Pihulski", email = "dim.pigulsky@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "accelerate>=0.26.0",
    "torch>=1.8",
    "transformers>=4.1",
    "datasets",
    "tqdm",
    "numpy",
    "python-dotenv",
    "pyyaml",
    "rich",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
license-files = [
    "LICENSE",
]

[project.scripts]
llmsql = "llmsql.__main__:main"

[project.urls]
Homepage = "https://llmsql.github.io/llmsql-benchmark/"
Repository = "https://github.com/LLMSQL/llmsql-benchmark"
Documentation = "https://llmsql.github.io/llmsql-benchmark/"
Issues = "https://github.com/LLMSQL/llmsql-benchmark/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.1",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "types-tqdm>=4.67.0.20250809",
    "types-PyYAML>=6.0.12.20250915",
    "pytest-asyncio>=1.2.0",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "furo>=2025.9.25",
    "sphinx-autoapi>=3.6.0",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-copybutton>=0.5.2",
    "pytest-mock>=3.15.1",
]
vllm = [
    "vllm>=0.4.2",
]

[tool.pdm]
distribution = true

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "C901",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
"tests/**/*" = [
    "D",
    "ANN",
]

[tool.ruff.lint.isort]
known-first-party = [
    "llmsql",
]
force-sort-within-sections = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
