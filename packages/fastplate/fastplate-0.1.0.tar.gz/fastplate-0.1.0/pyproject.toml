[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastplate"
version = "0.1.0"
description = "CLI to scaffold FastAPI projects with Tailwind CSS, DaisyUI, and Jinja2 templates"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [{ name = "Michiel Meire", email = "michiel.meire@hotmail.com" }]
keywords = [
    "fastapi",
    "tailwind",
    "tailwindcss",
    "daisyui",
    "jinja2",
    "template",
    "scaffold",
    "cli",
    "web",
    "framework",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
dependencies = ["click>=8.0.0"]

[project.scripts]
fastplate = "fastplate.main:cli"

[project.urls]
Repository = "https://github.com/MichielMe/fastplate"

[tool.hatch.build.targets.wheel]
packages = ["fastplate"]
exclude = ["fastplate/template/frontend/node_modules"]

[tool.hatch.build.targets.sdist]
exclude = ["fastplate/template/frontend/node_modules"]
