[project]
name = "mypy-raise"
version = "0.2.0"
description = "A mypy plugin to check for raised exceptions"
readme = "README.md"
authors = [{ name = "Diego J. Romero Lopez", email = "diegojromerolopez@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
keywords = ["mypy", "plugin", "exception", "raise"]
dependencies = [
    "mypy>=1.0.0",
]
requires-python = ">=3.10"

[project.urls]
"Homepage" = "https://github.com/diegojromerolopez/mypy-raise"
"Bug Tracker" = "https://github.com/diegojromerolopez/mypy-raise/issues"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.9.2",
    "flake8>=7.3.0",
    "flake8-quotes>=3.4.0",
    "isort>=6.0.1",
    "ruff>=0.12.11",
]

[tool.black]
line-length = 120
target-version = ['py310']
skip_string_normalization = true

[tool.flake8]
max-line-length = 120
inline-quotes = "'"
multiline-quotes = "'''"
docstring-quotes = '"""'

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
exclude = [
    "mypy_raise/tests/resources/",
]

[tool.coverage.run]
omit = [
    "mypy_raise/tests/resources/*",
]

