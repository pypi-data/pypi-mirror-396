trainer:
  accelerator: auto
  devices: auto
  logger: true
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      filename: epoch_{epoch}-val_mcc:{val_spearman:.3f}
      monitor: val_spearman
      mode: max
      save_last: true
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
      log_weight_decay: true
  - class_path: lightning.pytorch.callbacks.early_stopping.EarlyStopping
    init_args:
      monitor: val_spearman
      mode: max
      patience: 10
  max_steps: 10000
  val_check_interval: 250
  check_val_every_n_epoch: null
  gradient_clip_val: 0.1
  gradient_clip_algorithm: norm
  default_root_dir: logs
  accumulate_grad_batches: 1
model:
  class_path: modelgenerator.tasks.SequenceRegression
  init_args:
    backbone:
      class_path: modelgenerator.backbones.aido_protein_rag_16b
      init_args:
        use_peft: true
        enable_rag: true
        max_length: 6400
        lora_r: 16
        lora_alpha: 16
        lora_dropout: 0.1
        config_overwrites:
          gradient_checkpointing: true
          str_embedding_in: 384
    adapter:
      class_path: modelgenerator.adapters.MLPPoolAdapter
      init_args:
        pooling: mean_pooling
        hidden_sizes:
        - 128
        dropout: 0.1
        dropout_in_middle: false
        activation_layer:
          class_path: torch.nn.ReLU
        bias: false
    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.0001
        weight_decay: 0.005
    lr_scheduler:
      class_path: modelgenerator.lr_schedulers.CosineWithWarmup
      init_args:
        warmup_ratio: 0.05
    log_grad_norm_step: 5
data:
  class_path: modelgenerator.data.DMSFitnessPrediction
  init_args:
    path: genbio-ai/ProteinGYM-DMS-RAG
    is_rag_dataset: true
    train_split_files: null
    config_name: NCAP_I34A1_Doud_2015
    x_col:
    - sequences
    - msa
    - str_emb
    train_split_name: 'train'
    random_seed: 42
    batch_size: 1
    cv_num_folds: 5
    cv_test_fold_id: 0
    cv_enable_val_fold: false
    cv_replace_val_fold_as_test_fold: true
    cv_fold_id_col: fold_id
    msa_random_seed: 1
    max_context_length: 6400
ckpt_path: null
