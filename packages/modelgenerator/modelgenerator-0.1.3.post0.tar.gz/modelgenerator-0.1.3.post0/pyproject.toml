[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "modelgenerator"
version = "0.1.3.post0"
description = "AIDO.ModelGenerator is a software stack powering the development of an AI-driven Digital Organism by enabling researchers to adapt pretrained models and generate finetuned models for downstream tasks."
readme = "README.md"
authors = [
    { name = "GenBio AI" },
    { name = "Caleb Ellington", email = "caleb.ellington@genbio.ai" },
    { name = "Dian Li", email = "dian.li@genbio.ai" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = [
    "genbio",
    "foundation models",
    "finetuning",
    "machine learning",
]
dependencies = [
    "torch",
    "transformers==4.38.0",
    "datasets>=2.14.6",  # fsspec issue fixed in 2.14.6
    "numpy<2",
    "packaging",
    "bitsandbytes",
    "scipy",
    "scikit-learn",
    "wandb",
    "pandas",
    "pyfaidx",
    "peft<=0.13.2",  # Dec 6 2024 release breaks EncoderDecoderCache from transformers
    "torchmetrics>=1.5.0",
    "lightning>=2.4.0",
    "jsonargparse[signatures]>=4.37.0",
#     "openfold @ git+https://github.com/genbio-ai/openfold.git@c4aa2fd0d920c06d3fd80b177284a22573528442",
#     "dllogger @ git+https://github.com/NVIDIA/dllogger.git@0540a43971f4a8a16693a9de9de73c1072020769",
    "biotite>=1.0.1",
    "einops>=0.8.0",
    "ml-collections>=1.0.0",
    "dm-tree>=0.1.8",
    "biopython>=1.84",
    "omegaconf>=2.3.0",
    "anndata",
    "enformer-pytorch",
    "local_attention",
    "docstring-inheritance<=2.2.1",
    "tiledb==0.33.6",
    "tiledbsoma==1.16.1",
    "tiledbsoma-ml==0.1.0",
    "bionty==1.3.2",
    "lmdb",
]
requires-python = ">=3.10,<3.13"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "pytest-cov",
    "mkdocstrings-python==1.12.2",
    "mkdocs-material==9.5.44",
    "griffe-inherited-docstrings==1.1.1",
]
flash_attn = [
    "torch==2.6.0",
    "flash_attn==2.7.4.post1",
]

[project.scripts]
mgen = "modelgenerator.main:cli_main"
mgen-hf = "modelgenerator.huggingface_models.utils:hf_cli_main"

[tool.hatch.build.targets.wheel]
package = ["modelgenerator"]

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
"Homepage" = "https://genbio-ai.github.io/ModelGenerator"
"Source" = "https://github.com/genbio-ai/ModelGenerator"

[tool.ruff]
line-length = 100
exclude = [
    "modelgenerator/huggingface_models",
    "modelgenerator/prot_inv_fold",
    "modelgenerator/rna_inv_fold",
    "modelgenerator/rna_ss",
    "modelgenerator/structure_tokenizer",
    "experiments"
]

[tool.ruff.lint]
ignore = ["F405", "F403", "E741", "E712"]
