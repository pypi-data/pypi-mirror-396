[project]
name = "smol-html"
version = "0.2.0"
description = "Small, dependable HTML cleaner/minifier with sensible defaults"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [
  { name = "Gareth Warburton", email = "garethw738@gmail.com" },
  { name = "Stuart Reid", email = "stuart@nosible.com" },
  { name = "Matthew Dicks", email = "matthew@nosible.com" },
  { name = "Richard Taylor", email = "richard@nosible.com" },
]
license = { text = "MIT" }
dependencies = [
  "beautifulsoup4>=4.0.1",
  "brotli>=0.5.2",
  "lxml[html-clean]>=1.3.2",
  "minify-html>=0.2.6",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/NosibleAI/smol-html"
Repository = "https://github.com/NosibleAI/smol-html"
Issues = "https://github.com/NosibleAI/smol-html/issues"

[project.optional-dependencies]
readability = [
  "readability-lxml",
]
selectolax = [
  "selectolax",
]
all = [
  "readability-lxml",
  "selectolax",
]

[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
# Ensure project assets like the README image are included in builds
include = [
  "/README.md",
  "/LICENSE",
  "/smol.png",
]

[tool.hatch.build.targets.wheel]
packages = ["src/smol_html"]

[tool.uv]
dev-dependencies = [
  "pytest",
  "pytest-xdist",
]
