[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wordfreq-cn"
version = "0.1.10"
description = "中文新闻词频分析与趋势词云工具"
authors = [{ name = "likanug", email = "likanug.g@qq.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"

dependencies = [
    "scikit-learn>=1.7.2",
    "wordcloud>=1.9.4",
    "numpy>=2.3.5",
    "contractions>=0.1.73",
    "spacy-pkuseg>=1.0.1",
]

[project.scripts]
wordfreq-cn = "wordfreq_cn.cli:main"

[tool.setuptools.packages.find]
include = ["wordfreq*"]
exclude = ["wordclouds"]

# 配置包内资源文件
[tool.setuptools.package-data]
wordfreq_cn = [
    "data/fonts/*.ttf",
    "data/fonts/*.ttc",
    "data/fonts/*.otf",
    "data/*.txt"
]

[project.optional-dependencies]
test = [
    "pytest>=9.0",
    "pytest-mock>=3.0",
    "pytest-cov>=4.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning"
]

[tool.coverage.run]
source = ["wordfreq_cn"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
]