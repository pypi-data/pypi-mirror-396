[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gke-iam-vm-tools"
version = "1.0.6"
description = "[Protected] GKE IAM and VM Management Tools with IAP Support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["gke", "iam", "vm", "iap", "compute"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "google-cloud-compute>=1.14.0",
    "google-cloud-resource-manager>=1.10.0",
    "google-auth>=2.23.0",
    "gke-cache-builder>=1.0.6",
]

[project.urls]
Homepage = "https://github.com/yourusername/gke-iam-vm-tools"
Repository = "https://github.com/yourusername/gke-iam-vm-tools"

[tool.setuptools.packages.find]
where = ["src_encrypted"]