[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MEROAI"
version = "0.2.1"
description = "AI Programming Assistant for Code Analysis, Fixing, and Image Processing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
authors = [
    {name = "MERO", email = "MERO@ps.dev"}
]
maintainers = [
    {name = "MERO", email = "MERO@ps.dev"}
]
keywords = [
    "ai",
    "programming",
    "assistant",
    "code-analysis",
    "code-fixing",
    "image-analysis",
    "python",
    "javascript",
    "typescript",
    "multilingual",
    "arabic",
    "english",
    "mero",
    "meroai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Text Processing :: Linguistic",
    "Natural Language :: Arabic",
    "Natural Language :: English"
]

dependencies = [
    "Pillow>=10.0.0",
    "requests>=2.25.0"
]

[project.optional-dependencies]
ai = [
    "openai>=1.0.0"
]
full = [
    "openai>=1.0.0",
    "Pillow>=10.0.0",
    "requests>=2.25.0"
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/6x-u/MEROAI"
Repository = "https://github.com/6x-u/MEROAI"
Documentation = "https://github.com/6x-u/MEROAI#readme"
Issues = "https://github.com/6x-u/MEROAI/issues"

[project.scripts]
meroai = "MEROAI.meroai.core:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.png", "*.jpg", "*.json"]

[tool.black]
line-length = 100
target-version = ["py36", "py37", "py38", "py39", "py310", "py311", "py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
