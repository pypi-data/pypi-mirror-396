[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coach-claude"
version = "1.0.0"
description = "MCP server for Coach Claude - health and wellness tracking for developers"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Clutch Engineering", email = "hello@clutch.engineering"}
]
keywords = ["mcp", "health", "wellness", "claude", "claude-code", "developer-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "aiosqlite>=0.19.0",
    "pydantic>=2.0.0",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0.0",
    "sse-starlette>=1.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/ClutchEngineering/coach-claude"
Documentation = "https://github.com/ClutchEngineering/coach-claude#readme"
Repository = "https://github.com/ClutchEngineering/coach-claude"
Issues = "https://github.com/ClutchEngineering/coach-claude/issues"

[project.scripts]
coach-claude = "coach_claude.server:run"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
