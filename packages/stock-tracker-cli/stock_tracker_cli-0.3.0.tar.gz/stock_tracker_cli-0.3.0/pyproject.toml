[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stock-tracker-cli" # Must be unique on PyPI
version = "0.3.0"
authors = [
  { name="Chukwuebuka Ezeokeke", email="ebulamicheal@gmail.com" },
]
description = "A CLI tool to track stock portfolios with AI-powered analysis and automated GitHub Actions reporting."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "click==8.1.7",
    "pandas",
    "groq>=0.9.0",
    "python-dateutil==2.8.2",
    "appdirs>=1.4.4",
    "tavily-python>=0.3.0",
    "yfinance==0.2.38",
    "twelvedata",
    "schedule>=1.2.0",
    "python-dotenv>=1.0.0",
    "sec-api>=1.0.16",
    "requests>=2.31.0",
    "Markdown>=3.5.1",
    # Streamlit UI & Visualization
    "streamlit>=1.32.0",
    "plotly>=5.19.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "ta>=0.11.0",
    "chromadb>=0.4.22",
    "sentence-transformers>=2.5.1",
    "beautifulsoup4>=4.12.3",
    # Technical Analysis (using pandas/numpy)
    "numpy>=1.24.0",
    "scipy>=1.12.0",
    # Machine Learning & Forecasting
    "scikit-learn>=1.3.0",
    "xgboost>=2.0.0",
    "prophet>=1.1.0",
    "joblib>=1.3.0",
]

[project.urls]
"Homepage" = "https://github.com/Chukwuebuka-2003/stock_cli"
"Bug Tracker" = "https://github.com/Chukwuebuka-2003/stock_cli/issues"

[project.scripts]
stock-tracker = "src.cli:cli"
stock-tracker-ui = "src.launcher:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "stock_cli*"]

[tool.setuptools.package-data]
"*" = ["*.json"]
