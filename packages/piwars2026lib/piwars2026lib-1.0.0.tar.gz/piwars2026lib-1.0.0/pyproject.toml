[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "piwars2026lib"
version = "1.0.0"
description = "A modular library system for robot control with motor drivers, joystick controllers, and GPIO management"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["raspberry-pi", "gpio", "motor-control", "joystick", "robotics", "l298n"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Hardware",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "RPi.GPIO",
    "pygame",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/yourusername/piwars2026lib"
Documentation = "https://github.com/yourusername/piwars2026lib#readme"
Repository = "https://github.com/yourusername/piwars2026lib"
Issues = "https://github.com/yourusername/piwars2026lib/issues"

[tool.setuptools]
packages = ["piwars2026lib"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

