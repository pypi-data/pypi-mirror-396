[tool.poetry]
name = "fetcharoo"
version = "0.1.0"
description = "A Python library for downloading PDF files from webpages, with support for recursive link following and PDF merging."
authors = ["Mark A. Lifson, Ph.D. <mlifson@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MALathon/fetcharoo"
keywords = ["pdf", "download", "scraper", "web", "merge"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "fetcharoo"}]
include = ["fetcharoo/py.typed"]
exclude = ["tests/*"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
requests = "^2.32.3"
pymupdf = "^1.25.0"
beautifulsoup4 = "^4.12.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
responses = "^0.25.3"
coverage = "^7.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"