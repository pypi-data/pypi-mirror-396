[project.urls]
Homepage = "https://github.com/imewei/pyXRayLabTool"
Documentation = "https://pyxraylabtool.readthedocs.io"
Repository = "https://github.com/imewei/pyXRayLabTool"
"Source Code" = "https://github.com/imewei/pyXRayLabTool"
"Bug Tracker" = "https://github.com/imewei/pyXRayLabTool/issues"
"Changelog" = "https://github.com/imewei/pyXRayLabTool/blob/main/CHANGELOG.md"
"CLI Reference" = "https://pyxraylabtool.readthedocs.io/en/latest/cli_guide.html"
"Shell Completion Guide" = "https://pyxraylabtool.readthedocs.io/en/latest/completion_guide.html"
"Discussions" = "https://github.com/imewei/pyXRayLabTool/discussions"
"Release Notes" = "https://github.com/imewei/pyXRayLabTool/releases"

[tool.uv]
package = true

[project.scripts]
xraylabtool = "xraylabtool.interfaces.cli:main"
xraylabtool-gui = "xraylabtool.gui.__main__:main"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["xraylabtool*"]
exclude = ["tests*", "docs*", "*.tests*", "*.tests"]

# Include all sub-packages
[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.package-data]
xraylabtool = [
    "data/AtomicScatteringFactor/*.nff",
    "py.typed",  # PEP 561 typing marker
]


[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",  # Show all test outcomes except passed
    "--strict-markers",  # Treat unknown marks as errors
    "--strict-config",  # Treat unknown config options as errors
    "--cov=xraylabtool",  # Coverage for main package
    "--cov-branch",  # Branch coverage
    "--cov-report=term-missing",  # Show missing lines
    "--cov-report=html:htmlcov",  # HTML coverage report
    "--cov-report=xml",  # XML coverage report for CI
    "--tb=short",  # Shorter traceback format
    "--durations=10",  # Show 10 slowest tests
    "-v",  # Verbose output
]
testpaths = ["tests", "tests/unit", "tests/integration", "tests/performance"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    # Test categories by structure
    "unit: marks tests as unit tests (individual components)",
    "integration: marks tests as integration tests (end-to-end workflows)",
    "performance: marks tests as performance/benchmark tests (can be slow)",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",

    # Sub-package markers
    "calculators: marks tests for calculators module",
    "data_handling: marks tests for data handling module",
    "interfaces: marks tests for interfaces module (CLI, completion, etc.)",
    "io: marks tests for I/O operations",
    "validation: marks tests for validation and error handling",
    "analysis: marks tests for analysis module",
    "export: marks tests for export functionality",
    "cleanup: marks tests for cleanup utilities",
    "optimization: marks tests for optimization features",

    # Performance and optimization markers
    "memory: marks tests that check memory usage and management",
    "stability: marks tests that check numerical stability",
    "regression: marks tests that check for performance regressions",
    "optimization: marks tests that validate specific optimizations",
    "benchmark: marks tests as benchmark tests",

    # Data size markers
    "small_data: marks tests that use small datasets (fast)",
    "medium_data: marks tests that use medium datasets",
    "large_data: marks tests that use large datasets (may require more memory)",

    # System resource markers
    "requires_memory: marks tests that require significant memory",
    "requires_cpu: marks tests that require multiple CPU cores",
    "requires_disk: marks tests that require disk I/O",

    # Quality markers
    "smoke: marks basic smoke tests",
    "edge_case: marks edge case tests",
    "error_handling: marks error handling tests",

    # CI/CD markers
    "ci: marks tests that should run in CI",
    "local_only: marks tests that should only run locally",
    "nightly: marks tests for nightly builds",
]
filterwarnings = [
    "error",  # Treat warnings as errors by default
    # Ignore specific warnings
    "ignore::ResourceWarning",
    "ignore:unclosed database in:ResourceWarning",
    "ignore::DeprecationWarning:tests.*",
    "ignore::DeprecationWarning:xraylabtool.*",
    "ignore::PendingDeprecationWarning",
    # NumPy warnings
    "ignore:.*numpy.ndarray size changed.*:RuntimeWarning",
    "ignore:.*numpy.ufunc size changed.*:RuntimeWarning",
    # Scientific computing warnings that are typically safe to ignore
    "ignore:.*divide by zero.*:RuntimeWarning",
    "ignore:.*invalid value.*:RuntimeWarning",
    # Matplotlib warnings
    "ignore:.*Agg backend.*:UserWarning",
    "ignore:.*tight_layout.*:UserWarning",
    # Performance optimization warnings
    "ignore:.*performance.*:UserWarning",
]
# Logging configuration
log_auto_indent = true
log_cli = false
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
log_file = "tests/logs/pytest.log"
log_file_level = "DEBUG"
log_file_format = "%(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s"
log_file_date_format = "%Y-%m-%d %H:%M:%S"
# Test collection settings
norecursedirs = [
    "build",
    "dist",
    ".tox",
    ".eggs",
    "venv",
    ".venv",
]
# Timeout and parallel execution settings
# These require additional packages:
# - pytest-timeout: pip install pytest-timeout
# - pytest-xdist: pip install pytest-xdist
# Uncomment and install packages to enable:
# timeout = 300  # 5 minutes default timeout (requires pytest-timeout)
# timeout_method = "thread"
# Parallel execution: add "-n auto" to addopts (requires pytest-xdist)
# Note: Performance baseline file is located at tests/data/performance_baselines.json

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.venv
  | venv
  | build
  | dist
  | htmlcov
  # Files
  | setup\.py
)/
'''
preview = true  # Enable latest formatting features

[tool.mypy]
python_version = "3.12"
files = ["xraylabtool", "tests"]
show_error_codes = true
pretty = true

# Enhanced strict mode settings
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
disallow_any_generics = true
disallow_subclassing_any = true

# Enhanced type safety warnings
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Additional strict settings for enhanced type safety
disallow_any_unimported = true
disallow_any_expr = false  # Too strict for scientific computing with NumPy
no_implicit_reexport = true
strict_concatenate = true

# Performance optimizations
cache_dir = ".mypy_cache"
sqlite_cache = true
incremental = true
follow_imports = "normal"

# Error output
show_column_numbers = true
show_error_context = true
color_output = true
error_summary = true

[[tool.mypy.overrides]]
# Third-party libraries without stubs
module = [
    "matplotlib.*",
    "scipy.*",
    "mendeleev.*",
    "tqdm.*",
    "pytest_benchmark.*",
    "memory_profiler.*",
    "line_profiler.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
# Enhanced strict mode for core modules (gradual rollout)
module = [
    "xraylabtool.calculators.core",
    "xraylabtool.utils",
    "xraylabtool.constants",
    "xraylabtool.calculators.derived_quantities",
]
# Additional strict settings for core modules
disallow_any_expr = false  # Still too strict for NumPy scientific computing
warn_return_any = true
strict_concatenate = true

[[tool.mypy.overrides]]
# Test files can be less strict but with some type safety
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
# Keep basic type safety for test infrastructure
disallow_any_unimported = false
no_implicit_reexport = false

[[tool.mypy.overrides]]
# Pandas has stubs available
module = "pandas.*"
ignore_missing_imports = false

[[tool.mypy.overrides]]
# Psutil has stubs available
module = "psutil.*"
ignore_missing_imports = false

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "PLR", # pylint refactor
    "PLW", # pylint warnings
    "S",   # flake8-bandit (security)
    "N",   # pep8-naming
    "A",   # flake8-builtins
    "RUF", # Ruff-specific rules
    "PL",  # pylint
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "PLR0913",  # too many arguments
    "PLR2004",  # magic value used in comparison
    "S101",  # assert statements (used in tests)
    "S603",  # subprocess call (we use subprocess safely)
    "N802",  # function name should be lowercase (scientific naming conventions)
    "N803",  # argument name should be lowercase (scientific naming conventions)
    "A003",  # builtin name shadowing (common in scientific computing)
    "PLC0414",  # import alias does not rename original package
]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    ".eggs",
    ".tox",
    "docs",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG", "S101", "PLC0415", "S311", "RUF003", "RUF012", "S110", "N806", "B007", "S607", "F401", "PLW2901", "SIM102", "S102", "SIM117"]
"docs/*" = ["RUF001", "RUF002", "RUF003", "PLC2401", "N999"]  # Scientific notation and Unicode characters
".github/*" = ["S607", "PLW2901"]  # Allow partial paths in GitHub scripts
"xraylabtool/interfaces/cli.py" = ["PLC0415", "PLR0911", "PLR0912", "PLR0915", "ARG001", "ARG002"]  # CLI lazy imports and complexity
"xraylabtool/interfaces/completion*.py" = ["PLC0415", "PLW0603", "S607", "UP035", "ARG001", "ARG002"]  # Completion system patterns
"xraylabtool/core/*.py" = ["RUF001", "RUF002", "RUF003"]  # Unicode scientific symbols
"xraylabtool/analysis/*.py" = ["S110", "SIM102", "B904"]  # Analysis module patterns
"xraylabtool/analysis/comparator.py" = ["PLR0912"]
"__init__.py" = ["F401", "PLR0911", "PLR0912", "PLC0415"]     # Allow unused imports, complexity, and lazy imports in __init__.py
# Relax rules for completion system files (complex generated/template code)
"**/interfaces/completion.py" = ["E501", "PLR0912", "PLR0915", "PLR0911", "SIM102"]
"**/interfaces/completion_v2/*.py" = ["E501", "PLR0912", "PLR0915", "PLR0911", "SIM112", "B006", "S604", "ARG002", "SIM118", "PLW0603", "ARG001", "S607", "S112", "PLW2901", "RUF001", "PLC0415", "S110"]
# Scientific computing files with performance-critical lazy imports
"**/utils.py" = ["PLC0415", "ARG001"]  # Allow lazy imports and unused args in utility functions
"**/typing_extensions.py" = ["PLC0415", "UP007"]  # Allow lazy imports and legacy union syntax for compatibility
"**/validation/validators.py" = ["PLC0415"]  # Allow lazy imports in validators
"**/data_handling/*.py" = ["PLR0912", "PLR0915", "PLC0415", "S110", "PLW0603", "A002", "PLR0911"]  # Allow complex functions, global vars, and error handling patterns in data handling
"**/optimization/*.py" = ["PLR0912", "PLR0915", "PLC0415", "SIM105", "S112", "E741", "E722", "PLW0603", "E402", "B007", "ARG001"]  # Allow complex functions and lazy imports in optimization
"**/io/*.py" = ["PLC0415", "PLR0912"]  # Allow lazy imports and complex functions in I/O
"scripts/run_type_check.py" = ["PLR0912", "PLR0915"]  # Allow complex functions in type checking script
"scripts/test_docs.py" = ["PLR0912", "PLR0915", "S112", "S607"]  # Allow complex functions and subprocess calls in documentation testing script
"scripts/gui_headless_smoke.py" = ["PLR0915"]
"xraylabtool/gui/*.py" = ["PLR0915", "PLR0912", "PLR1714", "PLC0415", "E402", "SIM108"]
"scripts/validate_style_guide.py" = ["PLW2901", "SIM102", "S607", "PLR0912", "PLR0915", "PLC0415"]  # Allow style validation patterns

[tool.ruff.lint.isort]
known-first-party = ["xraylabtool"]
force-sort-within-sections = true

[tool.coverage.run]
source = ["xraylabtool"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
    "*/conftest.py",
    # Exclude modules with specialized functionality that have limited test coverage
    "*/interfaces/completion.py",          # Shell completion bridge - basic functionality
    "*/interfaces/completion_legacy.py",   # Legacy completion system - deprecated
    "*/interfaces/completion_v2/*.py",     # New completion system - complex to test
    "*/io/data_export.py",                 # Data export utilities - basic functionality
    "*/io/file_operations.py",             # File I/O operations - basic functionality
    "*/validation/exceptions.py",          # Exception definitions - simple classes
    "*/validation/validators.py",          # Validation utilities - limited usage
    "*/gui/*",                             # GUI module - requires PySide6/Qt infrastructure
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self\\.debug:",
    "if settings\\.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv"]
skips = ["B101", "B110", "B112", "B404", "B603", "B604", "B607"]  # Skip assert_used, try_except_pass, try_except_continue, subprocess warnings, and shell parameter false positives

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["xraylabtool"]
known_third_party = [
    "numpy", "pandas", "scipy", "matplotlib", "mendeleev", "tqdm",
    "pytest", "mypy", "black", "flake8", "ruff"
]

# Safety configuration for dependency vulnerability scanning
[tool.safety]
# Configuration for safety vulnerability scanning
# Ignore specific vulnerabilities if they are false positives
ignore = []
