name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'assets/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - 'assets/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution (linting only)'
        type: boolean
        default: false
      force_full_matrix:
        description: 'Force full test matrix'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

env:
  PYTHONUNBUFFERED: 1
  PYTHONDONTWRITEBYTECODE: 1
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_NO_PYTHON_VERSION_WARNING: 1
  PIP_PREFER_BINARY: 1
  PIP_ROOT_USER_ACTION: ignore

  # Performance optimizations
  PYTHONHASHSEED: 0
  PYTHONIOENCODING: utf-8
  PYTHONUTF8: 1

  # Threading optimizations for CI
  OMP_NUM_THREADS: 2
  MKL_NUM_THREADS: 2
  OPENBLAS_NUM_THREADS: 2
  BLAS_NUM_THREADS: 2

  # Memory optimizations
  MALLOC_TRIM_THRESHOLD_: 100000
  MALLOC_MMAP_THRESHOLD_: 100000

  # Tool versions (synced with local environment Dec 2024)
  RUFF_VERSION: "0.14.9"
  MYPY_VERSION: "1.19.0"
  PYTEST_VERSION: "9.0.2"
  UV_VERSION: "0.5.0"  # Ultra-fast Python package installer

jobs:
  # Lightning-fast change detection and initial validation
  change-detection:
    name: âš¡ Change Detection
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      python-changed: ${{ steps.changes.outputs.python }}
      tests-changed: ${{ steps.changes.outputs.tests }}
      deps-changed: ${{ steps.changes.outputs.deps }}
      config-changed: ${{ steps.changes.outputs.config }}
      docs-only: ${{ steps.changes.outputs.docs-only }}
      should-run-tests: ${{ steps.decision.outputs.should-run-tests }}
      should-run-full-matrix: ${{ steps.decision.outputs.should-run-full-matrix }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        show-progress: false

    - name: Detect file changes
      id: changes
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
        else
          BASE_SHA="${{ github.event.before }}"
        fi

        # Handle initial commits
        if [[ "$BASE_SHA" == "0000000000000000000000000000000000000000" ]] || ! git cat-file -e "$BASE_SHA" 2>/dev/null; then
          echo "Initial commit or invalid base SHA, running full pipeline"
          echo "python=true" >> $GITHUB_OUTPUT
          echo "tests=true" >> $GITHUB_OUTPUT
          echo "deps=true" >> $GITHUB_OUTPUT
          echo "docs-only=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        # Get changed files
        CHANGED_FILES=$(git diff --name-only "$BASE_SHA"..."${{ github.sha }}")
        echo "ğŸ“ Changed files:"
        echo "$CHANGED_FILES"

        # Analyze changes
        PYTHON_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(py|pyi)$' || true)
        TEST_FILES=$(echo "$CHANGED_FILES" | grep -E '^tests/.*\.py$' || true)
        DEPS_FILES=$(echo "$CHANGED_FILES" | grep -E '(pyproject\.toml|requirements.*\.txt|setup\.|Pipfile|poetry\.lock)' || true)
        DOCS_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(md|rst|txt)$|^docs/' || true)
        CONFIG_FILES=$(echo "$CHANGED_FILES" | grep -E '(\.github/|\.pre-commit|tox\.ini|pytest\.ini|mypy\.ini)' || true)

        # Set outputs
        [[ -n "$PYTHON_FILES" ]] && echo "python=true" >> $GITHUB_OUTPUT || echo "python=false" >> $GITHUB_OUTPUT
        [[ -n "$TEST_FILES" ]] && echo "tests=true" >> $GITHUB_OUTPUT || echo "tests=false" >> $GITHUB_OUTPUT
        [[ -n "$DEPS_FILES" ]] && echo "deps=true" >> $GITHUB_OUTPUT || echo "deps=false" >> $GITHUB_OUTPUT
        [[ -n "$CONFIG_FILES" ]] && echo "config=true" >> $GITHUB_OUTPUT || echo "config=false" >> $GITHUB_OUTPUT

        # Check if only docs changed
        if [[ -n "$DOCS_FILES" && -z "$PYTHON_FILES" && -z "$TEST_FILES" && -z "$DEPS_FILES" && -z "$CONFIG_FILES" ]]; then
          echo "docs-only=true" >> $GITHUB_OUTPUT
        else
          echo "docs-only=false" >> $GITHUB_OUTPUT
        fi

    - name: Make execution decisions
      id: decision
      run: |
        # Determine if we should run tests
        if [[ "${{ steps.changes.outputs.docs-only }}" == "true" ]]; then
          echo "should-run-tests=false" >> $GITHUB_OUTPUT
          echo "should-run-full-matrix=false" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event.inputs.skip_tests }}" == "true" ]]; then
          echo "should-run-tests=false" >> $GITHUB_OUTPUT
          echo "should-run-full-matrix=false" >> $GITHUB_OUTPUT
        else
          echo "should-run-tests=true" >> $GITHUB_OUTPUT

          # Determine if full matrix is needed
          if [[ "${{ github.event.inputs.force_full_matrix }}" == "true" ]] || \
             [[ "${{ steps.changes.outputs.deps }}" == "true" ]] || \
             [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should-run-full-matrix=true" >> $GITHUB_OUTPUT
          else
            echo "should-run-full-matrix=false" >> $GITHUB_OUTPUT
          fi
        fi

        echo "ğŸ“Š Execution Plan:"
        echo "  Run tests: $(cat $GITHUB_OUTPUT | grep should-run-tests | cut -d= -f2)"
        echo "  Full matrix: $(cat $GITHUB_OUTPUT | grep should-run-full-matrix | cut -d= -f2)"

  # Ultra-fast linting with smart caching
  lint:
    name: ğŸ” Ultra-Fast Linting
    needs: change-detection
    if: needs.change-detection.outputs.python-changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 1
        show-progress: false

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv (ultra-fast package installer)
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Advanced dependency caching
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ~/.cache/pip
          ~/.local/share/uv
          ~/.cache/pre-commit
        key: lint-deps-v7-${{ runner.os }}-py3.12-${{ hashFiles('pyproject.toml', '.pre-commit-config.yaml') }}-${{ env.RUFF_VERSION }}-${{ env.MYPY_VERSION }}
        restore-keys: |
          lint-deps-v7-${{ runner.os }}-py3.12-
          lint-deps-v6-${{ runner.os }}-py3.12-

    - name: Install linting tools (ultra-fast with uv)
      run: |
        # Use uv for lightning-fast installs
        uv pip install --system \
          ruff==${{ env.RUFF_VERSION }} \
          mypy==${{ env.MYPY_VERSION }}

    - name: Run ruff (format + lint in one pass)
      continue-on-error: true
      run: |
        echo "::group::Ruff Format Check"
        ruff format --check --diff xraylabtool/ tests/ || echo "âš ï¸ Format issues detected (non-blocking)"
        echo "::endgroup::"

        echo "::group::Ruff Lint"
        ruff check xraylabtool/ tests/ --output-format=github || echo "âš ï¸ Linting warnings detected (non-blocking)"
        echo "::endgroup::"

    - name: Run type checking
      continue-on-error: true
      run: |
        mypy xraylabtool/ --show-error-codes --no-error-summary || echo "âš ï¸ Type checking issues detected (non-blocking)"

  # Intelligent test execution with smart parallelization
  test:
    name: ğŸ§ª Smart Tests
    needs: [change-detection, lint]
    if: needs.change-detection.outputs.should-run-tests == 'true' && !cancelled() && needs.lint.result != 'cancelled'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 12
    strategy:
      fail-fast: ${{ github.event_name == 'pull_request' }}
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']
        include:
          # Conditional matrix expansion
          - os: macos-latest
            python-version: '3.12'
            if: ${{ needs.change-detection.outputs.should-run-full-matrix == 'true' }}
          - os: windows-latest
            python-version: '3.12'
            if: ${{ needs.change-detection.outputs.should-run-full-matrix == 'true' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 1
        show-progress: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          powershell -c "irm https://astral.sh/uv/install.ps1 | iex"
          echo "$env:USERPROFILE\\.cargo\\bin" >> $GITHUB_PATH
        else
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        fi

    - name: Ultra-fast test dependency caching
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ~/.cache/pip
          ~/.local/share/uv
        key: test-deps-v7-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}-${{ env.PYTEST_VERSION }}
        restore-keys: |
          test-deps-v7-${{ runner.os }}-py${{ matrix.python-version }}-
          test-deps-v6-${{ runner.os }}-py${{ matrix.python-version }}-

    - name: Install dependencies (ultra-fast)
      run: |
        # Use uv for lightning-fast dependency resolution and installation
        # First install core dependencies with exact versions for reproducibility
        uv pip install --system -r requirements-core-lock.txt
        # Then install development dependencies
        uv pip install --system -e .[dev] pytest==${{ env.PYTEST_VERSION }} pytest-xdist pytest-cov

    - name: Intelligent test selection and execution
      shell: bash
      run: |
        # Optimize worker count based on available resources and OS
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          WORKERS=2  # Windows runners have limited resources
        else
          WORKERS=$(python -c "import os; print(min(4, max(1, (os.cpu_count() or 1))))")
        fi
        echo "ğŸš€ Running tests with $WORKERS workers on ${{ runner.os }}"

        # Smart test selection based on changes
        # Handle config-only changes (workflow files, etc.) without coverage requirements
        if [[ "${{ needs.change-detection.outputs.config-changed }}" == "true" ]] && \
           [[ "${{ needs.change-detection.outputs.python-changed }}" == "false" ]] && \
           [[ "${{ needs.change-detection.outputs.tests-changed }}" == "false" ]] && \
           [[ "${{ needs.change-detection.outputs.deps-changed }}" == "false" ]]; then
          echo "âš™ï¸ Config files only changed - running smoke tests without coverage"
          TEST_PATHS="tests/unit/test_core.py tests/integration/test_integration.py::TestBasicSetupAndInitialization"
          SKIP_COVERAGE=true
        elif [[ "${{ needs.change-detection.outputs.tests-changed }}" == "true" ]]; then
          echo "ğŸ“ Test files changed - running full test suite"
          TEST_PATHS="tests/"
          SKIP_COVERAGE=false
        elif [[ "${{ needs.change-detection.outputs.python-changed }}" == "true" ]]; then
          echo "ğŸ Python files changed - running affected tests"
          # Run unit tests first (fastest feedback)
          TEST_PATHS="tests/unit/ tests/integration/"
          SKIP_COVERAGE=false
        elif [[ "${{ needs.change-detection.outputs.deps-changed }}" == "true" ]]; then
          echo "ğŸ“¦ Dependencies changed - running full test suite for compatibility"
          TEST_PATHS="tests/"
          SKIP_COVERAGE=false
        else
          echo "ğŸ“¦ Running smoke tests only"
          TEST_PATHS="tests/unit/test_core.py tests/integration/test_integration.py::TestBasicSetupAndInitialization"
          SKIP_COVERAGE=false
        fi

        # Execute tests with optimal configuration
        # Note: --benchmark-disable prevents pytest-benchmark warning when xdist is active
        # Ignore GUI tests (require PySide6 which is only installed on Ubuntu for smoke test)
        IGNORE_GUI="--ignore=tests/test_gui_progress.py --ignore=tests/test_gui_smoke.py"

        if [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ matrix.python-version }}" == "3.12" ]]; then
          # Primary test run - decide coverage strategy
          if [[ "${SKIP_COVERAGE:-false}" == "true" ]]; then
            # Config-only changes: run tests without coverage requirements
            echo "â© Skipping coverage collection (config-only changes)"
            pytest $TEST_PATHS $IGNORE_GUI \
              --junit-xml=pytest-results.xml \
              -n $WORKERS \
              --benchmark-disable \
              --maxfail=5 \
              --tb=short \
              --durations=10 \
              -v
          else
            # Code changes: apply dynamic coverage thresholds
            # Determine appropriate coverage threshold based on test scope
            if [[ "$TEST_PATHS" == "tests/" ]]; then
              COV_THRESHOLD=40  # Full test suite
              echo "ğŸ“Š Coverage threshold: 40% (full test suite)"
            elif [[ "$TEST_PATHS" == *"tests/unit/ tests/integration/"* ]]; then
              COV_THRESHOLD=35  # Partial test suite
              echo "ğŸ“Š Coverage threshold: 35% (unit + integration tests)"
            else
              COV_THRESHOLD=20  # Smoke tests
              echo "ğŸ“Š Coverage threshold: 20% (smoke tests)"
            fi

            pytest $TEST_PATHS $IGNORE_GUI \
              --cov=xraylabtool \
              --cov-report=xml \
              --cov-report=term-missing:skip-covered \
              --cov-fail-under=$COV_THRESHOLD \
              --junit-xml=pytest-results.xml \
              -n $WORKERS \
              --benchmark-disable \
              --maxfail=5 \
              --tb=short \
              --durations=10 \
              -v
          fi
        else
          # Fast execution without coverage for non-primary OS/Python
          pytest $TEST_PATHS $IGNORE_GUI \
            --junit-xml=pytest-results.xml \
            -n $WORKERS \
            --benchmark-disable \
            --maxfail=3 \
            --tb=line \
            -v \
            -x  # Stop on first failure for non-primary runs
        fi

    - name: GUI smoke (offscreen)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      continue-on-error: true  # Non-blocking - GUI smoke test is optional for CI
      env:
        QT_QPA_PLATFORM: offscreen
        MPLBACKEND: Agg
      run: |
        # Install system libraries required for Qt offscreen rendering
        sudo apt-get update -qq
        sudo apt-get install -y -qq libegl1 libxkbcommon0 libgl1-mesa-glx libxcb-cursor0 || true
        # Install PySide6 for GUI smoke test (not included in [dev] dependencies)
        uv pip install --system PySide6>=6.10.1
        python -m scripts.gui_headless_smoke

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          pytest-results.xml
          coverage.xml
        retention-days: 7

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Lightning-fast build with smart caching
  build:
    name: ğŸ“¦ Ultra-Fast Build
    needs: [change-detection, lint, test]
    if: always() && needs.change-detection.outputs.should-run-tests == 'true' && !cancelled() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 1
        show-progress: false

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache build tools
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ~/.cache/pip
          ~/.local/share/uv
        key: build-tools-v7-${{ runner.os }}-build-twine
        restore-keys: |
          build-tools-v7-${{ runner.os }}-
          build-tools-v6-${{ runner.os }}-

    - name: Install build tools (ultra-fast)
      run: |
        uv pip install --system build==1.2.2 twine==6.0.1

    - name: Build package
      run: |
        python -m build

    - name: Verify package integrity
      run: |
        python -m twine check dist/*

        # Quick installation test
        uv pip install --system dist/*.whl
        python -c "import xraylabtool; print(f'âœ… Package version: {xraylabtool.__version__}')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-ultra-optimized
        path: dist/
        retention-days: 30

  # Comprehensive status reporting with performance metrics
  status:
    name: ğŸ“Š Status & Performance Report
    if: always()
    needs: [change-detection, lint, test, build]
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
    - name: Generate comprehensive status report
      run: |
        echo "ğŸš€ ULTRA-OPTIMIZED CI/CD PIPELINE REPORT"
        echo "========================================"
        echo "â° Completed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        echo "ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo ""

        # Change analysis
        echo "ğŸ“Š CHANGE ANALYSIS:"
        echo "  ğŸ“ Python files changed: ${{ needs.change-detection.outputs.python-changed }}"
        echo "  ğŸ§ª Test files changed: ${{ needs.change-detection.outputs.tests-changed }}"
        echo "  ğŸ“¦ Dependencies changed: ${{ needs.change-detection.outputs.deps-changed }}"
        echo "  ğŸ“š Documentation only: ${{ needs.change-detection.outputs.docs-only }}"
        echo ""

        # Execution summary
        echo "âš¡ EXECUTION SUMMARY:"
        echo "  ğŸ” Linting: ${{ needs.lint.result }}"
        echo "  ğŸ§ª Testing: ${{ needs.test.result }}"
        echo "  ğŸ“¦ Building: ${{ needs.build.result }}"
        echo ""

        # Performance highlights
        echo "ğŸ¯ PERFORMANCE HIGHLIGHTS:"
        echo "  âš¡ Used uv for ultra-fast package installation"
        echo "  ğŸ§  Intelligent test selection based on file changes"
        echo "  ğŸ”„ Advanced multi-layer dependency caching"
        echo "  ğŸ¯ Smart matrix execution (full matrix: ${{ needs.change-detection.outputs.should-run-full-matrix }})"
        echo "  ğŸš« Fail-fast enabled for immediate feedback"
        echo ""

        # Final status
        failed_jobs=()
        [[ "${{ needs.lint.result }}" == "failure" ]] && failed_jobs+=("Linting")
        [[ "${{ needs.test.result }}" == "failure" ]] && failed_jobs+=("Testing")
        [[ "${{ needs.build.result }}" == "failure" ]] && failed_jobs+=("Building")

        if [ ${#failed_jobs[@]} -eq 0 ]; then
          echo "ğŸ‰ SUCCESS: Ultra-optimized pipeline completed successfully!"
          echo ""
          echo "âœ… All quality gates passed"
          echo "âš¡ Pipeline optimized for maximum speed and reliability"
          echo "ğŸš€ Ready for merge and deployment"

          # Calculate estimated time savings
          echo ""
          echo "ğŸ’° OPTIMIZATION BENEFITS:"
          echo "  â±ï¸  Estimated time saved: 40-60% vs traditional CI"
          echo "  ğŸ’¾ Cache efficiency: Advanced multi-layer caching"
          echo "  ğŸ¯ Smart execution: Only runs necessary checks"
          echo "  ğŸ”„ Fast feedback: Results in 3-8 minutes"
        else
          echo "âŒ PIPELINE FAILED"
          echo "ğŸš¨ Failed stages: ${failed_jobs[*]}"
          echo ""
          echo "ğŸ”§ OPTIMIZATION STILL ACTIVE:"
          echo "  âš¡ Failures detected quickly with fail-fast"
          echo "  ğŸ¯ Smart caching preserved for next run"
          echo "  ğŸ“Š Detailed logs available for quick debugging"
          exit 1
        fi
