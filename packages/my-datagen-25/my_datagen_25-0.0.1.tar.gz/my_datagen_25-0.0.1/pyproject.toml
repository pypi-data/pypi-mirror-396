[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my_datagen_25"
version = "0.0.1"
description = "Simple data generation utilities (profiles, cars, salaries, regions)"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  {name = "Augustine", email = "augustineodu9@gmail.com"}
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[tool.hatch.build]
packages = ["src/my_datagen_25"]
