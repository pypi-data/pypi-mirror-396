[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bw-functional"
authors = [
  { name="Chris Mutel", email="cmutel@gmail.com" },
  { name="Marin Visscher", email="m.r.visscher@cml.leidenuniv.nl" }
]
maintainers = [
  { name="Marin Visscher", email="m.r.visscher@cml.leidenuniv.nl" }
]
description = "Code for handling multifunctional activities in Brightway"
readme = "README.md"
dynamic = ["version"]
# Add here all kinds of additional classifiers as defined under
# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]
requires-python = ">=3.10"
dependencies = [
    "blinker",
    "bw2data>=4.0.1",
    "bw2io>=0.9.1",
    "bw_processing>=0.9.6",
    "loguru",
    "pandas",
]

[project.urls]
source = "https://github.com/brightway-lca/multifunctional"
homepage = "https://github.com/brightway-lca/multifunctional"
tracker = "https://github.com/brightway-lca/multifunctional/issues"

[project.optional-dependencies]
# Getting recursive dependencies to work is a pain, this
# seems to work, at least for now
testing = [
    "bw-functional",
    "bw2calc>=2.0.1",
    "pytest",
    "pytest-cov",
    "pytest-loguru",
    "python-coveralls",
]
dev = [
    "build",
    "pre-commit",
    "pylint",
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "setuptools",
]

[tool.pytest.ini_options]
addopts = "--cov bw_functional --cov-report term-missing --verbose"
norecursedirs = [
    "dist",
    "build",
    ".tox"
]
testpaths = ["tests/*.py"]

[tool.flake8]
# Some sane defaults for the code style checker flake8
max_line_length = 100
extend_ignore = ["E203", "W503"]
# ^  Black-compatible
#    E203 and W503 have edge cases handled by black
exclude = [
    ".tox",
    "build",
    "dist",
    ".eggs",
    "docs/conf.py",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
