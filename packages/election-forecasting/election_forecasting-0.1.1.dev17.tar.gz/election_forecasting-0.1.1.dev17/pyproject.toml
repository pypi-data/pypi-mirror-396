[project]
name = "election-forecasting"
dynamic = ["version"]
description = "State-level presidential election forecasting models"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Cameron Maloney", email = "cmaloney@g.harvard.edu"},
    {name = "Al Liu", email = "aliuschaliu@college.harvard.edu"}
]
keywords = ["election", "forecasting", "polling", "kalman-filter", "bayesian"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.11.0",
    "matplotlib>=3.7.0",
    "rich>=14.2.0",
]

[project.urls]
Homepage = "https://github.com/cmaloney111/election-forecasting-am215"
Repository = "https://github.com/cmaloney111/election-forecasting-am215"
Documentation = "https://election-forecasting-am215.readthedocs.io"
Issues = "https://github.com/cmaloney111/election-forecasting-am215/issues"

[project.scripts]
election-forecast = "src.scripts.run_all_models:main"
election-compare = "src.scripts.compare_models:main"
election-plot = "src.scripts.generate_plots:main"
election-run-all = "src.scripts.run_all:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
raw-options = { "local_scheme" = "no-local-version" }

[tool.hatch.build.hooks.vcs]
version-file = "src/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "hypothesis>=6.82.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "twine>=5.0.0",
    "build>=1.0.0",
    "snakeviz>=2.2.0",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.pytest_cache",
    "/.ruff_cache",
    "/htmlcov",
    "/.coverage",
    "/coverage.xml",
    "/predictions",
    "/metrics",
    "/plots",
    "*.prof",
]

[tool.ruff]
exclude = ["src/_version.py"]