[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shallowwater"
version = "0.1.1"
description = "Shallow-water model on a C-grid over a beta-plane (educational)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name="Fabien Roquet", email = "fabien.roquet@gu.se"}]
license = {text = "MIT"}
dependencies = [
  "numpy>=1.24",
  "matplotlib>=3.8",
  "pillow>=9.0",          # for GIF writer; optional but handy
  "jupyter>=1.0",         # or jupyterlab if you prefer
]

[project.optional-dependencies]
numba = [
  "numba>=0.59"  # pick a version compatible with your NumPy
]

[project.urls]
Homepage = "https://github.com/fabien-roquet/shallowwater"
Issues = "https://github.com/fabien-roquet/shallowwater/issues"

[tool.setuptools.packages.find]
where = ["src"]
