# nginx repository

name: nginx
upstream: https://nginx.org/packages/ubuntu
dest: nginx
sync_method: https
gpg_key_url: https://nginx.org/keys/nginx_signing.key
gpg_key_path: keys/nginx_signing.key
architectures:
  - amd64
  - arm64
components:
  - nginx
distributions:
  - noble
# Distribution auto-expands to include variants (e.g., -updates, -security)
