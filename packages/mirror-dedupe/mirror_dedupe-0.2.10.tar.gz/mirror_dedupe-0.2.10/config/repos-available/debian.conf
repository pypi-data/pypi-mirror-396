# debian repository

name: debian
upstream: http://deb.debian.org/debian
dest: debian
sync_method: https
gpg_key_url: https://ftp-master.debian.org/keys/archive-key-12.asc
gpg_key_path: archive-key-12.asc
architectures:
  - amd64
  - arm64
  - armel
  - armhf
  - i386
  - mips64el
  - mipsel
  - ppc64el
  - s390x
components:
  - contrib
  - main
  - non-free
  - non-free-firmware
distributions:
  - bookworm
# Distribution auto-expands to include variants (e.g., -updates, -security)
