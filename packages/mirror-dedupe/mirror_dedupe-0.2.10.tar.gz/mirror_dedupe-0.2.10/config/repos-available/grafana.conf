# grafana repository

name: grafana
upstream: https://apt.grafana.com
dest: grafana
sync_method: https
gpg_key_url: https://apt.grafana.com/gpg.key
gpg_key_path: gpg.key
architectures:
  - amd64
  - arm64
  - armhf
  - i386
components:
  - main
distributions:
  - stable
expand_distributions: false

# NOTE: This config intentionally excludes nightly builds, so it will not be
# a complete reflection of the upstream archive. Clients that require
# nightlies should use the upstream apt.grafana.com repo directly instead.
# If you want a full mirror, remove the storage_filters section.
storage_filters:
  exclude_packages:
    - "*nightly*"
