# ubuntu-ports repository

name: ubuntu-ports
upstream: http://ports.ubuntu.com/ubuntu-ports
dest: ubuntu-ports
sync_method: rsync
rsync_upstream: rsync://ports.ubuntu.com/ubuntu-ports
gpg_key_url: http://ports.ubuntu.com/project/ubuntu-archive-keyring.gpg
gpg_key_path: project/ubuntu-archive-keyring.gpg
architectures:
  - amd64
  - arm64
  - armhf
  - i386
  - ppc64el
  - riscv64
  - s390x
components:
  - main
  - multiverse
  - restricted
  - universe
distributions:
  - noble
# Distribution auto-expands to include variants (e.g., -updates, -security)
