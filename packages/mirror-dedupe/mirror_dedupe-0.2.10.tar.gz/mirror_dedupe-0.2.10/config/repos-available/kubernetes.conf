# kubernetes repository

name: kubernetes
upstream: https://apt.kubernetes.io
dest: kubernetes
sync_method: https
gpg_key_url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
gpg_key_path: keys/kubernetes-apt-key.gpg
architectures:
  - amd64
components:
  - main
distributions:
  - stable
expand_distributions: false
