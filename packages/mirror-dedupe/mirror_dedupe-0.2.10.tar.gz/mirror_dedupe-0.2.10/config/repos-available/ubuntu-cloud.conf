# ubuntu-cloud repository

name: ubuntu-cloud
upstream: http://ubuntu-cloud.archive.canonical.com/ubuntu
dest: ubuntu-cloud
sync_method: rsync
rsync_upstream: rsync://ubuntu-cloud.archive.canonical.com/ubuntu-cloud-archive/ubuntu
gpg_key_url: http://archive.ubuntu.com/ubuntu/project/ubuntu-archive-keyring.gpg
gpg_key_path: project/ubuntu-archive-keyring.gpg
architectures:
  - amd64
  - arm64
  - ppc64el
  - s390x
components:
  - main
distributions:
  - noble-proposed/dalamation
  - noble-proposed/epoxy
  - noble-proposed/flamingo
  - noble-updates/dalamation
  - noble-updates/epoxy
  - noble-updates/flamingo
