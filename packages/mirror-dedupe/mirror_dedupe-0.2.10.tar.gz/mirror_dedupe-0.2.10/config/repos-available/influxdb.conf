# influxdb repository

name: influxdb
upstream: https://repos.influxdata.com/debian
dest: influxdb
sync_method: https
gpg_key_url: https://repos.influxdata.com/influxdata-archive_compat.key
gpg_key_path: influxdata-archive_compat.key
architectures:
  - amd64
  - arm64
  - armel
  - armhf
  - i386
  - ppc64el
  - riscv64
  - s390x
components:
  - main
distributions:
  - stable
expand_distributions: false
