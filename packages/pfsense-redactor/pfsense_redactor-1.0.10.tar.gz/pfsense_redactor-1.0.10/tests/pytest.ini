[pytest]
# Pytest configuration for pfSense redactor tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (reference snapshots, full sample processing)
    fast: marks tests as fast (synthetic fixtures, focused tests)
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Minimum Python version
minversion = 3.7

# Test paths (when running from project root: pytest tests/)
# Comment out testpaths to avoid warning when running from tests/ directory
# testpaths = tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg reference

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term