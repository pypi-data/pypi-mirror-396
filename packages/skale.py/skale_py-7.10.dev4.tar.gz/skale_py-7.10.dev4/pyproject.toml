[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skale.py"
version = "7.10dev4"
description = "SKALE client tools"
readme = "README.md"
requires-python = ">=3.11,<4"
license = { text = "AGPL-3.0-or-later" }
authors = [{ name = "SKALE Labs", email = "support@skalelabs.com" }]
keywords = ["skale"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "redis>=7.0.1",
    "sgx.py==0.11dev0",
    "skale-contracts==2.0.0a10",
    "typing-extensions==4.15.0",
    "web3==7.14.0",
]

[project.optional-dependencies]
linter = [
    "ruff==0.14.2",
    "mypy==1.18.2",
    "isort>=4.2.15,<5.4.3",
    "importlib-metadata<9.0",
]
hw-wallet = ["ledgerblue==0.1.55"]
dev = [
    "skale.py[linter,hw-wallet]",
    "codecov",
    "freezegun==1.5.5",
    "mock==5.2.0",
    "pytest==9.0.1",
    "pytest-cov==7.0.0",
    "types-requests",
    "types-redis",
]

[project.urls]
Homepage = "https://github.com/skalenetwork/skale.py"


[tool.uv]
prerelease = "allow"

[tool.hatch.build.targets.wheel]
packages = ["skale"]
only-include = ["skale"]

[tool.hatch.build.targets.wheel.shared-data]
"skale/py.typed" = "skale/py.typed"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "WARNING"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
filterwarnings = ["ignore::DeprecationWarning"]

[tool.mypy]
python_version = "7.10dev4"
warn_unused_configs = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
exclude = ["helper-scripts"]

[tool.ruff.lint]
select = ["E", "W", "F", "I"]

[tool.ruff.format]
quote-style = "single"
