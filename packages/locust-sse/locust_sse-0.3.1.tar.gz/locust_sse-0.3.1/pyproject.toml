[project]
name = "locust-sse"
version = "0.3.1"
description = "A Locust user subclass for testing Server-Sent Events (SSE) endpoints."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "locust>=2.42.6",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing :: Traffic Generation",
]

[project.urls]
Homepage = "https://github.com/Aleph-Alpha/locust-sse"
Repository = "https://github.com/Aleph-Alpha/locust-sse"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.0",
    "pytest>=9.0.2",
    "ruff>=0.14.8",
]
