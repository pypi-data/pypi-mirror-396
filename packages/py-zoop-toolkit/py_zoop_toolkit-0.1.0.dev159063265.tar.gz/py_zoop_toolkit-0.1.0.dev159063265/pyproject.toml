[project]
name = "py_zoop_toolkit"
version = "0.1.0.dev159063265"
description = "Comprehensive Python toolkit with monitoring, storage, and I/O utilities"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Zoop Team" },
]
keywords = [
    "toolkit",
    "monitoring",
    "storage",
    "utilities",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.104.0",
    "requests>=2.31.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
storage = [
    "motor>=3.3.0",
    "chromadb>=0.4.0",
    "elasticsearch>=8.0.0",
    "google-cloud-storage>=2.10.0",
    "google-auth>=2.23.0",
]
monitoring = [
    "langfuse>=2.0.0",
    "elastic-apm>=6.19.0",
    "sentry-sdk>=1.38.0",
    "newrelic>=9.0.0",
    "prometheus-fastapi-instrumentator>=6.1.0",
]
config = [
    "pydantic>=2.0.0",
]
db-logging-sqlite = [
    "aiosqlite>=0.19.0",
]
db-logging-postgres = [
    "asyncpg>=0.29.0",
]
db-logging-mysql = [
    "aiomysql>=0.2.0",
]
db-logging-mongodb = [
    "motor>=3.3.0",
]
db-logging-elasticsearch = [
    "elasticsearch>=8.0.0",
]
db-logging = [
    "aiosqlite>=0.19.0",
    "asyncpg>=0.29.0",
    "aiomysql>=0.2.0",
    "motor>=3.3.0",
    "elasticsearch>=8.0.0",
]
all = [
    "motor>=3.3.0",
    "chromadb>=0.4.0",
    "elasticsearch>=8.0.0",
    "google-cloud-storage>=2.10.0",
    "google-auth>=2.23.0",
    "langfuse>=2.0.0",
    "elastic-apm>=6.19.0",
    "sentry-sdk>=1.38.0",
    "newrelic>=9.0.0",
    "prometheus-fastapi-instrumentator>=6.1.0",
    "pydantic>=2.0.0",
    "aiosqlite>=0.19.0",
    "asyncpg>=0.29.0",
    "aiomysql>=0.2.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.9.0",
    "ruff>=0.0.290",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/your-org/py_zoop_toolkit"
Documentation = "https://github.com/your-org/py_zoop_toolkit#readme"
Repository = "https://github.com/your-org/py_zoop_toolkit.git"
Issues = "https://github.com/your-org/py_zoop_toolkit/issues"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "py_zoop_toolkit",
]

[tool.hatch.build.targets.sdist]
include = [
    "/py_zoop_toolkit",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = [
    "py310",
    "py311",
    "py312",
]

[tool.ruff]
line-length = 88
target-version = "py310"
select = [
    "E",
    "F",
    "I",
    "N",
    "W",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
