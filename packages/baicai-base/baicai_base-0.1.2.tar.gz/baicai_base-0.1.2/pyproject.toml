[tool.poetry]
name = "baicai-base"
version = "0.1.2"
description = "Base package for Baicai development and tutor"
authors = ["Zhaoyang tech <gengyabc@aliyun.com>"]
readme = "README.md"
license = "MIT"
keywords = ["python", "agent", "AI", "machine learning", "LLM"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
langchain = "0.3.24"
langchain-core = "0.3.57"
langgraph-checkpoint = "2.0.25"
langgraph-prebuilt = "0.1.8"
langgraph-sdk = "0.1.66"
langchain-openai = ">=0.3.2, <1.0"
langchain-groq = ">=0.2.3, <1.0"
langgraph = "0.4.1"
python-dotenv = "^1.0.0"
pandas = ">=2.2.3,<3.0.0"
openpyxl = "^3.1.5"  # load excel file
lxml = "^5.4.0"  # load html file
jupyter = "^1.1.1"
rich = ">=13.7.0,<14.0.0"
grandalf = "^0.8"
json-repair = "^0.44.1"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.0"
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
mypy = ">=1.5.0"
ruff = "^0.11.6"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "*"

[[tool.poetry.source]]
name = "mirrors"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
# Minimum required pytest version
minversion = "8.0"

# Command line options that are always applied when running pytest
# -ra: show extra test summary info about (a)ll except passed tests
# -q: quiet mode (less verbose output)
addopts = "-ra -q"

# Directories to look for tests in
testpaths = [
    "tests",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
# Same as Black.
line-length = 120
indent-width = 4

# Using Python 3.11
target-version = "py311"

[tool.ruff.lint]
# Select which rule sets to enable:
select = [
    "E",  # pycodestyle errors
    "F",  # Pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "W",  # pycodestyle warnings
    "B",  # flake8-bugbear
    "Q",  # flake8-quotes
]

# Rules to ignore (empty means enforce all selected rules)
ignore = []

# Allow auto-fixing for all selected rules
fixable = ["ALL"]
# No rules explicitly prevented from auto-fixing
unfixable = []

# Regex pattern for allowing unused variables if they match (e.g., _ignored)
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"

# Indent with spaces, rather than tabs.
indent-style = "space"

# Respect magic trailing commas.
skip-magic-trailing-comma = false

# Automatically detect the appropriate line ending.
line-ending = "auto" 