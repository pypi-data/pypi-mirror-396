[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openapi-mcp-proxy"
version = "1.0.3"
description = "OpenAPI to Model Context Protocol (MCP) proxy server - dynamically translates OpenAPI specs into MCP tools"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    { name = "Roger Gujord", email = "roger@gujord.no" }
]
keywords = [
    "mcp",
    "openapi",
    "model-context-protocol",
    "ai",
    "llm",
    "api",
    "proxy",
    "fastmcp",
    "claude"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.9.0",
    "certifi>=2025.1.31",
    "click>=8.1.8",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.0",
    "idna>=3.10",
    "mcp>=1.23.0",
    "fastmcp>=2.13.0",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.1",
    "python-dotenv>=1.0.1",
    "PyYAML>=6.0.2",
    "sniffio>=1.3.1",
    "sse-starlette>=2.2.1",
    "starlette>=0.46.1",
    "typing_extensions>=4.12.2",
    "uvicorn>=0.34.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/gujord/OpenAPI-MCP"
Repository = "https://github.com/gujord/OpenAPI-MCP"
Documentation = "https://github.com/gujord/OpenAPI-MCP#readme"
Issues = "https://github.com/gujord/OpenAPI-MCP/issues"

[project.scripts]
openapi-mcp = "openapi_mcp.fastmcp_server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip = [".git", ".venv", "build", "dist"]

[tool.bandit]
exclude_dirs = ["test", "tests", ".venv"]
skips = ["B101"]  # Skip assert warnings in production code

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
