[project]
name = "json-repair-tool"
version = "0.1.1"
description = "Repair broken JSON and coerce messy LLM outputs into strict Pydantic models."
readme = "README.md"
authors = [
    { name = "Jamessdevops", email = "subzerotamil2@gmail.com" }
]
keywords = ["ai", "llm", "json", "pydantic", "parsing", "openai", "rag"]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "json_repair>=0.25.0"
]

[project.scripts]
json-repair = "json_repair_tool:main"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"
