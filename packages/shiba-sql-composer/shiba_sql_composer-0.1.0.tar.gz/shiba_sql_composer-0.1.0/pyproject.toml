[project]
name = "shiba-sql-composer"
version = "0.1.0"
description = "A type-safe SQL query builder and composer for Python"
authors = [
    {name = "Aaron Lee", email = "leeaaron326@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "sql",
    "query-builder",
    "postgresql",
    "database",
    "type-safe",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "psycopg2-binary>=2.9.0",
]

[project.urls]
Homepage = "https://github.com/leeaaron629/sql-composer"
Repository = "https://github.com/leeaaron629/sql-composer"
Issues = "https://github.com/leeaaron629/sql-composer/issues"

[project.optional-dependencies]
dev = [
    "ruff>=0.14.8",
    "pyright>=1.1.407",
    "pytest>=9.0.1",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/sql_composer",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["sql_composer"]

[tool.ruff]
line-length = 120
