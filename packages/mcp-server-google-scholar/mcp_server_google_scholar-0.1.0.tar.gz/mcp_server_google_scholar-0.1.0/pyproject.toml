[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-google-scholar"
version = "0.1.0"
description = "MCP Server for Google Scholar via SerpApi"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "google-search-results",
    "python-dotenv"
]
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]

[project.scripts]
mcp-server-google-scholar = "mcp_server_google_scholar:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
