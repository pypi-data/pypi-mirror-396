[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "infiltrator-wifi"
version = "1.0.1"
description = "WiFi Red Team Auditing Suite - Professional penetration testing framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "LAKSHMIKANTHAN K", email = "letchupkt@example.com"}
]
maintainers = [
    {name = "LAKSHMIKANTHAN K", email = "letchupkt@example.com"}
]
keywords = ["wifi", "security", "penetration-testing", "red-team", "wireless", "hacking"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: System :: Networking",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
]

dependencies = [
    "colorama>=0.4.6",
    "python-dateutil>=2.8.2",
    "requests>=2.31.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
gps = ["gps3>=0.33.3", "gpsd-py3>=0.3.0"]
dev = ["pytest", "black", "flake8", "mypy"]

[project.urls]
Homepage = "https://github.com/letchupkt/infiltrator"
Documentation = "https://github.com/letchupkt/infiltrator#readme"
Repository = "https://github.com/letchupkt/infiltrator"
"Bug Tracker" = "https://github.com/letchupkt/infiltrator/issues"

[project.scripts]
infiltrator = "infiltrator.cli:main"
infiltrator-config = "infiltrator.config_wizard:main"

[tool.setuptools]
packages = ["infiltrator", "infiltrator.core", "infiltrator.modules"]

[tool.setuptools.package-data]
infiltrator = ["data/*.txt", "data/*.json"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]