[build-system]
requires = ["setuptools>=61.0", "torch>=1.4", "wheel", "ninja"]
build-backend = "setuptools.build_meta"

[project]
name = "eden_grasp_gen"
version = "0.1.0"
description = "A fork of GraspGen for EDEN project"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Kashu Yamazaki", email = "kyamazak@andrew.cmu.edu"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]
dynamic = ["dependencies"]

[tool.setuptools]
packages = ["grasp_gen"]

