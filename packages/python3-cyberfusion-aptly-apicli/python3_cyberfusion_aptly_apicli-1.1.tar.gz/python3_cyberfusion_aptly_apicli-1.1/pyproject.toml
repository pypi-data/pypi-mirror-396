[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-aptly-apicli"
version = "1.1"
description = "API library for Aptly."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "certifi==2025.1.31",
    "requests==2.32.3",
    "python3-cyberfusion-common~=2.12",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-aptly-apicli"

[project.scripts]
aptly-package-upload-add = "cyberfusion.AptlyApiCli.package_upload_add:main"
