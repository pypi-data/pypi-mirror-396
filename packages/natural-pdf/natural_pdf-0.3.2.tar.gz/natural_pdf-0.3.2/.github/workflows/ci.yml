name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  tests:
    name: nox (${{ matrix.os }} | py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    env:
      TORCH_DEVICE: cpu  # Force Surya to use CPU
    strategy:
      fail-fast: false
      max-parallel: 1  # Limited due to high RAM usage from AI models
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Cache uv & nox virtualenvs
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.nox
          key: ${{ runner.os }}-py${{ matrix.python }}-${{ hashFiles('pyproject.toml', 'noxfile.py') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python }}-

      - name: Install Nox and uv dependencies
        run: |
          uv pip install --system nox nox-uv

      - name: Run Nox sessions (full)
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.11'
        env:
          NOTEBOOK_WORKERS: 1
          PYTORCH_MPS_HIGH_WATERMARK_RATIO: "0.5"
          PYTEST_ADDOPTS: "--durations=25"
        run: |
          nox --non-interactive -s test_full

      - name: Run Nox sessions (minimal)
        if: matrix.os != 'ubuntu-latest' || matrix.python != '3.11'
        env:
          NOTEBOOK_WORKERS: 1
          PYTORCH_MPS_HIGH_WATERMARK_RATIO: "0.5"
        run: |
          nox --non-interactive -s test_minimal
