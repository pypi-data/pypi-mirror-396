name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Run fast tests
        run: python -m pytest -m "not slow" -q -o addopts=''
      - name: Build docs
        run: mkdocs build --strict

  studio-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: studio
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install
        run: npm install
      - name: Run studio tests
        run: npm test
