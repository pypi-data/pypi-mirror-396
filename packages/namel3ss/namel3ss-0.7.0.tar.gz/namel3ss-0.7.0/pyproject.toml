[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "namel3ss"
version = "0.7.0"
description = "AI-native programming language with English-style syntax for building agents, flows, and UI"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  { name = "Namel3ss Team", email = "team@namel3ss.ai" }
]
keywords = [
  "ai",
  "language",
  "agent",
  "flow",
  "dsl",
  "llm",
  "programming-language",
  "ai-native",
  "automation",
  "studio",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Compilers",
  "Topic :: Software Development :: Interpreters",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Operating System :: OS Independent",
]
dependencies = [
  "fastapi>=0.110.0",
  "uvicorn>=0.29.0",
  "python-multipart>=0.0.9",
]

[project.urls]
Homepage = "https://namel3ss.ai"
Documentation = "https://namel3ss.ai/docs"
Repository = "https://github.com/namel3ss-Ai/namel3ss-ai-programming-language"
"Bug Tracker" = "https://github.com/namel3ss-Ai/namel3ss-ai-programming-language/issues"
Changelog = "https://github.com/namel3ss-Ai/namel3ss-ai-programming-language/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
  "black>=24.0.0",
  "ruff>=0.6.0",
  "isort>=5.13.0",
  "mypy>=1.10.0",
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "httpx>=0.28.0",
  "mkdocs>=1.5.3",
]

[project.scripts]
n3 = "namel3ss.cli:main"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "I", "B"]
ignore = ["B905"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
strict = false
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "--cov=namel3ss --cov-report=term-missing"
markers = [
  "unit: fast-running unit tests",
  "integration: integration-level tests",
  "slow: stress/load tests",
  "e2e: end-to-end tests",
]
