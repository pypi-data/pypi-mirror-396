name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Fast quality checks on Python 3.14 only - runs first
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"
        allow-prereleases: true

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: |
          uv.lock
          pyproject.toml

    - name: Sync (locked)
      run: uv sync --extra dev --locked

    - name: Check code quality (Ruff)
      run: uv run --locked ruff check src tests

    - name: Check formatting (Ruff)
      run: uv run --locked ruff format --check src tests

    - name: Type check (mypy)
      run: uv run --locked mypy src tests

    - name: Verify passphrase generation strength
      run: |
        uv run --locked python - <<'PY'
        from secure_string_cipher.passphrase_generator import generate_passphrase
        from secure_string_cipher.timing_safe import check_password_strength

        for _ in range(200):
            passphrase, _ = generate_passphrase("alphanumeric", length=24)
            is_valid, message = check_password_strength(passphrase)
            if not is_valid:
                raise SystemExit(f"Generated passphrase failed strength check: {message}")
        print("Inline passphrase generation consistently meets strength requirements.")
        PY

    - name: Security scan - Secrets
      run: uv run --locked detect-secrets scan --baseline .secrets.baseline
      continue-on-error: true

    - name: Security scan - Vulnerabilities
      run: uv run --locked pip-audit --desc
      continue-on-error: true

  # Test matrix runs in parallel after quality checks pass
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: |
          uv.lock
          pyproject.toml

    - name: Sync (locked)
      run: uv sync --extra dev --locked

    - name: Run tests (with coverage on 3.14)
      run: |
        if [ "${{ matrix.python-version }}" = "3.14" ]; then
          uv run --locked pytest tests/ \
            --cov=secure_string_cipher \
            --cov-report=term-missing \
            --cov-report=html:htmlcov \
            --cov-report=json:coverage.json \
            --cov-report=xml \
            --cov-fail-under=69
        else
          uv run --locked pytest tests/
        fi

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.14'
      continue-on-error: true
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
