services:
  cipher:
    image: ghcr.io/theredtower/secure-string-cipher:latest
    container_name: secure-cipher
    stdin_open: true
    tty: true

    volumes:
      - ./data:/data
      - ./vault:/vault
      - ./backups:/backups

    user: "1000:1000"

    network_mode: none

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
    read_only: false

    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev,size=100m

    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 10s
      timeout: 2s
      retries: 2
      start_period: 3s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    restart: unless-stopped
