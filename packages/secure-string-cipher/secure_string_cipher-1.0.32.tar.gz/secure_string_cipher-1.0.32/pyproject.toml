[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "secure-string-cipher"
version = "1.0.32"
authors = [
  { name = "TheRedTower", email = "security@avondenecloud.uk" },
]
description = "A secure AES-GCM encryption utility with user-friendly features"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
dependencies = [
    "cryptography==46.0.3",
    "argon2-cffi==25.1.0",
    "pynacl==1.6.1",
    "pyperclip==1.11.0",
    "wcwidth==0.2.14",
    "urllib3==2.6.2",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Security :: Cryptography",
    "Topic :: Utilities"
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
    "pytest-xdist==3.8.0",        # Parallel test execution
    "pytest-timeout==2.4.0",      # Prevent hanging tests
    "pytest-mock==3.15.1",        # Better mocking
    "hypothesis==6.146.0",        # Property-based testing
    "mypy==1.18.2",
    "ruff==0.14.3",
    "detect-secrets==1.5.0",      # Secret scanning
    "pip-audit==2.9.0",           # Vulnerability scanning
    "pre-commit>=4.5.0",
]
test = [
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
    "pytest-xdist==3.8.0",        # Parallel execution
    "pytest-timeout==2.4.0",      # Timeout protection
]

[project.urls]
"Homepage" = "https://github.com/TheRedTower/secure-string-cipher"
"Bug Tracker" = "https://github.com/TheRedTower/secure-string-cipher/issues"
"Documentation" = "https://github.com/TheRedTower/secure-string-cipher/wiki"
"Changelog" = "https://github.com/TheRedTower/secure-string-cipher/blob/main/CHANGELOG.md"

[project.scripts]
ssc = "secure_string_cipher.cli_args:main"

[tool.ruff]
# Ruff replaces Black, isort, flake8, and more
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade (modern Python syntax)
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "SIM102",  # Use single if statement (readability preference)
    "SIM105",  # Use contextlib.suppress (explicit is better)
    "SIM117",  # Combine with statements (readability preference)
    "UP017",  # Don't convert timezone.utc to datetime.UTC (consistency)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = false

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "-ra",
    "-n", "auto",
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--timeout=30",
    "--maxfail=5",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests",
    "security: marks tests as security-focused tests",
    "fuzz: marks tests as fuzz tests using Hypothesis",
    "benchmark: marks tests as performance benchmarks",
    "unit: marks tests as unit tests",
    "smoke: marks tests as smoke tests",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["src"]
branch = true
parallel = true
omit = [
    "tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/virtualenv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
skip_empty = true
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.json]
output = "coverage.json"
pretty_print = true
