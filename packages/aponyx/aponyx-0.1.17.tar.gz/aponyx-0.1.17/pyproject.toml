[project]
name = "aponyx"
description = "Early-stage research framework for backtesting systematic credit strategies (not for production use)"
version = "0.1.17"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "Stabile Frisur", email = "26568863+stabilefrisur@users.noreply.github.com" }
]
requires-python = ">=3.12,<3.13"
keywords = [
    "finance",
    "investing",
    "research",
    "backtesting",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pyarrow>=12.0.0",
    "scipy>=1.7.0",
    "statsmodels>=0.14.0",
    "quantstats>=0.0.77",
    "click>=8.1.0",
    "pyyaml>=6.0",
]

[project.scripts]
aponyx = "aponyx.cli.main:main"

[project.urls]
Homepage = "https://github.com/stabilefrisur/aponyx"
Repository = "https://github.com/stabilefrisur/aponyx"
Documentation = "https://github.com/stabilefrisur/aponyx/blob/master/README.md"
Issues = "https://github.com/stabilefrisur/aponyx/issues"
Changelog = "https://github.com/stabilefrisur/aponyx/blob/master/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"

# Include JSON catalog files, type marker, docs, and examples in package distribution
include-package-data = [
    "aponyx/py.typed",
    "aponyx/models/indicator_transformation.json",
    "aponyx/models/score_transformation.json",
    "aponyx/models/signal_transformation.json",
    "aponyx/models/signal_catalog.json",
    "aponyx/backtest/strategy_catalog.json",
    "aponyx/data/bloomberg_securities.json",
    "aponyx/data/bloomberg_instruments.json",
    "aponyx/data/synthetic_params.json",
    "aponyx/docs/*.md",
    "aponyx/examples/*.py",
]

[project.optional-dependencies]
bloomberg = [
    "xbbg>=0.7.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
]
viz = [
    "plotly>=5.24.0",
]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
