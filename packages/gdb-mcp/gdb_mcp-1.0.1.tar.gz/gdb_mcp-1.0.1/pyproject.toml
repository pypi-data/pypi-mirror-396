[project]
name = "gdb-mcp"
version = "1.0.1"
description = "Model Context Protocol server for driving GDB from an LLM."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "gpt-5.1-codex-max" }]
dependencies = [
  "mcp>=1.0.0",
  "toml>=0.10",
]
license = { text = "MIT" }
urls = { "Source" = "https://github.com/datobena/gdb-mcp" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: POSIX :: Linux",
  "Topic :: Software Development :: Debuggers",
]
keywords = [
  "gdb",
  "debugger",
  "mcp",
  "model-context-protocol",
  "llm",
  "agent",
  "reverse-engineering",
  "binary-analysis",
  "pwndbg",
  "gef",
  "stdio",
  "attach",
  "breakpoint",
  "linux-debugging",
]

[project.scripts]
gdb-mcp = "gdb_mcp.server:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
