[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyspark-data-toolkit"
version = "0.2.44"
description = "Modular toolkit for Data Engineering with PySpark and Delta Lake â€” schema management, auditing, profiling, normalization, JSON handling, window functions, and Delta Lake operations."

authors = [
  {name="Thaissa Ferreira", email="thaissa.teodoro@hotmail.com"}
]

dependencies = [
  "logging-metrics>=0.1.2",
  "pyspark>=3.5.0",
  "delta-spark>=2.0.0",
  "IPython"
]

requires-python = ">=3.8"
readme = "README.md"
license = "MIT"

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-xdist>=3.0.0",
  "pytest-mock>=3.10.0",
  "py4j>=0.10.9",
  "coverage>=6.0.0",
  "faker>=18.0.0",
  "hypothesis>=6.0.0",
  "black>=22.0.0",
  "flake8>=5.0.0",
  "delta-table>=2.4.0"
]



