[project]
name = "cledar-sdk"
version = "2.0.2"
description = "Cledar Python SDK"
authors = [{ name = "Cledar" }]
requires-python = ">=3.12.7"
readme = "README.md"
dependencies = [
    "pydantic>=2.7.0",
    "pydantic-settings>=2.3.3",
    "ecs-logging>=2.1.0",
    "confluent-kafka>=2.4.0",
    "boto3>=1.34.138",
    "boto3-stubs>=1.34.138",
    "fastapi>=0.112.3",
    "prometheus-client>=0.20.0",
    "uvicorn>=0.30.6",
    "redis>=5.2.1",
    "fsspec>=2025.9.0",
    "s3fs>=2025.9.0",
    "adlfs>=2025.8.0",
]


[tool.black]
line-length = 88


[dependency-groups]
dev = [
    "pytest>=8.2.2",
    "pytest-cov>=5.0.0",
    "pytest-env>=1.1.3",
    "pytest-asyncio>=0.23.7",
    "Faker>=26.0.0",
    "httpx>=0.28.0",
    "testcontainers>=4.8.2",
    "minio>=7.2.0",
    "mypy>=1.11.0",
    "ruff>=0.14.0",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]
ignore = [
    "D",   # pydocstyle (missing-docstring)
]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
plugins = ["pydantic.mypy"]
strict = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "cledar.logging",
    "cledar.kafka",
    "cledar.kserve",
    "cledar.monitoring",
    "cledar.nonce",
    "cledar.redis",
    "cledar.storage"]

[tool.hatch.build.targets.sdist]
include = [
    "cledar/logging",
    "cledar/kafka",
    "cledar/kserve",
    "cledar/monitoring",
    "cledar/nonce",
    "cledar/redis",
    "cledar/storage",
    "cledar/__init__.py",
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[[tool.mypy.overrides]]
module = ["confluent_kafka", 
".kafka_service.schemas", 
".output", ".kafka_service.kafka_producer",
 "fsspec", "fsspec.exceptions", 
 "testcontainers.minio", 
 "testcontainers.redis" ] # https://github.com/confluentinc/confluent-kafka-python/issues/1408
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["testcontainers.*"]
ignore_missing_imports = true

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = false
build_command = "uv build"
tag_format = "v{version}"
major_on_zero = false

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.branches.other]
match = ".*"
prerelease_token = "rc"
prerelease = true
