[project]
name = "semantic-frame"
version = "0.2.1"
description = "Semantic compression layer for numerical data - token-efficient LLM context with Anthropic Advanced Tool Use support"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Emma", email = "emma@example.com" }
]
keywords = [
    "semantic",
    "llm",
    "ai-agents",
    "data-compression",
    "pandas",
    "polars",
    "numpy",
    "anthropic",
    "mcp",
    "tool-use",
    "langchain",
    "crewai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
    "polars>=0.20",
    "scipy>=1.9",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
]
anthropic = [
    "anthropic>=0.20",
]
langchain = [
    "langchain>=0.1",
]
crewai = [
    "crewai>=0.1",
]
mcp = [
    "mcp[cli]>=1.0.0",
]
validation = [
    "tiktoken>=0.5.0",
]
viz = [
    "matplotlib>=3.5",
    "plotly>=5.0",
]
benchmarks = [
    "anthropic>=0.20",
    "matplotlib>=3.5",
    "plotly>=5.0",
]
all = [
    "anthropic>=0.20",
    "langchain>=0.1",
    "crewai>=0.1",
    "mcp>=1.0.0",
    "tiktoken>=0.5.0",
    "matplotlib>=3.5",
    "plotly>=5.0",
]

[project.urls]
Homepage = "https://github.com/Anarkitty1/semantic-frame"
Repository = "https://github.com/Anarkitty1/semantic-frame"
Documentation = "https://github.com/Anarkitty1/semantic-frame#readme"
Changelog = "https://github.com/Anarkitty1/semantic-frame/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["semantic_frame"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = false
disable_error_code = ["type-arg"]

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "crewai.*",
    "mcp.*",
    "langchain.*",
    "polars.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=semantic_frame --cov-report=term-missing -m 'not slow'"
markers = [
    "benchmark: marks tests as performance benchmarks",
    "slow: marks tests as slow (1M+ data points, opt-in with -m slow)",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=0.24.0",
    "pre-commit>=4.0.0",
    "tiktoken>=0.5.0",
    "hypothesis>=6.148.7",
]

docs = [
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]
