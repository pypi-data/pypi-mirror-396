[build-system]
requires = ["uv_build >= 0.9.11, <0.10.0"]
build-backend = "uv_build"

[project]
name = "collabnet"
version = "0.1.0"
authors = [
  { name="Malte Vogl", email="vogl@gea.mpg.de"},
]
description = "Build collaboration networks from publication records."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pyalex",
  "pandas",
  "igraph",
  "tqdm",
  "matplotlib",
  "validator-collection>=1.5.0",
]

[project.urls]
"Project Homepage" = "https://modelsen.gea.mpg.de"
"Homepage" = "https://gitlab.gwdg.de/mpigea/dt/collabnet"
"Bug Tracker" = "https://gitlab.gwdg.de/mpigea/dt/collabnet/-/issues"

[dependency-groups]
dev = [
    "twine>=6.2.0",
]
doc = [
    "myst-parser",
    "sphinx>=8.0.0",
    "sphinx-rtd-theme>=0.5.1",
]
jupyter = [
    "jupyter>=1.1.1",
    "lab>=8.6",
]
lint = [
    "ruff>=0.14.8",
]
plot = [
    "seaborn>=0.13.2",
]
test = [
    "coverage>=7.13.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-sugar>=1.1.1",
]

[tool.uv]
default-groups = ["dev", "doc", "lint", "jupyter"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    ]

ignore_errors = true

[tool.coverage.html]
directory = "docs/_build/coverage"
