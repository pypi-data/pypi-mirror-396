[project]
name = "cattle-hugs"
requires-python = ">=3.11"
readme = "README.md"
dependencies = ["cattle-grid>=0.5.18", "muck-out>=0.3.15"]
dynamic = ["version"]

[project.urls]
Repository = "https://codeberg.org/bovine/cattle_hugs"

[build-system]
requires = ["hatchling", "hatch-build-scripts"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "cattle_hugs/version.py"


[dependency-groups]
dev = [
    "hypercorn>=0.18.0",
    "aiosqlite>=0.21.0",
    "almabtrieb>=0.2.9",
    "asyncpg>=0.31.0",
    "behave>=1.3.3",
    "behave-auto-docstring>=0.1.2",
    "fediverse-features>=0.1.1",
    "hatch>=1.16.1",
    "pyright[nodejs]>=1.1.407",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-watcher>=0.4.3",
    "ruff>=0.14.8",
]


[tool.pytest]
asyncio_mode = "auto"
log_cli = true
log_level = "INFO"


[tool.pytest-watcher]
now = true
runner_args = ["--lf"]
