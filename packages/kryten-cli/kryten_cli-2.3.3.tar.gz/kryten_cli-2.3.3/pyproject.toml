[tool.poetry]
name = "kryten-cli"
version = "2.3.3"
description = "Command-line client for CyTube via kryten-py library"
authors = ["Kryten Robot Team <kryten@example.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/grobertson/kryten-cli"
repository = "https://github.com/grobertson/kryten-cli"
documentation = "https://github.com/grobertson/kryten-cli/blob/main/README.md"
keywords = ["cytube", "nats", "cli", "command-line", "microservices", "bot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Utilities",
]
packages = [{include = "kryten_cli.py"}]

[tool.poetry.dependencies]
python = ">=3.10"
kryten-py = ">=0.9.4"

[tool.poetry.scripts]
kryten = "kryten_cli:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
