name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        node-version: ['18', '20']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install JupyterLab
        run: |
          python -m pip install --upgrade pip
          pip install "jupyterlab>=4.0.0,<5"

      - name: Install Node.js dependencies
        run: |
          npm install -g npm
          npm ci

      - name: Install Python dependencies
        run: |
          pip install -e .[test]

      - name: Build extension
        run: |
          npm run clean:lib
          npm run clean:labextension
          npm run build:lib
          python -m jupyter labextension build .

      - name: Install build dependencies
        run: |
          pip install build hatchling hatch-nodejs-version

      - name: Build Python package
        run: |
          python -m build

      - name: Check package contents
        run: |
          pip install check-wheel-contents
          check-wheel-contents dist/*.whl || true

  version:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write # Required to push version bumps and tags
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

