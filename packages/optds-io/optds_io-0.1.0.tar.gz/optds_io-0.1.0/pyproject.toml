[project]
name = "optds-io"
version = "0.1.0"
description = "The Storage Layer. Handles Parquet/Arrow reads/writes, partitioning logic, and directory structures."
readme = "README.md"
authors = [
    { name = "Raeid Saqur", email = "raeid.saqur@maths.ox.ac.uk" }
]
requires-python = ">=3.10"
dependencies = [
    "optds-core==0.1.0",
    "pyarrow>=14.0",
    "pandas", 
    "polars",
]

[project.optional-dependencies]
s3 = ["s3fs"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
optds-core = { workspace = true }
