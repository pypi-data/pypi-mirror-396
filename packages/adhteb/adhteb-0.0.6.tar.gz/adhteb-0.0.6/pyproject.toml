[build-system]
requires = ['uv-build>=0.9.10,<0.10.0']
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["adhteb"]
module-root = ""

[project]
name = "adhteb"
version = "0.0.6"
description = "Benchmarking vectorizer performance on Alzheimer's disease concept definitions"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11,<4.0"
authors = [
    { name = "Tim Adams", email = "tim.adams@scai.fraunhofer.de" },
    { name = "Mehmet Can Ay", email = "mehmet.ay@scai.fraunhofer.de" },
]

dependencies = [
    "cryptography>=46.0.3",
    "google-cloud-aiplatform>=1.130.0",
    "google-genai>=1.54.0",
    "numpy>=2.3.5",
    "openai>=2.9.0",
    "pandas>=2.3.3",
    "pydantic>=2.12.5",
    "sentence-transformers>=5.1.2",
    "tabulate>=0.9.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
