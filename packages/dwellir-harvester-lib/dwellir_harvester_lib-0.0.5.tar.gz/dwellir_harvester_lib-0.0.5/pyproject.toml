[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dwellir-harvester-lib"
version = "0.0.5"
description = "Core API for dwellir-harvester: collector bases, types, loaders, and helpers."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "jsonschema>=4.10.3",
    "requests>=2.31.0",
    "psutil>=5.9.8",
    "PyYAML>=6.0",
]

license = { text = "MIT" }

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Internet",
]

[tool.setuptools]
package-dir = {"" = "src"}
license-files = []  # disable auto license-file metadata emission


[tool.setuptools.package-data]
"dwellir_harvester" = ["data/*.json"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["dwellir_harvester", "dwellir_harvester.*"]
