[project]
name = "pyqtexa"
version = "0.1.1"
description = "Extensions for PyQt"
authors = [
    {name = "zapiy",email = "4ikosa@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyqt6 (>=6.10.1,<7.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/oesand/pyqtexa"
Repository = "https://github.com/oesand/pyqtexa"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[dependency-groups]
dev = [
    "setuptools (>=80.9.0,<81.0.0)",
    "wheel (>=0.45.1,<0.46.0)",
    "twine (>=6.2.0,<7.0.0)",
    "build (>=1.3.0,<2.0.0)"
]
