[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scmiac"
version = "0.1.0"
description = "Single-Cell Multi-modality Integration via cell type filtered Anchors using Contrastive learning"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "scMIAC Developers" }]
keywords = [
    "single-cell",
    "multi-modality",
    "integration",
    "contrastive-learning",
    "scRNA-seq",
    "scATAC-seq",
    "bioinformatics",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "anndata",
    "joblib",
    "matplotlib",
    "numpy",
    "pandas",
    "pynndescent",
    "scanpy",
    "scikit-learn",
    "scipy",
    "seaborn",
    "torch",
    "PyYAML",
]

[project.urls]
Homepage = "https://github.com/TianLab-Bioinfo/scMIAC"
Repository = "https://github.com/TianLab-Bioinfo/scMIAC"
Documentation = "https://github.com/TianLab-Bioinfo/scMIAC/blob/main/docs/tutorial.ipynb"
Issues = "https://github.com/TianLab-Bioinfo/scMIAC/issues"

[project.scripts]
scmiac = "scmiac.cli:main"

[tool.setuptools.packages.find]
include = ["scmiac", "scmiac.*"]
exclude = ["scripts", "scripts.*", "data", "data.*", "test", "test.*"]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-mock",
]
