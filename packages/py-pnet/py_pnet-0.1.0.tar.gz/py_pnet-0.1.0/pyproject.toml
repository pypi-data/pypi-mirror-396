[project]
name = "py-pnet"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Florian Natterer", email = "natterer.flo99@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []

[project.scripts]
py-pnet = "py_pnet:main"

[tool.maturin]
module-name = "py_pnet._core"
python-packages = ["py_pnet"]
