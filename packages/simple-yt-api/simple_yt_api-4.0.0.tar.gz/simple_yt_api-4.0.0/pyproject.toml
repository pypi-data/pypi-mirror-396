[project]
name = "simple-yt-api"
version = "4.0.0"
authors = [
    {name = "Ahmet Burhan KayalÄ±", email = "ahmetburhan1703@gmail.com"},
]
description = "A simple and easy-to-use unofficial YouTube API Wrapper."
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Processing :: Markup :: HTML"
]
keywords = ["simple", "unofficial", "youtube", "api", "metadata", "transcript", "wrapper"]
dependencies = [
    "requests>=2.32.5",
    "beautifulsoup4>=4.14.3",
    "youtube-transcript-api>=1.2.3",
]
requires-python = ">=3.10"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[project.urls]
"Homepage" = "https://github.com/SoAp9035/simple-yt-api"
"Bug Tracker" = "https://github.com/SoAp9035/simple-yt-api/issues"
