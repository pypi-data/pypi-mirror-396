[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "excel-toolbox"
version = "1.0.0"
description = "一体化 Excel 数据处理工具集 - 数据整合、清洗、转换全流程解决方案"
authors = [{name = "Chandler", email = "275737875@qq.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["excel", "data-processing", "csv", "json", "pandas"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "xlrd>=2.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.scripts]
excel-toolbox = "excel_toolbox.cli:app"

[project.urls]
Homepage = "https://github.com/yourusername/excel-toolbox"
Documentation = "https://github.com/yourusername/excel-toolbox#readme"
Repository = "https://github.com/yourusername/excel-toolbox"
