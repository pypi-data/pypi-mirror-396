# pyproject.toml

[build-system]
# ADDED: setuptools-scm so the build process can read git tags
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fuzzylinguistics"
# REMOVED: version = "0.1.0"
# ADDED: This tells pip/build to look elsewhere for the version
dynamic = ["version"]
authors = [
  { name="Brendan Alvey", email="lyvelyte@gmail.com" },
]
description = "A Python library for generating and simplifying fuzzy linguistic summaries of data."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" } 
keywords = [
    "fuzzy logic", 
    "linguistic summary", 
    "explainable AI", 
    "XAI", 
    "natural language generation", 
    "data science"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "numpy",
    "pydantic",
    "pydantic-numpy",
    "networkx",
    "matplotlib",
    "tqdm",
    "pandas"
]

[project.urls]
"Homepage" = "https://github.com/lyvelyte/fuzzylinguistics"
"Bug Tracker" = "https://github.com/lyvelyte/fuzzylinguistics/issues"
"Repository" = "https://github.com/lyvelyte/fuzzylinguistics"

# ADDED: Configuration for automatic versioning
[tool.setuptools_scm]
# This will write a file containing the version number into your package
# so you can use `print(fuzzylinguistics.__version__)` at runtime.
write_to = "src/fuzzylinguistics/_version.py"