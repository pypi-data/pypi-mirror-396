[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "charity"
version = "0.1.0"
description = "Build and render a Trie from newline-separated input using Graphviz."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "graphviz>=0.21",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
]

[project.scripts]
charity = "charity.main:cli"

[project.urls]
Homepage = "https://github.com/yaccob/charity"
Source = "https://github.com/yaccob/charity"

[tool.hatch.build.targets.wheel]
packages = ["src/charity"]
