[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
version = "2.0.0"
name = "frost_typing"
description = "Fast and efficient Python typing and validation library"
authors = [
    {name = "Sergey Galchenkov", email = "frost_typing_python@mail.ru"},
]
readme = "README.md"
license = "Apache-2.0"
keywords = [
    "typing", "validation", "dataclass", "fast", "model", "json",
    "type-checking", "performance", "runtime", "schema", "datetime"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]
requires-python = ">=3.9"

[tool.mypy]
python_version = "3.9"

[tool.setuptools]
packages = ["frost_typing"]
include-package-data = true

[project.urls]
Homepage = "https://gitflic.ru/project/frostic/frost_typing"
Documentation = "https://gitflic.ru/project/frostic/frost_typing"
Source = "https://gitflic.ru/project/frostic/frost_typing"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [
    {path = "README.md"},
]
