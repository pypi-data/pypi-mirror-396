[build-system]
requires = ["setuptools>=61.0,<77"]
build-backend = "setuptools.build_meta"

[project]
name = "addepy"
version = "0.2.0"
description = "Unofficial Python SDK for the Addepar API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Max Sands", email = "maxsands700@email.com"}
]
keywords = ["addepar", "api", "sdk", "finance", "wealth-management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "ruff", "mypy"]

[project.urls]
Homepage = "https://github.com/maxsands700/addepy"
Repository = "https://github.com/maxsands700/addepy"
