[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bmoviesdk"
version = "0.0.2"
authors = [
  { name="[Borice DOSSOU]" },
]
description = "Accédez et manipulez les données de l’API MovieLens avec ce SDK Python léger, pensé pour tous ceux qui travaillent avec la data, qu’ils soient débutants ou expérimentés."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
       'httpx>=0.28.1',
       'pydantic>=2.12.5',
       'backoff>=2.2.1',
       'numpy>=2.2.4',
       'pandas>=2.2.3',
       'python-dotenv',
]