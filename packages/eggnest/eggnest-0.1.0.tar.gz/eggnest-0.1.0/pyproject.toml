[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["eggnest"]

[project]
name = "eggnest"
version = "0.1.0"
description = "EggNest - Monte Carlo financial planning with real tax calculations"
readme = "../README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "EggNest", email = "hello@eggnest.co"},
]
keywords = ["finance", "simulation", "monte-carlo", "retirement", "planning", "cli"]

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "numpy>=1.24.0",
    "numpy-financial>=1.0.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
    "httpx>=0.26.0",
    "policyengine-us>=1.0.0",
    # CLI dependencies
    "click>=8.0",
    "rich>=13.0",
    "pyyaml>=6.0",
]

[project.scripts]
eggnest = "eggnest.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]
cli = [
    "supabase>=2.0.0",
    "python-jose[cryptography]>=3.3.0",
]
enhanced = [
    "arch>=6.0.0",
    "yfinance>=0.2.0",
    "statsmodels>=0.14.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501"]
