[package]
name = "cello-framework"
version = "0.3.0"
edition = "2021"
description = "Ultra-fast Rust-powered Python async web framework"
license = "MIT"
repository = "https://github.com/jagadeeshkatla/cello"
keywords = ["web", "framework", "async", "rust", "python"]
categories = ["web-programming::http-server", "asynchronous"]
readme = "README.md"

[lib]
name = "cello"
crate-type = ["cdylib"]

[dependencies]
# Python bindings (minimum Python 3.12)
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py312"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP server
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"

# WebSocket support
tokio-tungstenite = "0.21"
futures-util = "0.3"

# Routing
matchit = "0.7"

# JSON - using simd-json with serde fallback
simd-json = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Arena allocator for zero-copy
bumpalo = { version = "3", features = ["collections"] }

# Utilities
bytes = "1"
parking_lot = "0.12"
urlencoding = "2"
mime = "0.3"
mime_guess = "2"
async-trait = "0.1"
pin-project-lite = "0.2"
thiserror = "1"
tracing = "0.1"

# Multipart form parsing
multer = "3"

# Compression
flate2 = "1"

[dev-dependencies]
reqwest = { version = "0.11", features = ["blocking", "json", "multipart"] }
tokio-test = "0.4"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[profile.bench]
lto = true
opt-level = 3
