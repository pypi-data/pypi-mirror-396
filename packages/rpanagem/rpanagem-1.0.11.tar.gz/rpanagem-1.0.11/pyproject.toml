[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "rpanagem"
version = "1.0.11"
authors = [
  { name="Eduarda Lima", email="eduarda.lima@nagem.com.br" },
]

description = "Conjunto de funcionalidades uteis para o time de RPA da NAGEM."
readme = "README.md"

requires-python = ">=3.12"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]

dependencies = [
    "pywin32 (>=310,<311)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "pyodbc (>=5.2.0,<6.0.0)",
    "psutil (>=7.0.0,<8.0.0)",
    "pandas (>=2.3.0,<3.0.0)",
    "requests (>=2.32.4,<3.0.0)",
    "bs4 (>=0.0.2,<0.0.3)",
    "chardet (>=5.2.0,<6.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "pywinauto (>=0.6.9,<0.7.0)",
    "pyautogui (>=0.9.54,<0.10.0)",
    "selenium (>=4.38.0,<5.0.0)"
]


[project.urls]
"Homepage" = "https://github.com/eduardathayse/modulo_rpa_nagem"
"Bug Tracker" = "https://github.com/eduardathayse/modulo_rpa_nagem"
