[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-pqc-migration-toolkit"
version = "0.1.0"
description = "A toolkit for assessing and planning organizational migration from classical public-key cryptography to post-quantum cryptographic algorithms"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Scientific/Engineering",
]
keywords = [
    "post-quantum",
    "cryptography",
    "pqc",
    "migration",
    "quantum-safe",
    "risk-assessment",
    "nist",
    "ml-kem",
    "ml-dsa",
    "cybersecurity",
]
dependencies = [
    "pyyaml>=6.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
notebook = [
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
]

[project.scripts]
pqc-migrate = "quantum_pqc_migration_toolkit.cli:cli"

[project.urls]
Homepage = "https://github.com/quantum-pqc-migration-toolkit"
Documentation = "https://github.com/quantum-pqc-migration-toolkit#readme"
Repository = "https://github.com/quantum-pqc-migration-toolkit"
Issues = "https://github.com/quantum-pqc-migration-toolkit/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["quantum_pqc_migration_toolkit*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
