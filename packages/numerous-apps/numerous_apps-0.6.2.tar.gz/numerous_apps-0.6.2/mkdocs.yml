theme: readthedocs
plugins:
  - search
  - mkdocstrings:
      default_handler: "python"
      handlers:
        python:
          setup_commands:
            - "import sys; sys.path.insert(0, '.')"
          paths: [.]
          import:
            - https://docs.python.org/3/objects.inv
          rendering:
            show_source: true
            show_full_signature: true
            show_root_heading: true
