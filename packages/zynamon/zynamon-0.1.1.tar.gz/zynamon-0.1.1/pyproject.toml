[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["zynamon"]

[tool.setuptools.dynamic]
version = {attr = "zynamon.__version__"}   # read from attribute in __init__.py
dependencies = {file = "requirements.txt"} # read from file

#------------------------------------------------------------------------------
[project]
name = "zynamon"
description = "Generalized & powerful time-series class and related functions"
authors = [ { name="Dr. Marcus Zeller", email="dsp4444@gmail.com" } ]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
readme = "README_pkg.md"
requires-python = ">=3.8"
dynamic = ["version", "dependencies"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
keywords = ["timeseries", "analysis", "monitoring", "prediction", "visualisation"]

[project.urls]
Homepage = "https://github.com/zynt3c/zynamon"
Package = "https://pypi.org/project/zynamon/"

[project.scripts]
zynamon-demo = "zynamon:demo"
