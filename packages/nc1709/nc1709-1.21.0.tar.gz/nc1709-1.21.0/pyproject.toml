[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nc1709"
version = "1.21.0"
description = "NC1709 - Your AI coding partner that brings your code to life"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
authors = [
    {name = "Lafzusa Corp", email = "support@lafzusa.com"}
]
keywords = [
    "ai", "assistant", "developer", "cli", "local", "ollama",
    "coding", "productivity", "llm", "agent"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
]

dependencies = [
    "litellm>=1.0.0",
    "rich>=13.0.0",
    "prompt_toolkit>=3.0.0",
    "ddgs>=9.0.0",
    "packaging>=21.0",
]

[project.optional-dependencies]
# Memory features (vector database, semantic search)
memory = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
]
# Web dashboard
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
# Web search
search = [
    "ddgs>=9.0.0",
]
# Jupyter notebook support
notebook = [
    "nbconvert>=7.0.0",
    "nbformat>=5.0.0",
]
# Web screenshots
screenshot = [
    "playwright>=1.40.0",
]
# All features
all = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "watchdog>=3.0.0",
    "ddgs>=9.0.0",
    "nbconvert>=7.0.0",
    "nbformat>=5.0.0",
    "playwright>=1.40.0",
]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[project.scripts]
nc1709 = "nc1709.cli:main"

[project.urls]
Homepage = "https://github.com/nc1709/nc1709"
Documentation = "https://github.com/nc1709/nc1709#readme"
Repository = "https://github.com/nc1709/nc1709"
Issues = "https://github.com/nc1709/nc1709/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nc1709*"]

[tool.setuptools.package-data]
nc1709 = [
    "web/templates/*.html",
    "web/static/*",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
