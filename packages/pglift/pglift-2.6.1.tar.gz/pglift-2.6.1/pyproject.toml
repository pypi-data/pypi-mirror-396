[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pglift"
description = "Life-cycle management of production-ready PostgreSQL instances"
readme = "README.md"
requires-python = ">=3.10, <4"
license = { text = "GPLv3" }
authors = [{ name = "Dalibo SCOP", email = "contact@dalibo.com" }]
keywords = [
    "postgresql",
    "deployment",
    "administration",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "Topic :: Database",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dynamic = ["version"]

dependencies = [
    "async-lru",
    "attrs >= 21.3.0",
    "backports-datetime-fromisoformat; python_version < '3.11'",
    "fsspec",
    "httpx >= 0.28, < 1",
    "humanize",
    "pgtoolkit >= 0.33.0",
    "pluggy",
    "psycopg >= 3.1",
    "psutil",
    "pydantic >= 2.10.2",
    "pydantic-settings",
    "python-dateutil",
    "python-dotenv",
    "tenacity >=8.2.0, != 8.4.0",
    "typing-extensions",
    "PyYAML >= 6.0.1",
]

[project.optional-dependencies]
cli = [
    "pglift_cli",
]
test = [
    "ansible-core",
    "anyio >= 4.9.0",
    "httpx >= 0.28, < 1",
    "patroni[etcd] >= 2.1.5",
    "port-for",
    "pytest >= 8",
    "pytest-cov",
    "tenacity >= 8.0.0, != 8.2.0, != 8.4.0",
    "trustme",
]
typing = [
    "mypy >= 1.10.0",
    "types-psutil",
    "types-PyYAML >= 6.0.12.10",
    "types-python-dateutil",
]
dev = [
    "pglift[test,typing]",
]

[project.urls]
Documentation = "https://pglift.readthedocs.io/"
Source = "https://gitlab.com/dalibo/pglift/"
Tracker = "https://gitlab.com/dalibo/pglift/-/issues/"
