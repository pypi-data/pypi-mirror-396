[project]
name = "kallia"
version = "0.1.6"
description = "Semantic Document Processing Library"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "CK", email = "ck@kallia.net" }]
keywords = [
    "document-processing",
    "semantic-chunking",
    "document-analysis",
    "text-processing",
    "machine-learning",
]
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
dependencies = ["fastapi[standard]==0.115.14", "docling==2.41.0"]

[project.urls]
Homepage = "https://github.com/kallia-project/kallia"
Issues = "https://github.com/kallia-project/kallia/issues"

[tool.setuptools.package-dir]
"kallia_core" = "kallia/core/kallia_core"

[tool.setuptools]
packages = ["kallia_core"]
