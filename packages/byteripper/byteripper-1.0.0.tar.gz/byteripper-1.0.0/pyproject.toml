[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "byteripper"
version = "1.0.0"
description = "python bytecode decompiler - convert pyc to py"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "mero", email = "mero@byteripper.dev"}
]
keywords = ["pyc", "decompiler", "bytecode", "python", "reverse-engineering", "disassembler"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.5"
dependencies = [
    "g4f>=6.7.0",
    "setuptools>=50.3.2",
]

[project.optional-dependencies]
ai = ["g4f"]

[project.scripts]
byteripper = "byteripper.cli:main"

[project.urls]
Homepage = "https://github.com/6x-u/byteripper"
Repository = "https://github.com/6x-u/byteripper"
Issues = "https://github.com/6x-u/byteripper/issues"

[tool.setuptools]
packages = ["byteripper", "byteripper.core", "byteripper.data"]

[tool.setuptools.package-data]
byteripper = ["*.json", "*.txt"]
