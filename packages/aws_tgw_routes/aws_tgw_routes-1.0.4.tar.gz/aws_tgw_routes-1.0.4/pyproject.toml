[tool.poetry]
name = "aws_tgw_routes"
version = "1.0.4"
description = "Manage AWS Transit Gateway routes."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <fer1035@gmail.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-aws_tgw_routes"
keywords = ["aws", "transit", "gateway", "vpc", "network", "routes"]

[tool.poetry.dependencies]
python = "^3.9"
aws_authenticator = "^2.0.2"
boto3 = "^1.16.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
