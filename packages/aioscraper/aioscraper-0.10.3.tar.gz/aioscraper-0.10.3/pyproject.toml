[project]
name = "aioscraper"
version = "0.10.3"
authors = [{ name = "darkstussy" }, ]
description = "High-performance asynchronous Python framework for orchestrating API data collection with clean, modular components."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiojobs~=1.4.0",
    "yarl~=1.22.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[project.urls]
Homepage = "https://github.com/darkstussy/aioscraper"
Issues = "https://github.com/darkstussy/aioscraper/issues"

[project.optional-dependencies]
uvloop = [
    "uvloop~=0.22.1"
]
aiohttp = [
    "aiohttp[speedups]~=3.13.2",
]
httpx = [
    "httpx~=0.28.1",
]

[project.scripts]
aioscraper = "aioscraper.cli:main"