[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lmapp"
version = "0.3.0-beta"
description = "Local LLM Made Simple - Consumer-friendly AI assistant"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "lmapp Contributors", email = "dev@lmapp.dev"}]
requires-python = ">=3.8"
keywords = ["ai", "llm", "local", "offline", "cli", "terminal", "privacy"]
dependencies = [
    "requests>=2.31.0",
    "click>=8.1.0",
    "rich>=13.7.0",
    "pyyaml>=6.0.1",
    "pydantic>=2.0.0",
    "inquirer>=3.1.0",
    "prompt-toolkit>=3.0.43",
    "psutil>=5.9.0",
    "distro>=1.8.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "uaft>=0.2.0",
]
api = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
]

[project.scripts]
lmapp = "lmapp.cli:main"
# uaft = "lmapp.uaft_cli:main"  # Removed to avoid conflict with standalone uaft package

[project.urls]
"Homepage" = "https://github.com/nabaznyl/lmapp"
"Documentation" = "https://github.com/nabaznyl/lmapp"
"Source" = "https://github.com/nabaznyl/lmapp"
"Tracker" = "https://github.com/nabaznyl/lmapp/issues"
"Releases" = "https://github.com/nabaznyl/lmapp/releases"
"PyPI" = "https://pypi.org/project/lmapp"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
lmapp = ["DEMO.md", "README.md"]
