<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 340" width="720" height="340">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Recording-optimized to Training-optimized arrow -->
  <text x="120" y="30" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="11" font-weight="bold">Recording-optimized</text>
  <line x1="200" y1="26" x2="520" y2="26" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)"/>
  <text x="600" y="30" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="11" font-weight="bold">Training-optimized</text>

  <!-- Main pipeline row (our formats) -->

  <!-- OWAMcap (blue) -->
  <rect x="30" y="70" width="180" height="100" rx="12" ry="12" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
  <text x="120" y="105" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold">OWAMcap</text>
  <text x="120" y="127" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10">Mcap with predefined desktop msgs</text>
  <text x="120" y="147" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10">Commonly .mcap + .mkv with </text>
  <a href="https://github.com/open-world-agents/mediaref" target="_blank">
    <text x="120" y="162" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#0066cc" text-decoration="underline">MediaRef</text>
  </a>

  <!-- RLDS-Event (yellow) -->
  <rect x="270" y="70" width="180" height="100" rx="12" ry="12" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
  <text x="360" y="100" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold">RLDS-Event</text>
  <text x="360" y="122" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10">tabular</text>
  <text x="360" y="138" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10">each row = timestamp + event</text>
  <text x="360" y="154" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10" font-style="italic">(our proposal)</text>

  <!-- FSL Dataset (orange) -->
  <rect x="510" y="70" width="180" height="100" rx="12" ry="12" fill="#ffe6cc" stroke="#d79b00" stroke-width="2"/>
  <text x="600" y="95" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold">FSL Dataset</text>
  <text x="600" y="112" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="9">(Fixed Sequence Length)</text>
  <text x="600" y="130" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10">tabular</text>
  <text x="600" y="146" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10">each row = tokens + images</text>
  <text x="600" y="162" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10" font-style="italic">(our proposal)</text>

  <!-- Corresponding existing formats row -->

  <!-- RLDS (gray) -->
  <rect x="270" y="220" width="180" height="80" rx="12" ry="12" fill="#f5f5f5" stroke="#999" stroke-width="1.5"/>
  <text x="360" y="250" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold">RLDS</text>
  <text x="360" y="270" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10">tabular, each row = "step"</text>
  <text x="360" y="286" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#666">(existing format)</text>

  <!-- Conversation dataset (gray) -->
  <rect x="510" y="220" width="180" height="80" rx="12" ry="12" fill="#f5f5f5" stroke="#999" stroke-width="1.5"/>
  <text x="600" y="250" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold">Conversation</text>
  <text x="600" y="270" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10">tabular, each row = messages + images</text>
  <text x="600" y="286" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#666">(existing format)</text>

  <!-- Main pipeline arrows (solid) -->
  <line x1="210" y1="120" x2="265" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="120" x2="505" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Correspondence lines (dashed, vertical, no arrows) -->
  <line x1="360" y1="170" x2="360" y2="220" stroke="#999" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="375" y="198" font-family="Helvetica, Arial, sans-serif" font-size="9" fill="#666">≈</text>

  <line x1="600" y1="170" x2="600" y2="220" stroke="#999" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="615" y="198" font-family="Helvetica, Arial, sans-serif" font-size="9" fill="#666">≈</text>
</svg>

