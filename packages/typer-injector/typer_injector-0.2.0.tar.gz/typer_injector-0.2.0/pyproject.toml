[project]
name = "typer-injector"
dynamic = ["version"]
description = 'Dependency injection for typer'
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [{ name = "Benjy Wiener", email = "benjywiener@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["typer-slim>=0.20.0"]

[project.optional-dependencies]
dev = ["coverage", "pytest", "pytest-cov"]

[project.urls]
Documentation = "https://github.com/Benjy/typer-injector#readme"
Issues = "https://github.com/Benjy/typer-injector/issues"
Source = "https://github.com/Benjy/typer-injector"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.ruff]
target-version = "py39"
line-length = 150

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
extend-select = ["D", "I"]
ignore = [
  "D105", # undocumented-magic-method
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.isort]
force-sort-within-sections = true
lines-after-imports = 2

[tool.pyright]
pythonVersion = "3.9"

[tool.coverage.run]
source_pkgs = ["typer_injector", "tests"]
branch = true

[tool.coverage.paths]
typer_injector = ["src/typer_injector"]
tests = ["tests"]

[tool.coverage.report]
precision = 2
exclude_lines = ['pragma: no cover']
show_missing = true
