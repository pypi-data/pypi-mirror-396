[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lean_reinforcement"
version = "0.1.4"
description = "Reinforcement learning for Lean theorem proving"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "lean-dojo",
    "wandb",
    "pytorch-lightning",
    "transformers",
    "gymnasium",
    "loguru",
    "networkx",
    "lxml",
    "deepspeed",
    "rank_bm25",
    "vllm"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["lean_reinforcement*", "ReProver*"]
