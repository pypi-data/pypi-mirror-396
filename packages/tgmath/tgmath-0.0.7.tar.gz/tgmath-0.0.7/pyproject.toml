[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "tgmath"
version = "0.0.7"
authors = [
	{ name="hardthingphantom", email=""},
]
description = "A few useful maths functions, mainly for my personal projects."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/hardthingphantom/tgmath"
Issues = "https://github.com/hardthingphantom/tgmath/issues"