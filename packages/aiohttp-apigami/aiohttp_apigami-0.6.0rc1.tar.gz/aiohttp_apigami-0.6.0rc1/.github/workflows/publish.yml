name: Publish

on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: false
          python-version: "3.13"
      - name: Build
        run: |
          uv build --verbose
      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.13.0
