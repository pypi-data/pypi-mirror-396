[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rigbysdk"
version = "0.1.0"
description = "Python SDK for the Rigby API (parity with the TypeScript SDK)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPL-3.0-only" }
authors = [{ name = "Rigby", email = "support@rigby.host" }]
dependencies = ["requests>=2.31.0"]

[project.urls]
Homepage = "https://rigby.host"
Repository = "https://github.com/rigbyhost"

[tool.hatch.build.targets.wheel]
packages = ["src/rigbysdk"]

[tool.hatch.build.targets.sdist]
include = [
  "src/rigbysdk",
  "LICENSE",
  "README.md",
  "pyproject.toml"
]
