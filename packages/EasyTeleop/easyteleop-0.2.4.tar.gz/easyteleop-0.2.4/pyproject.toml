[project]
name = "EasyTeleop"
version = "0.2.4"
authors = [                         # 作者信息（支持多人）
  { name = "Chain Pray", email = "qianpurui@gmail.com" },
]
description = "Easy teleoperate tools for robotic devices control with VR headset"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiortc>=1.13.0",
    "av>=14.4.0",
    "h5py>=3.15.1",
    "matplotlib>=3.10.7",
    "numpy>=2.2.6",
    "opencv-python>=4.11.0.86",
    "pyrealsense2>=2.56.5.9235",
    "robotic-arm>=1.1.1",
    "scipy>=1.15.3",
    "websockets>=15.0.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel", "numpy>=1.22"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = { find = { where = ["src"], include = ["EasyTeleop*"] } }
