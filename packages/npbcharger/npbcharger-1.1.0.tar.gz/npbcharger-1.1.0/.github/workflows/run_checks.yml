name: CI Checks

on:
  push:
    branches: [ main, development ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:

  # 1. LINT JOB
  lint:
    name: Pylint Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Lint & Runtime Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pylint

    - name: Run Pylint
      run: |
        # Source code is in "src/npbcharger"
        pylint --disable=C0114,C0116,C0115,R0903,E0401 \
               --fail-under=8.0 src/npbcharger/

  # 2. TEST JOB
  test:
    name: Run Unit Tests
    # Ensure linting passes before running tests
    needs: lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.12] 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Package & Test Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the project in editable mode
        pip install -e .
        
    - name: Run All Tests
      run: |
        echo "Running all unit tests..."
        python -m unittest discover tests -v

  deploy:
    name: Deploy to PyPI on tag
    needs:
      - lint
      - test
    # Only run on tag pushes, not on PRs or normal branch pushes
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build & twine
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build and upload to PyPI
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: bash scripts/deploy.sh --pypi
