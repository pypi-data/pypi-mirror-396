# NPB-1700-24/pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "npbcharger"
dynamic = ["version"]
authors = [
    { name="Ilia Kliantsevich", email="iliawork112005@gmail.com" },
]
description = "A driver and service layer for the Mean Well NPB-1700 CAN bus charger."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pyserial",
    "python-can"
]

[tool.setuptools]
package-dir = {"" = "src"}
#packages = ["npbcharger", "npbcharger.parsers", "npbcharger.parsers.factories"]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme   = "node-and-date"
fallback_version = "0.0.0"
