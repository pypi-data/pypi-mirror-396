[tool.poetry]
name = "pymetadataeditor"
version = "0.3.2"
description = "Metadata Editor client for python"
authors = ["Gordon Blackadder <gblackadder@worldbank.org>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
urllib3 = "^2.2.2"  # earlier versions have known security issues
pandas = "^2.2.2"
pydantic = "^2.7.4"
openai = "^2.8.0"
tiktoken = "^0.8.0"
markitdown = "^0.0.1a3"
metadataschemas = "^0.1.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ipykernel = "^6.29.4"
pre-commit = "^3.7.1"
ruff = "^0.9.3"
detect-secrets = "^1.5.0"
lazydocs = "^0.4.8"
nbformat = "^5.10.4"
nbconvert = "^7.16.6"


[tool.ruff]
line-length = 120
fix = true

[tool.ruff.lint]
extend-select = ["I","E","F","D"]
ignore = ["D203","D204","D213","D215","D400","D401","D404","D406","D407","D408","D409","D413"]
# Ignore missing docstring warnings in test files since unit tests don't need them
per-file-ignores = { "tests/*.py" = ["D103", "D100"] }

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.isort]
line_length = 120
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
