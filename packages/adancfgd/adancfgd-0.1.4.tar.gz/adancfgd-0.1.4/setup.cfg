[metadata]
name = adancfgd
version = 0.1.4
author = Yihe Zhu
author_email = zhu.yihe@qq.com
description = Adaptive Fractional Gradient Descent Optimizers (AdaFGD & AdaNCFGD)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/HunLuanZhiZhu/AdaNCFGD
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
keywords = optimizers, fractional-calculus, pytorch, machine-learning, deep-learning, spiking-neural-networks
license = MIT

[options]
packages = find:
python_requires > = 3.6
install_requires = 
	torch>=1.7.0
	numpy

[options.package_data]
adancfgd = *.py

[options.exclude_package_data]
adancfgd = 
	test_install.py
	generate_totp.py
	train_mnist.py

[options.packages.find]
exclude = 
	tests
	*.tests
	*.tests.*
	tests.*

[options.extras_require]
test = 
	pytest>=6.0
	torchvision
	tqdm

[options.data_files]

[bdist_wheel]
universal = 0

[project_urls]
Homepage = https://github.com/HunLuanZhiZhu/AdaNCFGD
Bug Tracker = https://github.com/HunLuanZhiZhu/AdaNCFGD/issues

[egg_info]
tag_build = 
tag_date = 0

