[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "html2pdfconverter"
version = "0.1.0"
description = "Python SDK for html2pdfconverter.com"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "HTML2PDFConverter" }]
dependencies = ["requests>=2.31.0"]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-mock>=3.10.0"]

[project.urls]
Homepage = "https://www.html2pdfconverter.com"
Documentation = "https://html2pdfconverter.com/docs"
Repository = "https://github.com/html2pdfconverter/html2pdf-python"
Issues = "https://github.com/html2pdfconverter/html2pdf-python/issues"

