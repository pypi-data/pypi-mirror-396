[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "studsar-ai"
version = "0.1.3"
description = "StudSAR AI RAG evaluation and neural retrieval toolkit"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [
  { name = "Valentina Ewelu" }
]
maintainers = [
  { name = "Valentina Ewelu" }
]
dependencies = [
  "sentence-transformers",
  "numpy",
  "torch",
  "transformers>=4.40",
  "scikit-learn",
  "networkx",
  "matplotlib",
  "langchain-community",
  "langchain-core",
  "pypdf",
  "beautifulsoup4",
  "gradio"
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
py-modules = ["studsar"]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["src"]