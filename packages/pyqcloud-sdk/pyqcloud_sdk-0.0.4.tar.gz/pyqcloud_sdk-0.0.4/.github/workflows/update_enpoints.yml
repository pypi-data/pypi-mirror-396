name: Update API Endpoints

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at UTC 00:00
  workflow_dispatch: # Allow manual trigger

jobs:
  update-endpoints:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch complete history to ensure branch operations work correctly
      - name: Checkout TencentCloud SDK
        uses: actions/checkout@v2
        with:
          repository: TencentCloud/tencentcloud-sdk-python
          ref: master
          path: tencentcloud-sdk-python

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tencentcloud-sdk-python

      - name: Create update branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          BRANCH_NAME="update/endpoints-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Update endpoints
        run: |
          python scripts/update_endpoints.py \
            tencentcloud-sdk-python/tencentcloud \
            src/pyqcloud_sdk/data

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add src/pyqcloud_sdk/data/endpoints.json src/pyqcloud_sdk/data/.sdk-version
          git commit -m "chore: update API endpoints and SDK version"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.UPDATE_ENDPOINTS }}
          title: "chore: update API endpoints and SDK version"
          body: |
            Automatically update API endpoints and SDK version
            - Update endpoints.json
            - Update .sdk-version
          branch: ${{ env.BRANCH_NAME }}
          base: master
          labels: automated pr
          delete-branch: true
