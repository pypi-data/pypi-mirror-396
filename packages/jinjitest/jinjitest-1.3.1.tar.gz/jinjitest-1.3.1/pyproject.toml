[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jinjitest"
version = "1.3.1"
authors = [
  { name="Example Developer", email="developer@example.com" },
]
description = "A urgent test package for demo purposes"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/example/jinjitest"
"Bug Tracker" = "https://github.com/example/jinjitest/issues"
