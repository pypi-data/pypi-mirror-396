[project]
name = "momtag"
version = "0.1.1"
description = "Mike's Opinionated Music Tagger"
readme = "README.md"
keywords = []
authors = [
    { name = "Mike Coats", email = "i.am@mikecoats.com" },
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]ES/*"]
requires-python = ">=3.11"
classifiers = ["Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Multimedia :: Sound/Audio :: Editors",
    "Topic :: System :: Archiving",
    "Topic :: Utilities"
]
dependencies = [
    "pillow~=12.0.0",
    "mutagen~=1.47.0",
    "click~=8.3.1",
]

[project.urls]
Homepage = "https://codeberg.org/MikeCoats/momtag"
Repository = "https://codeberg.org/MikeCoats/momtag.git"
Issues = "https://codeberg.org/MikeCoats/momtag/issues"

[project.optional-dependencies]
optional = [
    "pytest~=9.0.1",
    "pyfakefs~=5.10.2",
    "ruff~=0.14.5",
    "reuse~=6.2.0",
    "ty~= 0.0.1a31",
    "build~=1.3.0",
    "twine~=6.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["momtag"]

[tool.pytest]
addopts = ["--doctest-modules", "--import-mode=importlib"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "W", "C901", "B"]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true
line-ending = "lf"

[project.scripts]
momtag = "momtag.momtag:cli"
