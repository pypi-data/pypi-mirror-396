[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Microlensify"
version = "1.0.8"
description = "Microlensing Single Lens Classification â€“ Atousa Kalantari & Somayeh Khakpash"
authors = [{ name = "Atousa Kalantari", email = "atousakalantari99@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = []

[project.optional-dependencies]
core = ["numpy>=1.21", "pandas", "astropy", "joblib", "tqdm"]
ml = ["tensorflow>=2.15", "scikit-learn"]
full = ["Microlensify[core]", "Microlensify[ml]"]


[project.scripts]
Microlensify = "Microlensify.__main__:main"      

[project.urls]
Homepage = "https://github.com/Atousa-Kalantari/Microlensify"
Repository = "https://github.com/Atousa-Kalantari/Microlensify"

# Packaging
[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"Microlensify" = ["assets/*", "assets/*.*"]


[tool.setuptools.data-files]
"Microlensify/assets" = ["Microlensify/assets/*"]
