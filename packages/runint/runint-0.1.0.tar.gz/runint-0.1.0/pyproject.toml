[tool.poetry]
name = "runint"
version = "0.1.0"
description = "AI Runtime & Benchmark Intelligence Library"
authors = ["FIlip KZ <filipzupancic123@gmail.com>"]
readme = "README.md"
packages = [{include = "runint", from = "src"}]

[tool.poetry.scripts]
runint = "runint.cli:app"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.6.0"
typer = {extras = ["all"], version = ">=0.9.0"}
rich = "^13.7.0"
pyyaml = "^6.0.1"
requests = "^2.31.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
