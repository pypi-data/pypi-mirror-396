[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
dependencies = [
  "docker",
  "python-dotenv",
  "python_on_whales",
  "requests",
]
name = "safehouse"
version = "0.0.6"
authors = [
  { name="Tim Flechtner", email="tflecht@gmail.com" },
]
description = "SDK for managing the Safehouse game development ecosystem"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]


[project.scripts]
safehouse = "safehouse.apps.console:run"
shmake = "safehouse.apps.shmake:run"


