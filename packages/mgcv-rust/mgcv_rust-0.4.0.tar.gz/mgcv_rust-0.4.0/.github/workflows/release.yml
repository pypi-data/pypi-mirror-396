name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
          OPENBLAS_STATIC: "1"
          OPENBLAS_NO_DYNAMIC_ARCH: "1"
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --features python,blas,blas-static
          sccache: 'true'
          manylinux: ${{ matrix.target == 'aarch64' && false || 'auto' }}
          container: ${{ matrix.target == 'aarch64' && false || '' }}
          before-script-linux: |
            if command -v yum &> /dev/null; then
              yum install -y gcc-gfortran openssl-devel pkgconfig make cmake perl
            else
              apt-get update && apt-get install -y gfortran libssl-dev pkg-config make cmake perl
            fi

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenBLAS
        run: brew install openblas

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
          OPENBLAS_STATIC: "1"
          OPENBLAS_NO_DYNAMIC_ARCH: "1"
        with:
          target: aarch64
          args: --release --out dist --find-interpreter --features python,blas,blas-static
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
