[project]
name = "LJSE"
version = "0.1.5"
description = "Client for Ljubljana Stock Exchange REST API"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }

authors = [
  { name = "Janez Bucar", email = "gospod.bucarrr@gmail.com" }
]

dependencies = [
  "pandas",
  "tqdm"
]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ljse"]

[tool.setuptools.package-data]
ljse = ["*.csv", "*.txt"]