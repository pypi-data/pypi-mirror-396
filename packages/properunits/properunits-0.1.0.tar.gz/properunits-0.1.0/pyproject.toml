[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "properunits"
authors = [
{ name="Angel Yanguas-Gil", email="angel.yanguas@gmail.com"}]
version = "0.1.0"
description = "A simple framework to work with physical magnitudes"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["physics", "conversion", "units", "SI"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/anglyan/properunits.git"
"Bug Tracker" = "https://github.com/anglyan/properunits/issues"
Documentation = "https://properunits.readthedocs.io/en/latest/"

[project.optional-dependencies]
dev = [
    "pytest",
]
test = [
    "pytest",
]



[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

