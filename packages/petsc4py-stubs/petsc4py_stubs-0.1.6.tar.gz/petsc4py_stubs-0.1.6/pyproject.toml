[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "petsc4py-stubs"
version = "0.1.6"
description = "Type stubs for petsc4py"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["petsc", "petsc4py", "stubs", "typing", "type-stubs"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Stubs Only",
]

[project.urls]
Homepage = "https://github.com/TMYTiMidlY/petsc4py-stubs"
Repository = "https://github.com/TMYTiMidlY/petsc4py-stubs"

[tool.hatch.build.targets.wheel]
packages = ["petsc4py-stubs"]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true

