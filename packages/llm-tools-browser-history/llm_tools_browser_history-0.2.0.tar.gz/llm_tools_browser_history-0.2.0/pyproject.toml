[project]
name = "llm-tools-browser-history"
version = "0.2.0"
description = "MCP server for searching local browser history files. Also compatible with llm-tools."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Dane Summers", email = "dsummersl@gmail.com" }]
license = { text = "Apache-2.0" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved",
  "Typing :: Typed",
]
dependencies = [
    "click>=8.3.1",
    "llm>=0.27.1",
    "mcp>=1.0.0",
]

[project.entry-points.llm]
llm_tool_browser_history = "browser_history"

[project.scripts]
browser-history-mcp = "browser_history.mcp_server:cli"

[dependency-groups]
dev = [
  "pytest>=8",
  "pytest-cov>=6",
  "ruff>=0.5",
  "mypy>=1.10",
  "pre-commit>=3.7",
]

[tool.ruff]
line-length = 100
exclude = [".venv", ".git", "build", "dist"]

[tool.mypy]
python_version = "3.11"
strict = true
packages = ["browser_history"]

[tool.pytest.ini_options]
addopts = "--cov=browser_history"
