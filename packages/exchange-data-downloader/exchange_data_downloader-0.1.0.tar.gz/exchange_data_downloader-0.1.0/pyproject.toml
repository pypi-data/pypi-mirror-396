version = "0.1.0"

description = "exchange-data-downloader — простая библиотека для скачивания и распаковки исторических данных с криптовалютных бирж. Поддерживает организацию файлов по папкам, кэширование и разные типы данных (klines, trades, funding и др.). Идеально для бэктестов и аналитики."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  { name = "LoveBloodAndDiamonds"}
]
requires-python = ">=3.12"
dependencies = [
    "loguru>=0.7.3",
]

[project.urls]
Github = "https://github.com/LoveBloodAndDiamonds/exchange-data-downloader"
Author = "https://t.me/LoveBloodAndDiamonds"

