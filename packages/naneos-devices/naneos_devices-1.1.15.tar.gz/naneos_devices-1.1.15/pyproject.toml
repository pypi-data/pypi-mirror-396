[project]
name = "naneos-devices"
version = "1.1.15"
description = "naneos particle solutions gmbh python backend"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Mario Huegi", email = "mario.huegi@naneos.com" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "bleak>=0.22.3",
    "influxdb-client[ciso]>=1.48.0",
    "pandas>=2.2.3",
    "protobuf>=6.33.0",
    "pyserial>=3.5",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "typer>=0.15.2",
]

[project.urls]
Repository = "https://github.com/naneos-org/python-naneos-devices"
Documentation = "https://naneos-org.github.io/python-naneos-devices/"

[tool.uv]
environments = [
    "sys_platform == 'darwin'",
    "sys_platform == 'linux'",
    "sys_platform == 'win32'",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs-api-autonav>=0.2.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.6.11",
    "mkdocstrings[python]>=0.29.1",
    "mypy>=1.15.0",
    "nox>=2025.2.9",
    "pandas-stubs>=2.2.3.250308",
    "pytest>=8.3.5",
    "pytest-timeout>=2.4.0",
    "ruff>=0.11.7",
    "types-protobuf>=6.30.2.20250506",
    "types-pyserial>=3.5.0.20250326",
    "types-requests>=2.32.0.20250328",
]

[tool.hatch.build.targets.wheel]
packages = ["src/naneos"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
pythonpath = ["src"]


[project.optional-dependencies]
test = [
    "pytest",
    "coverage",
    "hypothesis"
] 
