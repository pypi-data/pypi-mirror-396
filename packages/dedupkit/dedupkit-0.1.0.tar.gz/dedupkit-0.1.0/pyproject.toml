[project]
name = "dedupkit"
version = "0.1.0"
authors = [
    { name = "Alexander Budanov", email = "alex@apexbridge.tech" }
]
description = "Semantic deduplication using embeddings"
requires-python = ">=3.10"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "numpy>=1.24.0"
]

[project.optional-dependencies]
openai = ["openai>=1.10.0"]
local = ["sentence-transformers>=2.2.2"]
postgres = ["asyncpg>=0.29.0", "pgvector>=0.2.4"]
all = ["dedupkit[openai,local,postgres]"]
dev = ["pytest>=7.4.0", "pytest-asyncio>=0.23.0", "ruff>=0.1.0", "mypy>=1.8.0"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
