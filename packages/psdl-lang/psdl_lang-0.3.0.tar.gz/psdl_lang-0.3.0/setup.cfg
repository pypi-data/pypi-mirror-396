[flake8]
max-line-length = 100
per-file-ignores = 
	tests/*.py: E402
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info

[isort]
profile = black
line_length = 100
skip_glob = tests/*
known_first_party = parser,evaluator,operators

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
markers = 
	integration: marks tests as integration tests (deselect with '-m "not integration"')

[egg_info]
tag_build = 
tag_date = 0

