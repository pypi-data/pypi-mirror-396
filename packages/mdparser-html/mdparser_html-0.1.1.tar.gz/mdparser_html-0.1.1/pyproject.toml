[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mdparser-html"
version = "0.1.1"
description = "A Markdown to HTML parser with CLI support"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Tarun" }]

[project.scripts]
md2html = "mdparser.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

