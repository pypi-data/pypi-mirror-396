[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsai-scoretest"
version = "1.0.0"
authors = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
description = "Score Test for First-Order Autoregressive Model with Heteroscedasticity (Tsai 1986)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering",
]
keywords = [
    "econometrics",
    "score test",
    "autocorrelation",
    "heteroscedasticity",
    "time series",
    "regression diagnostics",
    "AR(1)",
    "Durbin-Watson",
    "Cook-Weisberg",
    "Tsai test"
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "numpydoc>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/scoretest"
Documentation = "https://github.com/merwanroudane/scoretest#readme"
Repository = "https://github.com/merwanroudane/scoretest.git"
Issues = "https://github.com/merwanroudane/scoretest/issues"

[tool.setuptools]
packages = ["scoretest"]

[tool.setuptools.package-data]
scoretest = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
