[project]
name = "wpy"
version = "0.7.7"
description = "a library for python Developer"
authors = [
    { name = "wxnacy", email = "wxnacy@gmail.com" },
]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.11.7",
    "pydantic>=2.10.1",
    "requests>=2.32.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "Sphinx>=4.5.0",
    "sphinx-rtd-theme>=1.0.0",
    "pytest-cov>=3.0.0",
    "pytest-html>=3.1.1",
    "pytest-asyncio>=0.25.3",
]

[project.scripts]
wpy="wpy.cli.shell:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wpy"]

[dependency-groups]
dev = [
    "hatch>=1.16.2",
]
