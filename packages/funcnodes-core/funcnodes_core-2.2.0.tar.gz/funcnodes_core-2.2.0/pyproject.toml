[project]
name = "funcnodes-core"

version = "2.2.0"

description = "core package for funcnodes"
authors = [{name = "Julian Kimmig", email = "julian.kimmig@linkdlab.de"}]

readme = "README.md"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    ]

requires-python = ">=3.11"
dependencies = [
    "exposedfunctionality >=1.0.2",
    "python-dotenv",
    "setuptools",
    "dill",
    "tqdm",
    "pytest-funcnodes>=1.0.0",
]

[project.license]
text = "AGPL-3.0"


[project.urls]
homepage  = "https://github.com/Linkdlab/funcnodes_core"
source  = "https://github.com/Linkdlab/funcnodes_core"
tracker  = "https://github.com/Linkdlab/funcnodes_core/issues"
download = "https://pypi.org/project/funcnodes-core/#files"


[project.optional-dependencies]
dev = [
    "coverage>=7.6.12",
    "funcnodes>=1.0.0",
    "funcnodes-basic>=0.2.1",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-xdist>=3.6.1",
    "vulture>=2.14",
    "yappi>=1.6.10",
    "pytest-timeout",
    "pytest-funcnodes>=0.1.0",
    "pytest-asyncio",
    "pytest-cov",
]

[dependency-groups]
dev = [
 "funcnodes-core[dev]",
]

[tool.vulture]
min_confidence = 80
paths = ["src/funcnodes_core"]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/funcnodes_core"]
