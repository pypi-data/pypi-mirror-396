[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-mermaid-converter"
version = "0.2.1"
description = "将Mermaid图表转换为PNG或SVG图片的MCP服务（基于FastMCP）"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "MCP Mermaid Converter Team", email = "your-email@example.com"}
]
keywords = [
    "mermaid",
    "diagram",
    "converter",
    "visualization",
    "kroki",
    "mcp",
    "fastmcp",
    "model-context-protocol"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]

dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-httpx>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-mermaid-converter"
Repository = "https://github.com/yourusername/mcp-mermaid-converter"
"Bug Tracker" = "https://github.com/yourusername/mcp-mermaid-converter/issues"

[project.scripts]
mcp-mermaid-converter = "mcp_mermaid_server.__main__:main"

[tool.setuptools]
packages = ["mcp_mermaid_server"]

[tool.setuptools.package-data]
mcp_mermaid_server = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

