[project]
name = "gecko-iot-client"
dynamic = ["version"]
description = "A Python client library for Gecko IoT devices with AWS IoT integration"
authors = [
    {name = "alex-reid-gecko", email = "areid@geckoal.com"}
]
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application"
]
keywords = ["gecko", "iot", "aws", "spa", "hot-tub"]
dependencies = [
    "awscrt>=0.19.0",
    "awsiot>=0.1.0",
    "aiohttp>=3.13.0",
]

[project.urls]
Homepage = "https://github.com/geckoal/gecko-iot-client"
Documentation = "https://geckoal.github.io/gecko-iot-client/"
Repository = "https://github.com/geckoal/gecko-iot-client.git"
Issues = "https://github.com/geckoal/gecko-iot-client/issues"

[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
    "sphinxcontrib-napoleon>=0.7",
    "sphinx-autobuild>=2024.4.16",
    "awscrt>=0.19.0",
    "awsiot>=0.1.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "auto-changelog>=0.6.0",
    "setuptools-scm>=8.0"
]

[project.scripts]
gecko-build-docs = "gecko_iot_client.docs:build_docs"
gecko-build-changelog = "gecko_iot_client.changelog:build_changelog"

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
root = ".."

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.isort]
profile = "black"
