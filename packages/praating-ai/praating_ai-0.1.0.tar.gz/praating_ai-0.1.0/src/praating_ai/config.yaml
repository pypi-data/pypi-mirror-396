# Praating-AI Configuration

# Input settings
mode: push_to_talk          # push_to_talk (hold button) or continuous (always listening)
mouse_button: button9       # Mouse button for push-to-talk (button8, button9, left, right, middle)
model_size: large-v3        # Whisper model: tiny, base, small, medium, large-v3
device: cuda                # cuda (GPU) or cpu
compute_type: float32       # float32, float16, int8

# Continuous mode settings
silence_threshold: 0.01     # Audio level below this is considered silence (0.0-1.0)
silence_duration: 1.5       # Seconds of silence before processing speech

# Output behavior
add_trailing_space: true    # Add a space after transcribed text
add_newline: false          # Add a newline after transcribed text
press_enter: true           # Press Enter key after transcribing (useful for chat apps)
capitalize_first: false      # Capitalize first letter of transcription
