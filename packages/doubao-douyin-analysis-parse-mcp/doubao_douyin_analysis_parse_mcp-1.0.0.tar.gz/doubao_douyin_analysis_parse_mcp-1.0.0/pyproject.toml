[project]
name = "doubao-douyin-analysis-parse-mcp"
version = "1.0.0"
description = "MCP 服务器用于解析抖音视频链接并使用豆包模型进行视频内容分析"
authors = [
    {name = "youzhajun", email = "shanxin2020@yeah.net"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "douyin", "tiktok", "video", "ai", "analysis", "doubao", "cursor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/douyin-mcp-server"
Repository = "https://github.com/yourusername/douyin-mcp-server"
Issues = "https://github.com/yourusername/douyin-mcp-server/issues"
Documentation = "https://github.com/yourusername/douyin-mcp-server#readme"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["src"]


