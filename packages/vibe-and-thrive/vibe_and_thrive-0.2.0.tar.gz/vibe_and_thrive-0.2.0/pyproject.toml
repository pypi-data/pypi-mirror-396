[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibe-and-thrive"
version = "0.2.0"
description = "Tools and guardrails that catch common AI coding mistakes before they hit your codebase"
readme = "README.md"
license = "MIT"
authors = [
    { name = "AllThrive AI", email = "hello@allthrive.ai" }
]
keywords = [
    "ai",
    "coding",
    "vibe-coding",
    "pre-commit",
    "linting",
    "code-quality",
    "claude",
    "copilot",
    "cursor",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/allthriveai/vibe-and-thrive"
Documentation = "https://github.com/allthriveai/vibe-and-thrive#readme"
Repository = "https://github.com/allthriveai/vibe-and-thrive.git"
Issues = "https://github.com/allthriveai/vibe-and-thrive/issues"

[project.scripts]
# CLI commands for running hooks directly
vibe-check-secrets = "hooks.check_secrets:cli"
vibe-check-urls = "hooks.check_hardcoded_urls:cli"
vibe-check-debug = "hooks.check_debug_statements:cli"
vibe-check-todo = "hooks.check_todo_fixme:cli"
vibe-check-catch = "hooks.check_empty_catch:cli"
vibe-check-dry = "hooks.check_dry_violations:cli"
vibe-check-nesting = "hooks.check_deep_nesting:cli"
vibe-check-length = "hooks.check_function_length:cli"
vibe-check-comments = "hooks.check_commented_code:cli"
vibe-check-console = "hooks.check_console_error:cli"
vibe-check-magic = "hooks.check_magic_numbers:cli"

[tool.hatch.build.targets.wheel]
packages = ["hooks"]

[tool.hatch.build.targets.sdist]
include = [
    "hooks/",
    "docs/",
    "examples/",
    "integrations/",
    ".claude/",
    "CLAUDE.md.template",
    "CHEATSHEET.md",
    "setup-vibe-and-thrive.sh",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# Use our own ruff config
[tool.ruff]
extend = "integrations/ruff.toml"
