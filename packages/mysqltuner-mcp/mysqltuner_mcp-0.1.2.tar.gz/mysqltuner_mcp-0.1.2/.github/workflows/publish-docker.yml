name: Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from pyproject.toml
      id: extract_version
      run: |
        VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' pyproject.toml | head -1)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: dog830228
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          dog830228/mysqltuner_mcp:${{ steps.extract_version.outputs.version }}
          dog830228/mysqltuner_mcp:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=registry,ref=dog830228/mysqltuner_mcp:buildcache
        cache-to: type=registry,ref=dog830228/mysqltuner_mcp:buildcache,mode=max
