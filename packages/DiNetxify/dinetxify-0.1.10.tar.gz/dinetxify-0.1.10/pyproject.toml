[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DiNetxify"
version = "0.1.10"
authors = [
  { name="Can Hou", email="houcan@wchscu.cn" },
  { name="Haowen Liu", email="haowenliu81@gmail.com" },
]
description = "DiNetxify"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python_louvain>=0.15",
    "matplotlib>=3.5.0",
    "lifelines>=0.27.0",
    "statsmodels>=0.14.4",
    "networkx>=3.4.2",
    "numpy>=1.21.5",
    "pandas>=1.3.5",
    "plotly>=5.4.0",
    "scikit_learn>=1.0.2",
    "scipy>=1.7.2",
    "tqdm>=4.62.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file="LICENSE"}

[project.urls]
Homepage = "https://github.com/HZcohort/DiNetxify/tree/package"
Issues = "https://github.com/HZcohort/DiNetxify/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
DiNetxify = [
    "data/phecode_1.2/ICD-9-WHO.npy",
    "data/phecode_1.2/ICD-10-CM.npy",
    "data/phecode_1.2/ICD-10-WHO.npy",
    "data/phecode_1.2/level1_info.npy",
    "data/phecode_1.2/level2_info.npy",
    "data/phecode_1.3a/ICD-9-WHO.npy",
    "data/phecode_1.3a/ICD-10-WHO.npy",
    "data/phecode_1.3a/level1_info.npy",
    "data/phecode_1.3a/level2_info.npy",
    "data/phecode_VL_autism/ICD-9-WHO.npy",
    "data/phecode_VL_autism/ICD-10-WHO.npy",
    "data/phecode_VL_autism/level1_info.npy",
    "data/phecode_VL_autism/level2_info.npy",
]

[tool.setuptools.packages.find]
where = ["src"]
