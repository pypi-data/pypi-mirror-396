[project]
name = "python-jsx"
authors = [{ name = "Tomas Roun", email = "tomas.roun8@gmail.com" }]
description = "JSX transpiler for Python"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["JSX", "React", "transpiler", "template-engine"]
license = "Apache-2.0"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/tomasr8/pyjsx"
GitHub = "https://github.com/tomasr8/pyjsx"

[tool.pytest.ini_options]
testpaths = ["tests/"]

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",
    "ANN002",
    "ANN003",
    "ANN204",
    "ANN401",
    "COM812",
    "BLE001",
    "ERA001",
    "RET503",
    "ISC001",
    "N802",
    "N803",
    "N806",
    "N818",
    "S101",
    "PLC0415",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN001", "ANN201", "ANN202", "PLR2004"]
"examples/*" = ["I001", "F401"]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.hatch.version]
path = "pyjsx/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["pyjsx"]

[build-system]
requires = ["hatchling==1.28.0"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest==9.0.2",
    "pytest-snapshot==0.9.0",
    "pytest-cov==7.0.0",
    "ruff==0.14.8",
    "ty==0.0.1a32",
]
