name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_HTTP_TIMEOUT: "300"
      UV_HTTP_RETRIES: "10"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint (ruff)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Typecheck (mypy)
        run: uv run mypy src

      - name: Dependency audit (pip-audit)
        run: |
          uv export --format requirements.txt --no-dev --locked --no-emit-project --output-file requirements.txt
          uv run pip-audit -r requirements.txt

      - name: Tests (pytest)
        run: uv run pytest -q
