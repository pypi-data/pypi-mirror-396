[project]
name = "borgllm"
version = "2.0.0"
description = "Universal LLM client with API key rotation, rate limit management, and custom fallback strategies. Drop-in OpenAI SDK replacement with optional LangChain support."
authors = [
    {name = "Omar Kamali", email = "borgllm@omarkama.li"},
]
dependencies = [
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0,!=1.*",
    "tiktoken>=0.9.0",
    "furl>=2.1.3",
    "openai>=1.0.0",
    "toml>=0.10.2",
    "hatch (>=1.14.1,<2.0.0)",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
langchain = [
    "langchain~=0.3.0",
    "langchain-openai~=0.3.0",
    "langchain-core>=0.3.68,<0.4.0",
    "langsmith>=0.4.5,<0.5.0",
]
test = [
    "langchain~=0.3.0",
    "langchain-openai~=0.3.0",
    "langchain-core>=0.3.68,<0.4.0",
    "langsmith>=0.4.5,<0.5.0",
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.1.0",
    "sphinx>=4.0.0",
    "furo>=2021.11.16",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/borgllm", "src/borgstats"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/examples",
    "/tests",
    "/README.md",
]

[tool.hatch.envs.default]

[tool.hatch.envs.default.scripts]
publish = "./scripts/publish.sh"
docs = "sphinx-build -b html docs/source docs/build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
timeout = 300
addopts = "--tb=short --strict-markers" 
