[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telegraph-mcp-py"
version = "1.0.0"
description = "MCP server for Telegraph API - create and manage Telegraph pages with Claude and other LLM clients"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Nehorai Hadad"}
]
maintainers = [
    {name = "Nehorai Hadad"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "telegraph",
    "telegraph-api",
    "telegra.ph",
    "claude",
    "anthropic",
    "ai",
    "llm",
    "publishing",
    "blogging"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Typing :: Typed"
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "telegraph-api-py>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
telegraph-mcp-py = "telegraph_mcp:main"

[project.urls]
Homepage = "https://github.com/NehoraiHadad/telegraph-mcp"
Documentation = "https://github.com/NehoraiHadad/telegraph-mcp/tree/main/telegraph-mcp-py#readme"
Repository = "https://github.com/NehoraiHadad/telegraph-mcp"
"Bug Tracker" = "https://github.com/NehoraiHadad/telegraph-mcp/issues"
Changelog = "https://github.com/NehoraiHadad/telegraph-mcp/releases"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
telegraph_mcp = ["py.typed"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]
