# ============================================================================
# Build System Configuration
# ============================================================================
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# ============================================================================
# Project Metadata
# ============================================================================
[project]
name = "sentinel-logger"
version = "0.1.0"
description = "Lightweight HTTP request logger middleware for Python web frameworks (Flask, Django, FastAPI)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Emmanuel-A37", email = "akanjiemmanuel@gmail.com"}
]
maintainers = [
    {name = "Emmanuel-A37", email = "akanjiemmanuel@gmail.com"}
]
keywords = [
    "logging",
    "middleware",
    "flask",
    "django",
    "fastapi",
    "monitoring",
    "observability",
    "wsgi",
    "asgi",
    "http",
    "sentinel"
]
classifiers = [
    # Development status
    "Development Status :: 4 - Beta",
    
    # Intended audience
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    
    # Topic
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    
    # License
    "License :: OSI Approved :: MIT License",
    
    # Programming language
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    
    # Framework support
    "Framework :: Flask",
    "Framework :: Django",
    "Framework :: FastAPI",
    
    # Operating system
    "Operating System :: OS Independent",
    
    # Typing
    "Typing :: Typed",
]

# ============================================================================
# Dependencies
# ============================================================================
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
# For FastAPI/ASGI examples and testing
fastapi = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
]

# For Flask examples and testing
flask = [
    "Flask>=2.0.0",
]

# For Django examples and testing
django = [
    "Django>=3.2",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
]

# Documentation dependencies
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
]

# All optional dependencies (for contributors/testing)
all = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
    "Flask>=2.0.0",
    "Django>=3.2",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]

# ============================================================================
# Project URLs
# ============================================================================
[project.urls]
Homepage = "https://github.com/Emmanuel-A37/Sentinel-backend"
Repository = "https://github.com/Emmanuel-A37/Sentinel-backend"
Documentation = "https://github.com/Emmanuel-A37/Sentinel-backend#readme"
"Bug Tracker" = "https://github.com/Emmanuel-A37/Sentinel-backend/issues"
Changelog = "https://github.com/Emmanuel-A37/Sentinel-backend/releases"

# ============================================================================
# Tool Configurations
# ============================================================================

# setuptools configuration (for package discovery)
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["sentinel_logger*"]
exclude = ["tests*"]

# Black (code formatter)
[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.eggs
  | \.tox
  | build
  | dist
  | __pycache__
)/
'''

# isort (import sorter)
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# mypy (type checker)
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

# pytest (testing)
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=sentinel_logger",
    "--cov-report=term-missing",
    "--cov-report=html",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "asyncio: Async tests",
]

# coverage (code coverage)
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]