[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-tweet"
version = "0.3.0"
description = "NoneBot2 plugin for forwarding tweets with optional translation support"
readme = "README.md"
authors = [
    { name = "crazt", email = "i@crazt.moe" }
]
requires-python = ">=3.9, <4.0"
keywords = ["bot", "qq", "nonebot", "onebot", "twitter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP"
]
dependencies = [
    "nonebot2[fastapi]>=2.4.0,<3.0.0",
    "nonebot-adapter-onebot>=2.4.0,<3.0.0",
    "httpx>=0.26.0,<1.0.0",
    "beautifulsoup4>=4.12.0,<5.0.0",
    "pydantic>=2.6.0,<3.0.0",
    "pydantic-settings>=2.2.0,<3.0.0"
]

[project.urls]
Homepage = "https://github.com/icrazt/nonebot_tweet"
Repository = "https://github.com/icrazt/nonebot_tweet"
Issues = "https://github.com/icrazt/nonebot_tweet/issues"

[project.entry-points."nonebot.plugins"]
nonebot_plugin_tweet = "nonebot_plugin_tweet"

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugin_dirs = ["src"]
builtin_plugins = []

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
