[project]
name = "sqladbx"
version = "0.0.2"
description = "SQLAlchemy db context"
authors = [
    { name="Oleksii Svichkar", email="oswops@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
keywords = ["async", "sqlalchemy", "sqlmodel", "fastapi", "postgresql", "db", "context", "temporal", "middleware"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "sqlalchemy>=2.0",
    "asyncpg>=0.27",
    "starlette>=0.27"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "httpx>=0.24",
    "fastapi>=0.100",
    "temporalio>=1.0",
    "litestar>=2.0",
    "sniffio>=1.3",
    "taskiq>=0.12",
    "sqlmodel>=0.0.8",
    "greenlet>=3.0",
]

[project.urls]
homepage = "https://github.com/your-org/sqladbx"
repository = "https://github.com/your-org/sqladbx"
documentation = "https://github.com/your-org/sqladbx#readme"
issues = "https://github.com/your-org/sqladbx/issues"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--strict-markers -v --cov=sqladbx --cov-report=term-missing"

[tool.mypy]
strict = true

[tool.ruff]
fix = true
line-length = 119
target-version = "py313"

[tool.ruff.lint]
select = ["ALL"]

[dependency-groups]
dev = [
    "psycopg2-binary>=2.9.11",
    "uvicorn>=0.38.0",
]

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sqladbx"]
