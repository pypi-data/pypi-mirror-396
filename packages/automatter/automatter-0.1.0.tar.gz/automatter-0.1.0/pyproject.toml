[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "automatter"
version = "0.1.0"
description = "A minimal Python package placeholder"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Your Name", email = "your@email.com"}
]
keywords = ["automatter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/yourusername/automatter"
