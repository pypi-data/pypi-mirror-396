[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lemo-vocabulate"
version = "1.0.2"  # Increment version
authors = [
  { name="Steven Mesquiti", email="sm9518@princeton.edu" },
]
description = "Dictionary-based text analysis tool for emotion and sentiment analysis. Python port of Vocabulate (Vine et al., 2020)."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dependencies = [
    "pandas>=1.3.0",
    "tqdm>=4.62.0",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Bushel-of-Lemons/LEMO_Vocabulate"
Issues = "https://github.com/Bushel-of-Lemons/LEMO_Vocabulate/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["lemo_vocabulate*"]

[tool.setuptools.package-data]
lemo_vocabulate = ["data/*.csv", "data/*.txt"]