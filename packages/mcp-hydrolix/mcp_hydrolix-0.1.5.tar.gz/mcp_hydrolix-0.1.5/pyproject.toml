[project]
name = "mcp-hydrolix"
version = "0.1.5"
description = "An MCP server for Hydrolix."
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.13"
dependencies = [
     "fastmcp>=2.13.3",
     "python-dotenv>=1.0.1",
     "clickhouse-connect>=0.10.0",
     "pip-system-certs>=4.0",
     "gunicorn>=23.0.0",
     "pyjwt>=2.10.1",
]

[project.scripts]
mcp-hydrolix = "mcp_hydrolix.main:main"

[project.urls]
Home = "https://github.com/hydrolix/mcp-hydrolix"

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "pytest-asyncio",
    "pytest-xdist",
    "pytest-repeat",
    "pre-commit",
    "mcp-clickhouse>=0.1.12",
    "fastapi>=0.124.0",
]

[tool.hatch.build.targets.wheel]
packages = ["mcp_hydrolix"]

[tool.ruff]
line-length = 100

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
