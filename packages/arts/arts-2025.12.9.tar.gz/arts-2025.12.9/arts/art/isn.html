    真正的批判精神是批判自己。

当一个人批判外界事物时，他是在用过去建立起来的思维模型去分析该事物，只是在运用一套既有的规则去解析一个事物，这个行为可以称为【批判】，但却称不上【批判精神】。

批判外物，本质上是在执行一套固定的流程，其实并不难。真正难的是 —— 把手术刀指向自己，推翻自己原有的思想和思维模型，建立新的思想和思维模型，自我革新。这个行为的难点在于：新的（正确的）思想是孕育于旧的（错误的）思想之上，相当于用一根红色的笔画出蓝色的线条，具有与【无中生有、诞生、创生、发明】这些现象同等非凡的意义。因此 —— 真正的批判精神，是批判自己。
