    我们的精力（或者说时间）就像一堆幸运糖，你把它分配到哪些方面，在那些方面就会卓越一些，而在其他方面就会薄弱一些。\
怎样分配取决于我们自己，但当我们对其分配过于失衡时，我们的抗风险能力就会很弱。

孙悟空修炼了七十二变，在变化之术上已达到了天花板级别，但仍惧怕每五百年一次的三灾五劫 —— 若躲不过则修行尽毁。这便是脆弱性。
