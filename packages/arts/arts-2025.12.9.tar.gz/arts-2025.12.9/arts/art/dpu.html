    我最近有点不喜欢编程了，因为我忽然意识到：

假设我能用代码编码出一座山，它能比现实中的山更美吗？

假设我能编码出一个人，他能比现实中的人更有灵性吗？

假如我能编码出一个世界，它能比真实世界更壮丽吗？

答案是 —— 不能。

所以，我对编程失去了兴趣。
