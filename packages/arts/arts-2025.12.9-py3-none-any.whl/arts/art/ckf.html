    今天，在从中铁回家的动车上，我邻座的姐姐在路途中拿出她包里的小面包出来吃，并递了一个小面包给我，我稍加推辞，然后便收下了。

接着她便开始和我聊天，她说：她是做代购的，经常去韩国等其他国家做代购业务（也就是跨境贸易），她结婚晚，今年 35 岁，现在和他老公俩人生活很幸福。

她好像看穿了我的过去和未来，我没有告诉她关于父母的任何事情，她却跟我说“你爸妈已经老了，他们的思想已经落后了，不要听他们的。”我没有告诉她我的婚恋计划（我也没有婚恋计划），她却跟我说“要晚一点结婚，等 30 岁以后再结婚，晚结婚才会幸福。”
