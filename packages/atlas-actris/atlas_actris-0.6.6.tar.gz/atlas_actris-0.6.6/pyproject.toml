[project]
name = "atlas_actris"
version = "0.6.6"

authors = [
    {name = "Nikolaos Siomos", email = "nikolaos.siomos@lmu.de"},
    {name = "Livio Belegante", email = "livio@inoe.ro"},
]

# GNU Affero General Public License v3 or later
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]

readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "numpy>=2.0.0",
    "pandas>=2.2.3",
    "xarray>=2023.6.0",
    "netCDF4>=1.6.3",
    "scipy>=1.13.0",
    "matplotlib>=3.8.0",
    "bokeh>=3.4.3",
    "Pillow>=11.1.0",
    "dask>=2024.8.0",
    "requests>=2.0.0",
]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nikolaos-siomos/ATLAS"
Issues = "https://github.com/nikolaos-siomos/ATLAS/issues"

# ----------------------------------------------------------
#  CLI commands provided by your package
# ----------------------------------------------------------
[project.scripts]
atlas = "atlas_actris.__call_atlas_interactive__:main"
get_config = "atlas_actris.__get_config_file_from_scc_hoi__:main"
get_T_P = "atlas_actris.__get_T_P_profiles_from_cloudnet__:_cli"

# ----------------------------------------------------------
#  Setuptools configuration (src/ layout)
# ----------------------------------------------------------
[tool.setuptools.packages.find]
where = ["src"]
include = ["atlas_actris*"]

# Include runtime templates (ini files)
[tool.setuptools.package-data]
atlas_actris = [
    "templates/*.ini",
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"
