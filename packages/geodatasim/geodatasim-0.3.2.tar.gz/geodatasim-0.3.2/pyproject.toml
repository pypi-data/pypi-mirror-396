[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geodatasim"
version = "0.3.2"
description = "Geographic + Socioeconomic + Climate intelligence with ML, auto-update, and visualization - World's most comprehensive city data platform"
readme = "README.md"
authors = [
    { name = "Teyfik OZ", email = "teyfikoz@example.com" }
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "geography", "geospatial", "city-data", "socioeconomic",
    "climate", "world-bank", "urban-planning", "data-science",
    "gis", "location-intelligence", "machine-learning", "clustering",
    "visualization", "plotly", "sklearn", "auto-update", "city-analytics"
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "python-dateutil>=2.8.0",
    # v0.3.0 - ML & Intelligence
    "scikit-learn>=1.3.0",
    "numba>=0.58.0",
    "pydantic>=2.5.0",
    # v0.3.0 - Visualization
    "plotly>=5.17.0",
    "kaleido>=0.2.1",  # Static image export for plotly
    # v0.3.0 - Geo & Progress
    "geopy>=2.4.0",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]
export = [
    "openpyxl>=3.1.0",  # Excel export
    "tabulate>=0.9.0",  # Markdown tables
]
weather = [
    "pyowm>=3.3.0",  # OpenWeather wrapper
]
full = [
    "openpyxl>=3.1.0",
    "tabulate>=0.9.0",
    "pyowm>=3.3.0",
    "geopy>=2.4.0",
    "pycountry>=23.0",
]

[project.urls]
Homepage = "https://github.com/teyfikoz/GeoDataSim"
Repository = "https://github.com/teyfikoz/GeoDataSim"
Documentation = "https://github.com/teyfikoz/GeoDataSim/docs"
Issues = "https://github.com/teyfikoz/GeoDataSim/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["geodatasim*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP"]
ignore = []

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
