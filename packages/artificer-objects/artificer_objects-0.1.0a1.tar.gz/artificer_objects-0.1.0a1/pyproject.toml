[project]
name = "artificer-objects"
version = "0.1.0a1"
description = "Object store exposed to agents as MCP server"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
keywords = ["mcp", "agents", "object-store"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["artificer"]
