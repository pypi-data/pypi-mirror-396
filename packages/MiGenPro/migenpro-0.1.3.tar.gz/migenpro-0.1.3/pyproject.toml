[tool.poetry]
name = "MiGenPro"
version = "0.1.3"
description = "Microbial Genome Prospecting (MiGenPro) combines phenotype and genomic linked data. Migenpro serves as a framework for the generation of machine learning models that predict microbial traits from genome sequences. "
authors = ["Mike Loomans <mike.loomans@wur.nl>"]
homepage = "https://gitlab.com/wurssb/migenpro"
readme = "README.md"
license = "MIT  license"
packages = [
    { include = "migenpro"}
]
include = [
    "data_visualisation/workflow.ipynb",
    "data_visualisation/construct_all_graphs_from_summaries.ipynb"
]

[tool.poetry.dependencies]
python = ">=3.11.4,<3.16"
scikit-learn = ">=1.5.2,<1.6"
ipython = "*"
matplotlib = "*"
imbalanced-learn = ">=0.13.0"
pandas = ">=2.2.3"
numpy = ">=2.1.3"
requests = "*"
importlib_resources = "*"
pygenprop = "*"
docker = "*"
PyQt5 = "*"
bio = "1.7.1"
shap=">=0.48.0"
ete4 = "4.3.0"
jinja2 = "*"
seaborn = "0.13.2"
dask = "*"
pyarrow = ">=21.0.0"
cwltool = ">=3.1.2"
pytest = "^8.4.1"
notebook = "^7.4.4"

[tool.poetry.scripts]
migenpro = "migenpro.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = [
    "main: Tests like these require downloading of a lot of data and computational resources. ')",
    "serial",
]
