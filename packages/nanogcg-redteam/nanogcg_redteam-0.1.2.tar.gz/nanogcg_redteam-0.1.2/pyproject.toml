[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nanogcg-redteam"
version = "0.1.2"
authors = [
    {name = "Felipe Campos Penha", email = "felipe.penha@owasp.org"}
]
maintainers = [
    {name = "Felipe Campos Penha", email = "felipe.penha@owasp.org"}
]
description = "An adaptation of nanoGCG more suitable for GenAI Red Teaming exercises against deployed systems."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "protobuf",
    "scipy>=1.7.0",
    "sentencepiece>=0.2.0",
    "torch>=2.0",
    "transformers>=4.4,<=4.47.1", # FIXME: Use `transformers.Cache` class for `past_key_values`
]

[tool.setuptools]
packages = ["nanogcg_redteam"]

[project.urls]
Homepage = "https://github.com/felipepenha/nanoGCG-redteam"
Issues = "https://github.com/felipepenha/nanoGCG-redteam/issues"

[dependency-groups]
dev = [
    "black",
    "isort",
    "mypy",
    "types-setuptools",
    "types-requests",
    "types-tqdm",
]
