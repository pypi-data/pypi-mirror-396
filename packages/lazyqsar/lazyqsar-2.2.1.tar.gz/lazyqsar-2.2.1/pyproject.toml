[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "lazyqsar"
version = "2.2.1"
description = "A library to quickly build QSAR models"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "GPLv3" }
authors = [
  { name = "Ersilia Open Source Initiative", email = "hello@ersilia.io" },
  { name = "Gemma Turon Rodrigo", email = "gemma@ersilia.io" },
  { name = "Abel Legese Shibiru", email = "abel@ersilia.io" },
  { name = "Miquel Duran Frigola", email = "miquel@ersilia.io" },
]
keywords = ["qsar", "machine-learning", "chemistry", "computer-aided-drug-design"]
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "joblib==1.5.1",
    "pandas==2.3.0",
    "scikit-learn==1.6.1",
    "optuna==4.4.0",
    "h5py==3.14.0",
    "psutil==7.0.0",
    "rich==14.1.0",
    "skl2onnx==1.19.1",
    "loguru==0.7.3",
    "numpy==2.1.3",
    "onnxruntime==1.20.1",
    "onnxconverter-common==1.16.0"
]

[project.optional-dependencies]
descriptors = [
  "rdkit==2025.9.1"
]

[project.urls]
"Source Code" = "https://github.com/ersilia-os/lazy-qsar"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["utilities"]

[project.scripts]
lazyqsar-setup = "lazyqsar.utils.setup:main"
