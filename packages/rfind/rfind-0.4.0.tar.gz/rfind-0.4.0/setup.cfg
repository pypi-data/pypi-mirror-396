[metadata]
name = rfind
version = 0.4.0
author = nsyhykui
author_email = nsyhykui@outlook.com
description = âš¡ Ultra-fast file discovery with pure C acceleration
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nsyhykui/rfind
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Topic :: Security
	Topic :: System :: Systems Administration
	Topic :: Utilities
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: C
	Operating System :: POSIX :: Linux
	Operating System :: Android

[options]
packages = find:
python_requires = >=3.6
include_package_data = True
zip_safe = False

[options.packages.find]
where = .
include = rfind
exclude = 
	tests*
	examples*
	docs*

[options.entry_points]
console_scripts = 
	rfind = rfind.cli:main

[options.extras_require]
dev = 
	build>=0.10.0
	twine>=4.0.0
	pytest>=7.0.0
	coverage>=7.0.0
benchmark = 
	psutil>=5.9.0
	rich>=13.0.0

[build_ext]
define = 
include_dirs = ./rfind/src
swig_opts = 

[build_ext:linux]
extra_compile_args = -O3 -pthread -Wall -Wextra -D_GNU_SOURCE
extra_link_args = -pthread -lm

[build_ext:darwin]
extra_compile_args = -O3 -pthread -Wall -Wextra
extra_link_args = -pthread

[build_ext:win32]
extra_compile_args = /O2 /MT
extra_link_args = 

[egg_info]
tag_build = 
tag_date = 0

