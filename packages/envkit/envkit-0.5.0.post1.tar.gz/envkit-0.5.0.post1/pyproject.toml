[project]
name = "envkit"
version = "0.5.0.post1"
description = "A lightweight package for parsing environment variables"
authors = [{ name = "Théo Guérin", email = "contact@theo-guerin.dev" }]
license = { file = "LICENCE.md" }
readme = "README.md"
classifiers = [
  "Typing :: Typed"
]

requires-python = ">=3.12"

[dependency-groups]
dev = [
    "ruff>=0.14.9",
    "basedpyright>=1.36.1",
    "pytest>=9.0.2",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.basedpyright]
typeCheckingMode = "strict"
