[build-system]
requires = ["setuptools >= 77"]
build-backend = "setuptools.build_meta"

[project]
name = "teklia-yolo-worker"
license-files = ["LICENSE"]
version = "1.2.5"
description = "Ultralytics YOLO"
dependencies = [
    "arkindex-base-worker==0.5.1.post1",
    "openai-clip==1.0.1",
    "teklia-yolo==0.2.4",
    "ultralytics==8.3.197",
]
authors = [
    { name = "Teklia", email = "contact@teklia.com" },
]
maintainers = [
    { name = "Teklia", email = "contact@teklia.com" },
]
requires-python = ">=3.10"
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["python"]
classifiers = [
    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
"worker-yolo-classifier" = "worker_yolo.classifier:main"
"worker-yolo-segmenter" = "worker_yolo.segmenter:main"
"worker-yolo-preprocess" = "worker_yolo.offline.preprocess:main"
"worker-yolo-classifier-offline" = "worker_yolo.offline.classifier:main"
"worker-yolo-publish" = "worker_yolo.offline.publish:main"
"worker-yolo-train-cls" = "worker_yolo.train.classification:main"
"worker-yolo-train-detect" = "worker_yolo.train.detection:main"

[tool.setuptools.packages]
find = {}

[tool.ruff]
exclude = [".git", "__pycache__"]
target-version = "py312"

[tool.ruff.lint]
ignore = ["E501"]
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # Flake8 Debugger
    "T1",
    # Isort
    "I",
    # Implicit Optional
    "RUF013",
    # Invalid pyproject.toml
    "RUF200",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # flake8-pytest-style
    "PT",
    # flake8-use-pathlib
    "PTH",
]

[tool.ruff.lint.per-file-ignores]
# Ignore `pytest-composite-assertion` rules of `flake8-pytest-style` linter for non-test files
"worker_yolo/**/*.py" = ["PT018"]

[tool.ruff.lint.isort]
known-first-party = ["arkindex", "arkindex_worker", "teklia_yolo"]
known-third-party = ["PIL", "peewee", "pytest", "shapely", "tenacity", "torch", "ultralytics"]
