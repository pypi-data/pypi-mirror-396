[project]
name = "q8s"
version = "0.12.0-dev0"
description = "Kernel extension for executing quantum programs in simulators on q8s clusters"
authors = [{ name = "Vlad Stirbu", email = "vstirbu@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["jupyter", "quantum", "kernel"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "dacite==1.9.2",
  "ipykernel==6.26.0",
  "kubernetes==29.0.0",
  "matplotlib==3.10.1",
  "pluggy==1.5.0",
  "python-dotenv==1.0.1",
  "pyyaml==6.0.2",
  "typer>=0.15.4",
  "GitPython>=3.1.43",
  "python-dxf>=12.1.1",
]
requires-python = ">= 3.10"

[project.urls]
Homepage = "https://github.com/qubernetes-dev/q8s-kernel"
Issues = "https://github.com/qubernetes-dev/q8s-kernel/issues"

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["paper-benchmarks", "benchmark", "playground"]

[project.optional-dependencies]
benchmark = ["pandas", "testbook", "mlflow"]

development = [
  "pyre-check",
  "pre-commit",
  "pytest",
  "pytest-cov",
  "dockerfile-parse",
]

[project.scripts]
q8sctl = "q8s.cli:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=q8s --cov-report=term-missing"
