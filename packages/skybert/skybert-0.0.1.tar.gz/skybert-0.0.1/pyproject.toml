[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skybert"
version = "0.0.1"
authors = [
    {name = "Anders Haarr", email = "haarranders@gmail.com"},
]
description = "A placeholder package for the future skybert project."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["placeholder", "skybert"]
classifiers = [
    # Package status
    "Development Status :: 1 - Planning", 
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
