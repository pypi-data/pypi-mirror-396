[project]
name = "moisten"
version = "2.0.1"
description = "A toolbox for atmospheric scientists, including data processing and plotting functions."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "xarray>=2024.03.0",
    "numpy>=2.1.0",
    "rich>=13.8.0",
    "matplotlib>=3.10.0",
    'moisten-plot>=0.1.3',
    'moisten-ew>=0.1.3',
]

[dependency-groups]
dev = [
    "netcdf4>=1.7.3",
    "pytest>=9.0.1",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[project.urls]
Repository = "https://gitee.com/lilidream/moisten"