[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "alm-core"
version = "0.1.0"
description = "Agent Language Model (ALM): A deterministic, policy-driven architecture for robust AI agents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jalendar Reddy Maligireddy", email = "jalendarreddy97@gmail.com"}
]
keywords = ["ai", "agent", "llm", "automation", "policy", "privacy", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "networkx>=3.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
full = [
    "playwright>=1.40.0",
    "matplotlib>=3.5.0",
    "pyperclip>=1.8.0",
    "pyautogui>=0.9.50",
    "psutil>=5.9.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Jalendar10/alm-core"
Documentation = "https://github.com/Jalendar10/alm-core"
Repository = "https://github.com/Jalendar10/alm-core"
"Bug Reports" = "https://github.com/Jalendar10/alm-core/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
