templates:
  datatables:
    enabled: true
    template_type: data_table
    num_tables: 5

    batch_size: 4
    questions_per_batch: 1
    batch_key: data_tables
    filename: "datatable_questions.json"

    table_params:
      rows: [2, 10]
      cols: [3,10]
      min_count: 0
      max_count: 30
      category_prefixes:
      - "Height (cm)"
      - "Weight (kg)"
      - "Time (s)"
      - "Distance (m)"
      - "Score"
      - "Temperature (Â°C)"
      - "Items sold"
      - "Number of students"
      - "values"
      - "measurements"
      - "quantities"
      - "data points"
      - "results"

      header_modes:
      - "col_only"      
      - "row_and_col"

      align: "center"    # "left" | "center" | "right"
  
  charts:
    enabled: false
    template_type: chart


    # How many chart contexts to build
    num_charts: 50

    batch_size: 4
    questions_per_batch: 1
    batch_key: charts
    filename: "chart_questions.json"

    # Parameters that control the chart payload
    chart_params:
      chart_types:
        - "line"
        - "bar"
        - "pie"

      min_points: 3
      max_points: 8

      min_series: 1
      max_series: 4

      y_min: 5
      y_max: 50

      scenario_prompt_key: "chart_scenario_prompt"
      num_scenarios: 20

      # Legend behaviour control
      #   auto   => show legend only if more than one series
      #   always => always show legend (even with one series)
      #   never  => never show legend
      legend_mode: "auto"

  angles:
    enabled: false
    template_type: angle

    # How many angle contexts to build
    num_angles: 50

    batch_size: 4
    questions_per_batch: 1
    batch_key: angles
    filename: "angle_questions.json"

    angle_params:

      min_degrees: 1
      max_degrees: 360


      randomize_visibility: true

      # If needed: fixed values instead of random
      default_show_inner_value: true
      default_show_inner_arc: true
      default_show_outer_value: true
      default_show_outer_arc: true




