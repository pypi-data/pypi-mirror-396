[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gnome-speech2text-service"
version = "1.0.6"
description = "D-Bus service providing speech-to-text functionality for GNOME Shell"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
    {name = "Kaveh Tehrani", email = "codemonkey13x@gmail.com"}
]
maintainers = [
    {name = "Kaveh Tehrani", email = "codemonkey13x@gmail.com"}
]
keywords = [
    "gnome",
    "speech-to-text",
    "dbus",
    "voice-recognition",
    "accessibility"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Desktop Environment :: Gnome",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8,<3.14"
dependencies = [
    "openai-whisper>=20231117",
    "torch>=1.13.0",
    "torchaudio>=0.13.0",
    "dbus-python>=1.2.16",
    "PyGObject>=3.40.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/kavehtehrani/gnome-speech2text"
Repository = "https://github.com/kavehtehrani/gnome-speech2text"
Issues = "https://github.com/kavehtehrani/gnome-speech2text/issues"
Documentation = "https://github.com/kavehtehrani/gnome-speech2text/blob/main/README.md"

[project.scripts]
gnome-speech2text-service = "gnome_speech2text_service.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
gnome_speech2text_service = ["../data/*"]
