[package]
name = "sarhash"
version = "0.1.0"
edition = "2021"
description = "Fast password hashing library powered by Rust"
license = "MIT"
readme = "README.md"
repository = "https://github.com/3sarojbhattarai/sarhash"

[lib]
name = "sarhash"
crate-type = ["cdylib", "rlib"]

[features]
default = ["python"]
python = ["dep:pyo3"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }
sarhash-core = "0.1.0"

