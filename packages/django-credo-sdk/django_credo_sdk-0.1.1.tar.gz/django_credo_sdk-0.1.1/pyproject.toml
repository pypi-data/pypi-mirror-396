[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-credo-sdk"
version = "0.1.1"
description = "Unofficial Django SDK for Credo payment integration"
readme = "README.md"
authors = [
    { name = "Samox", email = "emyjunio925@gmail.com" }
]
license = { file = "LICENSE" }
dependencies = [
    "django>=4.0",
    "djangorestframework>=3.14.0",
    "requests>=2.0"
]
requires-python = ">=3.8"
keywords = ["django", "credo", "payments", "sdk", "payment-gateway", "nigeria", "fintech"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 6.0",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

[project.urls]
"Homepage" = "https://github.com/onuigb0/django-credo-sdk"
"Bug Tracker" = "https://github.com/onuigb0/django-credo-sdk/issues"
"Documentation" = "https://github.com/onuigb0/django-credo-sdk#readme"
"Source Code" = "https://github.com/onuigb0/django-credo-sdk"

[tool.setuptools.packages.find]
include = ["credo_pay*"]

[tool.setuptools.package-data]
credo_pay = ["templates/**/*", "templates/**/**/*"]
