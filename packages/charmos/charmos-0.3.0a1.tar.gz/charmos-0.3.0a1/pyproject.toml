[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "charmos" 
version = "0.3.0a1"
description = "The Unified System Layer for Agentic Intelligence"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "ucmind", email = "team@charmos.io"}
]

dependencies = [
    "pydantic>=2.0.0", 
    "pyyaml>=6.0",
    "typer[all]>=0.9.0", 
    "tomlkit>=0.12.0", 
    "gitpython>=3.1.0", 
    "httpx>=0.24.0"
]

[project.urls]
Homepage = "https://charmos.io"
Repository = "https://github.com/CharmAIOS/Charm"

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "mypy",
    "pre-commit",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
src = ["src", "examples", "tests", "docs"]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--tb=short"

[project.scripts]
charm = "charm.cli.app:app"