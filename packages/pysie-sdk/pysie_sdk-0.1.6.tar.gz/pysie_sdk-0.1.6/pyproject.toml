[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysie-sdk"
version = "0.1.6"
description = "This is a simple SDK for get the principal Mexican financial indicators"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name = "Alejandro Betancourt", email = "fierroformo@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/fierroformo/pysie"
"Bug Tracker" = "https://github.com/fierroformo/pysie/issues"
