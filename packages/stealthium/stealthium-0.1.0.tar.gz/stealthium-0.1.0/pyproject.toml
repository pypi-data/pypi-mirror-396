[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stealthium"
version = "0.1.0"
description = "Create undetectable browser sessions for web scraping without automation flags"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "BENSERYA MOHAMED", email = "benseryamohammed1@gmail.com"},
]
keywords = ["web-scraping", "selenium", "browser", "automation", "stealth", "anti-detection"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "requests>=2.28.0",
    "selenium>=4.0.0",
    "webdriver-manager>=3.8.0",
    "fake-useragent>=1.1.0",
]

[project.optional-dependencies]
linux = ["pyvirtualdisplay>=3.0"]

[project.urls]
Homepage = "https://github.com/mohammedbenserya/stealthium"
Repository = "https://github.com/mohammedbenserya/stealthium"
Issues = "https://github.com/mohammedbenserya/stealthium/issues"
