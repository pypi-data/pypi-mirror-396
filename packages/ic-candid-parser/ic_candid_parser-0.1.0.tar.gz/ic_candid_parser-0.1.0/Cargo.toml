[package]
name = "ic_candid_parser"
version = "0.1.0"
edition = "2021"

[lib]
name = "ic_candid_parser"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.0", features = ["extension-module", "abi3-py38"] }
candid = "0.10"
candid_parser = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
