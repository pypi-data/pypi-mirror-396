[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[tool.maturin]
# [FIXED] Module name must match Python import and Rust #[pymodule] function name
module-name = "icp_candid._ic_candid_core"
# Ensure .pyi files are included in the package
include = ["**/*.pyi"]

[project]
name = "ic_candid_parser"
description = "Rust extension for parsing Candid DID files (part of icp-py-core)"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
