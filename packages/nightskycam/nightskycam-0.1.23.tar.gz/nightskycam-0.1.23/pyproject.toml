[tool.poetry]
name = "nightskycam"
version = "0.1.23"
description = "taking pictures at night"
authors = ["Vincent Berenz <vberenz@tuebingen.mpg.de>"]
packages = [{ include = "nightskycam" }]

[tool.poetry.scripts]
nightskycam-start = 'nightskycam.main:execute'
nightskycam-test-status-server = 'nightskycam.status.test_server:run_status_test_server'
nightskycam-repetitive-test = 'nightskycam.main:repetitive_starting_test'

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
nightskycam-serialization = "^0.1.4"
nightskycam-focus = "^0.1.9"
h5darkframes = "^0.1.7"
astropy = "^7.2.0"
auto-stretch = "^0.0.3"
netifaces = "^0.11.0"
psutil = "^7.1.3"
pyephem = "^9.99"
pyftpdlib = "^2.1.0"
pyusb = "^1.3.1"
requests = "^2.32.5"
cachetools = "^6.2.2"
websocket-client = "^1.9.0"
matplotlib = "^3.10.7"
websocket-server = "^0.6.4"

[tool.poetry.group.dev.dependencies]
black = "^25.12.0"
mypy = "^1.19.0"
isort = "^7.0.0"
types-cachetools = "^6.2.0.20251022"
typing-extensions = "^4.15.0"
types-toml = "^0.10.8.20240310"
types-psutil = "^7.1.3.20251202"
types-requests = "^2.32.4.20250913"
pytest-mock = "^3.15.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
