[project]
name = "prime-uve"
version = "0.2.0"
description = "A thin wrapper for uv with external venv management"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "kompre", email = "s.follador@gmail.com" }
]
maintainers = [
    { name = "kompre", email = "s.follador@gmail.com" }
]
requires-python = ">=3.13"
keywords = ["uv", "venv", "environment", "python", "package-manager", "wrapper"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Installation/Setup",
    "Operating System :: OS Independent",
]
dependencies = [
    "filelock>=3.20.0",
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/kompre/prime-uve"
Repository = "https://github.com/kompre/prime-uve"
Issues = "https://github.com/kompre/prime-uve/issues"
Changelog = "https://github.com/kompre/prime-uve/releases"

[project.scripts]
prime-uve = "prime_uve.cli.main:main"
uve = "prime_uve.uve.wrapper:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14.7",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.ruff.lint]
ignore = ["E741"]  # Allow single-letter variable names in comprehensions
