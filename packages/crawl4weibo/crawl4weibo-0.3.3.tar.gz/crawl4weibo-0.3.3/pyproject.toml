[build-system]
requires = ["setuptools>=79.0.0", "wheel", "setuptools_scm[toml]>=9.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crawl4weibo"
description = "A professional Weibo crawler library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Kritoooo", email = "krito2023@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "lxml>=4.6.0",
    "tqdm>=4.60.0",
    "python-dateutil>=2.8.0",
    "playwright>=1.48.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Praeviso/crawl4weibo"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["crawl4weibo*"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
# Enable essential rules - equivalent to flake8, isort functionality
select = [
    "E",     # pycodestyle errors
    "F",     # pyflakes
    "I",     # isort
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
]
ignore = [
    "E203",    # whitespace before ':'
    "B904",    # Within `except` clause, raise exceptions with `raise ... from err`
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.isort]
known-first-party = ["crawl4weibo"]

[tool.setuptools_scm]
# Fallback needed due to https://github.com/dependabot/dependabot-core/issues/12340
fallback_version = "0.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["--verbose", "--tb=short"]
markers = [
    "unit: Unit tests that don't make external API calls",
    "integration: Integration tests that make real API calls",
    "slow: Slow running tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[dependency-groups]
dev = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "responses>=0.25.8",
    "ruff>=0.14.0",
]
