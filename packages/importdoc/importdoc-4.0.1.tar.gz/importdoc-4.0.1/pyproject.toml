[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "importdoc"
version = "4.0.1"
description = "Advanced Python import diagnostic tool with deep analysis, subprocess isolation, auto-fixing suggestions, and CI-ready enforcement."
readme = "README.md"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
authors = [
  { name = "dhruv13x", email = "dhruv13x@gmail.com" }
]
requires-python = ">=3.10"

dependencies = [
  "jsonschema>=4.0.0",
  "tqdm>=4.0.0",
  "rich>=10.0.0",
  "tomli>=2.0.0; python_version < '3.11'"
]

# CLI entry point
[project.scripts]
importdoc = "importdoc.cli:main"

[project.urls]
Homepage = "https://github.com/dhruv13x/importdoc"
Repository = "https://github.com/dhruv13x/importdoc"
Issues = "https://github.com/dhruv13x/importdoc/issues"
Documentation = "https://pypi.org/project/importdoc"

# Hatch build config
[tool.hatch.build.targets.wheel]
packages = ["src/importdoc"]

[tool.hatch.build.targets.sdist]
include = ["src", "tests", "README.md", "LICENSE", "pyproject.toml"]

# Optional dev extras (can add later)
[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Async projects are common in your stack
asyncio_mode = "auto"

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--timeout=10",
  "--durations=10",

  # Coverage: target the real package
  "--cov=src/importdoc",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=85",
]

log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
branch = true
source = ["src/importdoc"]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = true
