{% set version = "0.0.7" %}

package:
    name: efishent
    version: {{ version }}
source:
    path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - efishent = eFISHent.cli:main
    - eFISHent = eFISHent.cli:main

requirements:
  host:
    - pip
    - python>=3.9
    - setuptools
    - llvm-openmp  # [osx]
  run:
    - blast
    - bowtie==1.3.1
    - entrez-direct
    - jellyfish
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - python>=3.9
    - pip:
      - biopython
      - gtfparse
      - luigi
      - matplotlib
      - numpy
      - pandas
      - pyarrow>=18.0.0
      - pyomo
      - pysam
      - rich>=13.0.0
      - rich-argparse>=1.4.0

test:
  commands:
    - pip check
    - efishent --help
    - eFISHent --help

about:
  home: https://github.com/bbquercus/eFISHent/
  summary: A tool to design RNA FISH oligos/probes
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - BBQuercus   