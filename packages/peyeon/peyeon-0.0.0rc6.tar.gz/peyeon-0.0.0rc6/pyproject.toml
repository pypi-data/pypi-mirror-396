[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "peyeon"
description = "EyeON update tracking utility"
requires-python = ">=3.9"
authors = [
    {name = "Seth Lyles", email = "lyles6@llnl.gov"},
    {name = "Wangmo Tenzing", email = "tenzing1@llnl.gov"},
    {name = "Jack Mooney", email = "mooney7@llnl.gov"},
    {name = "Grant Johnson", email = "johnson30@llnl.gov"},
    {name = "Isabel Gardner", email = "gardner59@llnl.gov"},
    {name = "Grant Espe", email = "espe1@llnl.gov"}
]
maintainers = [
    {name = "Seth Lyles", email = "lyles6@llnl.gov"},
]
dependencies=[
    "jsonschema >= 4.17",
    "lief >= 0.13.2",
    "python-magic == 0.4.27",
    "pefile >= 2024.8.26",
    # "unblob == 23.8.11",
    "telfhash >= 0.9.8",
    "surfactant[java,macho] == 0.0.0rc15",
    "coverage >= 7.5.3",
    "duckdb >= 1.0.0",
    "alive_progress >= 3.1.5",
    "dynaconf>=3.2.6",
    "streamlit>=1.37.0",
    "jupyter>=1.1.1",
    # "oidc-client>=0.2.6",
    "requests>=2.32.4",
    "toml>=0.10.2",
    "boxsdk==3.14.0",
    "pydantic_settings>=2.10.1",
]
readme = "README.md"
license = {text = "MIT License"}
dynamic = ["version"]

[project.optional-dependencies]
dev =  ["build", "pre-commit", "black", ]
docs = ["sphinx"]

[project.scripts]
eyeon="eyeon.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_file = "src/_version.py"

[tool.setuptools.package-data]
database = ["*"]

[tool.coverage.run]
omit =["/usr/*"] # omit code coverage scans for /usr/*
