[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[project]
name = "fastgps"
description = "Fast Gaussian processes regression in O(n log n)"
authors = [
    { name = "Aleksei G Sorokin", email = "agsorokin3@gmail.com" },
]
readme = "README.md"
keywords = [
    "fast",
    "Gaussian",
    "process",
    "regression",
    "low discrepancy",
    "quasi-random",
    "lattice",
    "digital net",
    "shift invariant",
    "digitally shift invariant",
]
license = "MIT"
dynamic = []
requires-python = ">= 3.7"
dependencies = [
    "qmcpy >= 2.1",
    "torch >= 2.0.0",
    "numpy >= 1.17.0",
    "scipy >= 1.13.0",
]
version = "1.1"

[project.urls]
Documentation = "https://alegresor.github.io/fastgps/"
Repository = "https://github.com/alegresor/fastgps"
Issues = "https://github.com/alegresor/fastgps/issues"

[project.optional-dependencies]
dev = [
    "umbridge >= 1.2.4",
    "pytest >= 8.3.5",
    "nbval >= 0.10.0",
    "jupyterlab >= 4.0.0",
    "matplotlib >= 3.9.0",
    "seaborn >= 0.13.2",
    "tueplots >= 0.2.0",
    "pandas >= 2.0.0",
    "mkdocs >= 1.5.0",
    "mkdocs-material >= 9.6.12",
    "mkdocs-jupyter >= 0.25.0",
    "mkdocstrings-python >= 1.16.0",
]
superdev = [
    "fastgps[dev]",
    "pytest-accept >= 0.1.12",
]

[tool.pdm.version]
source = "file"
path = "fastgps/__init__.py"
