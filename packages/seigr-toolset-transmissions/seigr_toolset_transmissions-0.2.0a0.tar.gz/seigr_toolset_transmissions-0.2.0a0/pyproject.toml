[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seigr-toolset-transmissions"
version = "0.2.0a0"
description = "Self-sovereign P2P streaming protocol with pure STC cryptography (Pre-release Alpha)"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Sergi Saldaña-Massó - Seigr Lab", email = "sergism@gmail.com"}
]
keywords = ["seigr", "encryption", "networking", "protocol", "binary", "transmission"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: System :: Networking",
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "seigr-toolset-crypto>=0.4.0",
]

[tool.setuptools.packages.find]
include = ["seigr_toolset_transmissions*"]
exclude = ["tests*", "cli*", "docs*", "examples*", "reports*", "htmlcov*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
websocket = [
    "websockets>=11.0.0",
]

[project.scripts]
stt-node = "cli.node_cli:main"
stt-bridge = "cli.bridge_cli:main"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
addopts = "--cov=seigr_toolset_transmissions --cov-report=term-missing --cov-report=html"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.coverage.run]
source = ["seigr_toolset_transmissions"]
omit = ["*/tests/*", "*/cli/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
