[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[project]
name = "PyBioImageUtils"
version = "0.0.1"
authors = [
    { name = "Jian Wei Tay", email = "jianweitay@outlook.com" },
]
description = "Utilities for bioimaging and bioimage analysis workflows."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]

[project.urls]
Homepage = "https://github.com/jwtay1/PyBioImageUtils"
Issues = "https://github.com/jwtay1/PyBioImageUtils/issues"

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
