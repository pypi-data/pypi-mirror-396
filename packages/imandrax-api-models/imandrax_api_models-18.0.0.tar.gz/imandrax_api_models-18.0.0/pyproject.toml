[project]
name = "imandrax-api-models"
version = "18.0.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "hongyu", email = "hongyu@imandra.ai" }
]
requires-python = ">=3.12"
dependencies = [
    "devtools>=0.12.2",
    "imandrax-api[async]>=0.18",
    "pydantic>=2.12.4",
]

[project.optional-dependencies]
client = [
    "iml-query>=0.5.0",
]

[project.scripts]
imandrax = "imandrax_api_models.extended_cli.app:app"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"


[tool.uv.sources]
# imandrax-api = { path = "../../../imandrax-api/src/py" }

[dependency-groups]
dev = [
    "inline-snapshot[dirty-equals]>=0.31.1",
    "ipykernel>=7.1.0",
    "pdbpp>=0.11.7",
    "pytest>=9.0.1",
    "pyyaml>=6.0.3",
]

[tool.ruff.lint]
extend-select = [
    "Q",
    "RUF100",
    "RUF018", # https://docs.astral.sh/ruff/rules/assignment-in-assert/
    "C90",
    "UP",
    "I",
    "D",
    "TID251",
]
flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
mccabe = { max-complexity = 15 }
ignore = [
  "SIM103",  # needless-bool
  "SIM108", # if-else-block-instead-of-if-exp
  "N801",   # Class name should use CapWords
  "PTH123", # `open()` should be replaced by `Path.open()`
  "C417",   # Unnecessary `map()` usage (rewrite using a generator expression)
  "D100", # ignore missing docstring in module
  "D101", # ignore missing docstring in public class
  "D102", # ignore missing docstring in public method
  "D103", # ignore missing docstring in public function
  "D104", # ignore missing docstring in public package
  "D105", # ignore missing docstring in magic methods
  "D106", # ignore missing docstring in public nested class
  "D107", # ignore missing docstring in __init__ methods
  "D203",
  "D212",
  # These are all enforced by, or incompatible with, the ruff formatter:
  "E203",
  "E501",
  "W291",
  "W293",
  # It's often necessary to compare types instead of using isinstance()
  "E721",
  "RUF005",
  # Let mypy/pyright complain about blanket type ignores or implicit optional
  "PGH004",
  "RUF013",
  "E266",
  "RUF036",
  "RUF027", # TODO: remove
  "RUF029", # TODO: remove
  "UP042",  # TODO: remove
  "RUF052", # TODO: remove
]
pycodestyle.ignore-overlong-task-comments = true
isort.combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"scripts/**/*.py" = ["F401", "RUF100", "D", "E402", "B018"]
"data/**/*.py" = ["F401", "RUF100", "D", "E402", "B018"]

[tool.ruff.format]
quote-style = "single"

[tool.ty]
environment.python = "./.venv"

[tool.ty.rules]
# Handled by pyright
unsupported-operator = "ignore"
invalid-argument-type = "ignore"
invalid-return-type = "ignore"
possibly-missing-import = "ignore"
unresolved-import = "ignore"

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.12"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnnecessaryIsInstance = false
reportUnnecessaryTypeIgnoreComment = true
reportUnusedImport = "none"
reportUnusedExpression = false
