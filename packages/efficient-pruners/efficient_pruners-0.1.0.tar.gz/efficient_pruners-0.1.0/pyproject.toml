[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "efficient_pruners"
version = "0.1.0"
description = "Calibration-Free Model Compression with Reinforcement Learning-Based Policy Learning"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["model-compression", "pruning", "reinforcement-learning", "transformers", "llm", "deep-learning", "pytorch"]
authors = [
    {name = "Parmanu, LCS2, IIT Delhi"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=1.12.0",
    "transformers>=4.30.0",
    "numpy>=1.23.0",
    "scipy>=1.9.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "jupyter>=1.0.0",
]
eval = [
    "lm-eval>=0.4.0",
    "datasets>=2.10.0",
    "evaluate>=0.4.0",
]
finetune = [
    "peft>=0.5.0",
    "pytorch-lightning>=2.0.0",
]
logging = [
    "wandb>=0.15.0",
    "tensorboard>=2.11.0",
]
all = [
    "lm-eval>=0.4.0",
    "datasets>=2.10.0",
    "evaluate>=0.4.0",
    "peft>=0.5.0",
    "pytorch-lightning>=2.0.0",
    "wandb>=0.15.0",
    "tensorboard>=2.11.0",
]

[project.urls]
Homepage = "https://github.com/parmanu-lcs2/efficient_pruners"
"Bug Reports" = "https://github.com/parmanu-lcs2/efficient_pruners/issues"
Source = "https://github.com/parmanu-lcs2/efficient_pruners"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
