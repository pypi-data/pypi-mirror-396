[project]
name = "parmesan"
version = "2.2.0"
description = "Python Atmospheric Research Package for Meteorological Timeseries Analysis"
authors = [{ name = "Yann BÃ¼chau", email = "yann-georb.buechau@uni-tuebingen.de" }]
requires-python = ">=3.9,<4"
readme = "README.md"
license = "GPL-3.0-or-later"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pandas>=2",
    "numpy>=1.13.3",
    "scipy>=1.1",
    "pint>=0.24.4",
    "pint-pandas>=0.4",
    "rich>=13.0",
    "matplotlib>=3.7.2",
    "sympy>=1.12",
    "pip-system-certs>=4.0",
]

[project.urls]
Homepage = "https://gitlab.com/tue-umphy/software/parmesan"
Repository = "https://gitlab.com/tue-umphy/software/parmesan"
Documentation = "https://tue-umphy.gitlab.io/software/parmesan"
Changelog = "https://gitlab.com/tue-umphy/software/parmesan/-/blob/master/CHANGELOG.md?ref_type=heads"

[tool.black]
line-length = 79

[dependency-groups]
dev = [
    "nbstripout>=0.6.1,<0.7",
    "coverage>=7.2.7,<8",
    "Sphinx<8",
    "nbsphinx>=0.9.2,<0.10",
    "sphinxcontrib-mermaid>=0.9.2,<0.10",
    "sphinx-rtd-theme",
    "sphinxcontrib.asciinema>=0.3.7,<0.4",
    "black[jupyter]>=23.7.0,<24",
    "pycodestyle>=2.11.0,<3",
    "jupyter",
    "sphinx-toolbox>=3.5.0,<4",
    "metpy>=1.5.1,<2",
    "recommonmark>=0.7.1,<0.8",
]

[tool.hatch.build.targets.sdist]
include = [
    "parmesan",
    "tests",
]

[tool.hatch.build.targets.wheel]
include = [
    "parmesan",
    "tests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
dirty = true
pattern = "^v(?P<base>.*)$"
