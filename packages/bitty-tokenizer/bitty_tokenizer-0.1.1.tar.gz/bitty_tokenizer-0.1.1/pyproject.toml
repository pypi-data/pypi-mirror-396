[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bitty-tokenizer"
version = "0.1.1"
authors = [
  { name="Mohit", email="28mohit2002dulani@gmail.com" },
]
description = "A bitty BPE tokenizer library"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.scripts]
# Optional: Allows users to run your tool from command line like: $ bitty-train
bitty-train = "bitty.train:main"

[tool.setuptools.package-data]
bitty = ["py.typed"]