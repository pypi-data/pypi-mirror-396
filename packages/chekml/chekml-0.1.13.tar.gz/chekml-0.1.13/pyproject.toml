[project]
name = "chekml"
version = "0.1.13"
description = "A versatile library for data manipulation"
readme = "README.md"
authors = [
    { name="Chek Chee Him", email="cchgolden050@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.7"
dependencies = []

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# -----------------------------
# Control which packages are found
# -----------------------------
[tool.setuptools.packages.find]
where = ["."]
include = ["chekml*"]          # only your package
exclude = ["testing*", "documentation*", "dist*", "build*"]

# -----------------------------
# Control what non-Python files are shipped
# -----------------------------
[tool.setuptools]
include-package-data = false   # disable auto-include junk

[tool.setuptools.package-data]
chekml = ["**/*.so",
    "featurization/IF/v2/*.c",  # C source
    "featurization/IF/v2/*.h",  # headers
    "featurization/IF/v2/*.pyx",
    "featurization/IRF/v4/*.c",
    "featurization/IRF/v4/*.h",
    "featurization/IRF/v4/*.cpp"]

