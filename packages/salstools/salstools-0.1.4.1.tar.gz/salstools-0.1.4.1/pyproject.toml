[build-system]

requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]

name = "salstools"
version = "0.1.4.1"
description = "Utilities for charts and analytics"
readme = "README.md"
authors = [{name='Sals'}]
requires-python = ">=3.9"
dependencies = ["pandas", "numpy", "matplotlib","typing"]

[tool.setuptools]
packages = ["salstools"]