
[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "salstools"
version = "0.1.4.4"
description = "Utilities for charts and analytics"
readme = "README.md"
authors = [{ name = "Sals" }]
requires-python = ">=3.9"
dependencies = ["pandas", "numpy", "matplotlib"]
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",]

[tool.setuptools.packages.find]
# This tells setuptools to find the 'salstools' package automatically
where = ["."]
include = ["salstools*"]
