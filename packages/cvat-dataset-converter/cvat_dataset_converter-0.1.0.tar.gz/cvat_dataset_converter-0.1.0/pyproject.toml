[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cvat-dataset-converter"
version = "0.1.0"
description = "CVAT Dataset Converter Utility (FastAPI backend + static frontend)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Yahiya Mulla", email = "yahiya6006@gmail.com" }
]

dependencies = [
  "fastapi>=0.122.0",
  "uvicorn[standard]>=0.38.0",
  "pillow>=11.2.1",
  "python-multipart>=0.0.20",
]

# This creates the `cvat_dataset_convert` command after installation
[project.scripts]
cvat_dataset_convert = "CVAT_Dataset_Converter.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["CVAT_Dataset_Converter"]

[tool.setuptools.package-data]
CVAT_Dataset_Converter = [
  "frontend/index.html",
  "frontend/css/*",
  "frontend/js/*",
]
