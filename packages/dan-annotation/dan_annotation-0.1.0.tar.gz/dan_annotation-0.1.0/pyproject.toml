[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dan-annotation"
version = "0.1.0"
description = "DAN (Data Advanced Notation) Parser and Encoder for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
    {name = "DAN Python Library"}
]
keywords = ["dan", "parser", "encoder", "data-format", "configuration", "config"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]

[project.urls]
Documentation = "https://github.com/marcuwynu23/danpy#readme"
"Issue Tracker" = "https://github.com/marcuwynu23/danpy/issues"
"Source Code" = "https://github.com/marcuwynu23/danpy"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[tool.setuptools]
py-modules = ["dan"]

