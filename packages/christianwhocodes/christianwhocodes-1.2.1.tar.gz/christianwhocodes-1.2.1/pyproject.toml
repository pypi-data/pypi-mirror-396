[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[project]
name = "christianwhocodes"
version = "1.2.1"
description = "Dev utility belt, just like Batman's utility belt but for code."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Kevin Wasike Wakhisi", email = "hey@christianwhocodes.space" },
]
requires-python = ">=3.12"
dependencies = ["pyperclip>=1.11.0", "rich>=14.2.0"]

[project.scripts]
christianwhocodes = "christianwhocodes.cli:main"

[project.urls]
homepage = "https://github.com/christianwhocodes/dev#readme"
repository = "https://github.com/christianwhocodes/dev"
issues = "https://github.com/christianwhocodes/dev/issues"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
