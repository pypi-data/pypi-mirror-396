# ===========================================================================
# BUILD SYSTEM
# ===========================================================================
# Hatchling: Modern, fast, zero-config for src/ layout. Maintained by PyPA.

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ===========================================================================
# PROJECT METADATA (PEP 621)
# ===========================================================================

[project]
name = "latency-audit"
version = "0.1.3"
description = "HFT-grade Linux infrastructure validator. Audits kernel, CPU, network, and clock settings against trading latency best practices."
readme = "README.md"
authors = [{ name = "Nikhil Padala", email = "contact@nikhilpadala.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = [
    "hft",
    "high-frequency-trading",
    "latency",
    "linux",
    "trading",
    "audit",
    "performance",
    "infrastructure",
    "sysadmin",
    "devops",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Benchmark",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

# ---------------------------------------------------------------------------
# Dependencies
# ---------------------------------------------------------------------------
# Minimum versions only. Let users resolve conflicts.

dependencies = [
    "click>=8.0",
    "rich>=13.0",
]

# ---------------------------------------------------------------------------
# Optional Dependencies
# ---------------------------------------------------------------------------

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "ruff>=0.1.0",
]

# ---------------------------------------------------------------------------
# CLI Entry Point
# ---------------------------------------------------------------------------

[project.scripts]
latency-audit = "latency_audit.cli:main"

# ---------------------------------------------------------------------------
# Project URLs (displayed on PyPI sidebar)
# ---------------------------------------------------------------------------

[project.urls]
Homepage = "https://github.com/padalan/latency-audit"
Documentation = "https://github.com/padalan/latency-audit#readme"
Repository = "https://github.com/padalan/latency-audit.git"
Issues = "https://github.com/padalan/latency-audit/issues"
Changelog = "https://github.com/padalan/latency-audit/releases"

# ===========================================================================
# RUFF - Linting & Formatting
# ===========================================================================
# Replaces: flake8, isort, pyupgrade, autoflake, black

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "S",      # flake8-bandit (security)
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "S101",   # assert usage (needed for tests)
    "S105",   # possible hardcoded password (false positive on enum PASS)
    "S603",   # subprocess call (we use fixed commands, not user input)
    "S607",   # partial executable path (ethtool/pgrep are standard)
    "S110",   # try-except-pass (intentional for fault tolerance)
]

[tool.ruff.lint.isort]
known-first-party = ["latency_audit"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

# ===========================================================================
# MYPY - Static Type Checking
# ===========================================================================

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

# ===========================================================================
# PYTEST - Testing Configuration
# ===========================================================================

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
]

# ===========================================================================
# COVERAGE - Code Coverage
# ===========================================================================

[tool.coverage.run]
source = ["src/latency_audit"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
