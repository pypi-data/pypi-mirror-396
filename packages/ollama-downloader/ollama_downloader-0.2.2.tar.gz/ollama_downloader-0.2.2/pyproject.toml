[project]
name = "ollama-downloader"
version = "0.2.2"
description = "A library and Hugging Face model downloader for Ollama."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = [
    "downloader",
    "tool",
    "models",
    "web-scraper",
    "huggingface",
    "huggingface-models",
    "ollama",
    "ollama-downloader",
    "ollama-model",
    "ollama-library"
]
authors = [
    { name = "Anirban Basu", email = "anirbanbasu@users.noreply.github.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
requires-python = ">=3.12"
dependencies = [
    "environs>=14.3.0",
    "httpx[http2]>=0.28.1",
    "lxml>=6.0.0",
    "ollama>=0.6.0",
    "psutil>=7.0.0",
    "typer>=0.16.0",
    "pywin32>=311 ; sys_platform == 'win32'",
]

[project.scripts]
od = "ollama_downloader.cli:main"
ollama-downloader = "ollama_downloader.cli:main"

[project.urls]
Repository = "https://github.com/anirbanbasu/ollama-downloader"
Issues = "https://github.com/anirbanbasu/ollama-downloader/issues"
Download = "https://pypi.org/project/ollama-downloader/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "icecream>=2.1.7",
    "nuitka>=2.7.16",
    "ty>=0.0.1a32",
]
test = [
    "coverage>=7.10.4",
    "pytest>=8.4.1",
    "pytest-profiling>=1.8.1",
]

[tool.ty.rules]
possibly-unresolved-reference = "warn"
# Keyword argument expansion is not supported by ty yet? https://github.com/astral-sh/ty/issues/247
invalid-argument-type = "ignore"

[tool.ty.environment]
python-version = "3.12"

[tool.ruff]
line-length = 120
target-version = "py312"
include = [
    "src/ollama_downloader/**/*.py",
    "tests/**/*.py",
    "docs/**/*.py",
]

[tool.ruff.lint]
extend-select = [
    "Q",
    "RUF100",
    "RUF018", # https://docs.astral.sh/ruff/rules/assignment-in-assert/
    "C90",
    "UP",
    "I",
    "D",
    "TID251",
]
# flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
mccabe = { max-complexity = 15 }
ignore = [
    "D100", # ignore missing docstring in module
    "D102", # ignore missing docstring in public method
    "D104", # ignore missing docstring in public package
    "D105", # ignore missing docstring in magic methods
    "D107", # ignore missing docstring in __init__ methods
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["ollama_downloader"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
# don't format python in docstrings, pytest-examples takes care of it
docstring-code-format = false
# quote-style = "single"

[tool.coverage.run]
omit = [
    "tests/*", # Excludes all files and subdirectories within a 'tests' directory at the project root
]

[tool.coverage.report]
fail_under = 100
skip_covered = true
show_missing = true
ignore_errors = true
precision = 2
exclude_lines = [
    # `# pragma: no cover` is standard marker for code that's not covered, this will error if code is covered
    'pragma: no cover',
    # use `# pragma: lax no cover` if you want to ignore cases where (some of) the code is covered
    'pragma: lax no cover',
    'raise NotImplementedError',
    'if TYPE_CHECKING:',
    'if typing.TYPE_CHECKING:',
    '@overload',
    '@deprecated',
    '@typing.overload',
    '@abstractmethod',
    '\(Protocol\):$',
    'typing.assert_never',
    '$\s*assert_never\(',
    'if __name__ == .__main__.:',
    'except ImportError as _import_error:',
    '$\s*pass$',
    'assert False',
]
