[project]
name = "sonicmesh"
version = "0.1.4"
dependencies = [
    "numpy>=1.24",
    "sounddevice>=0.4",
    "soundfile>=0.12"
]
description = "Acoustic communication library for audio-based data transfer"
authors = [{name="Sukhdev Thukral"}]
readme = "README.md"
license = {file= "LICENSE"}
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/SukhdevThukral/SonicMesh"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]