[project]
name = "geocif"
version = "0.3.12"

description = "Models to visualize and forecast crop conditions and yields"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Ritvik Sahajpal", email = "ritvik@umd.edu"}
]
keywords = ["geocif"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "boruta>=0.4.3",
    "catboost>=1.2.8",
    "fiona",
    "gdal==3.11",  # Pin to versions compatible with system libgdal
    "pyeogpr>=2.4.7",
    "pyproj",
    "rasterio",
    "rtree",
    "shap>=0.48.0",
    "shapely",
]

[project.urls]
Homepage = "https://ritviksahajpal.github.io/yield_forecasting/"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["geocif", "geocif.*"]

[tool.setuptools]
include-package-data = true

[tool.uv.sources]
gdal = { url = "https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.3.30/gdal-3.10.2-cp311-cp311-win_amd64.whl" }
rasterio = { url = "https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.3.30/rasterio-1.4.3-cp311-cp311-win_amd64.whl" }
shapely = { url = "https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.3.30/shapely-2.0.7-cp311-cp311-win_amd64.whl" }
pyproj = { url = "https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.3.30/pyproj-3.7.1-cp311-cp311-win_amd64.whl" }
rtree = { url = "https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.3.30/rtree-1.4.0-cp311-cp311-win_amd64.whl" }
fiona = { url = "https://github.com/cgohlke/geospatial-wheels/releases/download/v2025.3.30/fiona-1.10.1-cp311-cp311-win_amd64.whl" }