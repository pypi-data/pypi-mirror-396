[project]
requires-python = ">=3.10, <3.15"
name = "picsellia"
version = "6.28.1"
description = "Python SDK package for Picsellia MLOps platform"
authors = [
    { "name" = "Pierre-Nicolas Tiffreau", "email" = "<pierre-nicolas@picsellia.com>" },
    { "name" = "Thomas Darget", "email" = "<thomas.darget@picsellia.com>" },
    { "name" = "Lucien Haurat", "email" = "<lucien.haurat@picsellia.com>" },
    { "name" = "Sonia Garrouch", "email" = "<sonia.garrouch@picsellia.com>" },
]
license = "MIT"
readme = "README.md"
homepage = "https://www.picsellia.com/"
documentation = "https://documentation.picsellia.com/reference/client"
include = ["CHANGELOG.md"]
keywords = ["ai", "picsellia", "sdk", "cvops"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dynamic = ["dependencies"]

[tool.poetry.dependencies]
python = ">= 3.10, <3.15"
semantic-version = "^2.10.0"
deprecation = "^2.1.0"
tqdm = "^4.66.5"
beartype = ">=0.16.0"
requests = ">=2.32"
orjson = ">=3.9"
pyyaml = "^6.0.1"
pydantic = "^2"
Pillow = ">=9.2.0"
picsellia-annotations = "^0.12.1"
picsellia-connexion-services = "^0.3.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.0.0"
pre-commit = "^4.0.0"
setuptools = ">=69.0.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
astor = "^0.8.1"
Mako = "^1.3.5"
PyYAML = "^6.0.1"

[build-system]
requires = ["setuptools", "poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long
    "B904", # within except clause
]
