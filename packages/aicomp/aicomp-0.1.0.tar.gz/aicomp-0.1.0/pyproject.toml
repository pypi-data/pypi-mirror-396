[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aicomp"
version = "0.1.0"
description = "AI Competition - Multi-task learning for mathematics misconception detection"
authors = [
    {name = "Marco Furrer", email = "your.email@example.com"},
]
license = {text = "MIT"}  # Add license
readme = "README.md"
requires-python = ">=3.12"
keywords = ["transformers", "machine-learning", "multi-task-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "transformers[torch]",
    "scikit-learn",
    "pandas",
    "numpy",
    "tqdm",
    "accelerate",
    "peft",
    "python-dotenv",
    "huggingface_hub",
    "langchain",
    "datasets",
    "matplotlib",
    "bitsandbytes",
    "ipywidgets"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/aicomp"
"Repository" = "https://github.com/yourusername/aicomp.git"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
include = '\.pyi?$'

[tool.isort]
profile = "black"
skip_gitignore=true
py_version=39
default_section = "THIRDPARTY"
known_thirdparty=["wandb"]

[tool.pytest.ini_options]
log_cli = false
log_cli_level = "INFO"
log_cli_format = "%(time)s :: %(name)s :: %(message)s"
