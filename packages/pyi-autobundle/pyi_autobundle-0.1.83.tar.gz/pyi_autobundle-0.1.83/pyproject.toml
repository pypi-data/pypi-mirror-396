[project]
name = "pyi-autobundle"
version = "0.1.83"
description = "Automatic hook and data file bundler for PyInstaller."
authors = [ { name = "Aizhee", email = "aizharjamilano@gmail.com" } ]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["pyinstaller", "build", "automation"]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pyinstaller",
]

[project.scripts]
pybundle = "pyi_autobundle.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
