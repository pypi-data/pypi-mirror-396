[project]
name = "datatoolsdemo"
version = "0.0.8"
authors = [
  { name="Jyri Määttä", email="jyppara@gmail.com" },
]
description = "A small demo package to practice Dependabot."
readme = "README.md"
requires-python = ">=3.11,<4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICEN[CS]E*"]

dependencies = [
    "requests (>=2.32.5,<2.33.0)",
    "pandas (>=2.3.3,<2.4.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "matplotlib (>=3.10.7,<3.11.0)",
    "numpy (>=2.3.5,<2.4.0)",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.1,<9.1.0)",
    "vulture (>=2.14,<2.15)",
    "pytest-cov (>=7.0.0,<7.1.0)",
]
