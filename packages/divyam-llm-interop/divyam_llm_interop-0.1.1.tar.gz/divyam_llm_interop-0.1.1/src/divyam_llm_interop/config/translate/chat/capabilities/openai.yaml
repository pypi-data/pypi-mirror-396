- selector:
    name:
      regex:
        - gpt-.*
        - o3-.*
        - o4-.*
  capabilities:
    description: Openai models supporting completions and responses
    supported_api_types:
      - completions
      - responses
- selector:
    name:
      regex:
        - gpt-3.*
        - o1-.*
  capabilities:
    description: gpt-3.* models use max_output_tokens and do not support responses
    supported_api_types:
      - completions
    api_capabilities:
      completions:
        rename_fields:
          max_tokens: max_output_tokens
- selector:
    name: gpt-3.5-turbo
  capabilities:
    strict_completions_compatibility: false
    max_tokens:
      min: 1
      max: 4096
    temperature:
      min: 0
      max: 2
    top_p:
      min: 0
      max: 1
    frequency_penalty:
      min: -2
      max: 2
    presence_penalty:
      min: -2
      max: 2
    n:
      min: 1
      max: 128
    input_token_limit: 4096
    supports_stop_sequences: true
    supports_json_mode: false
    supports_function_calling: true
    supports_vision: false
    supports_reasoning: false
