[build-system]
requires = ["setuptools>=75.2.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hue-entertainment-pykit"
version = "0.9.4"
authors = [
    {name = "Dominik Hrdas"}
]
description = "A comprehensive Python toolkit for Philips Hue Entertainment API"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.md"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Utilities"
]
requires-python = ">=3.10, <3.13"
dependencies = [
    "python-mbedtls>=2.10.1, <3",
    "requests>=2.32.5, <3",
    "typing_extensions>=4.8.0, <5; python_version < '3.11'",
    "zeroconf>=0.148.0, <1"
]
keywords = ["philips", "hue", "lights", "entertainment", "api"]

[project.optional-dependencies]
dev = [
    "flake8>=7, <8",
    "pylint>=4, <5"
]

[project.urls]
Repository = "https://github.com/hrdasdominik/hue-entertainment-pykit"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
