[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SheetMachine"
version = "0.1.0"
description = "Create XLSX files from data"
readme = "README.md"
authors = [{name = "Nicolas Bschor"}]
license = { file = "LICENSE" }
keywords = ["excel", "data"]
dependencies = [
    "xlsxwriter>=3.2.9",
]

[project.urls]
Homepage = "https://github.com/HackerBschor/SheetMachine"
