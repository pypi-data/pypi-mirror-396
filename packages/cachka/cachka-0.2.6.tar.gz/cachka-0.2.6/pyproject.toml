[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cachka"
version = "0.2.6"
description = "Enterprise-grade hybrid cache for Python"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "aiosqlite>=0.21.0",
    "structlog>=23.2.0",
]


[project.optional-dependencies]
prometheus = ["prometheus-client>=0.19.0"]
tracing = ["opentelemetry-api>=1.20.0", "opentelemetry-sdk>=1.20.0"]
encryption = ["cryptography>=41.0.0"]
redis = ["redis>=5.0.0"]
full = [
    "prometheus-client>=0.19.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "cryptography>=41.0.0",
    "redis>=5.0.0",
]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-timeout>=2.4.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "pre-commit>=4.2.0",
    "testcontainers>=4.0.0",
    "cachka[prometheus,tracing,encryption]",
]

[project.urls]
Homepage = "https://github.com/ed4b816e/cachka"
Repository = "https://github.com/ed4b816e/cachka"
Documentation = "https://github.com/ed4b816e/cachka#readme"

[tool.hatch.build.targets.wheel]
packages = ["cachka"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
timeout = 10
log_cli = "true"

[tool.black]
line-length = 88
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
combine_as_imports = true
remove_redundant_aliases = true
force_grid_wrap = 2

[tool.ruff]
fix = true
show-fixes = true

[tool.ruff.lint]
fixable = ["Q000", "D102", "D202", "D415", "D102", "D415", "Q001", "D300", "F401", "UP035"]
extend-select = [
    "A",    # flake8-builtins
    "B",   # flake8-bugbear
    "C4",    # flake8-comprehensions
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "Q",    # flake-quotes
    "N",    # pep8-naming
    "T20",    # flake8-print
    "I",    # isort
    "S",    # flake8-bandit
    "SIM",    # flake8-simplify
    "C90",    # {name} is too complex
    "RUF100",    # unused noqa
    "UP",  # pyupgrade
]
ignore = ["S110", "B027", "S301", "SIM105", "E722", "A001", "A003", "E711", "F841", "B008", "C901", "C408", "SIM102", "ANN401", "S104", "I001", "B904", "UP008", "S101", "S311", "A002", "E501"]
exclude = []

[tool.typos.files]
extend-exclude = []
