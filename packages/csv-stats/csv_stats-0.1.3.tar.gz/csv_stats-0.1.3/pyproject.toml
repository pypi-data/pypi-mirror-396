[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "csv-stats"
version = "0.1.3"
description = "A Python package for the life sciences to conduct hypothesis testing from CSV files."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mitchell Tillman", email = "mtillman14@gmail.com"},
]
maintainers = [
    {name = "Mitchell Tillman", email = "mtillman14@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "pandas>=2.3.3",
    "pingouin>=0.5.5",
    "scipy>=1.16.2",
    "statsmodels>=0.14.5",
    "reportlab>=4.4.4",
]

[project.urls]
Homepage = "https://github.com/mtillman14/csv-stats"
Documentation = "https://github.com/mtillman14/csv-stats"
Repository = "https://github.com/mtillman14/csv-stats"
Issues = "https://github.com/mtillman14/csv-stats/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/csvstats"]

[tool.hatch.build.targets.sdist]
packages = ["src/csvstats"]