[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ispider"
version = "0.7.5"
description = "A high-speed web spider for massive scraping."
authors = [{ name = "Daniele Rugginenti", email = "daniele.rugginenti@gmail.com" }]
urls = {"Homepage" =  "https://github.com/danruggi/ispider"}
license = "MIT"
readme = "README.md"
dependencies = [
    "aiohttp",
    "beautifulsoup4",
    "lxml",
    "tqdm",
    "requests",
    "seleniumbase",
    "httpx",
    "nslookup",
    "tldextract",
    "concurrent_log_handler",
    "colorlog",
    "brotli",
    "validators",
    "w3lib",
    "pybloom_live",
    "uvicorn",
    "fastapi",
    "pandas"
]

[project.scripts]
ispider = "ispider_core.__main__:main"

[tool.setuptools]
license-files = ["LICEN[CS]E*"]

[tool.setuptools.packages.find]
where = ["."]