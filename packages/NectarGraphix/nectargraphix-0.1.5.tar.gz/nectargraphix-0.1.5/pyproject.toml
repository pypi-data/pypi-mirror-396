[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NectarGraphix"                      # Your package name (MUST be unique on PyPI)
version = "0.1.5"
description = "Image generation studio"
readme = "README.md"
authors = [{ name="Headlessripper", email="zashiron.inc@gmail.com" }]
license = { file = "LICENSE" }
dependencies = [
    "PyQt6",
    "requests",
    "huggingface_hub",
    "numpy",
    "tensorboard",
    "transformers",
    "diffusers",
    "Pillow",
    "PyQt6-WebEngine",
    "torch==2.4.0+cu121"

]

[project.urls]
Homepage = "https://github.com/headlessripper/Nectar-X-Studio"

[project.scripts]
NectarGraphix = "NectarGraphix.main:main"        # CLI command: "yourapp"
