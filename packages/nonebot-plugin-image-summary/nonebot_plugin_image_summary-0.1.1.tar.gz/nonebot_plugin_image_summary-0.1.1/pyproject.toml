[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nonebot-plugin-image-summary"
dynamic = ["version"]
description = "NoneBot2 插件：拦截所有图片消息并注入摘要/外显文本。"
readme = "README.md"
authors = [
    { name = "Your Name", email = "your_email@example.com" },
]
requires-python = ">=3.8"
keywords = ["nonebot2", "plugin", "image", "summary"]

dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-onebot>=2.0.0",
    "pydantic>=1.8",
    "aiohttp",
]

[project.urls]
Homepage = "https://github.com/YourGitHubUsername/nonebot-plugin-image-summary"
Issues = "https://github.com/YourGitHubUsername/nonebot-plugin-image-summary/issues"

[tool.hatch.version]
path = "nonebot_plugin_image_summary/__init__.py" 

[tool.hatch.build]
packages = ["nonebot_plugin_image_summary"]
