[tool.poetry]
name = "pylogpy"
version = "1.5.1"
description = "Production-ready Python logging package with color-coded output, rotating file logs, and optional email alerts"
authors = ["bek42 <bharani.nitturi@gmail.com>"]
maintainers = ["bek42 <bharani.nitturi@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bek42/logpy"
repository = "https://github.com/bek42/logpy"
documentation = "https://github.com/bek42/logpy#readme"
keywords = ["logging", "logger", "color", "ansi", "structured-logging", "email-alerts"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

packages = [{include = "logpy"}]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
python-dotenv = "^1.0.1"

[tool.poetry.extras]
azure-keyvault = ["azkees"]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.0"
pytest = "^8.2.2"

[tool.commitizen]
name = "cz_conventional_commits"
version = "v1.4.3"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


