[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "htmlgen-mcp"
version = "0.5.1"
description = "AI-powered HTML website generator with auto-upload functionality via Model Context Protocol"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "HTML Generator Team", email = "contact@htmlgen-mcp.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "html", "website", "generator", "ai", "auto-upload", "web-development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "click>=8.2.1",
    "fastmcp>=2.12.3",
    "openai>=1.91.0",
    "python-dotenv>=1.1.1",
    "requests>=2.31.0",
    "cos-python-sdk-v5>=1.9.30",
    "aiohttp>=3.8.0",
    "uvloop>=0.19; platform_system != 'Windows'",
    "google-generativeai>=0.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "hypothesis>=6.0.0",
]

[project.scripts]
htmlgen-mcp = "htmlgen_mcp.web_agent_server:main"

[project.urls]
Homepage = "https://github.com/your-username/htmlgen-mcp"
Repository = "https://github.com/your-username/htmlgen-mcp"
Issues = "https://github.com/your-username/htmlgen-mcp/issues"
Documentation = "https://github.com/your-username/htmlgen-mcp/blob/main/README.md"

[tool.setuptools.packages.find]
where = ["src"]
include = ["htmlgen_mcp*", "agents*"]

[tool.setuptools.package-data]
htmlgen_mcp = ["*.json", "*.yaml", "*.yml"]
agents = ["*.json", "*.yaml", "*.yml"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]