[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "starrocks-br"
version = "0.5.2"
description = "StarRocks Backup and Restore automation tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7,<9",
    "PyYAML>=6.0.1,<7",
    "mysql-connector-python>=9.0.0,<10",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.2,<9",
    "pytest-mock>=3.14.0,<4",
    "pytest-cov>=5.0.0,<6",
    "ruff>=0.8.0,<1",
    "pre-commit>=4.0.0,<5",
]

[project.scripts]
starrocks-br = "starrocks_br.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q --cov=src/starrocks_br --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["src/starrocks_br"]

[tool.coverage.report]
omit = ["*/__init__.py"]
show_missing = true
skip_covered = false

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes (unused imports, variables, etc.)
    "I",    # isort (import sorting)
    "N",    # pep8-naming
    "UP",   # pyupgrade (modernize Python code)
    "B",    # flake8-bugbear (likely bugs)
    "C4",   # flake8-comprehensions
    "ARG",  # flake8-unused-arguments (unused function parameters)
]
ignore = [
    "E501",  # Line too long (let Black handle line length)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py files
"tests/**" = ["ARG001"]   # Allow unused arguments in tests (pytest fixtures)
