[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "moco-python"
version = "0.0.2"
authors = [
  { name="Monkeyhbd", email="monkeyhbd@outlook.com" },
]
description = "Object-oriented command line interface (CLI) framework for Python. "
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
license = "LGPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Documentation = "https://moco.monkeyhbd.com/"
Source = "https://github.com/monkeyhbd/moco/"

[tool.hatch.build.targets.wheel]
packages = ["src/moco"]
