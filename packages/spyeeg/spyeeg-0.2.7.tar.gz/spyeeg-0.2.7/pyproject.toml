[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spyeeg"
version = "0.2.7"
description = "Package for modelling electrophysiological responses to stimuli"
authors = [{name = "Pierre Hieu Guilleminot", email = "pierre.hieu.guilleminot@gmail.com"}, {name = "Mikolaj Kegler", email = "mikolajkegler@gmail.com"}, {name = "Michael Thornton", email = "m.thornton20@imperial.ac.uk"}]
license = {text = 'BSD 3'}
requires-python = ">3.8"
readme = "README.md"
dynamic = ["dependencies"]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[tool.setuptools]
packages = ["spyeeg"]
license-files = []

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Repository = "https://github.com/phg17/sPyEEG"