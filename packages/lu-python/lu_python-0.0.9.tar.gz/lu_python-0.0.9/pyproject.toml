[build-system]
requires = ["setuptools>=61", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "lu-python"
version = "0.0.9"
description = "vcr-style record/replay stubbing library for Python methods"
readme = "README.md"
license = { file = "LICENSE" }
authors = [ { name = "Jack Xu" } ]
requires-python = ">=3.9"
keywords = ["testing", "recording", "fixtures"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
]

dependencies = []

[project.optional-dependencies]
zstd = ["zstandard>=0.21.0"]
yaml = ["PyYAML>=6.0"]
dev = ["pytest>=7.0", "pytest-asyncio>=0.20", "coverage", "PyYAML>=6.0", "flake8>=6.1"]

[project.scripts]
lu = "lu.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["lu*"]
