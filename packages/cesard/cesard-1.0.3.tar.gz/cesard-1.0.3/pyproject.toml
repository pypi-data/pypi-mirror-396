[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel"]

[project]
name = "cesard"
description = "Central functionalities for creating Synthetic Aperture Radar (SAR) Analysis Ready Data (ARD) products"
requires-python = ">=3.10"
license = { file = "LICENSE.txt" }
maintainers = [
    { name = "John Truckenbrodt", email = "john.truckenbrodt@dlr.de" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3"
]
dynamic = ["version", "readme", "dependencies"]

[project.urls]
repository = "https://github.com/SAR-ARD/cesard"
documentation = "https://cesard.readthedocs.io/en/latest/"

[project.optional-dependencies]
test = ["pytest", "requests"]
docs = ["sphinx", "sphinxcontrib-bibtex", "nbsphinx", "sphinx_rtd_theme", "sphinx-toolbox", "ipython"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["cesard"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.setuptools_scm]
