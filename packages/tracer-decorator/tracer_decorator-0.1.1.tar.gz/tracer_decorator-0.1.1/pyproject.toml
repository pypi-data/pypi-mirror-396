[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tracer-decorator"
version = "0.1.1"
description = "A decorator to trace Python function calls"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Your Name", email = "you@example.com"}
]
keywords = ["tracing", "debugging", "profiling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tracer_decorator"]
sources = ["src"]
