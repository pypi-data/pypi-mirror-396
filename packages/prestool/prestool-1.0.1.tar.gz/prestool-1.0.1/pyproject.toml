[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[project]
name = "prestool"
version = "1.0.1"
authors = [# 作者信息（支持多个）
    { name = "preszang", email = "preszang@foxmail.com" },
]
maintainers = [# 维护者（可选，和 authors 格式一致）
    { name = "preszang", email = "preszang@foxmail.com" },
]
description = "包含了多种常用的python相关工具以及sql生成等"  # 简短描述（一行）
long_description = { file = "README.md" }
# 长描述格式（必须指定，否则PyPI无法识别）
long_description_content_type = "text/markdown"
# 许可证（必填，关联LICENSE文件）
license = { file = "LICENSE" }
classifiers = [# 分类器（PyPI 用于分类包，可选但推荐）
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = ['requests', 'faker', 'beautifulsoup4', 'loguru', 'yagmail', 'lxml', 'pymysql', 'redis', 'pymongo', 'telnetlib3']
[project.urls]
"Homepage" = "https://gitee.com/prestest/pres-pip-prestool"
"Bug Tracker" = "https://gitee.com/prestest/pres-pip-prestool/issues"