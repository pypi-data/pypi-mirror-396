[project]
name = "prestool"
version = "0.48.0"
authors = [{ "name" = "霜序五", "email" = "preszang@foxmail.com" }]
description = "prestool for python"
requires-python = ">=3.8"
dependencies = ['requests', 'faker', 'beautifulsoup4', 'loguru', 'yagmail',
    'lxml', 'pymysql', 'redis', 'pymongo', 'telnetlib3', "setuptools"]


[build-system]
requires = ["setuptools>=61.0", "wheel"]  # 最低要求
build-backend = "setuptools.build_meta"

