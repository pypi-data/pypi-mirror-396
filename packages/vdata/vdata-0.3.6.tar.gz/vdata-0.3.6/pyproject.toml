[project]
name = "vdata"
version = "0.3.6"
description = "Annotated multivariate observation of timestamped data"
authors = [{ name = "Matteo Bouvier", email="matteo.bouvier@hotmail.fr"}]
license = "CECILL-B"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "tqdm>=4.66.1",
    "anndata>=0.10.4",
    "scipy>=1.12.0",
    "numpy-indexed>=0.3.7",
    "ch5mpy>=0.5.1",
    "ezarr>=1.1.4",
]

[dependency-groups]
dev = [
    "pytest>=7.4.4",
    "pytest-xdist>=3.8.0",
]

docs= [
    "mkdocs-material>=9.5.10",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs>=1.5.3"
]

[project.scripts]
vdata-update = "vdata.cli:udpate"
vdata-copy = "vdata.cli:copy"
vdata-info = "vdata.cli:info"

[project.optional-dependencies]
update = [
    "h5dataframe>=0.2.3",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""

[tool.ruff]
line-length = 120
extend-select = ["I"]

[tool.pyright]
reportAny = false
reportExplicitAny = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnusedCallResult = false
reportMissingTypeStubs = false
