[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "storage-viewer-cli"
version = "0.5.0"
description = "Advanced directory tree visualizer with filtering options"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Lingaraj Sa", email = "infofusiontechlab@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Android",
    "Environment :: Console",
]

[project.urls]
"Homepage" = "https://github.com/infofusiontechlab/storage-viewer"
"Bug Tracker" = "https://github.com/infofusiontechlab/storage-viewer/issues"

[project.scripts]
stree = "storage_viewer.storage_viewer:main"
storage-viewer = "storage_viewer.storage_viewer:main"

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
