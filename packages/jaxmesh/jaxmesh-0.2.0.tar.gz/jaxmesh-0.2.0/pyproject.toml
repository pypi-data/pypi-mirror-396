[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jaxmesh"
version = "0.2.0"
description = "JAX-based mesh primitives and isosurface extraction"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Liam Moore", email = "liam@chiark.io" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "jax>=0.4.20",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-xdist",
    "ruff",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/Chiark-Collective/jax-mesh"
Repository = "https://github.com/Chiark-Collective/jax-mesh"

[tool.hatch.build.targets.wheel]
packages = ["src/jaxmesh"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
