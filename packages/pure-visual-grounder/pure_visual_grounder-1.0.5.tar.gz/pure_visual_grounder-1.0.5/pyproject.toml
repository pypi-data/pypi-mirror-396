[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pure-visual-grounder"
version = "1.0.5"
authors = [
    {name = "Strategion", email = "development@strategion.de"}
]
description = "A package for processing PDFs with vision-based language models"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["dependencies"]

[project.optional-dependencies]
local-dual-llm = [
    "torch==2.9.1",
    "torchvision==0.24.1",
    "pymupdf==1.26.6",
    "transformers==4.57.3",
    "accelerate==1.12.0",
    "qwen_vl_utils==0.0.14",
]
all = [
    "pure-visual-grounding[local-dual-llm]",
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
include = ["pure_visual_grounding*", "local_dual_llm*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]
