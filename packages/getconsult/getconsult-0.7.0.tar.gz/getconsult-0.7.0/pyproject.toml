[project]
name = "getconsult"
version = "0.7.0"
description = "Multi-agent consensus system - LLM agents with different prompts analyze problems, critique each other, iterate to agreement"
readme = "README.md"
requires-python = ">=3.10"
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]
authors = [
    {name = "Pruthvi Kumar", email = "pruthvikumar.123@gmail.com"},
]
maintainers = [
    {name = "Pruthvi Kumar", email = "pruthvikumar.123@gmail.com"},
]
keywords = ["ai", "agents", "autogen", "llm", "consensus", "multi-agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "autogen-agentchat>=0.4.0",
    "autogen-ext[openai,anthropic]>=0.4.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "textual>=0.40.0",
    "Pillow>=10.0.0",
    "PyMuPDF>=1.23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/1x-eng/agentic-atlas"
"Bug Tracker" = "https://github.com/1x-eng/agentic-atlas/issues"
"Documentation" = "https://github.com/1x-eng/agentic-atlas#readme"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*", "tui*"]

[project.scripts]
consult = "src.cli:main"
consult-tui = "tui:main"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"