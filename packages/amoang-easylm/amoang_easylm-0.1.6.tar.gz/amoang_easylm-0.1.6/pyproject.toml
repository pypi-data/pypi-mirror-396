[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amoang-easylm"
version = "0.1.6"
description = "R-style linear regression in Python with comprehensive statistics and visualizations"
readme = "README.md"
authors = [
    { name = "Kyle Paolo G Bautro", email = "kyleforthedamaged@example.com" },
    { name = "Carl Dane Penano", email = "carl.penano@example.com" },
    { name = "Joshua Oraiz", email = "oraiz.joshuadavid@example.com" },
    { name = "Symond Ridge Fernandez", email = "symond.fernandez@example.com" },
    { name = "Yochanan Bangoy", email = "mahojowk@gmail.com" }
]
license = {text = "MIT"}
requires-python = ">=3.7"
keywords = ["linear-regression", "statistics", "r-style", "ols", "regression-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0",
    "flake8>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/apaolol/EasyLM"
Documentation = "https://github.com/apaolol/EasyLM#readme"
Repository = "https://github.com/apaolol/EasyLM"
Issues = "https://github.com/apaolol/EasyLM/issues"

[tool.setuptools]
packages = ["EasyLM"]

[tool.setuptools.package-data]
EasyLM = ["*.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.coverage.run]
source = ["EasyLM"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false