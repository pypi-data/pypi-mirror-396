[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amoang-easylm"
version = "0.1.3"
description = "R-style linear regression in Python"
authors = [{name = "Kyle"}]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["EasyLM*"] 