[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clerrit"]

[project]
name = "clerrit"
version = "0.1.1"
description = "Supercharge your Gerrit workflow with LLM-powered code reviews and fixes"
authors = [{ name = "Philippe Proulx", email = "eeppeliteloop@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "rich~=14.2",
    "typer~=0.20",
]

[project.scripts]
clerrit = "clerrit:_main"
