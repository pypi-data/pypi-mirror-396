[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clerrit"]

[project]
name = "clerrit"
version = "0.1.5"
description = "Supercharge your Gerrit workflow with LLM-powered code reviews and fixes"
authors = [{ name = "Philippe Proulx", email = "eeppeliteloop@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
keywords = ["gerrit", "code-review", "llm", "claude", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "rich~=14.2",
    "typer~=0.20",
]

[project.urls]
Homepage = "https://github.com/eepp/clerrit"
Repository = "https://github.com/eepp/clerrit"
Issues = "https://github.com/eepp/clerrit/issues"

[project.scripts]
clerrit = "clerrit:_main"
