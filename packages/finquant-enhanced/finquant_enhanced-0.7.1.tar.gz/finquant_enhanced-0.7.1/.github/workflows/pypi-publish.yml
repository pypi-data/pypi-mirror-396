# Publish finquant-enhanced to PyPI
#
# Triggers on GitHub release creation.
# Uses PyPI trusted publisher (no API token needed).
#
# Prerequisites:
# 1. Configure trusted publisher on PyPI:
#    - Go to https://pypi.org/manage/account/publishing/
#    - Add GitHub as trusted publisher with:
#      - Owner: l4b4r4b4b4
#      - Repository: FinQuant
#      - Workflow: pypi-publish.yml
#      - Environment: pypi

name: Publish to PyPI

on:
  release:
    types: [published]

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build only, no publish)"
        required: false
        type: boolean
        default: true

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)

    environment:
      name: pypi
      url: https://pypi.org/project/finquant-enhanced

    permissions:
      id-token: write # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
