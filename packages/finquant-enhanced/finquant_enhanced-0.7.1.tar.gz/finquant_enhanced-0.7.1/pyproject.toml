[project]
name = "finquant-enhanced"
version = "0.7.1"
description = "A program for financial portfolio management, analysis and optimisation"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Frank Milthaler", email = "f.milthaler@gmail.com" },
    { name = "l4b4r4b4b4", email = "lucas.cansino@mail.de" },
]
maintainers = [
    { name = "l4b4r4b4b4", email = "lucas.cansino@mail.de" },
]
requires-python = ">=3.10"
keywords = [
    "finance",
    "portfolio",
    "investment",
    "numerical",
    "optimisation",
    "monte carlo",
    "efficient frontier",
    "quantitative",
    "quant",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib>=3.0",
    "numpy>=1.22.0",
    "pandas>=2.0",
    "quandl>=3.4.5",
    "scikit-learn>=1.3.0",
    "scipy>=1.2.0",
    "yfinance>=0.1.43",
]

[project.urls]
Homepage = "https://github.com/l4b4r4b4b4/FinQuant"
Documentation = "https://finquant.readthedocs.io"
Repository = "https://github.com/l4b4r4b4b4/FinQuant"
Issues = "https://github.com/l4b4r4b4b4/FinQuant/issues"
Upstream = "https://github.com/fmilthaler/FinQuant"

[dependency-groups]
dev = [
    "black",
    "isort",
    "jupyter",
    "pydantic",
    "pylint",
    "pytest>=7.3.2",
    "ruff",
]

docs = [
    "sphinx>=6.2.1",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints",
]

[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["finquant"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
exclude = ["tests", "example"]
strict = true
strict_optional = true
warn_return_any = true
warn_no_return = true
disallow_untyped_defs = true
show_error_context = true
ignore_missing_imports = true
warn_unused_configs = true
warn_unused_ignores = true
plugins = ["pydantic.mypy", "numpy.typing.mypy_plugin"]
