[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "evosegment"
version = "0.0.8"
description = 'A tool for segmentation of grayscale evolution from 4D tomograhphy data (or other images)'
readme = "README.md"
requires-python = ">=3.7"
license = {file="LICENSE"}
keywords = []
authors = [
  { name = "Johan Hektor", email = "johan.hektor@mau.se" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
dependencies = [    
    "numpy",
    "scipy",
    "fast-histogram",
    "matplotlib",
    "seaborn",
    "tifffile",
    "colorcet",
    ]

[project.urls]
Documentation = "https://gitlab.com/jhektor/evoSegment#readme"
Issues = "https://gitlab.com/jhektor/evoSegment/-/issues"
Source = "https://gitlab.com/jhektor/evoSegment"

[tool.hatch.version]
path = "evoSegment/evosegment/__about__.py"

[tool.hatch.build]
include= [
  "/data",
  "/tests",
  "/evosegment",
  "LICENSE",
  "example.ipynb",
  "pyproject.toml",
  "README.md",
  ]




[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:evoSegment/evosegment tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.black]
target-version = ["py37"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py37"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["evosegment"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["evosegment", "tests"]
branch = true
parallel = true
omit = [
  "evosegment/__about__.py",
]

[tool.coverage.paths]
evosegment = ["/evosegment", "*/evoSegment/evosegment"]
tests = ["tests", "*/evoSegment/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
