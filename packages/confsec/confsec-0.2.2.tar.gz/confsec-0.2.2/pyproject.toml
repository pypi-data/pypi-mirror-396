[build-system]
requires = ["setuptools>=61.0", "wheel", "requests"]
build-backend = "setuptools.build_meta"

[project]
name = "confsec"
version = "0.2.2"
description = "Python SDK for Confident Security - secure and anonymous AI inference"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Confident Security", email = "support@confidentsecurity.ai"},
]
keywords = ["ai", "security", "privacy", "inference"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "openai>=1.0.0",
    "httpx>=0.24.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/confidentsecurity/confsec-py"
Documentation = "https://github.com/confidentsecurity/confsec-py"
Repository = "https://github.com/confidentsecurity/confsec-py"
Issues = "https://github.com/confidentsecurity/confsec-py/issues"

[tool.setuptools]
packages = ["confsec", "confsec.client", "confsec.libconfsec"]
