[project]
name = "sinapsis-generic-data-tools"
version = "0.1.11"
description = "Collection of generic data tools"
authors = [{ name = "SinapsisAI", email = "dev@sinapsis.tech" }]

readme = "README.md"
license-files = ["LICENSE"]

requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.3",
    "sinapsis>=0.1.1",
]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[[tool.uv.index]]
name = "sinapsis"
url = "https://pypi.sinapsis.tech/"

[tool.uv.sources]
sinapsis-generic-data-tools = { workspace = true }


[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-data-tools.git"

[project.optional-dependencies]
pillow = [
    "pillow>=11.2.1",
]
pydub = [
    "pydub>=0.25.1",
]
all = [
    "sinapsis-generic-data-tools[cv2,numpy,pillow,pydub,torch]",
]
cv2 = [
    "opencv-python-headless>=4.11.0.86",
]
torch = [
    "torch>=2.5.1",
]
numpy = [
    "numpy>=1.26.4",
]
