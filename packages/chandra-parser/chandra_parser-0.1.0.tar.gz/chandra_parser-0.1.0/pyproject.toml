[project]
name = "chandra-parser"
version = "0.1.0"
description = "PDF to Markdown parser using Datalab's Marker OCR API with optional GPT-based figure filtering"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Adam Butler" }
]
keywords = ["pdf", "ocr", "markdown", "datalab", "marker", "document-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "click>=8.0",
    "httpx>=0.25",
    "openai>=1.0",
    "pymupdf>=1.24",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.4",
]
all = [
    "chandra-parser[dev]",
]

[project.scripts]
chandra = "chandra_parser.cli:main"

[project.urls]
Homepage = "https://github.com/adbutler007/chandra-parser"
Documentation = "https://github.com/adbutler007/chandra-parser#readme"
Repository = "https://github.com/adbutler007/chandra-parser"
Issues = "https://github.com/adbutler007/chandra-parser/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chandra_parser"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["chandra_parser"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
