[project]
name = "bmoney"
version = "0.4.3"
authors = [{name="David Skarbrevik"}]
license = "MIT"
license-files = ["LICENSE"]
description = "Budget Money - powerful budgeting tools extending Rocket Money transaction exports"
readme = "README.md"
requires-python = ">=3.10, <3.14"
dependencies = [
    "google-api-core>=2.24.0",
    "google-api-python-client>=2.158.0",
    "google-auth>=2.37.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.1",
    "matplotlib>=3.10.0",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "python-dotenv>=1.0.1",
    "streamlit>=1.41.1",
    "typer>=0.15.1",
]

[project.urls]
Homepage = "https://github.com/dskarbrevik/budget-money"
Issues = "https://github.com/dskarbrevik/budget-money/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.8.6",
    "ipykernel>=6.29.5",
    "jupyterlab>=4.3.4",
    "pytest-cov>=6.0.0",
]

[project.scripts]
bmoney = "bmoney.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["bmoney"]
