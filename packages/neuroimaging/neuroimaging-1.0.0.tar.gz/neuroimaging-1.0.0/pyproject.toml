[project]
name = "neuroimaging"
version = "1.0.0"
description = "3D brain MRI segmentation with a packaged UNet3D trained model and simple inference API."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "monai>=1.4.0",
    "nibabel>=5.3.2",
    "numpy>=1.26.4",
    "torch>=2.9.0",
    "torchsummary>=1.5.1",
    "tqdm>=4.67.1",
    "matplotlib>=3.8.0",
    "scikit-image>=0.25.2",
    "build>=1.3.0",
]


[dependency-groups]
dev = ["ruff>=0.11.4", "mypy>=1.15.0", "types-tqdm", "types-setuptools"]


[tool.mypy]
exclude = [".venv"]


[tool.ruff.lint.isort]
known-first-party = ["segmentation"]
force-sort-within-sections = true
combine-as-imports = true


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"


[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu128"


[tool.uv.sources]
torch = { index = "pytorch" }

[tool.setuptools]
packages = ["neuroimaging", "neuroimaging_models"]
