[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentdeck-ai"
dynamic = ["version"]
description = "Research platform for studying AI behavior through game scenarios"
readme = "README.md"
authors = [
    {name = "AgentDeck Team", email = "contact@agentdeck.ai"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment",
]

dependencies = [
    # Config/utilities
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    # Testing tools
    "pytest>=7.0",
    "pytest-cov>=4.0",
    # Code quality tools
    "black>=23.0",
    "pylint>=2.17",
    "mypy>=1.8",
    # Research stack (for dev/test tooling)
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "statsmodels>=0.14.0",
    "matplotlib>=3.7.0",
    # Provider SDKs (used in mocks and integration tests)
    "openai>=1.0",
    "anthropic>=0.5",
    "google-cloud-aiplatform>=1.70.0",
]
openai = [
    "openai>=1.0",
]
anthropic = [
    "anthropic>=0.5",
]
google = [
    "google-cloud-aiplatform>=1.70.0",
]
providers = [
    "openai>=1.0",
    "anthropic>=0.5",
    "google-cloud-aiplatform>=1.70.0",
]
research = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "statsmodels>=0.14.0",
    "matplotlib>=3.7.0",
]
all = [
    "openai>=1.0",
    "anthropic>=0.5",
    "google-cloud-aiplatform>=1.70.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "statsmodels>=0.14.0",
    "matplotlib>=3.7.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "pylint>=2.17",
    "mypy>=1.8",
]

[project.urls]
Homepage = "https://github.com/DiegoZoracKy/agentdeck-preview"
Documentation = "https://github.com/DiegoZoracKy/agentdeck-preview#readme"
Repository = "https://github.com/DiegoZoracKy/agentdeck-preview.git"
Issues = "https://github.com/DiegoZoracKy/agentdeck-preview/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "agentdeck.__version__"}

[tool.setuptools.package-data]
agentdeck = ["py.typed", "config/*.yaml"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pylint.messages_control]
max-line-length = 100
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name (module-level _private vars are intentional)
    "R0903",  # too-few-public-methods
    "R0913",  # too-many-arguments
    "W0212",  # protected-access
    # Design warnings disabled for v0.1.0 (re-evaluate in v0.1.x):
    "R0902",  # too-many-instance-attributes
    "R0914",  # too-many-locals
    "R0912",  # too-many-branches
    "R0915",  # too-many-statements
    "R0917",  # too-many-positional-arguments
    "R0801",  # duplicate-code
    # Intentional patterns (acceptable for architecture):
    "C0415",  # import-outside-toplevel (lazy imports for optional dependencies)
    "W0613",  # unused-argument (interface methods, hooks)
    "W0237",  # arguments-renamed (subclass parameter naming)
    "W0107",  # unnecessary-pass (explicit pass in abstract methods)
    "W0511",  # fixme/todo (tracked in issues)
    "R0401",  # cyclic-import (unavoidable in some plugin architectures)
    # Minor style issues (acceptable for v0.1.0):
    "C0301",  # line-too-long (30 instances, mostly docstrings/long messages)
    "C0302",  # too-many-lines (console.py, types.py are legitimately large)
    "W0718",  # broad-except (intentional in fault-tolerant components)
    "W0707",  # raise-missing-from (intentional in some error handling)
    "W1203",  # logging-fstring-interpolation (minor style preference)
    "W0201",  # attribute-defined-outside-init (lazy initialization patterns)
    "W0612",  # unused-variable (some kept for clarity in complex logic)
    "R1705",  # no-else-return (sometimes clearer with explicit else)
    "R1720",  # no-else-raise (sometimes clearer with explicit elif)
    "R1711",  # useless-return (sometimes explicit for symmetry)
    "W0621",  # redefined-outer-name (local imports shadow intentionally)
    "W0603",  # global-statement (necessary for pricing cache)
    "C0413",  # wrong-import-position (some module docstrings need imports after)
    "W1309",  # f-string-without-interpolation (prep for future interpolation)
    "W1404",  # implicit-str-concat (intentional for readability)
    "W0109",  # duplicate-key (test code)
    "W0105",  # pointless-string-statement (module docstrings)
    "R1702",  # too-many-nested-blocks (complex game logic)
    "E1507",  # invalid-envvar-value (false positive)
    "E1121",  # too-many-function-args (false positive with dynamic methods)
    "W0246",  # useless-parent-delegation (explicit for clarity)
    "C0104",  # disallowed-name (progress bar variable named 'bar')
]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = false
ignore_missing_imports = true
# Note: Strict type checking (disallow_untyped_defs=true) is a goal for v0.1.x
# Currently disabled to allow v0.1.0-preview release with existing technical debt

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    "--verbose",
    "--cov=agentdeck",
    "--cov-report=term-missing",
    "--cov-report=html",
]
