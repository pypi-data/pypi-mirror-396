[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "webfuse"
version = "0.0.1"
description = "Python SDK for automating browser sessions via Webfuse"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Surfly", email = "support@surfly.com" }
]
keywords = [
    "webfuse",
    "browser",
    "automation",
    "rpc",
    "web",
    "scraping",
    "testing",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://webfuse.com"
Documentation = "https://docs.webfuse.com/sdk/python"
Repository = "https://github.com/webfuse/webfuse-python"
Changelog = "https://github.com/webfuse/webfuse-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/webfuse"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.8"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
