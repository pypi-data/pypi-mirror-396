[tool.poetry]
name = "loom-agent"
version = "0.1.10"
description = "Enterprise-grade recursive state machine agent framework with event sourcing, multi-agent collaboration, hierarchical memory, and RAG integration"
authors = ["kongusen <wanghaishan0210@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "loom"}]

homepage = "https://github.com/kongusen/loom-agent"
repository = "https://github.com/kongusen/loom-agent"
documentation = "https://github.com/kongusen/loom-agent#readme"

keywords = [
  "ai",
  "llm",
  "agent",
  "multi-agent",
  "rag",
  "tooling",
  "asyncio",
]

classifiers = [
  "Development Status :: 3 - Alpha",  # First release - Alpha stage
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Framework :: AsyncIO",
  "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5.0"
pyyaml = "^6.0"

# LLM 支持（可选）
openai = {version = "^1.6.0", optional = true}
anthropic = {version = "^0.7.0", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
black = "^23.11.0"
isort = "^5.12.0"
mypy = "^1.7.0"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.poetry.extras]
llm = ["openai"]         # 支持主流 LLM（OpenAI, DeepSeek, Qwen, Kimi 等）
anthropic = ["anthropic"] # 支持 Anthropic Claude
all = ["openai", "anthropic"]
