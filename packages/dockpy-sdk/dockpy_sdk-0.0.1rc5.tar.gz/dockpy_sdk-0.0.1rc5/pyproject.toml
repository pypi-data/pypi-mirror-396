[project]
name = "dockpy-sdk"
version = "0.0.1rc5"
description = "dockpy-sdk - Docker SDK with async operations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "BBDevs", email = "dev@bbdevs.com"}
]
keywords = ["docker", "sdk", "async", "httpx", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "dockpy-core",
    "httpx>=0.25.0",
    "anyio>=4.0.0",
    "ruyaml>=0.91.0",
]

[project.urls]
"Issue Tracker" = "https://github.com/BackBenchDevs/dockpy/issues"
"Source Code" = "https://gerrit.bbdevs.com/dockpy"

[tool.uv.sources]
dockpy-core = { workspace = true }

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "respx>=0.20.0",
]

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["dockpysdk"]
exclude = [
    "/tests",
    "/.git",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
]

[tool.hatch.build.targets.wheel]
packages = ["dockpysdk"]
only-include = ["dockpysdk"]

