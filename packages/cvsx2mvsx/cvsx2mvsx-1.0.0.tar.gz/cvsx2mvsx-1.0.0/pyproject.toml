[project]
name = "cvsx2mvsx"
version = "1.0.0"
description = "Library for converting the CVSX file format into the MVSX file format"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Apache-2.0" }
authors = [
    { name = "Dominik Andrew Tichy", email = "tichydominik451@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "ciftools>=0.2.1",
    "numpy>=2.3.5",
    "pydantic>=2.12.3",
    "requests>=2.32.5",
    "scikit-image>=0.25.2",
]

[project.scripts]
cvsx2mvsx = "cvsx2mvsx.cli:main"

[project.urls]
"Homepage" = "https://github.com/dominikandrewtichy/cvsx2mvsx"
"Bug Tracker" = "https://github.com/dominikandrewtichy/cvsx2mvsx/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cvsx2mvsx"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = ["matplotlib>=3.10.7", "memory-profiler>=0.61.0"]
