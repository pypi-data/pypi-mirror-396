[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stats211"
version = "0.1.2"
description = "Comprehensive statistical functions for hypothesis testing, confidence intervals, regression, and more"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Isaac Lagoy", email = "isaacblagoy@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Education",
]
keywords = ["statistics", "hypothesis-testing", "confidence-intervals", "regression", "statistical-analysis"]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[tool.setuptools]
packages = ["stats"]

[tool.setuptools.package-data]
stats = ["*.py"]
