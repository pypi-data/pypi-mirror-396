[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "txn-msg-parser"
version = "0.1.1"
description = "A Python package for parsing transaction SMS messages into structured transaction dictionaries"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Vandan Rogheliya", email = "vandan.rogheliya@gmail.com"}
]
keywords = ["transaction", "sms", "parser", "banking"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "ollama>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/VandanRogheliya/txn_msg_parser"
Repository = "https://github.com/VandanRogheliya/txn_msg_parser"
Issues = "https://github.com/VandanRogheliya/txn_msg_parser/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["txn_msg_parser*"]
exclude = ["venv*", "tests*"]
