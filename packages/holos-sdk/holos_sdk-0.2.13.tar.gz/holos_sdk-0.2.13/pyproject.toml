[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "holos-sdk"
version = "0.2.13"
description = "A Python SDK for interacting with the Holos multi-agent system"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Holos Team", email = "holos-team@holos.sii.edu.cn"}
]
keywords = ["multi-agent", "tracing", "plant", "holos"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12,<3.13"
dependencies = [
    "a2a-sdk[http-server]>=0.3.6",
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/holos/holos-sdk"
Repository = "https://github.com/holos/holos-sdk"
Documentation = "https://holos-sdk.readthedocs.io"
Issues = "https://github.com/holos/holos-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["holos_sdk*"]
exclude = ["tests*", "tests", "*.pyc", "__pycache__", "*.pyo", "*.pyd", ".git*", ".DS_Store"]

[tool.setuptools.package-data]
"holos_sdk" = ["*.py"]

[tool.setuptools.exclude-package-data]
"*" = ["tests/*", "tests*", "*.pyc", "__pycache__/*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
