[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "word-document-typeset"
version = "1.0.2"
description = "Word文档排版MCP服务"
authors = [
    {name = "Word MCP Services", email = "support@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "python-docx>=1.1.0",
    "fastmcp>=2.8.1",
]

[project.scripts]
word-document-typeset = "word_document_typeset.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["word_document_typeset*"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
