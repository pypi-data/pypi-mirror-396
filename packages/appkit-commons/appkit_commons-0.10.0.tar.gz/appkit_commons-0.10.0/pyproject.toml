[project]
name = "appkit-commons"
version = "0.10.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Jens RehpÃ¶hler" }]
requires-python = ">=3.13"
keywords = [
    "reflex",
    "mantine",
    "ui",
    "components",
    "web",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "colorlog>=6.9.0",
    "cryptography>=46.0.2",
    "pydantic-settings>=2.10.1",
    "pyyaml>=6.0.2",
    "sqlalchemy-utils>=0.42.0",
    "sqlalchemy>=2.0.41",
    "starlette>=0.48.0",
]

[project.optional-dependencies]
azure = [
    "azure-identity==1.25.1",
    "azure-keyvault-secrets==4.10.0",
]

[project.urls]
Homepage = "https://github.com/jenreh/appkit"
Documentation = "https://github.com/jenreh/appkit/tree/main/docs"
Repository = "https://github.com/jenreh/appkit"
Issues = "https://github.com/jenreh/appkit/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/appkit_commons"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
