[package]
name = "lrucache_rs"
version = "1.5.0"
edition = "2024"
readme = "README.md"

[lib]
crate-type = ["cdylib"]
name = "lrucache_rs"

[dependencies]
nohash-hasher = "0.2.0"
ordered_hash_map = "0.5.0"
parking_lot = "0.12.5"
pyo3 = { version = "0.27.2", features = ["extension-module"] }

[profile.release]
overflow-checks = true
lto = true
codegen-units = 1
