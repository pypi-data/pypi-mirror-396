[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datasage-mds"
version = "0.0.2"
description = "DATA 533 RAG Engine project with ingestion, indexing, retrieval, and CI"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
  { name = "Yihang Wang", email = "yihangwang9344@gmail.com" }
]

dependencies = [
  "sentence-transformers",
  "chromadb",
  "langchain",
  "langchain-community",
  "langchain-huggingface",
  "pypdf"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]