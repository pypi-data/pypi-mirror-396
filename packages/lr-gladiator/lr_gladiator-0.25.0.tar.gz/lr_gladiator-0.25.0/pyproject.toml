[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "lr-gladiator"
version = "0.25.0"
description = "CLI and Python client for Arena PLM (app.bom.com): login, get revisions, list/download attachments, and upload to working revisions."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="Jonas Estberger", email="jonas.estberger@lumenradio.com"}]
dependencies = [
  "requests>=2.32",
  "typer>=0.12",
  "rich>=13.7",
  "pydantic>=2.8",
]
keywords = ["Arena", "PLM", "BOM", "attachments", "CLI"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
# installs the `gladiator` executable
gladiator = "gladiator.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = ["build>=1.2.1", "twine>=5.1.1", "wheel", "pytest>=8.4.2", "black>=25.9.0", "pytest-html", "pytest-cov"]