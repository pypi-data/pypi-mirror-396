[build-system]
requires = ["uv_build >= 0.9.5, <0.10.0"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/Tubbers03/Individual-Legume-Data"
Repository = "https://github.com/Tubbers03/Individual-Legume-Data"
Documentation = "https://Tubbers03.github.io/Individual-Legume-Data/"
Issues = "https://github.com/Tubbers03/Individual-Legume-Data/issues"

[project]
name = "legume-nutrient-dashboard"
version = "0.1.0"
description = "Interactive dashboard for analyzing legume nutrient data from USDA FoodData Central"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["nutrition", "legumes", "USDA", "dashboard", "data-analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "pandas>=2.3.3",
    "numpy>=2.3.5",
    "matplotlib>=3.10.6",
    "seaborn>=0.13.2",
    "plotly>=6.5.0",
    "streamlit>=1.40.0",
]
