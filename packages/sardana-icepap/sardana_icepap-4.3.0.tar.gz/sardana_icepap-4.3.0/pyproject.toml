[project]
name = "sardana-icepap"
dynamic = ["version"]
description="IcePAP Sardana controller"
readme = "README.md"
dependencies = [
    "sardana",
    "icepap",
]
requires-python = ">= 3.9"
license = "GPL-3.0-or-later"

[project.urls]
Source = "https://gitlab.com/icepap-organization/sardana-icepap"

[project.optional-dependencies]
tests = ["pytest"]

[build-system]
requires = [
    "setuptools>=77.0.3",
    "wheel",
    "setuptools_scm>=8"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "sardana_icepap/_version.py"
