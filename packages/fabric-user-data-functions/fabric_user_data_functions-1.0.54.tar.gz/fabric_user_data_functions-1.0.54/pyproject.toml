[tool.poetry]
name = "fabric-user-data-functions"
description = "This package contains bindings and middle ware required for fabric functions built on python."
license = "Proprietary"
authors = ["Fabric AppDev Team <TridentAppDevEngineering@service.microsoft.com>"]
readme = "README.md"
packages = [
    { include = "fabric" }
]
version = "1.0.54"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "AppDev_FunctionSet_Official"
url = "https://pkgs.dev.azure.com/powerbi/AppDev/_packaging/AppDev_FunctionSet_Official/pypi/simple/"
priority = "primary"

[tool.poetry.dependencies]
python = "^3.9"
azure-functions = "^1.17.0"
pyodbc = "^5.0.1"
azure-storage-file-datalake = "^12.14.0"
pyjwt = "^2.8.0"
requests = "^2.31.0"
typing-extensions = "^4.12.2"
pyarrow = "^19.0.1"
pydantic = "^2.11.2"
aiohttp = "^3.11.11"
pyyaml = "^6.0.2"
azure-cosmos = { version = ">=4.2.0", optional = true }

[tool.poetry.group.dev.dependencies]
flake8 = "~=6.1.0"
flake8-awesome = "~=1.3.0"
pytest = "^8.3.5"
pytest-mock = "~=3.12.0"
pytest-cov = "~=4.1.0"
isort = "~=5.12.0"
pandas = "^2.2.3"
pytest-asyncio = "^0.25.3"
pylint = "^3.3.7"
setuptools = "^80.9.0"
black = "^24.6.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"