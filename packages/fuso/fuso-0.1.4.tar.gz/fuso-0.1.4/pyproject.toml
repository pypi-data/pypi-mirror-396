[project]
name = "fuso"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Jens Peder Meldgaard", email = "jenspederm@gmail.com" }]
requires-python = ">=3.11"
dependencies = []

[project.urls]
Homepage = "https://github.com/jenspederm/fuso"
Issues = "https://github.com/jenspederm/fuso/issues"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.9",
    "ty>=0.0.1a34",
]
docs = [
    "mkdocs-gen-files>=0.6.0",
    "mkdocs-material>=9.7.0",
    "mkdocstrings[python]>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/fuso"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    '--log-format="%(asctime)s %(levelname)s %(message)s"',
    '--log-date-format="%Y-%m-%d %H:%M:%S"',
    '--cov-report=term-missing',
    '--cov-report=xml:coverage.xml',
    '--junit-xml=coverage.junit.xml',
    '--cov=fuso',
    '--no-cov-on-fail',
    '--cov-fail-under=70',
    '--ignore-glob="develop-eggs/*"',
    '-ra',
    '-vv',
    '-x',
]

[tool.ruff]
line-length = 88
show-fixes = true
lint.select = [
    "F",    # Pyflakes
    "W",    # pycodestyle
    "E",    # pycodestyle
    "I",    # isort
    "UP",   # pyupgrade
    "PL",   # Pylint
    "T201", # Print Statement
]

[tool.ruff.lint.per-file-ignores]
"{tests,features}/*" = ["T201", "PLR2004", "PLR0915", "PLW1510"]
