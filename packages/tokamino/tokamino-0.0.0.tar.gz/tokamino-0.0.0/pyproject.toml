[project]
name = "tokamino"
version = "0.0.0"
description = "Python bindings for Tokamino"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tokamino"]

[tool.hatch.build]
artifacts = ["tokamino/*.so", "tokamino/*.dylib", "tokamino/*.dll"]
