[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlx.submodule_guardian"
dynamic = ["version"]
description = "A python script that checks the status of submodules in a GitLab merge request."
readme = "README.rst"
authors = [
    { name = "Joke Waumans", email = "jwm@melexis.com" }
]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["Gitlab CI", "submodules", "merge request", "discussion", "resolved", "unresolved", "fail pipeline"]
requires-python = ">=3.9"
dependencies = [
    "python-gitlab>=3.7.0",
    "python-decouple>=3.4,<4.0",
    "mako>=1.1.2,<2.0",
    "rich>=14.2.0,<15.0"
]

[project.urls]
Homepage = "https://github.com/melexis/submodule-guardian"
Documentation = "https://github.com/melexis/submodule-guardian"
Source = "https://github.com/melexis/submodule-guardian"
Tracker = "https://github.com/melexis/submodule-guardian/issues"

[project.scripts]
submodule-guardian = "mlx.submodule_guardian.submodule_guardian:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.package-data]
"mlx.submodule_guardian" = ["*.md", "*.mako"]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.setuptools_scm]
write_to = "src/mlx/submodule_guardian/_version.py"
