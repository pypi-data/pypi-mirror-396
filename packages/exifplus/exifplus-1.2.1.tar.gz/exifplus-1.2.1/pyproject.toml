[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exifplus"  # PyPI package name (must be unique)
version = "1.2.1"
description = "A simple EXIF metadata viewer and editor."
readme = "README.md"
requires-python = ">=3.9"
license = "BSD-3-Clause"
authors = [
  { name = "Mohammed Zahid Wadiwale", email = "info@webaon.com" }
]
dependencies = [
  "pyexiv2",
  "hachoir",
  "ttkbootstrap",
  "exifread",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Graphics",
]

[project.urls]
Homepage = "https://github.com/ZahidServers/ExifPlus"
Source = "https://github.com/ZahidServers/ExifPlus"
Issues = "https://github.com/ZahidServers/ExifPlus/issues"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["."]
include = ["exifplus*"]
