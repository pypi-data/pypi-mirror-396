[project]
name = "autocmd-cli"
version = "0.2.2"
description = "Natural language to shell command."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Dvir Zagury-Grynbaum"}]
keywords = ["cli", "shell", "ai", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Environment :: Console",
]
dependencies = [
    "anthropic>=0.39.0",
    "openai>=1.0.0",
    "python-dotenv>=0.9.9",
]

[project.urls]
Homepage = "https://github.com/dvirzg/autocmd"
Repository = "https://github.com/dvirzg/autocmd"
Issues = "https://github.com/dvirzg/autocmd/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/autocmd_cli"]

[project.scripts]
autocmd = "autocmd_cli:main"
