[project]
name = "wcdl"
version = "0.1.1"
description = ""
authors = [
    {name = "rebin",email = "rebinmahmoudi14@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
repository = "https://github.com/ArthurTheReal/wcdl"
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "beautifulsoup4 (>=4.14.3,<5.0.0)",
    "rich (>=14.2.0,<15.0.0)",
    "click (>=8.3.1,<9.0.0)"
]

[tool.poetry]
packages = [{include = "wcdl", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
wcdl = "wcdl.main:cli"