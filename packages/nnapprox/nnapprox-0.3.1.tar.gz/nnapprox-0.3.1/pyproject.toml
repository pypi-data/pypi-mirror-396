[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nnapprox"
dynamic = ["version"]   
authors = [
  { name="Johannes Zierenberg", email="johannes.zierenberg@gmail.com" },
]
description = "Neural network approximation for high-dimensional functional relations"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
]

[tool.hatch.version]
path = "nnapprox/_version.py"


[project.optional-dependencies]
torch = [
    "torch>=1.9",
]
all = [
    "torch>=1.9",
    "cloudpickle",
]
dev = [
    "pytest",
    "pytest-cov",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/zierenberg/nnapprox"
Issues = "https://github.com/zierenberg/nnapprox/issues"
Documentation = "https://nnapprox.readthedocs.io"