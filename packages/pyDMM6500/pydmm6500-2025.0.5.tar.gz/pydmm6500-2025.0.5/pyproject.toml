
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyDMM6500"
version = "2025.0.5"
authors = [
  { name="Pierre Remacle", email="remacle.pierre@gmail.com" },
]
description = "A Python library for Keithley's DMM6500"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Instrument Drivers",
]
license = "MIT"
keywords = ["DMM6500", "Keithley", "Instrument Control", "Test and Measurement"]

[project.urls]
Homepage = "https://github.com/remaclepi/pyDMM6500"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]
