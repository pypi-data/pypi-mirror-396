[build-system]
requires = ["setuptools>=61.0", "wheel", "numpy>=1.20.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wxcbench"
version = "0.1.6"
description = "A multi-modal dataset toolkit for weather and climate downstream tasks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "LICENSE"}
authors = [
    {name = "Prajun Trital", email = "prajuncs@gmail.com"}
]
keywords = [
    "weather",
    "climate",
    "machine-learning",
    "dataset",
    "turbulence",
    "hurricane",
    "precipitation",
    "forecast",
    "atmospheric-science",
    "earth-science",
    "pirep",
    "hrrr",
    "era5",
    "merra2",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "xarray>=0.19.0",
    "netcdf4>=1.5.7",
    "matplotlib>=3.3.0",
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "setuptools>=61.0",
    "scipy>=1.1.0",
    "scikit-learn>=0.24.0",
    "cartopy>=0.21.0",
    "tropycal>=0.5.0",
    "xesmf>=0.6.0",
    "cdsapi>=0.5.0",
]

[project.optional-dependencies]
nonlocal_parameterization = [
    "windspharm>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/prajun7/wxc-bench-package"
Documentation = "https://github.com/prajun7/wxc-bench-package#readme"
Repository = "https://github.com/prajun7/wxc-bench-package"
"Bug Reports" = "https://github.com/prajun7/wxc-bench-package/issues"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = [
    "tests*",
    "tests.*",
    "usage*",
    "usage.*",
    "usage_examples*",
    "usage_examples.*",
]

[tool.setuptools.package-data]
"*" = ["py.typed"]

