[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "alita-mcp"
version = "0.1.33"
description = "ELITEA MCP Client"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
keywords = [ "client", "mcp", "alita",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12",]
dependencies = [ "appdirs>=1.4.4", "requests~=2.32.3", "pytest~=8.3.5", "mcp==1.12.4", "pydantic>=2.0,<3.0", "python-dotenv>=1.0.0", "python-socketio[client]~=5.13.0", "websocket-client~=1.8.0", "pystray>=0.19.0", "pillow>=8.0.0", "pyobjc-framework-Cocoa>=8.0; sys_platform == 'darwin'",]
[[project.authors]]
name = "Artem Rozumenko"
email = "artyom.rozumenko@gmail.com"

[[project.maintainers]]
name = "Aliaksei Breilian"
email = "Aliaksei_Breilian@epam.com"

[[project.maintainers]]
name = "Mikalai Biazruchka"
email = "Mikalai_Biazruchka@epam.com"

[project.urls]
Homepage = "https://github.com/ProjectAlita/alita-mcp-client"
Issues = "https://github.com/ProjectAlita/alita-mcp-client/issues"
Documentation = "https://github.com/ProjectAlita/alita-mcp-client#readme"
Repository = "https://github.com/ProjectAlita/alita-mcp-client.git"

[project.scripts]
alita-mcp = "alita_mcp.main:cli"

[tool.setuptools.package-data]
alita_mcp = [ "icons/*.png",]

[tool.setuptools.packages.find]
where = [ "src",]
