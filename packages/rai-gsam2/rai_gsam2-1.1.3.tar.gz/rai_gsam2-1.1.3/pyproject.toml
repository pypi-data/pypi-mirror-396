[build-system]
requires = [
    "setuptools>=61.0",
    ]
build-backend = "setuptools.build_meta"

[project]
name = "rai-gsam2"
version = "1.1.3"
description = "Grounded SAM 2: Ground and Track Anything in Videos (RobotecAI fork)"
authors = [
    {name = "Meta AI", email = "segment-anything@meta.com"},
    {name = "Maciej Majek", email = "maciej.majek@robotec.ai"},
    {name = "BartÅ‚omiej Boczek", email = "bartlomiej.boczek@robotec.ai"},
    {name = "Julia Jia", email = "juliajster@gmail.com"}
]

license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "torch>=2.3.1",
    "torchvision>=0.18.1",
    "numpy>=1.24.4",
    "tqdm>=4.66.1",
    "hydra-core>=1.3.2",
    "iopath>=0.1.10",
    "pillow>=9.4.0",
    "opencv-python",
    "supervision",
    "transformers",  # for Florence-2 and Grounding DINO HF models
    "timm",  # for Grounding DINO
]

[project.urls]
Homepage = "https://github.com/RobotecAI/Grounded-SAM-2"
Original = "https://github.com/IDEA-Research/Grounded-SAM-2"

[tool.setuptools.packages.find]
where = ["."]
include = ["sam2*", "sam2_configs*", "grounding_dino*", "utils*"]
exclude = ["notebooks*", "tests*", "sav_dataset*"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]
