[project]
name = "rap-utils"
version = "0.0.10"
description = "A collection of utils for Reproducible Analytical Pipelines"
authors = [{ name = "Giles Dring", email = "giles@dringtech.com" }]
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fsspec",
    "google-analytics-data",
    "paramiko",
    "petl",
    "pyairtable~=2.0",
    "pyarrow",
    "requests",
    "spektrixpython",
]

[project.urls]
Homepage = "https://github.com/dringtech/rap-utils"
Issues = "https://github.com/dringtech/rap-utils/issues"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "taskipy>=1.14.1",
    "twine>=6.1.0",
]

[tool.uv]
package = false

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.taskipy.tasks]
build = "python -m build"
upload = "python -m twine upload dist/*"
