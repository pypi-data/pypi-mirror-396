
[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django_pwyw"
version = "0.1.0"
description = "A Django app for a 'Pay What You Want' pricing model with balance tracking and QR code payments"
readme = "README.md"
requires-python = ">=3.12"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Christian GonzÃ¡lez", email = "office@nerdocs.at"}
]
keywords = ["django", "payment", "pwyw", "pay-what-you-want", "qr-code", "sepa"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "django>=5.1",
    "qrcode==8.2",
    "pillow>=10.0",
]

[project.optional-dependencies]
dev = [
    "pytest~=9.0",
    "pytest-django~=4.11",
    "black>=25.0",
    "ruff>=0.14",
    "mypy>=1.19",
    "django-stubs>=5.2",
    "mkdocs>=1.6",
    "mkdocs-material>=9.7"
]

[project.urls]
Homepage = "https://gitlab.com/nerdocs/django_pwyw"
Repository = "https://gitlab.com/nerdocs/django_pwyw"
Issues = "https://gitlab.com/nerdocs/django_pwyw/-/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pwyw"]

[tool.setuptools.package-data]
pwyw = ["templates/**/*", "static/**/*", "locale/**/*"]

[tool.black]
line-length = 88
target-version = ["py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
plugins = ["mypy_django_plugin.main"]


