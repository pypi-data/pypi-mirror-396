[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thalosforge"
version = "1.0.1"
description = "Enterprise optimization API client - CPLEX/Gurobi alternative"
readme = "README.md"
license = {text = "Proprietary"}
authors = [{name = "ThalosForge Inc.", email = "support@thalosforge.com"}]
maintainers = [{name = "ThalosForge Inc.", email = "support@thalosforge.com"}]
keywords = [
    "optimization",
    "mathematical-programming",
    "constraint-programming", 
    "operations-research",
    "cplex",
    "gurobi",
    "solver",
    "api",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
cloud = ["requests>=2.25.0"]
httpx = ["httpx>=0.24.0"]
all = ["requests>=2.25.0", "httpx>=0.24.0"]
dev = ["pytest>=7.0", "black>=23.0", "mypy>=1.0"]

[project.urls]
Homepage = "https://www.thalosforge.com"
Documentation = "https://www.thalosforge.com/documentation.html"
Pricing = "https://www.thalosforge.com/pricing.html"

[project.scripts]
thalosforge = "thalosforge:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
