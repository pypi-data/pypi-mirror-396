[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-security-txt-policy-server"
version = "1.1"
description = "security-txt-policy-server serves `.well-known/security.txt` files."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "starlette==0.46.1",
    "uvicorn==0.32.0",
    "validators==0.20.0",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-security-txt-policy-server"

[project.scripts]
security-txt-policy-server = "cyberfusion.SecurityTXTPolicyServer.server:main"
