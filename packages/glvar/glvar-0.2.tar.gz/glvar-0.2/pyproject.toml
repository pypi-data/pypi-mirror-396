[project]
name = "glvar"
description = "Fetch variables from GitLab and inject into environment for local commands"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests<3",
    "rich",
    "click",
    "keyring",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "ruff",
]

[project.scripts]
glvar = "glvar.cli:cli"

[build-system]
requires = ["setuptools >= 77"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["glvar"]

[tool.setuptools.dynamic]
version = {attr = "glvar.cli.__version__"}

[tool.ruff]
line-length = 100

[tool.ruff.lint]
# ignore E731 - Allow lambda assignment in specific cases where it's more readable
ignore = ["E731"]
