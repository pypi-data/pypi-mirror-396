[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyodbc-mcp-server"
version = "0.2.1"
description = "MCP server for read-only SQL Server access via Windows Authentication"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Jack Jones" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "sql-server",
    "mssql",
    "windows-authentication",
    "claude",
    "claude-code",
    "ai",
    "database"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.0.0",
    "pyodbc>=5.0.0",
    "anyio>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "pre-commit>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/jjones-wps/pyodbc-mcp-server"
Repository = "https://github.com/jjones-wps/pyodbc-mcp-server"
Issues = "https://github.com/jjones-wps/pyodbc-mcp-server/issues"

[project.scripts]
pyodbc-mcp-server = "mssql_mcp_server.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mssql_mcp_server"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["mssql_mcp_server"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=mssql_mcp_server --cov-report=term-missing"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
