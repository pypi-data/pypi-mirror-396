name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Configure server with...
        2. Run query...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: If applicable, paste the full error message
      render: shell

  - type: dropdown
    id: mcp-client
    attributes:
      label: MCP Client
      description: Which MCP client are you using?
      options:
        - Claude Code
        - Claude Desktop
        - Other (specify in description)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: "3.11.0"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package Version
      description: Version of pyodbc-mcp-server
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: sql-server-version
    attributes:
      label: SQL Server Version
      description: SQL Server version (if known)
      placeholder: "SQL Server 2019"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
