[project]
name = "xlsm2spec"
version = "0.1.0"
description = "Excel VBAを解析し仕様書を生成するCLIツール"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "XLSM2Spec Team"}
]
keywords = ["excel", "vba", "specification", "documentation", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Office/Business :: Office Suites",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "xlrd>=2.0.0",
    "openpyxl>=3.1.0",
    "oletools>=0.60.0",
]

[project.urls]
Homepage = "https://github.com/nahisaho/xlsm2spec"
Repository = "https://github.com/nahisaho/xlsm2spec"
Issues = "https://github.com/nahisaho/xlsm2spec/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.6.0",
    "ruff>=0.1.0",
]

[project.scripts]
xlsm2spec = "xlsm2spec.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xlsm2spec"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
mypy_path = "src"

[[tool.mypy.overrides]]
module = "oletools.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"
