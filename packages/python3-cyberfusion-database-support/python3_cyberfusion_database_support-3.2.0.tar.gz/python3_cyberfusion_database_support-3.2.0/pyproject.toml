[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-database-support"
version = "3.2.0"
description = "Library for MariaDB and PostgreSQL."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "psycopg2-binary==2.9.10",
    "PyMySQL==1.1.1",
    "SQLAlchemy==2.0.40",
    "SQLAlchemy-Utils==0.41.0",
    "python3-cyberfusion-common~=2.12",
    "pydantic==2.10.6",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-database-support"
