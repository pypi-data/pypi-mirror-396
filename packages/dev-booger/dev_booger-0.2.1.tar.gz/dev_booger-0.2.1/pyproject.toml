[project]
name = "dev-booger"
version = "0.2.1"
description = "Multi-port log aggregator with MCP integration for Claude Code"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "alfredosdpiii"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Logging",
]
dependencies = [
    "click>=8.1.0",
    "fastmcp>=2.0.0",
    "pyyaml>=6.0.0",
    "rich>=13.0.0",
]

[project.scripts]
booger = "booger.cli:main"

[project.urls]
Homepage = "https://github.com/alfredosdpiii/dev-booger"
Repository = "https://github.com/alfredosdpiii/dev-booger"
Issues = "https://github.com/alfredosdpiii/dev-booger/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/booger"]

[tool.uv]
package = true
