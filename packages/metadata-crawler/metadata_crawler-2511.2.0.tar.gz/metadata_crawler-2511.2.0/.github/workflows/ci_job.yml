name: CI Tests

permissions:
  pull-requests: write
  contents: write
  packages: write

on: [push, pull_request, workflow_call]

jobs:
  lint-and-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false
          submodules: recursive
          fetch-depth: 0
      - name: Set up Python "3.X"
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python3 -m pip install tox maturin
      - name: Set up services
        run: |
          docker compose -f docker-compose.yaml up -d --remove-orphans
      - name: Linting, type checking and docs with tox
        run: tox run-parallel --parallel-no-spinner

  tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false
          submodules: recursive
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python3 -m pip install tox maturin
      - name: Set up services
        run: |
          docker compose -f docker-compose.yaml up -d --remove-orphans
      - name: Run tests
        run: tox -e test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  dependabot:
    name: Merge PR by dependabot
    runs-on: ubuntu-latest
    needs: [tests, lint-and-docs]
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Approve dependabot's PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
      - name: Auto-merge for dependabot's PR
        run: gh pr merge --merge --auto "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
