[project]
name = "claude-session-manager-mcp"
version = "0.1.5"
description = "MCP server for managing Claude Code conversation sessions"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "drumrobot43@gmail.com" }
]
repository = "https://github.com/es6kr/claude-session-manager-mcp"
keywords = [
    "claude",
    "claude-code",
    "mcp",
    "mcp-server",
    "session-manager",
    "conversation",
    "ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
]

[project.scripts]
claude-session-manager-mcp = "claude_session_manager_mcp:main"
claude-session-manager-web = "claude_session_manager_mcp.web:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_session_manager_mcp"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.1.0",
]
