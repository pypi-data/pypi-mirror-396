[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "interpylate-fls"
dynamic = ["version"]
description = "A Python package for training neural networks on 5-dimensional datasets for interpolation tasks"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Funmi Looi-Somoye", email = "OL306@cam.ac.uk"}
]
keywords = [
    "neural-network",
    "machine-learning",
    "interpolation",
    "pytorch",
    "regression",
    "5d-data"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch>=2.2.0",
    "scikit-learn>=1.6.0",
    "pandas>=2.3.0",
    "numpy>=1.26.0,<2.0.0",
    "matplotlib>=3.9.0",
    "seaborn>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-autodoc-typehints>=1.19.0",
]

[project.urls]
Homepage = "https://github.com/FunmiLS/Neural-Network-Interpolator"
Documentation = "https://c1-neural-network-interpolator.readthedocs.io/en/latest/"
Repository = "https://github.com/FunmiLS/Neural-Network-Interpolator"

[tool.setuptools]
packages = ["interpylate_fls"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.pytest.ini_options]
testpaths = ["../tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]


[tool.setuptools.package-data]
interpylate_fls = ["**/*"]  # Include all files in the package
