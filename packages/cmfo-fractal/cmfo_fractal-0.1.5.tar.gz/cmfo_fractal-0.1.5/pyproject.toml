[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cmfo-fractal"
version = "0.1.5"
description = "Professional fractal computation framework based on golden ratio (Ï†) and 7D geometric manifolds"
authors = [
    { name = "Jonathan Montero Viquez", email = "jmvlavacar@hotmail.com" }
]
readme = "README_PyPI.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
dependencies = [
    "numpy>=1.20"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

keywords = [
    "fractal", "golden-ratio", "phi", "geometric-computation", "deterministic",
    "algebra", "logic", "physics", "compton", "manifold", "7d", "tensor",
    "optimization", "reversible-logic", "analog-computing", "npu"
]

[project.optional-dependencies]
cuda = [
    "cupy>=10.0"
]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "mypy>=0.990",
    "build>=0.10"
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0"
]

[project.scripts]
cmfo = "cmfo.cli:main"

[project.urls]
Homepage = "https://1jonmonterv.github.io/CMFO-COMPUTACION-FRACTAL-/"
Repository = "https://github.com/1JONMONTERV/CMFO-COMPUTACION-FRACTAL-"

[tool.setuptools.packages.find]
include = ["cmfo*"]

[tool.setuptools.package-data]
cmfo = ["*.so", "*.dll", "*.dylib", "*.pyd"]
"cmfo.core" = ["*.so", "*.dll", "*.dylib", "*.pyd"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --doctest-modules"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "ELLIPSIS"]

[tool.coverage.run]
source = ["cmfo"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

