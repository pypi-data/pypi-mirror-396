[project]
name = "wet-net"
version = "0.4.0b3"
description = "WetNet helps Aigües de Barcelona (Barcelona Water Company) predict anomalous water consumption, using machine learning."
authors = [
    { name = "Antonio Lobo Santos", email = "antonio.lobo@iiia.csic.es" },
    { name = "Zachary Parent", email = "zachparent@duck.com" },
    { name = "Bruno Sánchez Gómez", email = "brunosangom@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "huggingface-hub>=1.2.1",
    "matplotlib>=3.10.7",
    "numpy>=2.3.3",
    "pandas>=2.3.2",
    "plotly>=6.4.0",
    "torch>=2.9.1",
    "pyarrow>=22.0.0",
    "requests>=2.28.1",
    "safetensors>=0.7.0",
    "typer>=0.19.2",
    "umap-learn>=0.5.7",
    "rich>=13.9.2",
    "pyyaml>=6.0.2",
    "seaborn>=0.13.2",
]

[project.urls]
Homepage = "https://github.com/ZachParent/wet-net"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "nbformat>=5.10.4",
    "pre-commit>=4.4.0",
    "pytest>=9.0.1",
    "ruff>=0.14.4",
    "streamlit>=1.50.0",
]

[project.optional-dependencies]
cpu = [
  "torch",
]
gpu = [
  "torch",
]

[tool.uv]
conflicts = [
    [
        { extra = "cpu" },
        { extra = "gpu" }
    ]
]
# The required-environments setting ensures that a resolution is possible for 
# each of these specific environment markers. This is critical for packages
# like PyTorch which have complex binary dependencies (wheels).
required-environments = [
    # 1. macOS (only arm64 is supported, and the default index is used)
    "sys_platform == 'darwin' and platform_machine == 'arm64'",

    # 2. Linux (Need to ensure default, CPU and GPU/CUDA versions are resolvable)
    "sys_platform == 'linux' and platform_machine == 'x86_64' and extra != 'gpu' and extra != 'cpu'",
    "sys_platform == 'linux' and platform_machine == 'x86_64' and extra != 'gpu' and extra == 'cpu'",
    "sys_platform == 'linux' and platform_machine == 'x86_64' and extra != 'cpu' and extra == 'gpu'",

    # 3. Windows (Need to ensure default, CPU and GPU/CUDA versions are resolvable)
    "sys_platform == 'win32' and platform_machine == 'AMD64' and extra != 'gpu' and extra != 'cpu'",
    "sys_platform == 'win32' and platform_machine == 'AMD64' and extra != 'gpu' and extra == 'cpu'",
    "sys_platform == 'win32' and platform_machine == 'AMD64' and extra != 'cpu' and extra == 'gpu'",
]

[tool.uv.sources]
torch = [
  { index = "torch-cpu", extra = "cpu", marker = "sys_platform != 'darwin'" },
  { index = "torch-gpu", extra = "gpu", marker = "sys_platform != 'darwin'" },
  { index = "pypi", marker = "sys_platform == 'darwin'" },
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
explicit = true

[[tool.uv.index]]
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "torch-gpu"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[project.scripts]
wet-net = "wet_net.scripts.wet_net:app"

[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "W", # pycodestyle warnings
    "S", # flake8-bandit
    "UP", # pyupgrade
    "SIM", # flake8-simplify
    "ASYNC", # flake8-async
    "PD", # pandas-vet
]
ignore = [
    "S311" # Ignore insecure random number generator
]

[tool.ruff.lint.per-file-ignores]
"**/test_*.py" = ["S101"]  # Allow assert statements in test files
