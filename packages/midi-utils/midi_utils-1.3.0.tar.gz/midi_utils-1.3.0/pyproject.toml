[project]
name = "midi-utils"
version = "1.3.0"
description = "Lightweight, pure-python utility for generating scales of midi notes"
authors = [
    { name = "Brian Abelson", email = "hey@gltd.email" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["midi", "music", "scale", "chord", "arpeggio", "audio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
]

[project.urls]
Homepage = "https://gitlab.com/gltd/midi-utils"
Repository = "https://gitlab.com/gltd/midi-utils"
Issues = "https://gitlab.com/gltd/midi-utils/-/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["midi_utils"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "twine>=4.0",
    "black>=23.0",
]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
