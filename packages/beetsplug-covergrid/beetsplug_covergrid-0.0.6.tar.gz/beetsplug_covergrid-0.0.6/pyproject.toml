[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beetsplug-covergrid"
dynamic = ["version"]
description = 'A Beets plugin to show cover art in a grid in a web UI.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "valrus", email = "ian@mccowan.space" },
  { name = "Adrian Sampson", email = "adrian@radbox.org" },
]
maintainers = [
  { name = "valrus", email = "ian@mccowan.space" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Graphics :: Viewers",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "beets >= 2.4.0",
  "flask",
]

[project.optional-dependencies]
dev = [
  "mypy",
  "python-lsp-server",
  "pylsp-mypy",
  "ruff",
]
test = [
    "pytest",
]

[project.urls]
Homepage = "https://source.tube/valrus/beetsplug-covergrid"

[tool.hatch.build.targets.wheel]
packages = ["src/beetsplug"]

[tool.hatch.version]
path = "src/beetsplug/covergrid/__about__.py"

[tool.ruff]
line-length = 80

[tool.ruff.lint]
extend-select = ["I"]

[tool.coverage.run]
source_pkgs = ["beetsplug/covergrid", "tests"]
branch = true
parallel = true
omit = [
  "src/beetsplug/covergrid/__about__.py",
]

[tool.coverage.paths]
beetsplug_covergrid = [
  "src/beetsplug/covergrid",
  "*/beetsplug-covergrid/src/beetsplug_covergrid",
]
tests = [
  "tests",
  "*/beetsplug-covergrid/tests",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
