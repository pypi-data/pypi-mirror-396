[project]
name = "diligent-mcp-tools"
version = "1.0.0"
description = "Excel & Browser automation tools for AI agents. 45 tools for reading/writing Excel files, creating charts, pivot tables, and full browser automation with Playwright."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = [
    "mcp",
    "excel",
    "browser",
    "automation",
    "ai",
    "claude",
    "playwright",
    "spreadsheet",
    "model-context-protocol"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp[cli]>=1.10.1",
    "fastmcp>=2.0.0,<3.0.0",
    "openpyxl>=3.1.5",
    "typer>=0.16.0",
    "pydantic>=2.0.0",
    "playwright>=1.40.0"
]

[[project.authors]]
name = "Diligent4"
email = "maayan@diligent4.com"

[project.urls]
Homepage = "https://diligent4.com"
Repository = "https://github.com/Tslilon/flingoos-excel-mcp"
Documentation = "https://github.com/Tslilon/flingoos-excel-mcp#readme"

[project.scripts]
diligent-mcp = "excel_mcp.__main__:app"
excel-mcp-server = "excel_mcp.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/excel_mcp"]

[tool.hatch.build]
packages = ["src/excel_mcp"]
