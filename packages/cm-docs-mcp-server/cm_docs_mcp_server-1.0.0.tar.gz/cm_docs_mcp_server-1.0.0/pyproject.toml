[project]
name = "cm-docs-mcp-server"
version = "1.0.0"
description = "MCP server for CM.com documentation"
requires-python = ">=3.10"
authors = [
    { name = "CM.com", website = "https://www.cm.com/" }
]
keywords = ["mcp", "cm.com", "documentation"]
dependencies = [
    "mcp>=1.23.0",
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
]

[project.scripts]
cm_docs_mcp_server = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ["main.py"]
