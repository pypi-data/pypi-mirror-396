[project]
name = "petnames"
description = "PetName and Distributed Directory Name resolver"

dynamic = ["version"]
# Please consult https://pypi.org/classifiers/ for a full list.
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications",
    ]

authors = [{ name = "Kevin Steen", email = "code@kevinsteen.net" }]
license = "AGPL-3.0-or-later"
license-files = ["LICENCE", "COPYING"]
readme = "README.md"
keywords = ["dns", "dig", "ddig", "yggdrasil", "p2p", "i2p", "mesh"]

requires-python = ">=3.12"
dependencies = []


[project.optional-dependencies]
dev = ["pytest"]


[project.scripts]
ddig = "petnames:main"


[project.urls]
source = "https://codeberg.org/skyguy/petnames"


[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


#[tool.hatch.build]
#include = ["src/petnames"]

[tool.hatch.version]
path = "src/petnames/version.py"


[tool.pytest.ini_options]
log_cli_level = "DEBUG"
addopts = [    "--import-mode=importlib" ]
