[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "toonbuilder"
version = "0.1.1"
authors = [
  { name="Polybit" },
]
description = "Convert JSON and XML files to TOON, a schema-aware data formatting for LLM prompts."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/0xPolybit/toonbuilder"
"Bug Tracker" = "https://github.com/0xPolybit/toonbuilder/issues"
