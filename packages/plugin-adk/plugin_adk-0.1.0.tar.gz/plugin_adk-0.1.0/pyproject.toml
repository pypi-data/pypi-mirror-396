[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "plugin-adk"
version = "0.1.0"
description = "A simple Hello World package for plugin-adk"
readme = "README.md"
authors = [{ name = "OpenMind User", email = "user@example.com" }]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
plugin-adk = "plugin_adk.main:hello"
