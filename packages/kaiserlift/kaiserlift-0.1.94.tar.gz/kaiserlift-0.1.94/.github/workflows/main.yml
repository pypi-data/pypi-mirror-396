name: Main CI Workflow

on: push

jobs:

  lint:
    name: Lint with pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Run pre-commit on all files
        env:
          PRE_COMMIT_USE_UV: "1"
        run: uvx pre-commit run --all-files

  test:
    name: Run Pytest on Local Checkout
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for setuptools-scm

      - uses: astral-sh/setup-uv@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create venv and install package
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Inject version into client
        run: uv run --with setuptools-scm python scripts/inject_version.py

      - name: Run tests with coverage
        run: |
          uv run pytest tests \
            --cov=kaiserlift \
            --cov-report=xml \
            --cov-report=term \
            --benchmark-skip \
            -v

      - name: Upload coverage to artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Test from pypi
  install-from-pypi:
    name: Run Pytest on Built Wheel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo to get tests
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for setuptools-scm

      - uses: astral-sh/setup-uv@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create venv, build and install wheel
        run: |
          uv venv
          uv build
          WHEEL=$(ls dist/*.whl)
          uv pip install "${WHEEL}[dev]"

      - name: Inject version into client
        run: uv run --with setuptools-scm python scripts/inject_version.py

      - name: Run tests using installed package
        run: uv run --no-project pytest tests --benchmark-skip

  generate-example-html:
    name: Generate example HTML
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages-deployment
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for setuptools-scm

      - uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync

      - name: Inject version into client
        run: uv run --with setuptools-scm python scripts/inject_version.py

      - name: Preprocess CSV data for optimal loading
        run: uv run python scripts/preprocess_data.py

      - name: Generate example HTML
        run: |
          echo "Current working directory: $(pwd)"
          echo "Contents of tests/example_use:"
          ls -la tests/example_use/
          echo "Running generate script..."
          uv run python tests/example_use/generate_example_html.py
          echo "Script completed with exit code: $?"

      - name: Verify build directory exists
        run: |
          if [ ! -d "tests/example_use/build" ]; then
            echo "ERROR: Build directory was not created!"
            echo "Check the 'Generate example HTML' step for errors."
            exit 1
          fi
          echo "Build directory contents:"
          ls -la tests/example_use/build/

      - name: Upload HTML as artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: main-deployment
          path: tests/example_use/build
          retention-days: 30

      # GitHub Pages deployment using official actions (for main branch only)
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: tests/example_use/build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add deployment summary
        if: github.ref == 'refs/heads/main' && steps.deployment.outputs.page_url != ''
        run: |
          {
            echo "### ðŸŒ Site Deployed to GitHub Pages";
            echo "";
            echo "âœ… **Live Site**: ${{ steps.deployment.outputs.page_url }}";
            echo "";
            echo "**Pages:**";
            echo "- ðŸ  [Landing Page](${{ steps.deployment.outputs.page_url }})";
            echo "- ðŸ‹ï¸ [Lifting Demo](${{ steps.deployment.outputs.page_url }}lifting/)";
            echo "- ðŸƒ [Running Demo](${{ steps.deployment.outputs.page_url }}running/)";
          } >> "$GITHUB_STEP_SUMMARY"
