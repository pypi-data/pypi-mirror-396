name: Auto-fix Linting Issues

on:
  push:
    branches:
      - 'claude/**'  # Auto-fix on Claude branches
      - 'feature/**'  # Auto-fix on feature branches
      - 'fix/**'      # Auto-fix on fix branches

jobs:
  auto-fix-lint:
    name: Auto-fix linting with ruff
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref_name }}

      - uses: astral-sh/setup-uv@v6

      - name: Run ruff check with auto-fix
        run: |
          uvx ruff check --fix .

      - name: Run ruff format
        run: |
          uvx ruff format .

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "style: auto-fix linting issues with ruff"
          git push

      - name: Summary
        run: |
          if [[ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]]; then
            echo "✅ Linting issues auto-fixed and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "✨ No linting issues found" >> $GITHUB_STEP_SUMMARY
          fi

  validate-lint:
    name: Validate linting passes
    runs-on: ubuntu-latest
    needs: auto-fix-lint
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - uses: astral-sh/setup-uv@v6

      - name: Run ruff check (no auto-fix)
        run: |
          uvx ruff check .

      - name: Run ruff format check
        run: |
          uvx ruff format --check .

      - name: Run pre-commit checks
        env:
          PRE_COMMIT_USE_UV: "1"
        run: uvx pre-commit run --all-files

      - name: Summary
        if: success()
        run: |
          echo "✅ All linting checks passed!" >> $GITHUB_STEP_SUMMARY
