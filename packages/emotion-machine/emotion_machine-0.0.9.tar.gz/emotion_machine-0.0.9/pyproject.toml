[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "emotion-machine"
version = "0.0.9"
description = "Infra for AI Companions"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Emotion Machine" }]
license = { text = "MIT" }
classifiers = ["Programming Language :: Python :: 3"]
dependencies = [
    "httpx>=0.27.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/emotion_machine"]
