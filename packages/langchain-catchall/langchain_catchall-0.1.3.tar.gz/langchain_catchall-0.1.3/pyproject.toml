[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-catchall"
version = "0.1.3"
description = "LangChain integration for NewsCatcher CatchAll API"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "NewsCatcher", email = "support@newscatcherapi.com"}
]
keywords = ["langchain", "newscatcher", "web search", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "langchain-core>=0.3.0",
    "newscatcher-catchall-sdk>=0.2.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "langchain-tests>=0.3.0",
    "langchain-openai>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Newscatcher/langchain-catchall"
Documentation = "https://docs.newscatcherapi.com/"

[tool.setuptools.packages.find]
include = ["langchain_catchall*"]

