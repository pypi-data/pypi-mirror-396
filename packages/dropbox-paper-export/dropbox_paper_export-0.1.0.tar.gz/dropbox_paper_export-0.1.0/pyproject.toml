[project]
name = "dropbox-paper-export"
version = "0.1.0"
description = "Export Dropbox Paper documents to markdown"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
keywords = ["dropbox", "paper", "markdown", "export", "backup"]
classifiers = [
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "dropbox==12.0.2",
    "requests==2.32.5",
    "ruff==0.14.8",
    "tqdm==4.67.1",
]

[project.scripts]
dropbox-paper-export = "main:main"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pylint
    "PL",
]
ignore = [
    # magic-value-comparison https://docs.astral.sh/ruff/rules/magic-value-comparison/
    "PLR2004", 
]
