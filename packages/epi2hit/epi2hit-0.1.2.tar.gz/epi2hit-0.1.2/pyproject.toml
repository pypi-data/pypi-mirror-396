[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epi2hit"
version = "0.1.2"
description = "Pipeline for integrative methylation / expression analysis and eCpG detection"
authors = [
    { name = "Daria Kiriy"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "pyBigWig",
    "seaborn",
    "tqdm",
    "matplotlib",
    "scikit-learn",
    "statannot",
    "statsmodels",
    "scipy",
    "joblib",
    "plotnine",
    "pybedtools",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["epi2hit*"]


