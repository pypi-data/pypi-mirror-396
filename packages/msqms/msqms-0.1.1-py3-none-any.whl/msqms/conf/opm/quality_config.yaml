#  MEG Quality Assessment Parameters Config

rule_method: 'iqr' # sigma or iqr

## sigma rule
bound_threshold_std_dev: 3 # Threshold values greater than * times standard deviation are defined as upper and lower bounds.
limit_threshold_std_dev: 9 # Threshold values greater than * times standard deviation are defined as upper and lower limits.

## IQR rule
bound_threshold_iqr: 1.5
limit_threshold_iqr: 4.5

# Minimal Preprocessing
high_pass_freq: 1
low_pass_freq: 100
notch_filter_freq:
  - 50
  - 100
#  - 150
#  - 200
#  - 250
#  - 300

## Time Domain
flat_wave_detection_threshold: 1e-20 # The threshold for detecting flat (std of channels).

## Normative score
# when the number of bad segments/NaN/Flat is equal to the threshold value, the score is 0.5
BadSegmentsRatio_threshold: 20 # the number of bad segments.
NaN_ratio_threshold: 20 # the number of Nan values.


