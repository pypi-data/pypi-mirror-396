[project]
name = "synapsis-face-preprocessor-lib"
version = "1.0.0"
description = "Library Synapsis untuk melakukan preprocessing wajah yang fleksibel dan dapat dikonfigurasi untuk berbagai model face embedding."
readme = "README.md"
authors = [
    { name = "mufid hadi", email = "mufidmove@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "opencv-python>=4.12.0.88",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
