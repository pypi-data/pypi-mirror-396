[project]
name = "cluesbysam-solver"
version = "0.1.0"
description = "Wrapper around the Z3 SMT Solver to assist in solving CluesBySam puzzles."
readme = "README.md"
authors = [{ name = "Joost Rijneveld", email = "joost@joostrijneveld.nl" }]
requires-python = ">=3.13"
dependencies = ["z3-solver>=4.15.4.0"]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"
