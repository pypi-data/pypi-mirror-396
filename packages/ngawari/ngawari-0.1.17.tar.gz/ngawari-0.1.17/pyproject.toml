[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ngawari"
version = "0.1.17"
authors = [
    { name = "Fraser M. Callaghan", email = "callaghan.fm@gmail.com" },
]
description = "A simple and functional toolkit for working with data in VTK."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "numpy",
    "vtk>=9.3.0",
    "scipy",
]

[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/fraser29/ngawari"
Documentation = "https://fraser29.github.io/ngawari" 