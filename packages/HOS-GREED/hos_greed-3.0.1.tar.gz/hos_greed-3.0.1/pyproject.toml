[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HOS-GREED"
version = "3.0.1"
authors = [
  { name = "HOS Team", email = "admin@example.com" },
]
description = "轻量化AI安全赋能平台，适合中小型企业"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: System :: Networking :: Monitoring",
]
keywords = ["AI", "security", "fastapi", "deepseek", "security-automation"]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.4.0",
    "pydantic-settings>=2.0.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
"Homepage" = "http://localhost:50000"
"Documentation" = "http://localhost:50000/docs"

[project.scripts]
"hos-ai-security" = "hos_ai_security.main:main"

[tool.setuptools.packages.find]
exclude = ["tests*", ".trae*", "__pycache__*"]

[tool.setuptools]
include-package-data = true

[tool.pytest.ini_options]
python_files = "tests/*.py"
addopts = "-v"
