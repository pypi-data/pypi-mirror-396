[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "vemmio"
version = "0.1.1"
authors = [
  { name="Mateusz Mamala", email="m.mamala@vemmio.com" },
]
description = "Vemmio Python Client"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
