[project]
name = "ftm-geocode"
version = "4.3.0"
description = "Parsing and geocoding addresses for followthemoney entities powered by libpostal"
authors = [{ name = "Simon WÃ¶rpel", email = "simon.woerpel@pm.me" }]
license = "AGPLv3+"
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11,<4"
dependencies = [
    "geopandas (>=1.1.0,<2.0.0)",
    "geopy (>=2.4.1,<3.0.0)",
    "lazy-import (>=0.2.2,<0.3.0)",
    "anystore (>=0.4.0,<0.5.0)",
    "ftmq (>=4.3.3,<5.0.0)",
]

[project.scripts]
ftmgeo = "ftm_geocode.cli:cli"

[project.urls]
Homepage = "https://docs.investigraph.dev/lib/ftm-geocode"
Documentation = "https://docs.investigraph.dev/lib/ftm-geocode"
Repository = "https://github.com/dataresearchcenter/ftm-geocode"
Issues = "https://github.com/dataresearchcenter/ftm-geocode/issues"

[project.optional-dependencies]
postal = ["postal (>=1.1.11,<2.0.0)"]
openaleph = ["openaleph-procrastinate (>=5.1.2,<6.0.0)"]

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-cov = "^6.2.1"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.16.1"
pre-commit = "^4.2.0"
flake8 = "^7.2.0"
ipdb = "^0.13.13"
bump2version = "^1.0.1"
pytest-env = "^1.1.1"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.14"
mkdocstrings-python = "^2.0.1"
mkdocs-autorefs = "^1.4.2"
mkdocs-typer = "^0.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest_env]
DEBUG = 1
FTMGEO_STORE__URI = "memory://"
