[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "skribble"
version = "0.1.5"
description = "Official-spec Skribble API v2 SDK (built from Skribble Postman collection)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Farzam Mehdi", email = "162793033+iamfarzam@users.noreply.github.com" }
]
dependencies = [
  "requests>=2.31.0",
  "redis>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/iamfarzam/skribble-sdk"
Source = "https://github.com/iamfarzam/skribble-sdk"
