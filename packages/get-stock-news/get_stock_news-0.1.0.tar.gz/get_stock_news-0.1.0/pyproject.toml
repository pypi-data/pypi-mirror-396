[project]
name = "get-stock-news"
version = "0.1.0"
description = "Collect Google News articles for Taiwanese stocks and keywords."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Hung-Ching Lee" }]
keywords = ["news", "google-news", "stock", "playwright", "taiwan", "scraping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pygooglenews>=0.5.1",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "playwright>=1.44.0",
    "dateparser>=1.1.3",
    "pandas>=2.0.0",
    "pyarrow>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/abin-trading/Arbitbot"
Source = "https://github.com/abin-trading/Arbitbot"
Documentation = "https://github.com/abin-trading/Arbitbot#readme"

[project.scripts]
get-stock-news = "cli:main"

[tool.setuptools]
packages = ["GetStockNews"]
py-modules = ["cli", "run_get_stock_news"]

[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"
