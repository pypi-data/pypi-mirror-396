name: conda

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

jobs:
  conda-build:
    runs-on: ubuntu-latest
    env:
      ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: build-env
          auto-update-conda: true
          python-version: 3.11
          channels: conda-forge,nvidia,defaults
          use-mamba: true
      - name: Install conda-build
        shell: bash -l {0}
        run: conda install -y -c conda-forge conda-build anaconda-client boa mamba
      - name: Build recipe
        shell: bash -l {0}
        run: conda mambabuild conda -m conda/conda_build_config.cpu.yaml --output-folder /tmp/conda-bld
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: conda-bld
          path: /tmp/conda-bld/**/*.tar.bz2
      - name: Upload to Anaconda
        if: env.ANACONDA_TOKEN != ''
        shell: bash -l {0}
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          conda mambabuild conda -m conda/conda_build_config.cpu.yaml --output-folder /tmp/conda-bld --output > pkgs.txt
          pkgs=$(grep -E '\.(tar\.bz2|conda)$' pkgs.txt)
          if [ -z "$pkgs" ]; then
            echo "No packages found in pkgs.txt"
            exit 1
          fi
          for pkg in $pkgs; do
            echo "Uploading $pkg"
            anaconda -t "$ANACONDA_TOKEN" upload --skip-existing "$pkg"
          done
