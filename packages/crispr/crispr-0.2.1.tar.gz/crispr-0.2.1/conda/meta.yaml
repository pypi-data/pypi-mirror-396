{% set name = "crispr" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/omniscoder/crispr-gpu.git
  git_rev: v{{ version }}

build:
  number: 0
  string: "{{ PKG_BUILDNUM }}_py{{ PY_VER }}_{{ 'gpu' if cuda_enabled == 1 else 'cpu' }}"
  script_env:
    - SKBUILD_CONFIGURE_OPTIONS
  script: >
    SKBUILD_CONFIGURE_OPTIONS="{{ skbuild_configure_options }}"
    {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python {{ python }}
    - pip
    - scikit-build-core
    - cmake
    - ninja
    - cuda-nvcc {{ cuda_version }}        # [cuda_enabled == 1]
    - cudatoolkit {{ cuda_version }}      # [cuda_enabled == 1]
  run:
    - python {{ python }}
    - cudatoolkit {{ cuda_version }}      # [cuda_enabled == 1]

about:
  home: https://github.com/omniscoder/crispr-gpu
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CUDA-accelerated CRISPR off-target search with MIT/CFD scoring

extra:
  recipe-maintainers:
    - omnis-coder
