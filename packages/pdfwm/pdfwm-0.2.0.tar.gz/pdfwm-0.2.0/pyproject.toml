[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdfwm"
version = "0.2.0"
description = "A Python library and CLI tool for adding text watermarks to PDF files"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "oclero", email = "oclero@pm.me" }]
keywords = ["pdf", "watermark", "batch", "cli", "filigrane"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
]

dependencies = ["PyPDF2>=3.0.0", "reportlab>=4.0.0"]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "black>=22.0.0", "mypy>=0.990", "ruff>=0.1.0"]

[project.urls]
Homepage = "https://github.com/oclero/pdfwm"
Repository = "https://github.com/oclero/pdfwm"
Issues = "https://github.com/oclero/pdfwm/issues"

[project.scripts]
pdfwm = "pdfwm.cli:main"

[tool.setuptools]
packages = ["pdfwm"]

[tool.setuptools.package-data]
pdfwm = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.ruff]
line-length = 88
target-version = "py38"
