[tool.poetry]
name = "dcone-nacos-client"
version = "0.1.5"
description = "一个功能完整的 Nacos 客户端封装库，提供配置管理、服务注册与发现功能，支持多层级配置优先级、动态配置更新和优雅关闭。"
authors = ["wangkaiay <wangkaiay@digitalchina.com>"]
license = "MIT"  # 建议加上
readme = "README.md"

# 关键：指定 src 布局
packages = [
    { include = "nacos_client", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.10"
nacos-sdk-python = ">=2.0.9,<3.0.0"
pyyaml = ">=6.0.3,<7.0.0"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"