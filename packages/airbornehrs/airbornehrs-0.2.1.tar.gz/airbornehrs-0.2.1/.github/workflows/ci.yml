name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gauntlet:
    name: The Gauntlet (Stress Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .  # Install airbornehrs in editable mode
          
      - name: üåç Run Endgame (Production Sim)
        # This verifies Introspection and Recovery from Crisis
        run: |
          python experiments/run_endgame.py
          
      - name: üåç Run Multi -Model Compatibilty Test
        # This verifies Introspection and Recovery from Crisis
        run: |
          python experiments/run_multi_model.py
          
      - name: üìä Upload Test Results
        # Save the generated graphs as artifacts so you can download them from GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: research-plots
          path: |
            proof_extreme.png
            endgame_results.png