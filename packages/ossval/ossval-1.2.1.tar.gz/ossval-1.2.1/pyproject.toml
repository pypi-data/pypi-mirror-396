[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ossval"
version = "1.2.1"
description = "Open Source Software Valuation - Calculate development cost savings from OSS dependencies"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Oscar Valenzuela B.", email = "oscar.valenzuela.b@gmail.com"}
]
keywords = ["oss", "sbom", "valuation", "cost", "cocomo", "dependencies"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "rich>=13.0.0",
    "gitpython>=3.1.0",
    "pygount>=1.6.0",
    "radon>=6.0.0",
    "diskcache>=5.6.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
# Multi-language Halstead support (Python 3.10-3.12 only)
multilang = [
    "tree-sitter>=0.21.0,<0.22.0; python_version < '3.13'",
    "tree-sitter-languages>=1.10.0; python_version < '3.13'",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-toml",
    "types-aiofiles",
]

[project.urls]
"Homepage" = "https://github.com/SemClone/ossval"
"Repository" = "https://github.com/SemClone/ossval"
"Documentation" = "https://github.com/SemClone/ossval#readme"
"Bug Tracker" = "https://github.com/SemClone/ossval/issues"
"Source Code" = "https://github.com/SemClone/ossval"

[project.scripts]
ossval = "ossval.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = "-v --cov=ossval --cov-report=term-missing"

