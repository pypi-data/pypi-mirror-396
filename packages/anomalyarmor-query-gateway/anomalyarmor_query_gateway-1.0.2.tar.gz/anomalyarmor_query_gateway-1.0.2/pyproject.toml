[project]
name = "anomalyarmor-query-gateway"
version = "1.0.2"
description = "SQL query security gateway for validating database access levels"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "AnomalyArmor Team", email = "security@anomalyarmor.com" }]
requires-python = ">=3.11"
keywords = ["sql", "security", "database", "access-control", "audit"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Database",
    "Typing :: Typed",
]

dependencies = ["sqlglot>=26.0.0"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.8.0",
    "ruff>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/anomalyarmor/anomalyarmor-query-gateway"
Documentation = "https://github.com/anomalyarmor/anomalyarmor-query-gateway#readme"
Repository = "https://github.com/anomalyarmor/anomalyarmor-query-gateway"
Issues = "https://github.com/anomalyarmor/anomalyarmor-query-gateway/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/anomalyarmor_query_gateway"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = ["-v", "--strict-markers"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM", "RUF"]
ignore = ["E501"]  # Line length handled by formatter

[tool.ruff.lint.isort]
known-first-party = ["anomalyarmor_query_gateway"]

[tool.coverage.run]
source = ["src/anomalyarmor_query_gateway"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "@abstractmethod",
]
