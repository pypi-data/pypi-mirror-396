[project]
name = "mroudai-django-services"
version = "0.1.0"
description = "Reusable Django app for modelling bookable services, categories, and add-ons."
readme = "README.md"
authors = [
  { name = "Kevin Oudai", email = "kevin@mroudai.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
  "django>=4.2"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[project.urls]
Homepage = "https://mroudai.com"
Source = "https://mroudai.com/projects/django-services"
Issues = "https://mroudai.com/contact"

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[tool.setuptools.package-data]
services = ["migrations/*.py", "py.typed"]
