[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "monkai-trace"
version = "0.2.4"
description = "Official Python SDK for MonkAI - Track and analyze your AI agent conversations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "MonkAI Team", email = "support@monkai.ai"}
]
keywords = ["monkai", "ai", "agents", "monitoring", "observability", "llm", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
openai-agents = ["openai-agents-python>=0.1.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "types-requests>=2.31.0",
]

[project.urls]
Homepage = "https://monkai.ai"
Documentation = "https://docs.monkai.ai"
Repository = "https://github.com/monkai/monkai-trace-python"
Issues = "https://github.com/monkai/monkai-trace-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["monkai_trace*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=monkai_trace --cov-report=term-missing --cov-report=html"
markers = [
    "e2e: End-to-end integration tests (require MonkAI credentials)",
    "slow: Slow tests that take more than 5 seconds",
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
