[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "acceso-solana"
version = "1.0.0"
description = "Python SDK for Acceso Solana API - Complete Solana blockchain operations"
readme = "README.md"
authors = [
    { name = "Acceso", email = "dev@acceso.dev" }
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
]
keywords = ["acceso", "solana", "blockchain", "crypto", "web3", "nft", "defi", "spl", "jupiter"]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://acceso.dev"
Documentation = "https://docs.acceso.dev"
Repository = "https://github.com/acceso-dev/acceso-solana-python"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[tool.setuptools.packages.find]
include = ["acceso_solana*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
