[project]
name = "handlebar-core"
version = "0.1.0"
description = "Core primitives for Handlebar agentic AI governance"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []
license = "Apache-2.0"
authors = [{ name = "Handlebar Team", email = "contact@gethandlebar.com" }]
keywords = ["governance", "ai", "agent", "llm", "guardrails", "handlebar", "safety"]

[project.urls]
Homepage = "https://gethandlebar.com"
Repository = "https://github.com/gethandlebar/handlebar-python"
Issues = "https://github.com/gethandlebar/handlebar-python/issues"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
]
