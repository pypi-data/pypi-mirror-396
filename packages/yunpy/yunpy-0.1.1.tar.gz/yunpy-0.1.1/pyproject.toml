[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "yunpy"
version = "0.1.1"
description = "A library for phonetic annotation in Middle Chinese"
keywords = ["phonetics", "phonology", "Middle Chinese", "chinese", "linguistics", "historical linguistics"]
authors = [
    {name = "Alexander DELAPORTE", email = "alexander.delaporte@cnrs.fr"},
    {name = "Qingqing XIE", email = "qingqing.hsieh@gmail.com"},
]
maintainers = [
  {name = "Alexander DELAPORTE", email = "alexander.delaporte@cnrs.fr"}
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE", "AUTHORS.md"]
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Linguistic",
    "Intended Audience :: Science/Research"
]

[project.urls]
Repository = "https://github.com/alxdrdelaporte/yunpy"
Issues = "https://github.com/alxdrdelaporte/yunpy/issues"

[project.scripts]
database = "yunpy.cli:show_database_stats"
howtoread = "yunpy.cli:show_character_readings"
charinfo = "yunpy.cli:show_character_info"
webanno = "yunpy.cli:convert_to_webanno"
yunpyxml = "yunpy.cli:convert_to_xml"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "black",
    "flake8",
    "setuptools>=80.9.0",
    "wheel",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"yunpy" = ["sources/*.csv", "example_input/*.txt"]