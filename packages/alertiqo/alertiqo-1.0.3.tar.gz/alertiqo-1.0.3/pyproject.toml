[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alertiqo"
version = "1.0.3"
description = "Alertiqo SDK for Python error tracking"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Muhammad Hamizi Jaminan", email = "hello@hamizi.net"}
]
keywords = ["alertiqo", "error-tracking", "python", "sdk", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/hymns/alertiqo-client-python"
Repository = "https://github.com/hymns/alertiqo-client-python"

[tool.setuptools.packages.find]
where = ["src"]
