[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "puber"
dynamic = ["version"]
dependencies = ["click"]
requires-python = ">=3.9"
authors = [{ name = "Timur Ulyahin", email = "ucomru@pm.me" }]
description = "Text tools for publishers."
readme = "README.md"
license = { text = "MIT" }
keywords = ["text", "normalization", "publishing", "documents", "tools", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Text Processing",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/ucomru/python-puber"
Repository = "https://github.com/ucomru/python-puber"
Documentation = "https://github.com/ucomru/python-puber"
Issues = "https://github.com/ucomru/python-puber/issues"

[project.scripts]
puber = "puber.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
puber = ["scripts/*"]

[tool.setuptools.dynamic]
version = { attr = "puber.__version__" }

[tool.ruff]
exclude = []
line-length = 100
