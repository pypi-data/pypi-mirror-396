[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "delegate"
version = "0.1.0"
description = "A clean, simple framework for delegated agents"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["delegate"]

