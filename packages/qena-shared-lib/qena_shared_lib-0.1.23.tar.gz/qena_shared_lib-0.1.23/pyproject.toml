[project]
name = "qena-shared-lib"
version = "0.1.23"
description = "A shared tools for other services"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi[all]==0.115.6",
    "prometheus-client==0.21.1",
    "prometheus-fastapi-instrumentator==7.0.2",
    "punq==0.7.0",
    "pydantic-core==2.27.1",
    "pydantic==2.10.3",
    "starlette==0.41.3",
    "typing-extensions==4.12.2",
]

[project.optional-dependencies]
all = [
    "aiokafka==0.12.0",
    "cronsim==2.6",
    "jwt==1.3.1",
    "passlib[bcrypt]==1.7.4",
    "pika==1.3.2",
    "pymongo==4.15.3",
    "redis==7.1.0",
]
kafka = [
    "aiokafka==0.12.0",
]
mongodb = [
    "pymongo==4.15.3",
]
rabbitmq = [
    "pika==1.3.2",
]
redis = [
    "redis==7.1.0",
]
scheduler = [
    "cronsim==2.6",
]
security = [
    "jwt==1.3.1",
    "passlib[bcrypt]==1.7.4",
]

[build-system]
requires = ["uv_build==0.9.4"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit==4.0.1",
    "pytest-asyncio==1.2.0",
    "pytest-cov==6.0.0",
    "pytest-env==1.1.5",
    "pytest-profiling==1.8.1",
    "pytest==8.3.3",
    "testcontainers==4.8.2",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 80
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = ["F", "I"]
fixable = ["ALL"]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
strict = true
explicit_package_bases = true
disallow_untyped_decorators = false
disallow_subclassing_any = false
warn_unused_ignores = false

[tool.pytest.ini_options]
addopts = "--capture no --profile --cov"
testpaths = ["tests"]
env = [
  "QENA_SHARED_LIB_LOGGING_LOGGER_NAME=qena-shared-lib",
  "QENA_SHARED_LIB_SECURITY_UNAUTHORIZED_RESPONSE_CODE=0",
  "QENA_SHARED_LIB_SECURITY_TOKEN_HEADER=x-security-token-header",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
asyncio_default_test_loop_scope = "session"

[tool.coverage.run]
source = ["src/qena_shared_lib"]
