[project]
name = "openweatherwrap"
version = "1.1.1"
readme = "README.md"
authors= [
    { name = "lythox", email= "lythox@lxio.dev" }
]
description = "A wrapper for the Openweathermap API"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests>=2.32.3",
    "geopy>=2.4.1",
    "aiohttp>=3.12.13"
]

license = { text = "Attribution-ShareAlike 4.0 International" }

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

[project.urls]
Home = "https://lxio.dev"
Repository = "https://github.com/lythoxx/openweatherwrap"
Documentation = "https://openweatherwrap.lxio.dev"