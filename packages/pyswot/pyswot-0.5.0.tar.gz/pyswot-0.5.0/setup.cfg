[mypy]
python_version = 3.10
strict = True

[flake8]
max-line-length = 79
docstring-convention = numpy
max-complexity = 10
select = 
	B
	B9
	C
	D
	E
	F
	I
	N
	W
ignore = 
	D1
	D400
	D401
	D202
	D205
	E203
	E501
	W503
per-file-ignores = 
	pyswot/vendor/domains.py:B950

[egg_info]
tag_build = 
tag_date = 0

