[project]
name = "aotycount"
version = "0.1.2"
description = "Summarize the album's on Alf Eaton's AOTY site"
authors = [{name = "Ed Summers", email = "ehs@pobox.com"}]
readme = "README.md"
dependencies = [
    "beautifulsoup4>=4.12.2",
    "requests>=2.31.0"
]
requires-python = ">=3.11"

[project.scripts]
aotycount = "aotycount:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


