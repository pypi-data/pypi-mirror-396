[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sarmadtec-neuroport"
version = "0.1.0"
description = "Sarmadtec NeuroPort driver for Fascin8/Ultim8 neuro headstages with faker mode for offline testing."
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["pyserial>=3.5"]
license = {text = "Proprietary"}
authors = [{name = "sarmadtec"}]
keywords = ["EEG", "neural", "serial", "driver", "fascin8", "ultim8"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Hardware :: Hardware Drivers",
]

[project.urls]
Homepage = "https://github.com/mosh/recorder"
Source = "https://github.com/mosh/recorder"
Issues = "https://github.com/mosh/recorder/issues"

[tool.setuptools]
packages = ["sarmadtec_neuroport"]
include-package-data = true
