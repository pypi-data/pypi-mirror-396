[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oblique-classifier-1"
version = "0.3.0"
description = "OC1 Oblique Decision Tree - Implementation of Murthy et al. (AAAI-1992)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "RJILI Houssam", email = "houssam.rjili@example.com"},
    {name = "Fatima-Ezzahrae AKEBLI"},
    {name = "Yasser"},
]
maintainers = [
    {name = "RJILI Houssam", email = "houssam.rjili@example.com"},
]
keywords = [
    "machine-learning",
    "decision-tree",
    "oblique-tree",
    "classification",
    "oc1",
    "murthy",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build",
    "twine",
]
viz = [
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/HxRJILI/Oblique-Classifier-1"
Documentation = "https://github.com/HxRJILI/Oblique-Classifier-1#readme"
Repository = "https://github.com/HxRJILI/Oblique-Classifier-1.git"
Issues = "https://github.com/HxRJILI/Oblique-Classifier-1/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["oc1*"]
exclude = ["tests*", "examples*"]

[tool.pytest.ini_options]
testpaths = ["oc1/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["oc1"]
omit = ["oc1/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
