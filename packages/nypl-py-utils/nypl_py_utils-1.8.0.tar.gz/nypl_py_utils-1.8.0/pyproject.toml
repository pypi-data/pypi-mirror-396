[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nypl_py_utils"
version = "1.8.0"
authors = [
  { name="Aaron Friedman", email="aaronfriedman@nypl.org" },
]
description = "A package containing Python utilities for use across NYPL"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/NYPL/python-utils"
"Bug Tracker" = "https://github.com/NYPL/python-utils/issues"

[project.optional-dependencies]
avro-client = [
    "fastavro>=1.11.1",
    "requests>=2.28.1"
]
cloudlibrary-client = [
    "requests>=2.28.1"
]
kinesis-client = [
    "boto3>=1.26.5",
    "botocore>=1.29.5"
]
kms-client = [
    "boto3>=1.26.5",
    "botocore>=1.29.5"
]
log_helper = [
    "structlog>=25.4.0"
]
mysql-client = [
    "mysql-connector-python>=8.0.32"
]
oauth2-api-client = [
    "oauthlib>=3.2.2",
    "requests_oauthlib>=1.3.1"
]
postgresql-client = [
    "psycopg[binary]>=3.1.6"
]
redshift-client = [
    "botocore>=1.29.5",
    "redshift-connector>=2.0.909"
]
s3-client = [
    "boto3>=1.26.5",
    "botocore>=1.29.5"
]
secrets-manager-client = [
    "boto3>=1.26.5",
    "botocore>=1.29.5"
]
sftp-client = [
    "paramiko>=3.4.1"
]
config-helper = [
    "nypl_py_utils[kms-client]",
    "PyYAML>=6.0"
]
obfuscation-helper = [
    "bcrypt>=4.0.1"
]
patron-data-helper = [
    "nypl_py_utils[postgresql-client,redshift-client]>=1.1.5",
    "pandas>=2.2.2"
]
research-catalog-identifier-helper = [
    "requests>=2.28.1"
]
development = [
    "nypl_py_utils[avro-client,kinesis-client,kms-client,mysql-client,oauth2-api-client,postgresql-client,redshift-client,s3-client,secrets-manager-client,sftp-client,config-helper,obfuscation-helper,patron-data-helper,research-catalog-identifier-helper,log_helper]",
    "flake8>=6.0.0",
    "freezegun>=1.2.2",
    "mock>=4.0.3",
    "pytest==8.0",
    "pytest-mock>=3.10.0",
    "requests-mock>=1.10.0"
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
pythonpath = "src"
testpaths = [
    "tests"
]
