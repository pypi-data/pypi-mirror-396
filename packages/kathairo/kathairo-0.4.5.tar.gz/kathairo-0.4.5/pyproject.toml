[tool.poetry]
name = "kathairo"
version = "0.4.5"
description = "Scripture processing pipeline for converting USFM and USX formats into structured TSV files"
authors = ["Robertson Brinker <robertsonbrinker@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/ClearBible/kathairo.py"
repository = "https://github.com/ClearBible/kathairo.py"
keywords = ["bible", "scripture", "usfm", "usx", "nlp", "tokenization", "versification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Religion",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Religion",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
spacy = "^3.7.5"
sil-machine = "1.8.4"
polars = "^1.4.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
build-tsvs = "kathairo.tsvs.build_tsv_json_parser:main"