[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "jsmon"
version = "1.0.3"
description = "Advanced JavaScript monitoring for bug bounty hunters"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "h3llwish", email = "sosibonka3@gmail.com"}
]
keywords = ["security", "bug-bounty", "javascript", "monitoring", "recon", "pentesting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "aiohttp>=3.8.0",
    "redis>=4.5.0",
    "playwright>=1.40.0",
    "jsbeautifier>=1.14.0",
    "beautifulsoup4>=4.11.0",
    "lxml>=4.9.0",
    "cryptography>=41.0.0",
    "tqdm>=4.65.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/h3llwish/jsmon"
Documentation = "https://github.com/h3llwish/jsmon"
Repository = "https://github.com/h3llwish/jsmon"
"Bug Tracker" = "https://github.com/h3llwish/jsmon/issues"

[project.scripts]
jsmon = "jsmon.cli:main"

[tool.setuptools]
packages = ["jsmon", "jsmon.config", "jsmon.utils", "jsmon.storage", "jsmon.analysis", "jsmon.network", "jsmon.reporting", "jsmon.core"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
