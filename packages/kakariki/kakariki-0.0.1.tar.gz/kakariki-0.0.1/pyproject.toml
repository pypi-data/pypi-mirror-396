[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kakariki"
version = "0.0.1"
description = "Speech-to-text library"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Quentin Fuxa"}
]
keywords = ["speech-to-text", "stt", "audio", "transcription"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]

[project.urls]
Homepage = "https://github.com/QuentinFuxa/kakariki"
Repository = "https://github.com/QuentinFuxa/kakariki"

[tool.setuptools]
packages = ["kakariki"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

