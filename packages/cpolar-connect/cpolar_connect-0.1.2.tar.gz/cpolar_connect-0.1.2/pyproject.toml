[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cpolar-connect"
version = "0.1.2"
description = "Easy-to-use CLI tool for cpolar tunnel management and SSH connections"
authors = [
    {name = "Hoper_J", email = "hoper.hw@gmail.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
keywords = ["cpolar", "tunnel", "ssh", "automation", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "paramiko>=2.11.0",
    "keyring>=24.0.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/Hoper-J/cpolar-connect"
Repository = "https://github.com/Hoper-J/cpolar-connect.git"
Issues = "https://github.com/Hoper-J/cpolar-connect/issues"

[project.scripts]
cpolar-connect = "cpolar_connect.cli:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/cpolar_connect"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=cpolar_connect --cov-report=html --cov-report=term-missing"
