[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jarvis-runtime"
version = "0.1.0a5"
description = "Jarvis Agent Runtime for executing ARP-style flows with planning support."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = ["jarvis-model==0.1.0a5"]

[project.urls]
Repository = "https://github.com/AgentRuntimeProtocol/JARVIS_Runtime"
Issues = "https://github.com/AgentRuntimeProtocol/JARVIS_Runtime/issues"

[project.optional-dependencies]
inproc = ["jarvis-tool-registry>=0.1.0a5"]
openai = ["openai>=1.0.0"]
dev = ["pyright>=1.1.0", "pytest>=7", "pytest-cov>=4"]

[project.scripts]
jarvis-runtime = "jarvis_runtime.cli:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
