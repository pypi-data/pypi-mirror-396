[project]
name = "alpacafarmer"
version = "0.1.10"
description = "A minimal Python wrapper for Alpaca Markets API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "AlpacaFarmer Team" }
]
keywords = ["alpaca", "trading", "api", "stocks", "crypto", "finance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.30.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/alpacafarmer/alpacafarmer"
Documentation = "https://github.com/alpacafarmer/alpacafarmer#readme"
Repository = "https://github.com/alpacafarmer/alpacafarmer"
Issues = "https://github.com/alpacafarmer/alpacafarmer/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/alpacafarmer"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]