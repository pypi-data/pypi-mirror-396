[project]
name = "mdmailbox"
version = "0.1.13"
description = "Email as plain text files with YAML frontmatter"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyyaml>=6.0",
    "click>=8.0",
]

[project.scripts]
mdmailbox = "mdmailbox.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mdmailbox"]
include = [
    { path = "README.md", from = "." },
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "smtpdfix>=0.5.3",
]
