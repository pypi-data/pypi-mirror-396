name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

env:
  CARGO_TERM_COLOR: always

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build sdist
        run: uv run maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  build-wheels-linux-x86_64:
    name: Build wheels (Linux, x86_64)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          manylinux: auto
          # Use full paths for manylinux container Python interpreters
          args: --release --out dist -i /opt/python/cp310-cp310/bin/python -i /opt/python/cp311-cp311/bin/python -i /opt/python/cp312-cp312/bin/python -i /opt/python/cp313-cp313/bin/python
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-x86_64
          path: dist/*.whl

  build-wheels-linux-aarch64:
    name: Build wheels (Linux, aarch64)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        env:
          DOCKER_IMAGE: ghcr.io/rust-cross/manylinux2014-cross:aarch64
        run: |
          set -euxo pipefail
          docker pull "${DOCKER_IMAGE}"
          docker run --rm \
            --workdir /io \
            -e CARGO_TERM_COLOR \
            -v "${{ github.workspace }}:/io" \
            "${DOCKER_IMAGE}" \
            bash <<'SCRIPT'
          set -euxo pipefail
          curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
          source "$HOME/.cargo/env"
          rustup update --no-self-update stable
          rustup target add aarch64-unknown-linux-gnu
          export PATH="$PATH:/opt/python/cp310-cp310/bin:/opt/python/cp311-cp311/bin:/opt/python/cp312-cp312/bin:/opt/python/cp313-cp313/bin"
          python3 -m ensurepip --upgrade
          python3 -m pip install --no-cache-dir --upgrade pip
          python3 -m pip install --no-cache-dir "maturin>=1.4,<2.0" patchelf
          maturin build --release --target aarch64-unknown-linux-gnu --out /io/dist -i python3.10 -i python3.11 -i python3.12 -i python3.13
          if [ -d /io/target ]; then
            chown -R --reference=/io/Cargo.toml /io/target
          fi
          if [ -d /io/dist ]; then
            chown -R --reference=/io/Cargo.toml /io/dist
          fi
          SCRIPT

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-aarch64
          path: dist/*.whl

  build-wheels-macos:
    name: Build wheels (macOS, ${{ matrix.target }})
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.10 -i python3.11 -i python3.12 -i python3.13
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-${{ matrix.target }}
          path: dist/*.whl

  build-wheels-windows:
    name: Build wheels (Windows, x86_64)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist -i python3.10 -i python3.11 -i python3.12 -i python3.13
          sccache: "true"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-x86_64
          path: dist/*.whl

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build-sdist, build-wheels-linux-x86_64, build-wheels-linux-aarch64, build-wheels-macos, build-wheels-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fast-axolotl
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: [build-sdist, build-wheels-linux-x86_64, build-wheels-linux-aarch64, build-wheels-macos, build-wheels-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/p/fast-axolotl
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
