[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "fast-axolotl"
version = "0.1.0"
description = "High-performance Rust extensions for Axolotl - drop-in acceleration for existing installations"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["axolotl", "llm", "training", "rust", "performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "datasets>=2.14.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/axolotl-ai-cloud/fast-axolotl"
Repository = "https://github.com/axolotl-ai-cloud/fast-axolotl.git"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "src"
module-name = "fast_axolotl._rust_ext"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "maturin>=1.4,<2.0",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "B"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"scripts/*" = ["C901"]  # Allow complex functions in scripts

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
