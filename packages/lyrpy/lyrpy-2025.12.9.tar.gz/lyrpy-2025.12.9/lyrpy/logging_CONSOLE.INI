[loggers]
keys = root,console

[handlers]
keys = CONSOLE

[formatters]
keys = FORMAT_01,FORMAT_json

[logger_root]
level = DEBUG
handlers = CONSOLE
propagate = 1

[logger_console]
level = DEBUG
handlers = CONSOLE
propagate = 0
qualname = console

[handler_CONSOLE]
class = lyrpy.LULog.TStreamHandler
level = DEBUG
formatter = FORMAT_01
args = (sys.stdout,)

[formatter_FORMAT_01]
format = %(asctime)s [%(name)s] [%(module)-15s] %(levelno)02d %(levelname)-10s %(lineno)04d %(message)s
datefmt = %d/%m/%Y %H:%M:%S

[formatter_FORMAT_json]
class = pythonjsonlogger.jsonlogger.JsonFormatter
format = %(asctime)s.%(msecs)03d %(name)s %(levelname)s %(message)s
datefmt = %d/%m/%Y %H:%M:%S

