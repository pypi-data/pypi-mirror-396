[loggers]
keys = root,log01,log02,console

[handlers]
keys = CONSOLE,FILE_01,FILE_02

[formatters]
keys = FORMAT_01,FORMAT_json

[logger_root]
level = DEBUG
handlers = CONSOLE,FILE_01
propagate = 1

[logger_log01]
level = DEBUG
handlers = FILE_01
propagate = 0
qualname = log01

[logger_log02]
level = DEBUG
handlers = FILE_02
propagate = 0
qualname = log02

[logger_console]
level = DEBUG
handlers = CONSOLE
propagate = 0
qualname = console

[handler_CONSOLE]
class = lyrpy.LULog.TStreamHandler
level = DEBUG
formatter = FORMAT_01
args = (sys.stdout,)

[handler_FILE_01]
class = handlers.RotatingFileHandler
level = DEBUG
interval = M
formatter = FORMAT_01
maxbytes = 1000000
backupcount = 5
args = ('LOGGING_FILEINI.log',)

[handler_FILE_02]
class = handlers.TimedRotatingFileHandler
level = INFO
formatter = FORMAT_json
maxbytes = 1024
backupcount = 5
args = ('LOGGING_FILEINI_json.log',)

[formatter_FORMAT_01]
format = %(asctime)s [%(name)s] [%(module)-15s] %(levelno)02d %(levelname)-10s %(lineno)04d %(message)s
datefmt = %d/%m/%Y %H:%M:%S

[formatter_FORMAT_json]
class = pythonjsonlogger.jsonlogger.JsonFormatter
format = %(asctime)s.%(msecs)03d %(name)s %(levelname)s %(message)s
datefmt = %d/%m/%Y %H:%M:%S

