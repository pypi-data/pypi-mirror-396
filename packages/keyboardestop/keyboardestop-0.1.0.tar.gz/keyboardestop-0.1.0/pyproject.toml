
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "keyboardestop"
version = "0.1.0"
description = "Reusable emergency stop helpers for drone SDKs (Ctrl+C and optional key listener)."
readme = "README.md"
authors = [{ name = "Alexander Deiderich" }]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["drone", "emergency", "stop", "signal", "keyboard", "CoDrone", "MAVSDK"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://example.com/keyboardestop"
Repository = "https://example.com/keyboardestop"
