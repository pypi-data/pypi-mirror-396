# CEP Localization Rules
# Jurisdiction: EU/PL
# Parent: EU
#
# Notes:
# - Normalize common Polish legal forms (sp. z o.o., S.A., sp.k.) conservatively.
jurisdiction: "eu/pl"
parent: "EU"
version: "0.0.1"
updated_timestamp: "2025-12-05T12:46:28Z"

abbreviations:
  eu: european union

agency_names: {}

entity_types: {}

rules:
  - pattern: ","
    replacement: " "
    is_regex: false

  - pattern: "[,.;:]+\\s*$"
    replacement: ""
    is_regex: true

  - pattern: "\\s+"
    replacement: " "
    is_regex: true

  - pattern: "^\\s+|\\s+$"
    replacement: ""
    is_regex: true

  - pattern: "[-_]{2,}"
    replacement: " "
    is_regex: true

  - pattern: "\\s*&\\s*"
    replacement: " & "
    is_regex: true

  # Polish legal forms
  - pattern: "\\bsp\\.?\\s*z\\.?\\s*o\\.?\\s*o\\.?\\b"
    replacement: "spzoo"
    is_regex: true

  - pattern: "\\bs\\.?\\s*a\\.?\\b"
    replacement: "sa"
    is_regex: true

  - pattern: "\\bsp\\.?\\s*k\\.?\\b"
    replacement: "spk"
    is_regex: true

  - pattern: "\\bsp\\.?\\s*j\\.?\\b"
    replacement: "spj"
    is_regex: true

stop_words: []

config_hash: null
