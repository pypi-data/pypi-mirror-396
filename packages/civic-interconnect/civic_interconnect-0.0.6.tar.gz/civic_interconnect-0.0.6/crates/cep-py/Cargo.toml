[package]
name = "cep-py"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Python bindings for the Civic Interconnect Rust core."
repository = "https://github.com/Civic-Interconnect/civic-interconnect"
readme = "../../README.md"
authors = ["Civic Interconnect"]

[lib]
name = "cep_py"
crate-type = ["cdylib"]

[dependencies]
cep-core = { path = "../cep-core" }
pyo3 = { version = "0.27.2", features = ["extension-module"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
