rules:
  # 1. Normalize corporate suffix punctuation variants at end of string
  - pattern: "\\binc\\.?\\s*$"
    replacement: "inc"
    is_regex: true

  - pattern: "\\bllc\\.?\\s*$"
    replacement: "llc"
    is_regex: true

  - pattern: "\\bcorp\\.?\\s*$"
    replacement: "corp"
    is_regex: true

  - pattern: "\\bco\\.?\\s*$"
    replacement: "company"
    is_regex: true

  # 2. Strip Chicago dataset "cleaned-up" markers, including the bar
  #    Examples: "mcdermott center|cleaned-up" -> "mcdermott center"
  - pattern: "\\|\\s*cleaned-up"
    replacement: ""
    is_regex: true

  # 3. Strip trailing 2-digit codes (01, 02, 06) when they appear as a final token
  #    This duplicates the US base NN rule but is fine for now.
  - pattern: "\\s0?[0-9]{1,2}\\s*$"
    replacement: ""
    is_regex: true

  # 4. Optionally normalize literal "joint venture" spelling if variants appear
  - pattern: "joint venture"
    replacement: "joint venture"
    is_regex: false

stop_words:
  - the
  - llc
  - inc
  - corporation
  - company
  - nfp
  - dba

