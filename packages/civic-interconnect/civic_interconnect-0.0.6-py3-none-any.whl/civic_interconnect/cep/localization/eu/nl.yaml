# CEP Localization Rules
# Jurisdiction: EU/NL
# Parent: EU
#
# Notes:
# - Normalize Dutch legal forms (B.V., N.V., stichting, vereniging) conservatively.
jurisdiction: "eu/nl"
parent: "EU"
version: "0.0.1"
updated_timestamp: "2025-12-05T12:46:28Z"

abbreviations:
  eu: european union

agency_names: {}

entity_types: {}

rules:
  - pattern: ","
    replacement: " "
    is_regex: false

  - pattern: "[,.;:]+\\s*$"
    replacement: ""
    is_regex: true

  - pattern: "\\s+"
    replacement: " "
    is_regex: true

  - pattern: "^\\s+|\\s+$"
    replacement: ""
    is_regex: true

  - pattern: "[-_]{2,}"
    replacement: " "
    is_regex: true

  - pattern: "\\s*&\\s*"
    replacement: " & "
    is_regex: true

  # Dutch legal forms
  - pattern: "\\bb\\.?\\s*v\\.?\\b"
    replacement: "bv"
    is_regex: true

  - pattern: "\\bn\\.?\\s*v\\.?\\b"
    replacement: "nv"
    is_regex: true

  - pattern: "\\bv\\.?\\s*o\\.?\\s*f\\.?\\b"
    replacement: "vof"
    is_regex: true

  - pattern: "\\bc\\.?\\s*v\\.?\\b"
    replacement: "cv"
    is_regex: true

  - pattern: "\\bstichting\\b"
    replacement: "stichting"
    is_regex: true

  - pattern: "\\bvereniging\\b"
    replacement: "vereniging"
    is_regex: true

stop_words: []

config_hash: null
