[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sensingpy"
version = "3.0.0"
description = "A Python package for geospatial image processing and analysis."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
    { name = "Aouei", email = "sergiohercar1@gmail.com" }
]

dependencies = [
    'matplotlib', 'numpy', 'xarray', 'rasterio', 'pyproj', 
    'shapely', 'cartopy', 'contextily', 'scipy', 'seaborn'
]

[project.urls]
"Homepage" = "https://github.com/Aouei/sensingpy"
"Bug Tracker" = "https://github.com/Aouei/sensingpy/issues"