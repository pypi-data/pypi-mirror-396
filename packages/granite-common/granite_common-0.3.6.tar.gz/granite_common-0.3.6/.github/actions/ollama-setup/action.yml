name: 'Setup Ollama'
description: 'Setup Ollama'
runs:
  using: "composite"
  steps:
    - name: Install Ollama and start server
      shell: bash
      run: |
        curl -fsSL https://ollama.com/download/ollama-linux-amd64.tgz \
          | sudo tar zx -C /usr
        OLLAMA_HOST="localhost:55555" ollama serve &

    - name: Wait for Ollama server
      shell: bash
      run: |
        sleep 10
        time curl -i http://localhost:55555

    - name: Download granite3.3:8b model
      shell: bash
      run: |
        OLLAMA_HOST="localhost:55555" ollama pull granite3.3:8b

    - name: Wait for granite3.3:8b download
      shell: bash
      run: |
        sleep 10
        until OLLAMA_HOST="localhost:55555" ollama list granite3.3:8b
        do
          sleep 5
        done
