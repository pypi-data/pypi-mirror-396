[build-system]
requires = ["scikit-build-core>=0.11.6", "pybind11>=3.0.1", "pybind11-stubgen>=2.5.5"]
build-backend = "scikit_build_core.build"

[project]
name = "adtf"
version = "1.0.0"
requires-python = ">=3.9"
description = "ADTF python module"
readme = "README.md"
license = "MPL-2.0"
license-files = ["LICENSE.md"]
authors = [
    { name="Digitalwerk GmbH", email="support@digitalwerk.net" },
]
[project.urls]
Homepage = "https://gitlab.com/digitalwerk/solutions/adtf_content/adtf_base/adtf_python_package"
Issues = "https://gitlab.com/digitalwerk/solutions/adtf_content/adtf_base/adtf_python_package/-/issues"

[dependency-groups]
test = ["pytest"]
dev = [{ include-group = "test" }]

[tool.scikit-build]
sdist.exclude = [".gitlab-ci.yml", ".build-ci.sh"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
