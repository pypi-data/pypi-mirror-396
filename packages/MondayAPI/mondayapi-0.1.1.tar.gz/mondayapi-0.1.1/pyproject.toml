[build-system]
requires = ["certifi>=2025.10.5",
    "charset-normalizer>=3.4.4",
    "idna>=3.11",
    "requests>=2.32.5",
    "setuptools>=61.0.0",
    "urllib3>=2.5.0",
    "wheel>=0.45.1"
]

build-backend = "setuptools.build_meta"

[project]
name = "MondayAPI"
version = "0.1.1"
description = "Monday.com API Wrapper"
readme = "README.md"
requires-python = ">=3.13"
license = { file = "LICENSE" }
authors = [{ name = "Carter Bodinger", email = "carterallenbodinger@yahoo.com" }]
keywords = ["api", "monday"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cbodinge/MondayAPI"
Issues = "https://github.com/cbodinge/MondayAPI/issues"
