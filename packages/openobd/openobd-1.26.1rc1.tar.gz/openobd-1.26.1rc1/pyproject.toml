[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "openobd"
description = "Jifeline Networks openOBD Python Client Library"
requires-python = ">=3.11"
dependencies = [
    "openobd-protocol==1.26.1",
    "colorlog",
    "argparse",
]

license-files = ["LICENSE"]
dynamic = ["version"]
readme = "README.md"

authors = [
    { name="Gerhard de Koning Gans", email="gerhard@factorit.nl" },
    { name="Wessel van Tunen", email="wessel@factorit.nl" },
    { name="Rohaan Ghosh", email="rohaan@factorit.nl" },
    { name="Sander de Mooij", email="sanderdemooij@factorit.nl" },
    { name="Robert Horlings", email="robert.horlings@factorit.nl" },
]

maintainers = [
    { name="Gerhard de Koning Gans", email="gerhard@factorit.nl" },
    { name="Wessel van Tunen", email="wessel@factorit.nl" },
    { name="Rohaan Ghosh", email="rohaan@factorit.nl" },
    { name="Sander de Mooij", email="sanderdemooij@factorit.nl" },
    { name="Robert Horlings", email="robert.horlings@factorit.nl" },
]

keywords = ["openOBD", "Protocol", "gRPC", "Jifeline", "Remote", "Diagnostics",
    "OBD", "On-board", "Automotive", "Car", "Vehicle", "CAN", "K-line", "DoIP"]

classifiers = [
#    'Development Status :: 2 - Pre-Alpha',
    #'Development Status :: 3 - Alpha',
    'Development Status :: 4 - Beta',
    #'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Communications',
]

[tool.setuptools]
platforms = ["any"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "openobd._metadata.__version__"}

[tool.setuptools.package-data]
"*" = ["*.pyi"]

[project.urls]
Homepage = "https://www.openobd.com"
#Documentation = "https://readthedocs.org"
#Repository = "https://github.com/me/spam.git"
#Issues = "https://www.jifeline.com"
#Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"
