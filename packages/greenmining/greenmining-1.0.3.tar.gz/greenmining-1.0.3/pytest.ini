[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (deselect with '-m "not slow"')

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=greenmining
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
