# pyproject.toml
[project]
name = "simple-language-recognizer"
version = "0.0.3"
description = "Package that recognizes the language of an input string from over 70 languages. The package is probabilistic as the words in the input string are sampled. "
keywords = ["language","recognizer","recognizor","recognition","detector","detecter","language-detector","language-checker","language recognition","real time"]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
authors = [
	{name = "John Goh", email = "jkh.goh@gmail.com"}
]
requires-python = ">=3.8" 

[build-system]
requires = [
    "setuptools>=40,<60.0",
    "wheel",
    "scikit-build-core>=0.11.0",
	"pybind11",
]
build-backend = "scikit_build_core.build"

[tool.cibuildwheel]
skip = "pp38-*"
#build = "cp*-manylinux_x86_64 cp*-win_amd64 cp*-macosx_x86_64"
#build = "cp*-win_amd64"
build = "cp39-win_amd64"
#build = "cp*-manylinux_x86_64"
