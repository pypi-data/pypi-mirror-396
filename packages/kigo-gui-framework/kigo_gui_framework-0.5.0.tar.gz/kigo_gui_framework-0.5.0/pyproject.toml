[build-system]
requires = ["setuptools>=61.0", "wheel"] 
build-backend = "setuptools.build_meta"

[project]
name = "kigo-gui-framework"
version = "0.5.0"
description = "Added Row and WavPlayer widgets"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Anand Kumar", email = "swiss.armyknife@github.com"},
]
urls = {Homepage = "https://github.com/yourusername/kigo-gui-framework"} 

dependencies = [
    "PyQt6==6.7.0",
    "PyQt6-WebEngine==6.7.0",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]

[tool.setuptools.packages.find]
include = ["kigo*"]
namespaces = false