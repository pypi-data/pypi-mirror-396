[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "anomaly_impact_alert"
version = "0.4.8"
description = "Anomaly detection, impact explanation, forecasting, and alerting toolkit"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{name = "Alexey Voronko"}]
dependencies = [
    "pandas>=1.3",
    "numpy>=1.21",
    "scikit-learn>=1.0",
    "matplotlib>=3.5",
    "prophet>=1.1",
    "tqdm>=4.0",
    "requests>=2.0",
    "python-telegram-bot>=20.0",
]

[tool.setuptools.package-data]
anomaly_impact_alert = []

[tool.setuptools.data-files]
"docs" = ["docs/example_detection.png", "docs/example_telegram.png"]

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]