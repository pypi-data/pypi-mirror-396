[project]
name = "strix-sandbox"
version = "0.2.0"
description = "Sandboxed security testing MCP server for Claude Code"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Strix", email = "security@strix.dev" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
keywords = ["security", "testing", "mcp", "claude", "sandbox", "penetration-testing", "vulnerability-scanner"]

dependencies = [
    "mcp>=1.0.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
    "docker>=7.0.0",
    "aiosqlite>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/usestrix/strix"
Repository = "https://github.com/usestrix/strix"
Documentation = "https://github.com/usestrix/strix#readme"
"Bug Tracker" = "https://github.com/usestrix/strix/issues"
Changelog = "https://github.com/usestrix/strix/blob/main/mcp-server/CHANGELOG.md"

[project.scripts]
strix-sandbox = "strix_sandbox.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "mcp.json",
    "README.md",
    "CHANGELOG.md",
    "API_REFERENCE.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/strix_sandbox"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "unit: fast unit tests",
    "integration: integration tests (slower)",
    "sandbox: tests requiring sandbox environment",
    "browser: tests requiring browser automation",
    "proxy: tests requiring proxy functionality",
]
