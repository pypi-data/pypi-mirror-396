[build-system]
requires = ["setuptools>=68", "wheel", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spicedmoon"
dynamic = ["version"]
description = "Calculation of lunar data using NASA's SPICE toolkit"
readme = "README.md"
license = "LGPL-3.0-only"
license-files = ["LICENSE"]
authors = [
    { name = "Javier Gatón Herguedas", email = "gaton@goa.uva.es" },
    { name = "Ramiro González Catón", email = "ramiro@goa.uva.es" },
    { name = "Stefan Adriaensen", email = "stefan.adriaensen@vito.be" },
    { name = "Juan Carlos Antuña Sánchez", email = "juancarlos.antuna@grasp-earth.com" },
    { name = "Roberto Román Diez", email = "robertor@goa.uva.es" },
    { name = "Carlos Toledano Olmeda", email = "toledano@goa.uva.es" },
]
maintainers = [
    { name = "Javier Gatón Herguedas", email = "gaton@goa.uva.es" }
]

requires-python = ">=3.7"
classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
dependencies = [
    "numpy>=1.21.5",
    "spiceypy>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/GOA-UVa/spicedmoon"
Repository = "https://github.com/GOA-UVa/spicedmoon.git"
Issues = "https://github.com/GOA-UVa/spicedmoon/issues"

[tool.setuptools.packages.find]
where = [""]
include = ["spicedmoon*"]

[tool.setuptools_scm]
root = "."
fallback_version = "1"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "spicedmoon/_version.py"
versionfile_build = "spicedmoon/_version.py"
tag_prefix = ""
parentdir_prefix = ""

[tool.flake8]
exclude = ["docs"]
max-line-length = 120
extend-ignore = ["W291"]

[tool.mypy]
allow_untyped_globals = true
ignore_missing_imports = true

[tool.mypy-setup]
ignore_errors = true

[tool.mypy-tests]
ignore_errors = true

[tool.mypy-versioneer]
ignore_errors = true
