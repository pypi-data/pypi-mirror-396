[project]
name = "temy-google-workspace-mcp"
version = "0.1.1"
description = "MCP server for Google Workspace - read/write Google Sheets and Google Docs."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.5.0",
    "google-auth>=2.28.1",
    "google-auth-oauthlib>=1.2.0",
    "google-api-python-client>=2.117.0",
]

[[project.authors]]
name = "Yaroslav Dobroskok"
email = "yar.dobroskok@gmail.com"

[project.urls]
"Homepage" = "https://github.com/yardobr/mcp-google-sheets"
"Bug Tracker" = "https://github.com/yardobr/mcp-google-sheets/issues"
"Repository" = "https://github.com/yardobr/mcp-google-sheets.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_google_sheets"]

[project.scripts]
temy-google-workspace-mcp = "mcp_google_sheets:main"
