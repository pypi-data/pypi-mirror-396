[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geoequity"
version = "1.0.2"
description = "Spatial Equity Assessment for Machine Learning Models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Zhehao Liang", email = "zliang7@nd.edu"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
    "scikit-learn>=1.0",
    "matplotlib>=3.4",
    "tqdm>=4.60",
]

[project.optional-dependencies]
full = [
    "pygam>=0.8.0",
    "xarray>=0.19",
    "geopandas>=0.10",
]
dev = [
    "pytest>=6.0",
    "jupyter>=1.0",
]

[project.urls]
Homepage = "https://github.com/px39n/geoequity"
Documentation = "https://px39n.github.io/geoequity/"
Repository = "https://github.com/px39n/geoequity"
Issues = "https://github.com/px39n/geoequity/issues"

[tool.setuptools.packages.find]
where = ["."]
