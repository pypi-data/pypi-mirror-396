[project]
name = "premlike"
version = "0.1.0a1" 
description = "A PREMlike model"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy",
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
]
notebooks = [
    "jupyter",
    "matplotlib",
    "obspy",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
