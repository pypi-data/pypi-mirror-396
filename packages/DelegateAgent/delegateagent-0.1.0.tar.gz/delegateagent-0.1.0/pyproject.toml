[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DelegateAgent"
version = "0.1.0"
description = "A delegation-centric multi-agent system framework for LLM-based autonomous systems"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "BJTU Security Lab", email = "qiangcas@gmail.com"}
]
maintainers = [
    {name = "BJTU Security Lab", email = "qiangcas@gmail.com"}
]
keywords = [
    "llm",
    "agents",
    "multi-agent-system",
    "delegation",
    "autonomous-systems",
    "artificial-intelligence",
    "machine-learning"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/bjtu-SecurityLab/AgentHive"
Documentation = "https://github.com/bjtu-SecurityLab/AgentHive#readme"
Repository = "https://github.com/bjtu-SecurityLab/AgentHive"
"Bug Tracker" = "https://github.com/bjtu-SecurityLab/AgentHive/issues"

[tool.setuptools]
packages = ["agent", "agent.core", "agent.tool_base", "agent.tools"]

[tool.setuptools.package-data]
agent = ["*.ini"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
