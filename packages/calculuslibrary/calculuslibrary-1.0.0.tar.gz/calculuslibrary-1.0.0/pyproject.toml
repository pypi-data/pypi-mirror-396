[build-system]
requires = ["scikit-build-core>=0.5", "pybind11>=2.11"]
build-backend = "scikit_build_core.build"

[project]
name = "calculuslibrary"
version = "1.0.0"
description = "A high-performance calculus library for Python with C++ backend"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Aditya Palit", email = "adityapalit16@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent",
]
keywords = ["calculus", "mathematics", "differentiation", "integration", "numerical-methods"]
dependencies = []

[project.optional-dependencies]
test = ["pytest>=7.0"]
dev = ["pytest>=7.0", "build", "twine"]

[project.urls]
Homepage = "https://github.com/epicvstuff/calculuslibrary"
Documentation = "https://github.com/epicvstuff/calculuslibrary#readme"
Repository = "https://github.com/epicvstuff/calculuslibrary"

[tool.scikit-build]
wheel.packages = ["src/calculus"]
cmake.build-type = "Release"
cmake.verbose = false

[tool.scikit-build.cmake.define]
CMAKE_BUILD_TYPE = "Release"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

