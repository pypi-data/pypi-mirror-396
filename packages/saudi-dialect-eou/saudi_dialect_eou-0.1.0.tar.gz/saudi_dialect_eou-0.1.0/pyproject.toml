[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "saudi-dialect-eou"
version = "0.1.0"
description = "Arabic End-of-Utterance detection plugin for LiveKit Agents - Saudi dialect optimized"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    {name = "Salma Mohammed Hamed"}
]
keywords = ["livekit", "agents", "arabic", "eou", "turn-detection", "voice-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "livekit-agents>=1.0.0",
    "transformers>=4.35.0",
    "torch>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]



[tool.setuptools.packages.find]
where = ["."]
include = ["saudi_dialect_eou*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
