[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genie-dca"
version = "2.0.0"
description = "GPU-Accelerated MCMC Sampling for Protein Sequences with Codon-Level Mutations"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Roberto Netti", email = "roberto.netti@example.com"}
]
keywords = ["bioinformatics", "protein", "MCMC", "DCA", "GPU", "codon", "evolution"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "adabmDCA>=0.7",
    "torch>=2.0.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.0.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "black", "flake8", "mypy"]
docs = ["sphinx", "sphinx-rtd-theme"]

[project.urls]
Homepage = "https://github.com/spqb/Genie.py"
Documentation = "https://github.com/spqb/Genie.py#readme"
Repository = "https://github.com/spqb/Genie.py"
Issues = "https://github.com/spqb/Genie.py/issues"

[project.scripts]
genie = "Genie.main:main"
genie-aa = "Genie_aa.main:main"
reconstruct_chains = "scripts.reconstruct_chains:main"
reconstruct_at_timesteps = "scripts.reconstruct_at_timesteps:main"

[tool.setuptools]
packages = ["Genie", "Genie.core", "Genie.utils", "Genie_aa", "Genie_aa.sampling", "Genie_aa.utils", "scripts"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]
