[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "Cython>=3.1.0",
    "numpy>=2.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pippi"
dynamic = ["version"]
description = "Computer music with Python"
readme = "README.md"
authors = [
    {name = "He Can Jog", email = "erik@hecanjog.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Other Audience",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Programming Language :: Cython",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
]
keywords = ["algorithmic", "computer music"]
dependencies = [
    "Cython",
    "numpy",
    "Pillow",
    "soundfile",
    "mido",
]

[project.urls]
"Homepage" = "https://git.sr.ht/~hecanjog/pippi"
"Documentation" = "https://pippi.world"
"Repository" = "https://git.sr.ht/~hecanjog/pippi"
"Changelog" = "https://git.sr.ht/~hecanjog/pippi/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["pippi", "pippi.tune", "pippi.noise"]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {attr = "pippi.__version__"}

[tool.portray]
output_dir = "pippi.world"

[tool.portray.mkdocs.theme]
name = "material"
logo = "pippi.svg"

[[tool.portray.mkdocs.nav]]
Home = "README.md"

[[tool.portray.mkdocs.nav]]
Changelog = "CHANGELOG.md"

[[tool.portray.mkdocs.nav]]
    [[tool.portray.mkdocs.nav.Tutorials]]
    "0. Overview" = "docs/tutorials/README.md"

    [[tool.portray.mkdocs.nav.Tutorials]]
    "1. SoundBuffers and sampling" = "docs/tutorials/001-soundbuffers.md"

    [[tool.portray.mkdocs.nav.Tutorials]]
    "2. Basic rhythm and sequencing" = "docs/tutorials/002-sequencing.md"

