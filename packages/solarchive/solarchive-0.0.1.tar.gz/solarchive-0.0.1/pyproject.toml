[project]
name = "solarchive"
version = "0.0.1"
description = "Python SDK for accessing Solana blockchain data from solarchive.org - free Parquet datasets of transactions, accounts, and tokens"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.0",
    "pyarrow>=17.0.0",
]
authors = [
    {name = "Leandro Ostera", email = "leandro@abstractmachines.dev"}
]
keywords = ["solana", "blockchain", "data", "archive", "parquet", "crypto", "web3"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Office/Business :: Financial",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://solarchive.org"
Repository = "https://github.com/leostera/solarchive.org"
Documentation = "https://docs.solarchive.org"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
