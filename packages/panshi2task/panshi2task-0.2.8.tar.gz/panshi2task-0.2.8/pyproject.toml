[tool.poetry]
name = "panshi2task"
version = "0.2.8"
description = "Python Sdk for panshi task services"
authors = ["DPLUS SZH Team"]
readme = "README.md"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
priority = "default"

[[tool.poetry.source]]
name = "pypi"
priority = "supplemental"

[tool.poetry.dependencies]
python = ">3.9"
grpcio = { version = ">=1.49.1, <=1.64.1" }
loguru = "^0.7.2"
pydantic = ">2.3.0,<3"
scikit-learn = "~1.5.0"
protobuf = { version = ">=5.26.1, <6.0dev" }

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
tqdm = "^4.66.5"

[tool.poetry.group.dev.dependencies]
grpcio-tools = "^1.64.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"