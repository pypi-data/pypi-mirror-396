[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bswrapper"
version = "0.1.1"
authors = [{ name = "BigPattyOG", email = "ptfaint@gmail.com" }]
description = "A super simple wrapper to use with the Brawl Stars API"
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["requests"]

[project.urls]
Repository = "https://github.com/BigPattyOG/bswrapper"