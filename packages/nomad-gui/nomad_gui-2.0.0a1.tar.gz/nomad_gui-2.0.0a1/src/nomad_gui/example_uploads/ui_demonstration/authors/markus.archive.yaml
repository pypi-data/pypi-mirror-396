  biography: |
    <p class="editor-paragraph" dir="ltr"><span style="white-space: pre-wrap;">I am a curious learner with a fascination for the natural world. While the details of my life are still unfolding, I'm always eager to experience new things and grow.</span></p>
    <p class="editor-paragraph" dir="ltr"><b><strong class="editor-text-bold" style="white-space: pre-wrap;">What I Find Fascinating</strong></b></p>
    <p class="editor-paragraph" dir="ltr"><span style="white-space: pre-wrap;">Learning about </span><b><strong class="editor-text-bold" style="white-space: pre-wrap;">astrophysics</strong></b><span style="white-space: pre-wrap;">. There's so much to discover in the world, and the vastness of space and the mysteries it holds are a constant source of intrigue for me. </span><b><strong class="editor-text-bold" style="white-space: pre-wrap;">Playing the guitar</strong></b><span style="white-space: pre-wrap;">. This is a great way for me to relax and express myself creatively, whether it's jamming with friends or learning a new song.</span></p>
    <p class="editor-paragraph" dir="ltr"><b><strong class="editor-text-bold" style="white-space: pre-wrap;">Exploring the Web</strong></b></p>
    <p class="editor-paragraph" dir="ltr"><span style="white-space: pre-wrap;">The National Geographic website. This is a fantastic resource for anyone interested in learning more about our planet, from breathtaking photography to in-depth articles on wildlife and exploration.</span></p>
    <p class="editor-paragraph" dir="ltr"><b><strong class="editor-text-bold" style="white-space: pre-wrap;">My Passions</strong></b></p>
    <p class="editor-paragraph" dir="ltr"><span style="white-space: pre-wrap;">Hiking and exploring new trails.Learning different languages. I'm currently trying to pick up some basic Japanese.Cooking and experimenting with new recipes.</span></p>
