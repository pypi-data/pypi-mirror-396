meta:
  description: 'This is the local NOMAD dev deployment hosted by
    [FAIRmat](https://fairmat-nfdi.eu/) FAIRmat. This deployment
    hosts a wide range of research data with primary focus on
    condensed-matter physics and the chemical physics of solids.
    You can access all published data without an account. If you
    want to provide your own data, please log in or register for
    an account.'
temporal:
  enabled: false
keycloak:
  server_url: 'http://keycloak:8008/'
  public_server_url: 'http://localhost:8008/'
  realm_name: 'fairdi_nomad_test'
services:
  admin_user_id: 'c97facc2-92ec-4fa6-80cf-a08ed957255b'
  mode: development
client:
  url: 'http://localhost:8000/fairdi/nomad/latest/api'
  user: 'test'
  password: 'password'
plugins:
  entry_points:
    include:
      - 'nomad_gui.apis:gui_api'
      - 'nomad_gui.apis:app_api'
      - 'nomad_gui.schema_packages:demo_schema'
      - 'nomad_gui.schema_packages:values_test_schema'
      - 'nomad_gui.schema_packages:exercise_schema'
      - 'nomad_gui.example_uploads:ui_demonstration_example_upload'
      - 'apps/1_all/1_entries'
      - 'apps/2_theory/1_calculations'
      - 'simulationworkflowschema:simulationworkflow_schema_entry_point'
