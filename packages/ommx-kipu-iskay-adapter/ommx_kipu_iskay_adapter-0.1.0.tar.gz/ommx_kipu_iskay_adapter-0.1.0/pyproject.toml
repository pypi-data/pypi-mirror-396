[build-system]
requires = ["setuptools >= 64", "setuptools_scm >= 8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ommx-kipu-iskay-adapter"
dynamic = ["version"]
description = "OMMX adapter for Iskay quantum optimiser"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ommx>=2.0.0",
    "qiskit==1.4.5",
    "qiskit-ibm-catalog==0.9.0",
    "qiskit-ibm-runtime==0.37.0",
    "qiskit-qasm3-import==0.6.0",
    "qiskit-serverless==0.25.3",
]

[dependency-groups]
dev = [
    "black>=25.12.0",
    "pytest>=8.4.2",
    "pytest-mock>=3.14.0",
]

[tool.setuptools]
packages = ["ommx_kipu_iskay_adapter"]

[tool.setuptools_scm]
version_file = "ommx_kipu_iskay_adapter/_version.py"
local_scheme = "no-local-version"
