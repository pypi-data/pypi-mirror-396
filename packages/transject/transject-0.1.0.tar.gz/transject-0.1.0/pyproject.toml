[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "transject"
version = "0.1.0"
description = "Manifold-Preserving Transformer Framework for NLP Tasks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["transformer", "manifold-learning", "nlp", "deep-learning", "pytorch", "classification", "language-modeling"]
authors = [
    {name = "Ayan Sengupta"},
    {name = "Md. Shad Akhtar"},
    {name = "Tanmoy Chakraborty"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=1.12.0",
    "transformers>=4.30.0",
    "datasets>=2.10.0",
    "evaluate>=0.4.0",
    "pytorch-lightning>=2.0.0",
    "tqdm>=4.65.0",
    "numpy>=1.23.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "jupyter>=1.0.0",
]
logging = [
    "wandb>=0.15.0",
    "tensorboard>=2.11.0",
]

[project.urls]
Homepage = "https://github.com/victor7246/TransJect"
"Bug Reports" = "https://github.com/victor7246/TransJect/issues"
Source = "https://github.com/victor7246/TransJect"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
