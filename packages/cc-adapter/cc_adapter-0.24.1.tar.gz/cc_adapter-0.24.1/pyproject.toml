[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cc-adapter"
version = "0.24.1"
description = "Claude Code adapter for LM Studio / Poe / OpenRouter / OpenAI Codex (Subscription required)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.0",
    "platformdirs>=4.3.6",
    "tiktoken>=0.12.0",
]

[project.scripts]
cc-adapter = "cc_adapter.server:main"
cc-adapter-gui = "cc_adapter.gui:main"
cc-adapter-codex-login = "cc_adapter.codex_auth:main"

[project.optional-dependencies]
dev = []

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
cc_adapter = ["icon.png"]

[tool.setuptools.packages.find]
where = ["."]
