[build-system]
requires = ["scikit-build-core", "cffi"]
build-backend = "scikit_build_core.build"

[project]
name = "PinInPy"
version = "1.0.0"
dependencies = ["cffi"]
requires-python = ">=3.9"
authors = [
    { name = "SajoYukimi", email = "kagiyamahino@gmail.com" },
]
description = "Python library for Pinyin searching"
readme = "README.md"


keywords = ["PinIn", "pinyin match", "pinyin", "cffi"]
license = { text = "MIT" }

# 完整的分类器列表: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: C++",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: Chinese (Traditional)"
]

[project.urls]
Homepage = "https://github.com/KagiamamaHIna/PinInPy"
"Bug Tracker" = "https://github.com/KagiamamaHIna/PinInPy/issues"
Source = "https://github.com/KagiamamaHIna/PinInPy"

[tool.cibuildwheel]
build = "cp3*"

[tool.scikit-build]
