[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "benchlite"
version = "0.1.1"
authors = [
  { name = "Aditya Yadav", email = "adityayadav130305@gmail.com" },
]
description = "A lightweight toolkit for evaluating retrieval-augmented generation (RAG) systems: recall@k, precision@k, MRR, answer similarity, and basic hallucination checks."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["RAG", "evaluation", "metrics", "NLP", "retrieval", "LLMs"]

dependencies = [
  "numpy",
  "pandas",
  "scikit-learn",
  "sentence-transformers",
  "tqdm"
]

[project.urls]
Homepage = "https://github.com/adityayadav13/benchlite"
Repository = "https://github.com/adityayadav13/benchlite"
Issues = "https://github.com/adityayadav13/benchlite/issues"
