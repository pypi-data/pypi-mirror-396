[metadata]
name = freestylo
version = 0.8.8
description = A tool for stylistic device detection."
author = Felix Schneider
author_email = felix.schneider@uni-jena.de
license = GNU General Public License v3.0
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cvjena/freestylo
project_urls = 
	Source = https://github.com/cvjena/freestylo
	Tracker = https://github.com/cvjena/freestylo/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.12
install_requires = 
	setuptools>=75.0
	torch
	spacy==3.8.2
	numpy
	pytest
	scikit-learn
	scipy
	cltk<1.0
	wget
	fasttext

[options.entry_points]
console_scripts = 
	freestylo = freestylo.freestylo_main:main

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools>=75.0
	pytest
	pytest-cov

[tool:pytest]
testpaths = tests
norecursedirs = 
	.git
	dist

[egg_info]
tag_build = 
tag_date = 0

