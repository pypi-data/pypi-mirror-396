[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowgeo"
version = "0.2.0"
description = "A lightweight 3D geometry presentation library for math education"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Bin", email = "wingflow@qq.com"}
]
maintainers = [
    {name = "Bin", email = "wingflow@qq.com"}
]
keywords = [
    "geometry",
    "3d",
    "visualization",
    "education",
    "math",
    "plotly",
    "presentation",
    "teaching",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "plotly>=5.0.0",
    "numpy>=1.20.0",
    "jinja2>=3.0.0",
    "pyyaml>=5.4.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Wing900/flowgeo"
Documentation = "https://github.com/Wing900/flowgeo#readme"
Repository = "https://github.com/Wing900/flowgeo"
"Bug Tracker" = "https://github.com/Wing900/flowgeo/issues"

[tool.setuptools]
packages = ["flowgeo"]

[tool.setuptools.package-data]
flowgeo = [
    "static/**/*",
    "export/templates/**/*",
]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=flowgeo --cov-report=html --cov-report=term"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false