[project]
name = "casa-fits"
version = "1.0.3"
description = "A collection of image scripts supporting both FITS and CASA image formats."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "astropy>=7.1.0",
    "casatasks>=6.6.1",
    "casatools>=6.6.1",
    "matplotlib>=3.10.0",
    "numpy>=2.2.3",
    "pyqt5>=5.15.11",
    "scipy>=1.15.1",
]
license = { text = "MIT" }

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["casa_fits*"]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.9.6",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "twine>=6.1.0",
]

