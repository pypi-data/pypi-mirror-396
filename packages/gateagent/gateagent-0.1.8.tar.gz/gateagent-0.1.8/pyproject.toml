[build-system]
requires = [ "setuptools>=77.0.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "gateagent"
version = "0.1.8"
description = "Get insights on your agent and app interations."
requires-python = ">=3.9"
keywords = [ "agent", "gateway", "tracking", "events", "fastapi", "ai",]
classifiers = [ "Development Status :: 3 - Alpha", "Intended Audience :: Developers", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Framework :: FastAPI", "Topic :: Software Development :: Libraries :: Python Modules",]
dependencies = [ "langchain-core", "pydantic>=2.0.0", "requests",]
license = "MIT"
[[project.authors]]
name = "Anshul Basia"
email = "anshulbasia@alumni.iitd.ac.in"

[[project.authors]]
name = "Siddharth Goyal"
email = "goyal.siddharth22@gmail.com"

[[project.maintainers]]
name = "Anshul Basia"
email = "anshulbasia@alumni.iitd.ac.in"

[[project.maintainers]]
name = "Siddharth Goyal"
email = "goyal.siddharth22@gmail.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
dev = []
