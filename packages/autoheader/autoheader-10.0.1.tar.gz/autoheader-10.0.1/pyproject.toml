[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoheader"
version = "10.0.1"
description = "Enterprise-grade file header tool that injects repo-relative path headers into Python files"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "dhruv13x", email = "dhruv13x@gmail.com" }
]

license = { text = "MIT Â© dhruv13x" }

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Console",
  "Topic :: Software Development :: Documentation",
]

keywords = [
  "headers",
  "cli",
  "utilities",
  "tooling",
  "automation",
  "python-files"
]

dependencies = [
  "tomli; python_version < '3.11'",
  "rich>=13.0.0",
  "rich-argparse>=1.0.0"  # <-- ADDED
]

[project.urls]
Homepage = "https://github.com/dhruv13x/autoheader"
Source   = "https://github.com/dhruv13x/autoheader"
Issues   = "https://github.com/dhruv13x/autoheader/issues"

[project.scripts]
autoheader = "autoheader.cli:main"

[project.optional-dependencies]
lsp = [
  "pygls>=2.0.0"
]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]
precommit = [
  "pyyaml>=6.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
strict = false




[tool.coverage]
minversion = "6.0"

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--durations=10",
  "--timeout=10",

  # Coverage: target the real package
  "--cov=src/autoheader",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=85",
]

log_cli = true
log_cli_level = "INFO"
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["src/autoheader"]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = true
