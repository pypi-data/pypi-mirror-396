[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matematik_klib"
version = "0.1.0"
description = "A small math library with polynomial solvers and power/root functions"
authors = [{name = "Kian William Nørgaard Sørensen", email = "kianersej12345@gmail.com"}]
requires-python = ">=3.9"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["math", "polynomials", "power", "root"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]