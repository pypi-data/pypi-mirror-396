[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name="pullup"
requires-python=">=3.10"
dynamic = [ "keywords", "description", "version", "readme", "license", "authors", "classifiers", "entry-points", "scripts", "urls", "optional-dependencies" ]
dependencies = [
    "fastcore>=1.8.17",
    "pulumi>=3.210.0",
    "pulumi-aws>=7.13.0",
    "pulumi-azure>=6.30.0",
    "pulumi-gcp>=9.6.0",
]

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { file = "settings.ini" }, { file = "setup.py" }]
dev-dependencies = [
    "jupyterlab>=4.5.0",
    "jupyterlab-quarto>=0.3.5",
    "nbdev>=2.4.6",
    "notebook>=7.5.0",
]
