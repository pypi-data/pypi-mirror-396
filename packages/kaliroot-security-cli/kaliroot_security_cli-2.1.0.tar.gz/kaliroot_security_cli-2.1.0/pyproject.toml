[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaliroot-security-cli"
version = "2.1.0"
description = "Professional Cybersecurity Agents & CLI Assistant"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "KaliRootCode", email = "kalirootcode@proton.me"}
]
keywords = ["cybersecurity", "hacking", "pentesting", "kali", "termux", "cli", "ai", "agent"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Android",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "ddgs>=6.0.0",
    "Pillow>=10.0.0",
    "matplotlib>=3.7.0",
    "tiktoken>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/kalirootcode/KaliRootCLI"
Repository = "https://github.com/kalirootcode/KaliRootCLI"
Issues = "https://github.com/kalirootcode/KaliRootCLI/issues"

[project.scripts]
kalirootcli = "kalirootcli.main:main"
kaliroot = "kalirootcli.main:main"
kt-cli = "kalirootcli.cli_wrapper:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["kalirootcli*"]
