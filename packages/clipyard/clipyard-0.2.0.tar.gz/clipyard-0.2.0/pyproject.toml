[project]
name = "clipyard"
version = "0.2.0"
description = "A lightweight tool with good defaults for downloading large video datasets."
readme = "README.md"
authors = [{ name = "Rahul Somani", email = "rsomani95@gmail.com" }]
requires-python = ">=3.13"
dependencies = ["pandas>=2.3", "tqdm>=4.67", "yt-dlp>=2025.11.12"]

[project.optional-dependencies]
dev = ["pytest>=9.0"]
datasets = ["datasets>=4.4"]

[tool.ruff]
fix = true
line-length = 88
exclude = []

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    # "E4", "E7", "E9", "F",
    "W", # pycodestyle warnings
    "F", # pyflakes
    # "F401", # Complain about unused imports
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.isort]
force-single-line = false
combine-as-imports = true
case-sensitive = true
lines-after-imports = -1
lines-between-types = 0


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
clipyard = "clipyard.cli:main"
