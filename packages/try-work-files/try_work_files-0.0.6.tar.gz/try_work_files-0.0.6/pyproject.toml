[tool.poetry]
description = "try-work-files"
authors = [
    "FH <hiroshifuu@outlook.com>",
]

license = "BSD-3-Clause"
readme = "README.md"

documentation = "https://github.com/HiroshiFuu/try-work-files/blob/master/README.md"
homepage = "https://github.com/HiroshiFuu/try-work-files"
repository = "https://github.com/HiroshiFuu/try-work-files"

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [
  { include = "try_work_files" },
]

[tool.poetry.dependencies]
python = ">=3.8, <4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "try-work-files"
version = "0.0.6"
