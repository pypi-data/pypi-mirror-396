[build-system]
requires = ["hatchling>=1.18.0,<2.0.0", "hatch-vcs>=0.4.0,<1.0.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[project]
name = "aiohttp-mcp"
dynamic = ["version"]
description = "Tools for building Model Context Protocol (MCP) servers on top of aiohttp"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Taras Drapalyuk", email = "taras@drapalyuk.com" }
]
dependencies = [
    "aiohttp>=3.9.0,<4.0.0",
    "aiohttp-sse>=2.2.0,<3.0.0",
    "anyio>=4.9.0,<5.0.0",
    "mcp>=1.24.0,<2.0.0",
]
keywords = [
    "mcp",
    "model-context-protocol",
    "aiohttp",
    "ai",
    "llm",
    "server",
    "async",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/kulapard/aiohttp-mcp"
Repository = "https://github.com/kulapard/aiohttp-mcp.git"
Documentation = "https://github.com/kulapard/aiohttp-mcp#readme"

[tool.hatch.build.targets.wheel]
packages = ["aiohttp_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "aiohttp_mcp/**/*.py",
    "README.md",
    "LICENSE",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "python-dotenv>=1.1.0",
    "anthropic>=0.49.0",
    "httpx>=0.28.1",
    "pip>=25.3",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-sugar>=1.0.0",
]

[tool.hatch.build]
only-packages = true

[tool.mypy]
strict = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "RUF", # ruff
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "G", # flake8-logging-format
    "T20", # flake8-print
    "UP", # pyupgrade
    "PLC0415", # import should be at the top-level of a file
]

[tool.ruff.lint.per-file-ignores]
"examples/*.py" = ["T201"]  # Allow print statements in examples
"tests/*.py" = ["C901"]  # Allow complex test fixtures

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 60

[tool.pytest.ini_options]
addopts = """
    --cov=aiohttp_mcp
"""

[tool.codespell]
skip = '.git,*.pdf,*.svg,Makefile,.venv,_build'

[tool.coverage.run]
branch = true

[tool.coverage.report]
#fail_under = 100
skip_covered = true
#show_missing = true
#ignore_errors = true
#precision = 2
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",
    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    # Don't complain about code that is only run in type checking:
    "if TYPE_CHECKING",
    "assert False",
    "^\\s*\\.\\.\\.\\s*$",
]
