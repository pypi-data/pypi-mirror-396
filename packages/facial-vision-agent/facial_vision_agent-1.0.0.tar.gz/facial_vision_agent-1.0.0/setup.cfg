[metadata]
name = facial-vision-agent
version = 1.0.0
description = Specialized agent for facial and hair analysis
author = Manolo Salsas
author_email = manolez@gmail.com
license = MIT
license_file = LICENSE
url = https://github.com/msalsas/facial-vision-agent
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	agent-core-framework>=0.1.6
	opencv-python>=4.8.0
	requests>=2.28.0

[options.extras_require]
dev = 
	pytest>=7.0.0
	black>=23.0.0

[options.package_data]
* = LICENSE

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

