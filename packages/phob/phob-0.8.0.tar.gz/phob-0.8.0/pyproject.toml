[project]
name = "phob"
version = "0.8.0"
description = "Python package for controlling optical test bench equipment in kernel-nulling interferometry"
authors = [
    {name = "Vincent Foriel", email = "vincent.foriel@gmail.com"},
    {name = "mmartinod", email = "ma.martinod@free.fr"},
]
dependencies = [
    "numpy",
    "pyserial",
    "pyyaml",
    "toml>=0.10.2",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
]

[project.scripts]
phob = "phobos.scripts.cli:main"
kbch = "kbench.scripts.cli:main"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["phobos*", "kbench*", "bmc*"]

[tool.setuptools.package-data]
"bmc" = ["*.so"]
