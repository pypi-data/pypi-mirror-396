[project]
name = "qass-tools-networking"
version = "3.7"
authors = [
  {name="Oliver Kowollik", email="okowollik@qass.net" },
]
description = "Networking package for qass_tools"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [                   
    "retry",                      # Analyzer_Remote
    "numpy >=1.19.5",             # Analyzer_Remote
    "packaging"
]

[project.optional-dependencies]
# development dependency groups
developers = [
    "pytest",
    "enum-tools",
    "Sphinx",
    "sphinx_toolbox",
    "sphinx_design",
    "sphinx-rtd-theme"

]
gui = ["PySide2"]                 # Python Server client
# here can be later added another more specified group e.g. only testing test =[]
# and developer can reference that 'my-package[test]',
[project.urls]
Homepage = "https://qass.github.io/"

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
