[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moonpie"
dynamic = ["version"]
description = "A Lua interpreter written in Python"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "MoonPie", email = "java4life@gmail.com"}
]
keywords = ["lua", "interpreter", "scripting", "language"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/rhulha/MoonPie"
Documentation = "https://github.com/rhulha/MoonPie#readme"
Repository = "https://github.com/rhulha/MoonPie"
"Bug Reports" = "https://github.com/rhulha/MoonPie/issues"

[project.scripts]
moonpie = "moonpie.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
]

[tool.setuptools]
packages = ["moonpie"]

[tool.setuptools.dynamic]
version = {attr = "moonpie.__version__"}
