[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"

[project]
name = "parajax"
version = "0.3.0"
license = "Apache-2.0"
authors = [{ name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar" }]
description = "Parallelization utilities for JAX"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = ["jax>=0.5,<0.9"]

[dependency-groups]
lint = ["ruff"]
typing = ["ty"]
test = [
    "pytest>=9,<10",
    "pytest-cov",
]
docs = [
    "mkdocs>=1.6.1,<2",
    "mkdocs-material>=9.6.12,<10",
    "mkdocstrings[python]>=0.29.1,<1.1",
]
dev = [
    {include-group = "lint"},
    {include-group = "typing"},
    {include-group = "docs"},
    {include-group = "test"},
]

[project.urls]
Homepage = "https://github.com/gerlero/parajax"
Repository = "https://github.com/gerlero/parajax"
Documentation = "https://parajax.readthedocs.io/"

[tool.ruff.lint]
extend-select = ["ALL"]
extend-ignore = [
    "ANN401",
    "C901",
    "COM812",
    "PLR0912",
    "PLR0915",
    "PLR2004",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
