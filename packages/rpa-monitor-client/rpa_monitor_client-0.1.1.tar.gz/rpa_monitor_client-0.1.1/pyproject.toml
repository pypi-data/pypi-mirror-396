[project]
name = "rpa-monitor-client"
version = "0.1.1"
description = "Cliente RPA para enviar heartbeats, logs e comandos para servidor de monitoramento (TCP/WebSocket)"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Andrey Barreto", email = "andrey@inovailab.com" }
]

license = { text = "MIT" }

dependencies = [
  "websockets>=12.0",
  "croniter>=1.4.0",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://inovailab.com"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["rpa_monitor_client"]
