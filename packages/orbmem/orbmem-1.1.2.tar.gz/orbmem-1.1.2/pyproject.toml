[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orbmem"
version = "1.1.2"
description = "OrbMem â€“ A lightweight Cognitive Memory & Vector framework (Memory, Vectors, Graph, Safety)."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

authors = [
    { name = "Tetala Lakshmi Abhishek Reddy", email = "tetalaharitha@gmail.com" }
]

keywords = ["ai", "database", "vector", "memory", "agents", "cognitive-db", "orbmem"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy",
    # FAISS: works for Windows, Linux, macOS
    "faiss-cpu",
    "networkx",
    "pymongo",
    "python-dotenv",
    "pydantic",
]

[project.urls]
Homepage = "https://github.com/abhis-byte/orbynt-database-OrbMem"
Documentation = "https://github.com/abhis-byte/orbynt-database-OrbMem"
Source = "https://github.com/abhis-byte/orbynt-database-OrbMem"
Issues = "https://github.com/abhis-byte/orbynt-database-OrbMem/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["orbmem*"]
