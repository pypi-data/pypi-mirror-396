[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "video-specs"
version = "0.1.0"
description = "A lightweight CLI helper to organize your video ideas into JSON/XML/HTML formatted prompts"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Dimitri Gaggioli", email = "dimitri.gaggioli@gmail.com" }
]
keywords = ["video", "specifications", "cli", "prompt", "json", "xml", "html"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
    "Environment :: Console",
]
dependencies = [
    "click>=8.3.1",
    "rich>=14.2.0",
    "rich-click>=1.9.4",
]

[project.urls]
Homepage = "https://github.com/dim-gggl/video-specs"
Repository = "https://github.com/dim-gggl/video-specs"
Issues = "https://github.com/dim-gggl/video-specs/issues"

[project.scripts]
video-specs = "cli.video_specs:main"

[tool.setuptools]
packages = ["cli", "helpers"]