[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "filoani"
version = "0.1.1"
description = "API FiloAni: unificaciÃ³n de JkAnime y AnimeFLV (Python)"
authors = [{ name = "Chris M.", email = "chrisperezsantiago1@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
  "beautifulsoup4>=4.12.0",
]

[project.optional-dependencies]
server = [
  "fastapi>=0.111.0",
  "uvicorn>=0.23.0",
]
animeflv = [
  "animeflv>=0.1.0",
]
fuzzy = [
  "rapidfuzz>=3.9.0",
]

[tool.setuptools]
packages = ["filoani", "jkanime", "python"]
