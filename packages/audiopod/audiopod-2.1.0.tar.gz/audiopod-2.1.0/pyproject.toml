[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audiopod"
version = "2.1.0"
description = "Official AudioPod SDK for Python - Professional Audio Processing powered by AI"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AudioPod AI", email = "support@audiopod.ai"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
keywords = [
    "audiopod",
    "audio",
    "ai",
    "speech-to-text",
    "transcription",
    "text-to-speech",
    "tts",
    "voice-cloning",
    "music-generation",
    "stem-separation",
    "denoiser",
    "speaker-diarization",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://audiopod.ai"
Documentation = "https://docs.audiopod.ai"
Repository = "https://github.com/AudiopodAI/audiopod-sdk-python"
Issues = "https://github.com/AudiopodAI/audiopod-sdk-python/issues"

[tool.setuptools.packages.find]
include = ["audiopod*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
