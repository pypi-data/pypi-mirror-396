[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "futures_backends"
version = "0.0.1"
authors = [
  { name="Jonathan Wright", email="wright@esrf.fr" },
]
description = "Select the concurrent.futures backend at runtime"
readme = "README.md"
requires-python = ">=2.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/jonwright/futures_backends"