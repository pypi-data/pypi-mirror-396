Amendment Scope:
  template:
    long_name: Amendment Scope
    short_name: Amendment Scope
    original_name: Amendment Scope
    optional: false
    section_number: ''
    section_title: Title Page
    instructions:
    - If this is the original instance of the protocol, delete this row or enter "Not
      applicable". For an amendment that applies to all sites in the trial, enter
      “Global” and delete the Country, Region and Site Identifier fields. If amending
      a single-country trial, enter “Global”.
    - For an amendment that does not apply to all sites in the trial, select “Not
      Global” and utilise one of the identifiers based on amendment scope.
  technical:
    name: Amendment Scope
    data_type: Valid Value
    definition:
    - c_code: C218673
      text: A descriptive indicator of whether the amendment scope applies globally
        across the trial.
    guidance: If this is the original instance of the protocol, delete this row or
      enter "Not applicable". For an amendment that applies to all sites in the trial,
      enter “Global” and delete the Country, Region and Site Identifier fields. If
      amending a single-country trial, enter “Global”.
    conformance: 'Conditional: when there is an amendment'
    cardinality: One to one, One to Amendment Identifier
    relationship: Title page
    value: "Code List C217047: ICH OID 2.16.840.1.113883.3.989.2.3.1.3\nBlank; Global\
      \ (C68846), \nNot Global (C217026)"
    business_rules:
      value_allowed: 'Yes; if Original Protocol = No; blank if Original Protocol =
        Yes Relationship: Heading, Amendment Identifier, Sponsor Protocol Identifier'
      relationship: ''
      concept:
        c_code: C218673
        ich_oids:
        - 2.16.840.1.113883.3.989.2.3.3.16
        definition: A descriptive indicator of whether the amendment scope applies
          globally across the trial.
      other: ''
    repeating: 'No'
    ct:
      c_code: C217047
      ich_oids:
      - 2.16.840.1.113883.3.989.2.3.1.3
      definition: Terminology associated with the amendment scope value set codelist
        of the ICH M11 protocol template.
      items:
      - preferred_term: Global
        c_code: C68846
        definition: Covering or affecting the whole of a system.
      - preferred_term: Not Global
        c_code: C217026
        definition: Covering or affecting only a portion of the entire system.
  ordinal: 9
