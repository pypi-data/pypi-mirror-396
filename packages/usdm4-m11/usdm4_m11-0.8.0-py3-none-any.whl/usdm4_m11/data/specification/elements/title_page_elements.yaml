    name: Country Identifier
    data_type: Valid Value
    definition:
    - c_code: C20108
      text: An alphanumeric system designed to identify countries. The ISO 3166 standard
        includes a two letter representation, a three letter representation, and a
        3 number representation. The last two are identical to the UN system. The
        US State Department system maintains a separate two letter representation
        code set.
    - c_code: C218674
      text: A sequence of characters used to identify and/or name the region.
    - c_code: C83081
      text: A sequence of characters used to identify, name, or characterize the study
        site.
    - c_code: C20108
