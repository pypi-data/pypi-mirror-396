    definition:
    - c_code: C48281
      text: 'Clinical trials are broken into three or four phases: Phase I tests a
        new drug or treatment for safety in a small group; Phase II expands the study
        to a larger group of people; Phase III expands the study to an even larger
        group of people to measure whether the treatment actually benefits patients,
        and whether its benefits exceed its risks; and Phase IV takes place after
        the drug or treatment has been licensed and marketed.'
    guidance: For trials combining investigational drugs or vaccines with devices,
      classify according to the phase of drug development.
    conformance: Required
    cardinality: One to one; Sponsor Protocol Identifier
    relationship: Title Page
    value: 'Code List C217045: ICH OID 2.16.840.1.113883.3.989.2.3.1.18

      Early Phase 1 (C54721); Phase 1 (C15600); Phase 1/Phase 2 (C15693); Phase 1/Phase
      2/Phase 3 (C198366); Phase 1/Phase 3 (C198367); Phase 2 (C15601); Phase 2/Phase
      3 (C15694); Phase 2/Phase 3/Phase 4 (C217024); Phase 3 (C15602); Phase 3/Phase
      4 (C217025); Phase 4 (C15603)'
    business_rules:
      value_allowed: 'Yes'
      relationship: Heading; Sponsor Protocol Identifier
      concept:
        c_code: C48281
        ich_oids:
        - 2.16.840.1.113883.3.989.2.3.3.16
        definition: 'Clinical trials are broken into three or four phases: Phase I
          tests a new drug or treatment for safety in a small group; Phase II expands
          the study to a larger group of people; Phase III expands the study to an
          even larger group of people to measure whether the treatment actually benefits
          patients, and whether its benefits exceed its risks; and Phase IV takes
          place after the drug or treatment has been licensed and marketed.'
      other: ''
    repeating: 'No'
    ct:
      c_code: C217045
      ich_oids:
      - 2.16.840.1.113883.3.989.2.3.1.18
      definition: Terminology associated with the trial phase value set codelist of
        the ICH M11 protocol template.
      items:
      - preferred_term: Early Phase 1
        c_code: C54721
        definition: A clinical trial that uses an investigational agent that is available
          only in very limited quantities and which has never previously given to
          humans or for which there is extremely limited human experience. Phase 0
          clinical trials are intended to enable researchers to understand the path
          of the drug in the body and its efficacy. Adverse event reporting in Phase
          0 trials is expedited.
      - preferred_term: Phase 1
        c_code: C15600
        definition: A clinical research protocol designed to test a new biomedical
          intervention in a small group of people for the first time. A Phase I trial
          can be to establish the toxicity of a new treatment with escalating intensity
          of the treatment administered and/or to determine the side effects of a
          new treatment for a particular indication in subjects.
      - preferred_term: Phase 1/Phase 2
        c_code: C15693
        definition: A clinical research protocol designed to study the safety, dosage
          levels and response to new treatment. Phase I/II trials combine a Phase
          I and a Phase II trial of the same treatment into a single protocol.
      - preferred_term: Phase 1/Phase 2/Phase 3
        c_code: C198366
        definition: A study that begins as a Phase I study and transitions into Phases
          II and III based upon successful completion of each previous portion.
      - preferred_term: Phase 1/Phase 3
        c_code: C198367
        definition: A study that begins as a Phase I study and transitions into a
          Phase III study upon successful completion of the Phase I portion.
      - preferred_term: Phase 2
        c_code: C15601
        definition: A clinical research protocol designed to study a biomedical or
          behavioral intervention in a larger group of people (several hundred), to
          evaluate the drug's effectiveness for a particular indication in patients
          with the disease or condition under study, and to determine the common short-term
          side effects and risks associated with the intervention.
      - preferred_term: Phase 2/Phase 3
        c_code: C15694
        definition: A type of clinical study that combines elements characteristic
          of traditional Phase II and Phase III trials.
      - preferred_term: Phase 2/Phase 3/Phase 4
        c_code: C217024
        definition: A study that begins as a Phase II study and transitions into Phases
          III and IV based upon successful completion of each previous portion.
      - preferred_term: Phase 3
        c_code: C15602
        definition: A clinical research protocol designed to investigate the efficacy
          of the biomedical or behavioral intervention in large groups of human subjects
          (from several hundred to several thousand), to confirm efficacy, to monitor
          adverse reactions to the new medication or treatment regimen with respect
          to long-term use and by comparing the intervention to other standard or
          experimental interventions as well as to a placebo.
      - preferred_term: Phase 3/Phase 4
        c_code: C217025
        definition: A type of clinical study that combines elements characteristic
          of traditional Phase III and Phase IV trials.
      - preferred_term: Phase 4
        c_code: C15603
        definition: A randomized, controlled trial that is designed to evaluate the
          long-term safety and efficacy of a drug for a given indication. Often they
          are designed to study side effects that may have become apparent after the
          phase III study was completed.
  ordinal: 16
