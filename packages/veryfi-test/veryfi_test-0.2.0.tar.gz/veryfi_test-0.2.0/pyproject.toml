[project]
name = "veryfi-test"
version = "0.2.0"
description = "Utilities for Veryfi Data Annotations Engineer test"
authors = [{name = "Omar Zapata"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "veryfi==5.0.0"
]

[project.scripts]
veryfi-ocr = "veryfi_test.ocr_cli:main"
veryfi-extract = "veryfi_test.extract_cli:main"

[project.urls]
Homepage = "https://www.veryfi.com/"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["veryfi_test"]

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.pytest.ini_options]
pythonpath = ["."]
