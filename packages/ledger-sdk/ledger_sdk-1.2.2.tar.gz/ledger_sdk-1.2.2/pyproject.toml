[project]
name = "ledger-sdk"
version = "1.2.2"
description = "Production-ready observability SDK for Python web applications with FastAPI, Django, and Flask integrations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ledger Team", email = "sdk@ledger.example.com"}
]
keywords = ["logging", "observability", "monitoring", "fastapi", "django", "flask", "async", "telemetry", "apm"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Framework :: Django",
    "Framework :: Flask",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.104.0",
    "starlette>=0.27.0",
]

flask = [
    "flask>=2.3.0",
]

django = [
    "django>=4.2.0",
]

all = [
    "ledger-sdk[fastapi,flask,django]",
]

dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "httpx[http2]>=0.25.0",
    "fastapi>=0.104.0",
    "starlette>=0.27.0",
    "uvicorn>=0.24.0",
    "django>=4.2.0",
    "flask>=2.3.0",
]

[project.urls]
Homepage = "https://ledger.example.com"
Documentation = "https://docs.ledger.example.com"
Repository = "https://github.com/JakubTuta/ledger-sdk"
Changelog = "https://github.com/JakubTuta/ledger-sdk/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/JakubTuta/ledger-sdk/issues"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["ledger*"]
namespaces = false

[tool.setuptools.package-data]
ledger = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "UP",
    "ANN",
    "ASYNC",
    "S",
    "B",
    "A",
    "C4",
    "DTZ",
    "T10",
    "ISC",
    "ICN",
    "G",
    "PIE",
    "T20",
    "PT",
    "RET",
    "SIM",
    "ARG",
    "PTH",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "RUF",
]
ignore = [
    "ANN101",
    "ANN102",
    "ANN204",
    "ANN401",
    "S101",
    "PLR0913",
    "PLR2004",
    "PLR0912",
    "PLW3301",
    "TRY003",
    "TRY203",
    "TRY300",
    "TRY301",
    "PLC0415",
    "SIM103",
    "SIM105",
    "RET504",
    "RUF012",
    "E501",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "PLR2004", "ANN", "PT011"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=ledger",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source = ["src/ledger"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
