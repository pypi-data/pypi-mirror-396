[project]
name = "npac_calibration"
version = "0.2.2"
description = "Detector Calibration Package for NPAC"
authors = [
    { name = "Binh Nguyen", email = "thi-yen-binh.nguyen@universite-paris-saclay.fr" },
]
dependencies = [
    "npac-validator>=1.0.0",
    "pandas>=2.3.3",
    "flake8>=7.3.0",
    "black>=25.12.0",
    "scipy>=1.16.3",
    "matplotlib>=3.10.7",
    "mypy>=1.19.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[[tool.pdm.source]]
name = "npac_gitlab"
url = "https://gitlab.in2p3.fr/api/v4/projects/26344/packages/pypi/simple"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "mkdocstrings>=1.0.0",
    "mkdocstrings-python>=2.0.1",
    "tabulate>=0.9.0",
]
