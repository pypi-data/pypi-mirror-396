[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pride-checksum"
version = "1.2.0"
description = "Computes SHA-1 checksum for all the specified files  and writes to checksum.txt file."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "PRIDE Archive", email = "pride-support@ebi.ac.uk"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Security :: Cryptography",
]
keywords = ["checksum", "sha1", "validation", "bioinformatics"]

dependencies = [
    "click"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov"
]

[project.scripts]
pride_checksum = "pride_checksum.__main__:main"

[project.urls]
"Homepage" = "https://github.com/PRIDE-Archive/pride-checksum"
"Bug Tracker" = "https://github.com/PRIDE-Archive/pride-checksum/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra"
]