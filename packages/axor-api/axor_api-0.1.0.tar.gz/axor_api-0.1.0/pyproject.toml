[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axor-api"
version = "0.1.0"
description = "Python client library for the Deep MM AXOR API - Real-time and historical corporate bond pricing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Deep Market Making", email = "support@deepmm.com"}
]
keywords = ["finance", "bonds", "corporate-bonds", "pricing", "api", "axor", "deepmm", "deep-mm", "deep-market-making"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "boto3>=1.26.0",
    "httpx>=0.24.0",
    "numpy>=1.24.0",
    "pyarrow>=12.0.0",
    "scipy>=1.10.0",
    "tenacity>=8.2.0",
    "websockets>=11.0",
]

[project.optional-dependencies]
visualization = ["matplotlib>=3.7.0"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://www.deepmarketmaking.com"
Documentation = "https://github.com/deepmarketmaking/api#readme"
Repository = "https://github.com/deepmarketmaking/api"
"Bug Tracker" = "https://github.com/deepmarketmaking/api/issues"

[tool.setuptools.packages.find]
where = ["src"]
