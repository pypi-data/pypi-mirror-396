[project]
name = "autonomous-coding"
version = "2.0.3"
description = "Multi-agent autonomous coding system with Claude AI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Anthropic", email = "support@anthropic.com" }
]
keywords = ["ai", "claude", "autonomous", "coding", "agents"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]

dependencies = [
    "claude-code-sdk>=0.0.25",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
qa = [
    "playwright>=1.40.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "types-requests>=2.31.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]
all = [
    "autonomous-coding[qa,dev]",
]

[project.scripts]
autonomous-coding = "src.cli:main"
ac-demo = "src.cli:demo"
ac-orchestrator = "src.cli:orchestrator"
ac-qa = "src.cli:qa_agent"
ac-spec-validator = "src.cli:spec_validator"

[project.urls]
Homepage = "https://github.com/anthropics/claude-quickstarts"
Documentation = "https://github.com/anthropics/claude-quickstarts/tree/main/autonomous-coding"
Repository = "https://github.com/anthropics/claude-quickstarts"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.wheel.shared-data]
"prompts" = "prompts"
"templates" = "templates"

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise without from inside except
]

[tool.ruff.lint.isort]
known-first-party = ["core", "quality", "agents", "utils"]

[tool.mypy]
python_version = "3.10"
strict = false
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
# Exclude test fixture files (intentionally failing tests for QA gate testing)
norecursedirs = ["tests/test-files"]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

