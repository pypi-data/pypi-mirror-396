[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stable-hash-splitter"
version = "0.1.1"
authors = [
    {name = "Baraa Hazzaa", email = "baraa-hazaa00@hotmail.com"},
]
description = "A scikit-learn compatible splitter for deterministic, ID-based train/test splits that prevent data leakage."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["machine-learning", "scikit-learn", "data-splitting", "reproducible-research"]
dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/BaraaHazzaa/stable-hash-splitter"
"Bug Tracker" = "https://github.com/BaraaHazzaa/stable-hash-splitter/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "twine",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["stable_hash_splitter*"]

[tool.setuptools.package-data]
"stable_hash_splitter" = ["py.typed"]