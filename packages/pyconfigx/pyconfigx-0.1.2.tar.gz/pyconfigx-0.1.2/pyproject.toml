[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyconfigx"
version = "0.1.2" 
description = "A hierarchical configuration and knowledge engine for dynamic systems"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Aditya Gaur" }
]
requires-python = ">=3.9"

dependencies = [
  "lark",
  "colorama"
]

classifiers = [
  "Programming Language :: Python :: 3",
  # "License :: OSI Approved :: MIT License", <--- REMOVED (Contradicts your proprietary goal)
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/xdityagr/ConfigX"
Repository = "https://github.com/xdityagr/ConfigX"

[tool.setuptools.packages.find]
include = ["configx*"]
exclude = ["readmefiles*"]

# --- THIS IS THE FIX ---
[tool.setuptools.package-data]
configx = ["*.lark", "**/*.lark"]