[package]
name = "pishell-socket"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
uuid = { version = "1.13", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.0", features = ["sync", "rt", "macros", "time", "rt-multi-thread"] }
lazy_static = "1.4"
slab = "0.4"
crossbeam-channel = "0.5"
pishell-rpc-types = { path = "../rpc_types" }
pishell-rpc-derive = { path = "../rpc_derive" }

[lib]
