[package]
name = "pishell-captive"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[dependencies]
pishell-metaterm = { workspace = true }
pishell-socket = { workspace = true }
pishell-ui = { workspace = true }

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
dirs = "6"
libc = "0.2"
tempfile = "3.21"
nix = { version = "0.30.1", features = ["signal"] }

[lib]

[[bin]]
name = "pi-captive"
path = "src/main.rs"
