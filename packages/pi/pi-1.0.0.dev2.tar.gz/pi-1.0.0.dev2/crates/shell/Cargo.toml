[package]
name = "pishell-shell"
version = "0.1.0"
edition = "2024"

[features]

[dependencies]
pishell-rpc-types = { workspace = true }
pishell-rpc-derive = { workspace = true }
pishell-metaterm = { workspace = true }
pishell-socket = { workspace = true }
pishell-ui = { workspace = true }
pishell-psutil = { workspace = true }
pishell-eventbus = { workspace = true }
pi_lang = { path = "../pi_lang" }
pi_lang_python = { path = "../pi_lang_python" }
pi_lang_rust = { path = "../pi_lang_rust" }

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
derive_more = { version = "2.0", features = ["full"] }
shellish_parse = "2.2"
tempfile = "3.21"
libc = "0.2"
uuid = "1.13"
vt-push-parser = "0.4.0"
strum = { version = "0.27", features = ["derive"] }

[dev-dependencies]
pishell-shell = { path = "." }

[lib]
