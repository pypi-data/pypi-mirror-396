[workspace]
resolver = "2"
members = ["crates/*"]
default-members = ["crates/main", "crates/captive", "crates/pi_lang_cli"]

[workspace.package]
edition = "2024"

[workspace.dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
regex = { version = "1.6.0", default-features = false, features = ["std"] }
pyo3 = { version = "0.25" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.0", features = ["serde", "v4"] }

vt100 = { git = "https://github.com/geldata/vt100-rust.git", rev = "9b0bf51c1c218f613defca4b9b953dc32900f7f2" }
vtinput = { git = "https://github.com/geldata/vtio.git", rev = "141358760fa3f4a7ef1d8df640c46b9ccb11f79e" }

pishell-metaterm = { path = "crates/metaterm" }
pishell-socket = { path = "crates/socket" }
pishell-ui = { path = "crates/ui" }
pishell-eventbus = { path = "crates/eventbus" }
pishell-captive = { path = "crates/captive" }
pishell-rpc-types = { path = "crates/rpc_types" }
pishell-rpc-derive = { path = "crates/rpc_derive" }
pishell-shell = { path = "crates/shell" }
pishell-psutil = { path = "crates/psutil" }
pishell-crossterm-keys = { path = "crates/crossterm_keys" }
