[package]
name = "pishell-metaterm"
version = "0.1.0"
edition = "2024"
description = "A meta-terminal library allowing for multiple processes to share a single terminal"

[dependencies]
libc = "0.2"
nix = { version = "0.30.1", features = ["term", "signal", "process", "poll", "fs"] }
serde = { version = "1.0", features = ["derive"] }
crossterm = "0.29.0"
vt100 = { workspace = true }
vt-push-parser = "0.6.0"
terminal_size = "0.4.3"
hex = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
derive_more = { version = "2", features = ["full"] }
smallvec = "1.13"
sync-fd = "0.1"
typesafe_builder = "1.6.0"
pishell-eventbus = { workspace = true }
strum = { version = "0.27", features = ["derive"] }
vtinput = { workspace = true }

[lib]
