[package]
name = "pishell-rpc-types"
version = "0.1.0"
edition = "2021"
description = "Generated Rust types and RPC interface traits for Pi shell RPC interfaces"
readme = "README.md"

[dependencies]
pishell-rpc-derive = { workspace = true }

chrono = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"
uuid = { workspace = true }

[features]
default = []

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.0", features = ["serde", "v4"] }

[build-dependencies]
prettyplease = "0.2"
schemars = "0.8"
serde_json = "1.0"
syn = "2.0"
typify = "0.3"
proc-macro2 = "1.0"
quote = "1.0"
which = "8.0.0"
