[package]
name = "pishell-rpc-derive"
version = "0.1.0"
edition = "2021"
description = "Procedural macros for Pi shell RPC interface registration"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
ctor = "0.2"
uuid = "1.0"
tracing = "0.1"
serde_json = "1.0"

[dev-dependencies]
trybuild = "1.0"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
