[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kausal"
version = "1.0.1"
description = "Deep Koopman operators for causal discovery"
authors = [
    {name = "Juan Nathaniel", email = "jn2808@columbia.edu"},
]
dependencies = [
  "benchmark-mi>=0.1.3",
  "causal-learn>=0.1.3.8",
  "cdt>=0.6.0",
  "ipdb>=0.13.13",
  "jaxtyping>=0.3.3",
  "lingam>=1.9.1",
  "matplotlib>=3.10.1",
  "networkx>=3.4.2",
  "numpy<2.0",
  "pandas<2.0",
  "parameterfree>=0.0.1",
  "scikit-learn>=1.7.2",
  "setuptools>=79.0.0",
  "skccm>=0.2.dev0",
  "statsmodels>=0.14.5",
  "tensorly>=0.9.0",
  "tigramite>=5.2.7.0",
  "torch>=2.6.0",
  "torchdiffeq>=0.2.5",
  "tqdm>=4.66.5",
  "jax<=0.4.33",
  "jaxlib<=0.4.33",
  "xarray<=2023.10.0",
  "netcdf4>=1.7.2"
]

requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["kausal*"]

[project.urls]
Homepage = "https://github.com/juannat7/kausal"
Issues = "https://github.com/juannat7/kausal/issues"
