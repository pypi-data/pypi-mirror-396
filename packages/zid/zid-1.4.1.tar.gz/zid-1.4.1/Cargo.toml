[package]
name = "zid"
version = "1.4.1"
edition = "2024"
readme = "README.md"

[lib]
crate-type = ["cdylib"]
name = "zid"

[dependencies]
parking_lot = "0.12"
pyo3 = { version = "0.27.2", features = [
  "abi3-py39",
  "extension-module",
  "generate-import-lib",
] }
rand = "0.9.2"

[profile.release]
overflow-checks = true
lto = true
codegen-units = 1
