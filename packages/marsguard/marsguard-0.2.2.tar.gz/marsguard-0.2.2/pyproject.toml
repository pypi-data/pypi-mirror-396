[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marsguard"
description = "Modular Python SDK for generating guardrails via the MARSGuard backend API."
version = "0.2.2"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Anandakrishnan M S", email = "i.am.anandakrishnan.m.s@gmail.com" },
  { name = "Mandvi Shukla", email = "mandvishukla20@gmail.com" },
  { name = "Swaraj Prakash Farakate", email = "swarajfarakate1203@gmail.com" },
  { name = "Ramanagouda N Hosmani", email = "ramangoudanh@gmail.com" }
]
keywords = ["guardrail", "sdk", "llm", "safety", "policy", "prompt"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities"
]
dependencies = [
  "pydantic>=2.0,<3.0",
  "requests>=2.28,<3.0"
]


[project.optional-dependencies]
dev = [
  "build>=1.0",
  "twine>=4.0"
]


[tool.setuptools.packages.find]
where = ["."]
include = ["marsguard*"]
