[build-system]
requires = ["setuptools>=69", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "gemini-webapi-extended"
version = "1.0.2"
authors = [
    {name = "UZQueen"},
]
description = "âœ¨ An elegant async Python wrapper for Google Gemini web app with delete_chat feature"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["API", "async", "Gemini", "Bard", "Google", "Generative AI", "LLM", "delete-chat"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "httpx~=0.28.1",
    "loguru~=0.7.3",
    "orjson~=3.11.1",
    "pydantic~=2.12.2",
]

[project.urls]
Repository = "https://github.com/kieutb/Gemini-API"
Issues = "https://github.com/kieutb/Gemini-API/issues"
"Original Repository" = "https://github.com/HanaokaYuzu/Gemini-API"

[tool.setuptools.packages.find]
where = ["src"]
include = ["gemini_webapi"]

[tool.setuptools]
# Disable dynamic versioning from git tags
include-package-data = true
