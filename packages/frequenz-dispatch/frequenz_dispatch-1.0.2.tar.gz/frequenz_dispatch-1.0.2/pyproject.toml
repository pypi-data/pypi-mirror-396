[build-system]
requires = [
  "setuptools == 80.9.0",
  "setuptools_scm[toml] == 9.2.0",
  "frequenz-repo-config[lib] == 0.13.5",
]
build-backend = "setuptools.build_meta"

[project]
name = "frequenz-dispatch"
description = "A highlevel interface for the dispatch API"
readme = "README.md"
license = { text = "MIT" }
keywords = [
  "frequenz",
  "python",
  "actor",
  "frequenz-dispatch",
  "dispatch",
  "highlevel",
  "api",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
requires-python = ">= 3.11, < 4"
dependencies = [
  "typing-extensions >= 4.13.0, < 5.0.0",
  # Make sure to update the version for cross-referencing also in the
  # mkdocs.yml file when changing the version here (look for the config key
  # plugins.mkdocstrings.handlers.python.import)
  "frequenz-sdk >= 1.0.0-rc2100, < 1.0.0-rc2300",
  "frequenz-channels >= 1.6.1, < 2.0.0",
  "frequenz-client-dispatch >= 0.11.3, < 2.0.0",
  "frequenz-client-base >= 0.11.0, < 0.12.0",
]
dynamic = ["version"]

[[project.authors]]
name = "Frequenz Energy-as-a-Service GmbH"
email = "floss@frequenz.com"

[project.optional-dependencies]
dev-flake8 = [
  "flake8 == 7.3.0",
  "flake8-docstrings == 1.7.0",
  "flake8-pyproject == 1.2.3", # For reading the flake8 config from pyproject.toml
  "pydoclint == 0.8.3",
  "pydocstyle == 6.3.0",
]
dev-formatting = ["black == 25.11.0", "isort == 6.0.1"]
dev-mkdocs = [
  "black == 25.11.0",
  "Markdown==3.10",
  "mike == 2.1.3",
  "mkdocs-gen-files == 0.5.0",
  "mkdocs-literate-nav == 0.6.2",
  "mkdocs-macros-plugin == 1.5.0",
  "mkdocs-material == 9.7.0",
  "mkdocstrings[python] == 0.30.1",
  "mkdocstrings-python == 1.18.2",
  "frequenz-repo-config[lib] == 0.13.5",
]
dev-mypy = [
  "mypy == 1.19.0",
  # This dependency introduces breaking changes in patch releases
  "grpc-stubs == 1.53.0.6",
  "types-Markdown == 3.10.0.20251106",
  # For checking the noxfile, docs/ script, and tests
  "frequenz-dispatch[dev-mkdocs,dev-noxfile,dev-pytest]",
]
dev-noxfile = [
  "uv == 0.9.13",
  "nox == 2025.11.12",
  "frequenz-repo-config[lib] == 0.13.5",
]
dev-pylint = [
  "pylint == 3.3.8",
  # For checking the noxfile, docs/ script, and tests
  "frequenz-dispatch[dev-mkdocs,dev-noxfile,dev-pytest]",
]
dev-pytest = [
  "pytest == 8.4.2",
  "frequenz-repo-config[extra-lint-examples] == 0.13.5",
  "pytest-mock == 3.15.1",
  "pytest-asyncio == 1.2.0",
  "async-solipsism == 0.8",
  "time-machine == 2.19.0",
]
dev = [
  "frequenz-dispatch[dev-mkdocs,dev-flake8,dev-formatting,dev-mkdocs,dev-mypy,dev-noxfile,dev-pylint,dev-pytest]",
]

[project.urls]
Documentation = "https://frequenz-floss.github.io/frequenz-dispatch-python/"
Changelog = "https://github.com/frequenz-floss/frequenz-dispatch-python/releases"
Issues = "https://github.com/frequenz-floss/frequenz-dispatch-python/issues"
Repository = "https://github.com/frequenz-floss/frequenz-dispatch-python"
Support = "https://github.com/frequenz-floss/frequenz-dispatch-python/discussions/categories/support"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["benchmarks", "examples", "src", "tests"]

[tool.flake8]
# We give some flexibility to go over 88, there are cases like long URLs or
# code in documenation that have extra indentation. Black will still take care
# of making everything that can be 88 wide, 88 wide.
max-line-length = 100
extend-ignore = [
  "E203", # Whitespace before ':' (conflicts with black)
  "W503", # Line break before binary operator (conflicts with black)
]
# pydoclint options
style = "google"
check-return-types = false
check-yield-types = false
arg-type-hints-in-docstring = false
arg-type-hints-in-signature = true
allow-init-docstring = true

[tool.pylint.similarities]
ignore-comments = ['yes']
ignore-docstrings = ['yes']
ignore-imports = ['no']
min-similarity-lines = 40

[tool.pylint.messages_control]
disable = [
  "too-few-public-methods",
  "too-many-return-statements",
  # disabled because it conflicts with isort
  "wrong-import-order",
  "ungrouped-imports",
  # pylint's unsubscriptable check is buggy and is not needed because
  # it is a type-check, for which we already have mypy.
  "unsubscriptable-object",
  # Checked by mypy
  "no-member",
  "possibly-used-before-assignment",
  "no-name-in-module",
  # Checked by flake8
  "f-string-without-interpolation",
  "line-too-long",
  "missing-function-docstring",
  "redefined-outer-name",
  "unnecessary-lambda-assignment",
  "unused-import",
  "unused-variable",
]

[tool.pytest.ini_options]
# Ideally we should treat warnings as errors, but we have too many warnings
# coming for external dependencies that are hard to address here, once this is
# fixed, we can add the following options:
# -Werror -Wdefault::DeprecationWarning -Wdefault::PendingDeprecationWarning
addopts = "-W=all -vv"
testpaths = ["tests", "src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
required_plugins = ["pytest-asyncio", "pytest-mock"]

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
# This option disables mypy cache, and it is sometimes useful to enable it if
# you are getting weird intermittent error, or error in the CI but not locally
# (or vice versa). In particular errors saying that type: ignore is not
# used but getting the original ignored error when removing the type: ignore.
# See for example: https://github.com/python/mypy/issues/2960
#no_incremental = true
packages = ["frequenz.dispatch"]
strict = true

[[tool.mypy.overrides]]
module = [
  "mkdocs_macros.*",
  "async_solipsism",
  "async_solipsism.*",
  "grpc.aio",
  "grpc.aio.*",
]
ignore_missing_imports = true

[tool.setuptools_scm]
version_scheme = "post-release"
