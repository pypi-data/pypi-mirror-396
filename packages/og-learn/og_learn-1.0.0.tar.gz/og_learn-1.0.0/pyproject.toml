[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "og-learn"
version = "1.0.0"
description = "Overfit-to-Generalization Framework for Equitable Spatiotemporal Modeling"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Zhehao Liang", email = "zliang7@nd.edu"},
]
maintainers = [
    {name = "Zhehao Liang", email = "zliang7@nd.edu"},
]
keywords = [
    "machine learning",
    "spatiotemporal",
    "overfitting",
    "generalization",
    "spatial equity",
    "environmental modeling",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "torch>=1.10.0",
    "lightgbm>=3.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]
all = [
    "xgboost>=1.6.0",
    "catboost>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/px39n/og-learn"
Documentation = "https://px39n.github.io/og-learn/"
Repository = "https://github.com/px39n/og-learn"
Issues = "https://github.com/px39n/og-learn/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

