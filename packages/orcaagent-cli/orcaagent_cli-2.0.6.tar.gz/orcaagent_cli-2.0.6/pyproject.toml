[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "orcaagent-cli"
version = "2.0.6"
description = "CLI for interacting with orcakit API"
authors = []
license = {text = "MIT"}
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "click>=8.1.7",
    "pydantic>=2.7.4,<3.0.0",
    "langchain>=0.3.27",          
    "langchain-core>=0.3.76",
    "langchain-community>=0.3.29",       
    "langgraph>=1.0.0",
    "langsmith>=0.3.45",
    "langgraph-sdk>=0.2.0 ; python_version >= '3.11'",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.10,<5",
    "requests>=2.0,<3",
    "rich>=13.9.4",
    "aiohttp>=3.8.3,<4.0.0",
    "orcakit-runner>=0.0.1",
    "orcakit-runner-inmem>=0.0.1"
                
]

[tool.setuptools.packages.find]
include = ["orcakit_cli*"]

[tool.hatch.build.targets.wheel]
packages = ["orcakit_cli"]

[project.optional-dependencies]
inmem = [
    "python-dotenv>=0.8.0",
]

[project.urls]
Repository = "https://git.woa.com/OrcaAgent/OrcaAgent-Cli"

[project.scripts]
orcakit = "orcakit_cli.cli:cli"

[dependency-groups]
dev = [
    "ruff",
    "codespell",
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-watch",
    "mypy",
    "msgspec",
]

[tool.uv]
default-groups = ['dev']



[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5 -vv"

[tool.ruff]
lint.select = [
  "E",  # pycodestyle
  "F",  # Pyflakes
  "UP", # pyupgrade
  "B",  # flake8-bugbear
  "I",  # isort
]
lint.ignore = ["E501", "B008"]
