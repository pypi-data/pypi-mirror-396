[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pdbfixer-wheel"
version = "1.12.4"
authors = [
  { name="Peter Eastman"},
  { name="Abhishek Tiwari"}
]
description = "Fork of pdbfixer (https://github.com/openmm/pdbfixer) to be able to pip install it."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Developers",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Topic :: Scientific/Engineering :: Bio-Informatics",
        "Topic :: Scientific/Engineering :: Chemistry",
        "Operating System :: Microsoft :: Windows",
        "Operating System :: POSIX",
        "Operating System :: Unix",
        "Operating System :: MacOS",
]
dependencies = [
    "numpy", 
    "openmm >= 8.1.1"
]
[project.urls]
"Homepage" = "https://github.com/abhishektiwari/pdbfixer-wheel"
"Bug Tracker" = "https://github.com/abhishektiwari/pdbfixer-wheel/issues"

[project.scripts]
pdbfixer = "pdbfixer.pdbfixer:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pdbfixer*"]
exclude = ["devtools*"]

[tool.setuptools.package-data]
pdbfixer = [
    "html/*.html",
    "images/*.png",
    "images/*.jpg",
    "templates/*.pdb",
    "*.xml",
    "tests/data/*.pdb"
]

